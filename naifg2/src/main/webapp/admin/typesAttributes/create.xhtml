<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{typesAttributesBean.id}'/>
		<f:event type="preRenderView" listener='#{typesAttributesBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Types Attributes"/>

	<ui:define name="header">
		Types Attributes
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty typesAttributesBean.id}'>
				Edit existing Types Attributes
			</c:when>
			<c:otherwise>
				Create a new Types Attributes
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="typesAttributesBeanTypesAttributesOrden" value="Orden:"/>
				<h:panelGroup>
					<h:inputText id="typesAttributesBeanTypesAttributesOrden" value="#{typesAttributesBean.typesAttributes.orden}"/>
					<h:message for="typesAttributesBeanTypesAttributesOrden" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="typesAttributesBeanTypesAttributesAnnotations" value="Annotations:"/>
				<h:panelGroup>
					<h:inputText id="typesAttributesBeanTypesAttributesAnnotations" value="#{typesAttributesBean.typesAttributes.annotations}"/>
					<h:message for="typesAttributesBeanTypesAttributesAnnotations" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="typesAttributesBeanTypesAttributesLength" value="Length:"/>
				<h:panelGroup>
					<h:inputText id="typesAttributesBeanTypesAttributesLength" value="#{typesAttributesBean.typesAttributes.length}"/>
					<h:message for="typesAttributesBeanTypesAttributesLength" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="typesAttributesBeanTypesAttributesPrecision" value="Precision:"/>
				<h:panelGroup>
					<h:inputText id="typesAttributesBeanTypesAttributesPrecision" value="#{typesAttributesBean.typesAttributes.precision}"/>
					<h:message for="typesAttributesBeanTypesAttributesPrecision" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="typesAttributesBeanTypesAttributesType" value="Type:"/>
				<h:panelGroup>
					<h:inputText id="typesAttributesBeanTypesAttributesType" value="#{typesAttributesBean.typesAttributes.type}"/>
					<h:message for="typesAttributesBeanTypesAttributesType" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="typesAttributesBeanTypesAttributesName" value="Name:"/>
				<h:panelGroup>
					<h:inputText id="typesAttributesBeanTypesAttributesName" value="#{typesAttributesBean.typesAttributes.name}"/>
					<h:message for="typesAttributesBeanTypesAttributesName" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="typesAttributesBeanTypesAttributesObservaciones" value="Observaciones:"/>
				<h:panelGroup>
					<h:inputText id="typesAttributesBeanTypesAttributesObservaciones" value="#{typesAttributesBean.typesAttributes.observaciones}"/>
					<h:message for="typesAttributesBeanTypesAttributesObservaciones" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="typesAttributesBeanTypesAttributesAttributes" value="Attributes:"/>
				<h:panelGroup>
					<ui:param name="_collection" value="#{typesAttributesBean.typesAttributes.attributes}"/>
					<h:dataTable id="typesAttributesBeanTypesAttributesAttributes" styleClass="data-table" value="#{forgeview:asList(_collection)}" var="_item">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Orden"/>
							</f:facet>
							<h:link outcome="/admin/attributes/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemOrden" value="#{_item.orden}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="attributesBeanAddOrden" value="#{attributesBean.add.orden}"/>
								<h:message for="attributesBeanAddOrden" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Access"/>
							</f:facet>
							<h:link outcome="/admin/attributes/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemAccess" value="#{_item.access}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="attributesBeanAddAccess" value="#{attributesBean.add.access}"/>
								<h:message for="attributesBeanAddAccess" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Field"/>
							</f:facet>
							<h:link outcome="/admin/attributes/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemField" value="#{_item.field}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="attributesBeanAddField" value="#{attributesBean.add.field}"/>
								<h:message for="attributesBeanAddField" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Annotations Field"/>
							</f:facet>
							<h:link outcome="/admin/attributes/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemAnnotationsField" value="#{_item.annotationsField}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="attributesBeanAddAnnotationsField" value="#{attributesBean.add.annotationsField}"/>
								<h:message for="attributesBeanAddAnnotationsField" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Column Definition"/>
							</f:facet>
							<h:link outcome="/admin/attributes/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemColumnDefinition" value="#{_item.columnDefinition}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="attributesBeanAddColumnDefinition" value="#{attributesBean.add.columnDefinition}"/>
								<h:message for="attributesBeanAddColumnDefinition" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column footerClass="remove-column" headerClass="remove-column">
							<h:commandLink action="#{_collection.remove(_item)}" styleClass="remove-button"/>
							<f:facet name="footer">
								<h:commandLink action="#{_collection.add(attributesBean.added)}" id="typesAttributesBeanTypesAttributesAttributesAdd" styleClass="add-button">
									<f:setPropertyActionListener target="#{attributesBean.add.typesAttributes}" value="#{typesAttributesBean.typesAttributes}"/>
								</h:commandLink>
							</f:facet>
						</h:column>
					</h:dataTable>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action='#{typesAttributesBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty typesAttributesBean.id}'>
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{typesAttributesBean.id}'/>
						</h:link>
						<h:commandLink value="Delete" action='#{typesAttributesBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
