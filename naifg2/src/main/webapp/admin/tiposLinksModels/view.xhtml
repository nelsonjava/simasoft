<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{tiposLinksModelsBean.id}'/>
		<f:event type="preRenderView" listener='#{tiposLinksModelsBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Tipos Links Models"/>

	<ui:define name="header">
		Tipos Links Models
	</ui:define>

	<ui:define name="subheader">
		View existing Tipos Links Models
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="tiposLinksModelsBeanTiposLinksModelsOrden" value="Orden:"/>
			<h:outputText id="tiposLinksModelsBeanTiposLinksModelsOrden" value="#{tiposLinksModelsBean.tiposLinksModels.orden}"/>
			<h:outputText/>
			<h:outputLabel for="tiposLinksModelsBeanTiposLinksModelsNombre" value="Nombre:"/>
			<h:outputText id="tiposLinksModelsBeanTiposLinksModelsNombre" value="#{tiposLinksModelsBean.tiposLinksModels.nombre}"/>
			<h:outputText/>
			<h:outputLabel for="tiposLinksModelsBeanTiposLinksModelsLinksModels" value="Links Models:"/>
			<h:dataTable id="tiposLinksModelsBeanTiposLinksModelsLinksModels" styleClass="data-table" value="#{forgeview:asList(tiposLinksModelsBean.tiposLinksModels.linksModels)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Orden"/>
					</f:facet>
					<h:link outcome="/admin/linksModels/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemOrden" value="#{_item.orden}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Observaciones"/>
					</f:facet>
					<h:link outcome="/admin/linksModels/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemObservaciones" value="#{_item.observaciones}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Link"/>
					</f:facet>
					<h:link outcome="/admin/linksModels/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemLink" value="#{_item.link}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Titulo"/>
					</f:facet>
					<h:link outcome="/admin/linksModels/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemTitulo" value="#{_item.titulo}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Group Ids"/>
					</f:facet>
					<h:link outcome="/admin/linksModels/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="forgeviewdisplayitemGroupIds" value="#{forgeview:display(_item.groupIds)}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
