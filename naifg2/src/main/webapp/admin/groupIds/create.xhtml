<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{groupIdsBean.id}'/>
		<f:event type="preRenderView" listener='#{groupIdsBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Group Ids"/>

	<ui:define name="header">
		Group Ids
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty groupIdsBean.id}'>
				Edit existing Group Ids
			</c:when>
			<c:otherwise>
				Create a new Group Ids
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="groupIdsBeanGroupIdsOrden" value="Orden:"/>
				<h:panelGroup>
					<h:inputText id="groupIdsBeanGroupIdsOrden" value="#{groupIdsBean.groupIds.orden}"/>
					<h:message for="groupIdsBeanGroupIdsOrden" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="groupIdsBeanGroupIdsDate" value="Date:"/>
				<h:panelGroup>
					<h:inputText id="groupIdsBeanGroupIdsDate" value="#{groupIdsBean.groupIds.date}">
						<f:convertDateTime/>
					</h:inputText>
					<h:message for="groupIdsBeanGroupIdsDate" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="groupIdsBeanGroupIdsDescription" value="Description:"/>
				<h:panelGroup>
					<h:inputText id="groupIdsBeanGroupIdsDescription" value="#{groupIdsBean.groupIds.description}"/>
					<h:message for="groupIdsBeanGroupIdsDescription" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="groupIdsBeanGroupIdsVersion" value="Version:"/>
				<h:panelGroup>
					<h:inputText id="groupIdsBeanGroupIdsVersion" value="#{groupIdsBean.groupIds.version}"/>
					<h:message for="groupIdsBeanGroupIdsVersion" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="groupIdsBeanGroupIdsCodigo" value="Codigo:"/>
				<h:panelGroup>
					<h:inputText id="groupIdsBeanGroupIdsCodigo" value="#{groupIdsBean.groupIds.codigo}"/>
					<h:message for="groupIdsBeanGroupIdsCodigo" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="groupIdsBeanGroupIdsGroupId" value="Group Id:"/>
				<h:panelGroup>
					<h:inputText id="groupIdsBeanGroupIdsGroupId" value="#{groupIdsBean.groupIds.groupId}"/>
					<h:message for="groupIdsBeanGroupIdsGroupId" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="groupIdsBeanGroupIdsArtifactId" value="Artifact Id:"/>
				<h:panelGroup>
					<h:inputText id="groupIdsBeanGroupIdsArtifactId" value="#{groupIdsBean.groupIds.artifactId}"/>
					<h:message for="groupIdsBeanGroupIdsArtifactId" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="groupIdsBeanGroupIdsName" value="Name:"/>
				<h:panelGroup>
					<h:inputText id="groupIdsBeanGroupIdsName" value="#{groupIdsBean.groupIds.name}"/>
					<h:message for="groupIdsBeanGroupIdsName" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="groupIdsBeanGroupIdsObservaciones" value="Observaciones:"/>
				<h:panelGroup>
					<h:inputText id="groupIdsBeanGroupIdsObservaciones" value="#{groupIdsBean.groupIds.observaciones}"/>
					<h:message for="groupIdsBeanGroupIdsObservaciones" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="groupIdsBeanGroupIdsLinksModels" value="Links Models:"/>
				<h:panelGroup>
					<ui:param name="_collection" value="#{groupIdsBean.groupIds.linksModels}"/>
					<h:dataTable id="groupIdsBeanGroupIdsLinksModels" styleClass="data-table" value="#{forgeview:asList(_collection)}" var="_item">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Orden"/>
							</f:facet>
							<h:link outcome="/admin/linksModels/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemOrden" value="#{_item.orden}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="linksModelsBeanAddOrden" value="#{linksModelsBean.add.orden}"/>
								<h:message for="linksModelsBeanAddOrden" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Observaciones"/>
							</f:facet>
							<h:link outcome="/admin/linksModels/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemObservaciones" value="#{_item.observaciones}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="linksModelsBeanAddObservaciones" value="#{linksModelsBean.add.observaciones}"/>
								<h:message for="linksModelsBeanAddObservaciones" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Link"/>
							</f:facet>
							<h:link outcome="/admin/linksModels/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemLink" value="#{_item.link}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="linksModelsBeanAddLink" value="#{linksModelsBean.add.link}"/>
								<h:message for="linksModelsBeanAddLink" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Titulo"/>
							</f:facet>
							<h:link outcome="/admin/linksModels/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemTitulo" value="#{_item.titulo}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="linksModelsBeanAddTitulo" value="#{linksModelsBean.add.titulo}"/>
								<h:message for="linksModelsBeanAddTitulo" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Tipos Links Models"/>
							</f:facet>
							<h:link outcome="/admin/linksModels/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="forgeviewdisplayitemTiposLinksModels" value="#{forgeview:display(_item.tiposLinksModels)}"/>
							</h:link>
							<f:facet name="footer">
								<h:selectOneMenu converter="#{tiposLinksModelsBean.converter}" id="linksModelsBeanAddTiposLinksModels" value="#{linksModelsBean.add.tiposLinksModels}">
									<f:selectItem/>
									<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{tiposLinksModelsBean.all}" var="_item"/>
								</h:selectOneMenu>
								<h:message for="linksModelsBeanAddTiposLinksModels" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column footerClass="remove-column" headerClass="remove-column">
							<h:commandLink action="#{_collection.remove(_item)}" styleClass="remove-button"/>
							<f:facet name="footer">
								<h:commandLink action="#{_collection.add(linksModelsBean.added)}" id="groupIdsBeanGroupIdsLinksModelsAdd" styleClass="add-button">
									<f:setPropertyActionListener target="#{linksModelsBean.add.groupIds}" value="#{groupIdsBean.groupIds}"/>
								</h:commandLink>
							</f:facet>
						</h:column>
					</h:dataTable>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="groupIdsBeanGroupIdsEntities" value="Entities:"/>
				<h:panelGroup>
					<ui:param name="_collection" value="#{groupIdsBean.groupIds.entities}"/>
					<h:dataTable id="groupIdsBeanGroupIdsEntities" styleClass="data-table" value="#{forgeview:asList(_collection)}" var="_item">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Orden"/>
							</f:facet>
							<h:link outcome="/admin/entities/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemOrden" value="#{_item.orden}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="entitiesBeanAddOrden" value="#{entitiesBean.add.orden}"/>
								<h:message for="entitiesBeanAddOrden" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Tabla"/>
							</f:facet>
							<h:link outcome="/admin/entities/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemTabla" value="#{_item.tabla}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="entitiesBeanAddTabla" value="#{entitiesBean.add.tabla}"/>
								<h:message for="entitiesBeanAddTabla" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Tabla Secuencia"/>
							</f:facet>
							<h:link outcome="/admin/entities/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemTablaSecuencia" value="#{_item.tablaSecuencia}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="entitiesBeanAddTablaSecuencia" value="#{entitiesBean.add.tablaSecuencia}"/>
								<h:message for="entitiesBeanAddTablaSecuencia" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Modifier"/>
							</f:facet>
							<h:link outcome="/admin/entities/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemModifier" value="#{_item.modifier}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="entitiesBeanAddModifier" value="#{entitiesBean.add.modifier}"/>
								<h:message for="entitiesBeanAddModifier" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Extend"/>
							</f:facet>
							<h:link outcome="/admin/entities/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemExtend" value="#{_item.extend}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="entitiesBeanAddExtend" value="#{entitiesBean.add.extend}"/>
								<h:message for="entitiesBeanAddExtend" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column footerClass="remove-column" headerClass="remove-column">
							<h:commandLink action="#{_collection.remove(_item)}" styleClass="remove-button"/>
							<f:facet name="footer">
								<h:commandLink action="#{_collection.add(entitiesBean.added)}" id="groupIdsBeanGroupIdsEntitiesAdd" styleClass="add-button">
									<f:setPropertyActionListener target="#{entitiesBean.add.groupIds}" value="#{groupIdsBean.groupIds}"/>
								</h:commandLink>
							</f:facet>
						</h:column>
					</h:dataTable>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="groupIdsBeanGroupIdsFilesModels" value="Files Models:"/>
				<h:panelGroup>
					<ui:param name="_collection" value="#{groupIdsBean.groupIds.filesModels}"/>
					<h:dataTable id="groupIdsBeanGroupIdsFilesModels" styleClass="data-table" value="#{forgeview:asList(_collection)}" var="_item">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Orden"/>
							</f:facet>
							<h:link outcome="/admin/filesModels/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemOrden" value="#{_item.orden}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="filesModelsBeanAddOrden" value="#{filesModelsBean.add.orden}"/>
								<h:message for="filesModelsBeanAddOrden" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Observaciones"/>
							</f:facet>
							<h:link outcome="/admin/filesModels/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemObservaciones" value="#{_item.observaciones}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="filesModelsBeanAddObservaciones" value="#{filesModelsBean.add.observaciones}"/>
								<h:message for="filesModelsBeanAddObservaciones" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Archivo"/>
							</f:facet>
							<h:link outcome="/admin/filesModels/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemArchivo" value="#{_item.archivo}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="filesModelsBeanAddArchivo" value="#{filesModelsBean.add.archivo}"/>
								<h:message for="filesModelsBeanAddArchivo" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Extension"/>
							</f:facet>
							<h:link outcome="/admin/filesModels/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemExtension" value="#{_item.extension}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="filesModelsBeanAddExtension" value="#{filesModelsBean.add.extension}"/>
								<h:message for="filesModelsBeanAddExtension" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Domain Models"/>
							</f:facet>
							<h:link outcome="/admin/filesModels/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="forgeviewdisplayitemDomainModels" value="#{forgeview:display(_item.domainModels)}"/>
							</h:link>
							<f:facet name="footer">
								<h:selectOneMenu converter="#{domainModelsBean.converter}" id="filesModelsBeanAddDomainModels" value="#{filesModelsBean.add.domainModels}">
									<f:selectItem/>
									<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{domainModelsBean.all}" var="_item"/>
								</h:selectOneMenu>
								<h:message for="filesModelsBeanAddDomainModels" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column footerClass="remove-column" headerClass="remove-column">
							<h:commandLink action="#{_collection.remove(_item)}" styleClass="remove-button"/>
							<f:facet name="footer">
								<h:commandLink action="#{_collection.add(filesModelsBean.added)}" id="groupIdsBeanGroupIdsFilesModelsAdd" styleClass="add-button">
									<f:setPropertyActionListener target="#{filesModelsBean.add.groupIds}" value="#{groupIdsBean.groupIds}"/>
								</h:commandLink>
							</f:facet>
						</h:column>
					</h:dataTable>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="groupIdsBeanGroupIdsDomainModels" value="Domain Models:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{domainModelsBean.converter}" id="groupIdsBeanGroupIdsDomainModels" value="#{groupIdsBean.groupIds.domainModels}">
						<f:selectItem/>
						<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{domainModelsBean.all}" var="_item"/>
					</h:selectOneMenu>
					<h:message for="groupIdsBeanGroupIdsDomainModels" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action='#{groupIdsBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty groupIdsBean.id}'>
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{groupIdsBean.id}'/>
						</h:link>
						<h:commandLink value="Delete" action='#{groupIdsBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
