<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value='#{filesModelsBean.page}'/>
		<f:event type="preRenderView" listener='#{filesModelsBean.paginate}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Files Models entities"/>

	<ui:define name="header">
		Files Models
	</ui:define>

	<ui:define name="subheader">
		Search Files Models entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="filesModelsBeanExampleOrden" value="Orden:"/>
						<h:panelGroup>
							<h:inputText id="filesModelsBeanExampleOrden" value="#{filesModelsBean.example.orden}"/>
							<h:message for="filesModelsBeanExampleOrden" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="filesModelsBeanExampleObservaciones" value="Observaciones:"/>
						<h:panelGroup>
							<h:inputText id="filesModelsBeanExampleObservaciones" value="#{filesModelsBean.example.observaciones}"/>
							<h:message for="filesModelsBeanExampleObservaciones" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="filesModelsBeanExampleData" value="Data:"/>
						<h:panelGroup>
							<h:inputText id="filesModelsBeanExampleData" value="#{filesModelsBean.example.data}"/>
							<h:message for="filesModelsBeanExampleData" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="filesModelsBeanExampleExtension" value="Extension:"/>
						<h:panelGroup>
							<h:inputText id="filesModelsBeanExampleExtension" value="#{filesModelsBean.example.extension}"/>
							<h:message for="filesModelsBeanExampleExtension" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="filesModelsBeanExampleArchivo" value="Archivo:"/>
						<h:panelGroup>
							<h:inputText id="filesModelsBeanExampleArchivo" value="#{filesModelsBean.example.archivo}"/>
							<h:message for="filesModelsBeanExampleArchivo" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action='#{filesModelsBean.search}' styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action='#{filesModelsBean.create}' styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="filesModelsBeanPageItems" styleClass="data-table" value="#{filesModelsBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Orden"/>
					</f:facet>
					<h:link outcome="/admin/filesModels/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemOrden" value="#{_item.orden}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Observaciones"/>
					</f:facet>
					<h:link outcome="/admin/filesModels/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemObservaciones" value="#{_item.observaciones}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Data"/>
					</f:facet>
					<h:link outcome="/admin/filesModels/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemData" value="#{_item.data}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Extension"/>
					</f:facet>
					<h:link outcome="/admin/filesModels/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemExtension" value="#{_item.extension}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Archivo"/>
					</f:facet>
					<h:link outcome="/admin/filesModels/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemArchivo" value="#{_item.archivo}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value='#{filesModelsBean}'/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
