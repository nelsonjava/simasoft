<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{relationshipsBean.id}'/>
		<f:event type="preRenderView" listener='#{relationshipsBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Relationships"/>

	<ui:define name="header">
		Relationships
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty relationshipsBean.id}'>
				Edit existing Relationships
			</c:when>
			<c:otherwise>
				Create a new Relationships
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="relationshipsBeanRelationshipsOrden" value="Orden:"/>
				<h:panelGroup>
					<h:inputText id="relationshipsBeanRelationshipsOrden" value="#{relationshipsBean.relationships.orden}"/>
					<h:message for="relationshipsBeanRelationshipsOrden" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="relationshipsBeanRelationshipsDescription" value="Description:"/>
				<h:panelGroup>
					<h:inputText id="relationshipsBeanRelationshipsDescription" value="#{relationshipsBean.relationships.description}"/>
					<h:message for="relationshipsBeanRelationshipsDescription" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="relationshipsBeanRelationshipsEntity" value="Entity:"/>
				<h:panelGroup>
					<h:inputText id="relationshipsBeanRelationshipsEntity" value="#{relationshipsBean.relationships.entity}"/>
					<h:message for="relationshipsBeanRelationshipsEntity" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="relationshipsBeanRelationshipsObservaciones" value="Observaciones:"/>
				<h:panelGroup>
					<h:inputText id="relationshipsBeanRelationshipsObservaciones" value="#{relationshipsBean.relationships.observaciones}"/>
					<h:message for="relationshipsBeanRelationshipsObservaciones" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="relationshipsBeanRelationshipsAnnotationsMethod" value="Annotations Method:"/>
				<h:panelGroup>
					<h:inputText id="relationshipsBeanRelationshipsAnnotationsMethod" value="#{relationshipsBean.relationships.annotationsMethod}"/>
					<h:message for="relationshipsBeanRelationshipsAnnotationsMethod" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="relationshipsBeanRelationshipsMappedby" value="Mappedby:"/>
				<h:panelGroup>
					<h:inputText id="relationshipsBeanRelationshipsMappedby" value="#{relationshipsBean.relationships.mappedby}"/>
					<h:message for="relationshipsBeanRelationshipsMappedby" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="relationshipsBeanRelationshipsName" value="Name:"/>
				<h:panelGroup>
					<h:inputText id="relationshipsBeanRelationshipsName" value="#{relationshipsBean.relationships.name}"/>
					<h:message for="relationshipsBeanRelationshipsName" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="relationshipsBeanRelationshipsOptionality" value="Optionality:"/>
				<h:panelGroup>
					<h:selectOneMenu id="relationshipsBeanRelationshipsOptionality" value="#{relationshipsBean.relationships.optionality}">
						<f:selectItem/>
						<f:selectItem itemLabel="Yes" itemValue="true"/>
						<f:selectItem itemLabel="No" itemValue="false"/>
					</h:selectOneMenu>
					<h:message for="relationshipsBeanRelationshipsOptionality" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="relationshipsBeanRelationshipsIdTabla2" value="Id Tabla 2:"/>
				<h:panelGroup>
					<h:inputText id="relationshipsBeanRelationshipsIdTabla2" value="#{relationshipsBean.relationships.idTabla2}"/>
					<h:message for="relationshipsBeanRelationshipsIdTabla2" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="relationshipsBeanRelationshipsIdTabla1" value="Id Tabla 1:"/>
				<h:panelGroup>
					<h:inputText id="relationshipsBeanRelationshipsIdTabla1" value="#{relationshipsBean.relationships.idTabla1}"/>
					<h:message for="relationshipsBeanRelationshipsIdTabla1" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="relationshipsBeanRelationshipsTabla" value="Tabla:"/>
				<h:panelGroup>
					<h:inputText id="relationshipsBeanRelationshipsTabla" value="#{relationshipsBean.relationships.tabla}"/>
					<h:message for="relationshipsBeanRelationshipsTabla" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="relationshipsBeanRelationshipsAnnotationsField" value="Annotations Field:"/>
				<h:panelGroup>
					<h:inputText id="relationshipsBeanRelationshipsAnnotationsField" value="#{relationshipsBean.relationships.annotationsField}"/>
					<h:message for="relationshipsBeanRelationshipsAnnotationsField" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="relationshipsBeanRelationshipsPropertiesAttributes" value="Properties Attributes:"/>
				<h:panelGroup>
					<ui:param name="_collection" value="#{relationshipsBean.relationships.propertiesAttributes}"/>
					<h:dataTable id="relationshipsBeanRelationshipsPropertiesAttributes" styleClass="data-table" value="#{forgeview:asList(_collection)}" var="_item">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Orden"/>
							</f:facet>
							<h:link outcome="/admin/propertiesAttributes/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemOrden" value="#{_item.orden}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="propertiesAttributesBeanAddOrden" value="#{propertiesAttributesBean.add.orden}"/>
								<h:message for="propertiesAttributesBeanAddOrden" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Value"/>
							</f:facet>
							<h:link outcome="/admin/propertiesAttributes/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemValue" value="#{_item.value}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="propertiesAttributesBeanAddValue" value="#{propertiesAttributesBean.add.value}"/>
								<h:message for="propertiesAttributesBeanAddValue" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Observaciones"/>
							</f:facet>
							<h:link outcome="/admin/propertiesAttributes/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemObservaciones" value="#{_item.observaciones}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="propertiesAttributesBeanAddObservaciones" value="#{propertiesAttributesBean.add.observaciones}"/>
								<h:message for="propertiesAttributesBeanAddObservaciones" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Name"/>
							</f:facet>
							<h:link outcome="/admin/propertiesAttributes/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemName" value="#{_item.name}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="propertiesAttributesBeanAddName" value="#{propertiesAttributesBean.add.name}"/>
								<h:message for="propertiesAttributesBeanAddName" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Imports"/>
							</f:facet>
							<h:link outcome="/admin/propertiesAttributes/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="forgeviewdisplayitemImports" value="#{forgeview:display(_item.imports)}"/>
							</h:link>
							<f:facet name="footer">
								<h:selectOneMenu converter="#{importsBean.converter}" id="propertiesAttributesBeanAddImports" value="#{propertiesAttributesBean.add.imports}">
									<f:selectItem/>
									<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{importsBean.all}" var="_item"/>
								</h:selectOneMenu>
								<h:message for="propertiesAttributesBeanAddImports" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column footerClass="remove-column" headerClass="remove-column">
							<h:commandLink action="#{_collection.remove(_item)}" styleClass="remove-button"/>
							<f:facet name="footer">
								<h:commandLink action="#{_collection.add(propertiesAttributesBean.added)}" id="relationshipsBeanRelationshipsPropertiesAttributesAdd" styleClass="add-button">
									<f:setPropertyActionListener target="#{propertiesAttributesBean.add.relationships}" value="#{relationshipsBean.relationships}"/>
								</h:commandLink>
							</f:facet>
						</h:column>
					</h:dataTable>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="relationshipsBeanRelationshipsFrom" value="From:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{entitiesBean.converter}" id="relationshipsBeanRelationshipsFrom" value="#{relationshipsBean.relationships.from}">
						<f:selectItem/>
						<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{entitiesBean.all}" var="_item"/>
					</h:selectOneMenu>
					<h:message for="relationshipsBeanRelationshipsFrom" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="relationshipsBeanRelationshipsTo" value="To:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{entitiesBean.converter}" id="relationshipsBeanRelationshipsTo" value="#{relationshipsBean.relationships.to}">
						<f:selectItem/>
						<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{entitiesBean.all}" var="_item"/>
					</h:selectOneMenu>
					<h:message for="relationshipsBeanRelationshipsTo" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="relationshipsBeanRelationshipsCardinalities" value="Cardinalities:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{cardinalitiesBean.converter}" id="relationshipsBeanRelationshipsCardinalities" value="#{relationshipsBean.relationships.cardinalities}">
						<f:selectItem/>
						<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{cardinalitiesBean.all}" var="_item"/>
					</h:selectOneMenu>
					<h:message for="relationshipsBeanRelationshipsCardinalities" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action='#{relationshipsBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty relationshipsBean.id}'>
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{relationshipsBean.id}'/>
						</h:link>
						<h:commandLink value="Delete" action='#{relationshipsBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
