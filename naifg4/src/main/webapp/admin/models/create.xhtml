<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:c="http://java.sun.com/jsp/jstl/core"
        xmlns:p="http://primefaces.org/ui"
        xmlns:forgeview="http://jboss.org/forge/view"
        template="/resources/scaffold/pageTemplate.xhtml">

        <f:metadata>
                <f:viewParam name="id" value='#{modelsBean.id}'/>
                <f:event type="preRenderView" listener='#{modelsBean.retrieve}'/>
        </f:metadata>

        <ui:param name="pageTitle" value="Create Models"/>

        <ui:define name="header">
                Models
        </ui:define>

        <ui:define name="subheader">
                <c:choose>
                        <c:when test='#{!empty modelsBean.id}'>
                                Edit existing Models
                        </c:when>
                        <c:otherwise>
                                Create a new Models
                        </c:otherwise>
                </c:choose>
        </ui:define>

        <ui:define name="footer"/>

        <ui:define name="main">
                <h:form id="create">
                        <h:messages globalOnly="true" styleClass="error"/>

                        <h:panelGrid columnClasses="label,component,required" columns="3">

                                <h:outputLabel for="modelsBeanModelsOrden" value="Orden:"/>
                                <h:panelGroup>
                                        <h:inputText id="modelsBeanModelsOrden" value="#{modelsBean.models.orden}"/>
                                        <h:message for="modelsBeanModelsOrden" styleClass="error"/>
                                </h:panelGroup>
                                <h:outputText/>

                                <h:outputLabel for="modelsBeanModelsArtifactId" value="ArtifactId:"/>
                                <h:panelGroup>
                                        <h:inputText id="modelsBeanModelsArtifactId" required="true" value="#{modelsBean.models.artifactId}"/>
                                        <h:message for="modelsBeanModelsArtifactId" styleClass="error"/>
                                </h:panelGroup>
                                <h:outputText value="*"/>

                                <h:outputLabel for="modelsBeanModelsGroupId" value="GroupId:"/>
                                <h:panelGroup>
                                        <h:inputText id="modelsBeanModelsGroupId" required="true" value="#{modelsBean.models.groupId}"/>
                                        <h:message for="modelsBeanModelsGroupId" styleClass="error"/>
                                </h:panelGroup>
                                <h:outputText value="*"/>

                                <h:outputLabel for="modelsBeanModelsVersion" value="Version:"/>
                                <h:panelGroup>
                                        <h:inputText id="modelsBeanModelsVersion" value="#{modelsBean.models.version}"/>
                                        <h:message for="modelsBeanModelsVersion" styleClass="error"/>
                                </h:panelGroup>
                                <h:outputText/>

                                <h:outputLabel for="modelsBeanModelsCode" value="Code:"/>
                                <h:panelGroup>
                                        <h:inputText id="modelsBeanModelsCode" value="#{modelsBean.models.code}"/>
                                        <h:message for="modelsBeanModelsCode" styleClass="error"/>
                                </h:panelGroup>
                                <h:outputText/>

                                <h:outputLabel for="modelsBeanModelsDate" value="Date:"/>
                                <h:panelGroup>
                                <p:calendar id="developmentsBeanDevelopmentsDate"
                                            showButtonPanel="true"
                                            pattern="dd/MM/yyyy HH:mm a"
                                            value="#{modelsBean.models.date}"/>
                                </h:panelGroup>
                                <h:outputText/>

                                <!-- Models 1..*  ModelsGroupIds -->

                                <!-- Models *..*  Sites -->

                                <!-- Developments *..*  Models -->

                                <h:outputLabel for="modelsBeanModelsObservations" value="Observations:"/>
                                <h:panelGroup>
                                        <p:editor id="modelsBeanModelsObservations" value="#{modelsBean.models.observations}"/>
                                        <h:message for="modelsBeanModelsObservations" styleClass="error"/>
                                </h:panelGroup>
                                <h:outputText/>

                        </h:panelGrid>

                        <div class="buttons">
                                <h:commandLink value="Save" action='#{modelsBean.update}' styleClass="btn btn-primary"/>
                                <c:choose>
                                        <c:when test='#{!empty modelsBean.id}'>
                                                <h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
                                                        <f:param name="id" value='#{modelsBean.id}'/>
                                                </h:link>
                                                <h:commandLink value="Delete" action='#{modelsBean.delete}' styleClass="btn btn-primary"/>
                                        </c:when>
                                        <c:otherwise>
                                                <h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
                                        </c:otherwise>
                                </c:choose>
                        </div>
                </h:form>
        </ui:define>

</ui:composition>
