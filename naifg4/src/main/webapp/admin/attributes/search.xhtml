<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        template="/resources/scaffold/pageTemplate.xhtml">

        <f:metadata>
                <f:viewParam name="page" value='#{attributesBean.page}'/>
                <f:event type="preRenderView" listener='#{attributesBean.paginate}'/>
        </f:metadata>

        <ui:param name="pageTitle" value="Search Attributes entities"/>

        <ui:define name="header">
                Attributes
        </ui:define>

        <ui:define name="subheader">
                Search Attributes entities
        </ui:define>

        <ui:define name="footer"/>

        <ui:define name="main">
                <h:form id="search">
                        <f:validateBean disabled="true">
                                <h:panelGroup styleClass="search">

                                        <h:panelGrid columnClasses="label,component,required" columns="3">
                                                <h:outputLabel for="attributesBeanExampleIsCreate" value="IsCreate:"/>
                                                <h:panelGroup>
                                                        <h:selectOneMenu id="attributesBeanExampleIsCreate" value="#{attributesBean.example.isCreate}">
                                                                <f:selectItem/>
                                                                <f:selectItem itemLabel="Yes" itemValue="true"/>
                                                                <f:selectItem itemLabel="No" itemValue="false"/>
                                                        </h:selectOneMenu>
                                                        <h:message for="entitiesBeanExampleIsSimplified" styleClass="error"/>
                                                </h:panelGroup>
                                                <h:outputText/>

                                                <h:outputLabel for="attributesBeanExampleIsSearch" value="IsSearch:"/>
                                                <h:panelGroup>
                                                        <h:selectOneMenu id="attributesBeanExampleIsSearch" value="#{attributesBean.example.isSearch}">
                                                                <f:selectItem/>
                                                                <f:selectItem itemLabel="Yes" itemValue="true"/>
                                                                <f:selectItem itemLabel="No" itemValue="false"/>
                                                        </h:selectOneMenu>
                                                        <h:message for="entitiesBeanExampleIsSimplified" styleClass="error"/>
                                                </h:panelGroup>
                                                <h:outputText/>

                                                <h:outputLabel for="attributesBeanExampleIsView" value="IsView:"/>
                                                <h:panelGroup>
                                                        <h:selectOneMenu id="attributesBeanExampleIsView" value="#{attributesBean.example.isView}">
                                                                <f:selectItem/>
                                                                <f:selectItem itemLabel="Yes" itemValue="true"/>
                                                                <f:selectItem itemLabel="No" itemValue="false"/>
                                                        </h:selectOneMenu>
                                                        <h:message for="entitiesBeanExampleIsSimplified" styleClass="error"/>
                                                </h:panelGroup>
                                                <h:outputText/>

                                                <h:outputLabel for="attributesBeanExampleIsViewColumn" value="IsViewColumn:"/>
                                                <h:panelGroup>
                                                        <h:selectOneMenu id="attributesBeanExampleIsViewColumn" value="#{attributesBean.example.isViewColumn}">
                                                                <f:selectItem/>
                                                                <f:selectItem itemLabel="Yes" itemValue="true"/>
                                                                <f:selectItem itemLabel="No" itemValue="false"/>
                                                        </h:selectOneMenu>
                                                        <h:message for="entitiesBeanExampleIsSimplified" styleClass="error"/>
                                                </h:panelGroup>
                                                <h:outputText/>

                                                <h:outputLabel for="attributesBeanExampleIsViewRelation" value="IsViewRelation:"/>

                                                        <h:inputText id="attributesBeanExampleName" value="#{attributesBean.example.name}"/>
                                                        <h:message for="attributesBeanExampleName" styleClass="error"/>
                                                </h:panelGroup>
                                                <h:outputText/>

                                                <h:outputLabel for="attributesBeanExampleDescription" value="Description:"/>

                                                        <h:inputText id="attributesBeanExampleDescription" value="#{attributesBean.example.description}"/>

                                                                <f:selectItem itemLabel="No" itemValue="false"/>
                                                        </h:selectOneMenu>
                                                        <h:message for="entitiesBeanExampleIsSimplified" styleClass="error"/>
                                                </h:panelGroup>
                                                <h:outputText/>

                                                <h:outputLabel for="attributesBeanExampleIsUnique" value="IsUnique:"/>

                                                                <f:selectItem/>
                                                                <f:selectItem itemLabel="Yes" itemValue="true"/>
                                                                <f:selectItem itemLabel="No" itemValue="false"/>

                                                                <f:selectItem/>
                                                                <f:selectItem itemLabel="Yes" itemValue="true"/>
                                                                <f:selectItem itemLabel="No" itemValue="false"/>
                                                        </h:selectOneMenu>
                                                        <h:message for="entitiesBeanExampleIsSimplified" styleClass="error"/>
                                                </h:panelGroup>
                                                <h:outputText/>

                                        </h:panelGrid>
                                        <h:panelGroup styleClass="buttons">
                                                <h:commandLink value="Search" action='#{attributesBean.search}' styleClass="btn btn-primary"/>
                                                <h:commandLink value="Create New" action='#{attributesBean.create}' styleClass="btn btn-primary"/>
                                        </h:panelGroup>
                                </h:panelGroup>

                        <h:dataTable id="attributesBeanPageItems" styleClass="data-table" value="#{attributesBean.pageItems}" var="_item">

                                <h:column>
                                        <f:facet name="header">
                                                <h:outputText value="IsCreate"/>
                                        </f:facet>
                                        <h:link outcome="/admin/attributes/view">
                                                <f:param name="id" value="#{_item.id}"/>
                                                <h:outputText id="itemIsCreate" value="#{_item.isCreate}"/>
                                        </h:link>
                                </h:column>


                                <h:column>
                                        <f:facet name="header">
                                                <h:outputText value="IsSearch"/>
                                        </f:facet>
                                        <h:link outcome="/admin/attributes/view">
                                                <f:param name="id" value="#{_item.id}"/>
                                                <h:outputText id="itemIsSearch" value="#{_item.isSearch}"/>
                                        </h:link>

                                <h:column>
                                        <f:facet name="header">
                                                <h:outputText value="IsView"/>

                                                <h:outputText id="itemIsViewRelation" value="#{_item.isViewRelation}"/>
                                        </h:link>
                                </h:column>


                                <h:column>
                                        <f:facet name="header">

                                        <h:link outcome="/admin/attributes/view">

                                        </h:link>
                                </h:column>


                                <h:column>
                                        <f:facet name="header">
                                                <h:outputText value="Length"/>
                                        </f:facet>
                                        <h:link outcome="/admin/attributes/view">
                                                <f:param name="id" value="#{_item.id}"/>
                                                <h:outputText id="itemLength" value="#{_item.length}"/>
                                        </h:link>
                                </h:column>


                                <h:column>
                                        <f:facet name="header">

                                        </f:facet>
                                        <h:link outcome="/admin/attributes/view">
                                                <f:param name="id" value="#{_item.id}"/>
                                                <h:outputText id="itemPrecision" value="#{_item.precision}"/>
                                        </h:link>
                                </h:column>


                                <h:column>

                                        </f:facet>
                                        <h:link outcome="/admin/attributes/view">
                                                <f:param name="id" value="#{_item.id}"/>
                                                <h:outputText id="itemIsNullable" value="#{_item.isNullable}"/>

                                                <h:outputText id="itemIsUnique" value="#{_item.isUnique}"/>

                                </h:column>


                                <h:column>
                                        <f:facet name="header">
                                                <h:outputText value="IsSimplified"/>
                                        </f:facet>
                                        <h:link outcome="/admin/attributes/view">
                                                <f:param name="id" value="#{_item.id}"/>
