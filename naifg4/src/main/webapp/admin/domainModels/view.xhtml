<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{domainModelsBean.id}'/>
		<f:event type="preRenderView" listener='#{domainModelsBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Domain Models"/>

	<ui:define name="header">
		Domain Models
	</ui:define>

	<ui:define name="subheader">
		View existing Domain Models
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="domainModelsBeanDomainModelsOrden" value="Orden:"/>
			<h:outputText id="domainModelsBeanDomainModelsOrden" value="#{domainModelsBean.domainModels.orden}"/>
			<h:outputText/>
			<h:outputLabel for="domainModelsBeanDomainModelsCodigo" value="Codigo:"/>
			<h:outputText id="domainModelsBeanDomainModelsCodigo" value="#{domainModelsBean.domainModels.codigo}"/>
			<h:outputText/>
			<h:outputLabel for="domainModelsBeanDomainModelsVersion" value="Version:"/>
			<h:outputText id="domainModelsBeanDomainModelsVersion" value="#{domainModelsBean.domainModels.version}"/>
			<h:outputText/>
			<h:outputLabel for="domainModelsBeanDomainModelsDescription" value="Description:"/>
			<h:outputText id="domainModelsBeanDomainModelsDescription" value="#{domainModelsBean.domainModels.description}"/>
			<h:outputText/>
			<h:outputLabel for="domainModelsBeanDomainModelsDate" value="Date:"/>
			<h:outputText id="domainModelsBeanDomainModelsDate" value="#{domainModelsBean.domainModels.date}">
				<f:convertDateTime/>
			</h:outputText>
			<h:outputText/>
			<h:outputLabel for="domainModelsBeanDomainModelsObservaciones" value="Observaciones:"/>
			<h:outputText id="domainModelsBeanDomainModelsObservaciones" value="#{domainModelsBean.domainModels.observaciones}"/>
			<h:outputText/>
			<h:outputLabel for="domainModelsBeanDomainModelsName" value="Name:"/>
			<h:outputText id="domainModelsBeanDomainModelsName" value="#{domainModelsBean.domainModels.name}"/>
			<h:outputText/>
			<h:outputLabel for="domainModelsBeanDomainModelsArtifactId" value="Artifact Id:"/>
			<h:outputText id="domainModelsBeanDomainModelsArtifactId" value="#{domainModelsBean.domainModels.artifactId}"/>
			<h:outputText/>
			<h:outputLabel for="domainModelsBeanDomainModelsGroupId" value="Group Id:"/>
			<h:outputText id="domainModelsBeanDomainModelsGroupId" value="#{domainModelsBean.domainModels.groupId}"/>
			<h:outputText/>
			<h:outputLabel for="domainModelsBeanDomainModelsFilesModels" value="Files Models:"/>
			<h:dataTable id="domainModelsBeanDomainModelsFilesModels" styleClass="data-table" value="#{forgeview:asList(domainModelsBean.domainModels.filesModels)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Orden"/>
					</f:facet>
					<h:link outcome="/admin/filesModels/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemOrden" value="#{_item.orden}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Observaciones"/>
					</f:facet>
					<h:link outcome="/admin/filesModels/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemObservaciones" value="#{_item.observaciones}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Data"/>
					</f:facet>
					<h:link outcome="/admin/filesModels/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemData" value="#{_item.data}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Extension"/>
					</f:facet>
					<h:link outcome="/admin/filesModels/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemExtension" value="#{_item.extension}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Archivo"/>
					</f:facet>
					<h:link outcome="/admin/filesModels/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemArchivo" value="#{_item.archivo}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
			<h:outputLabel for="domainModelsBeanDomainModelsGroupIds" value="Packages:"/>
			<h:dataTable id="domainModelsBeanDomainModelsGroupIds" styleClass="data-table" value="#{forgeview:asList(domainModelsBean.domainModels.groupIds)}" var="_item">

				<h:column>
					<f:facet name="header">
						<h:outputText value="Orden"/>
					</f:facet>
					<h:link outcome="/admin/groupIds/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemOrden" value="#{_item.orden}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Name"/>
					</f:facet>
					<h:link outcome="/admin/groupIds/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemName" value="#{_item.name}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Group Id"/>
					</f:facet>
					<h:link outcome="/admin/groupIds/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemGroupId" value="#{_item.groupId}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Artifact Id"/>
					</f:facet>
					<h:link outcome="/admin/groupIds/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemArtifactId" value="#{_item.artifactId}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Version"/>
					</f:facet>
					<h:link outcome="/admin/groupIds/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemVersion" value="#{_item.version}"/>
					</h:link>
				</h:column>

			</h:dataTable>

			<h:outputText/>
			<h:outputLabel for="domainModelsBeanDomainModelsSystemsModels" value="Systems Models:"/>
			<h:link id="domainModelsBeanDomainModelsSystemsModels" outcome="/admin/systemsModels/view" rendered="#{!empty domainModelsBean.domainModels.systemsModels}" value="#{domainModelsBean.domainModels.systemsModels}">
				<f:param name="id" value="#{domainModelsBean.domainModels.systemsModels.id}"/>
			</h:link>
			<h:outputText/>

			<h:outputLabel for="domainModelsBeanDomainModelsSystemsModels" value="Generate:"/>
                        <h:form>
                          <h:commandButton value="Code" action="#{DomainModelsGen.data(domainModelsBean.domainModels)}" />
                        </h:form>

			<h:outputText/>
			<h:outputLabel for="domainModelsBeanDomainModelsSystemsModels" value="Generate:"/>
                        <h:form>
                          <h:commandButton value="Free" action="#{DomainModelsGen.download(domainModelsBean.domainModels)}" />
                        </h:form>

			<h:outputText/>
			<h:outputLabel for="domainModelsBeanDomainModelsSystemsModelss" value="Generate:"/>
                        <h:form>
                          <h:commandButton value="Protected" action="#{DomainModelsGen.downloadProtected(domainModelsBean.domainModels)}" />
                        </h:form>
			<h:outputText/>



		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/>
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
