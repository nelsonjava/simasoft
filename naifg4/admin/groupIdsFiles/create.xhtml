<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:c="http://java.sun.com/jsp/jstl/core"
        xmlns:p="http://primefaces.org/ui"
        xmlns:forgeview="http://jboss.org/forge/view"
        template="/resources/scaffold/pageTemplate.xhtml">

        <f:metadata>
                <f:viewParam name="id" value='#{groupIdsFilesBean.id}'/>
                <f:event type="preRenderView" listener='#{groupIdsFilesBean.retrieve}'/>
        </f:metadata>

        <ui:param name="pageTitle" value="Create GroupIdsFiles"/>

        <ui:define name="header">
                GroupIdsFiles
        </ui:define>

        <ui:define name="subheader">
                <c:choose>
                        <c:when test='#{!empty groupIdsFilesBean.id}'>
                                Edit existing GroupIdsFiles
                        </c:when>
                        <c:otherwise>
                                Create a new GroupIdsFiles
                        </c:otherwise>
                </c:choose>
        </ui:define>

        <ui:define name="footer"/>

        <ui:define name="main">
                <h:form id="create">
                        <h:messages globalOnly="true" styleClass="error"/>

                        <h:panelGrid columnClasses="label,component,required" columns="3">

                                <h:outputLabel for="groupIdsFilesBeanGroupIdsFilesOrden" value="Orden:"/>
                                <h:panelGroup>
                                        <h:inputText id="groupIdsFilesBeanGroupIdsFilesOrden" value="#{groupIdsFilesBean.groupIdsFiles.orden}"/>
                                        <h:message for="groupIdsFilesBeanGroupIdsFilesOrden" styleClass="error"/>
                                </h:panelGroup>
                                <h:outputText/>

                                <h:outputLabel for="groupIdsFilesBeanGroupIdsFilesName" value="Name:"/>
                                <h:panelGroup>
                                        <h:inputText id="groupIdsFilesBeanGroupIdsFilesName" required="true" value="#{groupIdsFilesBean.groupIdsFiles.name}"/>
                                        <h:message for="groupIdsFilesBeanGroupIdsFilesName" styleClass="error"/>
                                </h:panelGroup>
                                <h:outputText value="*"/>

                                <h:outputLabel for="groupIdsFilesBeanGroupIdsFilesType" value="Type:"/>
                                <h:panelGroup>
                                        <h:inputText id="groupIdsFilesBeanGroupIdsFilesType" required="true" value="#{groupIdsFilesBean.groupIdsFiles.type}"/>
                                        <h:message for="groupIdsFilesBeanGroupIdsFilesType" styleClass="error"/>
                                </h:panelGroup>
                                <h:outputText value="*"/>


                                <h:outputLabel for="groupIdsFilesBeangroupIdsFilesGroupIds" value="GroupIds:"/>
                                <h:panelGroup>
                                         <h:selectOneMenu converter="#{groupIdsBean.converter}" id="groupIdsFilesBeanGroupIdsFilesGroupIds" value="#{groupIdsFilesBean.groupIdsFiles.groupIds}">
                                                <f:selectItem/>
                                                <f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{groupIdsBean.all}" var="_item"/>
                                        </h:selectOneMenu>
                                        <h:message for="entitiesBeanEntitiesIsSimplified" styleClass="error"/>
                                </h:panelGroup>
                                <h:outputText/>

                                <h:outputLabel for="groupIdsFilesBeanGroupIdsFilesObservations" value="Observations:"/>
                                <h:panelGroup>
                                        <p:editor id="groupIdsFilesBeanGroupIdsFilesObservations" value="#{groupIdsFilesBean.groupIdsFiles.observations}"/>
                                        <h:message for="groupIdsFilesBeanGroupIdsFilesObservations" styleClass="error"/>
                                </h:panelGroup>
                                <h:outputText/>

                        </h:panelGrid>

                        <div class="buttons">
                                <h:commandLink value="Save" action='#{groupIdsFilesBean.update}' styleClass="btn btn-primary"/>
                                <c:choose>
                                        <c:when test='#{!empty groupIdsFilesBean.id}'>
                                                <h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
                                                        <f:param name="id" value='#{groupIdsFilesBean.id}'/>
                                                </h:link>
                                                <h:commandLink value="Delete" action='#{groupIdsFilesBean.delete}' styleClass="btn btn-primary"/>
                                        </c:when>
                                        <c:otherwise>
                                                <h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
                                        </c:otherwise>
                                </c:choose>
                        </div>
                </h:form>
        </ui:define>

</ui:composition>
