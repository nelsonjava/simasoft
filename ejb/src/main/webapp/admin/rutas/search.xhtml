<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value='#{rutasBean.page}'/>
		<f:event type="preRenderView" listener='#{rutasBean.paginate}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Rutas entities"/>

	<ui:define name="header">
		Rutas
	</ui:define>

	<ui:define name="subheader">
		Search Rutas entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="rutasBeanExampleOrden" value="Orden:"/>
						<h:panelGroup>
							<h:inputText id="rutasBeanExampleOrden" value="#{rutasBean.example.orden}"/>
							<h:message for="rutasBeanExampleOrden" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="rutasBeanExampleOrigen" value="Origen:"/>
						<h:panelGroup>
							<h:inputText id="rutasBeanExampleOrigen" value="#{rutasBean.example.origen}"/>
							<h:message for="rutasBeanExampleOrigen" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="rutasBeanExampleDestino" value="Destino:"/>
						<h:panelGroup>
							<h:inputText id="rutasBeanExampleDestino" value="#{rutasBean.example.destino}"/>
							<h:message for="rutasBeanExampleDestino" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="rutasBeanExampleObservaciones" value="Observaciones:"/>
						<h:panelGroup>
							<h:inputText id="rutasBeanExampleObservaciones" value="#{rutasBean.example.observaciones}"/>
							<h:message for="rutasBeanExampleObservaciones" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="rutasBeanExampleBuses" value="Buses:"/>
						<h:panelGroup>
							<h:selectOneMenu converter="#{busesBean.converter}" id="rutasBeanExampleBuses" value="#{rutasBean.example.buses}">
								<f:selectItem/>
								<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{busesBean.all}" var="_item"/>
							</h:selectOneMenu>
							<h:message for="rutasBeanExampleBuses" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action='#{rutasBean.search}' styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action='#{rutasBean.create}' styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="rutasBeanPageItems" styleClass="data-table" value="#{rutasBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Orden"/>
					</f:facet>
					<h:link outcome="/admin/rutas/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemOrden" value="#{_item.orden}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Origen"/>
					</f:facet>
					<h:link outcome="/admin/rutas/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemOrigen" value="#{_item.origen}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Destino"/>
					</f:facet>
					<h:link outcome="/admin/rutas/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemDestino" value="#{_item.destino}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Fecha Salida"/>
					</f:facet>
					<h:link outcome="/admin/rutas/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemFechaSalida" value="#{_item.fechaSalida}">
							<f:convertDateTime/>
						</h:outputText>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Fecha L Legada"/>
					</f:facet>
					<h:link outcome="/admin/rutas/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemFechaLLegada" value="#{_item.fechaLLegada}">
							<f:convertDateTime/>
						</h:outputText>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value='#{rutasBean}'/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
