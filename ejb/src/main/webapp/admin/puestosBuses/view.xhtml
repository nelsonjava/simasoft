<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{puestosBusesBean.id}'/>
		<f:event type="preRenderView" listener='#{puestosBusesBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Puestos Buses"/>

	<ui:define name="header">
		Puestos Buses
	</ui:define>

	<ui:define name="subheader">
		View existing Puestos Buses
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="puestosBusesBeanPuestosBusesOrden" value="Orden:"/>
			<h:outputText id="puestosBusesBeanPuestosBusesOrden" value="#{puestosBusesBean.puestosBuses.orden}"/>
			<h:outputText/>
			<h:outputLabel for="puestosBusesBeanPuestosBusesNumero" value="Numero:"/>
			<h:outputText id="puestosBusesBeanPuestosBusesNumero" value="#{puestosBusesBean.puestosBuses.numero}"/>
			<h:outputText/>
			<h:outputLabel value="Ventanilla:"/>
			<h:outputText styleClass="#{puestosBusesBean.puestosBuses.ventanilla ? 'boolean-true' : 'boolean-false'}" value=""/>
			<h:outputText/>
			<h:outputLabel for="puestosBusesBeanPuestosBusesBuses" value="Buses:"/>
			<h:link id="puestosBusesBeanPuestosBusesBuses" outcome="/admin/buses/view" rendered="#{!empty puestosBusesBean.puestosBuses.buses}" value="#{puestosBusesBean.puestosBuses.buses}">
				<f:param name="id" value="#{puestosBusesBean.puestosBuses.buses.id}"/>
			</h:link>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
