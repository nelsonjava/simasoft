<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{direccionesBean.id}'/>
		<f:event type="preRenderView" listener='#{direccionesBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Direcciones"/>

	<ui:define name="header">
		Direcciones
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty direccionesBean.id}'>
				Edit existing Direcciones
			</c:when>
			<c:otherwise>
				Create a new Direcciones
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="direccionesBeanDireccionesOrden" value="Orden:"/>
				<h:panelGroup>
					<h:inputText id="direccionesBeanDireccionesOrden" value="#{direccionesBean.direcciones.orden}"/>
					<h:message for="direccionesBeanDireccionesOrden" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="direccionesBeanDireccionesDireccion" value="Direccion:"/>
				<h:panelGroup>
					<h:inputText id="direccionesBeanDireccionesDireccion" value="#{direccionesBean.direcciones.direccion}"/>
					<h:message for="direccionesBeanDireccionesDireccion" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="direccionesBeanDireccionesBarrio" value="Barrio:"/>
				<h:panelGroup>
					<h:inputText id="direccionesBeanDireccionesBarrio" value="#{direccionesBean.direcciones.barrio}"/>
					<h:message for="direccionesBeanDireccionesBarrio" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="direccionesBeanDireccionesLatitud" value="Latitud:"/>
				<h:panelGroup>
					<h:inputText id="direccionesBeanDireccionesLatitud" value="#{direccionesBean.direcciones.latitud}"/>
					<h:message for="direccionesBeanDireccionesLatitud" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="direccionesBeanDireccionesLongitud" value="Longitud:"/>
				<h:panelGroup>
					<h:inputText id="direccionesBeanDireccionesLongitud" value="#{direccionesBean.direcciones.longitud}"/>
					<h:message for="direccionesBeanDireccionesLongitud" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action='#{direccionesBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty direccionesBean.id}'>
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{direccionesBean.id}'/>
						</h:link>
						<h:commandLink value="Delete" action='#{direccionesBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
