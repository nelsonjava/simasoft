<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{direccionesBean.id}'/>
		<f:event type="preRenderView" listener='#{direccionesBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Direcciones"/>

	<ui:define name="header">
		Direcciones
	</ui:define>

	<ui:define name="subheader">
		View existing Direcciones
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="direccionesBeanDireccionesOrden" value="Orden:"/>
			<h:outputText id="direccionesBeanDireccionesOrden" value="#{direccionesBean.direcciones.orden}"/>
			<h:outputText/>
			<h:outputLabel for="direccionesBeanDireccionesDireccion" value="Direccion:"/>
			<h:outputText id="direccionesBeanDireccionesDireccion" value="#{direccionesBean.direcciones.direccion}"/>
			<h:outputText/>
			<h:outputLabel for="direccionesBeanDireccionesBarrio" value="Barrio:"/>
			<h:outputText id="direccionesBeanDireccionesBarrio" value="#{direccionesBean.direcciones.barrio}"/>
			<h:outputText/>
			<h:outputLabel for="direccionesBeanDireccionesLatitud" value="Latitud:"/>
			<h:outputText id="direccionesBeanDireccionesLatitud" value="#{direccionesBean.direcciones.latitud}"/>
			<h:outputText/>
			<h:outputLabel for="direccionesBeanDireccionesLongitud" value="Longitud:"/>
			<h:outputText id="direccionesBeanDireccionesLongitud" value="#{direccionesBean.direcciones.longitud}"/>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
