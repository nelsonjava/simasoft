<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value='#{cedulasBean.page}'/>
		<f:event type="preRenderView" listener='#{cedulasBean.paginate}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Cedulas entities"/>

	<ui:define name="header">
		Cedulas
	</ui:define>

	<ui:define name="subheader">
		Search Cedulas entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="cedulasBeanExampleOrden" value="Orden:"/>
						<h:panelGroup>
							<h:inputText id="cedulasBeanExampleOrden" value="#{cedulasBean.example.orden}"/>
							<h:message for="cedulasBeanExampleOrden" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="cedulasBeanExampleNumero" value="Numero:"/>
						<h:panelGroup>
							<h:inputText id="cedulasBeanExampleNumero" value="#{cedulasBean.example.numero}"/>
							<h:message for="cedulasBeanExampleNumero" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action='#{cedulasBean.search}' styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action='#{cedulasBean.create}' styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="cedulasBeanPageItems" styleClass="data-table" value="#{cedulasBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Orden"/>
					</f:facet>
					<h:link outcome="/admin/cedulas/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemOrden" value="#{_item.orden}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Numero"/>
					</f:facet>
					<h:link outcome="/admin/cedulas/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemNumero" value="#{_item.numero}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Fecha Expedicion"/>
					</f:facet>
					<h:link outcome="/admin/cedulas/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemFechaExpedicion" value="#{_item.fechaExpedicion}">
							<f:convertDateTime/>
						</h:outputText>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value='#{cedulasBean}'/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
