<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{pasajesBean.id}'/>
		<f:event type="preRenderView" listener='#{pasajesBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Pasajes"/>

	<ui:define name="header">
		Pasajes
	</ui:define>

	<ui:define name="subheader">
		View existing Pasajes
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="pasajesBeanPasajesOrden" value="Orden:"/>
			<h:outputText id="pasajesBeanPasajesOrden" value="#{pasajesBean.pasajes.orden}"/>
			<h:outputText/>
			<h:outputLabel for="pasajesBeanPasajesNumero" value="Numero:"/>
			<h:outputText id="pasajesBeanPasajesNumero" value="#{pasajesBean.pasajes.numero}"/>
			<h:outputText/>
			<h:outputLabel for="pasajesBeanPasajesValor" value="Valor:"/>
			<h:outputText id="pasajesBeanPasajesValor" value="#{pasajesBean.pasajes.valor}"/>
			<h:outputText/>
			<h:outputLabel for="pasajesBeanPasajesRutas" value="Rutas:"/>
			<h:link id="pasajesBeanPasajesRutas" outcome="/admin/rutas/view" rendered="#{!empty pasajesBean.pasajes.rutas}" value="#{pasajesBean.pasajes.rutas}">
				<f:param name="id" value="#{pasajesBean.pasajes.rutas.id}"/>
			</h:link>
			<h:outputText/>
			<h:outputLabel for="pasajesBeanPasajesPuestosBuses" value="Puestos Buses:"/>
			<h:dataTable id="pasajesBeanPasajesPuestosBuses" styleClass="data-table" value="#{forgeview:asList(pasajesBean.pasajes.puestosBuses)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Orden"/>
					</f:facet>
					<h:link outcome="/admin/puestosBuses/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemOrden" value="#{_item.orden}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Numero"/>
					</f:facet>
					<h:link outcome="/admin/puestosBuses/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemNumero" value="#{_item.numero}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Ventanilla"/>
					</f:facet>
					<h:link outcome="/admin/puestosBuses/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText styleClass="#{_item.ventanilla ? 'boolean-true' : 'boolean-false'}" value=""/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Buses"/>
					</f:facet>
					<h:link outcome="/admin/puestosBuses/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="forgeviewdisplayitemBuses" value="#{forgeview:display(_item.buses)}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
			<h:outputLabel for="pasajesBeanPasajesPersonas" value="Personas:"/>
			<h:dataTable id="pasajesBeanPasajesPersonas" styleClass="data-table" value="#{forgeview:asList(pasajesBean.pasajes.personas)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Orden"/>
					</f:facet>
					<h:link outcome="/admin/personas/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemOrden" value="#{_item.orden}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Primer Nombre"/>
					</f:facet>
					<h:link outcome="/admin/personas/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemPrimerNombre" value="#{_item.primerNombre}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Segundo Nombre"/>
					</f:facet>
					<h:link outcome="/admin/personas/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemSegundoNombre" value="#{_item.segundoNombre}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Primer Apellido"/>
					</f:facet>
					<h:link outcome="/admin/personas/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemPrimerApellido" value="#{_item.primerApellido}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Segundo Apellido"/>
					</f:facet>
					<h:link outcome="/admin/personas/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemSegundoApellido" value="#{_item.segundoApellido}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
