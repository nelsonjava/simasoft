<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{personasBean.id}'/>
		<f:event type="preRenderView" listener='#{personasBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Personas"/>

	<ui:define name="header">
		Personas
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty personasBean.id}'>
				Edit existing Personas
			</c:when>
			<c:otherwise>
				Create a new Personas
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="personasBeanPersonasOrden" value="Orden:"/>
				<h:panelGroup>
					<h:inputText id="personasBeanPersonasOrden" value="#{personasBean.personas.orden}"/>
					<h:message for="personasBeanPersonasOrden" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="personasBeanPersonasPrimerNombre" value="Primer Nombre:"/>
				<h:panelGroup>
					<h:inputText id="personasBeanPersonasPrimerNombre" value="#{personasBean.personas.primerNombre}"/>
					<h:message for="personasBeanPersonasPrimerNombre" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="personasBeanPersonasSegundoNombre" value="Segundo Nombre:"/>
				<h:panelGroup>
					<h:inputText id="personasBeanPersonasSegundoNombre" value="#{personasBean.personas.segundoNombre}"/>
					<h:message for="personasBeanPersonasSegundoNombre" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="personasBeanPersonasPrimerApellido" value="Primer Apellido:"/>
				<h:panelGroup>
					<h:inputText id="personasBeanPersonasPrimerApellido" value="#{personasBean.personas.primerApellido}"/>
					<h:message for="personasBeanPersonasPrimerApellido" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="personasBeanPersonasSegundoApellido" value="Segundo Apellido:"/>
				<h:panelGroup>
					<h:inputText id="personasBeanPersonasSegundoApellido" value="#{personasBean.personas.segundoApellido}"/>
					<h:message for="personasBeanPersonasSegundoApellido" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="personasBeanPersonasTelefono" value="Telefono:"/>
				<h:panelGroup>
					<h:inputText id="personasBeanPersonasTelefono" value="#{personasBean.personas.telefono}"/>
					<h:message for="personasBeanPersonasTelefono" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="personasBeanPersonasEmail" value="Email:"/>
				<h:panelGroup>
					<h:inputText id="personasBeanPersonasEmail" value="#{personasBean.personas.email}"/>
					<h:message for="personasBeanPersonasEmail" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="personasBeanPersonasFoto" value="Foto:"/>
				<h:panelGroup>
					<h:inputText id="personasBeanPersonasFoto" value="#{personasBean.personas.foto}"/>
					<h:message for="personasBeanPersonasFoto" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="personasBeanPersonasObjHijos" value="Obj Hijos:"/>
				<h:panelGroup>
					<ui:param name="_collection" value="#{personasBean.personas.objHijos}"/>
					<h:dataTable id="personasBeanPersonasObjHijos" styleClass="data-table" value="#{forgeview:asList(_collection)}" var="_item">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Orden"/>
							</f:facet>
							<h:link outcome="/admin/personas/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemOrden" value="#{_item.orden}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="personasBeanAddOrden" value="#{personasBean.add.orden}"/>
								<h:message for="personasBeanAddOrden" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Primer Nombre"/>
							</f:facet>
							<h:link outcome="/admin/personas/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemPrimerNombre" value="#{_item.primerNombre}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="personasBeanAddPrimerNombre" value="#{personasBean.add.primerNombre}"/>
								<h:message for="personasBeanAddPrimerNombre" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Segundo Nombre"/>
							</f:facet>
							<h:link outcome="/admin/personas/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemSegundoNombre" value="#{_item.segundoNombre}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="personasBeanAddSegundoNombre" value="#{personasBean.add.segundoNombre}"/>
								<h:message for="personasBeanAddSegundoNombre" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Primer Apellido"/>
							</f:facet>
							<h:link outcome="/admin/personas/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemPrimerApellido" value="#{_item.primerApellido}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="personasBeanAddPrimerApellido" value="#{personasBean.add.primerApellido}"/>
								<h:message for="personasBeanAddPrimerApellido" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Segundo Apellido"/>
							</f:facet>
							<h:link outcome="/admin/personas/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemSegundoApellido" value="#{_item.segundoApellido}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="personasBeanAddSegundoApellido" value="#{personasBean.add.segundoApellido}"/>
								<h:message for="personasBeanAddSegundoApellido" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column footerClass="remove-column" headerClass="remove-column">
							<h:commandLink action="#{_collection.remove(_item)}" styleClass="remove-button"/>
							<f:facet name="footer">
								<h:commandLink action="#{_collection.add(personasBean.added)}" id="personasBeanPersonasObjHijosAdd" styleClass="add-button">
									<f:setPropertyActionListener target="#{personasBean.add.objPadre}" value="#{personasBean.personas}"/>
								</h:commandLink>
							</f:facet>
						</h:column>
					</h:dataTable>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="personasBeanPersonasObjPadre" value="Obj Padre:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{personasBean.converter}" id="personasBeanPersonasObjPadre" value="#{personasBean.personas.objPadre}">
						<f:selectItem/>
						<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{personasBean.all}" var="_item"/>
					</h:selectOneMenu>
					<h:message for="personasBeanPersonasObjPadre" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="personasBeanPersonasPasajes" value="Pasajes:"/>
				<h:panelGroup>
					<ui:param name="_collection" value="#{personasBean.personas.pasajes}"/>
					<h:dataTable id="personasBeanPersonasPasajes" styleClass="data-table" value="#{forgeview:asList(_collection)}" var="_item">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Orden"/>
							</f:facet>
							<h:link outcome="/admin/pasajes/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemOrden" value="#{_item.orden}"/>
							</h:link>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Numero"/>
							</f:facet>
							<h:link outcome="/admin/pasajes/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemNumero" value="#{_item.numero}"/>
							</h:link>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Valor"/>
							</f:facet>
							<h:link outcome="/admin/pasajes/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemValor" value="#{_item.valor}"/>
							</h:link>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Rutas"/>
							</f:facet>
							<h:link outcome="/admin/pasajes/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="forgeviewdisplayitemRutas" value="#{forgeview:display(_item.rutas)}"/>
							</h:link>
						</h:column>
						<h:column footerClass="remove-column" headerClass="remove-column">
							<h:commandLink action="#{_collection.remove(_item)}" styleClass="remove-button"/>
						</h:column>
					</h:dataTable>
					<h:panelGrid columnClasses=",remove-column" columns="2" styleClass="data-table-footer">
						<h:selectOneMenu converter="#{pasajesBean.converter}" id="personasBeanPersonasPasajesSelect" value="#{requestScope['personasBeanPersonasPasajesSelect']}">
							<f:selectItem/>
							<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{pasajesBean.all}" var="_item"/>
						</h:selectOneMenu>
						<h:commandLink action="#{_collection.add(requestScope['personasBeanPersonasPasajesSelect'])}" id="personasBeanPersonasPasajesAdd" onclick="if (document.getElementById(document.forms[0].id+':personasBeanPersonasPasajesSelect').selectedIndex &lt; 1) { alert('Must select a Pasajes'); return false; }" styleClass="add-button"/>
					</h:panelGrid>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action='#{personasBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty personasBean.id}'>
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{personasBean.id}'/>
						</h:link>
						<h:commandLink value="Delete" action='#{personasBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
