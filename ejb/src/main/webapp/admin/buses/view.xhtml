<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{busesBean.id}'/>
		<f:event type="preRenderView" listener='#{busesBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Buses"/>

	<ui:define name="header">
		Buses
	</ui:define>

	<ui:define name="subheader">
		View existing Buses
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="busesBeanBusesOrden" value="Orden:"/>
			<h:outputText id="busesBeanBusesOrden" value="#{busesBean.buses.orden}"/>
			<h:outputText/>
			<h:outputLabel for="busesBeanBusesNumero" value="Numero:"/>
			<h:outputText id="busesBeanBusesNumero" value="#{busesBean.buses.numero}"/>
			<h:outputText/>
			<h:outputLabel for="busesBeanBusesClase" value="Clase:"/>
			<h:outputText id="busesBeanBusesClase" value="#{busesBean.buses.clase}"/>
			<h:outputText/>
			<h:outputLabel for="busesBeanBusesRutas" value="Rutas:"/>
			<h:dataTable id="busesBeanBusesRutas" styleClass="data-table" value="#{forgeview:asList(busesBean.buses.rutas)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Orden"/>
					</f:facet>
					<h:link outcome="/admin/rutas/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemOrden" value="#{_item.orden}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Origen"/>
					</f:facet>
					<h:link outcome="/admin/rutas/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemOrigen" value="#{_item.origen}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Destino"/>
					</f:facet>
					<h:link outcome="/admin/rutas/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemDestino" value="#{_item.destino}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Fecha Salida"/>
					</f:facet>
					<h:link outcome="/admin/rutas/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemFechaSalida" value="#{_item.fechaSalida}">
							<f:convertDateTime/>
						</h:outputText>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Fecha L Legada"/>
					</f:facet>
					<h:link outcome="/admin/rutas/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemFechaLLegada" value="#{_item.fechaLLegada}">
							<f:convertDateTime/>
						</h:outputText>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
			<h:outputLabel for="busesBeanBusesPuestosBuses" value="Puestos Buses:"/>
			<h:dataTable id="busesBeanBusesPuestosBuses" styleClass="data-table" value="#{forgeview:asList(busesBean.buses.puestosBuses)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Orden"/>
					</f:facet>
					<h:link outcome="/admin/puestosBuses/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemOrden" value="#{_item.orden}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Numero"/>
					</f:facet>
					<h:link outcome="/admin/puestosBuses/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemNumero" value="#{_item.numero}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Ventanilla"/>
					</f:facet>
					<h:link outcome="/admin/puestosBuses/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText styleClass="#{_item.ventanilla ? 'boolean-true' : 'boolean-false'}" value=""/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
