<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{groupIdsBean.id}'/>
		<f:event type="preRenderView" listener='#{groupIdsBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Group Ids"/>

	<ui:define name="header">
		Group Ids
	</ui:define>

	<ui:define name="subheader">
		View existing Group Ids
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="groupIdsBeanGroupIdsOrden" value="Orden:"/>
			<h:outputText id="groupIdsBeanGroupIdsOrden" value="#{groupIdsBean.groupIds.orden}"/>
			<h:outputText/>
			<h:outputLabel for="groupIdsBeanGroupIdsDate" value="Date:"/>
			<h:outputText id="groupIdsBeanGroupIdsDate" value="#{groupIdsBean.groupIds.date}">
				<f:convertDateTime/>
			</h:outputText>
			<h:outputText/>
			<h:outputLabel for="groupIdsBeanGroupIdsCodigo" value="Codigo:"/>
			<h:outputText id="groupIdsBeanGroupIdsCodigo" value="#{groupIdsBean.groupIds.codigo}"/>
			<h:outputText/>
			<h:outputLabel for="groupIdsBeanGroupIdsObservaciones" value="Observaciones:"/>
			<h:outputText id="groupIdsBeanGroupIdsObservaciones" value="#{groupIdsBean.groupIds.observaciones}"/>
			<h:outputText/>
			<h:outputLabel for="groupIdsBeanGroupIdsDescription" value="Description:"/>
			<h:outputText id="groupIdsBeanGroupIdsDescription" value="#{groupIdsBean.groupIds.description}"/>
			<h:outputText/>
			<h:outputLabel for="groupIdsBeanGroupIdsGroupId" value="Group Id:"/>
			<h:outputText id="groupIdsBeanGroupIdsGroupId" value="#{groupIdsBean.groupIds.groupId}"/>
			<h:outputText/>
			<h:outputLabel for="groupIdsBeanGroupIdsName" value="Name:"/>
			<h:outputText id="groupIdsBeanGroupIdsName" value="#{groupIdsBean.groupIds.name}"/>
			<h:outputText/>
			<h:outputLabel for="groupIdsBeanGroupIdsVersion" value="Version:"/>
			<h:outputText id="groupIdsBeanGroupIdsVersion" value="#{groupIdsBean.groupIds.version}"/>
			<h:outputText/>
			<h:outputLabel for="groupIdsBeanGroupIdsArtifactId" value="Artifact Id:"/>
			<h:outputText id="groupIdsBeanGroupIdsArtifactId" value="#{groupIdsBean.groupIds.artifactId}"/>
			<h:outputText/>
			<h:outputLabel for="groupIdsBeanGroupIdsEntities" value="Entities:"/>
			<h:dataTable id="groupIdsBeanGroupIdsEntities" styleClass="data-table" value="#{forgeview:asList(groupIdsBean.groupIds.entities)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Orden"/>
					</f:facet>
					<h:link outcome="/admin/entities/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemOrden" value="#{_item.orden}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Serial ID"/>
					</f:facet>
					<h:link outcome="/admin/entities/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemSerialID" value="#{_item.serialID}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Tabla"/>
					</f:facet>
					<h:link outcome="/admin/entities/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemTabla" value="#{_item.tabla}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Name"/>
					</f:facet>
					<h:link outcome="/admin/entities/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemName" value="#{_item.name}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Description"/>
					</f:facet>
					<h:link outcome="/admin/entities/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemDescription" value="#{_item.description}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
			<h:outputLabel for="groupIdsBeanGroupIdsFilesModels" value="Files Models:"/>
			<h:dataTable id="groupIdsBeanGroupIdsFilesModels" styleClass="data-table" value="#{forgeview:asList(groupIdsBean.groupIds.filesModels)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Orden"/>
					</f:facet>
					<h:link outcome="/admin/filesModels/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemOrden" value="#{_item.orden}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Archivo"/>
					</f:facet>
					<h:link outcome="/admin/filesModels/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemArchivo" value="#{_item.archivo}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Extension"/>
					</f:facet>
					<h:link outcome="/admin/filesModels/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemExtension" value="#{_item.extension}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Data"/>
					</f:facet>
					<h:link outcome="/admin/filesModels/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemData" value="#{_item.data}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Observaciones"/>
					</f:facet>
					<h:link outcome="/admin/filesModels/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemObservaciones" value="#{_item.observaciones}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
			<h:outputLabel for="groupIdsBeanGroupIdsLinksModels" value="Links Models:"/>
			<h:dataTable id="groupIdsBeanGroupIdsLinksModels" styleClass="data-table" value="#{forgeview:asList(groupIdsBean.groupIds.linksModels)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Orden"/>
					</f:facet>
					<h:link outcome="/admin/linksModels/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemOrden" value="#{_item.orden}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Observaciones"/>
					</f:facet>
					<h:link outcome="/admin/linksModels/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemObservaciones" value="#{_item.observaciones}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Titulo"/>
					</f:facet>
					<h:link outcome="/admin/linksModels/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemTitulo" value="#{_item.titulo}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Link"/>
					</f:facet>
					<h:link outcome="/admin/linksModels/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemLink" value="#{_item.link}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Tipos Links Models"/>
					</f:facet>
					<h:link outcome="/admin/linksModels/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="forgeviewdisplayitemTiposLinksModels" value="#{forgeview:display(_item.tiposLinksModels)}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
			<h:outputLabel for="groupIdsBeanGroupIdsDomainModels" value="Domain Models:"/>
			<h:link id="groupIdsBeanGroupIdsDomainModels" outcome="/admin/domainModels/view" rendered="#{!empty groupIdsBean.groupIds.domainModels}" value="#{groupIdsBean.groupIds.domainModels}">
				<f:param name="id" value="#{groupIdsBean.groupIds.domainModels.id}"/>
			</h:link>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
