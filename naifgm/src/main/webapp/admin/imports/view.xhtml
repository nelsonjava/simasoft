<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{importsBean.id}'/>
		<f:event type="preRenderView" listener='#{importsBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Imports"/>

	<ui:define name="header">
		Imports
	</ui:define>

	<ui:define name="subheader">
		View existing Imports
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="importsBeanImportsOrden" value="Orden:"/>
			<h:outputText id="importsBeanImportsOrden" value="#{importsBean.imports.orden}"/>
			<h:outputText/>
			<h:outputLabel for="importsBeanImportsName" value="Name:"/>
			<h:outputText id="importsBeanImportsName" value="#{importsBean.imports.name}"/>
			<h:outputText/>
			<h:outputLabel for="importsBeanImportsObservaciones" value="Observaciones:"/>
			<h:outputText id="importsBeanImportsObservaciones" value="#{importsBean.imports.observaciones}"/>
			<h:outputText/>
			<h:outputLabel for="importsBeanImportsPropertiesAttributes" value="Properties Attributes:"/>
			<h:dataTable id="importsBeanImportsPropertiesAttributes" styleClass="data-table" value="#{forgeview:asList(importsBean.imports.propertiesAttributes)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Orden"/>
					</f:facet>
					<h:link outcome="/admin/propertiesAttributes/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemOrden" value="#{_item.orden}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Name"/>
					</f:facet>
					<h:link outcome="/admin/propertiesAttributes/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemName" value="#{_item.name}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Observaciones"/>
					</f:facet>
					<h:link outcome="/admin/propertiesAttributes/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemObservaciones" value="#{_item.observaciones}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Value"/>
					</f:facet>
					<h:link outcome="/admin/propertiesAttributes/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemValue" value="#{_item.value}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Relationships"/>
					</f:facet>
					<h:link outcome="/admin/propertiesAttributes/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="forgeviewdisplayitemRelationships" value="#{forgeview:display(_item.relationships)}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
			<h:outputLabel for="importsBeanImportsDependency" value="Dependency:"/>
			<h:link id="importsBeanImportsDependency" outcome="/admin/dependency/view" rendered="#{!empty importsBean.imports.dependency}" value="#{importsBean.imports.dependency}">
				<f:param name="id" value="#{importsBean.imports.dependency.id}"/>
			</h:link>
			<h:outputText/>
			<h:outputLabel for="importsBeanImportsCardinalities" value="Cardinalities:"/>
			<h:dataTable id="importsBeanImportsCardinalities" styleClass="data-table" value="#{forgeview:asList(importsBean.imports.cardinalities)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Orden"/>
					</f:facet>
					<h:link outcome="/admin/cardinalities/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemOrden" value="#{_item.orden}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Annotations"/>
					</f:facet>
					<h:link outcome="/admin/cardinalities/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemAnnotations" value="#{_item.annotations}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Cardinality"/>
					</f:facet>
					<h:link outcome="/admin/cardinalities/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemCardinality" value="#{_item.cardinality}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Unidireccional"/>
					</f:facet>
					<h:link outcome="/admin/cardinalities/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemUnidireccional" value="#{_item.unidireccional}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Name"/>
					</f:facet>
					<h:link outcome="/admin/cardinalities/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemName" value="#{_item.name}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
			<h:outputLabel for="importsBeanImportsEntities" value="Entities:"/>
			<h:dataTable id="importsBeanImportsEntities" styleClass="data-table" value="#{forgeview:asList(importsBean.imports.entities)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Orden"/>
					</f:facet>
					<h:link outcome="/admin/entities/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemOrden" value="#{_item.orden}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Serial ID"/>
					</f:facet>
					<h:link outcome="/admin/entities/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemSerialID" value="#{_item.serialID}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Tabla"/>
					</f:facet>
					<h:link outcome="/admin/entities/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemTabla" value="#{_item.tabla}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Name"/>
					</f:facet>
					<h:link outcome="/admin/entities/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemName" value="#{_item.name}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Description"/>
					</f:facet>
					<h:link outcome="/admin/entities/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemDescription" value="#{_item.description}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
