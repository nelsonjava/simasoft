<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{attributesBean.id}'/>
		<f:event type="preRenderView" listener='#{attributesBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Attributes"/>

	<ui:define name="header">
		Attributes
	</ui:define>

	<ui:define name="subheader">
		View existing Attributes
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="attributesBeanAttributesOrden" value="Orden:"/>
			<h:outputText id="attributesBeanAttributesOrden" value="#{attributesBean.attributes.orden}"/>
			<h:outputText/>
			<h:outputLabel for="attributesBeanAttributesField" value="Field:"/>
			<h:outputText id="attributesBeanAttributesField" value="#{attributesBean.attributes.field}"/>
			<h:outputText/>
			<h:outputLabel for="attributesBeanAttributesDescripcion" value="Descripcion:"/>
			<h:outputText id="attributesBeanAttributesDescripcion" value="#{attributesBean.attributes.descripcion}"/>
			<h:outputText/>
			<h:outputLabel for="attributesBeanAttributesUnico" value="Unico:"/>
			<h:outputText id="attributesBeanAttributesUnico" value="#{attributesBean.attributes.unico}"/>
			<h:outputText/>
			<h:outputLabel for="attributesBeanAttributesNullable" value="Nullable:"/>
			<h:outputText id="attributesBeanAttributesNullable" value="#{attributesBean.attributes.nullable}"/>
			<h:outputText/>
			<h:outputLabel for="attributesBeanAttributesPrecision" value="Precision:"/>
			<h:outputText id="attributesBeanAttributesPrecision" value="#{attributesBean.attributes.precision}"/>
			<h:outputText/>
			<h:outputLabel for="attributesBeanAttributesLength" value="Length:"/>
			<h:outputText id="attributesBeanAttributesLength" value="#{attributesBean.attributes.length}"/>
			<h:outputText/>
			<h:outputLabel for="attributesBeanAttributesName" value="Name:"/>
			<h:outputText id="attributesBeanAttributesName" value="#{attributesBean.attributes.name}"/>
			<h:outputText/>
			<h:outputLabel for="attributesBeanAttributesObservaciones" value="Observaciones:"/>
			<h:outputText id="attributesBeanAttributesObservaciones" value="#{attributesBean.attributes.observaciones}"/>
			<h:outputText/>
			<h:outputLabel for="attributesBeanAttributesAnnotationsMethod" value="Annotations Method:"/>
			<h:outputText id="attributesBeanAttributesAnnotationsMethod" value="#{attributesBean.attributes.annotationsMethod}"/>
			<h:outputText/>
			<h:outputLabel for="attributesBeanAttributesAnnotationsField" value="Annotations Field:"/>
			<h:outputText id="attributesBeanAttributesAnnotationsField" value="#{attributesBean.attributes.annotationsField}"/>
			<h:outputText/>
			<h:outputLabel for="attributesBeanAttributesColumnDefinition" value="Column Definition:"/>
			<h:outputText id="attributesBeanAttributesColumnDefinition" value="#{attributesBean.attributes.columnDefinition}"/>
			<h:outputText/>
			<h:outputLabel for="attributesBeanAttributesAccess" value="Access:"/>
			<h:outputText id="attributesBeanAttributesAccess" value="#{attributesBean.attributes.access}"/>
			<h:outputText/>
			<h:outputLabel for="attributesBeanAttributesPropertiesAttributes" value="Properties Attributes:"/>
			<h:dataTable id="attributesBeanAttributesPropertiesAttributes" styleClass="data-table" value="#{forgeview:asList(attributesBean.attributes.propertiesAttributes)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Orden"/>
					</f:facet>
					<h:link outcome="/admin/propertiesAttributes/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemOrden" value="#{_item.orden}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Name"/>
					</f:facet>
					<h:link outcome="/admin/propertiesAttributes/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemName" value="#{_item.name}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Observaciones"/>
					</f:facet>
					<h:link outcome="/admin/propertiesAttributes/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemObservaciones" value="#{_item.observaciones}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Value"/>
					</f:facet>
					<h:link outcome="/admin/propertiesAttributes/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemValue" value="#{_item.value}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Relationships"/>
					</f:facet>
					<h:link outcome="/admin/propertiesAttributes/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="forgeviewdisplayitemRelationships" value="#{forgeview:display(_item.relationships)}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
			<h:outputLabel for="attributesBeanAttributesTypesAttributes" value="Types Attributes:"/>
			<h:link id="attributesBeanAttributesTypesAttributes" outcome="/admin/typesAttributes/view" rendered="#{!empty attributesBean.attributes.typesAttributes}" value="#{attributesBean.attributes.typesAttributes}">
				<f:param name="id" value="#{attributesBean.attributes.typesAttributes.id}"/>
			</h:link>
			<h:outputText/>
			<h:outputLabel for="attributesBeanAttributesEntities" value="Entities:"/>
			<h:link id="attributesBeanAttributesEntities" outcome="/admin/entities/view" rendered="#{!empty attributesBean.attributes.entities}" value="#{attributesBean.attributes.entities}">
				<f:param name="id" value="#{attributesBean.attributes.entities.id}"/>
			</h:link>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
