<header ng-switch on="$location.path().indexOf('/Activities/new') > -1">
    <h3 ng-switch-when="true">Create a new Activities</h3>
    <h3 ng-switch-when="false">View or edit Activities</h3>
</header>
<form id="ActivitiesForm" name="ActivitiesForm" class="form-horizontal" role="form">


    <div class="form-group" ng-class="{'has-error': ActivitiesForm.orden.$invalid}">
        <label for="orden" class="col-sm-2 control-label">Orden</label>
        <div id="ordenControls" class="col-sm-10">
            <input id="orden" name="orden" type="number" class="form-control" ng-model="activities.orden" placeholder="Enter the Activities Orden"></input>
            <span class="help-block error" ng-show="ActivitiesForm.orden.$error.number">not a number</span>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': ActivitiesForm.observations.$invalid}">
        <label for="observations" class="col-sm-2 control-label">Observations</label>
        <div id="observationsControls" class="col-sm-10">
            <input id="observations" name="observations" type="text" class="form-control" ng-model="activities.observations" placeholder="Enter the Activities Observations"></input>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': ActivitiesForm.name.$invalid}">
        <label for="name" class="col-sm-2 control-label">Name</label>
        <div id="nameControls" class="col-sm-10">
            <input id="name" name="name" type="text" required class="form-control" ng-model="activities.name" placeholder="Enter the Activities Name"></input>
            <span class="help-block error" ng-show="ActivitiesForm.name.$error.required">required</span>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': ActivitiesForm.startDate.$invalid}">
        <label for="startDate" class="col-sm-2 control-label">Start Date</label>
        <div id="startDateControls" class="col-sm-10">
            <date id="startDate" name="startDate" ng-model="activities.startDate" placeholder="Enter the Activities Start Date"></date>
            <span class="help-block error" ng-show="ActivitiesForm.startDate.$error.dateFormat">does not match format "yyyy-MM-dd" (e.g. 2013-12-01)</span>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': ActivitiesForm.optimisticDate.$invalid}">
        <label for="optimisticDate" class="col-sm-2 control-label">Optimistic Date</label>
        <div id="optimisticDateControls" class="col-sm-10">
            <date id="optimisticDate" name="optimisticDate" ng-model="activities.optimisticDate" placeholder="Enter the Activities Optimistic Date"></date>
            <span class="help-block error" ng-show="ActivitiesForm.optimisticDate.$error.dateFormat">does not match format "yyyy-MM-dd" (e.g. 2013-12-01)</span>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': ActivitiesForm.pessimisticDate.$invalid}">
        <label for="pessimisticDate" class="col-sm-2 control-label">Pessimistic Date</label>
        <div id="pessimisticDateControls" class="col-sm-10">
            <date id="pessimisticDate" name="pessimisticDate" ng-model="activities.pessimisticDate" placeholder="Enter the Activities Pessimistic Date"></date>
            <span class="help-block error" ng-show="ActivitiesForm.pessimisticDate.$error.dateFormat">does not match format "yyyy-MM-dd" (e.g. 2013-12-01)</span>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': ActivitiesForm.finalDate.$invalid}">
        <label for="finalDate" class="col-sm-2 control-label">Final Date</label>
        <div id="finalDateControls" class="col-sm-10">
            <date id="finalDate" name="finalDate" ng-model="activities.finalDate" placeholder="Enter the Activities Final Date"></date>
            <span class="help-block error" ng-show="ActivitiesForm.finalDate.$error.dateFormat">does not match format "yyyy-MM-dd" (e.g. 2013-12-01)</span>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': ActivitiesForm.priority.$invalid}">
        <label for="priority" class="col-sm-2 control-label">Priority</label>
        <div id="priorityControls" class="col-sm-10">
            <input id="priority" name="priority" type="number" class="form-control" ng-model="activities.priority" placeholder="Enter the Activities Priority"></input>
            <span class="help-block error" ng-show="ActivitiesForm.priority.$error.number">not a number</span>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': ActivitiesForm.persons.$invalid}">
        <label for="persons" class="col-sm-2 control-label">Persons</label>
        <div id="personsControls" class="col-sm-10">
            <select id="persons" name="persons" multiple class="form-control" ng-model="personsSelection" ng-options="p.text for p in personsSelectionList">
                <option value="">Choose a Persons</option>
            </select>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': ActivitiesForm.tasks.$invalid}">
        <label for="tasks" class="col-sm-2 control-label">Tasks</label>
        <div id="tasksControls" class="col-sm-10">
            <select id="tasks" name="tasks" multiple class="form-control" ng-model="tasksSelection" ng-options="t.text for t in tasksSelectionList">
                <option value="">Choose a Tasks</option>
            </select>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': ActivitiesForm.sections.$invalid}">
        <label for="sections" class="col-sm-2 control-label">Sections</label>
        <div id="sectionsControls" class="col-sm-10">
            <select id="sections" name="sections" multiple class="form-control" ng-model="sectionsSelection" ng-options="s.text for s in sectionsSelectionList">
                <option value="">Choose a Sections</option>
            </select>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': ActivitiesForm.calendars.$invalid}">
        <label for="calendars" class="col-sm-2 control-label">Calendars</label>
        <div id="calendarsControls" class="col-sm-10">
            <select id="calendars" name="calendars" multiple class="form-control" ng-model="calendarsSelection" ng-options="c.text for c in calendarsSelectionList">
                <option value="">Choose a Calendars</option>
            </select>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': ActivitiesForm.objHijos.$invalid}">
        <label for="objHijos" class="col-sm-2 control-label">Obj Hijos</label>
        <div id="objHijosControls" class="col-sm-10">
            <select id="objHijos" name="objHijos" multiple class="form-control" ng-model="objHijosSelection" ng-options="o.text for o in objHijosSelectionList">
                <option value="">Choose a Obj Hijos</option>
            </select>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': ActivitiesForm.sites.$invalid}">
        <label for="sites" class="col-sm-2 control-label">Sites</label>
        <div id="sitesControls" class="col-sm-10">
            <select id="sites" name="sites" multiple class="form-control" ng-model="sitesSelection" ng-options="s.text for s in sitesSelectionList">
                <option value="">Choose a Sites</option>
            </select>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': ActivitiesForm.activitiesTypes.$invalid}">
        <label for="activitiesTypes" class="col-sm-2 control-label">Activities Types</label>
        <div id="activitiesTypesControls" class="col-sm-10">
        <select id="activitiesTypes" 
                name="activitiesTypes" 
                class="form-control" 
                ng-model="activitiesTypesSelection" 
                ng-options="a.text for a in activitiesTypesSelectionList"  >
            <option value="">Choose a Activities Types</option>
        </select>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': ActivitiesForm.guides.$invalid}">
        <label for="guides" class="col-sm-2 control-label">Guides</label>
        <div id="guidesControls" class="col-sm-10">
        <select id="guides" name="guides" class="form-control" ng-model="guidesSelection" ng-options="g.text for g in guidesSelectionList"  >
            <option value="">Choose a Guides</option>
        </select>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': ActivitiesForm.objPadre.$invalid}">
        <label for="objPadre" class="col-sm-2 control-label">Obj Padre</label>
        <div id="objPadreControls" class="col-sm-10">
        <select id="objPadre" name="objPadre" class="form-control" ng-model="objPadreSelection" ng-options="o.text for o in objPadreSelectionList"  >
            <option value="">Choose a Obj Padre</option>
        </select>
        </div>
    </div>


    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button id="saveActivities" name="saveActivities" class="btn btn-primary" ng-disabled="isClean() || ActivitiesForm.$invalid" ng-click="save()"><span class="glyphicon glyphicon-ok-sign"></span> Save</button>
            <button id="cancel" name="cancel" class="btn btn-default" ng-click="cancel()"><span class="glyphicon glyphicon-remove-sign"></span> Cancel</button>
            <button id="deleteActivities" name="deleteActivities" class="btn btn-danger" ng-show="activities.id" ng-click="remove()"><span class="glyphicon glyphicon-trash"></span> Delete</button>
        </div>
    </div>
</form>
