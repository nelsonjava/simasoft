<div class="form-horizontal">
    <h3>Create a new Calendars</h3>
    <div class="form-group">
        <div class="col-md-offset-2 col-sm-2">
            <a id="Create" name="Create" class="btn btn-primary" href="#/Calendars/new"><span class="glyphicon glyphicon-plus-sign"></span> Create</a>
        </div>
    </div>
</div>
<hr/>
<div>
    <h3>Search for Calendars</h3>
    <form id="CalendarsSearch" class="form-horizontal">
        

    <div class="form-group">
        <label for="orden" class="col-sm-2 control-label">Orden</label>
        <div class="col-sm-10">
            <input id="orden" name="orden" class="form-control" type="text" ng-model="search.orden" placeholder="Enter the Calendars Orden"></input>
        </div>
    </div>

    <div class="form-group">
        <label for="observations" class="col-sm-2 control-label">Observations</label>
        <div class="col-sm-10">
            <input id="observations" name="observations" class="form-control" type="text" ng-model="search.observations" placeholder="Enter the Calendars Observations"></input>
        </div>
    </div>

    <div class="form-group">
        <label for="name" class="col-sm-2 control-label">Name</label>
        <div class="col-sm-10">
            <input id="name" name="name" class="form-control" type="text" ng-model="search.name" placeholder="Enter the Calendars Name"></input>
        </div>
    </div>




        <div class="form-group">
            <div class="col-md-offset-2 col-sm-10">
                <a id="Search" name="Search" class="btn btn-primary" ng-click="performSearch()"><span class="glyphicon glyphicon-search"></span> Search</a>
            </div>
        </div>
    </form>
</div>
<div id="search-results">
        <div class="table-responsive">
        <table class="table table-responsive table-bordered table-striped clearfix">
            <thead>
                <tr>
                    <th>Orden</th>
                    <th>Observations</th>
                    <th>Name</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody id="search-results-body">
                <tr ng-repeat="result in filteredResults | startFrom:currentPage*pageSize | limitTo:pageSize">
                    <td><a href="#/Calendars/edit/{{result.id}}">{{result.orden}}</a></td>
                    <td><a href="#/Calendars/edit/{{result.id}}">{{result.observations}}</a></td>
                    <td><a href="#/Calendars/edit/{{result.id}}">{{result.name}}</a></td>
                    <td><a href="#/Calendars/edit/{{result.id}}">{{result.date| date:'mediumDate'}}</a></td>
                </tr>
            </tbody>
        </table>
    </div>

        <ul class="pagination pagination-centered">
        <li ng-class="{disabled:currentPage == 0}">
            <a id="prev" href ng-click="previous()">«</a>
        </li>
        <li ng-repeat="n in pageRange" ng-class="{active:currentPage == n}" ng-click="setPage(n)">
            <a href ng-bind="n + 1">1</a>
        </li>
        <li ng-class="{disabled: currentPage == (numberOfPages() - 1)}">
            <a id="next" href ng-click="next()">»</a>
        </li>
    </ul>

</div>
