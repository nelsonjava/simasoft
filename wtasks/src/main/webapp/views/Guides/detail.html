<header ng-switch on="$location.path().indexOf('/Guides/new') > -1">
    <h3 ng-switch-when="true">Create a new Guides</h3>
    <h3 ng-switch-when="false">View or edit Guides</h3>
</header>
<form id="GuidesForm" name="GuidesForm" class="form-horizontal" role="form">
    

    <div class="form-group" ng-class="{'has-error': GuidesForm.orden.$invalid}">
        <label for="orden" class="col-sm-2 control-label">Orden</label>
        <div id="ordenControls" class="col-sm-10">
            <input id="orden" name="orden" type="number" class="form-control" ng-model="guides.orden" placeholder="Enter the Guides Orden"></input>
            <span class="help-block error" ng-show="GuidesForm.orden.$error.number">not a number</span>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': GuidesForm.observations.$invalid}">
        <label for="observations" class="col-sm-2 control-label">Observations</label>
        <div id="observationsControls" class="col-sm-10">
            <input id="observations" name="observations" type="text" class="form-control" ng-model="guides.observations" placeholder="Enter the Guides Observations"></input>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': GuidesForm.name.$invalid}">
        <label for="name" class="col-sm-2 control-label">Name</label>
        <div id="nameControls" class="col-sm-10">
            <input id="name" name="name" type="text" required class="form-control" ng-model="guides.name" placeholder="Enter the Guides Name"></input>
            <span class="help-block error" ng-show="GuidesForm.name.$error.required">required</span> 
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': GuidesForm.detail.$invalid}">
        <label for="detail" class="col-sm-2 control-label">Detail</label>
        <div id="detailControls" class="col-sm-10">
            <input id="detail" name="detail" type="text" class="form-control" ng-model="guides.detail" placeholder="Enter the Guides Detail"></input>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': GuidesForm.activities.$invalid}">
        <label for="activities" class="col-sm-2 control-label">Activities</label>
        <div id="activitiesControls" class="col-sm-10">
            <select id="activities" name="activities" multiple class="form-control" ng-model="activitiesSelection" ng-options="a.text for a in activitiesSelectionList">
                <option value="">Choose a Activities</option>
            </select>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': GuidesForm.sites.$invalid}">
        <label for="sites" class="col-sm-2 control-label">Sites</label>
        <div id="sitesControls" class="col-sm-10">
            <select id="sites" name="sites" multiple class="form-control" ng-model="sitesSelection" ng-options="s.text for s in sitesSelectionList">
                <option value="">Choose a Sites</option>
            </select>
        </div>
    </div>


    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button id="saveGuides" name="saveGuides" class="btn btn-primary" ng-disabled="isClean() || GuidesForm.$invalid" ng-click="save()"><span class="glyphicon glyphicon-ok-sign"></span> Save</button>
            <button id="cancel" name="cancel" class="btn btn-default" ng-click="cancel()"><span class="glyphicon glyphicon-remove-sign"></span> Cancel</button>
            <button id="deleteGuides" name="deleteGuides" class="btn btn-danger" ng-show="guides.id" ng-click="remove()"><span class="glyphicon glyphicon-trash"></span> Delete</button>
        </div>
    </div>
</form>
