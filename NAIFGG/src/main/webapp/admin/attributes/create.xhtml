<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{attributesBean.id}'/>
		<f:event type="preRenderView" listener='#{attributesBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Attributes"/>

	<ui:define name="header">
		Attributes
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty attributesBean.id}'>
				Edit existing Attributes
			</c:when>
			<c:otherwise>
				Create a new Attributes
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="attributesBeanAttributesName" value="Name:"/>
				<h:panelGroup>
					<h:inputText id="attributesBeanAttributesName" value="#{attributesBean.attributes.name}"/>
					<h:message for="attributesBeanAttributesName" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="attributesBeanAttributesType" value="Type:"/>
				<h:panelGroup>
					<h:inputText id="attributesBeanAttributesType" value="#{attributesBean.attributes.type}"/>
					<h:message for="attributesBeanAttributesType" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="attributesBeanAttributesLength" value="Length:"/>
				<h:panelGroup>
					<h:inputText id="attributesBeanAttributesLength" value="#{attributesBean.attributes.length}"/>
					<h:message for="attributesBeanAttributesLength" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="attributesBeanAttributesPrecision" value="Precision:"/>
				<h:panelGroup>
					<h:inputText id="attributesBeanAttributesPrecision" value="#{attributesBean.attributes.precision}"/>
					<h:message for="attributesBeanAttributesPrecision" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="attributesBeanAttributesNullable" value="Nullable:"/>
				<h:panelGroup>
					<h:selectBooleanCheckbox id="attributesBeanAttributesNullable" value="#{attributesBean.attributes.nullable}"/>
					<h:message for="attributesBeanAttributesNullable" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="attributesBeanAttributesUnico" value="Unico:"/>
				<h:panelGroup>
					<h:selectBooleanCheckbox id="attributesBeanAttributesUnico" value="#{attributesBean.attributes.unico}"/>
					<h:message for="attributesBeanAttributesUnico" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="attributesBeanAttributesDescripcion" value="Descripcion:"/>
				<h:panelGroup>
					<h:inputText id="attributesBeanAttributesDescripcion" value="#{attributesBean.attributes.descripcion}"/>
					<h:message for="attributesBeanAttributesDescripcion" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="attributesBeanAttributesField" value="Field:"/>
				<h:panelGroup>
					<h:inputText id="attributesBeanAttributesField" value="#{attributesBean.attributes.field}"/>
					<h:message for="attributesBeanAttributesField" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="attributesBeanAttributesAccess" value="Access:"/>
				<h:panelGroup>
					<h:inputText id="attributesBeanAttributesAccess" value="#{attributesBean.attributes.access}"/>
					<h:message for="attributesBeanAttributesAccess" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="attributesBeanAttributesColumnDefinition" value="Column Definition:"/>
				<h:panelGroup>
					<h:inputText id="attributesBeanAttributesColumnDefinition" value="#{attributesBean.attributes.columnDefinition}"/>
					<h:message for="attributesBeanAttributesColumnDefinition" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="attributesBeanAttributesAnnotationsField" value="Annotations Field:"/>
				<h:panelGroup>
					<h:inputText id="attributesBeanAttributesAnnotationsField" value="#{attributesBean.attributes.annotationsField}"/>
					<h:message for="attributesBeanAttributesAnnotationsField" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="attributesBeanAttributesAnnotationsMethod" value="Annotations Method:"/>
				<h:panelGroup>
					<h:inputText id="attributesBeanAttributesAnnotationsMethod" value="#{attributesBean.attributes.annotationsMethod}"/>
					<h:message for="attributesBeanAttributesAnnotationsMethod" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="attributesBeanAttributesObservaciones" value="Observaciones:"/>
				<h:panelGroup>
					<h:inputText id="attributesBeanAttributesObservaciones" value="#{attributesBean.attributes.observaciones}"/>
					<h:message for="attributesBeanAttributesObservaciones" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="attributesBeanAttributesTypesAttributes" value="Types Attributes:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{typesAttributesBean.converter}" id="attributesBeanAttributesTypesAttributes" value="#{attributesBean.attributes.typesAttributes}">
						<f:selectItem/>
						<f:selectItems itemLabel="#{forgeview:display(_item.name)}" itemValue="#{_item}" value="#{typesAttributesBean.all}" var="_item"/>
					</h:selectOneMenu>
					<h:message for="attributesBeanAttributesTypesAttributes" styleClass="error"/>
				</h:panelGroup>

				<h:outputText/>
				<h:outputLabel for="attributesBeanAttributesEntities" value="Entities:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{entitiesBean.converter}" 
                                                                id="attributesBeanAttributesEntities" 
                                                             value="#{attributesBean.attributes.entities}">
						<f:selectItem/>
						<f:selectItems itemLabel="#{forgeview:display(_item.name)}" 
                                                               itemValue="#{_item}" 
                                                                  value="#{entitiesBean.all}" 
                                                                    var="_item"/>
					</h:selectOneMenu>
					<h:message for="attributesBeanAttributesEntities" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="attributesBeanAttributesPropertiesAttributes" value="Properties Attributes:"/>
				<h:panelGroup>
					<ui:param name="_collection" value="#{attributesBean.attributes.propertiesAttributes}"/>
					<h:dataTable id="attributesBeanAttributesPropertiesAttributes" styleClass="data-table" value="#{forgeview:asList(_collection)}" var="_item">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Name"/>
							</f:facet>
							<h:link outcome="/admin/propertiesAttributes/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemName" value="#{_item.name}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="propertiesAttributesBeanAddName" value="#{propertiesAttributesBean.add.name}"/>
								<h:message for="propertiesAttributesBeanAddName" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Value"/>
							</f:facet>
							<h:link outcome="/admin/propertiesAttributes/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemValue" value="#{_item.value}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="propertiesAttributesBeanAddValue" value="#{propertiesAttributesBean.add.value}"/>
								<h:message for="propertiesAttributesBeanAddValue" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Observaciones"/>
							</f:facet>
							<h:link outcome="/admin/propertiesAttributes/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemObservaciones" value="#{_item.observaciones}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="propertiesAttributesBeanAddObservaciones" value="#{propertiesAttributesBean.add.observaciones}"/>
								<h:message for="propertiesAttributesBeanAddObservaciones" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Relationships"/>
							</f:facet>
							<h:link outcome="/admin/propertiesAttributes/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="forgeviewdisplayitemRelationships" value="#{forgeview:display(_item.relationships)}"/>
							</h:link>
							<f:facet name="footer">
								<h:selectOneMenu converter="#{relationshipsBean.converter}" id="propertiesAttributesBeanAddRelationships" value="#{propertiesAttributesBean.add.relationships}">
									<f:selectItem/>
									<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{relationshipsBean.all}" var="_item"/>
								</h:selectOneMenu>
								<h:message for="propertiesAttributesBeanAddRelationships" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column footerClass="remove-column" headerClass="remove-column">
							<h:commandLink action="#{_collection.remove(_item)}" styleClass="remove-button"/>
							<f:facet name="footer">
								<h:commandLink action="#{_collection.add(propertiesAttributesBean.added)}" id="attributesBeanAttributesPropertiesAttributesAdd" styleClass="add-button">
									<f:setPropertyActionListener target="#{propertiesAttributesBean.add.attributes}" value="#{attributesBean.attributes}"/>
								</h:commandLink>
							</f:facet>
						</h:column>
					</h:dataTable>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action='#{attributesBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty attributesBean.id}'>
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{attributesBean.id}'/>
						</h:link>
						<h:commandLink value="Delete" action='#{attributesBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
