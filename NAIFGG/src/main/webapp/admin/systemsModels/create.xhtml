<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{systemsModelsBean.id}'/>
		<f:event type="preRenderView" listener='#{systemsModelsBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Systems Models"/>

	<ui:define name="header">
		Systems Models
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty systemsModelsBean.id}'>
				Edit existing Systems Models
			</c:when>
			<c:otherwise>
				Create a new Systems Models
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="systemsModelsBeanSystemsModelsName" value="Name:"/>
				<h:panelGroup>
					<h:inputText id="systemsModelsBeanSystemsModelsName" value="#{systemsModelsBean.systemsModels.name}"/>
					<h:message for="systemsModelsBeanSystemsModelsName" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="systemsModelsBeanSystemsModelsCodigo" value="Codigo:"/>
				<h:panelGroup>
					<h:inputText id="systemsModelsBeanSystemsModelsCodigo" value="#{systemsModelsBean.systemsModels.codigo}"/>
					<h:message for="systemsModelsBeanSystemsModelsCodigo" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="systemsModelsBeanSystemsModelsRelease" value="Release:"/>
				<h:panelGroup>
					<h:inputText id="systemsModelsBeanSystemsModelsRelease" value="#{systemsModelsBean.systemsModels.release}"/>
					<h:message for="systemsModelsBeanSystemsModelsRelease" styleClass="error"/>
				</h:panelGroup>

				<h:outputText/>
				<h:outputLabel for="systemsModelsBeanSystemsModelsFecha" value="Fecha:"/>
				<h:panelGroup>
                                  <p:calendar id="systemsModelsBeanSystemsModelsFecha"
                                              showButtonPanel="true"
                                              pattern="dd/MM/yyyy HH:mm a"
                                              value="#{systemsModelsBean.systemsModels.fecha}"/>
                                  <h:message for="systemsModelsBeanSystemsModelsFecha" styleClass="error"/>
				</h:panelGroup>

				<h:outputText/>
				<h:outputLabel for="systemsModelsBeanSystemsModelsDescription" value="Description:"/>
				<h:panelGroup>
                                  <p:editor id="systemsModelsBeanSystemsModelsDescription" value="#{systemsModelsBean.systemsModels.description}"/>
                                  <h:message for="systemsModelsBeanSystemsModelsDescription" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="systemsModelsBeanSystemsModelsDomainModels" value="Domain Models:"/>
				<h:panelGroup>
					<ui:param name="_collection" value="#{systemsModelsBean.systemsModels.domainModels}"/>
					<h:dataTable id="systemsModelsBeanSystemsModelsDomainModels" styleClass="data-table" value="#{forgeview:asList(_collection)}" var="_item">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Domain Models"/>
							</f:facet>
							<h:link outcome="/admin/domainModels/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText value="#{_item.name}"/>
							</h:link>
						</h:column>
					</h:dataTable>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="systemsModelsBeanSystemsModelsFilesModels" value="Files Models:"/>
				<h:panelGroup>
					<ui:param name="_collection" value="#{systemsModelsBean.systemsModels.filesModels}"/>
					<h:dataTable id="systemsModelsBeanSystemsModelsFilesModels" styleClass="data-table" value="#{forgeview:asList(_collection)}" var="_item">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Codigo"/>
							</f:facet>
							<h:link outcome="/admin/filesModels/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemCodigo" value="#{_item.codigo}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="filesModelsBeanAddCodigo" value="#{filesModelsBean.add.codigo}"/>
								<h:message for="filesModelsBeanAddCodigo" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Archivo"/>
							</f:facet>
							<h:link outcome="/admin/filesModels/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemArchivo" value="#{_item.archivo}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="filesModelsBeanAddArchivo" value="#{filesModelsBean.add.archivo}"/>
								<h:message for="filesModelsBeanAddArchivo" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Extension"/>
							</f:facet>
							<h:link outcome="/admin/filesModels/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemExtension" value="#{_item.extension}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="filesModelsBeanAddExtension" value="#{filesModelsBean.add.extension}"/>
								<h:message for="filesModelsBeanAddExtension" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Data"/>
							</f:facet>
							<h:link outcome="/admin/filesModels/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemData" value="#{_item.data}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="filesModelsBeanAddData" value="#{filesModelsBean.add.data}"/>
								<h:message for="filesModelsBeanAddData" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Type"/>
							</f:facet>
							<h:link outcome="/admin/filesModels/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemType" value="#{_item.type}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="filesModelsBeanAddType" value="#{filesModelsBean.add.type}"/>
								<h:message for="filesModelsBeanAddType" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column footerClass="remove-column" headerClass="remove-column">
							<h:commandLink action="#{_collection.remove(_item)}" styleClass="remove-button"/>
							<f:facet name="footer">
								<h:commandLink action="#{_collection.add(filesModelsBean.added)}" id="systemsModelsBeanSystemsModelsFilesModelsAdd" styleClass="add-button">
									<f:setPropertyActionListener target="#{filesModelsBean.add.systemsModels}" value="#{systemsModelsBean.systemsModels}"/>
								</h:commandLink>
							</f:facet>
						</h:column>
					</h:dataTable>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action='#{systemsModelsBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty systemsModelsBean.id}'>
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{systemsModelsBean.id}'/>
						</h:link>
						<h:commandLink value="Delete" action='#{systemsModelsBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
