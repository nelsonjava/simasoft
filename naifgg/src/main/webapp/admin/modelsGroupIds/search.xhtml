<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        template="/resources/scaffold/pageTemplate.xhtml">

        <f:metadata>
                <f:viewParam name="page" value='#{modelsGroupIdsBean.page}'/>
                <f:event type="preRenderView" listener='#{modelsGroupIdsBean.paginate}'/>
        </f:metadata>

        <ui:param name="pageTitle" value="Search ModelsGroupIds entities"/>

        <ui:define name="header">
                ModelsGroupIds
        </ui:define>

        <ui:define name="subheader">
                Search ModelsGroupIds entities
        </ui:define>

        <ui:define name="footer"/>

        <ui:define name="main">
                <h:form id="search">
                        <f:validateBean disabled="true">
                                <h:panelGroup styleClass="search">

                                        <h:panelGrid columnClasses="label,component,required" columns="3">
                                                <h:outputLabel for="modelsGroupIdsBeanExampleIsIsolated" value="IsIsolated:"/>
                                                <h:panelGroup>
                                                        <h:selectOneMenu id="modelsGroupIdsBeanExampleIsIsolated" value="#{modelsGroupIdsBean.example.isIsolated}">
                                                                <f:selectItem/>
                                                                <f:selectItem itemLabel="Yes" itemValue="true"/>
                                                                <f:selectItem itemLabel="No" itemValue="false"/>
                                                        </h:selectOneMenu>
                                                        <h:message for="entitiesBeanExampleIsSimplified" styleClass="error"/>
                                                </h:panelGroup>
                                                <h:outputText/>

                                                <h:outputLabel for="modelsGroupIdsBeanExampleIsSimplified" value="IsSimplified:"/>
                                                <h:panelGroup>
                                                        <h:selectOneMenu id="modelsGroupIdsBeanExampleIsSimplified" value="#{modelsGroupIdsBean.example.isSimplified}">
                                                                <f:selectItem/>
                                                                <f:selectItem itemLabel="Yes" itemValue="true"/>
                                                                <f:selectItem itemLabel="No" itemValue="false"/>
                                                        </h:selectOneMenu>
                                                        <h:message for="entitiesBeanExampleIsSimplified" styleClass="error"/>
                                                </h:panelGroup>
                                                <h:outputText/>

                                        </h:panelGrid>
                                        <h:panelGroup styleClass="buttons">
                                                <h:commandLink value="Search" action='#{modelsGroupIdsBean.search}' styleClass="btn btn-primary"/>
                                                <h:commandLink value="Create New" action='#{modelsGroupIdsBean.create}' styleClass="btn btn-primary"/>
                                        </h:panelGroup>
                                </h:panelGroup>
                        </f:validateBean>

                        <h:dataTable id="modelsGroupIdsBeanPageItems" styleClass="data-table" value="#{modelsGroupIdsBean.pageItems}" var="_item">

                                <h:column>
                                        <f:facet name="header">
                                                <h:outputText value="Models"/>
                                        </f:facet>
                                        <h:link outcome="/admin/modelsGroupIds/view">
                                                <f:param name="id" value="#{_item.id}"/>
                                                <h:outputText id="itemModels" value="#{_item.models.artifactId}"/>
                                        </h:link>
                                </h:column>

                                <h:column>
                                        <f:facet name="header">
                                                <h:outputText value="GroupId"/>
                                        </f:facet>
                                        <h:link outcome="/admin/modelsGroupIds/view">
                                                <f:param name="id" value="#{_item.id}"/>
                                                <h:outputText id="itemGroupId" value="#{_item.groupIds.groupId}"/>
                                        </h:link>
                                </h:column>


                                <h:column>
                                        <f:facet name="header">
                                                <h:outputText value="IsIsolated"/>
                                        </f:facet>
                                        <h:link outcome="/admin/modelsGroupIds/view">
                                                <f:param name="id" value="#{_item.id}"/>
                                                <h:outputText id="itemIsIsolated" value="#{_item.isIsolated}"/>
                                        </h:link>
                                </h:column>


                                <h:column>
                                        <f:facet name="header">
                                                <h:outputText value="IsSimplified"/>
                                        </f:facet>
                                        <h:link outcome="/admin/modelsGroupIds/view">
                                                <f:param name="id" value="#{_item.id}"/>
                                                <h:outputText id="itemIsSimplified" value="#{_item.isSimplified}"/>
                                        </h:link>
                                </h:column>


                        </h:dataTable>
                        <ui:include src="/resources/scaffold/paginator.xhtml">
                                <ui:param name="paginatorBean" value='#{modelsGroupIdsBean}'/>
                        </ui:include>
                </h:form>

        </ui:define>

</ui:composition>
