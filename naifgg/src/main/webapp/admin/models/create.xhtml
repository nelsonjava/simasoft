<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{modelsBean.id}'/>
		<f:event type="preRenderView" listener='#{modelsBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Models"/>

	<ui:define name="header">
		Models
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty modelsBean.id}'>
				Edit existing Models
			</c:when>
			<c:otherwise>
				Create a new Models
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="modelsBeanModelsOrden" value="Orden:"/>
				<h:panelGroup>
					<h:inputText id="modelsBeanModelsOrden" value="#{modelsBean.models.orden}"/>
					<h:message for="modelsBeanModelsOrden" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="modelsBeanModelsObservations" value="Observations:"/>
				<h:panelGroup>
					<h:inputTextarea id="modelsBeanModelsObservations" value="#{modelsBean.models.observations}"/>
					<h:message for="modelsBeanModelsObservations" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="modelsBeanModelsArtifactId" value="Artifact Id:"/>
				<h:panelGroup>
					<h:inputText id="modelsBeanModelsArtifactId" required="true" value="#{modelsBean.models.artifactId}"/>
					<h:message for="modelsBeanModelsArtifactId" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="modelsBeanModelsGroupId" value="Group Id:"/>
				<h:panelGroup>
					<h:inputText id="modelsBeanModelsGroupId" required="true" value="#{modelsBean.models.groupId}"/>
					<h:message for="modelsBeanModelsGroupId" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="modelsBeanModelsCode" value="Code:"/>
				<h:panelGroup>
					<h:inputText id="modelsBeanModelsCode" value="#{modelsBean.models.code}"/>
					<h:message for="modelsBeanModelsCode" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="modelsBeanModelsVersion" value="Version:"/>
				<h:panelGroup>
					<h:inputText id="modelsBeanModelsVersion" value="#{modelsBean.models.version}"/>
					<h:message for="modelsBeanModelsVersion" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="modelsBeanModelsDate" value="Date:"/>
				<h:panelGroup>
					<h:inputText id="modelsBeanModelsDate" value="#{modelsBean.models.date}">
						<f:convertDateTime type="date"/>
					</h:inputText>
					<h:message for="modelsBeanModelsDate" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="modelsBeanModelsModelsGroupIds" value="Models Group Ids:"/>
				<h:panelGroup>
					<ui:param name="_collection" value="#{modelsBean.models.modelsGroupIds}"/>
					<h:dataTable id="modelsBeanModelsModelsGroupIds" styleClass="data-table" value="#{forgeview:asList(_collection)}" var="_item">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Orden"/>
							</f:facet>
							<h:link outcome="/admin/modelsGroupIds/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemOrden" value="#{_item.orden}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="modelsGroupIdsBeanAddOrden" value="#{modelsGroupIdsBean.add.orden}"/>
								<h:message for="modelsGroupIdsBeanAddOrden" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Observations"/>
							</f:facet>
							<h:link outcome="/admin/modelsGroupIds/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:inputTextarea id="itemObservations" value="#{_item.observations}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputTextarea id="modelsGroupIdsBeanAddObservations" value="#{modelsGroupIdsBean.add.observations}"/>
								<h:message for="modelsGroupIdsBeanAddObservations" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Is Simplified"/>
							</f:facet>
							<h:link outcome="/admin/modelsGroupIds/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemIsSimplified" value="#{_item.isSimplified}"/>
							</h:link>
							<f:facet name="footer">
								<h:selectOneMenu id="modelsGroupIdsBeanAddIsSimplified" value="#{modelsGroupIdsBean.add.isSimplified}">
									<f:selectItem/>
									<f:selectItem itemLabel="Yes" itemValue="true"/>
									<f:selectItem itemLabel="No" itemValue="false"/>
								</h:selectOneMenu>
								<h:message for="modelsGroupIdsBeanAddIsSimplified" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Is Single"/>
							</f:facet>
							<h:link outcome="/admin/modelsGroupIds/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemIsSingle" value="#{_item.isSingle}"/>
							</h:link>
							<f:facet name="footer">
								<h:selectOneMenu id="modelsGroupIdsBeanAddIsSingle" value="#{modelsGroupIdsBean.add.isSingle}">
									<f:selectItem/>
									<f:selectItem itemLabel="Yes" itemValue="true"/>
									<f:selectItem itemLabel="No" itemValue="false"/>
								</h:selectOneMenu>
								<h:message for="modelsGroupIdsBeanAddIsSingle" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Group Id"/>
							</f:facet>
							<h:link outcome="/admin/modelsGroupIds/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemGroupId" value="#{_item.groupId}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="modelsGroupIdsBeanAddGroupId" value="#{modelsGroupIdsBean.add.groupId}"/>
								<h:message for="modelsGroupIdsBeanAddGroupId" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column footerClass="remove-column" headerClass="remove-column">
							<h:commandLink action="#{_collection.remove(_item)}" styleClass="remove-button"/>
							<f:facet name="footer">
								<h:commandLink action="#{_collection.add(modelsGroupIdsBean.added)}" id="modelsBeanModelsModelsGroupIdsAdd" styleClass="add-button">
									<f:setPropertyActionListener target="#{modelsGroupIdsBean.add.models}" value="#{modelsBean.models}"/>
								</h:commandLink>
							</f:facet>
						</h:column>
					</h:dataTable>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="modelsBeanModelsSites" value="Sites:"/>
				<h:panelGroup>
					<ui:param name="_collection" value="#{modelsBean.models.sites}"/>
					<h:dataTable id="modelsBeanModelsSites" styleClass="data-table" value="#{forgeview:asList(_collection)}" var="_item">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Sites"/>
							</f:facet>
							<h:link outcome="/admin/sites/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText value="#{_item}"/>
							</h:link>
						</h:column>
					</h:dataTable>
					<h:panelGrid columnClasses=",remove-column" columns="2" styleClass="data-table-footer">
						<h:selectOneMenu converter="#{sitesBean.converter}" id="modelsBeanModelsSitesSelect" value="#{requestScope['modelsBeanModelsSitesSelect']}">
							<f:selectItem/>
							<f:selectItems value="#{sitesBean.all}"/>
						</h:selectOneMenu>
						<h:commandLink action="#{_collection.add(requestScope['modelsBeanModelsSitesSelect'])}" id="modelsBeanModelsSitesAdd" onclick="if (document.getElementById(document.forms[0].id+':modelsBeanModelsSitesSelect').selectedIndex &lt; 1) { alert('Must select a Sites'); return false; }" styleClass="add-button"/>
					</h:panelGrid>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="modelsBeanModelsDevelopments" value="Developments:"/>
				<h:panelGroup>
					<ui:param name="_collection" value="#{modelsBean.models.developments}"/>
					<h:dataTable id="modelsBeanModelsDevelopments" styleClass="data-table" value="#{forgeview:asList(_collection)}" var="_item">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Group Id"/>
							</f:facet>
							<h:link outcome="/admin/developments/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemGroupId" value="#{_item.groupId}"/>
							</h:link>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Artifact Id"/>
							</f:facet>
							<h:link outcome="/admin/developments/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemArtifactId" value="#{_item.artifactId}"/>
							</h:link>
						</h:column>
						<h:column footerClass="remove-column" headerClass="remove-column">
							<h:commandLink action="#{_collection.remove(_item)}" styleClass="remove-button"/>
						</h:column>
					</h:dataTable>
					<h:panelGrid columnClasses=",remove-column" columns="2" styleClass="data-table-footer">
						<h:selectOneMenu converter="#{developmentsBean.converter}" id="modelsBeanModelsDevelopmentsSelect" value="#{requestScope['modelsBeanModelsDevelopmentsSelect']}">
							<f:selectItem/>
							<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{developmentsBean.all}" var="_item"/>
						</h:selectOneMenu>
						<h:commandLink action="#{_collection.add(requestScope['modelsBeanModelsDevelopmentsSelect'])}" id="modelsBeanModelsDevelopmentsAdd" onclick="if (document.getElementById(document.forms[0].id+':modelsBeanModelsDevelopmentsSelect').selectedIndex &lt; 1) { alert('Must select a Developments'); return false; }" styleClass="add-button"/>
					</h:panelGrid>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action='#{modelsBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty modelsBean.id}'>
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{modelsBean.id}'/>
						</h:link>
						<h:commandLink value="Delete" action='#{modelsBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
