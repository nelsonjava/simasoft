<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{fieldsBean.id}'/>
		<f:event type="preRenderView" listener='#{fieldsBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Fields"/>

	<ui:define name="header">
		Fields
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty fieldsBean.id}'>
				Edit existing Fields
			</c:when>
			<c:otherwise>
				Create a new Fields
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="fieldsBeanFieldsOrden" value="Orden:"/>
				<h:panelGroup>
					<h:inputText id="fieldsBeanFieldsOrden" value="#{fieldsBean.fields.orden}"/>
					<h:message for="fieldsBeanFieldsOrden" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="fieldsBeanFieldsObservations" value="Observations:"/>
				<h:panelGroup>
					<h:inputTextarea id="fieldsBeanFieldsObservations" value="#{fieldsBean.fields.observations}"/>
					<h:message for="fieldsBeanFieldsObservations" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="fieldsBeanFieldsDescription" value="Description:"/>
				<h:panelGroup>
					<h:inputText id="fieldsBeanFieldsDescription" value="#{fieldsBean.fields.description}"/>
					<h:message for="fieldsBeanFieldsDescription" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="fieldsBeanFieldsLength" value="Length:"/>
				<h:panelGroup>
					<h:inputText id="fieldsBeanFieldsLength" value="#{fieldsBean.fields.length}"/>
					<h:message for="fieldsBeanFieldsLength" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="fieldsBeanFieldsPrecision" value="Precision:"/>
				<h:panelGroup>
					<h:inputText id="fieldsBeanFieldsPrecision" value="#{fieldsBean.fields.precision}"/>
					<h:message for="fieldsBeanFieldsPrecision" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="fieldsBeanFieldsIsNullable" value="Is Nullable:"/>
				<h:panelGroup>
					<h:selectOneMenu id="fieldsBeanFieldsIsNullable" value="#{fieldsBean.fields.isNullable}">
						<f:selectItem/>
						<f:selectItem itemLabel="Yes" itemValue="true"/>
						<f:selectItem itemLabel="No" itemValue="false"/>
					</h:selectOneMenu>
					<h:message for="fieldsBeanFieldsIsNullable" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="fieldsBeanFieldsIsUnique" value="Is Unique:"/>
				<h:panelGroup>
					<h:selectOneMenu id="fieldsBeanFieldsIsUnique" value="#{fieldsBean.fields.isUnique}">
						<f:selectItem/>
						<f:selectItem itemLabel="Yes" itemValue="true"/>
						<f:selectItem itemLabel="No" itemValue="false"/>
					</h:selectOneMenu>
					<h:message for="fieldsBeanFieldsIsUnique" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="fieldsBeanFieldsIsCreate" value="Is Create:"/>
				<h:panelGroup>
					<h:selectOneMenu id="fieldsBeanFieldsIsCreate" value="#{fieldsBean.fields.isCreate}">
						<f:selectItem/>
						<f:selectItem itemLabel="Yes" itemValue="true"/>
						<f:selectItem itemLabel="No" itemValue="false"/>
					</h:selectOneMenu>
					<h:message for="fieldsBeanFieldsIsCreate" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="fieldsBeanFieldsIsSearch" value="Is Search:"/>
				<h:panelGroup>
					<h:selectOneMenu id="fieldsBeanFieldsIsSearch" value="#{fieldsBean.fields.isSearch}">
						<f:selectItem/>
						<f:selectItem itemLabel="Yes" itemValue="true"/>
						<f:selectItem itemLabel="No" itemValue="false"/>
					</h:selectOneMenu>
					<h:message for="fieldsBeanFieldsIsSearch" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="fieldsBeanFieldsIsView" value="Is View:"/>
				<h:panelGroup>
					<h:selectOneMenu id="fieldsBeanFieldsIsView" value="#{fieldsBean.fields.isView}">
						<f:selectItem/>
						<f:selectItem itemLabel="Yes" itemValue="true"/>
						<f:selectItem itemLabel="No" itemValue="false"/>
					</h:selectOneMenu>
					<h:message for="fieldsBeanFieldsIsView" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="fieldsBeanFieldsIsViewColumn" value="Is View Column:"/>
				<h:panelGroup>
					<h:selectOneMenu id="fieldsBeanFieldsIsViewColumn" value="#{fieldsBean.fields.isViewColumn}">
						<f:selectItem/>
						<f:selectItem itemLabel="Yes" itemValue="true"/>
						<f:selectItem itemLabel="No" itemValue="false"/>
					</h:selectOneMenu>
					<h:message for="fieldsBeanFieldsIsViewColumn" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="fieldsBeanFieldsIsViewRelation" value="Is View Relation:"/>
				<h:panelGroup>
					<h:selectOneMenu id="fieldsBeanFieldsIsViewRelation" value="#{fieldsBean.fields.isViewRelation}">
						<f:selectItem/>
						<f:selectItem itemLabel="Yes" itemValue="true"/>
						<f:selectItem itemLabel="No" itemValue="false"/>
					</h:selectOneMenu>
					<h:message for="fieldsBeanFieldsIsViewRelation" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="fieldsBeanFieldsName" value="Name:"/>
				<h:panelGroup>
					<h:inputText id="fieldsBeanFieldsName" required="true" value="#{fieldsBean.fields.name}"/>
					<h:message for="fieldsBeanFieldsName" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="fieldsBeanFieldsAttributes" value="Attributes:"/>
				<h:panelGroup>
					<ui:param name="_collection" value="#{fieldsBean.fields.attributes}"/>
					<h:dataTable id="fieldsBeanFieldsAttributes" styleClass="data-table" value="#{forgeview:asList(_collection)}" var="_item">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Name"/>
							</f:facet>
							<h:link outcome="/admin/attributes/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemName" value="#{_item.name}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="attributesBeanAddName" value="#{attributesBean.add.name}"/>
								<h:message for="attributesBeanAddName" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column footerClass="remove-column" headerClass="remove-column">
							<h:commandLink action="#{_collection.remove(_item)}" styleClass="remove-button"/>
							<f:facet name="footer">
								<h:commandLink action="#{_collection.add(attributesBean.added)}" id="fieldsBeanFieldsAttributesAdd" styleClass="add-button">
									<f:setPropertyActionListener target="#{attributesBean.add.fields}" value="#{fieldsBean.fields}"/>
								</h:commandLink>
							</f:facet>
						</h:column>
					</h:dataTable>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="fieldsBeanFieldsAttributesTypes" value="Attributes Types:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{attributesTypesBean.converter}" id="fieldsBeanFieldsAttributesTypes" value="#{fieldsBean.fields.attributesTypes}">
						<f:selectItem/>
						<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{attributesTypesBean.all}" var="_item"/>
					</h:selectOneMenu>
					<h:message for="fieldsBeanFieldsAttributesTypes" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action='#{fieldsBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty fieldsBean.id}'>
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{fieldsBean.id}'/>
						</h:link>
						<h:commandLink value="Delete" action='#{fieldsBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
