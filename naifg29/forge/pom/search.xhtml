<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value='#{pomBean.page}'/>
		<f:event type="preRenderView" listener='#{pomBean.paginate}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Pom entities"/>

	<ui:define name="header">
		Pom
	</ui:define>

	<ui:define name="subheader">
		Search Pom entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="pomBeanExampleObservations" value="Observations:"/>
						<h:panelGroup>
							<h:inputTextarea id="pomBeanExampleObservations" value="#{pomBean.example.observations}"/>
							<h:message for="pomBeanExampleObservations" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="pomBeanExampleGroupId" value="Group Id:"/>
						<h:panelGroup>
							<h:inputText id="pomBeanExampleGroupId" value="#{pomBean.example.groupId}"/>
							<h:message for="pomBeanExampleGroupId" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="pomBeanExampleArtifactId" value="Artifact Id:"/>
						<h:panelGroup>
							<h:inputText id="pomBeanExampleArtifactId" value="#{pomBean.example.artifactId}"/>
							<h:message for="pomBeanExampleArtifactId" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="pomBeanExampleVersion" value="Version:"/>
						<h:panelGroup>
							<h:inputText id="pomBeanExampleVersion" value="#{pomBean.example.version}"/>
							<h:message for="pomBeanExampleVersion" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action='#{pomBean.search}' styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action='#{pomBean.create}' styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="pomBeanPageItems" styleClass="data-table" value="#{pomBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Group Id"/>
					</f:facet>
					<h:link outcome="/admin/pom/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemGroupId" value="#{_item.groupId}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Artifact Id"/>
					</f:facet>
					<h:link outcome="/admin/pom/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemArtifactId" value="#{_item.artifactId}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value='#{pomBean}'/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
