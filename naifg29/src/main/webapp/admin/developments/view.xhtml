<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        xmlns:forgeview="http://jboss.org/forge/view"
        template="/resources/scaffold/pageTemplate.xhtml">

        <f:metadata>
                <f:viewParam name="id" value='#{developmentsBean.id}'/>
                <f:event type="preRenderView" listener='#{developmentsBean.retrieve}'/>
        </f:metadata>

        <ui:param name="pageTitle" value="View Developments"/>

        <ui:define name="header">
                Developments
        </ui:define>

        <ui:define name="subheader">
                View existing Developments
        </ui:define>

        <ui:define name="footer"/>

        <ui:define name="main">
                <h:panelGrid columnClasses="label,component,required" columns="3">

                        <h:outputLabel for="developmentsBeanDevelopmentsOrden" value="Orden:"/>
                        <h:outputText id="developmentsBeanDevelopmentsOrden" value="#{developmentsBean.developments.orden}"/>
                        <h:outputText/>

                        <h:outputLabel for="developmentsBeanDevelopmentsArtifactId" value="ArtifactId:"/>
                        <h:outputText id="developmentsBeanDevelopmentsArtifactId" value="#{developmentsBean.developments.artifactId}"/>
                        <h:outputText/>

                        <h:outputLabel for="developmentsBeanDevelopmentsGroupId" value="GroupId:"/>
                        <h:outputText id="developmentsBeanDevelopmentsGroupId" value="#{developmentsBean.developments.groupId}"/>
                        <h:outputText/>

                        <h:outputLabel for="developmentsBeanDevelopmentsVersion" value="Version:"/>
                        <h:outputText id="developmentsBeanDevelopmentsVersion" value="#{developmentsBean.developments.version}"/>
                        <h:outputText/>

                        <h:outputLabel for="developmentsBeanDevelopmentsCode" value="Code:"/>
                        <h:outputText id="developmentsBeanDevelopmentsCode" value="#{developmentsBean.developments.code}"/>
                        <h:outputText/>

                        <h:outputLabel for="developmentsBeanDevelopmentsDate" value="Date:"/>
                        <h:outputText id="developmentsBeanDevelopmentsDate" value="Pendiente"/>
                        <h:outputText/>

                        <h:outputLabel for="developmentsBeanDevelopmentsObservations" value="Observations:"/>
                        <h:outputText id="developmentsBeanDevelopmentsObservations" value="#{developmentsBean.developments.observations}" escape="false" />
                        <h:outputText/>

                        <h:outputLabel for="developmentsBeanDevelopmentsPom" value="Pom:"/>
                        <h:dataTable id="developmentsBeanDevelopmentspom" styleClass="data-table" value="#{forgeview:asList(developmentsBean.developments.pom)}" var="_item">

                                           <h:column>
                                              <f:facet name="header">
                                                      <h:outputText value="Orden"/>
                                              </f:facet>
                                              <h:link outcome="/admin/pom/view">
                                                      <f:param name="id" value="#{_item.id}"/>
                                                      <h:outputText id="itemOrden" value="#{_item.orden}"/>
                                              </h:link>
                                           </h:column>

                                           <h:column>
                                              <f:facet name="header">
                                                      <h:outputText value="GroupId"/>
                                              </f:facet>
                                              <h:link outcome="/admin/pom/view">
                                                      <f:param name="id" value="#{_item.id}"/>
                                                      <h:outputText id="itemGroupId" value="#{_item.groupId}"/>
                                              </h:link>
                                           </h:column>

                                           <h:column>
                                              <f:facet name="header">
                                                      <h:outputText value="ArtifactId"/>
                                              </f:facet>
                                              <h:link outcome="/admin/pom/view">
                                                      <f:param name="id" value="#{_item.id}"/>
                                                      <h:outputText id="itemArtifactId" value="#{_item.artifactId}"/>
                                              </h:link>
                                           </h:column>

                                           <h:column>
                                              <f:facet name="header">
                                                      <h:outputText value="Version"/>
                                              </f:facet>
                                              <h:link outcome="/admin/pom/view">
                                                      <f:param name="id" value="#{_item.id}"/>
                                                      <h:outputText id="itemVersion" value="#{_item.version}"/>
                                              </h:link>
                                           </h:column>

                        </h:dataTable>
                        <h:outputText/>

                        <h:outputLabel for="developmentsBeanDevelopmentsSites" value="Sites:"/>
                        <h:dataTable id="developmentsBeanDevelopmentssites" styleClass="data-table" value="#{forgeview:asList(developmentsBean.developments.sites)}" var="_item">

                                           <h:column>
                                              <f:facet name="header">
                                                      <h:outputText value="Orden"/>
                                              </f:facet>
                                              <h:link outcome="/admin/sites/view">
                                                      <f:param name="id" value="#{_item.id}"/>
                                                      <h:outputText id="itemOrden" value="#{_item.orden}"/>
                                              </h:link>
                                           </h:column>

                                           <h:column>
                                              <f:facet name="header">
                                                      <h:outputText value="Title"/>
                                              </f:facet>
                                              <h:link outcome="/admin/sites/view">
                                                      <f:param name="id" value="#{_item.id}"/>
                                                      <h:outputText id="itemTitle" value="#{_item.title}"/>
                                              </h:link>
                                           </h:column>

                                           <h:column>
                                              <f:facet name="header">
                                                      <h:outputText value="Link"/>
                                              </f:facet>
                                              <h:link outcome="/admin/sites/view">
                                                      <f:param name="id" value="#{_item.id}"/>
                                                      <h:outputText id="itemLink" value="#{_item.link}"/>
                                              </h:link>
                                           </h:column>

                                           <h:column>
                                              <f:facet name="header">
                                                      <h:outputText value="Abc"/>
                                              </f:facet>
                                              <h:link outcome="/admin/sites/view">
                                                      <f:param name="id" value="#{_item.id}"/>
                                                      <h:outputText id="itemAbc" value="#{_item.abc}"/>
                                              </h:link>
                                           </h:column>

                        </h:dataTable>
                        <h:outputText/>

                        <h:outputLabel for="developmentsBeanDevelopmentsModelsGroups" value="ModelsGroups:"/>
                        <h:dataTable id="developmentsBeanDevelopmentsmodelsGroups" styleClass="data-table" value="#{forgeview:asList(developmentsBean.developments.modelsGroups)}" var="_item">

                                           <h:column>
                                              <f:facet name="header">
                                                      <h:outputText value="Orden"/>
                                              </f:facet>
                                              <h:link outcome="/admin/modelsGroups/view">
                                                      <f:param name="id" value="#{_item.id}"/>
                                                      <h:outputText id="itemOrden" value="#{_item.orden}"/>
                                              </h:link>
                                           </h:column>

                                           <h:column>
                                              <f:facet name="header">
                                                      <h:outputText value="Name"/>
                                              </f:facet>
                                              <h:link outcome="/admin/modelsGroups/view">
                                                      <f:param name="id" value="#{_item.id}"/>
                                                      <h:outputText id="itemName" value="#{_item.name}"/>
                                              </h:link>
                                           </h:column>

                                           <h:column>
                                              <f:facet name="header">
                                                      <h:outputText value="Code"/>
                                              </f:facet>
                                              <h:link outcome="/admin/modelsGroups/view">
                                                      <f:param name="id" value="#{_item.id}"/>
                                                      <h:outputText id="itemCode" value="#{_item.code}"/>
                                              </h:link>
                                           </h:column>
                                           
                                           <h:column>
                                              <f:facet name="header">
                                                      <h:outputText value="GroupIdsTypes"/>
                                              </f:facet>
                                              <h:link outcome="/admin/modelsGroups/view">
                                                      <f:param name="id" value="#{_item.id}"/>
                                                      <h:outputText id="itemGroupIdsTypes" value="#{_item.groupIdsTypes.name}"/>
                                              </h:link>
                                           </h:column>


                        </h:dataTable>
                        <h:outputText/>

                        <h:outputLabel for="DevelopmentsBeanDevelopmentsDevelopments" value="Developments:"/>
                        <h:dataTable id="developmentsBeanDevelopmentsdevelopments" styleClass="data-table" value="#{forgeview:asList(developmentsBean.developments.objHijos)}" var="_item">

                                           <h:column>
                                              <f:facet name="header">
                                                      <h:outputText value="Orden"/>
                                              </f:facet>
                                              <h:link outcome="/admin/developments/view">
                                                      <f:param name="id" value="#{_item.id}"/>
                                                      <h:outputText id="itemOrden" value="#{_item.orden}"/>
                                              </h:link>
                                           </h:column>

                                           <h:column>
                                              <f:facet name="header">
                                                      <h:outputText value="ArtifactId"/>
                                              </f:facet>
                                              <h:link outcome="/admin/developments/view">
                                                      <f:param name="id" value="#{_item.id}"/>
                                                      <h:outputText id="itemArtifactId" value="#{_item.artifactId}"/>
                                              </h:link>
                                           </h:column>

                                           <h:column>
                                              <f:facet name="header">
                                                      <h:outputText value="GroupId"/>
                                              </f:facet>
                                              <h:link outcome="/admin/developments/view">
                                                      <f:param name="id" value="#{_item.id}"/>
                                                      <h:outputText id="itemGroupId" value="#{_item.groupId}"/>
                                              </h:link>
                                           </h:column>

                                           <h:column>
                                              <f:facet name="header">
                                                      <h:outputText value="Version"/>
                                              </f:facet>
                                              <h:link outcome="/admin/developments/view">
                                                      <f:param name="id" value="#{_item.id}"/>
                                                      <h:outputText id="itemVersion" value="#{_item.version}"/>
                                              </h:link>
                                           </h:column>

                                           <h:column>
                                              <f:facet name="header">
                                                      <h:outputText value="Code"/>
                                              </f:facet>
                                              <h:link outcome="/admin/developments/view">
                                                      <f:param name="id" value="#{_item.id}"/>
                                                      <h:outputText id="itemCode" value="#{_item.code}"/>
                                              </h:link>
                                           </h:column>

                                           <h:column>
                                              <f:facet name="header">
                                                      <h:outputText value="Date"/>
                                              </f:facet>
                                              <h:link outcome="/admin/developments/view">
                                                      <f:param name="id" value="#{_item.id}"/>
                                                      <h:outputText id="itemDate" value="#{_item.date}"/>
                                                              <f:convertDateTime type="date"/>
                                                     <h:outputText/>
                                              </h:link>
                                           </h:column>

                        </h:dataTable>
                        <h:outputText/>

                        <h:outputLabel for="developmentsBeanDevelopmentsobjPadre" value="Developments:"/>
                        <h:link id="developmentsBeanDevelopmentsobjPadre" outcome="/admin/developments/view" rendered="#{!empty developmentsBean.developments.objPadre}" value="#{developmentsBean.developments.objPadre.artifactId}">
                                 <f:param name="id" value="#{developmentsBean.developments.objPadre.id}"/>
                        </h:link>
                        <h:outputText/>
                        
			<h:outputLabel for="DevelopmentsGenerate" value="Generate:"/>
                        <h:form>
                          <h:commandButton value="Code" action="#{DevelopmentsGen.data(developmentsBean.developments)}" />
                        </h:form>
			<h:outputText/>


                </h:panelGrid>

                <div class="buttons">
                        <h:link value="View All" outcome="search" styleClass="btn btn-primary"/>
                        <h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
                        <h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
                </div>
        </ui:define>
</ui:composition>
