<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        xmlns:forgeview="http://jboss.org/forge/view"
        template="/resources/scaffold/pageTemplate.xhtml">

        <f:metadata>
                <f:viewParam name="id" value='#{modelsBean.id}'/>
                <f:event type="preRenderView" listener='#{modelsBean.retrieve}'/>
        </f:metadata>

        <ui:param name="pageTitle" value="View Models"/>


        <ui:define name="header">
                #{modelsBean.models.name}
                <h:link outcome="/admin/models/search" value="Models"/>
        </ui:define>

        <ui:define name="subheader">
                #{modelsBean.models.groupIds.version}

        </ui:define>

        <ui:define name="footer"/>

        <ui:define name="main">

                <h:panelGrid columnClasses="label,component,required" columns="3">

                       <object
                          width="700"
                          height="600"
                          data="../../resources/img/models/#{modelsBean.models.name}-#{modelsBean.models.groupIds.version}.pdf?pfdrid_c=true"
                          type="application/pdf">
                          Your browser can't display pdf, <a href="/resources/demo/media/guide.pdf">click</a> to download pdf instead.
                       </object>
                       <h:outputText/>
                       
                </h:panelGrid>



        </ui:define>
</ui:composition>
