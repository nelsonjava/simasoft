<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        template="/resources/scaffold/pageTemplate.xhtml">

        <f:metadata>
                <f:viewParam name="page" value='#{fieldsBean.page}'/>
                <f:event type="preRenderView" listener='#{fieldsBean.paginate}'/>
        </f:metadata>

        <ui:param name="pageTitle" value="Search Fields entities"/>

        <ui:define name="header">
                Fields
        </ui:define>

        <ui:define name="subheader">
                Search Fields entities
        </ui:define>

        <ui:define name="footer"/>

        <ui:define name="main">
                <h:form id="search">
                        <f:validateBean disabled="true">
                                <h:panelGroup styleClass="search">

                                        <h:panelGrid columnClasses="label,component,required" columns="3">
                                                <h:outputLabel for="fieldsBeanExampleDescription" value="Description:"/>
                                                <h:panelGroup>
                                                        <h:inputText id="fieldsBeanExampleDescription" value="#{fieldsBean.example.description}"/>
                                                        <h:message for="fieldsBeanExampleDescription" styleClass="error"/>
                                                </h:panelGroup>
                                                <h:outputText/>

                                                <h:outputLabel for="fieldsBeanExampleLength" value="Length:"/>
                                                <h:panelGroup>
                                                        <h:inputText id="fieldsBeanExampleLength" value="#{fieldsBean.example.length}"/>
                                                        <h:message for="fieldsBeanExampleLength" styleClass="error"/>
                                                </h:panelGroup>
                                                <h:outputText/>

                                                <h:outputLabel for="fieldsBeanExamplePrecision" value="Precision:"/>
                                                <h:panelGroup>
                                                        <h:inputText id="fieldsBeanExamplePrecision" value="#{fieldsBean.example.precision}"/>
                                                        <h:message for="fieldsBeanExamplePrecision" styleClass="error"/>
                                                </h:panelGroup>
                                                <h:outputText/>

                                                <h:outputLabel for="fieldsBeanExampleIsNullable" value="IsNullable:"/>
                                                <h:panelGroup>
                                                        <h:selectOneMenu id="fieldsBeanExampleIsNullable" value="#{fieldsBean.example.isNullable}">
                                                                <f:selectItem/>
                                                                <f:selectItem itemLabel="Yes" itemValue="true"/>
                                                                <f:selectItem itemLabel="No" itemValue="false"/>
                                                        </h:selectOneMenu>
                                                        <h:message for="entitiesBeanExampleIsSimplified" styleClass="error"/>
                                                </h:panelGroup>
                                                <h:outputText/>

                                                <h:outputLabel for="fieldsBeanExampleIsUnique" value="IsUnique:"/>
                                                <h:panelGroup>
                                                        <h:selectOneMenu id="fieldsBeanExampleIsUnique" value="#{fieldsBean.example.isUnique}">
                                                                <f:selectItem/>
                                                                <f:selectItem itemLabel="Yes" itemValue="true"/>
                                                                <f:selectItem itemLabel="No" itemValue="false"/>
                                                        </h:selectOneMenu>
                                                        <h:message for="entitiesBeanExampleIsSimplified" styleClass="error"/>
                                                </h:panelGroup>
                                                <h:outputText/>

                                                <h:outputLabel for="fieldsBeanExampleIsCreate" value="IsCreate:"/>
                                                <h:panelGroup>
                                                        <h:selectOneMenu id="fieldsBeanExampleIsCreate" value="#{fieldsBean.example.isCreate}">
                                                                <f:selectItem/>
                                                                <f:selectItem itemLabel="Yes" itemValue="true"/>
                                                                <f:selectItem itemLabel="No" itemValue="false"/>
                                                        </h:selectOneMenu>
                                                        <h:message for="entitiesBeanExampleIsSimplified" styleClass="error"/>
                                                </h:panelGroup>
                                                <h:outputText/>

                                                <h:outputLabel for="fieldsBeanExampleIsSearch" value="IsSearch:"/>
                                                <h:panelGroup>
                                                        <h:selectOneMenu id="fieldsBeanExampleIsSearch" value="#{fieldsBean.example.isSearch}">
                                                                <f:selectItem/>
                                                                <f:selectItem itemLabel="Yes" itemValue="true"/>
                                                                <f:selectItem itemLabel="No" itemValue="false"/>
                                                        </h:selectOneMenu>
                                                        <h:message for="entitiesBeanExampleIsSimplified" styleClass="error"/>
                                                </h:panelGroup>
                                                <h:outputText/>

                                                <h:outputLabel for="fieldsBeanExampleIsView" value="IsView:"/>
                                                <h:panelGroup>
                                                        <h:selectOneMenu id="fieldsBeanExampleIsView" value="#{fieldsBean.example.isView}">
                                                                <f:selectItem/>
                                                                <f:selectItem itemLabel="Yes" itemValue="true"/>
                                                                <f:selectItem itemLabel="No" itemValue="false"/>
                                                        </h:selectOneMenu>
                                                        <h:message for="entitiesBeanExampleIsSimplified" styleClass="error"/>
                                                </h:panelGroup>
                                                <h:outputText/>

                                                <h:outputLabel for="fieldsBeanExampleIsViewColumn" value="IsViewColumn:"/>
                                                <h:panelGroup>
                                                        <h:selectOneMenu id="fieldsBeanExampleIsViewColumn" value="#{fieldsBean.example.isViewColumn}">
                                                                <f:selectItem/>
                                                                <f:selectItem itemLabel="Yes" itemValue="true"/>
                                                                <f:selectItem itemLabel="No" itemValue="false"/>
                                                        </h:selectOneMenu>
                                                        <h:message for="entitiesBeanExampleIsSimplified" styleClass="error"/>
                                                </h:panelGroup>
                                                <h:outputText/>

                                                <h:outputLabel for="fieldsBeanExampleIsViewRelation" value="IsViewRelation:"/>
                                                <h:panelGroup>
                                                        <h:selectOneMenu id="fieldsBeanExampleIsViewRelation" value="#{fieldsBean.example.isViewRelation}">
                                                                <f:selectItem/>
                                                                <f:selectItem itemLabel="Yes" itemValue="true"/>
                                                                <f:selectItem itemLabel="No" itemValue="false"/>
                                                        </h:selectOneMenu>
                                                        <h:message for="entitiesBeanExampleIsSimplified" styleClass="error"/>
                                                </h:panelGroup>
                                                <h:outputText/>

                                                <h:outputLabel for="fieldsBeanExampleName" value="Name:"/>
                                                <h:panelGroup>
                                                        <h:inputText id="fieldsBeanExampleName" value="#{fieldsBean.example.name}"/>
                                                        <h:message for="fieldsBeanExampleName" styleClass="error"/>
                                                </h:panelGroup>
                                                <h:outputText/>

                                        </h:panelGrid>
                                        <h:panelGroup styleClass="buttons">
                                                <h:commandLink value="Search" action='#{fieldsBean.search}' styleClass="btn btn-primary"/>
                                                <h:commandLink value="Create New" action='#{fieldsBean.create}' styleClass="btn btn-primary"/>
                                        </h:panelGroup>
                                </h:panelGroup>
                        </f:validateBean>

                        <h:dataTable id="fieldsBeanPageItems" styleClass="data-table" value="#{fieldsBean.pageItems}" var="_item">

                                <h:column>
                                        <f:facet name="header">
                                                <h:outputText value="Orden"/>
                                        </f:facet>
                                        <h:link outcome="/admin/fields/view">
                                                <f:param name="id" value="#{_item.orden}"/>
                                                <h:outputText id="itemOrden" value="#{_item.orden}"/>
                                        </h:link>
                                </h:column>

                                <h:column>
                                        <f:facet name="header">
                                                <h:outputText value="Description"/>
                                        </f:facet>
                                        <h:link outcome="/admin/fields/view">
                                                <f:param name="id" value="#{_item.id}"/>
                                                <h:outputText id="itemDescription" value="#{_item.description}"/>
                                        </h:link>
                                </h:column>


                                <h:column>
                                        <f:facet name="header">
                                                <h:outputText value="Length"/>
                                        </f:facet>
                                        <h:link outcome="/admin/fields/view">
                                                <f:param name="id" value="#{_item.id}"/>
                                                <h:outputText id="itemLength" value="#{_item.length}"/>
                                        </h:link>
                                </h:column>


                                <h:column>
                                        <f:facet name="header">
                                                <h:outputText value="Precision"/>
                                        </f:facet>
                                        <h:link outcome="/admin/fields/view">
                                                <f:param name="id" value="#{_item.id}"/>
                                                <h:outputText id="itemPrecision" value="#{_item.precision}"/>
                                        </h:link>
                                </h:column>


                                <h:column>
                                        <f:facet name="header">
                                                <h:outputText value="IsNullable"/>
                                        </f:facet>
                                        <h:link outcome="/admin/fields/view">
                                                <f:param name="id" value="#{_item.id}"/>
                                                <h:outputText id="itemIsNullable" value="#{_item.isNullable}"/>
                                        </h:link>
                                </h:column>


                                <h:column>
                                        <f:facet name="header">
                                                <h:outputText value="IsUnique"/>
                                        </f:facet>
                                        <h:link outcome="/admin/fields/view">
                                                <f:param name="id" value="#{_item.id}"/>
                                                <h:outputText id="itemIsUnique" value="#{_item.isUnique}"/>
                                        </h:link>
                                </h:column>


                                <h:column>
                                        <f:facet name="header">
                                                <h:outputText value="IsCreate"/>
                                        </f:facet>
                                        <h:link outcome="/admin/fields/view">
                                                <f:param name="id" value="#{_item.id}"/>
                                                <h:outputText id="itemIsCreate" value="#{_item.isCreate}"/>
                                        </h:link>
                                </h:column>


                                <h:column>
                                        <f:facet name="header">
                                                <h:outputText value="IsSearch"/>
                                        </f:facet>
                                        <h:link outcome="/admin/fields/view">
                                                <f:param name="id" value="#{_item.id}"/>
                                                <h:outputText id="itemIsSearch" value="#{_item.isSearch}"/>
                                        </h:link>
                                </h:column>


                                <h:column>
                                        <f:facet name="header">
                                                <h:outputText value="IsView"/>
                                        </f:facet>
                                        <h:link outcome="/admin/fields/view">
                                                <f:param name="id" value="#{_item.id}"/>
                                                <h:outputText id="itemIsView" value="#{_item.isView}"/>
                                        </h:link>
                                </h:column>


                                <h:column>
                                        <f:facet name="header">
                                                <h:outputText value="IsViewColumn"/>
                                        </f:facet>
                                        <h:link outcome="/admin/fields/view">
                                                <f:param name="id" value="#{_item.id}"/>
                                                <h:outputText id="itemIsViewColumn" value="#{_item.isViewColumn}"/>
                                        </h:link>
                                </h:column>


                                <h:column>
                                        <f:facet name="header">
                                                <h:outputText value="IsViewRelation"/>
                                        </f:facet>
                                        <h:link outcome="/admin/fields/view">
                                                <f:param name="id" value="#{_item.id}"/>
                                                <h:outputText id="itemIsViewRelation" value="#{_item.isViewRelation}"/>
                                        </h:link>
                                </h:column>


                                <h:column>
                                        <f:facet name="header">
                                                <h:outputText value="Name"/>
                                        </f:facet>
                                        <h:link outcome="/admin/fields/view">
                                                <f:param name="id" value="#{_item.id}"/>
                                                <h:outputText id="itemName" value="#{_item.name}"/>
                                        </h:link>
                                </h:column>


                        </h:dataTable>
                        <ui:include src="/resources/scaffold/paginator.xhtml">
                                <ui:param name="paginatorBean" value='#{fieldsBean}'/>
                        </ui:include>
                </h:form>

        </ui:define>

</ui:composition>
