<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        template="/resources/scaffold/pageTemplate.xhtml">

        <f:metadata>
                <f:viewParam name="page" value='#{attributesTypesBean.page}'/>
                <f:event type="preRenderView" listener='#{attributesTypesBean.paginate}'/>
        </f:metadata>

        <ui:param name="pageTitle" value="Search AttributesTypes entities"/>

        <ui:define name="header">
                AttributesTypes
        </ui:define>

        <ui:define name="subheader">
                Search AttributesTypes entities
        </ui:define>

        <ui:define name="footer"/>

        <ui:define name="main">
                <h:form id="search">
                        <f:validateBean disabled="true">
                                <h:panelGroup styleClass="search">

                                        <h:panelGrid columnClasses="label,component,required" columns="3">
                                                <h:outputLabel for="attributesTypesBeanExampleName" value="Name:"/>
                                                <h:panelGroup>
                                                        <h:inputText id="attributesTypesBeanExampleName" value="#{attributesTypesBean.example.name}"/>
                                                        <h:message for="attributesTypesBeanExampleName" styleClass="error"/>
                                                </h:panelGroup>
                                                <h:outputText/>

                                                <h:outputLabel for="attributesTypesBeanExampleType" value="Type:"/>
                                                <h:panelGroup>
                                                        <h:inputText id="attributesTypesBeanExampleType" value="#{attributesTypesBean.example.type}"/>
                                                        <h:message for="attributesTypesBeanExampleType" styleClass="error"/>
                                                </h:panelGroup>
                                                <h:outputText/>

                                                <h:outputLabel for="attributesTypesBeanExampleLength" value="Length:"/>
                                                <h:panelGroup>
                                                        <h:inputText id="attributesTypesBeanExampleLength" value="#{attributesTypesBean.example.length}"/>
                                                        <h:message for="attributesTypesBeanExampleLength" styleClass="error"/>
                                                </h:panelGroup>
                                                <h:outputText/>

                                                <h:outputLabel for="attributesTypesBeanExamplePrecision" value="Precision:"/>
                                                <h:panelGroup>
                                                        <h:inputText id="attributesTypesBeanExamplePrecision" value="#{attributesTypesBean.example.precision}"/>
                                                        <h:message for="attributesTypesBeanExamplePrecision" styleClass="error"/>
                                                </h:panelGroup>
                                                <h:outputText/>

                                                <h:outputLabel for="attributesTypesBeanExampleAnnotations" value="Annotations:"/>
                                                <h:panelGroup>
                                                        <h:inputText id="attributesTypesBeanExampleAnnotations" value="#{attributesTypesBean.example.annotations}"/>
                                                        <h:message for="attributesTypesBeanExampleAnnotations" styleClass="error"/>
                                                </h:panelGroup>
                                                <h:outputText/>

                                        </h:panelGrid>
                                        <h:panelGroup styleClass="buttons">
                                                <h:commandLink value="Search" action='#{attributesTypesBean.search}' styleClass="btn btn-primary"/>
                                                <h:commandLink value="Create New" action='#{attributesTypesBean.create}' styleClass="btn btn-primary"/>
                                        </h:panelGroup>
                                </h:panelGroup>
                        </f:validateBean>

                        <h:dataTable id="attributesTypesBeanPageItems" styleClass="data-table" value="#{attributesTypesBean.pageItems}" var="_item">

                                <h:column>
                                        <f:facet name="header">
                                                <h:outputText value="Orden"/>
                                        </f:facet>
                                        <h:link outcome="/admin/attributesTypes/view">
                                                <f:param name="id" value="#{_item.orden}"/>
                                                <h:outputText id="itemOrden" value="#{_item.orden}"/>
                                        </h:link>
                                </h:column>

                                <h:column>
                                        <f:facet name="header">
                                                <h:outputText value="Name"/>
                                        </f:facet>
                                        <h:link outcome="/admin/attributesTypes/view">
                                                <f:param name="id" value="#{_item.id}"/>
                                                <h:outputText id="itemName" value="#{_item.name}"/>
                                        </h:link>
                                </h:column>


                                <h:column>
                                        <f:facet name="header">
                                                <h:outputText value="Type"/>
                                        </f:facet>
                                        <h:link outcome="/admin/attributesTypes/view">
                                                <f:param name="id" value="#{_item.id}"/>
                                                <h:outputText id="itemType" value="#{_item.type}"/>
                                        </h:link>
                                </h:column>


                                <h:column>
                                        <f:facet name="header">
                                                <h:outputText value="Length"/>
                                        </f:facet>
                                        <h:link outcome="/admin/attributesTypes/view">
                                                <f:param name="id" value="#{_item.id}"/>
                                                <h:outputText id="itemLength" value="#{_item.length}"/>
                                        </h:link>
                                </h:column>


                                <h:column>
                                        <f:facet name="header">
                                                <h:outputText value="Precision"/>
                                        </f:facet>
                                        <h:link outcome="/admin/attributesTypes/view">
                                                <f:param name="id" value="#{_item.id}"/>
                                                <h:outputText id="itemPrecision" value="#{_item.precision}"/>
                                        </h:link>
                                </h:column>


                                <h:column>
                                        <f:facet name="header">
                                                <h:outputText value="Annotations"/>
                                        </f:facet>
                                        <h:link outcome="/admin/attributesTypes/view">
                                                <f:param name="id" value="#{_item.id}"/>
                                                <h:outputText id="itemAnnotations" value="#{_item.annotations}"/>
                                        </h:link>
                                </h:column>


                        </h:dataTable>
                        <ui:include src="/resources/scaffold/paginator.xhtml">
                                <ui:param name="paginatorBean" value='#{attributesTypesBean}'/>
                        </ui:include>
                </h:form>

        </ui:define>

</ui:composition>
