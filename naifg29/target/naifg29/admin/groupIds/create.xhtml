<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:c="http://java.sun.com/jsp/jstl/core"
        xmlns:p="http://primefaces.org/ui"
        xmlns:forgeview="http://jboss.org/forge/view"
        template="/resources/scaffold/pageTemplate.xhtml">

        <f:metadata>
                <f:viewParam name="id" value='#{groupIdsBean.id}'/>
                <f:event type="preRenderView" listener='#{groupIdsBean.retrieve}'/>
        </f:metadata>

        <ui:param name="pageTitle" value="Create GroupIds"/>

        <ui:define name="header">
                GroupIds
        </ui:define>

        <ui:define name="subheader">
                <c:choose>
                        <c:when test='#{!empty groupIdsBean.id}'>
                                Edit existing GroupIds
                        </c:when>
                        <c:otherwise>
                                Create a new GroupIds
                        </c:otherwise>
                </c:choose>
        </ui:define>

        <ui:define name="footer"/>

        <ui:define name="main">
                <h:form id="create">
                        <h:messages globalOnly="true" styleClass="error"/>

                        <h:panelGrid columnClasses="label,component,required" columns="3">

                                <h:outputLabel for="groupIdsBeanGroupIdsOrden" value="Orden:"/>
                                <h:panelGroup>
                                        <h:inputText id="groupIdsBeanGroupIdsOrden" value="#{groupIdsBean.groupIds.orden}"/>
                                        <h:message for="groupIdsBeanGroupIdsOrden" styleClass="error"/>
                                </h:panelGroup>
                                <h:outputText/>

                                <h:outputLabel for="groupIdsBeanGroupIdsArtifactId" value="ArtifactId:"/>
                                <h:panelGroup>
                                        <h:inputText id="groupIdsBeanGroupIdsArtifactId" required="true" value="#{groupIdsBean.groupIds.artifactId}"/>
                                        <h:message for="groupIdsBeanGroupIdsArtifactId" styleClass="error"/>
                                </h:panelGroup>
                                <h:outputText value="*"/>

                                <h:outputLabel for="groupIdsBeanGroupIdsGroupId" value="GroupId:"/>
                                <h:panelGroup>
                                        <h:inputText id="groupIdsBeanGroupIdsGroupId" required="true" value="#{groupIdsBean.groupIds.groupId}"/>
                                        <h:message for="groupIdsBeanGroupIdsGroupId" styleClass="error"/>
                                </h:panelGroup>
                                <h:outputText value="*"/>

                                <h:outputLabel for="groupIdsBeanGroupIdsVersion" value="Version:"/>
                                <h:panelGroup>
                                        <h:inputText id="groupIdsBeanGroupIdsVersion" value="#{groupIdsBean.groupIds.version}"/>
                                        <h:message for="groupIdsBeanGroupIdsVersion" styleClass="error"/>
                                </h:panelGroup>
                                <h:outputText/>

                                <h:outputLabel for="groupIdsBeanGroupIdsCode" value="Code:"/>
                                <h:panelGroup>
                                        <h:inputText id="groupIdsBeanGroupIdsCode" value="#{groupIdsBean.groupIds.code}"/>
                                        <h:message for="groupIdsBeanGroupIdsCode" styleClass="error"/>
                                </h:panelGroup>
                                <h:outputText/>

                                <h:outputLabel for="groupIdsBeanGroupIdsDate" value="Date:"/>
                                <h:panelGroup>
                                <p:calendar id="developmentsBeanDevelopmentsDate"
                                            showButtonPanel="true"
                                            pattern="dd/MM/yyyy HH:mm a"
                                            value="#{groupIdsBean.groupIds.date}"/>
                                </h:panelGroup>
                                <h:outputText/>



                                <h:outputLabel for="groupIdsBeangroupIdsSites" value="Sites:"/>
                                <h:panelGroup>
                                        <ui:param name="_collection" value="#{groupIdsBean.groupIds.sites}"/>
                                        <h:dataTable id="groupIdsBeanGroupIdsSites" styleClass="data-table" value="#{forgeview:asList(_collection)}" var="_item">
                                           <h:column>
                                              <f:facet name="header">
                                                      <h:outputText value="Title"/>
                                              </f:facet>
                                              <h:link outcome="/admin/sites/view">
                                                      <f:param name="id" value="#{_item.id}"/>
                                                      <h:outputText id="itemTitle" value="#{_item.title}"/>
                                              </h:link>
                                           </h:column>

                                           <h:column>
                                              <f:facet name="header">
                                                      <h:outputText value="Link"/>
                                              </f:facet>
                                              <h:link outcome="/admin/sites/view">
                                                      <f:param name="id" value="#{_item.id}"/>
                                                      <h:outputText id="itemLink" value="#{_item.link}"/>
                                              </h:link>
                                           </h:column>

                                           <h:column>
                                              <f:facet name="header">
                                                      <h:outputText value="Abc"/>
                                              </f:facet>
                                              <h:link outcome="/admin/sites/view">
                                                      <f:param name="id" value="#{_item.id}"/>
                                                      <h:outputText id="itemAbc" value="#{_item.abc}"/>
                                              </h:link>
                                           </h:column>

                                     <h:column footerClass="remove-column" headerClass="remove-column">
                                        <h:commandLink action="#{_collection.remove(_item)}" styleClass="remove-button"/>
                                     </h:column>
                                        </h:dataTable>

                                        <h:panelGrid columnClasses=",remove-column" columns="2" styleClass="data-table-footer">
                                           <h:selectOneMenu converter="#{sitesBean.converter}" id="groupIdsBeanGroupIdsSitesSelect" value="#{requestScope['groupIdsBeanGroupIdsSitesSelect']}">
                                             <f:selectItem/>
                                             <f:selectItems itemLabel="#{forgeview:display(_item.title)}" itemValue="#{_item}" value="#{sitesBean.all}" var="_item"/>
                                           </h:selectOneMenu>
                                           <h:commandLink action="#{_collection.add(requestScope['groupIdsBeanGroupIdsSitesSelect'])}" id="groupIdsBeanGroupIdsSitesAdd" onclick="if (document.getElementById(document.forms[0].id+':groupIdsBeanGroupIdsSitesSelect').selectedIndex &lt; 1) { alert('Must select a Sites'); return false; }" styleClass="add-button"/>
                                        </h:panelGrid>
                                </h:panelGroup>
                                <h:outputText/>

                                <h:outputLabel for="groupIdsBeangroupIdsPom" value="Pom:"/>
                                <h:panelGroup>
                                        <ui:param name="_collection" value="#{groupIdsBean.groupIds.pom}"/>
                                        <h:dataTable id="groupIdsBeanGroupIdsPom" styleClass="data-table" value="#{forgeview:asList(_collection)}" var="_item">
                                           <h:column>
                                              <f:facet name="header">
                                                      <h:outputText value="GroupId"/>
                                              </f:facet>
                                              <h:link outcome="/admin/pom/view">
                                                      <f:param name="id" value="#{_item.id}"/>
                                                      <h:outputText id="itemGroupId" value="#{_item.groupId}"/>
                                              </h:link>
                                           </h:column>

                                           <h:column>
                                              <f:facet name="header">
                                                      <h:outputText value="ArtifactId"/>
                                              </f:facet>
                                              <h:link outcome="/admin/pom/view">
                                                      <f:param name="id" value="#{_item.id}"/>
                                                      <h:outputText id="itemArtifactId" value="#{_item.artifactId}"/>
                                              </h:link>
                                           </h:column>

                                           <h:column>
                                              <f:facet name="header">
                                                      <h:outputText value="Version"/>
                                              </f:facet>
                                              <h:link outcome="/admin/pom/view">
                                                      <f:param name="id" value="#{_item.id}"/>
                                                      <h:outputText id="itemVersion" value="#{_item.version}"/>
                                              </h:link>
                                           </h:column>

                                     <h:column footerClass="remove-column" headerClass="remove-column">
                                        <h:commandLink action="#{_collection.remove(_item)}" styleClass="remove-button"/>
                                     </h:column>
                                        </h:dataTable>

                                        <h:panelGrid columnClasses=",remove-column" columns="2" styleClass="data-table-footer">
                                           <h:selectOneMenu converter="#{pomBean.converter}" id="groupIdsBeanGroupIdsPomSelect" value="#{requestScope['groupIdsBeanGroupIdsPomSelect']}">
                                             <f:selectItem/>
                                             <f:selectItems itemLabel="#{forgeview:display(_item.artifactId)}" itemValue="#{_item}" value="#{pomBean.all}" var="_item"/>
                                           </h:selectOneMenu>
                                           <h:commandLink action="#{_collection.add(requestScope['groupIdsBeanGroupIdsPomSelect'])}" id="groupIdsBeanGroupIdsPomAdd" onclick="if (document.getElementById(document.forms[0].id+':groupIdsBeanGroupIdsPomSelect').selectedIndex &lt; 1) { alert('Must select a Pom'); return false; }" styleClass="add-button"/>
                                        </h:panelGrid>
                                </h:panelGroup>
                                <h:outputText/>

                                <h:outputLabel for="groupIdsBeanGroupIdsGroupIdsTypes" value="GroupIdsTypes:"/>
                                <h:panelGroup>
                                         <h:selectOneMenu converter="#{groupIdsTypesBean.converter}" id="groupIdsBeanGroupIdsGroupIdsTypes" value="#{groupIdsBean.groupIds.groupIdsTypes}">
                                                <f:selectItem/>
                                                <f:selectItems itemLabel="#{forgeview:display(_item.name)}" itemValue="#{_item}" value="#{groupIdsTypesBean.all}" var="_item"/>
                                        </h:selectOneMenu>
                                        <h:message for="groupIdsBeanGroupIds" styleClass="error"/>
                                </h:panelGroup>
                                <h:outputText/>

                                <h:outputLabel for="groupIdsBeanGroupIdsObservations" value="Observations:"/>
                                <h:panelGroup>
                                        <p:editor id="groupIdsBeanGroupIdsObservations" value="#{groupIdsBean.groupIds.observations}"/>
                                        <h:message for="groupIdsBeanGroupIdsObservations" styleClass="error"/>
                                </h:panelGroup>
                                <h:outputText/>

                        </h:panelGrid>

                        <div class="buttons">
                                <h:commandLink value="Save" action='#{groupIdsBean.update}' styleClass="btn btn-primary"/>
                                <c:choose>
                                        <c:when test='#{!empty groupIdsBean.id}'>
                                                <h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
                                                        <f:param name="id" value='#{groupIdsBean.id}'/>
                                                </h:link>
                                                <h:commandLink value="Delete" action='#{groupIdsBean.delete}' styleClass="btn btn-primary"/>
                                        </c:when>
                                        <c:otherwise>
                                                <h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
                                        </c:otherwise>
                                </c:choose>
                        </div>
                </h:form>
        </ui:define>

</ui:composition>
