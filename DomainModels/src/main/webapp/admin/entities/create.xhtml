<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{entitiesBean.id}'/>
		<f:event type="preRenderView" listener='#{entitiesBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Entities"/>

	<ui:define name="header">
		Entities
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty entitiesBean.id}'>
				Edit existing Entities
			</c:when>
			<c:otherwise>
				Create a new Entities
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="entitiesBeanEntitiesName" value="Name:"/>
				<h:panelGroup>
					<h:inputText id="entitiesBeanEntitiesName" value="#{entitiesBean.entities.name}"/>
					<h:message for="entitiesBeanEntitiesName" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="entitiesBeanEntitiesTabla" value="Tabla:"/>
				<h:panelGroup>
					<h:inputText id="entitiesBeanEntitiesTabla" value="#{entitiesBean.entities.tabla}"/>
					<h:message for="entitiesBeanEntitiesTabla" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="entitiesBeanEntitiesTablaSecuencia" value="Tabla Secuencia:"/>
				<h:panelGroup>
					<h:inputText id="entitiesBeanEntitiesTablaSecuencia" value="#{entitiesBean.entities.tablaSecuencia}"/>
					<h:message for="entitiesBeanEntitiesTablaSecuencia" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="entitiesBeanEntitiesModifier" value="Modifier:"/>
				<h:panelGroup>
					<h:inputText id="entitiesBeanEntitiesModifier" value="#{entitiesBean.entities.modifier}"/>
					<h:message for="entitiesBeanEntitiesModifier" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="entitiesBeanEntitiesExtend" value="Extend:"/>
				<h:panelGroup>
					<h:inputText id="entitiesBeanEntitiesExtend" value="#{entitiesBean.entities.extend}"/>
					<h:message for="entitiesBeanEntitiesExtend" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="entitiesBeanEntitiesImports" value="Imports:"/>
				<h:panelGroup>
					<h:inputText id="entitiesBeanEntitiesImports" value="#{entitiesBean.entities.imports}"/>
					<h:message for="entitiesBeanEntitiesImports" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="entitiesBeanEntitiesAnnotations" value="Annotations:"/>
				<h:panelGroup>
					<h:inputText id="entitiesBeanEntitiesAnnotations" value="#{entitiesBean.entities.annotations}"/>
					<h:message for="entitiesBeanEntitiesAnnotations" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="entitiesBeanEntitiesSource" value="Source:"/>
				<h:panelGroup>
					<h:inputText id="entitiesBeanEntitiesSource" value="#{entitiesBean.entities.source}"/>
					<h:message for="entitiesBeanEntitiesSource" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="entitiesBeanEntitiesDescription" value="Description:"/>
				<h:panelGroup>
					<h:inputText id="entitiesBeanEntitiesDescription" value="#{entitiesBean.entities.description}"/>
					<h:message for="entitiesBeanEntitiesDescription" styleClass="error"/>
				</h:panelGroup>

				<h:outputText/>
				<h:outputLabel for="entitiesBeanEntitiesObservaciones" value="Observaciones:"/>
				<h:panelGroup>
					<h:inputText id="entitiesBeanEntitiesObservaciones" value="#{entitiesBean.entities.observaciones}"/>
					<h:message for="entitiesBeanEntitiesObservaciones" styleClass="error"/>
				</h:panelGroup>

				<h:outputText/>

				<h:outputLabel for="entitiesBeanEntitiesDomainModels" value="Domain Models:"/>
				<h:panelGroup>

				   <h:selectOneMenu converter="#{domainModelsBean.converter}"
                                                                id="entitiesBeanEntitiesDomainModels"
                                                             value="#{entitiesBean.entities.domainModels}">
						<f:selectItem/>
                                                <f:selectItems itemLabel="#{forgeview:display(_item.name)}"
                                                               itemValue="#{_item}" value="#{domainModelsBean.all}"
                                                               var="_item"/>
				   </h:selectOneMenu>
				   <h:message for="entitiesBeanEntitiesDomainModels" styleClass="error"/>

				</h:panelGroup>


			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action='#{entitiesBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty entitiesBean.id}'>
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{entitiesBean.id}'/>
						</h:link>
						<h:commandLink value="Delete" action='#{entitiesBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
