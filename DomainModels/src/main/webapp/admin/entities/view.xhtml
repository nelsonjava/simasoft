<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{entitiesBean.id}'/>
		<f:event type="preRenderView" listener='#{entitiesBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Entities"/>

	<ui:define name="header">
		Entities
	</ui:define>

	<ui:define name="subheader">
		View existing Entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="entitiesBeanEntitiesName" value="Name:"/>
			<h:outputText id="entitiesBeanEntitiesName" value="#{entitiesBean.entities.name}"/>
			<h:outputText/>
			<h:outputLabel for="entitiesBeanEntitiesTabla" value="Tabla:"/>
			<h:outputText id="entitiesBeanEntitiesTabla" value="#{entitiesBean.entities.tabla}"/>
			<h:outputText/>
			<h:outputLabel for="entitiesBeanEntitiesTablaSecuencia" value="Tabla Secuencia:"/>
			<h:outputText id="entitiesBeanEntitiesTablaSecuencia" value="#{entitiesBean.entities.tablaSecuencia}"/>
			<h:outputText/>
			<h:outputLabel for="entitiesBeanEntitiesModifier" value="Modifier:"/>
			<h:outputText id="entitiesBeanEntitiesModifier" value="#{entitiesBean.entities.modifier}"/>
			<h:outputText/>
			<h:outputLabel for="entitiesBeanEntitiesExtend" value="Extend:"/>
			<h:outputText id="entitiesBeanEntitiesExtend" value="#{entitiesBean.entities.extend}"/>
			<h:outputText/>
			<h:outputLabel for="entitiesBeanEntitiesImports" value="Imports:"/>
			<h:outputText id="entitiesBeanEntitiesImports" value="#{entitiesBean.entities.imports}"/>
			<h:outputText/>
			<h:outputLabel for="entitiesBeanEntitiesAnnotations" value="Annotations:"/>
			<h:outputText id="entitiesBeanEntitiesAnnotations" value="#{entitiesBean.entities.annotations}"/>
			<h:outputText/>
			<h:outputLabel for="entitiesBeanEntitiesSource" value="Source:"/>
			<h:outputText id="entitiesBeanEntitiesSource" value="#{entitiesBean.entities.source}"/>
			<h:outputText/>
			<h:outputLabel for="entitiesBeanEntitiesDescription" value="Description:"/>
			<h:outputText id="entitiesBeanEntitiesDescription" value="#{entitiesBean.entities.description}"/>
			<h:outputText/>
			<h:outputLabel for="entitiesBeanEntitiesObservaciones" value="Observaciones:"/>
			<h:outputText id="entitiesBeanEntitiesObservaciones" value="#{entitiesBean.entities.observaciones}"/>
			<h:outputText/>
			<h:outputLabel for="entitiesBeanEntitiesNameQueries" value="Name Queries:"/>
			<h:dataTable id="entitiesBeanEntitiesNameQueries" styleClass="data-table" value="#{forgeview:asList(entitiesBean.entities.nameQueries)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Name"/>
					</f:facet>
					<h:link outcome="/admin/nameQueries/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemName" value="#{_item.name}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Query"/>
					</f:facet>
					<h:link outcome="/admin/nameQueries/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemQuery" value="#{_item.query}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Observaciones"/>
					</f:facet>
					<h:link outcome="/admin/nameQueries/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemObservaciones" value="#{_item.observaciones}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
			<h:outputLabel for="entitiesBeanEntitiesFrom" value="From:"/>
			<h:dataTable id="entitiesBeanEntitiesFrom" styleClass="data-table" value="#{forgeview:asList(entitiesBean.entities.from)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Entity"/>
					</f:facet>
					<h:link outcome="/admin/relationships/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemEntity" value="#{_item.entity}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Optionality"/>
					</f:facet>
					<h:link outcome="/admin/relationships/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText styleClass="#{_item.optionality ? 'boolean-true' : 'boolean-false'}" value=""/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Name"/>
					</f:facet>
					<h:link outcome="/admin/relationships/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemName" value="#{_item.name}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Mappedby"/>
					</f:facet>
					<h:link outcome="/admin/relationships/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemMappedby" value="#{_item.mappedby}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Annotations Method"/>
					</f:facet>
					<h:link outcome="/admin/relationships/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemAnnotationsMethod" value="#{_item.annotationsMethod}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
			<h:outputLabel for="entitiesBeanEntitiesTo" value="To:"/>
			<h:dataTable id="entitiesBeanEntitiesTo" styleClass="data-table" value="#{forgeview:asList(entitiesBean.entities.to)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Entity"/>
					</f:facet>
					<h:link outcome="/admin/relationships/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemEntity" value="#{_item.entity}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Optionality"/>
					</f:facet>
					<h:link outcome="/admin/relationships/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText styleClass="#{_item.optionality ? 'boolean-true' : 'boolean-false'}" value=""/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Name"/>
					</f:facet>
					<h:link outcome="/admin/relationships/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemName" value="#{_item.name}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Mappedby"/>
					</f:facet>
					<h:link outcome="/admin/relationships/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemMappedby" value="#{_item.mappedby}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Annotations Method"/>
					</f:facet>
					<h:link outcome="/admin/relationships/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemAnnotationsMethod" value="#{_item.annotationsMethod}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
			<h:outputLabel for="entitiesBeanEntitiesFilesModels" value="Files Models:"/>
			<h:dataTable id="entitiesBeanEntitiesFilesModels" styleClass="data-table" value="#{forgeview:asList(entitiesBean.entities.filesModels)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Codigo"/>
					</f:facet>
					<h:link outcome="/admin/filesModels/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemCodigo" value="#{_item.codigo}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Archivo"/>
					</f:facet>
					<h:link outcome="/admin/filesModels/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemArchivo" value="#{_item.archivo}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Extension"/>
					</f:facet>
					<h:link outcome="/admin/filesModels/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemExtension" value="#{_item.extension}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Data"/>
					</f:facet>
					<h:link outcome="/admin/filesModels/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemData" value="#{_item.data}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Type"/>
					</f:facet>
					<h:link outcome="/admin/filesModels/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemType" value="#{_item.type}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
			<h:outputLabel for="entitiesBeanEntitiesDomainModels" value="Domain Models:"/>
			<h:link id="entitiesBeanEntitiesDomainModels" 
                                outcome="/admin/domainModels/view" 
                                rendered="#{!empty entitiesBean.entities.domainModels}" 
                                value="#{entitiesBean.entities.domainModels.name}">
				<f:param name="id" value="#{entitiesBean.entities.domainModels.id}"/>
			</h:link>
			<h:outputText/>
			<h:outputLabel for="entitiesBeanEntitiesAttributes" value="Attributes:"/>
			<h:dataTable id="entitiesBeanEntitiesAttributes" styleClass="data-table" value="#{forgeview:asList(entitiesBean.entities.attributes)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Name"/>
					</f:facet>
					<h:link outcome="/admin/attributes/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemName" value="#{_item.name}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Type"/>
					</f:facet>
					<h:link outcome="/admin/attributes/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemType" value="#{_item.type}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Length"/>
					</f:facet>
					<h:link outcome="/admin/attributes/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemLength" value="#{_item.length}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Precision"/>
					</f:facet>
					<h:link outcome="/admin/attributes/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemPrecision" value="#{_item.precision}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Nullable"/>
					</f:facet>
					<h:link outcome="/admin/attributes/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText styleClass="#{_item.nullable ? 'boolean-true' : 'boolean-false'}" value=""/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
