<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{domainModelsBean.id}'/>
		<f:event type="preRenderView" listener='#{domainModelsBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Domain Models"/>

	<ui:define name="header">
		Domain Models
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty domainModelsBean.id}'>
				Edit existing Domain Models
			</c:when>
			<c:otherwise>
				Create a new Domain Models
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="domainModelsBeanDomainModelsName" value="Name:"/>
				<h:panelGroup>
					<h:inputText id="domainModelsBeanDomainModelsName" value="#{domainModelsBean.domainModels.name}"/>
					<h:message for="domainModelsBeanDomainModelsName" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="domainModelsBeanDomainModelsPaquete" value="Paquete:"/>
				<h:panelGroup>
					<h:inputText id="domainModelsBeanDomainModelsPaquete" value="#{domainModelsBean.domainModels.paquete}"/>
					<h:message for="domainModelsBeanDomainModelsPaquete" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="domainModelsBeanDomainModelsRelease" value="Release:"/>
				<h:panelGroup>
					<h:inputText id="domainModelsBeanDomainModelsRelease" value="#{domainModelsBean.domainModels.release}"/>
					<h:message for="domainModelsBeanDomainModelsRelease" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="domainModelsBeanDomainModelsCodigo" value="Codigo:"/>
				<h:panelGroup>
					<h:inputText id="domainModelsBeanDomainModelsCodigo" value="#{domainModelsBean.domainModels.codigo}"/>
					<h:message for="domainModelsBeanDomainModelsCodigo" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="domainModelsBeanDomainModelsDate" value="Date:"/>
				<h:panelGroup>
					<h:inputText id="domainModelsBeanDomainModelsDate" value="#{domainModelsBean.domainModels.date}">
						<f:convertDateTime/>
					</h:inputText>
					<h:message for="domainModelsBeanDomainModelsDate" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="domainModelsBeanDomainModelsDescription" value="Description:"/>
				<h:panelGroup>
					<h:inputText id="domainModelsBeanDomainModelsDescription" value="#{domainModelsBean.domainModels.description}"/>
					<h:message for="domainModelsBeanDomainModelsDescription" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="domainModelsBeanDomainModelsObservaciones" value="Observaciones:"/>
				<h:panelGroup>
					<h:inputText id="domainModelsBeanDomainModelsObservaciones" value="#{domainModelsBean.domainModels.observaciones}"/>
					<h:message for="domainModelsBeanDomainModelsObservaciones" styleClass="error"/>
				</h:panelGroup>

				<h:outputText/>
				<h:outputLabel for="domainModelsBeanDomainModelsSystemsModels" value="Systems Models:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{systemsModelsBean.converter}" id="domainModelsBeanDomainModelsSystemsModels" value="#{domainModelsBean.domainModels.systemsModels}">
						<f:selectItem/>
						<f:selectItems itemLabel="#{forgeview:display(_item.name)}" itemValue="#{_item}" value="#{systemsModelsBean.all}" var="_item"/>
					</h:selectOneMenu>
					<h:message for="domainModelsBeanDomainModelsSystemsModels" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action='#{domainModelsBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty domainModelsBean.id}'>
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{domainModelsBean.id}'/>
						</h:link>
						<h:commandLink value="Delete" action='#{domainModelsBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
