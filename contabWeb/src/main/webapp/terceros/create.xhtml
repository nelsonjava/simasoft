<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{tercerosBean.id}'/>
		<f:event type="preRenderView" listener='#{tercerosBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Terceros"/>

	<ui:define name="header">
		Terceros
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty tercerosBean.id}'>
				Edit existing Terceros
			</c:when>
			<c:otherwise>
				Create a new Terceros
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="tercerosBeanTercerosNit" value="Nit:"/>
				<h:panelGroup>
					<h:inputText id="tercerosBeanTercerosNit" value="#{tercerosBean.terceros.nit}"/>
					<h:message for="tercerosBeanTercerosNit" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="tercerosBeanTercerosNombre" value="Nombre:"/>
				<h:panelGroup>
					<h:inputText id="tercerosBeanTercerosNombre" value="#{tercerosBean.terceros.nombre}"/>
					<h:message for="tercerosBeanTercerosNombre" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="tercerosBeanTercerosTelefono" value="Telefono:"/>
				<h:panelGroup>
					<h:inputText id="tercerosBeanTercerosTelefono" value="#{tercerosBean.terceros.telefono}"/>
					<h:message for="tercerosBeanTercerosTelefono" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="tercerosBeanTercerosDireccion" value="Direccion:"/>
				<h:panelGroup>
					<h:inputText id="tercerosBeanTercerosDireccion" value="#{tercerosBean.terceros.direccion}"/>
					<h:message for="tercerosBeanTercerosDireccion" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="tercerosBeanTercerosObservaciones" value="Observaciones:"/>
				<h:panelGroup>
					<h:inputText id="tercerosBeanTercerosObservaciones" value="#{tercerosBean.terceros.observaciones}"/>
					<h:message for="tercerosBeanTercerosObservaciones" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="tercerosBeanTercerosSaldos" value="Saldos:"/>
				<h:panelGroup>
					<ui:param name="_collection" value="#{tercerosBean.terceros.saldos}"/>
					<h:dataTable id="tercerosBeanTercerosSaldos" styleClass="data-table" value="#{forgeview:asList(_collection)}" var="_item">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Year"/>
							</f:facet>
							<h:link outcome="/saldos/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemYear" value="#{_item.year}">
									<f:convertDateTime/>
								</h:outputText>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="saldosBeanAddYear" value="#{saldosBean.add.year}">
									<f:convertDateTime/>
								</h:inputText>
								<h:message for="saldosBeanAddYear" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Mes"/>
							</f:facet>
							<h:link outcome="/saldos/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemMes" value="#{_item.mes}">
									<f:convertDateTime/>
								</h:outputText>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="saldosBeanAddMes" value="#{saldosBean.add.mes}">
									<f:convertDateTime/>
								</h:inputText>
								<h:message for="saldosBeanAddMes" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Debitos"/>
							</f:facet>
							<h:link outcome="/saldos/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemDebitos" value="#{_item.debitos}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="saldosBeanAddDebitos" value="#{saldosBean.add.debitos}"/>
								<h:message for="saldosBeanAddDebitos" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Creditos"/>
							</f:facet>
							<h:link outcome="/saldos/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemCreditos" value="#{_item.creditos}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="saldosBeanAddCreditos" value="#{saldosBean.add.creditos}"/>
								<h:message for="saldosBeanAddCreditos" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Saldo Inicial"/>
							</f:facet>
							<h:link outcome="/saldos/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemSaldoInicial" value="#{_item.saldoInicial}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="saldosBeanAddSaldoInicial" value="#{saldosBean.add.saldoInicial}"/>
								<h:message for="saldosBeanAddSaldoInicial" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column footerClass="remove-column" headerClass="remove-column">
							<h:commandLink action="#{_collection.remove(_item)}" styleClass="remove-button"/>
							<f:facet name="footer">
								<h:commandLink action="#{_collection.add(saldosBean.added)}" id="tercerosBeanTercerosSaldosAdd" styleClass="add-button">
									<f:setPropertyActionListener target="#{saldosBean.add.terceros}" value="#{tercerosBean.terceros}"/>
								</h:commandLink>
							</f:facet>
						</h:column>
					</h:dataTable>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="tercerosBeanTercerosMovimientos" value="Movimientos:"/>
				<h:panelGroup>
					<ui:param name="_collection" value="#{tercerosBean.terceros.movimientos}"/>
					<h:dataTable id="tercerosBeanTercerosMovimientos" styleClass="data-table" value="#{forgeview:asList(_collection)}" var="_item">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Fecha"/>
							</f:facet>
							<h:link outcome="/movimientos/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemFecha" value="#{_item.fecha}">
									<f:convertDateTime/>
								</h:outputText>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="movimientosBeanAddFecha" value="#{movimientosBean.add.fecha}">
									<f:convertDateTime/>
								</h:inputText>
								<h:message for="movimientosBeanAddFecha" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Documento"/>
							</f:facet>
							<h:link outcome="/movimientos/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemDocumento" value="#{_item.documento}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="movimientosBeanAddDocumento" value="#{movimientosBean.add.documento}"/>
								<h:message for="movimientosBeanAddDocumento" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Valor"/>
							</f:facet>
							<h:link outcome="/movimientos/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemValor" value="#{_item.valor}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="movimientosBeanAddValor" value="#{movimientosBean.add.valor}"/>
								<h:message for="movimientosBeanAddValor" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Tipo"/>
							</f:facet>
							<h:link outcome="/movimientos/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemTipo" value="#{_item.tipo}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="movimientosBeanAddTipo" value="#{movimientosBean.add.tipo}"/>
								<h:message for="movimientosBeanAddTipo" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Base"/>
							</f:facet>
							<h:link outcome="/movimientos/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemBase" value="#{_item.base}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="movimientosBeanAddBase" value="#{movimientosBean.add.base}"/>
								<h:message for="movimientosBeanAddBase" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column footerClass="remove-column" headerClass="remove-column">
							<h:commandLink action="#{_collection.remove(_item)}" styleClass="remove-button"/>
							<f:facet name="footer">
								<h:commandLink action="#{_collection.add(movimientosBean.added)}" id="tercerosBeanTercerosMovimientosAdd" styleClass="add-button">
									<f:setPropertyActionListener target="#{movimientosBean.add.terceros}" value="#{tercerosBean.terceros}"/>
								</h:commandLink>
							</f:facet>
						</h:column>
					</h:dataTable>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action='#{tercerosBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty tercerosBean.id}'>
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{tercerosBean.id}'/>
						</h:link>
						<h:commandLink value="Delete" action='#{tercerosBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
