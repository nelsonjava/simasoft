<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{tercerosBean.id}'/>
		<f:event type="preRenderView" listener='#{tercerosBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Terceros"/>

	<ui:define name="header">
		Terceros
	</ui:define>

	<ui:define name="subheader">
		View existing Terceros
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="tercerosBeanTercerosNit" value="Nit:"/>
			<h:outputText id="tercerosBeanTercerosNit" value="#{tercerosBean.terceros.nit}"/>
			<h:outputText/>
			<h:outputLabel for="tercerosBeanTercerosNombre" value="Nombre:"/>
			<h:outputText id="tercerosBeanTercerosNombre" value="#{tercerosBean.terceros.nombre}"/>
			<h:outputText/>
			<h:outputLabel for="tercerosBeanTercerosTelefono" value="Telefono:"/>
			<h:outputText id="tercerosBeanTercerosTelefono" value="#{tercerosBean.terceros.telefono}"/>
			<h:outputText/>
			<h:outputLabel for="tercerosBeanTercerosDireccion" value="Direccion:"/>
			<h:outputText id="tercerosBeanTercerosDireccion" value="#{tercerosBean.terceros.direccion}"/>
			<h:outputText/>
			<h:outputLabel for="tercerosBeanTercerosObservaciones" value="Observaciones:"/>
			<h:outputText id="tercerosBeanTercerosObservaciones" value="#{tercerosBean.terceros.observaciones}"/>
			<h:outputText/>
			<h:outputLabel for="tercerosBeanTercerosSaldos" value="Saldos:"/>
			<h:dataTable id="tercerosBeanTercerosSaldos" styleClass="data-table" value="#{forgeview:asList(tercerosBean.terceros.saldos)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Year"/>
					</f:facet>
					<h:link outcome="/saldos/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemYear" value="#{_item.year}">
							<f:convertDateTime/>
						</h:outputText>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Mes"/>
					</f:facet>
					<h:link outcome="/saldos/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemMes" value="#{_item.mes}">
							<f:convertDateTime/>
						</h:outputText>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Debitos"/>
					</f:facet>
					<h:link outcome="/saldos/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemDebitos" value="#{_item.debitos}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Creditos"/>
					</f:facet>
					<h:link outcome="/saldos/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemCreditos" value="#{_item.creditos}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Saldo Inicial"/>
					</f:facet>
					<h:link outcome="/saldos/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemSaldoInicial" value="#{_item.saldoInicial}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
			<h:outputLabel for="tercerosBeanTercerosMovimientos" value="Movimientos:"/>
			<h:dataTable id="tercerosBeanTercerosMovimientos" styleClass="data-table" value="#{forgeview:asList(tercerosBean.terceros.movimientos)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Fecha"/>
					</f:facet>
					<h:link outcome="/movimientos/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemFecha" value="#{_item.fecha}">
							<f:convertDateTime/>
						</h:outputText>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Documento"/>
					</f:facet>
					<h:link outcome="/movimientos/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemDocumento" value="#{_item.documento}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Valor"/>
					</f:facet>
					<h:link outcome="/movimientos/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemValor" value="#{_item.valor}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Tipo"/>
					</f:facet>
					<h:link outcome="/movimientos/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemTipo" value="#{_item.tipo}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Base"/>
					</f:facet>
					<h:link outcome="/movimientos/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemBase" value="#{_item.base}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
