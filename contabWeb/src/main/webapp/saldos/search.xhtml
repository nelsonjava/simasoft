<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value='#{saldosBean.page}'/>
		<f:event type="preRenderView" listener='#{saldosBean.paginate}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Saldos entities"/>

	<ui:define name="header">
		Saldos
	</ui:define>

	<ui:define name="subheader">
		Search Saldos entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="saldosBeanExamplePucs" value="Pucs:"/>
						<h:panelGroup>
							<h:selectOneMenu converter="#{pucsBean.converter}" id="saldosBeanExamplePucs" value="#{saldosBean.example.pucs}">
								<f:selectItem/>
								<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{pucsBean.all}" var="_item"/>
							</h:selectOneMenu>
							<h:message for="saldosBeanExamplePucs" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="saldosBeanExampleTerceros" value="Terceros:"/>
						<h:panelGroup>
							<h:selectOneMenu converter="#{tercerosBean.converter}" id="saldosBeanExampleTerceros" value="#{saldosBean.example.terceros}">
								<f:selectItem/>
								<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{tercerosBean.all}" var="_item"/>
							</h:selectOneMenu>
							<h:message for="saldosBeanExampleTerceros" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action='#{saldosBean.search}' styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action='#{saldosBean.create}' styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="saldosBeanPageItems" styleClass="data-table" value="#{saldosBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Year"/>
					</f:facet>
					<h:link outcome="/saldos/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemYear" value="#{_item.year}">
							<f:convertDateTime/>
						</h:outputText>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Mes"/>
					</f:facet>
					<h:link outcome="/saldos/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemMes" value="#{_item.mes}">
							<f:convertDateTime/>
						</h:outputText>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Debitos"/>
					</f:facet>
					<h:link outcome="/saldos/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemDebitos" value="#{_item.debitos}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Creditos"/>
					</f:facet>
					<h:link outcome="/saldos/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemCreditos" value="#{_item.creditos}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Saldo Inicial"/>
					</f:facet>
					<h:link outcome="/saldos/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemSaldoInicial" value="#{_item.saldoInicial}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value='#{saldosBean}'/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
