<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        xmlns:forgeview="http://jboss.org/forge/view"
        template="/resources/scaffold/pageTemplate.xhtml">

        <f:metadata>
                <f:viewParam name="id" value='#{dependenciesBean.id}'/>
                <f:event type="preRenderView" listener='#{dependenciesBean.retrieve}'/>
        </f:metadata>

        <ui:param name="pageTitle" value="View Dependencies"/>

        <ui:define name="header">
                Dependencies
        </ui:define>

        <ui:define name="subheader">
                View existing Dependencies
        </ui:define>

        <ui:define name="footer"/>

        <ui:define name="main">
                <h:panelGrid columnClasses="label,component,required" columns="3">

                        <h:outputLabel for="dependenciesBeanDependenciesOrden" value="Orden:"/>
                        <h:outputText id="dependenciesBeanDependenciesOrden" value="#{dependenciesBean.dependencies.orden}"/>
                        <h:outputText/>

                        <h:outputLabel for="dependenciesBeanDependenciesGroupId" value="GroupId:"/>
                        <h:outputText id="dependenciesBeanDependenciesGroupId" value="#{dependenciesBean.dependencies.groupId}"/>
                        <h:outputText/>

                        <h:outputLabel for="dependenciesBeanDependenciesArtifactId" value="ArtifactId:"/>
                        <h:outputText id="dependenciesBeanDependenciesArtifactId" value="#{dependenciesBean.dependencies.artifactId}"/>
                        <h:outputText/>

                        <h:outputLabel for="dependenciesBeanDependenciesVersion" value="Version:"/>
                        <h:outputText id="dependenciesBeanDependenciesVersion" value="#{dependenciesBean.dependencies.version}"/>
                        <h:outputText/>

                        <h:outputLabel for="dependenciesBeanDependenciesType" value="Type:"/>
                        <h:outputText id="dependenciesBeanDependenciesType" value="#{dependenciesBean.dependencies.type}"/>
                        <h:outputText/>

                        <h:outputLabel for="dependenciesBeanDependenciesScope" value="Scope:"/>
                        <h:outputText id="dependenciesBeanDependenciesScope" value="#{dependenciesBean.dependencies.scope}"/>
                        <h:outputText/>

                        <h:outputLabel for="dependenciesBeanDependenciesMaven" value="Maven:"/>
                        <h:outputText id="dependenciesBeanDependenciesMaven" value="#{dependenciesBean.dependencies.maven}"/>
                        <h:outputText/>

                        <h:outputLabel for="dependenciesBeanDependenciesObservations" value="Observations:"/>
                        <h:outputText id="dependenciesBeanDependenciesObservations" value="#{dependenciesBean.dependencies.observations}" escape="false" />
                        <h:outputText/>

                        <h:outputLabel for="dependenciesBeanDependenciesSites" value="Sites:"/>
                        <h:dataTable id="dependenciesBeanDependenciessites" styleClass="data-table" value="#{forgeview:asList(dependenciesBean.dependencies.sites)}" var="_item">

                                           <h:column>
                                              <f:facet name="header">
                                                      <h:outputText value="Orden"/>
                                              </f:facet>
                                              <h:link outcome="/admin/sites/view">
                                                      <f:param name="id" value="#{_item.id}"/>
                                                      <h:outputText id="itemOrden" value="#{_item.orden}"/>
                                              </h:link>
                                           </h:column>

                                           <h:column>
                                              <f:facet name="header">
                                                      <h:outputText value="Title"/>
                                              </f:facet>
                                              <h:link outcome="/admin/sites/view">
                                                      <f:param name="id" value="#{_item.id}"/>
                                                      <h:outputText id="itemTitle" value="#{_item.title}"/>
                                              </h:link>
                                           </h:column>

                                           <h:column>
                                              <f:facet name="header">
                                                      <h:outputText value="Link"/>
                                              </f:facet>
                                              <h:link outcome="/admin/sites/view">
                                                      <f:param name="id" value="#{_item.id}"/>
                                                      <h:outputText id="itemLink" value="#{_item.link}"/>
                                              </h:link>
                                           </h:column>

                                           <h:column>
                                              <f:facet name="header">
                                                      <h:outputText value="Abc"/>
                                              </f:facet>
                                              <h:link outcome="/admin/sites/view">
                                                      <f:param name="id" value="#{_item.id}"/>
                                                      <h:outputText id="itemAbc" value="#{_item.abc}"/>
                                              </h:link>
                                           </h:column>

                        </h:dataTable>
                        <h:outputText/>

                        <h:outputLabel for="DependenciesBeanDependenciesImports" value="Imports:"/>
                        <h:dataTable id="dependenciesBeanDependenciesimports" styleClass="data-table" value="#{forgeview:asList(dependenciesBean.dependencies.imports)}" var="_item">

                                           <h:column>
                                              <f:facet name="header">
                                                      <h:outputText value="Orden"/>
                                              </f:facet>
                                              <h:link outcome="/admin/imports/view">
                                                      <f:param name="id" value="#{_item.id}"/>
                                                      <h:outputText id="itemOrden" value="#{_item.orden}"/>
                                              </h:link>
                                           </h:column>

                                           <h:column>
                                              <f:facet name="header">
                                                      <h:outputText value="Name"/>
                                              </f:facet>
                                              <h:link outcome="/admin/imports/view">
                                                      <f:param name="id" value="#{_item.id}"/>
                                                      <h:outputText id="itemName" value="#{_item.name}"/>
                                              </h:link>
                                           </h:column>

                        </h:dataTable>
                        <h:outputText/>

                        <h:outputLabel for="dependenciesBeanDependenciesPom" value="Pom:"/>
                        <h:link id="dependenciesBeanDependenciesPom" outcome="/admin/pom/view" rendered="#{!empty dependenciesBean.dependencies.pom}" value="#{dependenciesBean.dependencies.pom.groupId}">
                                 <f:param name="id" value="#{dependenciesBean.dependencies.pom.id}"/>
                        </h:link>
                        <h:outputText/>

                </h:panelGrid>

                <div class="buttons">
                        <h:link value="View All" outcome="search" styleClass="btn btn-primary"/>
                        <h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
                        <h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
                </div>
        </ui:define>
</ui:composition>
