<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value='#{modelRelationshipsBean.page}'/>
		<f:event type="preRenderView" listener='#{modelRelationshipsBean.paginate}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Model Relationships entities"/>

	<ui:define name="header">
		Model Relationships
	</ui:define>

	<ui:define name="subheader">
		Search Model Relationships entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="modelRelationshipsBeanExampleObservations" value="Observations:"/>
						<h:panelGroup>
							<h:inputTextarea id="modelRelationshipsBeanExampleObservations" value="#{modelRelationshipsBean.example.observations}"/>
							<h:message for="modelRelationshipsBeanExampleObservations" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="modelRelationshipsBeanExampleName" value="Name:"/>
						<h:panelGroup>
							<h:inputText id="modelRelationshipsBeanExampleName" value="#{modelRelationshipsBean.example.name}"/>
							<h:message for="modelRelationshipsBeanExampleName" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="modelRelationshipsBeanExampleGroupIds" value="Group Ids:"/>
						<h:panelGroup>
							<h:selectOneMenu converter="#{groupIdsBean.converter}" id="modelRelationshipsBeanExampleGroupIds" value="#{modelRelationshipsBean.example.groupIds}">
								<f:selectItem/>
								<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{groupIdsBean.all}" var="_item"/>
							</h:selectOneMenu>
							<h:message for="modelRelationshipsBeanExampleGroupIds" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="modelRelationshipsBeanExampleModels" value="Models:"/>
						<h:panelGroup>
							<h:selectOneMenu converter="#{modelsBean.converter}" id="modelRelationshipsBeanExampleModels" value="#{modelRelationshipsBean.example.models}">
								<f:selectItem/>
								<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{modelsBean.all}" var="_item"/>
							</h:selectOneMenu>
							<h:message for="modelRelationshipsBeanExampleModels" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="modelRelationshipsBeanExampleRelationships" value="Relationships:"/>
						<h:panelGroup>
							<h:selectOneMenu converter="#{relationshipsBean.converter}" id="modelRelationshipsBeanExampleRelationships" value="#{modelRelationshipsBean.example.relationships}">
								<f:selectItem/>
								<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{relationshipsBean.all}" var="_item"/>
							</h:selectOneMenu>
							<h:message for="modelRelationshipsBeanExampleRelationships" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action='#{modelRelationshipsBean.search}' styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action='#{modelRelationshipsBean.create}' styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="modelRelationshipsBeanPageItems" styleClass="data-table" value="#{modelRelationshipsBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Name"/>
					</f:facet>
					<h:link outcome="/admin/modelRelationships/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemName" value="#{_item.name}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value='#{modelRelationshipsBean}'/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
