<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{groupIdsTypesBean.id}'/>
		<f:event type="preRenderView" listener='#{groupIdsTypesBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Group Ids Types"/>

	<ui:define name="header">
		Group Ids Types
	</ui:define>

	<ui:define name="subheader">
		View existing Group Ids Types
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="groupIdsTypesBeanGroupIdsTypesOrden" value="Orden:"/>
			<h:outputText id="groupIdsTypesBeanGroupIdsTypesOrden" value="#{groupIdsTypesBean.groupIdsTypes.orden}"/>
			<h:outputText/>
			<h:outputLabel for="groupIdsTypesBeanGroupIdsTypesObservations" value="Observations:"/>
			<h:inputTextarea id="groupIdsTypesBeanGroupIdsTypesObservations" value="#{groupIdsTypesBean.groupIdsTypes.observations}"/>
			<h:outputText/>
			<h:outputLabel for="groupIdsTypesBeanGroupIdsTypesName" value="Name:"/>
			<h:outputText id="groupIdsTypesBeanGroupIdsTypesName" value="#{groupIdsTypesBean.groupIdsTypes.name}"/>
			<h:outputText/>
			<h:outputLabel for="groupIdsTypesBeanGroupIdsTypesGroupIds" value="Group Ids:"/>
			<h:dataTable id="groupIdsTypesBeanGroupIdsTypesGroupIds" styleClass="data-table" value="#{forgeview:asList(groupIdsTypesBean.groupIdsTypes.groupIds)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Group Id"/>
					</f:facet>
					<h:link outcome="/admin/groupIds/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemGroupId" value="#{_item.groupId}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Artifact Id"/>
					</f:facet>
					<h:link outcome="/admin/groupIds/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemArtifactId" value="#{_item.artifactId}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
