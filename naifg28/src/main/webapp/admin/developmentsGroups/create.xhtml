<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:c="http://java.sun.com/jsp/jstl/core"
        xmlns:p="http://primefaces.org/ui"
        xmlns:forgeview="http://jboss.org/forge/view"
        template="/resources/scaffold/pageTemplate.xhtml">

        <f:metadata>
                <f:viewParam name="id" value='#{developmentsGroupsBean.id}'/>
                <f:event type="preRenderView" listener='#{developmentsGroupsBean.retrieve}'/>
        </f:metadata>

        <ui:param name="pageTitle" value="Create DevelopmentsGroups"/>

        <ui:define name="header">
                DevelopmentsGroups
        </ui:define>

        <ui:define name="subheader">
                <c:choose>
                        <c:when test='#{!empty developmentsGroupsBean.id}'>
                                Edit existing DevelopmentsGroups
                        </c:when>
                        <c:otherwise>
                                Create a new DevelopmentsGroups
                        </c:otherwise>
                </c:choose>
        </ui:define>

        <ui:define name="footer"/>

        <ui:define name="main">
                <h:form id="create">
                        <h:messages globalOnly="true" styleClass="error"/>

                        <h:panelGrid columnClasses="label,component,required" columns="3">

                                <h:outputLabel for="developmentsGroupsBeanDevelopmentsGroupsOrden" value="Orden:"/>
                                <h:panelGroup>
                                        <h:inputText id="developmentsGroupsBeanDevelopmentsGroupsOrden" value="#{developmentsGroupsBean.developmentsGroups.orden}"/>
                                        <h:message for="developmentsGroupsBeanDevelopmentsGroupsOrden" styleClass="error"/>
                                </h:panelGroup>
                                <h:outputText/>

                                <h:outputLabel for="developmentsGroupsBeanDevelopmentsGroupsName" value="Name:"/>
                                <h:panelGroup>
                                        <h:inputText id="developmentsGroupsBeanDevelopmentsGroupsName" required="true" value="#{developmentsGroupsBean.developmentsGroups.name}"/>
                                        <h:message for="developmentsGroupsBeanDevelopmentsGroupsName" styleClass="error"/>
                                </h:panelGroup>
                                <h:outputText value="*"/>

                                <h:outputLabel for="developmentsGroupsBeanDevelopmentsGroupsCode" value="Code:"/>
                                <h:panelGroup>
                                        <h:inputText id="developmentsGroupsBeanDevelopmentsGroupsCode" value="#{developmentsGroupsBean.developmentsGroups.code}"/>
                                        <h:message for="developmentsGroupsBeanDevelopmentsGroupsCode" styleClass="error"/>
                                </h:panelGroup>
                                <h:outputText/>

                                <h:outputLabel for="developmentsGroupsBeandevelopmentsGroupsModels" value="Models:"/>
                                <h:panelGroup>
                                        <ui:param name="_collection" value="#{developmentsGroupsBean.developmentsGroups.models}"/>
                                        <h:dataTable id="developmentsGroupsBeanDevelopmentsGroupsModels" styleClass="data-table" value="#{forgeview:asList(_collection)}" var="_item">
                                           <h:column>
                                              <f:facet name="header">
                                                      <h:outputText value="Name"/>
                                              </f:facet>
                                              <h:link outcome="/admin/models/view">
                                                      <f:param name="id" value="#{_item.id}"/>
                                                      <h:outputText id="itemName" value="#{_item.name}"/>
                                              </h:link>
                                           </h:column>

                                           <h:column>
                                              <f:facet name="header">
                                                      <h:outputText value="Code"/>
                                              </f:facet>
                                              <h:link outcome="/admin/models/view">
                                                      <f:param name="id" value="#{_item.id}"/>
                                                      <h:outputText id="itemCode" value="#{_item.code}"/>
                                              </h:link>
                                           </h:column>

                                     <h:column footerClass="remove-column" headerClass="remove-column">
                                        <h:commandLink action="#{_collection.remove(_item)}" styleClass="remove-button"/>
                                     </h:column>
                                        </h:dataTable>

                                        <h:panelGrid columnClasses=",remove-column" columns="2" styleClass="data-table-footer">
                                           <h:selectOneMenu converter="#{modelsBean.converter}" id="developmentsGroupsBeanDevelopmentsGroupsModelsSelect" value="#{requestScope['developmentsGroupsBeanDevelopmentsGroupsModelsSelect']}">
                                             <f:selectItem/>
                                             <f:selectItems itemLabel="#{forgeview:display(_item.name)}" itemValue="#{_item}" value="#{modelsBean.all}" var="_item"/>
                                           </h:selectOneMenu>
                                           <h:commandLink action="#{_collection.add(requestScope['developmentsGroupsBeanDevelopmentsGroupsModelsSelect'])}" id="developmentsGroupsBeanDevelopmentsGroupsModelsAdd" onclick="if (document.getElementById(document.forms[0].id+':developmentsGroupsBeanDevelopmentsGroupsModelsSelect').selectedIndex &lt; 1) { alert('Must select a Models'); return false; }" styleClass="add-button"/>
                                        </h:panelGrid>
                                </h:panelGroup>
                                <h:outputText/>

                                <h:outputLabel for="developmentsGroupsBeandevelopmentsGroupsDevelopments" value="Developments:"/>
                                <h:panelGroup>
                                        <ui:param name="_collection" value="#{developmentsGroupsBean.developmentsGroups.developments}"/>
                                        <h:dataTable id="developmentsGroupsBeanDevelopmentsGroupsDevelopments" styleClass="data-table" value="#{forgeview:asList(_collection)}" var="_item">
                                           <h:column>
                                              <f:facet name="header">
                                                      <h:outputText value="ArtifactId"/>
                                              </f:facet>
                                              <h:link outcome="/admin/developments/view">
                                                      <f:param name="id" value="#{_item.id}"/>
                                                      <h:outputText id="itemArtifactId" value="#{_item.artifactId}"/>
                                              </h:link>
                                           </h:column>

                                           <h:column>
                                              <f:facet name="header">
                                                      <h:outputText value="GroupId"/>
                                              </f:facet>
                                              <h:link outcome="/admin/developments/view">
                                                      <f:param name="id" value="#{_item.id}"/>
                                                      <h:outputText id="itemGroupId" value="#{_item.groupId}"/>
                                              </h:link>
                                           </h:column>

                                           <h:column>
                                              <f:facet name="header">
                                                      <h:outputText value="Version"/>
                                              </f:facet>
                                              <h:link outcome="/admin/developments/view">
                                                      <f:param name="id" value="#{_item.id}"/>
                                                      <h:outputText id="itemVersion" value="#{_item.version}"/>
                                              </h:link>
                                           </h:column>

                                           <h:column>
                                              <f:facet name="header">
                                                      <h:outputText value="Code"/>
                                              </f:facet>
                                              <h:link outcome="/admin/developments/view">
                                                      <f:param name="id" value="#{_item.id}"/>
                                                      <h:outputText id="itemCode" value="#{_item.code}"/>
                                              </h:link>
                                           </h:column>

                                           <h:column>
                                              <f:facet name="header">
                                                      <h:outputText value="Date"/>
                                              </f:facet>
                                              <h:link outcome="/admin/developments/view">
                                                      <f:param name="id" value="#{_item.id}"/>
                                                      <h:outputText id="itemDate" value="#{_item.date}"/>
                                                              <f:convertDateTime type="date"/>
                                                     <h:outputText/>
                                              </h:link>
                                           </h:column>

                                     <h:column footerClass="remove-column" headerClass="remove-column">
                                        <h:commandLink action="#{_collection.remove(_item)}" styleClass="remove-button"/>
                                     </h:column>
                                        </h:dataTable>

                                        <h:panelGrid columnClasses=",remove-column" columns="2" styleClass="data-table-footer">
                                           <h:selectOneMenu converter="#{developmentsBean.converter}" id="developmentsGroupsBeanDevelopmentsGroupsDevelopmentsSelect" value="#{requestScope['developmentsGroupsBeanDevelopmentsGroupsDevelopmentsSelect']}">
                                             <f:selectItem/>
                                             <f:selectItems itemLabel="#{forgeview:display(_item.artifactId)}" itemValue="#{_item}" value="#{developmentsBean.all}" var="_item"/>
                                           </h:selectOneMenu>
                                           <h:commandLink action="#{_collection.add(requestScope['developmentsGroupsBeanDevelopmentsGroupsDevelopmentsSelect'])}" id="developmentsGroupsBeanDevelopmentsGroupsDevelopmentsAdd" onclick="if (document.getElementById(document.forms[0].id+':developmentsGroupsBeanDevelopmentsGroupsDevelopmentsSelect').selectedIndex &lt; 1) { alert('Must select a Developments'); return false; }" styleClass="add-button"/>
                                        </h:panelGrid>
                                </h:panelGroup>
                                <h:outputText/>

                                <h:outputLabel for="developmentsGroupsBeanDevelopmentsGroupsObservations" value="Observations:"/>
                                <h:panelGroup>
                                        <p:editor id="developmentsGroupsBeanDevelopmentsGroupsObservations" value="#{developmentsGroupsBean.developmentsGroups.observations}"/>
                                        <h:message for="developmentsGroupsBeanDevelopmentsGroupsObservations" styleClass="error"/>
                                </h:panelGroup>
                                <h:outputText/>

                        </h:panelGrid>

                        <div class="buttons">
                                <h:commandLink value="Save" action='#{developmentsGroupsBean.update}' styleClass="btn btn-primary"/>
                                <c:choose>
                                        <c:when test='#{!empty developmentsGroupsBean.id}'>
                                                <h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
                                                        <f:param name="id" value='#{developmentsGroupsBean.id}'/>
                                                </h:link>
                                                <h:commandLink value="Delete" action='#{developmentsGroupsBean.delete}' styleClass="btn btn-primary"/>
                                        </c:when>
                                        <c:otherwise>
                                                <h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
                                        </c:otherwise>
                                </c:choose>
                        </div>
                </h:form>
        </ui:define>

</ui:composition>
