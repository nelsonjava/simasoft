<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{legisArtSubjectBean.id}'/>
		<f:event type="preRenderView" listener='#{legisArtSubjectBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Legis Art Subject"/>

	<ui:define name="header">
		Legis Art Subject
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty legisArtSubjectBean.id}'>
				Edit existing Legis Art Subject
			</c:when>
			<c:otherwise>
				Create a new Legis Art Subject
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="legisArtSubjectBeanLegisArtSubjectAlias" value="Alias:"/>
				<h:panelGroup>
					<h:inputText id="legisArtSubjectBeanLegisArtSubjectAlias" value="#{legisArtSubjectBean.legisArtSubject.alias}"/>
					<h:message for="legisArtSubjectBeanLegisArtSubjectAlias" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="legisArtSubjectBeanLegisArtSubjectOrden" value="Orden:"/>
				<h:panelGroup>
					<h:inputText id="legisArtSubjectBeanLegisArtSubjectOrden" value="#{legisArtSubjectBean.legisArtSubject.orden}"/>
					<h:message for="legisArtSubjectBeanLegisArtSubjectOrden" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="legisArtSubjectBeanLegisArtSubjectObservations" value="Observations:"/>
				<h:panelGroup>
					<h:inputTextarea id="legisArtSubjectBeanLegisArtSubjectObservations" value="#{legisArtSubjectBean.legisArtSubject.observations}"/>
					<h:message for="legisArtSubjectBeanLegisArtSubjectObservations" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="legisArtSubjectBeanLegisArtSubjectName" value="Name:"/>
				<h:panelGroup>
					<h:inputText id="legisArtSubjectBeanLegisArtSubjectName" value="#{legisArtSubjectBean.legisArtSubject.name}"/>
					<h:message for="legisArtSubjectBeanLegisArtSubjectName" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="legisArtSubjectBeanLegisArtSubjectLegisArt" value="Legis Art:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{legisArtBean.converter}" id="legisArtSubjectBeanLegisArtSubjectLegisArt" value="#{legisArtSubjectBean.legisArtSubject.legisArt}">
						<f:selectItem/>
						<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{legisArtBean.all}" var="_item"/>
					</h:selectOneMenu>
					<h:message for="legisArtSubjectBeanLegisArtSubjectLegisArt" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="legisArtSubjectBeanLegisArtSubjectLegisSubject" value="Legis Subject:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{legisSubjectBean.converter}" id="legisArtSubjectBeanLegisArtSubjectLegisSubject" value="#{legisArtSubjectBean.legisArtSubject.legisSubject}">
						<f:selectItem/>
						<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{legisSubjectBean.all}" var="_item"/>
					</h:selectOneMenu>
					<h:message for="legisArtSubjectBeanLegisArtSubjectLegisSubject" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action='#{legisArtSubjectBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty legisArtSubjectBean.id}'>
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{legisArtSubjectBean.id}'/>
						</h:link>
						<h:commandLink value="Delete" action='#{legisArtSubjectBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
