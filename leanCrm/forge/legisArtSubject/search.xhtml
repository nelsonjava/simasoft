<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value='#{legisArtSubjectBean.page}'/>
		<f:event type="preRenderView" listener='#{legisArtSubjectBean.paginate}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Legis Art Subject entities"/>

	<ui:define name="header">
		Legis Art Subject
	</ui:define>

	<ui:define name="subheader">
		Search Legis Art Subject entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="legisArtSubjectBeanExampleAlias" value="Alias:"/>
						<h:panelGroup>
							<h:inputText id="legisArtSubjectBeanExampleAlias" value="#{legisArtSubjectBean.example.alias}"/>
							<h:message for="legisArtSubjectBeanExampleAlias" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="legisArtSubjectBeanExampleObservations" value="Observations:"/>
						<h:panelGroup>
							<h:inputTextarea id="legisArtSubjectBeanExampleObservations" value="#{legisArtSubjectBean.example.observations}"/>
							<h:message for="legisArtSubjectBeanExampleObservations" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="legisArtSubjectBeanExampleName" value="Name:"/>
						<h:panelGroup>
							<h:inputText id="legisArtSubjectBeanExampleName" value="#{legisArtSubjectBean.example.name}"/>
							<h:message for="legisArtSubjectBeanExampleName" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="legisArtSubjectBeanExampleLegisArt" value="Legis Art:"/>
						<h:panelGroup>
							<h:selectOneMenu converter="#{legisArtBean.converter}" id="legisArtSubjectBeanExampleLegisArt" value="#{legisArtSubjectBean.example.legisArt}">
								<f:selectItem/>
								<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{legisArtBean.all}" var="_item"/>
							</h:selectOneMenu>
							<h:message for="legisArtSubjectBeanExampleLegisArt" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="legisArtSubjectBeanExampleLegisSubject" value="Legis Subject:"/>
						<h:panelGroup>
							<h:selectOneMenu converter="#{legisSubjectBean.converter}" id="legisArtSubjectBeanExampleLegisSubject" value="#{legisArtSubjectBean.example.legisSubject}">
								<f:selectItem/>
								<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{legisSubjectBean.all}" var="_item"/>
							</h:selectOneMenu>
							<h:message for="legisArtSubjectBeanExampleLegisSubject" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action='#{legisArtSubjectBean.search}' styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action='#{legisArtSubjectBean.create}' styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="legisArtSubjectBeanPageItems" styleClass="data-table" value="#{legisArtSubjectBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Alias"/>
					</f:facet>
					<h:link outcome="/admin/legisArtSubject/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemAlias" value="#{_item.alias}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Orden"/>
					</f:facet>
					<h:link outcome="/admin/legisArtSubject/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemOrden" value="#{_item.orden}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Observations"/>
					</f:facet>
					<h:link outcome="/admin/legisArtSubject/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:inputTextarea id="_itemObservations" value="#{_item.observations}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Name"/>
					</f:facet>
					<h:link outcome="/admin/legisArtSubject/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemName" value="#{_item.name}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Legis Art"/>
					</f:facet>
					<h:link outcome="/admin/legisArtSubject/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="forgeview:display(_itemLegisArt)" value="#{forgeview:display(_item.legisArt)}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value='#{legisArtSubjectBean}'/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
