<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value='#{physicalSpacesTypesBean.page}'/>
		<f:event type="preRenderView" listener='#{physicalSpacesTypesBean.paginate}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Physical Spaces Types entities"/>

	<ui:define name="header">
		Physical Spaces Types
	</ui:define>

	<ui:define name="subheader">
		Search Physical Spaces Types entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="physicalSpacesTypesBeanExampleAlias" value="Alias:"/>
						<h:panelGroup>
							<h:inputText id="physicalSpacesTypesBeanExampleAlias" value="#{physicalSpacesTypesBean.example.alias}"/>
							<h:message for="physicalSpacesTypesBeanExampleAlias" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="physicalSpacesTypesBeanExampleObservations" value="Observations:"/>
						<h:panelGroup>
							<h:inputTextarea id="physicalSpacesTypesBeanExampleObservations" value="#{physicalSpacesTypesBean.example.observations}"/>
							<h:message for="physicalSpacesTypesBeanExampleObservations" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="physicalSpacesTypesBeanExampleName" value="Name:"/>
						<h:panelGroup>
							<h:inputText id="physicalSpacesTypesBeanExampleName" value="#{physicalSpacesTypesBean.example.name}"/>
							<h:message for="physicalSpacesTypesBeanExampleName" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="physicalSpacesTypesBeanExampleCode" value="Code:"/>
						<h:panelGroup>
							<h:inputText id="physicalSpacesTypesBeanExampleCode" value="#{physicalSpacesTypesBean.example.code}"/>
							<h:message for="physicalSpacesTypesBeanExampleCode" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="physicalSpacesTypesBeanExampleObjPadre" value="Obj Padre:"/>
						<h:panelGroup>
							<h:selectOneMenu converter="#{physicalSpacesTypesBean.converter}" id="physicalSpacesTypesBeanExampleObjPadre" value="#{physicalSpacesTypesBean.example.objPadre}">
								<f:selectItem/>
								<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{physicalSpacesTypesBean.all}" var="_item"/>
							</h:selectOneMenu>
							<h:message for="physicalSpacesTypesBeanExampleObjPadre" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action='#{physicalSpacesTypesBean.search}' styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action='#{physicalSpacesTypesBean.create}' styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="physicalSpacesTypesBeanPageItems" styleClass="data-table" value="#{physicalSpacesTypesBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Name"/>
					</f:facet>
					<h:link outcome="/admin/physicalSpacesTypes/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemName" value="#{_item.name}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Code"/>
					</f:facet>
					<h:link outcome="/admin/physicalSpacesTypes/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemCode" value="#{_item.code}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value='#{physicalSpacesTypesBean}'/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
