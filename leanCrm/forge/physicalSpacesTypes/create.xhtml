<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{physicalSpacesTypesBean.id}'/>
		<f:event type="preRenderView" listener='#{physicalSpacesTypesBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Physical Spaces Types"/>

	<ui:define name="header">
		Physical Spaces Types
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty physicalSpacesTypesBean.id}'>
				Edit existing Physical Spaces Types
			</c:when>
			<c:otherwise>
				Create a new Physical Spaces Types
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="physicalSpacesTypesBeanPhysicalSpacesTypesAlias" value="Alias:"/>
				<h:panelGroup>
					<h:inputText id="physicalSpacesTypesBeanPhysicalSpacesTypesAlias" value="#{physicalSpacesTypesBean.physicalSpacesTypes.alias}"/>
					<h:message for="physicalSpacesTypesBeanPhysicalSpacesTypesAlias" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="physicalSpacesTypesBeanPhysicalSpacesTypesOrden" value="Orden:"/>
				<h:panelGroup>
					<h:inputText id="physicalSpacesTypesBeanPhysicalSpacesTypesOrden" value="#{physicalSpacesTypesBean.physicalSpacesTypes.orden}"/>
					<h:message for="physicalSpacesTypesBeanPhysicalSpacesTypesOrden" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="physicalSpacesTypesBeanPhysicalSpacesTypesObservations" value="Observations:"/>
				<h:panelGroup>
					<h:inputTextarea id="physicalSpacesTypesBeanPhysicalSpacesTypesObservations" value="#{physicalSpacesTypesBean.physicalSpacesTypes.observations}"/>
					<h:message for="physicalSpacesTypesBeanPhysicalSpacesTypesObservations" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="physicalSpacesTypesBeanPhysicalSpacesTypesName" value="Name:"/>
				<h:panelGroup>
					<h:inputText id="physicalSpacesTypesBeanPhysicalSpacesTypesName" required="true" value="#{physicalSpacesTypesBean.physicalSpacesTypes.name}"/>
					<h:message for="physicalSpacesTypesBeanPhysicalSpacesTypesName" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="physicalSpacesTypesBeanPhysicalSpacesTypesCode" value="Code:"/>
				<h:panelGroup>
					<h:inputText id="physicalSpacesTypesBeanPhysicalSpacesTypesCode" required="true" value="#{physicalSpacesTypesBean.physicalSpacesTypes.code}"/>
					<h:message for="physicalSpacesTypesBeanPhysicalSpacesTypesCode" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="physicalSpacesTypesBeanPhysicalSpacesTypesPhysicalSpaces" value="Physical Spaces:"/>
				<h:panelGroup>
					<ui:param name="_collection" value="#{physicalSpacesTypesBean.physicalSpacesTypes.physicalSpaces}"/>
					<h:dataTable id="physicalSpacesTypesBeanPhysicalSpacesTypesPhysicalSpaces" styleClass="data-table" value="#{forgeview:asList(_collection)}" var="_item">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Name"/>
							</f:facet>
							<h:link outcome="/admin/physicalSpaces/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="_itemName" value="#{_item.name}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="physicalSpacesBeanAddName" value="#{physicalSpacesBean.add.name}"/>
								<h:message for="physicalSpacesBeanAddName" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column footerClass="remove-column" headerClass="remove-column">
							<h:commandLink action="#{_collection.remove(_item)}" styleClass="remove-button"/>
							<f:facet name="footer">
								<h:commandLink action="#{_collection.add(physicalSpacesBean.added)}" id="physicalSpacesTypesBeanPhysicalSpacesTypesPhysicalSpacesAdd" styleClass="add-button">
									<f:setPropertyActionListener target="#{physicalSpacesBean.add.physicalSpacesTypes}" value="#{physicalSpacesTypesBean.physicalSpacesTypes}"/>
								</h:commandLink>
							</f:facet>
						</h:column>
					</h:dataTable>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="physicalSpacesTypesBeanPhysicalSpacesTypesObjHijos" value="Obj Hijos:"/>
				<h:panelGroup>
					<ui:param name="_collection" value="#{physicalSpacesTypesBean.physicalSpacesTypes.objHijos}"/>
					<h:dataTable id="physicalSpacesTypesBeanPhysicalSpacesTypesObjHijos" styleClass="data-table" value="#{forgeview:asList(_collection)}" var="_item">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Name"/>
							</f:facet>
							<h:link outcome="/admin/physicalSpacesTypes/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="_itemName" value="#{_item.name}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="physicalSpacesTypesBeanAddName" value="#{physicalSpacesTypesBean.add.name}"/>
								<h:message for="physicalSpacesTypesBeanAddName" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Code"/>
							</f:facet>
							<h:link outcome="/admin/physicalSpacesTypes/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="_itemCode" value="#{_item.code}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="physicalSpacesTypesBeanAddCode" value="#{physicalSpacesTypesBean.add.code}"/>
								<h:message for="physicalSpacesTypesBeanAddCode" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column footerClass="remove-column" headerClass="remove-column">
							<h:commandLink action="#{_collection.remove(_item)}" styleClass="remove-button"/>
							<f:facet name="footer">
								<h:commandLink action="#{_collection.add(physicalSpacesTypesBean.added)}" id="physicalSpacesTypesBeanPhysicalSpacesTypesObjHijosAdd" styleClass="add-button">
									<f:setPropertyActionListener target="#{physicalSpacesTypesBean.add.objPadre}" value="#{physicalSpacesTypesBean.physicalSpacesTypes}"/>
								</h:commandLink>
							</f:facet>
						</h:column>
					</h:dataTable>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="physicalSpacesTypesBeanPhysicalSpacesTypesObjPadre" value="Obj Padre:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{physicalSpacesTypesBean.converter}" id="physicalSpacesTypesBeanPhysicalSpacesTypesObjPadre" value="#{physicalSpacesTypesBean.physicalSpacesTypes.objPadre}">
						<f:selectItem/>
						<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{physicalSpacesTypesBean.all}" var="_item"/>
					</h:selectOneMenu>
					<h:message for="physicalSpacesTypesBeanPhysicalSpacesTypesObjPadre" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action='#{physicalSpacesTypesBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty physicalSpacesTypesBean.id}'>
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{physicalSpacesTypesBean.id}'/>
						</h:link>
						<h:commandLink value="Delete" action='#{physicalSpacesTypesBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
