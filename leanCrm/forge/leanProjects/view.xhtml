<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{leanProjectsBean.id}'/>
		<f:event type="preRenderView" listener='#{leanProjectsBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Lean Projects"/>

	<ui:define name="header">
		Lean Projects
	</ui:define>

	<ui:define name="subheader">
		View existing Lean Projects
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="leanProjectsBeanLeanProjectsAlias" value="Alias:"/>
			<h:outputText id="leanProjectsBeanLeanProjectsAlias" value="#{leanProjectsBean.leanProjects.alias}"/>
			<h:outputText/>
			<h:outputLabel for="leanProjectsBeanLeanProjectsOrden" value="Orden:"/>
			<h:outputText id="leanProjectsBeanLeanProjectsOrden" value="#{leanProjectsBean.leanProjects.orden}"/>
			<h:outputText/>
			<h:outputLabel for="leanProjectsBeanLeanProjectsObservations" value="Observations:"/>
			<h:inputTextarea id="leanProjectsBeanLeanProjectsObservations" value="#{leanProjectsBean.leanProjects.observations}"/>
			<h:outputText/>
			<h:outputLabel for="leanProjectsBeanLeanProjectsName" value="Name:"/>
			<h:outputText id="leanProjectsBeanLeanProjectsName" value="#{leanProjectsBean.leanProjects.name}"/>
			<h:outputText/>
			<h:outputLabel for="leanProjectsBeanLeanProjectsModelsCanvas" value="Models Canvas:"/>
			<h:dataTable id="leanProjectsBeanLeanProjectsModelsCanvas" styleClass="data-table" value="#{forgeview:asList(leanProjectsBean.leanProjects.modelsCanvas)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Name"/>
					</f:facet>
					<h:link outcome="/admin/modelsCanvas/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemName" value="#{_item.name}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
