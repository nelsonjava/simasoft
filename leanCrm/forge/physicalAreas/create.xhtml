<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{physicalAreasBean.id}'/>
		<f:event type="preRenderView" listener='#{physicalAreasBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Physical Areas"/>

	<ui:define name="header">
		Physical Areas
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty physicalAreasBean.id}'>
				Edit existing Physical Areas
			</c:when>
			<c:otherwise>
				Create a new Physical Areas
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="physicalAreasBeanPhysicalAreasAlias" value="Alias:"/>
				<h:panelGroup>
					<h:inputText id="physicalAreasBeanPhysicalAreasAlias" value="#{physicalAreasBean.physicalAreas.alias}"/>
					<h:message for="physicalAreasBeanPhysicalAreasAlias" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="physicalAreasBeanPhysicalAreasOrden" value="Orden:"/>
				<h:panelGroup>
					<h:inputText id="physicalAreasBeanPhysicalAreasOrden" value="#{physicalAreasBean.physicalAreas.orden}"/>
					<h:message for="physicalAreasBeanPhysicalAreasOrden" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="physicalAreasBeanPhysicalAreasObservations" value="Observations:"/>
				<h:panelGroup>
					<h:inputTextarea id="physicalAreasBeanPhysicalAreasObservations" value="#{physicalAreasBean.physicalAreas.observations}"/>
					<h:message for="physicalAreasBeanPhysicalAreasObservations" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="physicalAreasBeanPhysicalAreasName" value="Name:"/>
				<h:panelGroup>
					<h:inputText id="physicalAreasBeanPhysicalAreasName" value="#{physicalAreasBean.physicalAreas.name}"/>
					<h:message for="physicalAreasBeanPhysicalAreasName" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="physicalAreasBeanPhysicalAreasCode" value="Code:"/>
				<h:panelGroup>
					<h:inputText id="physicalAreasBeanPhysicalAreasCode" value="#{physicalAreasBean.physicalAreas.code}"/>
					<h:message for="physicalAreasBeanPhysicalAreasCode" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="physicalAreasBeanPhysicalAreasWidth" value="Width:"/>
				<h:panelGroup>
					<h:inputText id="physicalAreasBeanPhysicalAreasWidth" value="#{physicalAreasBean.physicalAreas.width}"/>
					<h:message for="physicalAreasBeanPhysicalAreasWidth" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="physicalAreasBeanPhysicalAreasHigh" value="High:"/>
				<h:panelGroup>
					<h:inputText id="physicalAreasBeanPhysicalAreasHigh" value="#{physicalAreasBean.physicalAreas.high}"/>
					<h:message for="physicalAreasBeanPhysicalAreasHigh" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="physicalAreasBeanPhysicalAreasProf" value="Prof:"/>
				<h:panelGroup>
					<h:inputText id="physicalAreasBeanPhysicalAreasProf" value="#{physicalAreasBean.physicalAreas.prof}"/>
					<h:message for="physicalAreasBeanPhysicalAreasProf" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="physicalAreasBeanPhysicalAreasArea" value="Area:"/>
				<h:panelGroup>
					<h:inputText id="physicalAreasBeanPhysicalAreasArea" value="#{physicalAreasBean.physicalAreas.area}"/>
					<h:message for="physicalAreasBeanPhysicalAreasArea" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="physicalAreasBeanPhysicalAreasVolume" value="Volume:"/>
				<h:panelGroup>
					<h:inputText id="physicalAreasBeanPhysicalAreasVolume" value="#{physicalAreasBean.physicalAreas.volume}"/>
					<h:message for="physicalAreasBeanPhysicalAreasVolume" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="physicalAreasBeanPhysicalAreasObjHijos" value="Obj Hijos:"/>
				<h:panelGroup>
					<ui:param name="_collection" value="#{physicalAreasBean.physicalAreas.objHijos}"/>
					<h:dataTable id="physicalAreasBeanPhysicalAreasObjHijos" styleClass="data-table" value="#{forgeview:asList(_collection)}" var="_item">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Alias"/>
							</f:facet>
							<h:link outcome="/admin/physicalAreas/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="_itemAlias" value="#{_item.alias}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="physicalAreasBeanAddAlias" value="#{physicalAreasBean.add.alias}"/>
								<h:message for="physicalAreasBeanAddAlias" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Orden"/>
							</f:facet>
							<h:link outcome="/admin/physicalAreas/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="_itemOrden" value="#{_item.orden}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="physicalAreasBeanAddOrden" value="#{physicalAreasBean.add.orden}"/>
								<h:message for="physicalAreasBeanAddOrden" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Observations"/>
							</f:facet>
							<h:link outcome="/admin/physicalAreas/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:inputTextarea id="_itemObservations" value="#{_item.observations}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputTextarea id="physicalAreasBeanAddObservations" value="#{physicalAreasBean.add.observations}"/>
								<h:message for="physicalAreasBeanAddObservations" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Name"/>
							</f:facet>
							<h:link outcome="/admin/physicalAreas/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="_itemName" value="#{_item.name}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="physicalAreasBeanAddName" value="#{physicalAreasBean.add.name}"/>
								<h:message for="physicalAreasBeanAddName" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Code"/>
							</f:facet>
							<h:link outcome="/admin/physicalAreas/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="_itemCode" value="#{_item.code}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="physicalAreasBeanAddCode" value="#{physicalAreasBean.add.code}"/>
								<h:message for="physicalAreasBeanAddCode" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column footerClass="remove-column" headerClass="remove-column">
							<h:commandLink action="#{_collection.remove(_item)}" styleClass="remove-button"/>
							<f:facet name="footer">
								<h:commandLink action="#{_collection.add(physicalAreasBean.added)}" id="physicalAreasBeanPhysicalAreasObjHijosAdd" styleClass="add-button">
									<f:setPropertyActionListener target="#{physicalAreasBean.add.objPadre}" value="#{physicalAreasBean.physicalAreas}"/>
								</h:commandLink>
							</f:facet>
						</h:column>
					</h:dataTable>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="physicalAreasBeanPhysicalAreasPhysicalSpaces" value="Physical Spaces:"/>
				<h:panelGroup>
					<ui:param name="_collection" value="#{physicalAreasBean.physicalAreas.physicalSpaces}"/>
					<h:dataTable id="physicalAreasBeanPhysicalAreasPhysicalSpaces" styleClass="data-table" value="#{forgeview:asList(_collection)}" var="_item">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Name"/>
							</f:facet>
							<h:link outcome="/admin/physicalSpaces/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="_itemName" value="#{_item.name}"/>
							</h:link>
						</h:column>
						<h:column footerClass="remove-column" headerClass="remove-column">
							<h:commandLink action="#{_collection.remove(_item)}" styleClass="remove-button"/>
						</h:column>
					</h:dataTable>
					<h:panelGrid columnClasses=",remove-column" columns="2" styleClass="data-table-footer">
						<h:selectOneMenu converter="#{physicalSpacesBean.converter}" id="physicalAreasBeanPhysicalAreasPhysicalSpacesSelect" value="#{requestScope['physicalAreasBeanPhysicalAreasPhysicalSpacesSelect']}">
							<f:selectItem/>
							<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{physicalSpacesBean.all}" var="_item"/>
						</h:selectOneMenu>
						<h:commandLink action="#{_collection.add(requestScope['physicalAreasBeanPhysicalAreasPhysicalSpacesSelect'])}" id="physicalAreasBeanPhysicalAreasPhysicalSpacesAdd" onclick="if (document.getElementById(document.forms[0].id+':physicalAreasBeanPhysicalAreasPhysicalSpacesSelect').selectedIndex &lt; 1) { alert('Must select a Physical Spaces'); return false; }" styleClass="add-button"/>
					</h:panelGrid>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="physicalAreasBeanPhysicalAreasPhysicalAreasTypes" value="Physical Areas Types:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{physicalAreasTypesBean.converter}" id="physicalAreasBeanPhysicalAreasPhysicalAreasTypes" value="#{physicalAreasBean.physicalAreas.physicalAreasTypes}">
						<f:selectItem/>
						<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{physicalAreasTypesBean.all}" var="_item"/>
					</h:selectOneMenu>
					<h:message for="physicalAreasBeanPhysicalAreasPhysicalAreasTypes" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="physicalAreasBeanPhysicalAreasObjPadre" value="Obj Padre:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{physicalAreasBean.converter}" id="physicalAreasBeanPhysicalAreasObjPadre" value="#{physicalAreasBean.physicalAreas.objPadre}">
						<f:selectItem/>
						<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{physicalAreasBean.all}" var="_item"/>
					</h:selectOneMenu>
					<h:message for="physicalAreasBeanPhysicalAreasObjPadre" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action='#{physicalAreasBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty physicalAreasBean.id}'>
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{physicalAreasBean.id}'/>
						</h:link>
						<h:commandLink value="Delete" action='#{physicalAreasBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
