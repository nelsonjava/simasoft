<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{itemsStatesBean.id}'/>
		<f:event type="preRenderView" listener='#{itemsStatesBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Items States"/>

	<ui:define name="header">
		Items States
	</ui:define>

	<ui:define name="subheader">
		View existing Items States
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="itemsStatesBeanItemsStatesAlias" value="Alias:"/>
			<h:outputText id="itemsStatesBeanItemsStatesAlias" value="#{itemsStatesBean.itemsStates.alias}"/>
			<h:outputText/>
			<h:outputLabel for="itemsStatesBeanItemsStatesOrden" value="Orden:"/>
			<h:outputText id="itemsStatesBeanItemsStatesOrden" value="#{itemsStatesBean.itemsStates.orden}"/>
			<h:outputText/>
			<h:outputLabel for="itemsStatesBeanItemsStatesObservations" value="Observations:"/>
			<h:inputTextarea id="itemsStatesBeanItemsStatesObservations" value="#{itemsStatesBean.itemsStates.observations}"/>
			<h:outputText/>
			<h:outputLabel for="itemsStatesBeanItemsStatesName" value="Name:"/>
			<h:outputText id="itemsStatesBeanItemsStatesName" value="#{itemsStatesBean.itemsStates.name}"/>
			<h:outputText/>
			<h:outputLabel for="itemsStatesBeanItemsStatesItems" value="Items:"/>
			<h:dataTable id="itemsStatesBeanItemsStatesItems" styleClass="data-table" value="#{forgeview:asList(itemsStatesBean.itemsStates.items)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Alias"/>
					</f:facet>
					<h:link outcome="/admin/items/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemAlias" value="#{_item.alias}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Orden"/>
					</f:facet>
					<h:link outcome="/admin/items/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemOrden" value="#{_item.orden}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Observations"/>
					</f:facet>
					<h:link outcome="/admin/items/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:inputTextarea id="_itemObservations" value="#{_item.observations}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Cv Number"/>
					</f:facet>
					<h:link outcome="/admin/items/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemCvNumber" value="#{_item.cvNumber}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Code"/>
					</f:facet>
					<h:link outcome="/admin/items/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemCode" value="#{_item.code}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
