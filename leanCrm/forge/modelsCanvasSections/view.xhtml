<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{modelsCanvasSectionsBean.id}'/>
		<f:event type="preRenderView" listener='#{modelsCanvasSectionsBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Models Canvas Sections"/>

	<ui:define name="header">
		Models Canvas Sections
	</ui:define>

	<ui:define name="subheader">
		View existing Models Canvas Sections
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="modelsCanvasSectionsBeanModelsCanvasSectionsAlias" value="Alias:"/>
			<h:outputText id="modelsCanvasSectionsBeanModelsCanvasSectionsAlias" value="#{modelsCanvasSectionsBean.modelsCanvasSections.alias}"/>
			<h:outputText/>
			<h:outputLabel for="modelsCanvasSectionsBeanModelsCanvasSectionsOrden" value="Orden:"/>
			<h:outputText id="modelsCanvasSectionsBeanModelsCanvasSectionsOrden" value="#{modelsCanvasSectionsBean.modelsCanvasSections.orden}"/>
			<h:outputText/>
			<h:outputLabel for="modelsCanvasSectionsBeanModelsCanvasSectionsObservations" value="Observations:"/>
			<h:inputTextarea id="modelsCanvasSectionsBeanModelsCanvasSectionsObservations" value="#{modelsCanvasSectionsBean.modelsCanvasSections.observations}"/>
			<h:outputText/>
			<h:outputLabel for="modelsCanvasSectionsBeanModelsCanvasSectionsName" value="Name:"/>
			<h:outputText id="modelsCanvasSectionsBeanModelsCanvasSectionsName" value="#{modelsCanvasSectionsBean.modelsCanvasSections.name}"/>
			<h:outputText/>
			<h:outputLabel for="modelsCanvasSectionsBeanModelsCanvasSectionsPostits" value="Postits:"/>
			<h:dataTable id="modelsCanvasSectionsBeanModelsCanvasSectionsPostits" styleClass="data-table" value="#{forgeview:asList(modelsCanvasSectionsBean.modelsCanvasSections.postits)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Alias"/>
					</f:facet>
					<h:link outcome="/admin/postits/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemAlias" value="#{_item.alias}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Orden"/>
					</f:facet>
					<h:link outcome="/admin/postits/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemOrden" value="#{_item.orden}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Observations"/>
					</f:facet>
					<h:link outcome="/admin/postits/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:inputTextarea id="_itemObservations" value="#{_item.observations}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Note"/>
					</f:facet>
					<h:link outcome="/admin/postits/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemNote" value="#{_item.note}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Obj Padre"/>
					</f:facet>
					<h:link outcome="/admin/postits/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="forgeview:display(_itemObjPadre)" value="#{forgeview:display(_item.objPadre)}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
			<h:outputLabel for="modelsCanvasSectionsBeanModelsCanvasSectionsModelsCanvas" value="Models Canvas:"/>
			<h:dataTable id="modelsCanvasSectionsBeanModelsCanvasSectionsModelsCanvas" styleClass="data-table" value="#{forgeview:asList(modelsCanvasSectionsBean.modelsCanvasSections.modelsCanvas)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Name"/>
					</f:facet>
					<h:link outcome="/admin/modelsCanvas/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemName" value="#{_item.name}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
