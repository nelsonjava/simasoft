<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{predioBean.id}'/>
		<f:event type="preRenderView" listener='#{predioBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Predio"/>

	<ui:define name="header">
		Predio
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty predioBean.id}'>
				Edit existing Predio
			</c:when>
			<c:otherwise>
				Create a new Predio
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="predioBeanPredioAlias" value="Alias:"/>
				<h:panelGroup>
					<h:inputText id="predioBeanPredioAlias" value="#{predioBean.predio.alias}"/>
					<h:message for="predioBeanPredioAlias" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="predioBeanPredioOrden" value="Orden:"/>
				<h:panelGroup>
					<h:inputText id="predioBeanPredioOrden" value="#{predioBean.predio.orden}"/>
					<h:message for="predioBeanPredioOrden" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="predioBeanPredioObservations" value="Observations:"/>
				<h:panelGroup>
					<h:inputTextarea id="predioBeanPredioObservations" value="#{predioBean.predio.observations}"/>
					<h:message for="predioBeanPredioObservations" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="predioBeanPredioNomenclatura" value="Nomenclatura:"/>
				<h:panelGroup>
					<h:inputText id="predioBeanPredioNomenclatura" value="#{predioBean.predio.nomenclatura}"/>
					<h:message for="predioBeanPredioNomenclatura" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="predioBeanPredioPredial" value="Predial:"/>
				<h:panelGroup>
					<h:inputText id="predioBeanPredioPredial" value="#{predioBean.predio.predial}"/>
					<h:message for="predioBeanPredioPredial" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="predioBeanPredioEstrato" value="Estrato:"/>
				<h:panelGroup>
					<h:inputText id="predioBeanPredioEstrato" value="#{predioBean.predio.estrato}"/>
					<h:message for="predioBeanPredioEstrato" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="predioBeanPredioMatricula" value="Matricula:"/>
				<h:panelGroup>
					<h:inputText id="predioBeanPredioMatricula" value="#{predioBean.predio.matricula}"/>
					<h:message for="predioBeanPredioMatricula" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="predioBeanPredioArea" value="Area:"/>
				<h:panelGroup>
					<h:inputText id="predioBeanPredioArea" value="#{predioBean.predio.area}"/>
					<h:message for="predioBeanPredioArea" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="predioBeanPredioPhysicalSpaces" value="Physical Spaces:"/>
				<h:panelGroup>
					<ui:param name="_collection" value="#{predioBean.predio.physicalSpaces}"/>
					<h:dataTable id="predioBeanPredioPhysicalSpaces" styleClass="data-table" value="#{forgeview:asList(_collection)}" var="_item">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Name"/>
							</f:facet>
							<h:link outcome="/admin/physicalSpaces/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="_itemName" value="#{_item.name}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="physicalSpacesBeanAddName" value="#{physicalSpacesBean.add.name}"/>
								<h:message for="physicalSpacesBeanAddName" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column footerClass="remove-column" headerClass="remove-column">
							<h:commandLink action="#{_collection.remove(_item)}" styleClass="remove-button"/>
							<f:facet name="footer">
								<h:commandLink action="#{_collection.add(physicalSpacesBean.added)}" id="predioBeanPredioPhysicalSpacesAdd" styleClass="add-button">
									<f:setPropertyActionListener target="#{physicalSpacesBean.add.predio}" value="#{predioBean.predio}"/>
								</h:commandLink>
							</f:facet>
						</h:column>
					</h:dataTable>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="predioBeanPredioObjHijos" value="Obj Hijos:"/>
				<h:panelGroup>
					<ui:param name="_collection" value="#{predioBean.predio.objHijos}"/>
					<h:dataTable id="predioBeanPredioObjHijos" styleClass="data-table" value="#{forgeview:asList(_collection)}" var="_item">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Alias"/>
							</f:facet>
							<h:link outcome="/admin/predio/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="_itemAlias" value="#{_item.alias}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="predioBeanAddAlias" value="#{predioBean.add.alias}"/>
								<h:message for="predioBeanAddAlias" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Orden"/>
							</f:facet>
							<h:link outcome="/admin/predio/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="_itemOrden" value="#{_item.orden}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="predioBeanAddOrden" value="#{predioBean.add.orden}"/>
								<h:message for="predioBeanAddOrden" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Observations"/>
							</f:facet>
							<h:link outcome="/admin/predio/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:inputTextarea id="_itemObservations" value="#{_item.observations}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputTextarea id="predioBeanAddObservations" value="#{predioBean.add.observations}"/>
								<h:message for="predioBeanAddObservations" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Nomenclatura"/>
							</f:facet>
							<h:link outcome="/admin/predio/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="_itemNomenclatura" value="#{_item.nomenclatura}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="predioBeanAddNomenclatura" value="#{predioBean.add.nomenclatura}"/>
								<h:message for="predioBeanAddNomenclatura" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Predial"/>
							</f:facet>
							<h:link outcome="/admin/predio/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="_itemPredial" value="#{_item.predial}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="predioBeanAddPredial" value="#{predioBean.add.predial}"/>
								<h:message for="predioBeanAddPredial" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column footerClass="remove-column" headerClass="remove-column">
							<h:commandLink action="#{_collection.remove(_item)}" styleClass="remove-button"/>
							<f:facet name="footer">
								<h:commandLink action="#{_collection.add(predioBean.added)}" id="predioBeanPredioObjHijosAdd" styleClass="add-button">
									<f:setPropertyActionListener target="#{predioBean.add.objPadre}" value="#{predioBean.predio}"/>
								</h:commandLink>
							</f:facet>
						</h:column>
					</h:dataTable>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="predioBeanPredioObjPadre" value="Obj Padre:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{predioBean.converter}" id="predioBeanPredioObjPadre" value="#{predioBean.predio.objPadre}">
						<f:selectItem/>
						<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{predioBean.all}" var="_item"/>
					</h:selectOneMenu>
					<h:message for="predioBeanPredioObjPadre" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action='#{predioBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty predioBean.id}'>
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{predioBean.id}'/>
						</h:link>
						<h:commandLink value="Delete" action='#{predioBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
