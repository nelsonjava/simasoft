<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value='#{seriesReportsBean.page}'/>
		<f:event type="preRenderView" listener='#{seriesReportsBean.paginate}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Series Reports entities"/>

	<ui:define name="header">
		Series Reports
	</ui:define>

	<ui:define name="subheader">
		Search Series Reports entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="seriesReportsBeanExampleAlias" value="Alias:"/>
						<h:panelGroup>
							<h:inputText id="seriesReportsBeanExampleAlias" value="#{seriesReportsBean.example.alias}"/>
							<h:message for="seriesReportsBeanExampleAlias" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="seriesReportsBeanExampleObservations" value="Observations:"/>
						<h:panelGroup>
							<h:inputTextarea id="seriesReportsBeanExampleObservations" value="#{seriesReportsBean.example.observations}"/>
							<h:message for="seriesReportsBeanExampleObservations" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="seriesReportsBeanExampleName" value="Name:"/>
						<h:panelGroup>
							<h:inputText id="seriesReportsBeanExampleName" value="#{seriesReportsBean.example.name}"/>
							<h:message for="seriesReportsBeanExampleName" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="seriesReportsBeanExampleCode" value="Code:"/>
						<h:panelGroup>
							<h:inputText id="seriesReportsBeanExampleCode" value="#{seriesReportsBean.example.code}"/>
							<h:message for="seriesReportsBeanExampleCode" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="seriesReportsBeanExampleSectionsReports" value="Sections Reports:"/>
						<h:panelGroup>
							<h:selectOneMenu converter="#{sectionsReportsBean.converter}" id="seriesReportsBeanExampleSectionsReports" value="#{seriesReportsBean.example.sectionsReports}">
								<f:selectItem/>
								<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{sectionsReportsBean.all}" var="_item"/>
							</h:selectOneMenu>
							<h:message for="seriesReportsBeanExampleSectionsReports" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action='#{seriesReportsBean.search}' styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action='#{seriesReportsBean.create}' styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="seriesReportsBeanPageItems" styleClass="data-table" value="#{seriesReportsBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Name"/>
					</f:facet>
					<h:link outcome="/admin/seriesReports/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemName" value="#{_item.name}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value='#{seriesReportsBean}'/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
