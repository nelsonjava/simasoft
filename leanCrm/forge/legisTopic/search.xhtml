<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value='#{legisTopicBean.page}'/>
		<f:event type="preRenderView" listener='#{legisTopicBean.paginate}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Legis Topic entities"/>

	<ui:define name="header">
		Legis Topic
	</ui:define>

	<ui:define name="subheader">
		Search Legis Topic entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="legisTopicBeanExampleAlias" value="Alias:"/>
						<h:panelGroup>
							<h:inputText id="legisTopicBeanExampleAlias" value="#{legisTopicBean.example.alias}"/>
							<h:message for="legisTopicBeanExampleAlias" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="legisTopicBeanExampleObservations" value="Observations:"/>
						<h:panelGroup>
							<h:inputTextarea id="legisTopicBeanExampleObservations" value="#{legisTopicBean.example.observations}"/>
							<h:message for="legisTopicBeanExampleObservations" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="legisTopicBeanExampleCode" value="Code:"/>
						<h:panelGroup>
							<h:inputText id="legisTopicBeanExampleCode" value="#{legisTopicBean.example.code}"/>
							<h:message for="legisTopicBeanExampleCode" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="legisTopicBeanExampleName" value="Name:"/>
						<h:panelGroup>
							<h:inputText id="legisTopicBeanExampleName" value="#{legisTopicBean.example.name}"/>
							<h:message for="legisTopicBeanExampleName" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="legisTopicBeanExampleLink" value="Link:"/>
						<h:panelGroup>
							<h:inputText id="legisTopicBeanExampleLink" value="#{legisTopicBean.example.link}"/>
							<h:message for="legisTopicBeanExampleLink" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action='#{legisTopicBean.search}' styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action='#{legisTopicBean.create}' styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="legisTopicBeanPageItems" styleClass="data-table" value="#{legisTopicBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Alias"/>
					</f:facet>
					<h:link outcome="/admin/legisTopic/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemAlias" value="#{_item.alias}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Orden"/>
					</f:facet>
					<h:link outcome="/admin/legisTopic/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemOrden" value="#{_item.orden}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Observations"/>
					</f:facet>
					<h:link outcome="/admin/legisTopic/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:inputTextarea id="_itemObservations" value="#{_item.observations}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Code"/>
					</f:facet>
					<h:link outcome="/admin/legisTopic/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemCode" value="#{_item.code}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Name"/>
					</f:facet>
					<h:link outcome="/admin/legisTopic/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemName" value="#{_item.name}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value='#{legisTopicBean}'/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
