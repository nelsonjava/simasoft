<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{legisTopicBean.id}'/>
		<f:event type="preRenderView" listener='#{legisTopicBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Legis Topic"/>

	<ui:define name="header">
		Legis Topic
	</ui:define>

	<ui:define name="subheader">
		View existing Legis Topic
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="legisTopicBeanLegisTopicAlias" value="Alias:"/>
			<h:outputText id="legisTopicBeanLegisTopicAlias" value="#{legisTopicBean.legisTopic.alias}"/>
			<h:outputText/>
			<h:outputLabel for="legisTopicBeanLegisTopicOrden" value="Orden:"/>
			<h:outputText id="legisTopicBeanLegisTopicOrden" value="#{legisTopicBean.legisTopic.orden}"/>
			<h:outputText/>
			<h:outputLabel for="legisTopicBeanLegisTopicObservations" value="Observations:"/>
			<h:inputTextarea id="legisTopicBeanLegisTopicObservations" value="#{legisTopicBean.legisTopic.observations}"/>
			<h:outputText/>
			<h:outputLabel for="legisTopicBeanLegisTopicCode" value="Code:"/>
			<h:outputText id="legisTopicBeanLegisTopicCode" value="#{legisTopicBean.legisTopic.code}"/>
			<h:outputText/>
			<h:outputLabel for="legisTopicBeanLegisTopicName" value="Name:"/>
			<h:outputText id="legisTopicBeanLegisTopicName" value="#{legisTopicBean.legisTopic.name}"/>
			<h:outputText/>
			<h:outputLabel for="legisTopicBeanLegisTopicLink" value="Link:"/>
			<h:outputText id="legisTopicBeanLegisTopicLink" value="#{legisTopicBean.legisTopic.link}"/>
			<h:outputText/>
			<h:outputLabel for="legisTopicBeanLegisTopicLocated" value="Located:"/>
			<h:outputText id="legisTopicBeanLegisTopicLocated" value="#{legisTopicBean.legisTopic.located}"/>
			<h:outputText/>
			<h:outputLabel for="legisTopicBeanLegisTopicLinkMail" value="Link Mail:"/>
			<h:outputText id="legisTopicBeanLegisTopicLinkMail" value="#{legisTopicBean.legisTopic.linkMail}"/>
			<h:outputText/>
			<h:outputLabel for="legisTopicBeanLegisTopicLegisSubject" value="Legis Subject:"/>
			<h:link id="legisTopicBeanLegisTopicLegisSubject" outcome="/admin/legisSubject/view" rendered="#{!empty legisTopicBean.legisTopic.legisSubject}" value="#{legisTopicBean.legisTopic.legisSubject}">
				<f:param name="id" value="#{legisTopicBean.legisTopic.legisSubject.id}"/>
			</h:link>
			<h:outputText/>
			<h:outputLabel for="legisTopicBeanLegisTopicLegisTopicTypes" value="Legis Topic Types:"/>
			<h:link id="legisTopicBeanLegisTopicLegisTopicTypes" outcome="/admin/legisTopicTypes/view" rendered="#{!empty legisTopicBean.legisTopic.legisTopicTypes}" value="#{legisTopicBean.legisTopic.legisTopicTypes}">
				<f:param name="id" value="#{legisTopicBean.legisTopic.legisTopicTypes.id}"/>
			</h:link>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
