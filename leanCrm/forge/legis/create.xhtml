<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{legisBean.id}'/>
		<f:event type="preRenderView" listener='#{legisBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Legis"/>

	<ui:define name="header">
		Legis
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty legisBean.id}'>
				Edit existing Legis
			</c:when>
			<c:otherwise>
				Create a new Legis
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="legisBeanLegisAlias" value="Alias:"/>
				<h:panelGroup>
					<h:inputText id="legisBeanLegisAlias" value="#{legisBean.legis.alias}"/>
					<h:message for="legisBeanLegisAlias" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="legisBeanLegisOrden" value="Orden:"/>
				<h:panelGroup>
					<h:inputText id="legisBeanLegisOrden" value="#{legisBean.legis.orden}"/>
					<h:message for="legisBeanLegisOrden" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="legisBeanLegisObservations" value="Observations:"/>
				<h:panelGroup>
					<h:inputTextarea id="legisBeanLegisObservations" value="#{legisBean.legis.observations}"/>
					<h:message for="legisBeanLegisObservations" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="legisBeanLegisCode" value="Code:"/>
				<h:panelGroup>
					<h:inputText id="legisBeanLegisCode" value="#{legisBean.legis.code}"/>
					<h:message for="legisBeanLegisCode" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="legisBeanLegisName" value="Name:"/>
				<h:panelGroup>
					<h:inputText id="legisBeanLegisName" value="#{legisBean.legis.name}"/>
					<h:message for="legisBeanLegisName" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="legisBeanLegisDate" value="Date:"/>
				<h:panelGroup>
					<h:inputText id="legisBeanLegisDate" value="#{legisBean.legis.date}">
						<f:convertDateTime type="date"/>
					</h:inputText>
					<h:message for="legisBeanLegisDate" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="legisBeanLegisLink" value="Link:"/>
				<h:panelGroup>
					<h:inputText id="legisBeanLegisLink" value="#{legisBean.legis.link}"/>
					<h:message for="legisBeanLegisLink" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="legisBeanLegisLegisArt" value="Legis Art:"/>
				<h:panelGroup>
					<ui:param name="_collection" value="#{legisBean.legis.legisArt}"/>
					<h:dataTable id="legisBeanLegisLegisArt" styleClass="data-table" value="#{forgeview:asList(_collection)}" var="_item">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Alias"/>
							</f:facet>
							<h:link outcome="/admin/legisArt/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="_itemAlias" value="#{_item.alias}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="legisArtBeanAddAlias" value="#{legisArtBean.add.alias}"/>
								<h:message for="legisArtBeanAddAlias" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Orden"/>
							</f:facet>
							<h:link outcome="/admin/legisArt/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="_itemOrden" value="#{_item.orden}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="legisArtBeanAddOrden" value="#{legisArtBean.add.orden}"/>
								<h:message for="legisArtBeanAddOrden" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Observations"/>
							</f:facet>
							<h:link outcome="/admin/legisArt/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:inputTextarea id="_itemObservations" value="#{_item.observations}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputTextarea id="legisArtBeanAddObservations" value="#{legisArtBean.add.observations}"/>
								<h:message for="legisArtBeanAddObservations" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Code"/>
							</f:facet>
							<h:link outcome="/admin/legisArt/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="_itemCode" value="#{_item.code}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="legisArtBeanAddCode" value="#{legisArtBean.add.code}"/>
								<h:message for="legisArtBeanAddCode" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Name"/>
							</f:facet>
							<h:link outcome="/admin/legisArt/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="_itemName" value="#{_item.name}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="legisArtBeanAddName" value="#{legisArtBean.add.name}"/>
								<h:message for="legisArtBeanAddName" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column footerClass="remove-column" headerClass="remove-column">
							<h:commandLink action="#{_collection.remove(_item)}" styleClass="remove-button"/>
							<f:facet name="footer">
								<h:commandLink action="#{_collection.add(legisArtBean.added)}" id="legisBeanLegisLegisArtAdd" styleClass="add-button">
									<f:setPropertyActionListener target="#{legisArtBean.add.legis}" value="#{legisBean.legis}"/>
								</h:commandLink>
							</f:facet>
						</h:column>
					</h:dataTable>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="legisBeanLegisLegisTypes" value="Legis Types:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{legisTypesBean.converter}" id="legisBeanLegisLegisTypes" value="#{legisBean.legis.legisTypes}">
						<f:selectItem/>
						<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{legisTypesBean.all}" var="_item"/>
					</h:selectOneMenu>
					<h:message for="legisBeanLegisLegisTypes" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action='#{legisBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty legisBean.id}'>
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{legisBean.id}'/>
						</h:link>
						<h:commandLink value="Delete" action='#{legisBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
