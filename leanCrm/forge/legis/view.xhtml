<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{legisBean.id}'/>
		<f:event type="preRenderView" listener='#{legisBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Legis"/>

	<ui:define name="header">
		Legis
	</ui:define>

	<ui:define name="subheader">
		View existing Legis
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="legisBeanLegisAlias" value="Alias:"/>
			<h:outputText id="legisBeanLegisAlias" value="#{legisBean.legis.alias}"/>
			<h:outputText/>
			<h:outputLabel for="legisBeanLegisOrden" value="Orden:"/>
			<h:outputText id="legisBeanLegisOrden" value="#{legisBean.legis.orden}"/>
			<h:outputText/>
			<h:outputLabel for="legisBeanLegisObservations" value="Observations:"/>
			<h:inputTextarea id="legisBeanLegisObservations" value="#{legisBean.legis.observations}"/>
			<h:outputText/>
			<h:outputLabel for="legisBeanLegisCode" value="Code:"/>
			<h:outputText id="legisBeanLegisCode" value="#{legisBean.legis.code}"/>
			<h:outputText/>
			<h:outputLabel for="legisBeanLegisName" value="Name:"/>
			<h:outputText id="legisBeanLegisName" value="#{legisBean.legis.name}"/>
			<h:outputText/>
			<h:outputLabel for="legisBeanLegisDate" value="Date:"/>
			<h:outputText id="legisBeanLegisDate" value="#{legisBean.legis.date}">
				<f:convertDateTime type="date"/>
			</h:outputText>
			<h:outputText/>
			<h:outputLabel for="legisBeanLegisLink" value="Link:"/>
			<h:outputText id="legisBeanLegisLink" value="#{legisBean.legis.link}"/>
			<h:outputText/>
			<h:outputLabel for="legisBeanLegisLegisArt" value="Legis Art:"/>
			<h:dataTable id="legisBeanLegisLegisArt" styleClass="data-table" value="#{forgeview:asList(legisBean.legis.legisArt)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Alias"/>
					</f:facet>
					<h:link outcome="/admin/legisArt/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemAlias" value="#{_item.alias}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Orden"/>
					</f:facet>
					<h:link outcome="/admin/legisArt/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemOrden" value="#{_item.orden}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Observations"/>
					</f:facet>
					<h:link outcome="/admin/legisArt/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:inputTextarea id="_itemObservations" value="#{_item.observations}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Code"/>
					</f:facet>
					<h:link outcome="/admin/legisArt/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemCode" value="#{_item.code}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Name"/>
					</f:facet>
					<h:link outcome="/admin/legisArt/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemName" value="#{_item.name}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
			<h:outputLabel for="legisBeanLegisLegisTypes" value="Legis Types:"/>
			<h:link id="legisBeanLegisLegisTypes" outcome="/admin/legisTypes/view" rendered="#{!empty legisBean.legis.legisTypes}" value="#{legisBean.legis.legisTypes}">
				<f:param name="id" value="#{legisBean.legis.legisTypes.id}"/>
			</h:link>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
