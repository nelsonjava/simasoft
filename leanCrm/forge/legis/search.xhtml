<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value='#{legisBean.page}'/>
		<f:event type="preRenderView" listener='#{legisBean.paginate}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Legis entities"/>

	<ui:define name="header">
		Legis
	</ui:define>

	<ui:define name="subheader">
		Search Legis entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="legisBeanExampleAlias" value="Alias:"/>
						<h:panelGroup>
							<h:inputText id="legisBeanExampleAlias" value="#{legisBean.example.alias}"/>
							<h:message for="legisBeanExampleAlias" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="legisBeanExampleObservations" value="Observations:"/>
						<h:panelGroup>
							<h:inputTextarea id="legisBeanExampleObservations" value="#{legisBean.example.observations}"/>
							<h:message for="legisBeanExampleObservations" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="legisBeanExampleCode" value="Code:"/>
						<h:panelGroup>
							<h:inputText id="legisBeanExampleCode" value="#{legisBean.example.code}"/>
							<h:message for="legisBeanExampleCode" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="legisBeanExampleName" value="Name:"/>
						<h:panelGroup>
							<h:inputText id="legisBeanExampleName" value="#{legisBean.example.name}"/>
							<h:message for="legisBeanExampleName" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="legisBeanExampleLink" value="Link:"/>
						<h:panelGroup>
							<h:inputText id="legisBeanExampleLink" value="#{legisBean.example.link}"/>
							<h:message for="legisBeanExampleLink" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action='#{legisBean.search}' styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action='#{legisBean.create}' styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="legisBeanPageItems" styleClass="data-table" value="#{legisBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Alias"/>
					</f:facet>
					<h:link outcome="/admin/legis/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemAlias" value="#{_item.alias}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Orden"/>
					</f:facet>
					<h:link outcome="/admin/legis/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemOrden" value="#{_item.orden}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Observations"/>
					</f:facet>
					<h:link outcome="/admin/legis/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:inputTextarea id="_itemObservations" value="#{_item.observations}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Code"/>
					</f:facet>
					<h:link outcome="/admin/legis/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemCode" value="#{_item.code}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Name"/>
					</f:facet>
					<h:link outcome="/admin/legis/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemName" value="#{_item.name}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value='#{legisBean}'/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
