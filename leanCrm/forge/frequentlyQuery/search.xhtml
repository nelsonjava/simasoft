<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value='#{frequentlyQueryBean.page}'/>
		<f:event type="preRenderView" listener='#{frequentlyQueryBean.paginate}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Frequently Query entities"/>

	<ui:define name="header">
		Frequently Query
	</ui:define>

	<ui:define name="subheader">
		Search Frequently Query entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="frequentlyQueryBeanExampleAlias" value="Alias:"/>
						<h:panelGroup>
							<h:inputText id="frequentlyQueryBeanExampleAlias" value="#{frequentlyQueryBean.example.alias}"/>
							<h:message for="frequentlyQueryBeanExampleAlias" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="frequentlyQueryBeanExampleObservations" value="Observations:"/>
						<h:panelGroup>
							<h:inputTextarea id="frequentlyQueryBeanExampleObservations" value="#{frequentlyQueryBean.example.observations}"/>
							<h:message for="frequentlyQueryBeanExampleObservations" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="frequentlyQueryBeanExampleName" value="Name:"/>
						<h:panelGroup>
							<h:inputText id="frequentlyQueryBeanExampleName" value="#{frequentlyQueryBean.example.name}"/>
							<h:message for="frequentlyQueryBeanExampleName" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action='#{frequentlyQueryBean.search}' styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action='#{frequentlyQueryBean.create}' styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="frequentlyQueryBeanPageItems" styleClass="data-table" value="#{frequentlyQueryBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Name"/>
					</f:facet>
					<h:link outcome="/admin/frequentlyQuery/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemName" value="#{_item.name}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value='#{frequentlyQueryBean}'/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
