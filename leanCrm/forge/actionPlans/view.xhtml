<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{actionPlansBean.id}'/>
		<f:event type="preRenderView" listener='#{actionPlansBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Action Plans"/>

	<ui:define name="header">
		Action Plans
	</ui:define>

	<ui:define name="subheader">
		View existing Action Plans
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="actionPlansBeanActionPlansAlias" value="Alias:"/>
			<h:outputText id="actionPlansBeanActionPlansAlias" value="#{actionPlansBean.actionPlans.alias}"/>
			<h:outputText/>
			<h:outputLabel for="actionPlansBeanActionPlansOrden" value="Orden:"/>
			<h:outputText id="actionPlansBeanActionPlansOrden" value="#{actionPlansBean.actionPlans.orden}"/>
			<h:outputText/>
			<h:outputLabel for="actionPlansBeanActionPlansObservations" value="Observations:"/>
			<h:inputTextarea id="actionPlansBeanActionPlansObservations" value="#{actionPlansBean.actionPlans.observations}"/>
			<h:outputText/>
			<h:outputLabel for="actionPlansBeanActionPlansScheduledDate" value="Scheduled Date:"/>
			<h:outputText id="actionPlansBeanActionPlansScheduledDate" value="#{actionPlansBean.actionPlans.scheduledDate}">
				<f:convertDateTime type="date"/>
			</h:outputText>
			<h:outputText/>
			<h:outputLabel for="actionPlansBeanActionPlansEvidences" value="Evidences:"/>
			<h:outputText id="actionPlansBeanActionPlansEvidences" value="#{actionPlansBean.actionPlans.evidences}"/>
			<h:outputText/>
			<h:outputLabel for="actionPlansBeanActionPlansTrackingDate" value="Tracking Date:"/>
			<h:outputText id="actionPlansBeanActionPlansTrackingDate" value="#{actionPlansBean.actionPlans.trackingDate}">
				<f:convertDateTime type="date"/>
			</h:outputText>
			<h:outputText/>
			<h:outputLabel for="actionPlansBeanActionPlansContinualImprovements" value="Continual Improvements:"/>
			<h:link id="actionPlansBeanActionPlansContinualImprovements" outcome="/admin/continualImprovements/view" rendered="#{!empty actionPlansBean.actionPlans.continualImprovements}" value="#{actionPlansBean.actionPlans.continualImprovements}">
				<f:param name="id" value="#{actionPlansBean.actionPlans.continualImprovements.id}"/>
			</h:link>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
