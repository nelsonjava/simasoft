<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{legisSubjectBean.id}'/>
		<f:event type="preRenderView" listener='#{legisSubjectBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Legis Subject"/>

	<ui:define name="header">
		Legis Subject
	</ui:define>

	<ui:define name="subheader">
		View existing Legis Subject
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="legisSubjectBeanLegisSubjectAlias" value="Alias:"/>
			<h:outputText id="legisSubjectBeanLegisSubjectAlias" value="#{legisSubjectBean.legisSubject.alias}"/>
			<h:outputText/>
			<h:outputLabel for="legisSubjectBeanLegisSubjectOrden" value="Orden:"/>
			<h:outputText id="legisSubjectBeanLegisSubjectOrden" value="#{legisSubjectBean.legisSubject.orden}"/>
			<h:outputText/>
			<h:outputLabel for="legisSubjectBeanLegisSubjectObservations" value="Observations:"/>
			<h:inputTextarea id="legisSubjectBeanLegisSubjectObservations" value="#{legisSubjectBean.legisSubject.observations}"/>
			<h:outputText/>
			<h:outputLabel for="legisSubjectBeanLegisSubjectCode" value="Code:"/>
			<h:outputText id="legisSubjectBeanLegisSubjectCode" value="#{legisSubjectBean.legisSubject.code}"/>
			<h:outputText/>
			<h:outputLabel for="legisSubjectBeanLegisSubjectName" value="Name:"/>
			<h:outputText id="legisSubjectBeanLegisSubjectName" value="#{legisSubjectBean.legisSubject.name}"/>
			<h:outputText/>
			<h:outputLabel for="legisSubjectBeanLegisSubjectObjHijos" value="Obj Hijos:"/>
			<h:dataTable id="legisSubjectBeanLegisSubjectObjHijos" styleClass="data-table" value="#{forgeview:asList(legisSubjectBean.legisSubject.objHijos)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Alias"/>
					</f:facet>
					<h:link outcome="/admin/legisSubject/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemAlias" value="#{_item.alias}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Orden"/>
					</f:facet>
					<h:link outcome="/admin/legisSubject/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemOrden" value="#{_item.orden}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Observations"/>
					</f:facet>
					<h:link outcome="/admin/legisSubject/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:inputTextarea id="_itemObservations" value="#{_item.observations}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Code"/>
					</f:facet>
					<h:link outcome="/admin/legisSubject/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemCode" value="#{_item.code}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Name"/>
					</f:facet>
					<h:link outcome="/admin/legisSubject/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemName" value="#{_item.name}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
			<h:outputLabel for="legisSubjectBeanLegisSubjectLegisTopic" value="Legis Topic:"/>
			<h:dataTable id="legisSubjectBeanLegisSubjectLegisTopic" styleClass="data-table" value="#{forgeview:asList(legisSubjectBean.legisSubject.legisTopic)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Alias"/>
					</f:facet>
					<h:link outcome="/admin/legisTopic/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemAlias" value="#{_item.alias}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Orden"/>
					</f:facet>
					<h:link outcome="/admin/legisTopic/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemOrden" value="#{_item.orden}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Observations"/>
					</f:facet>
					<h:link outcome="/admin/legisTopic/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:inputTextarea id="_itemObservations" value="#{_item.observations}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Code"/>
					</f:facet>
					<h:link outcome="/admin/legisTopic/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemCode" value="#{_item.code}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Name"/>
					</f:facet>
					<h:link outcome="/admin/legisTopic/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemName" value="#{_item.name}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
			<h:outputLabel for="legisSubjectBeanLegisSubjectLegisArtSubject" value="Legis Art Subject:"/>
			<h:dataTable id="legisSubjectBeanLegisSubjectLegisArtSubject" styleClass="data-table" value="#{forgeview:asList(legisSubjectBean.legisSubject.legisArtSubject)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Alias"/>
					</f:facet>
					<h:link outcome="/admin/legisArtSubject/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemAlias" value="#{_item.alias}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Orden"/>
					</f:facet>
					<h:link outcome="/admin/legisArtSubject/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemOrden" value="#{_item.orden}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Observations"/>
					</f:facet>
					<h:link outcome="/admin/legisArtSubject/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:inputTextarea id="_itemObservations" value="#{_item.observations}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Name"/>
					</f:facet>
					<h:link outcome="/admin/legisArtSubject/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemName" value="#{_item.name}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Legis Art"/>
					</f:facet>
					<h:link outcome="/admin/legisArtSubject/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="forgeview:display(_itemLegisArt)" value="#{forgeview:display(_item.legisArt)}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
			<h:outputLabel for="legisSubjectBeanLegisSubjectObjPadre" value="Obj Padre:"/>
			<h:link id="legisSubjectBeanLegisSubjectObjPadre" outcome="/admin/legisSubject/view" rendered="#{!empty legisSubjectBean.legisSubject.objPadre}" value="#{legisSubjectBean.legisSubject.objPadre}">
				<f:param name="id" value="#{legisSubjectBean.legisSubject.objPadre.id}"/>
			</h:link>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
