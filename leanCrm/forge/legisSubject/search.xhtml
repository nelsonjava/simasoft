<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value='#{legisSubjectBean.page}'/>
		<f:event type="preRenderView" listener='#{legisSubjectBean.paginate}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Legis Subject entities"/>

	<ui:define name="header">
		Legis Subject
	</ui:define>

	<ui:define name="subheader">
		Search Legis Subject entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="legisSubjectBeanExampleAlias" value="Alias:"/>
						<h:panelGroup>
							<h:inputText id="legisSubjectBeanExampleAlias" value="#{legisSubjectBean.example.alias}"/>
							<h:message for="legisSubjectBeanExampleAlias" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="legisSubjectBeanExampleObservations" value="Observations:"/>
						<h:panelGroup>
							<h:inputTextarea id="legisSubjectBeanExampleObservations" value="#{legisSubjectBean.example.observations}"/>
							<h:message for="legisSubjectBeanExampleObservations" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="legisSubjectBeanExampleCode" value="Code:"/>
						<h:panelGroup>
							<h:inputText id="legisSubjectBeanExampleCode" value="#{legisSubjectBean.example.code}"/>
							<h:message for="legisSubjectBeanExampleCode" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="legisSubjectBeanExampleName" value="Name:"/>
						<h:panelGroup>
							<h:inputText id="legisSubjectBeanExampleName" value="#{legisSubjectBean.example.name}"/>
							<h:message for="legisSubjectBeanExampleName" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="legisSubjectBeanExampleObjPadre" value="Obj Padre:"/>
						<h:panelGroup>
							<h:selectOneMenu converter="#{legisSubjectBean.converter}" id="legisSubjectBeanExampleObjPadre" value="#{legisSubjectBean.example.objPadre}">
								<f:selectItem/>
								<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{legisSubjectBean.all}" var="_item"/>
							</h:selectOneMenu>
							<h:message for="legisSubjectBeanExampleObjPadre" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action='#{legisSubjectBean.search}' styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action='#{legisSubjectBean.create}' styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="legisSubjectBeanPageItems" styleClass="data-table" value="#{legisSubjectBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Alias"/>
					</f:facet>
					<h:link outcome="/admin/legisSubject/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemAlias" value="#{_item.alias}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Orden"/>
					</f:facet>
					<h:link outcome="/admin/legisSubject/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemOrden" value="#{_item.orden}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Observations"/>
					</f:facet>
					<h:link outcome="/admin/legisSubject/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:inputTextarea id="_itemObservations" value="#{_item.observations}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Code"/>
					</f:facet>
					<h:link outcome="/admin/legisSubject/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemCode" value="#{_item.code}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Name"/>
					</f:facet>
					<h:link outcome="/admin/legisSubject/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemName" value="#{_item.name}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value='#{legisSubjectBean}'/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
