<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{legisSubjectBean.id}'/>
		<f:event type="preRenderView" listener='#{legisSubjectBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Legis Subject"/>

	<ui:define name="header">
		Legis Subject
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty legisSubjectBean.id}'>
				Edit existing Legis Subject
			</c:when>
			<c:otherwise>
				Create a new Legis Subject
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="legisSubjectBeanLegisSubjectAlias" value="Alias:"/>
				<h:panelGroup>
					<h:inputText id="legisSubjectBeanLegisSubjectAlias" value="#{legisSubjectBean.legisSubject.alias}"/>
					<h:message for="legisSubjectBeanLegisSubjectAlias" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="legisSubjectBeanLegisSubjectOrden" value="Orden:"/>
				<h:panelGroup>
					<h:inputText id="legisSubjectBeanLegisSubjectOrden" value="#{legisSubjectBean.legisSubject.orden}"/>
					<h:message for="legisSubjectBeanLegisSubjectOrden" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="legisSubjectBeanLegisSubjectObservations" value="Observations:"/>
				<h:panelGroup>
					<h:inputTextarea id="legisSubjectBeanLegisSubjectObservations" value="#{legisSubjectBean.legisSubject.observations}"/>
					<h:message for="legisSubjectBeanLegisSubjectObservations" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="legisSubjectBeanLegisSubjectCode" value="Code:"/>
				<h:panelGroup>
					<h:inputText id="legisSubjectBeanLegisSubjectCode" value="#{legisSubjectBean.legisSubject.code}"/>
					<h:message for="legisSubjectBeanLegisSubjectCode" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="legisSubjectBeanLegisSubjectName" value="Name:"/>
				<h:panelGroup>
					<h:inputText id="legisSubjectBeanLegisSubjectName" value="#{legisSubjectBean.legisSubject.name}"/>
					<h:message for="legisSubjectBeanLegisSubjectName" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="legisSubjectBeanLegisSubjectObjHijos" value="Obj Hijos:"/>
				<h:panelGroup>
					<ui:param name="_collection" value="#{legisSubjectBean.legisSubject.objHijos}"/>
					<h:dataTable id="legisSubjectBeanLegisSubjectObjHijos" styleClass="data-table" value="#{forgeview:asList(_collection)}" var="_item">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Alias"/>
							</f:facet>
							<h:link outcome="/admin/legisSubject/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="_itemAlias" value="#{_item.alias}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="legisSubjectBeanAddAlias" value="#{legisSubjectBean.add.alias}"/>
								<h:message for="legisSubjectBeanAddAlias" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Orden"/>
							</f:facet>
							<h:link outcome="/admin/legisSubject/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="_itemOrden" value="#{_item.orden}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="legisSubjectBeanAddOrden" value="#{legisSubjectBean.add.orden}"/>
								<h:message for="legisSubjectBeanAddOrden" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Observations"/>
							</f:facet>
							<h:link outcome="/admin/legisSubject/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:inputTextarea id="_itemObservations" value="#{_item.observations}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputTextarea id="legisSubjectBeanAddObservations" value="#{legisSubjectBean.add.observations}"/>
								<h:message for="legisSubjectBeanAddObservations" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Code"/>
							</f:facet>
							<h:link outcome="/admin/legisSubject/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="_itemCode" value="#{_item.code}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="legisSubjectBeanAddCode" value="#{legisSubjectBean.add.code}"/>
								<h:message for="legisSubjectBeanAddCode" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Name"/>
							</f:facet>
							<h:link outcome="/admin/legisSubject/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="_itemName" value="#{_item.name}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="legisSubjectBeanAddName" value="#{legisSubjectBean.add.name}"/>
								<h:message for="legisSubjectBeanAddName" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column footerClass="remove-column" headerClass="remove-column">
							<h:commandLink action="#{_collection.remove(_item)}" styleClass="remove-button"/>
							<f:facet name="footer">
								<h:commandLink action="#{_collection.add(legisSubjectBean.added)}" id="legisSubjectBeanLegisSubjectObjHijosAdd" styleClass="add-button">
									<f:setPropertyActionListener target="#{legisSubjectBean.add.objPadre}" value="#{legisSubjectBean.legisSubject}"/>
								</h:commandLink>
							</f:facet>
						</h:column>
					</h:dataTable>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="legisSubjectBeanLegisSubjectLegisTopic" value="Legis Topic:"/>
				<h:panelGroup>
					<ui:param name="_collection" value="#{legisSubjectBean.legisSubject.legisTopic}"/>
					<h:dataTable id="legisSubjectBeanLegisSubjectLegisTopic" styleClass="data-table" value="#{forgeview:asList(_collection)}" var="_item">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Alias"/>
							</f:facet>
							<h:link outcome="/admin/legisTopic/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="_itemAlias" value="#{_item.alias}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="legisTopicBeanAddAlias" value="#{legisTopicBean.add.alias}"/>
								<h:message for="legisTopicBeanAddAlias" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Orden"/>
							</f:facet>
							<h:link outcome="/admin/legisTopic/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="_itemOrden" value="#{_item.orden}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="legisTopicBeanAddOrden" value="#{legisTopicBean.add.orden}"/>
								<h:message for="legisTopicBeanAddOrden" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Observations"/>
							</f:facet>
							<h:link outcome="/admin/legisTopic/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:inputTextarea id="_itemObservations" value="#{_item.observations}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputTextarea id="legisTopicBeanAddObservations" value="#{legisTopicBean.add.observations}"/>
								<h:message for="legisTopicBeanAddObservations" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Code"/>
							</f:facet>
							<h:link outcome="/admin/legisTopic/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="_itemCode" value="#{_item.code}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="legisTopicBeanAddCode" value="#{legisTopicBean.add.code}"/>
								<h:message for="legisTopicBeanAddCode" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Name"/>
							</f:facet>
							<h:link outcome="/admin/legisTopic/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="_itemName" value="#{_item.name}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="legisTopicBeanAddName" value="#{legisTopicBean.add.name}"/>
								<h:message for="legisTopicBeanAddName" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column footerClass="remove-column" headerClass="remove-column">
							<h:commandLink action="#{_collection.remove(_item)}" styleClass="remove-button"/>
							<f:facet name="footer">
								<h:commandLink action="#{_collection.add(legisTopicBean.added)}" id="legisSubjectBeanLegisSubjectLegisTopicAdd" styleClass="add-button">
									<f:setPropertyActionListener target="#{legisTopicBean.add.legisSubject}" value="#{legisSubjectBean.legisSubject}"/>
								</h:commandLink>
							</f:facet>
						</h:column>
					</h:dataTable>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="legisSubjectBeanLegisSubjectLegisArtSubject" value="Legis Art Subject:"/>
				<h:panelGroup>
					<ui:param name="_collection" value="#{legisSubjectBean.legisSubject.legisArtSubject}"/>
					<h:dataTable id="legisSubjectBeanLegisSubjectLegisArtSubject" styleClass="data-table" value="#{forgeview:asList(_collection)}" var="_item">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Alias"/>
							</f:facet>
							<h:link outcome="/admin/legisArtSubject/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="_itemAlias" value="#{_item.alias}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="legisArtSubjectBeanAddAlias" value="#{legisArtSubjectBean.add.alias}"/>
								<h:message for="legisArtSubjectBeanAddAlias" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Orden"/>
							</f:facet>
							<h:link outcome="/admin/legisArtSubject/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="_itemOrden" value="#{_item.orden}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="legisArtSubjectBeanAddOrden" value="#{legisArtSubjectBean.add.orden}"/>
								<h:message for="legisArtSubjectBeanAddOrden" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Observations"/>
							</f:facet>
							<h:link outcome="/admin/legisArtSubject/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:inputTextarea id="_itemObservations" value="#{_item.observations}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputTextarea id="legisArtSubjectBeanAddObservations" value="#{legisArtSubjectBean.add.observations}"/>
								<h:message for="legisArtSubjectBeanAddObservations" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Name"/>
							</f:facet>
							<h:link outcome="/admin/legisArtSubject/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="_itemName" value="#{_item.name}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="legisArtSubjectBeanAddName" value="#{legisArtSubjectBean.add.name}"/>
								<h:message for="legisArtSubjectBeanAddName" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Legis Art"/>
							</f:facet>
							<h:link outcome="/admin/legisArtSubject/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="forgeview:display(_itemLegisArt)" value="#{forgeview:display(_item.legisArt)}"/>
							</h:link>
							<f:facet name="footer">
								<h:selectOneMenu converter="#{legisArtBean.converter}" id="legisArtSubjectBeanAddLegisArt" value="#{legisArtSubjectBean.add.legisArt}">
									<f:selectItem/>
									<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{legisArtBean.all}" var="_item"/>
								</h:selectOneMenu>
								<h:message for="legisArtSubjectBeanAddLegisArt" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column footerClass="remove-column" headerClass="remove-column">
							<h:commandLink action="#{_collection.remove(_item)}" styleClass="remove-button"/>
							<f:facet name="footer">
								<h:commandLink action="#{_collection.add(legisArtSubjectBean.added)}" id="legisSubjectBeanLegisSubjectLegisArtSubjectAdd" styleClass="add-button">
									<f:setPropertyActionListener target="#{legisArtSubjectBean.add.legisSubject}" value="#{legisSubjectBean.legisSubject}"/>
								</h:commandLink>
							</f:facet>
						</h:column>
					</h:dataTable>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="legisSubjectBeanLegisSubjectObjPadre" value="Obj Padre:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{legisSubjectBean.converter}" id="legisSubjectBeanLegisSubjectObjPadre" value="#{legisSubjectBean.legisSubject.objPadre}">
						<f:selectItem/>
						<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{legisSubjectBean.all}" var="_item"/>
					</h:selectOneMenu>
					<h:message for="legisSubjectBeanLegisSubjectObjPadre" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action='#{legisSubjectBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty legisSubjectBean.id}'>
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{legisSubjectBean.id}'/>
						</h:link>
						<h:commandLink value="Delete" action='#{legisSubjectBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
