<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{sectionsReportsBean.id}'/>
		<f:event type="preRenderView" listener='#{sectionsReportsBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Sections Reports"/>

	<ui:define name="header">
		Sections Reports
	</ui:define>

	<ui:define name="subheader">
		View existing Sections Reports
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="sectionsReportsBeanSectionsReportsAlias" value="Alias:"/>
			<h:outputText id="sectionsReportsBeanSectionsReportsAlias" value="#{sectionsReportsBean.sectionsReports.alias}"/>
			<h:outputText/>
			<h:outputLabel for="sectionsReportsBeanSectionsReportsOrden" value="Orden:"/>
			<h:outputText id="sectionsReportsBeanSectionsReportsOrden" value="#{sectionsReportsBean.sectionsReports.orden}"/>
			<h:outputText/>
			<h:outputLabel for="sectionsReportsBeanSectionsReportsObservations" value="Observations:"/>
			<h:inputTextarea id="sectionsReportsBeanSectionsReportsObservations" value="#{sectionsReportsBean.sectionsReports.observations}"/>
			<h:outputText/>
			<h:outputLabel for="sectionsReportsBeanSectionsReportsName" value="Name:"/>
			<h:outputText id="sectionsReportsBeanSectionsReportsName" value="#{sectionsReportsBean.sectionsReports.name}"/>
			<h:outputText/>
			<h:outputLabel for="sectionsReportsBeanSectionsReportsCode" value="Code:"/>
			<h:outputText id="sectionsReportsBeanSectionsReportsCode" value="#{sectionsReportsBean.sectionsReports.code}"/>
			<h:outputText/>
			<h:outputLabel for="sectionsReportsBeanSectionsReportsSeriesReports" value="Series Reports:"/>
			<h:dataTable id="sectionsReportsBeanSectionsReportsSeriesReports" styleClass="data-table" value="#{forgeview:asList(sectionsReportsBean.sectionsReports.seriesReports)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Name"/>
					</f:facet>
					<h:link outcome="/admin/seriesReports/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemName" value="#{_item.name}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
