<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{tasksBean.id}'/>
		<f:event type="preRenderView" listener='#{tasksBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Tasks"/>

	<ui:define name="header">
		Tasks
	</ui:define>

	<ui:define name="subheader">
		View existing Tasks
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="tasksBeanTasksAlias" value="Alias:"/>
			<h:outputText id="tasksBeanTasksAlias" value="#{tasksBean.tasks.alias}"/>
			<h:outputText/>
			<h:outputLabel for="tasksBeanTasksOrden" value="Orden:"/>
			<h:outputText id="tasksBeanTasksOrden" value="#{tasksBean.tasks.orden}"/>
			<h:outputText/>
			<h:outputLabel for="tasksBeanTasksObservations" value="Observations:"/>
			<h:inputTextarea id="tasksBeanTasksObservations" value="#{tasksBean.tasks.observations}"/>
			<h:outputText/>
			<h:outputLabel for="tasksBeanTasksName" value="Name:"/>
			<h:outputText id="tasksBeanTasksName" value="#{tasksBean.tasks.name}"/>
			<h:outputText/>
			<h:outputLabel for="tasksBeanTasksOptimisticDate" value="Optimistic Date:"/>
			<h:outputText id="tasksBeanTasksOptimisticDate" value="#{tasksBean.tasks.optimisticDate}">
				<f:convertDateTime type="date"/>
			</h:outputText>
			<h:outputText/>
			<h:outputLabel for="tasksBeanTasksPessimisticDate" value="Pessimistic Date:"/>
			<h:outputText id="tasksBeanTasksPessimisticDate" value="#{tasksBean.tasks.pessimisticDate}">
				<f:convertDateTime type="date"/>
			</h:outputText>
			<h:outputText/>
			<h:outputLabel for="tasksBeanTasksStartDate" value="Start Date:"/>
			<h:outputText id="tasksBeanTasksStartDate" value="#{tasksBean.tasks.startDate}">
				<f:convertDateTime type="date"/>
			</h:outputText>
			<h:outputText/>
			<h:outputLabel for="tasksBeanTasksFinalDate" value="Final Date:"/>
			<h:outputText id="tasksBeanTasksFinalDate" value="#{tasksBean.tasks.finalDate}">
				<f:convertDateTime type="date"/>
			</h:outputText>
			<h:outputText/>
			<h:outputLabel for="tasksBeanTasksDiaries" value="Diaries:"/>
			<h:dataTable id="tasksBeanTasksDiaries" styleClass="data-table" value="#{forgeview:asList(tasksBean.tasks.diaries)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Alias"/>
					</f:facet>
					<h:link outcome="/admin/diaries/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemAlias" value="#{_item.alias}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Orden"/>
					</f:facet>
					<h:link outcome="/admin/diaries/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemOrden" value="#{_item.orden}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Observations"/>
					</f:facet>
					<h:link outcome="/admin/diaries/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:inputTextarea id="_itemObservations" value="#{_item.observations}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Name"/>
					</f:facet>
					<h:link outcome="/admin/diaries/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemName" value="#{_item.name}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Date"/>
					</f:facet>
					<h:link outcome="/admin/diaries/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemDate" value="#{_item.date}">
							<f:convertDateTime type="date"/>
						</h:outputText>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
			<h:outputLabel for="tasksBeanTasksSites" value="Sites:"/>
			<h:dataTable id="tasksBeanTasksSites" styleClass="data-table" value="#{forgeview:asList(tasksBean.tasks.sites)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Link"/>
					</f:facet>
					<h:link outcome="/admin/sites/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemLink" value="#{_item.link}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
			<h:outputLabel for="tasksBeanTasksChapters" value="Chapters:"/>
			<h:link id="tasksBeanTasksChapters" outcome="/admin/chapters/view" rendered="#{!empty tasksBean.tasks.chapters}" value="#{tasksBean.tasks.chapters}">
				<f:param name="id" value="#{tasksBean.tasks.chapters.id}"/>
			</h:link>
			<h:outputText/>
			<h:outputLabel for="tasksBeanTasksPersons" value="Persons:"/>
			<h:link id="tasksBeanTasksPersons" outcome="/admin/persons/view" rendered="#{!empty tasksBean.tasks.persons}" value="#{tasksBean.tasks.persons}">
				<f:param name="id" value="#{tasksBean.tasks.persons.id}"/>
			</h:link>
			<h:outputText/>
			<h:outputLabel for="tasksBeanTasksActivities" value="Activities:"/>
			<h:link id="tasksBeanTasksActivities" outcome="/admin/activities/view" rendered="#{!empty tasksBean.tasks.activities}" value="#{tasksBean.tasks.activities}">
				<f:param name="id" value="#{tasksBean.tasks.activities.id}"/>
			</h:link>
			<h:outputText/>
			<h:outputLabel for="tasksBeanTasksPriorities" value="Priorities:"/>
			<h:link id="tasksBeanTasksPriorities" outcome="/admin/priorities/view" rendered="#{!empty tasksBean.tasks.priorities}" value="#{tasksBean.tasks.priorities}">
				<f:param name="id" value="#{tasksBean.tasks.priorities.id}"/>
			</h:link>
			<h:outputText/>
			<h:outputLabel for="tasksBeanTasksSections" value="Sections:"/>
			<h:link id="tasksBeanTasksSections" outcome="/admin/sections/view" rendered="#{!empty tasksBean.tasks.sections}" value="#{tasksBean.tasks.sections}">
				<f:param name="id" value="#{tasksBean.tasks.sections.id}"/>
			</h:link>
			<h:outputText/>
			<h:outputLabel for="tasksBeanTasksSeries" value="Series:"/>
			<h:link id="tasksBeanTasksSeries" outcome="/admin/series/view" rendered="#{!empty tasksBean.tasks.series}" value="#{tasksBean.tasks.series}">
				<f:param name="id" value="#{tasksBean.tasks.series.id}"/>
			</h:link>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
