<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{postitsBean.id}'/>
		<f:event type="preRenderView" listener='#{postitsBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Postits"/>

	<ui:define name="header">
		Postits
	</ui:define>

	<ui:define name="subheader">
		View existing Postits
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="postitsBeanPostitsAlias" value="Alias:"/>
			<h:outputText id="postitsBeanPostitsAlias" value="#{postitsBean.postits.alias}"/>
			<h:outputText/>
			<h:outputLabel for="postitsBeanPostitsOrden" value="Orden:"/>
			<h:outputText id="postitsBeanPostitsOrden" value="#{postitsBean.postits.orden}"/>
			<h:outputText/>
			<h:outputLabel for="postitsBeanPostitsObservations" value="Observations:"/>
			<h:inputTextarea id="postitsBeanPostitsObservations" value="#{postitsBean.postits.observations}"/>
			<h:outputText/>
			<h:outputLabel for="postitsBeanPostitsNote" value="Note:"/>
			<h:outputText id="postitsBeanPostitsNote" value="#{postitsBean.postits.note}"/>
			<h:outputText/>
			<h:outputLabel for="postitsBeanPostitsObjHijos" value="Obj Hijos:"/>
			<h:dataTable id="postitsBeanPostitsObjHijos" styleClass="data-table" value="#{forgeview:asList(postitsBean.postits.objHijos)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Alias"/>
					</f:facet>
					<h:link outcome="/admin/postits/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemAlias" value="#{_item.alias}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Orden"/>
					</f:facet>
					<h:link outcome="/admin/postits/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemOrden" value="#{_item.orden}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Observations"/>
					</f:facet>
					<h:link outcome="/admin/postits/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:inputTextarea id="_itemObservations" value="#{_item.observations}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Note"/>
					</f:facet>
					<h:link outcome="/admin/postits/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemNote" value="#{_item.note}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Models Canvas Sections"/>
					</f:facet>
					<h:link outcome="/admin/postits/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="forgeview:display(_itemModelsCanvasSections)" value="#{forgeview:display(_item.modelsCanvasSections)}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
			<h:outputLabel for="postitsBeanPostitsModelsCanvasSections" value="Models Canvas Sections:"/>
			<h:link id="postitsBeanPostitsModelsCanvasSections" outcome="/admin/modelsCanvasSections/view" rendered="#{!empty postitsBean.postits.modelsCanvasSections}" value="#{postitsBean.postits.modelsCanvasSections}">
				<f:param name="id" value="#{postitsBean.postits.modelsCanvasSections.id}"/>
			</h:link>
			<h:outputText/>
			<h:outputLabel for="postitsBeanPostitsObjPadre" value="Obj Padre:"/>
			<h:link id="postitsBeanPostitsObjPadre" outcome="/admin/postits/view" rendered="#{!empty postitsBean.postits.objPadre}" value="#{postitsBean.postits.objPadre}">
				<f:param name="id" value="#{postitsBean.postits.objPadre.id}"/>
			</h:link>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
