<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value='#{organizedsBean.page}'/>
		<f:event type="preRenderView" listener='#{organizedsBean.paginate}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Organizeds entities"/>

	<ui:define name="header">
		Organizeds
	</ui:define>

	<ui:define name="subheader">
		Search Organizeds entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="organizedsBeanExampleAlias" value="Alias:"/>
						<h:panelGroup>
							<h:inputText id="organizedsBeanExampleAlias" value="#{organizedsBean.example.alias}"/>
							<h:message for="organizedsBeanExampleAlias" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="organizedsBeanExampleObservations" value="Observations:"/>
						<h:panelGroup>
							<h:inputTextarea id="organizedsBeanExampleObservations" value="#{organizedsBean.example.observations}"/>
							<h:message for="organizedsBeanExampleObservations" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="organizedsBeanExampleName" value="Name:"/>
						<h:panelGroup>
							<h:inputText id="organizedsBeanExampleName" value="#{organizedsBean.example.name}"/>
							<h:message for="organizedsBeanExampleName" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action='#{organizedsBean.search}' styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action='#{organizedsBean.create}' styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="organizedsBeanPageItems" styleClass="data-table" value="#{organizedsBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Name"/>
					</f:facet>
					<h:link outcome="/admin/organizeds/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemName" value="#{_item.name}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value='#{organizedsBean}'/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
