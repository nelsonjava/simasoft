<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value='#{physicalSpacesBean.page}'/>
		<f:event type="preRenderView" listener='#{physicalSpacesBean.paginate}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Physical Spaces entities"/>

	<ui:define name="header">
		Physical Spaces
	</ui:define>

	<ui:define name="subheader">
		Search Physical Spaces entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="physicalSpacesBeanExampleAlias" value="Alias:"/>
						<h:panelGroup>
							<h:inputText id="physicalSpacesBeanExampleAlias" value="#{physicalSpacesBean.example.alias}"/>
							<h:message for="physicalSpacesBeanExampleAlias" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="physicalSpacesBeanExampleObservations" value="Observations:"/>
						<h:panelGroup>
							<h:inputTextarea id="physicalSpacesBeanExampleObservations" value="#{physicalSpacesBean.example.observations}"/>
							<h:message for="physicalSpacesBeanExampleObservations" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="physicalSpacesBeanExampleName" value="Name:"/>
						<h:panelGroup>
							<h:inputText id="physicalSpacesBeanExampleName" value="#{physicalSpacesBean.example.name}"/>
							<h:message for="physicalSpacesBeanExampleName" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="physicalSpacesBeanExampleTelExt" value="Tel Ext:"/>
						<h:panelGroup>
							<h:inputText id="physicalSpacesBeanExampleTelExt" value="#{physicalSpacesBean.example.telExt}"/>
							<h:message for="physicalSpacesBeanExampleTelExt" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="physicalSpacesBeanExamplePhysicalSpacesTypes" value="Physical Spaces Types:"/>
						<h:panelGroup>
							<h:selectOneMenu converter="#{physicalSpacesTypesBean.converter}" id="physicalSpacesBeanExamplePhysicalSpacesTypes" value="#{physicalSpacesBean.example.physicalSpacesTypes}">
								<f:selectItem/>
								<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{physicalSpacesTypesBean.all}" var="_item"/>
							</h:selectOneMenu>
							<h:message for="physicalSpacesBeanExamplePhysicalSpacesTypes" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action='#{physicalSpacesBean.search}' styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action='#{physicalSpacesBean.create}' styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="physicalSpacesBeanPageItems" styleClass="data-table" value="#{physicalSpacesBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Name"/>
					</f:facet>
					<h:link outcome="/admin/physicalSpaces/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemName" value="#{_item.name}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value='#{physicalSpacesBean}'/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
