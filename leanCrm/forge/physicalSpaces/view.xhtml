<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{physicalSpacesBean.id}'/>
		<f:event type="preRenderView" listener='#{physicalSpacesBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Physical Spaces"/>

	<ui:define name="header">
		Physical Spaces
	</ui:define>

	<ui:define name="subheader">
		View existing Physical Spaces
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="physicalSpacesBeanPhysicalSpacesAlias" value="Alias:"/>
			<h:outputText id="physicalSpacesBeanPhysicalSpacesAlias" value="#{physicalSpacesBean.physicalSpaces.alias}"/>
			<h:outputText/>
			<h:outputLabel for="physicalSpacesBeanPhysicalSpacesOrden" value="Orden:"/>
			<h:outputText id="physicalSpacesBeanPhysicalSpacesOrden" value="#{physicalSpacesBean.physicalSpaces.orden}"/>
			<h:outputText/>
			<h:outputLabel for="physicalSpacesBeanPhysicalSpacesObservations" value="Observations:"/>
			<h:inputTextarea id="physicalSpacesBeanPhysicalSpacesObservations" value="#{physicalSpacesBean.physicalSpaces.observations}"/>
			<h:outputText/>
			<h:outputLabel for="physicalSpacesBeanPhysicalSpacesName" value="Name:"/>
			<h:outputText id="physicalSpacesBeanPhysicalSpacesName" value="#{physicalSpacesBean.physicalSpaces.name}"/>
			<h:outputText/>
			<h:outputLabel for="physicalSpacesBeanPhysicalSpacesTelExt" value="Tel Ext:"/>
			<h:outputText id="physicalSpacesBeanPhysicalSpacesTelExt" value="#{physicalSpacesBean.physicalSpaces.telExt}"/>
			<h:outputText/>
			<h:outputLabel for="physicalSpacesBeanPhysicalSpacesObjHijos" value="Obj Hijos:"/>
			<h:dataTable id="physicalSpacesBeanPhysicalSpacesObjHijos" styleClass="data-table" value="#{forgeview:asList(physicalSpacesBean.physicalSpaces.objHijos)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Name"/>
					</f:facet>
					<h:link outcome="/admin/physicalSpaces/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemName" value="#{_item.name}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
			<h:outputLabel for="physicalSpacesBeanPhysicalSpacesPhysicalAreas" value="Physical Areas:"/>
			<h:dataTable id="physicalSpacesBeanPhysicalSpacesPhysicalAreas" styleClass="data-table" value="#{forgeview:asList(physicalSpacesBean.physicalSpaces.physicalAreas)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Alias"/>
					</f:facet>
					<h:link outcome="/admin/physicalAreas/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemAlias" value="#{_item.alias}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Orden"/>
					</f:facet>
					<h:link outcome="/admin/physicalAreas/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemOrden" value="#{_item.orden}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Observations"/>
					</f:facet>
					<h:link outcome="/admin/physicalAreas/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:inputTextarea id="_itemObservations" value="#{_item.observations}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Name"/>
					</f:facet>
					<h:link outcome="/admin/physicalAreas/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemName" value="#{_item.name}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Code"/>
					</f:facet>
					<h:link outcome="/admin/physicalAreas/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemCode" value="#{_item.code}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
			<h:outputLabel for="physicalSpacesBeanPhysicalSpacesEmployees" value="Employees:"/>
			<h:dataTable id="physicalSpacesBeanPhysicalSpacesEmployees" styleClass="data-table" value="#{forgeview:asList(physicalSpacesBean.physicalSpaces.employees)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Code"/>
					</f:facet>
					<h:link outcome="/admin/employees/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemCode" value="#{_item.code}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
			<h:outputLabel for="physicalSpacesBeanPhysicalSpacesItems" value="Items:"/>
			<h:dataTable id="physicalSpacesBeanPhysicalSpacesItems" styleClass="data-table" value="#{forgeview:asList(physicalSpacesBean.physicalSpaces.items)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Alias"/>
					</f:facet>
					<h:link outcome="/admin/items/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemAlias" value="#{_item.alias}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Orden"/>
					</f:facet>
					<h:link outcome="/admin/items/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemOrden" value="#{_item.orden}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Observations"/>
					</f:facet>
					<h:link outcome="/admin/items/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:inputTextarea id="_itemObservations" value="#{_item.observations}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Cv Number"/>
					</f:facet>
					<h:link outcome="/admin/items/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemCvNumber" value="#{_item.cvNumber}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Code"/>
					</f:facet>
					<h:link outcome="/admin/items/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemCode" value="#{_item.code}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
			<h:outputLabel for="physicalSpacesBeanPhysicalSpacesPhysicalSpacesTypes" value="Physical Spaces Types:"/>
			<h:link id="physicalSpacesBeanPhysicalSpacesPhysicalSpacesTypes" outcome="/admin/physicalSpacesTypes/view" rendered="#{!empty physicalSpacesBean.physicalSpaces.physicalSpacesTypes}" value="#{physicalSpacesBean.physicalSpaces.physicalSpacesTypes}">
				<f:param name="id" value="#{physicalSpacesBean.physicalSpaces.physicalSpacesTypes.id}"/>
			</h:link>
			<h:outputText/>
			<h:outputLabel for="physicalSpacesBeanPhysicalSpacesObjPadre" value="Obj Padre:"/>
			<h:link id="physicalSpacesBeanPhysicalSpacesObjPadre" outcome="/admin/physicalSpaces/view" rendered="#{!empty physicalSpacesBean.physicalSpaces.objPadre}" value="#{physicalSpacesBean.physicalSpaces.objPadre}">
				<f:param name="id" value="#{physicalSpacesBean.physicalSpaces.objPadre.id}"/>
			</h:link>
			<h:outputText/>
			<h:outputLabel for="physicalSpacesBeanPhysicalSpacesPredio" value="Predio:"/>
			<h:link id="physicalSpacesBeanPhysicalSpacesPredio" outcome="/admin/predio/view" rendered="#{!empty physicalSpacesBean.physicalSpaces.predio}" value="#{physicalSpacesBean.physicalSpaces.predio}">
				<f:param name="id" value="#{physicalSpacesBean.physicalSpaces.predio.id}"/>
			</h:link>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
