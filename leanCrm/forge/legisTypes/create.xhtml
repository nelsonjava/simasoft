<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{legisTypesBean.id}'/>
		<f:event type="preRenderView" listener='#{legisTypesBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Legis Types"/>

	<ui:define name="header">
		Legis Types
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty legisTypesBean.id}'>
				Edit existing Legis Types
			</c:when>
			<c:otherwise>
				Create a new Legis Types
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="legisTypesBeanLegisTypesAlias" value="Alias:"/>
				<h:panelGroup>
					<h:inputText id="legisTypesBeanLegisTypesAlias" value="#{legisTypesBean.legisTypes.alias}"/>
					<h:message for="legisTypesBeanLegisTypesAlias" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="legisTypesBeanLegisTypesOrden" value="Orden:"/>
				<h:panelGroup>
					<h:inputText id="legisTypesBeanLegisTypesOrden" value="#{legisTypesBean.legisTypes.orden}"/>
					<h:message for="legisTypesBeanLegisTypesOrden" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="legisTypesBeanLegisTypesObservations" value="Observations:"/>
				<h:panelGroup>
					<h:inputTextarea id="legisTypesBeanLegisTypesObservations" value="#{legisTypesBean.legisTypes.observations}"/>
					<h:message for="legisTypesBeanLegisTypesObservations" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="legisTypesBeanLegisTypesName" value="Name:"/>
				<h:panelGroup>
					<h:inputText id="legisTypesBeanLegisTypesName" value="#{legisTypesBean.legisTypes.name}"/>
					<h:message for="legisTypesBeanLegisTypesName" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="legisTypesBeanLegisTypesLegis" value="Legis:"/>
				<h:panelGroup>
					<ui:param name="_collection" value="#{legisTypesBean.legisTypes.legis}"/>
					<h:dataTable id="legisTypesBeanLegisTypesLegis" styleClass="data-table" value="#{forgeview:asList(_collection)}" var="_item">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Alias"/>
							</f:facet>
							<h:link outcome="/admin/legis/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="_itemAlias" value="#{_item.alias}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="legisBeanAddAlias" value="#{legisBean.add.alias}"/>
								<h:message for="legisBeanAddAlias" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Orden"/>
							</f:facet>
							<h:link outcome="/admin/legis/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="_itemOrden" value="#{_item.orden}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="legisBeanAddOrden" value="#{legisBean.add.orden}"/>
								<h:message for="legisBeanAddOrden" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Observations"/>
							</f:facet>
							<h:link outcome="/admin/legis/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:inputTextarea id="_itemObservations" value="#{_item.observations}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputTextarea id="legisBeanAddObservations" value="#{legisBean.add.observations}"/>
								<h:message for="legisBeanAddObservations" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Code"/>
							</f:facet>
							<h:link outcome="/admin/legis/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="_itemCode" value="#{_item.code}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="legisBeanAddCode" value="#{legisBean.add.code}"/>
								<h:message for="legisBeanAddCode" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Name"/>
							</f:facet>
							<h:link outcome="/admin/legis/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="_itemName" value="#{_item.name}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="legisBeanAddName" value="#{legisBean.add.name}"/>
								<h:message for="legisBeanAddName" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column footerClass="remove-column" headerClass="remove-column">
							<h:commandLink action="#{_collection.remove(_item)}" styleClass="remove-button"/>
							<f:facet name="footer">
								<h:commandLink action="#{_collection.add(legisBean.added)}" id="legisTypesBeanLegisTypesLegisAdd" styleClass="add-button">
									<f:setPropertyActionListener target="#{legisBean.add.legisTypes}" value="#{legisTypesBean.legisTypes}"/>
								</h:commandLink>
							</f:facet>
						</h:column>
					</h:dataTable>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action='#{legisTypesBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty legisTypesBean.id}'>
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{legisTypesBean.id}'/>
						</h:link>
						<h:commandLink value="Delete" action='#{legisTypesBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
