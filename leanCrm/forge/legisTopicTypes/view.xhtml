<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{legisTopicTypesBean.id}'/>
		<f:event type="preRenderView" listener='#{legisTopicTypesBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Legis Topic Types"/>

	<ui:define name="header">
		Legis Topic Types
	</ui:define>

	<ui:define name="subheader">
		View existing Legis Topic Types
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="legisTopicTypesBeanLegisTopicTypesAlias" value="Alias:"/>
			<h:outputText id="legisTopicTypesBeanLegisTopicTypesAlias" value="#{legisTopicTypesBean.legisTopicTypes.alias}"/>
			<h:outputText/>
			<h:outputLabel for="legisTopicTypesBeanLegisTopicTypesOrden" value="Orden:"/>
			<h:outputText id="legisTopicTypesBeanLegisTopicTypesOrden" value="#{legisTopicTypesBean.legisTopicTypes.orden}"/>
			<h:outputText/>
			<h:outputLabel for="legisTopicTypesBeanLegisTopicTypesObservations" value="Observations:"/>
			<h:inputTextarea id="legisTopicTypesBeanLegisTopicTypesObservations" value="#{legisTopicTypesBean.legisTopicTypes.observations}"/>
			<h:outputText/>
			<h:outputLabel for="legisTopicTypesBeanLegisTopicTypesName" value="Name:"/>
			<h:outputText id="legisTopicTypesBeanLegisTopicTypesName" value="#{legisTopicTypesBean.legisTopicTypes.name}"/>
			<h:outputText/>
			<h:outputLabel for="legisTopicTypesBeanLegisTopicTypesLegisTopic" value="Legis Topic:"/>
			<h:dataTable id="legisTopicTypesBeanLegisTopicTypesLegisTopic" styleClass="data-table" value="#{forgeview:asList(legisTopicTypesBean.legisTopicTypes.legisTopic)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Alias"/>
					</f:facet>
					<h:link outcome="/admin/legisTopic/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemAlias" value="#{_item.alias}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Orden"/>
					</f:facet>
					<h:link outcome="/admin/legisTopic/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemOrden" value="#{_item.orden}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Observations"/>
					</f:facet>
					<h:link outcome="/admin/legisTopic/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:inputTextarea id="_itemObservations" value="#{_item.observations}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Code"/>
					</f:facet>
					<h:link outcome="/admin/legisTopic/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemCode" value="#{_item.code}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Name"/>
					</f:facet>
					<h:link outcome="/admin/legisTopic/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemName" value="#{_item.name}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
			<h:outputLabel for="legisTopicTypesBeanLegisTopicTypesObjHijos" value="Obj Hijos:"/>
			<h:dataTable id="legisTopicTypesBeanLegisTopicTypesObjHijos" styleClass="data-table" value="#{forgeview:asList(legisTopicTypesBean.legisTopicTypes.objHijos)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Alias"/>
					</f:facet>
					<h:link outcome="/admin/legisTopicTypes/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemAlias" value="#{_item.alias}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Orden"/>
					</f:facet>
					<h:link outcome="/admin/legisTopicTypes/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemOrden" value="#{_item.orden}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Observations"/>
					</f:facet>
					<h:link outcome="/admin/legisTopicTypes/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:inputTextarea id="_itemObservations" value="#{_item.observations}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Name"/>
					</f:facet>
					<h:link outcome="/admin/legisTopicTypes/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemName" value="#{_item.name}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
			<h:outputLabel for="legisTopicTypesBeanLegisTopicTypesObjPadre" value="Obj Padre:"/>
			<h:link id="legisTopicTypesBeanLegisTopicTypesObjPadre" outcome="/admin/legisTopicTypes/view" rendered="#{!empty legisTopicTypesBean.legisTopicTypes.objPadre}" value="#{legisTopicTypesBean.legisTopicTypes.objPadre}">
				<f:param name="id" value="#{legisTopicTypesBean.legisTopicTypes.objPadre.id}"/>
			</h:link>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
