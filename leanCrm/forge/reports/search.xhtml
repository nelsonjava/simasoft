<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value='#{reportsBean.page}'/>
		<f:event type="preRenderView" listener='#{reportsBean.paginate}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Reports entities"/>

	<ui:define name="header">
		Reports
	</ui:define>

	<ui:define name="subheader">
		Search Reports entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="reportsBeanExampleAlias" value="Alias:"/>
						<h:panelGroup>
							<h:inputText id="reportsBeanExampleAlias" value="#{reportsBean.example.alias}"/>
							<h:message for="reportsBeanExampleAlias" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="reportsBeanExampleObservations" value="Observations:"/>
						<h:panelGroup>
							<h:inputTextarea id="reportsBeanExampleObservations" value="#{reportsBean.example.observations}"/>
							<h:message for="reportsBeanExampleObservations" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="reportsBeanExampleName" value="Name:"/>
						<h:panelGroup>
							<h:inputText id="reportsBeanExampleName" value="#{reportsBean.example.name}"/>
							<h:message for="reportsBeanExampleName" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="reportsBeanExampleCode" value="Code:"/>
						<h:panelGroup>
							<h:inputText id="reportsBeanExampleCode" value="#{reportsBean.example.code}"/>
							<h:message for="reportsBeanExampleCode" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="reportsBeanExampleLink" value="Link:"/>
						<h:panelGroup>
							<h:inputText id="reportsBeanExampleLink" value="#{reportsBean.example.link}"/>
							<h:message for="reportsBeanExampleLink" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action='#{reportsBean.search}' styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action='#{reportsBean.create}' styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="reportsBeanPageItems" styleClass="data-table" value="#{reportsBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Name"/>
					</f:facet>
					<h:link outcome="/admin/reports/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemName" value="#{_item.name}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value='#{reportsBean}'/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
