<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{reportsBean.id}'/>
		<f:event type="preRenderView" listener='#{reportsBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Reports"/>

	<ui:define name="header">
		Reports
	</ui:define>

	<ui:define name="subheader">
		View existing Reports
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="reportsBeanReportsAlias" value="Alias:"/>
			<h:outputText id="reportsBeanReportsAlias" value="#{reportsBean.reports.alias}"/>
			<h:outputText/>
			<h:outputLabel for="reportsBeanReportsOrden" value="Orden:"/>
			<h:outputText id="reportsBeanReportsOrden" value="#{reportsBean.reports.orden}"/>
			<h:outputText/>
			<h:outputLabel for="reportsBeanReportsObservations" value="Observations:"/>
			<h:inputTextarea id="reportsBeanReportsObservations" value="#{reportsBean.reports.observations}"/>
			<h:outputText/>
			<h:outputLabel for="reportsBeanReportsName" value="Name:"/>
			<h:outputText id="reportsBeanReportsName" value="#{reportsBean.reports.name}"/>
			<h:outputText/>
			<h:outputLabel for="reportsBeanReportsCode" value="Code:"/>
			<h:outputText id="reportsBeanReportsCode" value="#{reportsBean.reports.code}"/>
			<h:outputText/>
			<h:outputLabel for="reportsBeanReportsLink" value="Link:"/>
			<h:outputText id="reportsBeanReportsLink" value="#{reportsBean.reports.link}"/>
			<h:outputText/>
			<h:outputLabel for="reportsBeanReportsSeriesReports" value="Series Reports:"/>
			<h:link id="reportsBeanReportsSeriesReports" outcome="/admin/seriesReports/view" rendered="#{!empty reportsBean.reports.seriesReports}" value="#{reportsBean.reports.seriesReports}">
				<f:param name="id" value="#{reportsBean.reports.seriesReports.id}"/>
			</h:link>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
