<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{accessBean.id}'/>
		<f:event type="preRenderView" listener='#{accessBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Access"/>

	<ui:define name="header">
		Access
	</ui:define>

	<ui:define name="subheader">
		View existing Access
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="accessBeanAccessAlias" value="Alias:"/>
			<h:outputText id="accessBeanAccessAlias" value="#{accessBean.access.alias}"/>
			<h:outputText/>
			<h:outputLabel for="accessBeanAccessOrden" value="Orden:"/>
			<h:outputText id="accessBeanAccessOrden" value="#{accessBean.access.orden}"/>
			<h:outputText/>
			<h:outputLabel for="accessBeanAccessObservations" value="Observations:"/>
			<h:inputTextarea id="accessBeanAccessObservations" value="#{accessBean.access.observations}"/>
			<h:outputText/>
			<h:outputLabel for="accessBeanAccessName" value="Name:"/>
			<h:outputText id="accessBeanAccessName" value="#{accessBean.access.name}"/>
			<h:outputText/>
			<h:outputLabel for="accessBeanAccessDocumentalsUnits" value="Documentals Units:"/>
			<h:dataTable id="accessBeanAccessDocumentalsUnits" styleClass="data-table" value="#{forgeview:asList(accessBean.access.documentalsUnits)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Name"/>
					</f:facet>
					<h:link outcome="/admin/documentalsUnits/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemName" value="#{_item.name}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
