<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:c="http://java.sun.com/jsp/jstl/core"
        xmlns:p="http://primefaces.org/ui"
        xmlns:forgeview="http://jboss.org/forge/view"
        template="/resources/scaffold/physicalAreasTemplate.xhtml">

        <f:metadata>
                <f:viewParam name="id" value='#{physicalSpacesTypesBean.id}'/>
                <f:event type="preRenderView" listener='#{physicalSpacesTypesBean.retrieve}'/>
        </f:metadata>

        <ui:param name="pageTitle" value="Create PhysicalSpacesTypes"/>

        <ui:define name="header">
                PhysicalSpacesTypes
        </ui:define>

        <ui:define name="subheader">
                <c:choose>
                        <c:when test='#{!empty physicalSpacesTypesBean.id}'>
                                Edit existing PhysicalSpacesTypes
                        </c:when>
                        <c:otherwise>
                                Create a new PhysicalSpacesTypes
                        </c:otherwise>
                </c:choose>
        </ui:define>

        <ui:define name="footer"/>

        <ui:define name="main">
                <h:form id="create">
                        <h:messages globalOnly="true" styleClass="error"/>

                        <h:panelGrid columnClasses="label,component,required" columns="3">


                                <h:outputLabel for="physicalSpacesTypesBeanPhysicalSpacesTypesName" value="Name:"/>
                                <h:panelGroup>
                                        <h:inputText id="physicalSpacesTypesBeanPhysicalSpacesTypesName" required="true" value="#{physicalSpacesTypesBean.physicalSpacesTypes.name}"/>
                                        <h:message for="physicalSpacesTypesBeanPhysicalSpacesTypesName" styleClass="error"/>
                                </h:panelGroup>
                                <h:outputText value="*"/>

                                <h:outputLabel for="physicalSpacesTypesBeanPhysicalSpacesTypesCode" value="Code:"/>
                                <h:panelGroup>
                                        <h:inputText id="physicalSpacesTypesBeanPhysicalSpacesTypesCode" required="true" value="#{physicalSpacesTypesBean.physicalSpacesTypes.code}"/>
                                        <h:message for="physicalSpacesTypesBeanPhysicalSpacesTypesCode" styleClass="error"/>
                                </h:panelGroup>
                                <h:outputText value="*"/>



                                <h:outputLabel for="physicalSpacesTypesBeanphysicalSpacesTypesobjPadre" value="PhysicalSpacesTypes:"/>
                                <h:panelGroup>
                                         <h:selectOneMenu converter="#{physicalSpacesTypesBean.converter}" id="physicalSpacesTypesBeanPhysicalSpacesTypesobjPadre" value="#{physicalSpacesTypesBean.physicalSpacesTypes.objPadre}">
                                                <f:selectItem/>
                                                <f:selectItems itemLabel="#{forgeview:display(_item.name)}" itemValue="#{_item}" value="#{physicalSpacesTypesBean.all}" var="_item"/>
                                        </h:selectOneMenu>
                                        <h:message for="entitiesBeanEntitiesIsSimplified" styleClass="error"/>
                                </h:panelGroup>
                                <h:outputText/>

                                <h:outputLabel for="physicalSpacesTypesBeanPhysicalSpacesTypesObservations" value="Observations:"/>
                                <h:panelGroup>
                                        <p:editor id="physicalSpacesTypesBeanPhysicalSpacesTypesObservations" value="#{physicalSpacesTypesBean.physicalSpacesTypes.observations}"/>
                                        <h:message for="physicalSpacesTypesBeanPhysicalSpacesTypesObservations" styleClass="error"/>
                                </h:panelGroup>
                                <h:outputText/>

                        </h:panelGrid>

                        <div class="buttons">
                                <h:commandLink value="Save" action='#{physicalSpacesTypesBean.update}' styleClass="btn btn-primary"/>
                                <c:choose>
                                        <c:when test='#{!empty physicalSpacesTypesBean.id}'>
                                                <h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
                                                        <f:param name="id" value='#{physicalSpacesTypesBean.id}'/>
                                                </h:link>
                                                <h:commandLink value="Delete" action='#{physicalSpacesTypesBean.delete}' styleClass="btn btn-primary"/>
                                        </c:when>
                                        <c:otherwise>
                                                <h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
                                        </c:otherwise>
                                </c:choose>
                        </div>
                </h:form>
        </ui:define>

</ui:composition>
