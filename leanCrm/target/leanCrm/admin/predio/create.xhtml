<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:c="http://java.sun.com/jsp/jstl/core"
        xmlns:p="http://primefaces.org/ui"
        xmlns:forgeview="http://jboss.org/forge/view"
        template="/resources/scaffold/physicalAreasTemplate.xhtml">

        <f:metadata>
                <f:viewParam name="id" value='#{predioBean.id}'/>
                <f:event type="preRenderView" listener='#{predioBean.retrieve}'/>
        </f:metadata>

        <ui:param name="pageTitle" value="Create Predio"/>

        <ui:define name="header">
                Predio
        </ui:define>

        <ui:define name="subheader">
                <c:choose>
                        <c:when test='#{!empty predioBean.id}'>
                                Edit existing Predio
                        </c:when>
                        <c:otherwise>
                                Create a new Predio
                        </c:otherwise>
                </c:choose>
        </ui:define>

        <ui:define name="footer"/>

        <ui:define name="main">
                <h:form id="create">
                        <h:messages globalOnly="true" styleClass="error"/>

                        <h:panelGrid columnClasses="label,component,required" columns="3">


                                <h:outputLabel for="predioBeanPredioNomenclatura" value="Nomenclatura:"/>
                                <h:panelGroup>
                                        <h:inputText id="predioBeanPredioNomenclatura" value="#{predioBean.predio.nomenclatura}"/>
                                        <h:message for="predioBeanPredioNomenclatura" styleClass="error"/>
                                </h:panelGroup>
                                <h:outputText/>

                                <h:outputLabel for="predioBeanPredioPredial" value="Predial:"/>
                                <h:panelGroup>
                                        <h:inputText id="predioBeanPredioPredial" value="#{predioBean.predio.predial}"/>
                                        <h:message for="predioBeanPredioPredial" styleClass="error"/>
                                </h:panelGroup>
                                <h:outputText/>

                                <h:outputLabel for="predioBeanPredioCode" value="Code:"/>
                                <h:panelGroup>
                                        <h:inputText id="predioBeanPredioCode" value="#{predioBean.predio.code}"/>
                                        <h:message for="predioBeanPredioCode" styleClass="error"/>
                                </h:panelGroup>
                                <h:outputText/>

                                <h:outputLabel for="predioBeanPredioEstrato" value="Estrato:"/>
                                <h:panelGroup>
                                        <h:inputText id="predioBeanPredioEstrato" value="#{predioBean.predio.estrato}"/>
                                        <h:message for="predioBeanPredioEstrato" styleClass="error"/>
                                </h:panelGroup>
                                <h:outputText/>

                                <h:outputLabel for="predioBeanPredioMatricula" value="Matricula:"/>
                                <h:panelGroup>
                                        <h:inputText id="predioBeanPredioMatricula" value="#{predioBean.predio.matricula}"/>
                                        <h:message for="predioBeanPredioMatricula" styleClass="error"/>
                                </h:panelGroup>
                                <h:outputText/>

                                <h:outputLabel for="predioBeanPredioArea" value="Area:"/>
                                <h:panelGroup>
                                        <h:inputText id="predioBeanPredioArea" value="#{predioBean.predio.area}"/>
                                        <h:message for="predioBeanPredioArea" styleClass="error"/>
                                </h:panelGroup>
                                <h:outputText/>



                                <h:outputLabel for="predioBeanpredioobjPadre" value="Predio:"/>
                                <h:panelGroup>
                                         <h:selectOneMenu converter="#{predioBean.converter}" id="predioBeanPredioobjPadre" value="#{predioBean.predio.objPadre}">
                                                <f:selectItem/>
                                                <f:selectItems itemLabel="#{forgeview:display(_item.nomenclatura)}" itemValue="#{_item}" value="#{predioBean.all}" var="_item"/>
                                        </h:selectOneMenu>
                                        <h:message for="entitiesBeanEntitiesIsSimplified" styleClass="error"/>
                                </h:panelGroup>
                                <h:outputText/>

                                <h:outputLabel for="predioBeanPredioObservations" value="Observations:"/>
                                <h:panelGroup>
                                        <p:editor id="predioBeanPredioObservations" value="#{predioBean.predio.observations}"/>
                                        <h:message for="predioBeanPredioObservations" styleClass="error"/>
                                </h:panelGroup>
                                <h:outputText/>

                        </h:panelGrid>

                        <div class="buttons">
                                <h:commandLink value="Save" action='#{predioBean.update}' styleClass="btn btn-primary"/>
                                <c:choose>
                                        <c:when test='#{!empty predioBean.id}'>
                                                <h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
                                                        <f:param name="id" value='#{predioBean.id}'/>
                                                </h:link>
                                                <h:commandLink value="Delete" action='#{predioBean.delete}' styleClass="btn btn-primary"/>
                                        </c:when>
                                        <c:otherwise>
                                                <h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
                                        </c:otherwise>
                                </c:choose>
                        </div>
                </h:form>
        </ui:define>

</ui:composition>
