<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        xmlns:forgeview="http://jboss.org/forge/view"
        template="/resources/scaffold/reportsTemplate.xhtml">

        <f:metadata>
                <f:viewParam name="id" value='#{seriesReportsBean.id}'/>
                <f:event type="preRenderView" listener='#{seriesReportsBean.retrieve}'/>
        </f:metadata>

        <ui:param name="pageTitle" value="View SeriesReports"/>

        <ui:define name="header">
                SeriesReports
        </ui:define>

        <ui:define name="subheader">
                View existing SeriesReports
        </ui:define>

        <ui:define name="footer"/>

        <ui:define name="main">
                <h:panelGrid columnClasses="label,component,required" columns="3">


                        <h:outputLabel for="seriesReportsBeanSeriesReportsName" value="Name:"/>
                        <h:outputText id="seriesReportsBeanSeriesReportsName" value="#{seriesReportsBean.seriesReports.name}"/>
                        <h:outputText/>

                        <h:outputLabel for="seriesReportsBeanSeriesReportsCode" value="Code:"/>
                        <h:outputText id="seriesReportsBeanSeriesReportsCode" value="#{seriesReportsBean.seriesReports.code}"/>
                        <h:outputText/>

                        <h:outputLabel for="seriesReportsBeanSeriesReportsObservations" value="Observations:"/>
                        <h:outputText id="seriesReportsBeanSeriesReportsObservations" value="#{seriesReportsBean.seriesReports.observations}" escape="false" />
                        <h:outputText/>

                        <h:outputLabel for="SeriesReportsBeanSeriesReportsReports" value="Reports:"/>
                        <h:dataTable id="seriesReportsBeanSeriesReportsreports" styleClass="data-table" value="#{forgeview:asList(seriesReportsBean.seriesReports.reports)}" var="_item">

                                           <h:column>
                                              <f:facet name="header">
                                                      <h:outputText value="Name"/>
                                              </f:facet>
                                              <h:link outcome="/admin/reports/view">
                                                      <f:param name="id" value="#{_item.id}"/>
                                                      <h:outputText id="itemName" value="#{_item.name}"/>
                                              </h:link>
                                           </h:column>

                                           <h:column>
                                              <f:facet name="header">
                                                      <h:outputText value="Code"/>
                                              </f:facet>
                                              <h:link outcome="/admin/reports/view">
                                                      <f:param name="id" value="#{_item.id}"/>
                                                      <h:outputText id="itemCode" value="#{_item.code}"/>
                                              </h:link>
                                           </h:column>

                                           <h:column>
                                              <f:facet name="header">
                                                      <h:outputText value="Link"/>
                                              </f:facet>
                                              <h:link outcome="/admin/reports/view">
                                                      <f:param name="id" value="#{_item.id}"/>
                                                      <h:outputText id="itemLink" value="#{_item.link}"/>
                                              </h:link>
                                           </h:column>

                        </h:dataTable>
                        <h:outputText/>

                        <h:outputLabel for="seriesReportsBeanSeriesReportsSectionsReports" value="SectionsReports:"/>
                        <h:link id="seriesReportsBeanSeriesReportsSectionsReports" outcome="/admin/sectionsReports/view" rendered="#{!empty seriesReportsBean.seriesReports.sectionsReports}" value="#{seriesReportsBean.seriesReports.sectionsReports.name}">
                                 <f:param name="id" value="#{seriesReportsBean.seriesReports.sectionsReports.id}"/>
                        </h:link>
                        <h:outputText/>

                </h:panelGrid>

                <div class="buttons">
                        <h:link value="View All" outcome="search" styleClass="btn btn-primary"/>
                        <h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
                        <h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
                </div>
        </ui:define>
</ui:composition>
