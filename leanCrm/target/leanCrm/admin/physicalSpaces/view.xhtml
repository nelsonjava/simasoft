<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        xmlns:forgeview="http://jboss.org/forge/view"
        template="/resources/scaffold/physicalAreasTemplate.xhtml">

        <f:metadata>
                <f:viewParam name="id" value='#{physicalSpacesBean.id}'/>
                <f:event type="preRenderView" listener='#{physicalSpacesBean.retrieve}'/>
        </f:metadata>

        <ui:param name="pageTitle" value="View PhysicalSpaces"/>

        <ui:define name="header">
                PhysicalSpaces
        </ui:define>

        <ui:define name="subheader">
                View existing PhysicalSpaces
        </ui:define>

        <ui:define name="footer"/>

        <ui:define name="main">
                <h:panelGrid columnClasses="label,component,required" columns="3">


                        <h:outputLabel for="physicalSpacesBeanPhysicalSpacesName" value="Name:"/>
                        <h:outputText id="physicalSpacesBeanPhysicalSpacesName" value="#{physicalSpacesBean.physicalSpaces.name}"/>
                        <h:outputText/>

                        <h:outputLabel for="physicalSpacesBeanPhysicalSpacesTelExt" value="TelExt:"/>
                        <h:outputText id="physicalSpacesBeanPhysicalSpacesTelExt" value="#{physicalSpacesBean.physicalSpaces.telExt}"/>
                        <h:outputText/>

                        <h:outputLabel for="physicalSpacesBeanPhysicalSpacesObservations" value="Observations:"/>
                        <h:outputText id="physicalSpacesBeanPhysicalSpacesObservations" value="#{physicalSpacesBean.physicalSpaces.observations}" escape="false" />
                        <h:outputText/>

                        <h:outputLabel for="PhysicalSpacesBeanPhysicalSpacesPhysicalSpaces" value="PhysicalSpaces:"/>
                        <h:dataTable id="physicalSpacesBeanPhysicalSpacesphysicalSpaces" styleClass="data-table" value="#{forgeview:asList(physicalSpacesBean.physicalSpaces.objHijos)}" var="_item">

                                           <h:column>
                                              <f:facet name="header">
                                                      <h:outputText value="Name"/>
                                              </f:facet>
                                              <h:link outcome="/admin/physicalSpaces/view">
                                                      <f:param name="id" value="#{_item.id}"/>
                                                      <h:outputText id="itemName" value="#{_item.name}"/>
                                              </h:link>
                                           </h:column>

                                           <h:column>
                                              <f:facet name="header">
                                                      <h:outputText value="TelExt"/>
                                              </f:facet>
                                              <h:link outcome="/admin/physicalSpaces/view">
                                                      <f:param name="id" value="#{_item.id}"/>
                                                      <h:outputText id="itemTelExt" value="#{_item.telExt}"/>
                                              </h:link>
                                           </h:column>

                        </h:dataTable>
                        <h:outputText/>

                        <h:outputLabel for="physicalSpacesBeanPhysicalSpacesPhysicalAreas" value="PhysicalAreas:"/>
                        <h:dataTable id="physicalSpacesBeanPhysicalSpacesphysicalAreas" styleClass="data-table" value="#{forgeview:asList(physicalSpacesBean.physicalSpaces.physicalAreas)}" var="_item">

                                           <h:column>
                                              <f:facet name="header">
                                                      <h:outputText value="Name"/>
                                              </f:facet>
                                              <h:link outcome="/admin/physicalAreas/view">
                                                      <f:param name="id" value="#{_item.id}"/>
                                                      <h:outputText id="itemName" value="#{_item.name}"/>
                                              </h:link>
                                           </h:column>

                                           <h:column>
                                              <f:facet name="header">
                                                      <h:outputText value="Code"/>
                                              </f:facet>
                                              <h:link outcome="/admin/physicalAreas/view">
                                                      <f:param name="id" value="#{_item.id}"/>
                                                      <h:outputText id="itemCode" value="#{_item.code}"/>
                                              </h:link>
                                           </h:column>

                                           <h:column>
                                              <f:facet name="header">
                                                      <h:outputText value="Width"/>
                                              </f:facet>
                                              <h:link outcome="/admin/physicalAreas/view">
                                                      <f:param name="id" value="#{_item.id}"/>
                                                      <h:outputText id="itemWidth" value="#{_item.width}"/>
                                              </h:link>
                                           </h:column>

                                           <h:column>
                                              <f:facet name="header">
                                                      <h:outputText value="High"/>
                                              </f:facet>
                                              <h:link outcome="/admin/physicalAreas/view">
                                                      <f:param name="id" value="#{_item.id}"/>
                                                      <h:outputText id="itemHigh" value="#{_item.high}"/>
                                              </h:link>
                                           </h:column>

                                           <h:column>
                                              <f:facet name="header">
                                                      <h:outputText value="Prof"/>
                                              </f:facet>
                                              <h:link outcome="/admin/physicalAreas/view">
                                                      <f:param name="id" value="#{_item.id}"/>
                                                      <h:outputText id="itemProf" value="#{_item.prof}"/>
                                              </h:link>
                                           </h:column>

                                           <h:column>
                                              <f:facet name="header">
                                                      <h:outputText value="Area"/>
                                              </f:facet>
                                              <h:link outcome="/admin/physicalAreas/view">
                                                      <f:param name="id" value="#{_item.id}"/>
                                                      <h:outputText id="itemArea" value="#{_item.area}"/>
                                              </h:link>
                                           </h:column>

                                           <h:column>
                                              <f:facet name="header">
                                                      <h:outputText value="Volume"/>
                                              </f:facet>
                                              <h:link outcome="/admin/physicalAreas/view">
                                                      <f:param name="id" value="#{_item.id}"/>
                                                      <h:outputText id="itemVolume" value="#{_item.volume}"/>
                                              </h:link>
                                           </h:column>

                        </h:dataTable>
                        <h:outputText/>

                        <h:outputLabel for="PhysicalSpacesBeanPhysicalSpacesEmployees" value="Employees:"/>
                        <h:dataTable id="physicalSpacesBeanPhysicalSpacesemployees" styleClass="data-table" value="#{forgeview:asList(physicalSpacesBean.physicalSpaces.employees)}" var="_item">

                                           <h:column>
                                              <f:facet name="header">
                                                      <h:outputText value="Code"/>
                                              </f:facet>
                                              <h:link outcome="/admin/employees/view">
                                                      <f:param name="id" value="#{_item.id}"/>
                                                      <h:outputText id="itemCode" value="#{_item.code}"/>
                                              </h:link>
                                           </h:column>

                        </h:dataTable>
                        <h:outputText/>

                        <h:outputLabel for="PhysicalSpacesBeanPhysicalSpacesItems" value="Items:"/>
                        <h:dataTable id="physicalSpacesBeanPhysicalSpacesitems" styleClass="data-table" value="#{forgeview:asList(physicalSpacesBean.physicalSpaces.items)}" var="_item">

                                           <h:column>
                                              <f:facet name="header">
                                                      <h:outputText value="CvNumber"/>
                                              </f:facet>
                                              <h:link outcome="/admin/items/view">
                                                      <f:param name="id" value="#{_item.id}"/>
                                                      <h:outputText id="itemCvNumber" value="#{_item.cvNumber}"/>
                                              </h:link>
                                           </h:column>

                                           <h:column>
                                              <f:facet name="header">
                                                      <h:outputText value="Code"/>
                                              </f:facet>
                                              <h:link outcome="/admin/items/view">
                                                      <f:param name="id" value="#{_item.id}"/>
                                                      <h:outputText id="itemCode" value="#{_item.code}"/>
                                              </h:link>
                                           </h:column>

                                           <h:column>
                                              <f:facet name="header">
                                                      <h:outputText value="InventoryCode"/>
                                              </f:facet>
                                              <h:link outcome="/admin/items/view">
                                                      <f:param name="id" value="#{_item.id}"/>
                                                      <h:outputText id="itemInventoryCode" value="#{_item.inventoryCode}"/>
                                              </h:link>
                                           </h:column>

                                           <h:column>
                                              <f:facet name="header">
                                                      <h:outputText value="Serial"/>
                                              </f:facet>
                                              <h:link outcome="/admin/items/view">
                                                      <f:param name="id" value="#{_item.id}"/>
                                                      <h:outputText id="itemSerial" value="#{_item.serial}"/>
                                              </h:link>
                                           </h:column>

                                           <h:column>
                                              <f:facet name="header">
                                                      <h:outputText value="EanCode"/>
                                              </f:facet>
                                              <h:link outcome="/admin/items/view">
                                                      <f:param name="id" value="#{_item.id}"/>
                                                      <h:outputText id="itemEanCode" value="#{_item.eanCode}"/>
                                              </h:link>
                                           </h:column>

                                           <h:column>
                                              <f:facet name="header">
                                                      <h:outputText value="ExpirationDate"/>
                                              </f:facet>
                                              <h:link outcome="/admin/items/view">
                                                      <f:param name="id" value="#{_item.id}"/>
                                                      <h:outputText id="itemExpirationDate" value="#{_item.expirationDate}"/>
                                                              <f:convertDateTime type="date"/>
                                                     <h:outputText/>
                                              </h:link>
                                           </h:column>

                                           <h:column>
                                              <f:facet name="header">
                                                      <h:outputText value="WarrantyDate"/>
                                              </f:facet>
                                              <h:link outcome="/admin/items/view">
                                                      <f:param name="id" value="#{_item.id}"/>
                                                      <h:outputText id="itemWarrantyDate" value="#{_item.warrantyDate}"/>
                                                              <f:convertDateTime type="date"/>
                                                     <h:outputText/>
                                              </h:link>
                                           </h:column>

                                           <h:column>
                                              <f:facet name="header">
                                                      <h:outputText value="MinStock"/>
                                              </f:facet>
                                              <h:link outcome="/admin/items/view">
                                                      <f:param name="id" value="#{_item.id}"/>
                                                      <h:outputText id="itemMinStock" value="#{_item.minStock}"/>
                                              </h:link>
                                           </h:column>

                                           <h:column>
                                              <f:facet name="header">
                                                      <h:outputText value="MaxStock"/>
                                              </f:facet>
                                              <h:link outcome="/admin/items/view">
                                                      <f:param name="id" value="#{_item.id}"/>
                                                      <h:outputText id="itemMaxStock" value="#{_item.maxStock}"/>
                                              </h:link>
                                           </h:column>

                                           <h:column>
                                              <f:facet name="header">
                                                      <h:outputText value="Quantity"/>
                                              </f:facet>
                                              <h:link outcome="/admin/items/view">
                                                      <f:param name="id" value="#{_item.id}"/>
                                                      <h:outputText id="itemQuantity" value="#{_item.quantity}"/>
                                              </h:link>
                                           </h:column>

                                           <h:column>
                                              <f:facet name="header">
                                                      <h:outputText value="Located"/>
                                              </f:facet>
                                              <h:link outcome="/admin/items/view">
                                                      <f:param name="id" value="#{_item.id}"/>
                                                      <h:outputText id="itemLocated" value="#{_item.located}"/>
                                              </h:link>
                                           </h:column>

                        </h:dataTable>
                        <h:outputText/>

                        <h:outputLabel for="physicalSpacesBeanPhysicalSpacesPhysicalSpacesTypes" value="PhysicalSpacesTypes:"/>
                        <h:link id="physicalSpacesBeanPhysicalSpacesPhysicalSpacesTypes" outcome="/admin/physicalSpacesTypes/view" rendered="#{!empty physicalSpacesBean.physicalSpaces.physicalSpacesTypes}" value="#{physicalSpacesBean.physicalSpaces.physicalSpacesTypes.name}">
                                 <f:param name="id" value="#{physicalSpacesBean.physicalSpaces.physicalSpacesTypes.id}"/>
                        </h:link>
                        <h:outputText/>

                        <h:outputLabel for="physicalSpacesBeanPhysicalSpacesobjPadre" value="PhysicalSpaces:"/>
                        <h:link id="physicalSpacesBeanPhysicalSpacesobjPadre" outcome="/admin/physicalSpaces/view" rendered="#{!empty physicalSpacesBean.physicalSpaces.objPadre}" value="#{physicalSpacesBean.physicalSpaces.objPadre.telExt}">
                                 <f:param name="id" value="#{physicalSpacesBean.physicalSpaces.objPadre.id}"/>
                        </h:link>
                        <h:outputText/>

                        <h:outputLabel for="physicalSpacesBeanPhysicalSpacesPredio" value="Predio:"/>
                        <h:link id="physicalSpacesBeanPhysicalSpacesPredio" outcome="/admin/predio/view" rendered="#{!empty physicalSpacesBean.physicalSpaces.predio}" value="#{physicalSpacesBean.physicalSpaces.predio.nomenclatura}">
                                 <f:param name="id" value="#{physicalSpacesBean.physicalSpaces.predio.id}"/>
                        </h:link>
                        <h:outputText/>

                </h:panelGrid>

                <div class="buttons">
                        <h:link value="View All" outcome="search" styleClass="btn btn-primary"/>
                        <h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
                        <h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
                </div>
        </ui:define>
</ui:composition>
