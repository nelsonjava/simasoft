<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        xmlns:forgeview="http://jboss.org/forge/view"
        template="/resources/scaffold/legisTemplate.xhtml">

        <f:metadata>
                <f:viewParam name="id" value='#{legisTopicTypesBean.id}'/>
                <f:event type="preRenderView" listener='#{legisTopicTypesBean.retrieve}'/>
        </f:metadata>

        <ui:param name="pageTitle" value="View LegisTopicTypes"/>

        <ui:define name="header">
                LegisTopicTypes
        </ui:define>

        <ui:define name="subheader">
                View existing LegisTopicTypes
        </ui:define>

        <ui:define name="footer"/>

        <ui:define name="main">
                <h:panelGrid columnClasses="label,component,required" columns="3">


                        <h:outputLabel for="legisTopicTypesBeanLegisTopicTypesName" value="Name:"/>
                        <h:outputText id="legisTopicTypesBeanLegisTopicTypesName" value="#{legisTopicTypesBean.legisTopicTypes.name}"/>
                        <h:outputText/>

                        <h:outputLabel for="legisTopicTypesBeanLegisTopicTypesObservations" value="Observations:"/>
                        <h:outputText id="legisTopicTypesBeanLegisTopicTypesObservations" value="#{legisTopicTypesBean.legisTopicTypes.observations}" escape="false" />
                        <h:outputText/>

                        <h:outputLabel for="LegisTopicTypesBeanLegisTopicTypesLegisTopic" value="LegisTopic:"/>
                        <h:dataTable id="legisTopicTypesBeanLegisTopicTypeslegisTopic" styleClass="data-table" value="#{forgeview:asList(legisTopicTypesBean.legisTopicTypes.legisTopic)}" var="_item">

                                           <h:column>
                                              <f:facet name="header">
                                                      <h:outputText value="Code"/>
                                              </f:facet>
                                              <h:link outcome="/admin/legisTopic/view">
                                                      <f:param name="id" value="#{_item.id}"/>
                                                      <h:outputText id="itemCode" value="#{_item.code}"/>
                                              </h:link>
                                           </h:column>

                                           <h:column>
                                              <f:facet name="header">
                                                      <h:outputText value="Name"/>
                                              </f:facet>
                                              <h:link outcome="/admin/legisTopic/view">
                                                      <f:param name="id" value="#{_item.id}"/>
                                                      <h:outputText id="itemName" value="#{_item.name}"/>
                                              </h:link>
                                           </h:column>

                                           <h:column>
                                              <f:facet name="header">
                                                      <h:outputText value="Link"/>
                                              </f:facet>
                                              <h:link outcome="/admin/legisTopic/view">
                                                      <f:param name="id" value="#{_item.id}"/>
                                                      <h:outputText id="itemLink" value="#{_item.link}"/>
                                              </h:link>
                                           </h:column>

                                           <h:column>
                                              <f:facet name="header">
                                                      <h:outputText value="Located"/>
                                              </f:facet>
                                              <h:link outcome="/admin/legisTopic/view">
                                                      <f:param name="id" value="#{_item.id}"/>
                                                      <h:outputText id="itemLocated" value="#{_item.located}"/>
                                              </h:link>
                                           </h:column>

                                           <h:column>
                                              <f:facet name="header">
                                                      <h:outputText value="LinkMail"/>
                                              </f:facet>
                                              <h:link outcome="/admin/legisTopic/view">
                                                      <f:param name="id" value="#{_item.id}"/>
                                                      <h:outputText id="itemLinkMail" value="#{_item.linkMail}"/>
                                              </h:link>
                                           </h:column>

                        </h:dataTable>
                        <h:outputText/>

                        <h:outputLabel for="LegisTopicTypesBeanLegisTopicTypesLegisTopicTypes" value="LegisTopicTypes:"/>
                        <h:dataTable id="legisTopicTypesBeanLegisTopicTypeslegisTopicTypes" styleClass="data-table" value="#{forgeview:asList(legisTopicTypesBean.legisTopicTypes.objHijos)}" var="_item">

                                           <h:column>
                                              <f:facet name="header">
                                                      <h:outputText value="Name"/>
                                              </f:facet>
                                              <h:link outcome="/admin/legisTopicTypes/view">
                                                      <f:param name="id" value="#{_item.id}"/>
                                                      <h:outputText id="itemName" value="#{_item.name}"/>
                                              </h:link>
                                           </h:column>

                        </h:dataTable>
                        <h:outputText/>

                        <h:outputLabel for="legisTopicTypesBeanLegisTopicTypesobjPadre" value="LegisTopicTypes:"/>
                        <h:link id="legisTopicTypesBeanLegisTopicTypesobjPadre" outcome="/admin/legisTopicTypes/view" rendered="#{!empty legisTopicTypesBean.legisTopicTypes.objPadre}" value="#{legisTopicTypesBean.legisTopicTypes.objPadre.name}">
                                 <f:param name="id" value="#{legisTopicTypesBean.legisTopicTypes.objPadre.id}"/>
                        </h:link>
                        <h:outputText/>

                </h:panelGrid>

                <div class="buttons">
                        <h:link value="View All" outcome="search" styleClass="btn btn-primary"/>
                        <h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
                        <h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
                </div>
        </ui:define>
</ui:composition>
