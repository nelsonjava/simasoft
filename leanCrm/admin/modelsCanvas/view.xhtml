<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        xmlns:forgeview="http://jboss.org/forge/view"
        template="/resources/scaffold/leanProjectsTemplate.xhtml">

        <f:metadata>
                <f:viewParam name="id" value='#{modelsCanvasBean.id}'/>
                <f:event type="preRenderView" listener='#{modelsCanvasBean.retrieve}'/>
        </f:metadata>

        <ui:param name="pageTitle" value="View ModelsCanvas"/>

        <ui:define name="header">
                ModelsCanvas
        </ui:define>

        <ui:define name="subheader">
                View existing ModelsCanvas
        </ui:define>

        <ui:define name="footer"/>

        <ui:define name="main">
                <h:panelGrid columnClasses="label,component,required" columns="3">


                        <h:outputLabel for="modelsCanvasBeanModelsCanvasName" value="Name:"/>
                        <h:outputText id="modelsCanvasBeanModelsCanvasName" value="#{modelsCanvasBean.modelsCanvas.name}"/>
                        <h:outputText/>

                        <h:outputLabel for="modelsCanvasBeanModelsCanvasObservations" value="Observations:"/>
                        <h:outputText id="modelsCanvasBeanModelsCanvasObservations" value="#{modelsCanvasBean.modelsCanvas.observations}" escape="false" />
                        <h:outputText/>

                        <h:outputLabel for="modelsCanvasBeanModelsCanvasModelsCanvasSections" value="ModelsCanvasSections:"/>
                        <h:dataTable id="modelsCanvasBeanModelsCanvasmodelsCanvasSections" styleClass="data-table" value="#{forgeview:asList(modelsCanvasBean.modelsCanvas.modelsCanvasSections)}" var="_item">

                                           <h:column>
                                              <f:facet name="header">
                                                      <h:outputText value="Name"/>
                                              </f:facet>
                                              <h:link outcome="/admin/modelsCanvasSections/view">
                                                      <f:param name="id" value="#{_item.id}"/>
                                                      <h:outputText id="itemName" value="#{_item.name}"/>
                                              </h:link>
                                           </h:column>

                        </h:dataTable>
                        <h:outputText/>

                        <h:outputLabel for="modelsCanvasBeanModelsCanvasLeanProjects" value="LeanProjects:"/>
                        <h:link id="modelsCanvasBeanModelsCanvasLeanProjects" outcome="/admin/leanProjects/view" rendered="#{!empty modelsCanvasBean.modelsCanvas.leanProjects}" value="#{modelsCanvasBean.modelsCanvas.leanProjects.name}">
                                 <f:param name="id" value="#{modelsCanvasBean.modelsCanvas.leanProjects.id}"/>
                        </h:link>
                        <h:outputText/>

                </h:panelGrid>

                <div class="buttons">
                        <h:link value="View All" outcome="search" styleClass="btn btn-primary"/>
                        <h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
                        <h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
                </div>
        </ui:define>
</ui:composition>
