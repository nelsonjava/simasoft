<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        xmlns:forgeview="http://jboss.org/forge/view"
        template="/resources/scaffold/personsTemplate.xhtml">

        <f:metadata>
                <f:viewParam name="id" value='#{personsBean.id}'/>
                <f:event type="preRenderView" listener='#{personsBean.retrieve}'/>
        </f:metadata>

        <ui:param name="pageTitle" value="View Persons"/>

        <ui:define name="header">
                Persons
        </ui:define>

        <ui:define name="subheader">
                View existing Persons
        </ui:define>

        <ui:define name="footer"/>

        <ui:define name="main">
                <h:panelGrid columnClasses="label,component,required" columns="3">


                        <h:outputLabel for="personsBeanPersonsFirstName" value="FirstName:"/>
                        <h:outputText id="personsBeanPersonsFirstName" value="#{personsBean.persons.firstName}"/>
                        <h:outputText/>

                        <h:outputLabel for="personsBeanPersonsSecondName" value="SecondName:"/>
                        <h:outputText id="personsBeanPersonsSecondName" value="#{personsBean.persons.secondName}"/>
                        <h:outputText/>

                        <h:outputLabel for="personsBeanPersonsFirstLastName" value="FirstLastName:"/>
                        <h:outputText id="personsBeanPersonsFirstLastName" value="#{personsBean.persons.firstLastName}"/>
                        <h:outputText/>

                        <h:outputLabel for="personsBeanPersonsSecondLastName" value="SecondLastName:"/>
                        <h:outputText id="personsBeanPersonsSecondLastName" value="#{personsBean.persons.secondLastName}"/>
                        <h:outputText/>

                        <h:outputLabel for="personsBeanPersonsEmail" value="Email:"/>
                        <h:outputText id="personsBeanPersonsEmail" value="#{personsBean.persons.email}"/>
                        <h:outputText/>

                        <h:outputLabel for="personsBeanPersonsMobile" value="Mobile:"/>
                        <h:outputText id="personsBeanPersonsMobile" value="#{personsBean.persons.mobile}"/>
                        <h:outputText/>

                        <h:outputLabel for="personsBeanPersonsTelephone" value="Telephone:"/>
                        <h:outputText id="personsBeanPersonsTelephone" value="#{personsBean.persons.telephone}"/>
                        <h:outputText/>

                        <h:outputLabel for="personsBeanPersonsSkipe" value="Skipe:"/>
                        <h:outputText id="personsBeanPersonsSkipe" value="#{personsBean.persons.skipe}"/>
                        <h:outputText/>

                        <h:outputLabel for="personsBeanPersonsAddress" value="Address:"/>
                        <h:outputText id="personsBeanPersonsAddress" value="#{personsBean.persons.address}"/>
                        <h:outputText/>

                        <h:outputLabel for="personsBeanPersonsObservations" value="Observations:"/>
                        <h:outputText id="personsBeanPersonsObservations" value="#{personsBean.persons.observations}" escape="false" />
                        <h:outputText/>

                        <h:outputLabel for="PersonsBeanPersonsTasks" value="Tasks:"/>
                        <h:dataTable id="personsBeanPersonstasks" styleClass="data-table" value="#{forgeview:asList(personsBean.persons.tasks)}" var="_item">

                                           <h:column>
                                              <f:facet name="header">
                                                      <h:outputText value="Name"/>
                                              </f:facet>
                                              <h:link outcome="/admin/tasks/view">
                                                      <f:param name="id" value="#{_item.id}"/>
                                                      <h:outputText id="itemName" value="#{_item.name}"/>
                                              </h:link>
                                           </h:column>

                                           <h:column>
                                              <f:facet name="header">
                                                      <h:outputText value="OptimisticDate"/>
                                              </f:facet>
                                              <h:link outcome="/admin/tasks/view">
                                                      <f:param name="id" value="#{_item.id}"/>
                                                      <h:outputText id="itemOptimisticDate" value="#{_item.optimisticDate}"/>
                                                              <f:convertDateTime type="date"/>
                                                     <h:outputText/>
                                              </h:link>
                                           </h:column>

                                           <h:column>
                                              <f:facet name="header">
                                                      <h:outputText value="PessimisticDate"/>
                                              </f:facet>
                                              <h:link outcome="/admin/tasks/view">
                                                      <f:param name="id" value="#{_item.id}"/>
                                                      <h:outputText id="itemPessimisticDate" value="#{_item.pessimisticDate}"/>
                                                              <f:convertDateTime type="date"/>
                                                     <h:outputText/>
                                              </h:link>
                                           </h:column>

                                           <h:column>
                                              <f:facet name="header">
                                                      <h:outputText value="StartDate"/>
                                              </f:facet>
                                              <h:link outcome="/admin/tasks/view">
                                                      <f:param name="id" value="#{_item.id}"/>
                                                      <h:outputText id="itemStartDate" value="#{_item.startDate}"/>
                                                              <f:convertDateTime type="date"/>
                                                     <h:outputText/>
                                              </h:link>
                                           </h:column>

                                           <h:column>
                                              <f:facet name="header">
                                                      <h:outputText value="FinalDate"/>
                                              </f:facet>
                                              <h:link outcome="/admin/tasks/view">
                                                      <f:param name="id" value="#{_item.id}"/>
                                                      <h:outputText id="itemFinalDate" value="#{_item.finalDate}"/>
                                                              <f:convertDateTime type="date"/>
                                                     <h:outputText/>
                                              </h:link>
                                           </h:column>

                        </h:dataTable>
                        <h:outputText/>

                        <h:outputLabel for="PersonsBeanPersonsActivities" value="Activities:"/>
                        <h:dataTable id="personsBeanPersonsactivities" styleClass="data-table" value="#{forgeview:asList(personsBean.persons.activities)}" var="_item">

                                           <h:column>
                                              <f:facet name="header">
                                                      <h:outputText value="Name"/>
                                              </f:facet>
                                              <h:link outcome="/admin/activities/view">
                                                      <f:param name="id" value="#{_item.id}"/>
                                                      <h:outputText id="itemName" value="#{_item.name}"/>
                                              </h:link>
                                           </h:column>

                        </h:dataTable>
                        <h:outputText/>

                        <h:outputLabel for="PersonsBeanPersonsEmployees" value="Employees:"/>
                        <h:dataTable id="personsBeanPersonsemployees" styleClass="data-table" value="#{forgeview:asList(personsBean.persons.employees)}" var="_item">

                                           <h:column>
                                              <f:facet name="header">
                                                      <h:outputText value="Code"/>
                                              </f:facet>
                                              <h:link outcome="/admin/employees/view">
                                                      <f:param name="id" value="#{_item.id}"/>
                                                      <h:outputText id="itemCode" value="#{_item.code}"/>
                                              </h:link>
                                           </h:column>

                        </h:dataTable>
                        <h:outputText/>

                </h:panelGrid>

                <div class="buttons">
                        <h:link value="View All" outcome="search" styleClass="btn btn-primary"/>
                        <h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
                        <h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
                </div>
        </ui:define>
</ui:composition>
