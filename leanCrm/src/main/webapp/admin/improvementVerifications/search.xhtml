<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        template="/resources/scaffold/iso9001Template.xhtml">

        <f:metadata>
                <f:viewParam name="page" value='#{improvementVerificationsBean.page}'/>
                <f:event type="preRenderView" listener='#{improvementVerificationsBean.paginate}'/>
        </f:metadata>

        <ui:param name="pageTitle" value="Search ImprovementVerifications entities"/>

        <ui:define name="header">
                ImprovementVerifications
        </ui:define>

        <ui:define name="subheader">
                Search ImprovementVerifications entities
        </ui:define>

        <ui:define name="footer"/>

        <ui:define name="main">
                <h:form id="search">
                        <f:validateBean disabled="true">
                                <h:panelGroup styleClass="search">

                                        <h:panelGrid columnClasses="label,component,required" columns="3">

                                        </h:panelGrid>
                                        <h:panelGroup styleClass="buttons">
                                                <h:commandLink value="Search" action='#{improvementVerificationsBean.search}' styleClass="btn btn-primary"/>
                                                <h:commandLink value="Create New" action='#{improvementVerificationsBean.create}' styleClass="btn btn-primary"/>
                                        </h:panelGroup>
                                </h:panelGroup>
                        </f:validateBean>

                        <h:dataTable id="improvementVerificationsBeanPageItems" styleClass="data-table" value="#{improvementVerificationsBean.pageItems}" var="_item">

                                <h:column>
                                        <f:facet name="header">
                                                <h:outputText value="Orden"/>
                                        </f:facet>
                                        <h:link outcome="/admin/improvementVerifications/view">
                                                <f:param name="id" value="#{_item.orden}"/>
                                                <h:outputText id="itemOrden" value="#{_item.orden}"/>
                                        </h:link>
                                </h:column>

                                <h:column>
                                        <f:facet name="header">
                                                <h:outputText value="Date"/>
                                        </f:facet>
                                        <h:link outcome="/admin/improvementVerifications/view">
                                                <f:param name="id" value="#{_item.id}"/>
                                                <h:outputText id="itemDate" value="#{_item.date}"/>
                                                        <f:convertDateTime type="date"/>
                                               <h:outputText/>
                                        </h:link>
                                </h:column>


                        </h:dataTable>
                        <ui:include src="/resources/scaffold/paginator.xhtml">
                                <ui:param name="paginatorBean" value='#{improvementVerificationsBean}'/>
                        </ui:include>
                </h:form>

        </ui:define>

</ui:composition>
