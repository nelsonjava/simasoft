<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        template="/resources/scaffold/physicalAreasTemplate.xhtml">

        <f:metadata>
                <f:viewParam name="page" value='#{physicalAreasTypesBean.page}'/>
                <f:event type="preRenderView" listener='#{physicalAreasTypesBean.paginate}'/>
        </f:metadata>

        <ui:param name="pageTitle" value="Search PhysicalAreasTypes entities"/>

        <ui:define name="header">
                PhysicalAreasTypes
        </ui:define>

        <ui:define name="subheader">
                Search PhysicalAreasTypes entities
        </ui:define>

        <ui:define name="footer"/>

        <ui:define name="main">
                <h:form id="search">
                        <f:validateBean disabled="true">
                                <h:panelGroup styleClass="search">

                                        <h:panelGrid columnClasses="label,component,required" columns="3">
                                                <h:outputLabel for="physicalAreasTypesBeanExampleName" value="Name:"/>
                                                <h:panelGroup>
                                                        <h:inputText id="physicalAreasTypesBeanExampleName" value="#{physicalAreasTypesBean.example.name}"/>
                                                        <h:message for="physicalAreasTypesBeanExampleName" styleClass="error"/>
                                                </h:panelGroup>
                                                <h:outputText/>

                                                <h:outputLabel for="physicalAreasTypesBeanExampleCode" value="Code:"/>
                                                <h:panelGroup>
                                                        <h:inputText id="physicalAreasTypesBeanExampleCode" value="#{physicalAreasTypesBean.example.code}"/>
                                                        <h:message for="physicalAreasTypesBeanExampleCode" styleClass="error"/>
                                                </h:panelGroup>
                                                <h:outputText/>

                                                <h:outputLabel for="physicalAreasTypesBeanExampleIsSubtractArea" value="IsSubtractArea:"/>
                                                <h:panelGroup>
                                                        <h:selectOneMenu id="physicalAreasTypesBeanExampleIsSubtractArea" value="#{physicalAreasTypesBean.example.isSubtractArea}">
                                                                <f:selectItem/>
                                                                <f:selectItem itemLabel="Yes" itemValue="true"/>
                                                                <f:selectItem itemLabel="No" itemValue="false"/>
                                                        </h:selectOneMenu>
                                                        <h:message for="entitiesBeanExampleIsSimplified" styleClass="error"/>
                                                </h:panelGroup>
                                                <h:outputText/>

                                        </h:panelGrid>
                                        <h:panelGroup styleClass="buttons">
                                                <h:commandLink value="Search" action='#{physicalAreasTypesBean.search}' styleClass="btn btn-primary"/>
                                                <h:commandLink value="Create New" action='#{physicalAreasTypesBean.create}' styleClass="btn btn-primary"/>
                                        </h:panelGroup>
                                </h:panelGroup>
                        </f:validateBean>

                        <h:dataTable id="physicalAreasTypesBeanPageItems" styleClass="data-table" value="#{physicalAreasTypesBean.pageItems}" var="_item">

                                <h:column>
                                        <f:facet name="header">
                                                <h:outputText value="Orden"/>
                                        </f:facet>
                                        <h:link outcome="/admin/physicalAreasTypes/view">
                                                <f:param name="id" value="#{_item.orden}"/>
                                                <h:outputText id="itemOrden" value="#{_item.orden}"/>
                                        </h:link>
                                </h:column>

                                <h:column>
                                        <f:facet name="header">
                                                <h:outputText value="Name"/>
                                        </f:facet>
                                        <h:link outcome="/admin/physicalAreasTypes/view">
                                                <f:param name="id" value="#{_item.id}"/>
                                                <h:outputText id="itemName" value="#{_item.name}"/>
                                        </h:link>
                                </h:column>


                                <h:column>
                                        <f:facet name="header">
                                                <h:outputText value="Code"/>
                                        </f:facet>
                                        <h:link outcome="/admin/physicalAreasTypes/view">
                                                <f:param name="id" value="#{_item.id}"/>
                                                <h:outputText id="itemCode" value="#{_item.code}"/>
                                        </h:link>
                                </h:column>


                                <h:column>
                                        <f:facet name="header">
                                                <h:outputText value="IsSubtractArea"/>
                                        </f:facet>
                                        <h:link outcome="/admin/physicalAreasTypes/view">
                                                <f:param name="id" value="#{_item.id}"/>
                                                <h:outputText id="itemIsSubtractArea" value="#{_item.isSubtractArea}"/>
                                        </h:link>
                                </h:column>


                        </h:dataTable>
                        <ui:include src="/resources/scaffold/paginator.xhtml">
                                <ui:param name="paginatorBean" value='#{physicalAreasTypesBean}'/>
                        </ui:include>
                </h:form>

        </ui:define>

</ui:composition>
