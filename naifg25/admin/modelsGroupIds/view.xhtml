<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        xmlns:forgeview="http://jboss.org/forge/view"
        template="/resources/scaffold/pageTemplate.xhtml">

        <f:metadata>
                <f:viewParam name="id" value='#{modelsGroupIdsBean.id}'/>
                <f:event type="preRenderView" listener='#{modelsGroupIdsBean.retrieve}'/>
        </f:metadata>

        <ui:param name="pageTitle" value="View ModelsGroupIds"/>

        <ui:define name="header">
                ModelsGroupIds
        </ui:define>

        <ui:define name="subheader">
                View existing ModelsGroupIds
        </ui:define>

        <ui:define name="footer"/>

        <ui:define name="main">
                <h:panelGrid columnClasses="label,component,required" columns="3">

                        <h:outputLabel for="modelsGroupIdsBeanModelsGroupIdsOrden" value="Orden:"/>
                        <h:outputText id="modelsGroupIdsBeanModelsGroupIdsOrden" value="#{modelsGroupIdsBean.modelsGroupIds.orden}"/>
                        <h:outputText/>

                        <h:outputLabel for="modelsGroupIdsBeanModelsGroupIdsIsIsolated" value="IsIsolated:"/>
                        <h:outputText id="modelsGroupIdsBeanModelsGroupIdsIsIsolated" value="#{modelsGroupIdsBean.modelsGroupIds.isIsolated}"/>
                        <h:outputText/>

                        <h:outputLabel for="modelsGroupIdsBeanModelsGroupIdsIsSimplified" value="IsSimplified:"/>
                        <h:outputText id="modelsGroupIdsBeanModelsGroupIdsIsSimplified" value="#{modelsGroupIdsBean.modelsGroupIds.isSimplified}"/>
                        <h:outputText/>

                        <h:outputLabel for="modelsGroupIdsBeanModelsGroupIdsObservations" value="Observations:"/>
                        <h:outputText id="modelsGroupIdsBeanModelsGroupIdsObservations" value="#{modelsGroupIdsBean.modelsGroupIds.observations}" escape="false" />
                        <h:outputText/>



                </h:panelGrid>

                <div class="buttons">
                        <h:link value="View All" outcome="search" styleClass="btn btn-primary"/>
                        <h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
                        <h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
                </div>
        </ui:define>
</ui:composition>
