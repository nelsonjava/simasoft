<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:c="http://java.sun.com/jsp/jstl/core"
        xmlns:p="http://primefaces.org/ui"
        xmlns:forgeview="http://jboss.org/forge/view"
        template="/resources/scaffold/pageTemplate.xhtml">

        <f:metadata>
                <f:viewParam name="id" value='#{developmentsModelsBean.id}'/>
                <f:event type="preRenderView" listener='#{developmentsModelsBean.retrieve}'/>
        </f:metadata>

        <ui:param name="pageTitle" value="Create DevelopmentsModels"/>

        <ui:define name="header">
                DevelopmentsModels
        </ui:define>

        <ui:define name="subheader">
                <c:choose>
                        <c:when test='#{!empty developmentsModelsBean.id}'>
                                Edit existing DevelopmentsModels
                        </c:when>
                        <c:otherwise>
                                Create a new DevelopmentsModels
                        </c:otherwise>
                </c:choose>
        </ui:define>

        <ui:define name="footer"/>

        <ui:define name="main">
                <h:form id="create">
                        <h:messages globalOnly="true" styleClass="error"/>

                        <h:panelGrid columnClasses="label,component,required" columns="3">

                                <h:outputLabel for="developmentsModelsBeanDevelopmentsModelsOrden" value="Orden:"/>
                                <h:panelGroup>
                                        <h:inputText id="developmentsModelsBeanDevelopmentsModelsOrden" value="#{developmentsModelsBean.developmentsModels.orden}"/>
                                        <h:message for="developmentsModelsBeanDevelopmentsModelsOrden" styleClass="error"/>
                                </h:panelGroup>
                                <h:outputText/>

                                <h:outputLabel for="developmentsModelsBeanDevelopmentsModelsCode" value="Code:"/>
                                <h:panelGroup>
                                        <h:inputText id="developmentsModelsBeanDevelopmentsModelsCode" value="#{developmentsModelsBean.developmentsModels.code}"/>
                                        <h:message for="developmentsModelsBeanDevelopmentsModelsCode" styleClass="error"/>
                                </h:panelGroup>
                                <h:outputText/>

                                <h:outputLabel for="developmentsModelsBeanDevelopmentsModelsName" value="Name:"/>
                                <h:panelGroup>
                                        <h:inputText id="developmentsModelsBeanDevelopmentsModelsName" value="#{developmentsModelsBean.developmentsModels.name}"/>
                                        <h:message for="developmentsModelsBeanDevelopmentsModelsName" styleClass="error"/>
                                </h:panelGroup>
                                <h:outputText/>

                                <h:outputLabel for="developmentsModelsBeandevelopmentsModelsModels" value="Models:"/>
                                <h:panelGroup>
                                         <h:selectOneMenu converter="#{modelsBean.converter}" id="developmentsModelsBeanDevelopmentsModelsModels" value="#{developmentsModelsBean.developmentsModels.models}">
                                                <f:selectItem/>
                                                <f:selectItems itemLabel="#{forgeview:display(_item.)}" itemValue="#{_item}" value="#{modelsBean.all}" var="_item"/>
                                        </h:selectOneMenu>
                                        <h:message for="entitiesBeanEntitiesIsSimplified" styleClass="error"/>
                                </h:panelGroup>
                                <h:outputText/>

                                <h:outputLabel for="developmentsModelsBeandevelopmentsModelsDevelopments" value="Developments:"/>
                                <h:panelGroup>
                                         <h:selectOneMenu converter="#{developmentsBean.converter}" id="developmentsModelsBeanDevelopmentsModelsDevelopments" value="#{developmentsModelsBean.developmentsModels.developments}">
                                                <f:selectItem/>
                                                <f:selectItems itemLabel="#{forgeview:display(_item.)}" itemValue="#{_item}" value="#{developmentsBean.all}" var="_item"/>
                                        </h:selectOneMenu>
                                        <h:message for="entitiesBeanEntitiesIsSimplified" styleClass="error"/>
                                </h:panelGroup>
                                <h:outputText/>

                                <h:outputLabel for="developmentsModelsBeanDevelopmentsModelsObservations" value="Observations:"/>
                                <h:panelGroup>
                                        <p:editor id="developmentsModelsBeanDevelopmentsModelsObservations" value="#{developmentsModelsBean.developmentsModels.observations}"/>
                                        <h:message for="developmentsModelsBeanDevelopmentsModelsObservations" styleClass="error"/>
                                </h:panelGroup>
                                <h:outputText/>

                        </h:panelGrid>

                        <div class="buttons">
                                <h:commandLink value="Save" action='#{developmentsModelsBean.update}' styleClass="btn btn-primary"/>
                                <c:choose>
                                        <c:when test='#{!empty developmentsModelsBean.id}'>
                                                <h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
                                                        <f:param name="id" value='#{developmentsModelsBean.id}'/>
                                                </h:link>
                                                <h:commandLink value="Delete" action='#{developmentsModelsBean.delete}' styleClass="btn btn-primary"/>
                                        </c:when>
                                        <c:otherwise>
                                                <h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
                                        </c:otherwise>
                                </c:choose>
                        </div>
                </h:form>
        </ui:define>

</ui:composition>
