<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:c="http://java.sun.com/jsp/jstl/core"
        xmlns:p="http://primefaces.org/ui"
        xmlns:forgeview="http://jboss.org/forge/view"
        template="/resources/scaffold/pageTemplate.xhtml">

        <f:metadata>
                <f:viewParam name="id" value='#{modelsGroupIdsBean.id}'/>
                <f:event type="preRenderView" listener='#{modelsGroupIdsBean.retrieve}'/>
        </f:metadata>

        <ui:param name="pageTitle" value="Create ModelsGroupIds"/>

        <ui:define name="header">
                ModelsGroupIds
        </ui:define>

        <ui:define name="subheader">
                <c:choose>
                        <c:when test='#{!empty modelsGroupIdsBean.id}'>
                                Edit existing ModelsGroupIds
                        </c:when>
                        <c:otherwise>
                                Create a new ModelsGroupIds
                        </c:otherwise>
                </c:choose>
        </ui:define>

        <ui:define name="footer"/>

        <ui:define name="main">
                <h:form id="create">
                        <h:messages globalOnly="true" styleClass="error"/>

                        <h:panelGrid columnClasses="label,component,required" columns="3">

                                <h:outputLabel for="modelsGroupIdsBeanModelsGroupIdsOrden" value="Orden:"/>
                                <h:panelGroup>
                                        <h:inputText id="modelsGroupIdsBeanModelsGroupIdsOrden" value="#{modelsGroupIdsBean.modelsGroupIds.orden}"/>
                                        <h:message for="modelsGroupIdsBeanModelsGroupIdsOrden" styleClass="error"/>
                                </h:panelGroup>
                                <h:outputText/>

                                <h:outputLabel for="modelsGroupIdsBeanModelsGroupIdsIsIsolated" value="IsIsolated:"/>
                                <h:panelGroup>
                                        <h:selectOneMenu id="modelsGroupIdsBeanModelsGroupIdsIsIsolated" value="#{modelsGroupIdsBean.modelsGroupIds.isIsolated}">
                                                <f:selectItem/>
                                                <f:selectItem itemLabel="Yes" itemValue="true"/>
                                                <f:selectItem itemLabel="No" itemValue="false"/>
                                        </h:selectOneMenu>
                                        <h:message for="entitiesBeanEntitiesIsSimplified" styleClass="error"/>
                                </h:panelGroup>
                                <h:outputText/>

                                <h:outputLabel for="modelsGroupIdsBeanModelsGroupIdsIsSimplified" value="IsSimplified:"/>
                                <h:panelGroup>
                                        <h:selectOneMenu id="modelsGroupIdsBeanModelsGroupIdsIsSimplified" value="#{modelsGroupIdsBean.modelsGroupIds.isSimplified}">
                                                <f:selectItem/>
                                                <f:selectItem itemLabel="Yes" itemValue="true"/>
                                                <f:selectItem itemLabel="No" itemValue="false"/>
                                        </h:selectOneMenu>
                                        <h:message for="entitiesBeanEntitiesIsSimplified" styleClass="error"/>
                                </h:panelGroup>
                                <h:outputText/>

                                <h:outputLabel for="modelsGroupIdsBeanmodelsGroupIdsGroupIds" value="GroupIds:"/>
                                <h:panelGroup>
                                         <h:selectOneMenu converter="#{groupIdsBean.converter}" id="modelsGroupIdsBeanModelsGroupIdsGroupIds" value="#{modelsGroupIdsBean.modelsGroupIds.groupIds}">
                                                <f:selectItem/>
                                                <f:selectItems itemLabel="#{forgeview:display(_item.)}" itemValue="#{_item}" value="#{groupIdsBean.all}" var="_item"/>
                                        </h:selectOneMenu>
                                        <h:message for="entitiesBeanEntitiesIsSimplified" styleClass="error"/>
                                </h:panelGroup>
                                <h:outputText/>

                                <h:outputLabel for="modelsGroupIdsBeanmodelsGroupIdsModels" value="Models:"/>
                                <h:panelGroup>
                                         <h:selectOneMenu converter="#{modelsBean.converter}" id="modelsGroupIdsBeanModelsGroupIdsModels" value="#{modelsGroupIdsBean.modelsGroupIds.models}">
                                                <f:selectItem/>
                                                <f:selectItems itemLabel="#{forgeview:display(_item.)}" itemValue="#{_item}" value="#{modelsBean.all}" var="_item"/>
                                        </h:selectOneMenu>
                                        <h:message for="entitiesBeanEntitiesIsSimplified" styleClass="error"/>
                                </h:panelGroup>
                                <h:outputText/>

                                <h:outputLabel for="modelsGroupIdsBeanModelsGroupIdsObservations" value="Observations:"/>
                                <h:panelGroup>
                                        <p:editor id="modelsGroupIdsBeanModelsGroupIdsObservations" value="#{modelsGroupIdsBean.modelsGroupIds.observations}"/>
                                        <h:message for="modelsGroupIdsBeanModelsGroupIdsObservations" styleClass="error"/>
                                </h:panelGroup>
                                <h:outputText/>

                        </h:panelGrid>

                        <div class="buttons">
                                <h:commandLink value="Save" action='#{modelsGroupIdsBean.update}' styleClass="btn btn-primary"/>
                                <c:choose>
                                        <c:when test='#{!empty modelsGroupIdsBean.id}'>
                                                <h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
                                                        <f:param name="id" value='#{modelsGroupIdsBean.id}'/>
                                                </h:link>
                                                <h:commandLink value="Delete" action='#{modelsGroupIdsBean.delete}' styleClass="btn btn-primary"/>
                                        </c:when>
                                        <c:otherwise>
                                                <h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
                                        </c:otherwise>
                                </c:choose>
                        </div>
                </h:form>
        </ui:define>

</ui:composition>
