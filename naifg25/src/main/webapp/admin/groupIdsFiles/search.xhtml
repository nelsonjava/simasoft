<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        template="/resources/scaffold/pageTemplate.xhtml">

        <f:metadata>
                <f:viewParam name="page" value='#{groupIdsFilesBean.page}'/>
                <f:event type="preRenderView" listener='#{groupIdsFilesBean.paginate}'/>
        </f:metadata>

        <ui:param name="pageTitle" value="Search GroupIdsFiles entities"/>

        <ui:define name="header">
                GroupIdsFiles
        </ui:define>

        <ui:define name="subheader">
                Search GroupIdsFiles entities
        </ui:define>

        <ui:define name="footer"/>

        <ui:define name="main">
                <h:form id="search">
                        <f:validateBean disabled="true">
                                <h:panelGroup styleClass="search">

                                        <h:panelGrid columnClasses="label,component,required" columns="3">
                                                <h:outputLabel for="groupIdsFilesBeanExampleName" value="Name:"/>
                                                <h:panelGroup>
                                                        <h:inputText id="groupIdsFilesBeanExampleName" value="#{groupIdsFilesBean.example.name}"/>
                                                        <h:message for="groupIdsFilesBeanExampleName" styleClass="error"/>
                                                </h:panelGroup>
                                                <h:outputText/>

                                                <h:outputLabel for="groupIdsFilesBeanExampleType" value="Type:"/>
                                                <h:panelGroup>
                                                        <h:inputText id="groupIdsFilesBeanExampleType" value="#{groupIdsFilesBean.example.type}"/>
                                                        <h:message for="groupIdsFilesBeanExampleType" styleClass="error"/>
                                                </h:panelGroup>
                                                <h:outputText/>


                                        </h:panelGrid>
                                        <h:panelGroup styleClass="buttons">
                                                <h:commandLink value="Search" action='#{groupIdsFilesBean.search}' styleClass="btn btn-primary"/>
                                                <h:commandLink value="Create New" action='#{groupIdsFilesBean.create}' styleClass="btn btn-primary"/>
                                        </h:panelGroup>
                                </h:panelGroup>
                        </f:validateBean>

                        <h:dataTable id="groupIdsFilesBeanPageItems" styleClass="data-table" value="#{groupIdsFilesBean.pageItems}" var="_item">

                                <h:column>
                                        <f:facet name="header">
                                                <h:outputText value="Orden"/>
                                        </f:facet>
                                        <h:link outcome="/admin/groupIdsFiles/view">
                                                <f:param name="id" value="#{_item.orden}"/>
                                                <h:outputText id="itemOrden" value="#{_item.orden}"/>
                                        </h:link>
                                </h:column>

                                <h:column>
                                        <f:facet name="header">
                                                <h:outputText value="Name"/>
                                        </f:facet>
                                        <h:link outcome="/admin/groupIdsFiles/view">
                                                <f:param name="id" value="#{_item.id}"/>
                                                <h:outputText id="itemName" value="#{_item.name}"/>
                                        </h:link>
                                </h:column>


                                <h:column>
                                        <f:facet name="header">
                                                <h:outputText value="Type"/>
                                        </f:facet>
                                        <h:link outcome="/admin/groupIdsFiles/view">
                                                <f:param name="id" value="#{_item.id}"/>
                                                <h:outputText id="itemType" value="#{_item.type}"/>
                                        </h:link>
                                </h:column>



                        </h:dataTable>
                        <ui:include src="/resources/scaffold/paginator.xhtml">
                                <ui:param name="paginatorBean" value='#{groupIdsFilesBean}'/>
                        </ui:include>
                </h:form>

        </ui:define>

</ui:composition>
