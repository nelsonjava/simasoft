<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:c="http://java.sun.com/jsp/jstl/core"
        xmlns:p="http://primefaces.org/ui"
        xmlns:forgeview="http://jboss.org/forge/view"
        template="/resources/scaffold/pageTemplate.xhtml">

        <f:metadata>
                <f:viewParam name="id" value='#{groupIdsRelationshipsBean.id}'/>
                <f:event type="preRenderView" listener='#{groupIdsRelationshipsBean.retrieve}'/>
        </f:metadata>

        <ui:param name="pageTitle" value="Create GroupIdsRelationships"/>

        <ui:define name="header">
                GroupIdsRelationships
        </ui:define>

        <ui:define name="subheader">
                <c:choose>
                        <c:when test='#{!empty groupIdsRelationshipsBean.id}'>
                                Edit existing GroupIdsRelationships
                        </c:when>
                        <c:otherwise>
                                Create a new GroupIdsRelationships
                        </c:otherwise>
                </c:choose>
        </ui:define>

        <ui:define name="footer"/>

        <ui:define name="main">
                <h:form id="create">
                        <h:messages globalOnly="true" styleClass="error"/>

                        <h:panelGrid columnClasses="label,component,required" columns="3">

                                <h:outputLabel for="groupIdsRelationshipsBeanGroupIdsRelationshipsOrden" value="Orden:"/>
                                <h:panelGroup>
                                        <h:inputText id="groupIdsRelationshipsBeanGroupIdsRelationshipsOrden" value="#{groupIdsRelationshipsBean.groupIdsRelationships.orden}"/>
                                        <h:message for="groupIdsRelationshipsBeanGroupIdsRelationshipsOrden" styleClass="error"/>
                                </h:panelGroup>
                                <h:outputText/>

                                <h:outputLabel for="groupIdsRelationshipsBeanGroupIdsRelationshipsIsIsolated" value="IsIsolated:"/>
                                <h:panelGroup>
                                        <h:selectOneMenu id="groupIdsRelationshipsBeanGroupIdsRelationshipsIsIsolated" value="#{groupIdsRelationshipsBean.groupIdsRelationships.isIsolated}">
                                                <f:selectItem/>
                                                <f:selectItem itemLabel="Yes" itemValue="true"/>
                                                <f:selectItem itemLabel="No" itemValue="false"/>
                                        </h:selectOneMenu>
                                        <h:message for="entitiesBeanEntitiesIsSimplified" styleClass="error"/>
                                </h:panelGroup>
                                <h:outputText/>

                                <h:outputLabel for="groupIdsRelationshipsBeanGroupIdsRelationshipsIsSimplified" value="IsSimplified:"/>
                                <h:panelGroup>
                                        <h:selectOneMenu id="groupIdsRelationshipsBeanGroupIdsRelationshipsIsSimplified" value="#{groupIdsRelationshipsBean.groupIdsRelationships.isSimplified}">
                                                <f:selectItem/>
                                                <f:selectItem itemLabel="Yes" itemValue="true"/>
                                                <f:selectItem itemLabel="No" itemValue="false"/>
                                        </h:selectOneMenu>
                                        <h:message for="entitiesBeanEntitiesIsSimplified" styleClass="error"/>
                                </h:panelGroup>
                                <h:outputText/>

                                <h:outputLabel for="groupIdsRelationshipsBeangroupIdsRelationshipsGroupIds" value="GroupIds:"/>
                                <h:panelGroup>
                                         <h:selectOneMenu converter="#{groupIdsBean.converter}" id="groupIdsRelationshipsBeanGroupIdsRelationshipsGroupIds" value="#{groupIdsRelationshipsBean.groupIdsRelationships.groupIds}">
                                                <f:selectItem/>
                                                <f:selectItems itemLabel="#{forgeview:display(_item.)}" itemValue="#{_item}" value="#{groupIdsBean.all}" var="_item"/>
                                        </h:selectOneMenu>
                                        <h:message for="entitiesBeanEntitiesIsSimplified" styleClass="error"/>
                                </h:panelGroup>
                                <h:outputText/>

                                <h:outputLabel for="groupIdsRelationshipsBeangroupIdsRelationshipsRelationships" value="Relationships:"/>
                                <h:panelGroup>
                                         <h:selectOneMenu converter="#{relationshipsBean.converter}" id="groupIdsRelationshipsBeanGroupIdsRelationshipsRelationships" value="#{groupIdsRelationshipsBean.groupIdsRelationships.relationships}">
                                                <f:selectItem/>
                                                <f:selectItems itemLabel="#{forgeview:display(_item.)}" itemValue="#{_item}" value="#{relationshipsBean.all}" var="_item"/>
                                        </h:selectOneMenu>
                                        <h:message for="entitiesBeanEntitiesIsSimplified" styleClass="error"/>
                                </h:panelGroup>
                                <h:outputText/>

                                <h:outputLabel for="groupIdsRelationshipsBeanGroupIdsRelationshipsObservations" value="Observations:"/>
                                <h:panelGroup>
                                        <p:editor id="groupIdsRelationshipsBeanGroupIdsRelationshipsObservations" value="#{groupIdsRelationshipsBean.groupIdsRelationships.observations}"/>
                                        <h:message for="groupIdsRelationshipsBeanGroupIdsRelationshipsObservations" styleClass="error"/>
                                </h:panelGroup>
                                <h:outputText/>

                        </h:panelGrid>

                        <div class="buttons">
                                <h:commandLink value="Save" action='#{groupIdsRelationshipsBean.update}' styleClass="btn btn-primary"/>
                                <c:choose>
                                        <c:when test='#{!empty groupIdsRelationshipsBean.id}'>
                                                <h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
                                                        <f:param name="id" value='#{groupIdsRelationshipsBean.id}'/>
                                                </h:link>
                                                <h:commandLink value="Delete" action='#{groupIdsRelationshipsBean.delete}' styleClass="btn btn-primary"/>
                                        </c:when>
                                        <c:otherwise>
                                                <h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
                                        </c:otherwise>
                                </c:choose>
                        </div>
                </h:form>
        </ui:define>

</ui:composition>
