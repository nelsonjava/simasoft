<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{entitiesBean.id}'/>
		<f:event type="preRenderView" listener='#{entitiesBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Entities"/>

	<ui:define name="header">
		Entities
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty entitiesBean.id}'>
				Edit existing Entities
			</c:when>
			<c:otherwise>
				Create a new Entities
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="entitiesBeanEntitiesOrden" value="Orden:"/>
				<h:panelGroup>
					<h:inputText id="entitiesBeanEntitiesOrden" value="#{entitiesBean.entities.orden}"/>
					<h:message for="entitiesBeanEntitiesOrden" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="entitiesBeanEntitiesName" value="Name:"/>
				<h:panelGroup>
					<h:inputText id="entitiesBeanEntitiesName" required="true" value="#{entitiesBean.entities.name}"/>
					<h:message for="entitiesBeanEntitiesName" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="entitiesBeanEntitiesSerialID" value="Serial ID:"/>
				<h:panelGroup>
					<h:inputText id="entitiesBeanEntitiesSerialID" value="#{entitiesBean.entities.serialID}"/>
					<h:message for="entitiesBeanEntitiesSerialID" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="entitiesBeanEntitiesDescription" value="Description:"/>
				<h:panelGroup>
					<h:inputText id="entitiesBeanEntitiesDescription" value="#{entitiesBean.entities.description}"/>
					<h:message for="entitiesBeanEntitiesDescription" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="entitiesBeanEntitiesObservations" value="Observations:"/>
				<h:panelGroup>
					<h:inputText id="entitiesBeanEntitiesObservations" value="#{entitiesBean.entities.observations}"/>
					<h:message for="entitiesBeanEntitiesObservations" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="entitiesBeanEntitiesAnnotations" value="Annotations:"/>
				<h:panelGroup>
					<h:inputText id="entitiesBeanEntitiesAnnotations" value="#{entitiesBean.entities.annotations}"/>
					<h:message for="entitiesBeanEntitiesAnnotations" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="entitiesBeanEntitiesSource" value="Source:"/>
				<h:panelGroup>
					<h:inputText id="entitiesBeanEntitiesSource" value="#{entitiesBean.entities.source}"/>
					<h:message for="entitiesBeanEntitiesSource" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="entitiesBeanEntitiesModifier" value="Modifier:"/>

				<h:outputLabel for="entitiesBeanEntitiesExtend" value="Extend:"/>
				<h:panelGroup>
					<h:inputText id="entitiesBeanEntitiesExtend" value="#{entitiesBean.entities.extend}"/>
					<h:message for="entitiesBeanEntitiesExtend" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="entitiesBeanEntitiesTable" value="Table:"/>
				<h:panelGroup>
					<h:inputText id="entitiesBeanEntitiesTable" value="#{entitiesBean.entities.table}"/>

				<h:outputText/>

					<ui:param name="_collection" value="#{entitiesBean.entities.from}"/>
					<h:dataTable id="entitiesBeanEntitiesFrom" styleClass="data-table" value="#{forgeview:asList(_collection)}" var="_item">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Orden"/>
							</f:facet>
							<h:link outcome="/admin/relationships/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemOrden" value="#{_item.orden}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="relationshipsBeanAddOrden" value="#{relationshipsBean.add.orden}"/>
								<h:message for="relationshipsBeanAddOrden" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Observations"/>
							</f:facet>
							<h:link outcome="/admin/relationships/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemObservations" value="#{_item.observations}"/>

							<f:facet name="footer">
								<h:inputText id="relationshipsBeanAddObservations" value="#{relationshipsBean.add.observations}"/>
								<h:message for="relationshipsBeanAddObservations" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Id Table 2"/>
							</f:facet>
							<h:link outcome="/admin/relationships/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemIdTable2" value="#{_item.idTable2}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="relationshipsBeanAddIdTable2" value="#{relationshipsBean.add.idTable2}"/>
								<h:message for="relationshipsBeanAddIdTable2" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Description"/>
							</f:facet>
							<h:link outcome="/admin/relationships/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemDescription" value="#{_item.description}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="relationshipsBeanAddDescription" value="#{relationshipsBean.add.description}"/>
								<h:message for="relationshipsBeanAddDescription" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Table"/>
							</f:facet>
							<h:link outcome="/admin/relationships/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemTable" value="#{_item.table}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="relationshipsBeanAddTable" value="#{relationshipsBean.add.table}"/>
								<h:message for="relationshipsBeanAddTable" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column footerClass="remove-column" headerClass="remove-column">
							<h:commandLink action="#{_collection.remove(_item)}" styleClass="remove-button"/>
							<f:facet name="footer">
								<h:commandLink action="#{_collection.add(relationshipsBean.added)}" id="entitiesBeanEntitiesFromAdd" styleClass="add-button">
									<f:setPropertyActionListener target="#{relationshipsBean.add.from}" value="#{entitiesBean.entities}"/>
								</h:commandLink>
							</f:facet>
						</h:column>
					</h:dataTable>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="entitiesBeanEntitiesAttributes" value="Attributes:"/>
				<h:panelGroup>
					<ui:param name="_collection" value="#{entitiesBean.entities.attributes}"/>
					<h:dataTable id="entitiesBeanEntitiesAttributes" styleClass="data-table" value="#{forgeview:asList(_collection)}" var="_item">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Name"/>
							</f:facet>
							<h:link outcome="/admin/attributes/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemName" value="#{_item.name}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="attributesBeanAddName" value="#{attributesBean.add.name}"/>
								<h:message for="attributesBeanAddName" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column footerClass="remove-column" headerClass="remove-column">
							<h:commandLink action="#{_collection.remove(_item)}" styleClass="remove-button"/>
							<f:facet name="footer">
								<h:commandLink action="#{_collection.add(attributesBean.added)}" id="entitiesBeanEntitiesAttributesAdd" styleClass="add-button">
									<f:setPropertyActionListener target="#{attributesBean.add.entities}" value="#{entitiesBean.entities}"/>
								</h:commandLink>
							</f:facet>
						</h:column>
					</h:dataTable>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="entitiesBeanEntitiesFilesModels" value="Files Models:"/>
				<h:panelGroup>
					<ui:param name="_collection" value="#{entitiesBean.entities.filesModels}"/>
					<h:dataTable id="entitiesBeanEntitiesFilesModels" styleClass="data-table" value="#{forgeview:asList(_collection)}" var="_item">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Name"/>
							</f:facet>
							<h:link outcome="/admin/filesModels/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemName" value="#{_item.name}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="filesModelsBeanAddName" value="#{filesModelsBean.add.name}"/>
								<h:message for="filesModelsBeanAddName" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Extension"/>
							</f:facet>
							<h:link outcome="/admin/filesModels/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemExtension" value="#{_item.extension}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="filesModelsBeanAddExtension" value="#{filesModelsBean.add.extension}"/>
								<h:message for="filesModelsBeanAddExtension" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Date"/>
							</f:facet>
							<h:link outcome="/admin/filesModels/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemDate" value="#{_item.date}">
									<f:convertDateTime/>
								</h:outputText>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="filesModelsBeanAddDate" value="#{filesModelsBean.add.date}">
									<f:convertDateTime/>
								</h:inputText>
								<h:message for="filesModelsBeanAddDate" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Url"/>
							</f:facet>
							<h:link outcome="/admin/filesModels/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemUrl" value="#{_item.url}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="filesModelsBeanAddUrl" value="#{filesModelsBean.add.url}"/>
								<h:message for="filesModelsBeanAddUrl" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column footerClass="remove-column" headerClass="remove-column">
							<h:commandLink action="#{_collection.remove(_item)}" styleClass="remove-button"/>
							<f:facet name="footer">
								<h:commandLink action="#{_collection.add(filesModelsBean.added)}" id="entitiesBeanEntitiesFilesModelsAdd" styleClass="add-button">
									<f:setPropertyActionListener target="#{filesModelsBean.add.entities}" value="#{entitiesBean.entities}"/>
								</h:commandLink>
							</f:facet>
						</h:column>
					</h:dataTable>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="entitiesBeanEntitiesTo" value="To:"/>
				<h:panelGroup>
					<ui:param name="_collection" value="#{entitiesBean.entities.to}"/>
					<h:dataTable id="entitiesBeanEntitiesTo" styleClass="data-table" value="#{forgeview:asList(_collection)}" var="_item">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Orden"/>
							</f:facet>
							<h:link outcome="/admin/relationships/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemOrden" value="#{_item.orden}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="relationshipsBeanAddOrden" value="#{relationshipsBean.add.orden}"/>
								<h:message for="relationshipsBeanAddOrden" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Observations"/>
							</f:facet>
							<h:link outcome="/admin/relationships/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemObservations" value="#{_item.observations}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="relationshipsBeanAddObservations" value="#{relationshipsBean.add.observations}"/>
								<h:message for="relationshipsBeanAddObservations" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Id Table 2"/>
							</f:facet>
							<h:link outcome="/admin/relationships/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemIdTable2" value="#{_item.idTable2}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="relationshipsBeanAddIdTable2" value="#{relationshipsBean.add.idTable2}"/>
								<h:message for="relationshipsBeanAddIdTable2" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Description"/>
							</f:facet>
							<h:link outcome="/admin/relationships/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemDescription" value="#{_item.description}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="relationshipsBeanAddDescription" value="#{relationshipsBean.add.description}"/>
								<h:message for="relationshipsBeanAddDescription" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Table"/>
							</f:facet>
							<h:link outcome="/admin/relationships/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemTable" value="#{_item.table}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="relationshipsBeanAddTable" value="#{relationshipsBean.add.table}"/>
								<h:message for="relationshipsBeanAddTable" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column footerClass="remove-column" headerClass="remove-column">
							<h:commandLink action="#{_collection.remove(_item)}" styleClass="remove-button"/>
							<f:facet name="footer">
								<h:commandLink action="#{_collection.add(relationshipsBean.added)}" id="entitiesBeanEntitiesToAdd" styleClass="add-button">
									<f:setPropertyActionListener target="#{relationshipsBean.add.to}" value="#{entitiesBean.entities}"/>
								</h:commandLink>
							</f:facet>
						</h:column>
					</h:dataTable>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="entitiesBeanEntitiesNameQueries" value="Name Queries:"/>
				<h:panelGroup>
					<ui:param name="_collection" value="#{entitiesBean.entities.nameQueries}"/>
					<h:dataTable id="entitiesBeanEntitiesNameQueries" styleClass="data-table" value="#{forgeview:asList(_collection)}" var="_item">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Name"/>
							</f:facet>
							<h:link outcome="/admin/nameQueries/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemName" value="#{_item.name}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="nameQueriesBeanAddName" value="#{nameQueriesBean.add.name}"/>
								<h:message for="nameQueriesBeanAddName" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Query"/>
							</f:facet>
							<h:link outcome="/admin/nameQueries/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemQuery" value="#{_item.query}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="nameQueriesBeanAddQuery" value="#{nameQueriesBean.add.query}"/>
								<h:message for="nameQueriesBeanAddQuery" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column footerClass="remove-column" headerClass="remove-column">
							<h:commandLink action="#{_collection.remove(_item)}" styleClass="remove-button"/>
							<f:facet name="footer">
								<h:commandLink action="#{_collection.add(nameQueriesBean.added)}" id="entitiesBeanEntitiesNameQueriesAdd" styleClass="add-button">
									<f:setPropertyActionListener target="#{nameQueriesBean.add.entities}" value="#{entitiesBean.entities}"/>
								</h:commandLink>
							</f:facet>
						</h:column>
					</h:dataTable>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="entitiesBeanEntitiesImports" value="Imports:"/>
				<h:panelGroup>
					<ui:param name="_collection" value="#{entitiesBean.entities.imports}"/>
					<h:dataTable id="entitiesBeanEntitiesImports" styleClass="data-table" value="#{forgeview:asList(_collection)}" var="_item">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Name"/>
							</f:facet>
							<h:link outcome="/admin/imports/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemName" value="#{_item.name}"/>
							</h:link>
						</h:column>
						<h:column footerClass="remove-column" headerClass="remove-column">
							<h:commandLink action="#{_collection.remove(_item)}" styleClass="remove-button"/>
						</h:column>
					</h:dataTable>
					<h:panelGrid columnClasses=",remove-column" columns="2" styleClass="data-table-footer">
						<h:selectOneMenu converter="#{importsBean.converter}" id="entitiesBeanEntitiesImportsSelect" value="#{requestScope['entitiesBeanEntitiesImportsSelect']}">
							<f:selectItem/>
							<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{importsBean.all}" var="_item"/>
						</h:selectOneMenu>
						<h:commandLink action="#{_collection.add(requestScope['entitiesBeanEntitiesImportsSelect'])}" id="entitiesBeanEntitiesImportsAdd" onclick="if (document.getElementById(document.forms[0].id+':entitiesBeanEntitiesImportsSelect').selectedIndex &lt; 1) { alert('Must select a Imports'); return false; }" styleClass="add-button"/>
					</h:panelGrid>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="entitiesBeanEntitiesGroupIds" value="Group Ids:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{groupIdsBean.converter}" id="entitiesBeanEntitiesGroupIds" value="#{entitiesBean.entities.groupIds}">
						<f:selectItem/>
						<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{groupIdsBean.all}" var="_item"/>
					</h:selectOneMenu>
					<h:message for="entitiesBeanEntitiesGroupIds" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action='#{entitiesBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty entitiesBean.id}'>
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{entitiesBean.id}'/>
						</h:link>
						<h:commandLink value="Delete" action='#{entitiesBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
