<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{propertiesAttributesBean.id}'/>
		<f:event type="preRenderView" listener='#{propertiesAttributesBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Properties Attributes"/>

	<ui:define name="header">
		Properties Attributes
	</ui:define>

	<ui:define name="subheader">
		View existing Properties Attributes
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="propertiesAttributesBeanPropertiesAttributesOrden" value="Orden:"/>
			<h:outputText id="propertiesAttributesBeanPropertiesAttributesOrden" value="#{propertiesAttributesBean.propertiesAttributes.orden}"/>
			<h:outputText/>
			<h:outputLabel for="propertiesAttributesBeanPropertiesAttributesName" value="Name:"/>
			<h:outputText id="propertiesAttributesBeanPropertiesAttributesName" value="#{propertiesAttributesBean.propertiesAttributes.name}"/>
			<h:outputText/>
			<h:outputLabel for="propertiesAttributesBeanPropertiesAttributesObservations" value="Observations:"/>
			<h:outputText id="propertiesAttributesBeanPropertiesAttributesObservations" value="#{propertiesAttributesBean.propertiesAttributes.observations}"/>
			<h:outputText/>
			<h:outputLabel for="propertiesAttributesBeanPropertiesAttributesValue" value="Value:"/>
			<h:outputText id="propertiesAttributesBeanPropertiesAttributesValue" value="#{propertiesAttributesBean.propertiesAttributes.value}"/>
			<h:outputText/>
			<h:outputLabel for="propertiesAttributesBeanPropertiesAttributesImports" value="Imports:"/>
			<h:dataTable id="propertiesAttributesBeanPropertiesAttributesImports" styleClass="data-table" value="#{forgeview:asList(propertiesAttributesBean.propertiesAttributes.imports)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Name"/>
					</f:facet>
					<h:link outcome="/admin/imports/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemName" value="#{_item.name}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
			<h:outputLabel for="propertiesAttributesBeanPropertiesAttributesAttributes" value="Attributes:"/>
			<h:dataTable id="propertiesAttributesBeanPropertiesAttributesAttributes" styleClass="data-table" value="#{forgeview:asList(propertiesAttributesBean.propertiesAttributes.attributes)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Name"/>
					</f:facet>
					<h:link outcome="/admin/attributes/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemName" value="#{_item.name}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
			<h:outputLabel for="propertiesAttributesBeanPropertiesAttributesRelationships" value="Relationships:"/>
			<h:link id="propertiesAttributesBeanPropertiesAttributesRelationships" outcome="/admin/relationships/view" rendered="#{!empty propertiesAttributesBean.propertiesAttributes.relationships}" value="#{propertiesAttributesBean.propertiesAttributes.relationships}">
				<f:param name="id" value="#{propertiesAttributesBean.propertiesAttributes.relationships.id}"/>
			</h:link>
			<h:outputText/>
			<h:outputLabel for="propertiesAttributesBeanPropertiesAttributesTypesAttributes" value="Types Attributes:"/>
			<h:dataTable id="propertiesAttributesBeanPropertiesAttributesTypesAttributes" styleClass="data-table" value="#{forgeview:asList(propertiesAttributesBean.propertiesAttributes.typesAttributes)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Type"/>
					</f:facet>
					<h:link outcome="/admin/typesAttributes/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemType" value="#{_item.type}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Name"/>
					</f:facet>
					<h:link outcome="/admin/typesAttributes/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemName" value="#{_item.name}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
