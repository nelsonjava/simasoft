<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        template="/resources/scaffold/suppliesTemplate.xhtml">

        <f:metadata>
                <f:viewParam name="page" value='#{constructionWorkforceBean.page}'/>
                <f:event type="preRenderView" listener='#{constructionWorkforceBean.paginate}'/>
        </f:metadata>

        <ui:param name="pageTitle" value="Search ConstructionWorkforce entities"/>

        <ui:define name="header">
                ConstructionWorkforce
        </ui:define>

        <ui:define name="subheader">
                Search ConstructionWorkforce entities
        </ui:define>

        <ui:define name="footer"/>

        <ui:define name="main">
                <h:form id="search">
                        <f:validateBean disabled="true">
                                <h:panelGroup styleClass="search">

                                        <h:panelGrid columnClasses="label,component,required" columns="3">
                                                <h:outputLabel for="constructionWorkforceBeanExampleCode" value="Code:"/>
                                                <h:panelGroup>
                                                        <h:inputText id="constructionWorkforceBeanExampleCode" value="#{constructionWorkforceBean.example.code}"/>
                                                        <h:message for="constructionWorkforceBeanExampleCode" styleClass="error"/>
                                                </h:panelGroup>
                                                <h:outputText/>

                                                <h:outputLabel for="constructionWorkforceBeanExampleName" value="Name:"/>
                                                <h:panelGroup>
                                                        <h:inputText id="constructionWorkforceBeanExampleName" value="#{constructionWorkforceBean.example.name}"/>
                                                        <h:message for="constructionWorkforceBeanExampleName" styleClass="error"/>
                                                </h:panelGroup>
                                                <h:outputText/>

                                                <h:outputLabel for="constructionWorkforceBeanExampleBasic" value="Basic:"/>
                                                <h:panelGroup>
                                                        <h:inputText id="constructionWorkforceBeanExampleBasic" value="#{constructionWorkforceBean.example.basic}"/>
                                                        <h:message for="constructionWorkforceBeanExampleBasic" styleClass="error"/>
                                                </h:panelGroup>
                                                <h:outputText/>

                                                <h:outputLabel for="constructionWorkforceBeanExampleBenefits" value="Benefits:"/>
                                                <h:panelGroup>
                                                        <h:inputText id="constructionWorkforceBeanExampleBenefits" value="#{constructionWorkforceBean.example.benefits}"/>
                                                        <h:message for="constructionWorkforceBeanExampleBenefits" styleClass="error"/>
                                                </h:panelGroup>
                                                <h:outputText/>

                                                <h:outputLabel for="constructionWorkforceBeanExampleSalary" value="Salary:"/>
                                                <h:panelGroup>
                                                        <h:inputText id="constructionWorkforceBeanExampleSalary" value="#{constructionWorkforceBean.example.salary}"/>
                                                        <h:message for="constructionWorkforceBeanExampleSalary" styleClass="error"/>
                                                </h:panelGroup>
                                                <h:outputText/>

                                        </h:panelGrid>
                                        <h:panelGroup styleClass="buttons">
                                                <h:commandLink value="Search" action='#{constructionWorkforceBean.search}' styleClass="btn btn-primary"/>
                                                <h:commandLink value="Create New" action='#{constructionWorkforceBean.create}' styleClass="btn btn-primary"/>
                                        </h:panelGroup>
                                </h:panelGroup>
                        </f:validateBean>

                        <h:dataTable id="constructionWorkforceBeanPageItems" styleClass="data-table" value="#{constructionWorkforceBean.pageItems}" var="_item">

                                <h:column>
                                        <f:facet name="header">
                                                <h:outputText value="Orden"/>
                                        </f:facet>
                                        <h:link outcome="/admin/constructionWorkforce/view">
                                                <f:param name="id" value="#{_item.orden}"/>
                                                <h:outputText id="itemOrden" value="#{_item.orden}"/>
                                        </h:link>
                                </h:column>

                                <h:column>
                                        <f:facet name="header">
                                                <h:outputText value="Code"/>
                                        </f:facet>
                                        <h:link outcome="/admin/constructionWorkforce/view">
                                                <f:param name="id" value="#{_item.id}"/>
                                                <h:outputText id="itemCode" value="#{_item.code}"/>
                                        </h:link>
                                </h:column>


                                <h:column>
                                        <f:facet name="header">
                                                <h:outputText value="Name"/>
                                        </f:facet>
                                        <h:link outcome="/admin/constructionWorkforce/view">
                                                <f:param name="id" value="#{_item.id}"/>
                                                <h:outputText id="itemName" value="#{_item.name}"/>
                                        </h:link>
                                </h:column>


                                <h:column>
                                        <f:facet name="header">
                                                <h:outputText value="Basic"/>
                                        </f:facet>
                                        <h:link outcome="/admin/constructionWorkforce/view">
                                                <f:param name="id" value="#{_item.id}"/>
                                                <h:outputText id="itemBasic" value="#{_item.basic}"/>
                                        </h:link>
                                </h:column>


                                <h:column>
                                        <f:facet name="header">
                                                <h:outputText value="Benefits"/>
                                        </f:facet>
                                        <h:link outcome="/admin/constructionWorkforce/view">
                                                <f:param name="id" value="#{_item.id}"/>
                                                <h:outputText id="itemBenefits" value="#{_item.benefits}"/>
                                        </h:link>
                                </h:column>


                                <h:column>
                                        <f:facet name="header">
                                                <h:outputText value="Salary"/>
                                        </f:facet>
                                        <h:link outcome="/admin/constructionWorkforce/view">
                                                <f:param name="id" value="#{_item.id}"/>
                                                <h:outputText id="itemSalary" value="#{_item.salary}"/>
                                        </h:link>
                                </h:column>


                        </h:dataTable>
                        <ui:include src="/resources/scaffold/paginator.xhtml">
                                <ui:param name="paginatorBean" value='#{constructionWorkforceBean}'/>
                        </ui:include>
                </h:form>

        </ui:define>

</ui:composition>
