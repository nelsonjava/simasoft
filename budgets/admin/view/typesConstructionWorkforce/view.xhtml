<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        xmlns:forgeview="http://jboss.org/forge/view"
        template="/resources/scaffold/suppliesTemplate.xhtml">

        <f:metadata>
                <f:viewParam name="id" value='#{typesConstructionWorkforceBean.id}'/>
                <f:event type="preRenderView" listener='#{typesConstructionWorkforceBean.retrieve}'/>
        </f:metadata>

        <ui:param name="pageTitle" value="View TypesConstructionWorkforce"/>

        <ui:define name="header">
                TypesConstructionWorkforce
        </ui:define>

        <ui:define name="subheader">
                View existing TypesConstructionWorkforce
        </ui:define>

        <ui:define name="footer"/>

        <ui:define name="main">
                <h:panelGrid columnClasses="label,component,required" columns="3">


                        <h:outputLabel for="typesConstructionWorkforceBeanTypesConstructionWorkforceCode" value="Code:"/>
                        <h:outputText id="typesConstructionWorkforceBeanTypesConstructionWorkforceCode" value="#{typesConstructionWorkforceBean.typesConstructionWorkforce.code}"/>
                        <h:outputText/>

                        <h:outputLabel for="typesConstructionWorkforceBeanTypesConstructionWorkforceName" value="Name:"/>
                        <h:outputText id="typesConstructionWorkforceBeanTypesConstructionWorkforceName" value="#{typesConstructionWorkforceBean.typesConstructionWorkforce.name}"/>
                        <h:outputText/>

                        <h:outputLabel for="typesConstructionWorkforceBeanTypesConstructionWorkforceObservations" value="Observations:"/>
                        <h:outputText id="typesConstructionWorkforceBeanTypesConstructionWorkforceObservations" value="#{typesConstructionWorkforceBean.typesConstructionWorkforce.observations}" escape="false" />
                        <h:outputText/>

                        <h:outputLabel for="TypesConstructionWorkforceBeanTypesConstructionWorkforceConstructionWorkforce" value="ConstructionWorkforce:"/>
                        <h:dataTable id="typesConstructionWorkforceBeanTypesConstructionWorkforceconstructionWorkforce" styleClass="data-table" value="#{forgeview:asList(typesConstructionWorkforceBean.typesConstructionWorkforce.constructionWorkforce)}" var="_item">

                                           <h:column>
                                              <f:facet name="header">
                                                      <h:outputText value="Code"/>
                                              </f:facet>
                                              <h:link outcome="/admin/constructionWorkforce/view">
                                                      <f:param name="id" value="#{_item.id}"/>
                                                      <h:outputText id="itemCode" value="#{_item.code}"/>
                                              </h:link>
                                           </h:column>

                                           <h:column>
                                              <f:facet name="header">
                                                      <h:outputText value="Name"/>
                                              </f:facet>
                                              <h:link outcome="/admin/constructionWorkforce/view">
                                                      <f:param name="id" value="#{_item.id}"/>
                                                      <h:outputText id="itemName" value="#{_item.name}"/>
                                              </h:link>
                                           </h:column>

                                           <h:column>
                                              <f:facet name="header">
                                                      <h:outputText value="Basic"/>
                                              </f:facet>
                                              <h:link outcome="/admin/constructionWorkforce/view">
                                                      <f:param name="id" value="#{_item.id}"/>
                                                      <h:outputText id="itemBasic" value="#{_item.basic}"/>
                                              </h:link>
                                           </h:column>

                                           <h:column>
                                              <f:facet name="header">
                                                      <h:outputText value="Benefits"/>
                                              </f:facet>
                                              <h:link outcome="/admin/constructionWorkforce/view">
                                                      <f:param name="id" value="#{_item.id}"/>
                                                      <h:outputText id="itemBenefits" value="#{_item.benefits}"/>
                                              </h:link>
                                           </h:column>

                                           <h:column>
                                              <f:facet name="header">
                                                      <h:outputText value="Salary"/>
                                              </f:facet>
                                              <h:link outcome="/admin/constructionWorkforce/view">
                                                      <f:param name="id" value="#{_item.id}"/>
                                                      <h:outputText id="itemSalary" value="#{_item.salary}"/>
                                              </h:link>
                                           </h:column>

                        </h:dataTable>
                        <h:outputText/>

                </h:panelGrid>

                <div class="buttons">
                        <h:link value="View All" outcome="search" styleClass="btn btn-primary"/>
                        <h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
                        <h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
                </div>
        </ui:define>
</ui:composition>
