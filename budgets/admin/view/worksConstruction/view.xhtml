<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        xmlns:forgeview="http://jboss.org/forge/view"
        template="/resources/scaffold/budgetsTemplate.xhtml">

        <f:metadata>
                <f:viewParam name="id" value='#{worksConstructionBean.id}'/>
                <f:event type="preRenderView" listener='#{worksConstructionBean.retrieve}'/>
        </f:metadata>

        <ui:param name="pageTitle" value="View WorksConstruction"/>

        <ui:define name="header">
                WorksConstruction
        </ui:define>

        <ui:define name="subheader">
                View existing WorksConstruction
        </ui:define>

        <ui:define name="footer"/>

        <ui:define name="main">
                <h:panelGrid columnClasses="label,component,required" columns="3">


                        <h:outputLabel for="worksConstructionBeanWorksConstructionCode" value="Code:"/>
                        <h:outputText id="worksConstructionBeanWorksConstructionCode" value="#{worksConstructionBean.worksConstruction.code}"/>
                        <h:outputText/>

                        <h:outputLabel for="worksConstructionBeanWorksConstructionName" value="Name:"/>
                        <h:outputText id="worksConstructionBeanWorksConstructionName" value="#{worksConstructionBean.worksConstruction.name}"/>
                        <h:outputText/>

                        <h:outputLabel for="worksConstructionBeanWorksConstructionDate" value="Date:"/>
                        <h:outputText id="worksConstructionBeanWorksConstructionDate" value="Pendiente"/>
                        <h:outputText/>

                        <h:outputLabel for="worksConstructionBeanWorksConstructionObservations" value="Observations:"/>
                        <h:outputText id="worksConstructionBeanWorksConstructionObservations" value="#{worksConstructionBean.worksConstruction.observations}" escape="false" />
                        <h:outputText/>

                        <h:outputLabel for="WorksConstructionBeanWorksConstructionBudgets" value="Budgets:"/>
                        <h:dataTable id="worksConstructionBeanWorksConstructionbudgets" styleClass="data-table" value="#{forgeview:asList(worksConstructionBean.worksConstruction.budgets)}" var="_item">

                                           <h:column>
                                              <f:facet name="header">
                                                      <h:outputText value="Quantity"/>
                                              </f:facet>
                                              <h:link outcome="/admin/budgets/view">
                                                      <f:param name="id" value="#{_item.id}"/>
                                                      <h:outputText id="itemQuantity" value="#{_item.quantity}"/>
                                              </h:link>
                                           </h:column>

                                           <h:column>
                                              <f:facet name="header">
                                                      <h:outputText value="Total"/>
                                              </f:facet>
                                              <h:link outcome="/admin/budgets/view">
                                                      <f:param name="id" value="#{_item.id}"/>
                                                      <h:outputText id="itemTotal" value="#{_item.total}"/>
                                              </h:link>
                                           </h:column>

                        </h:dataTable>
                        <h:outputText/>

                        <h:outputLabel for="WorksConstructionBeanWorksConstructionWorksConstruction" value="WorksConstruction:"/>
                        <h:dataTable id="worksConstructionBeanWorksConstructionworksConstruction" styleClass="data-table" value="#{forgeview:asList(worksConstructionBean.worksConstruction.objHijos)}" var="_item">

                                           <h:column>
                                              <f:facet name="header">
                                                      <h:outputText value="Code"/>
                                              </f:facet>
                                              <h:link outcome="/admin/worksConstruction/view">
                                                      <f:param name="id" value="#{_item.id}"/>
                                                      <h:outputText id="itemCode" value="#{_item.code}"/>
                                              </h:link>
                                           </h:column>

                                           <h:column>
                                              <f:facet name="header">
                                                      <h:outputText value="Name"/>
                                              </f:facet>
                                              <h:link outcome="/admin/worksConstruction/view">
                                                      <f:param name="id" value="#{_item.id}"/>
                                                      <h:outputText id="itemName" value="#{_item.name}"/>
                                              </h:link>
                                           </h:column>

                                           <h:column>
                                              <f:facet name="header">
                                                      <h:outputText value="Date"/>
                                              </f:facet>
                                              <h:link outcome="/admin/worksConstruction/view">
                                                      <f:param name="id" value="#{_item.id}"/>
                                                      <h:outputText id="itemDate" value="#{_item.date}"/>
                                                              <f:convertDateTime type="date"/>
                                                     <h:outputText/>
                                              </h:link>
                                           </h:column>

                        </h:dataTable>
                        <h:outputText/>

                        <h:outputLabel for="worksConstructionBeanWorksConstructionYears" value="Years:"/>
                        <h:link id="worksConstructionBeanWorksConstructionYears" outcome="/admin/years/view" rendered="#{!empty worksConstructionBean.worksConstruction.years}" value="#{worksConstructionBean.worksConstruction.years.year}">
                                 <f:param name="id" value="#{worksConstructionBean.worksConstruction.years.id}"/>
                        </h:link>
                        <h:outputText/>

                        <h:outputLabel for="worksConstructionBeanWorksConstructionobjPadre" value="WorksConstruction:"/>
                        <h:link id="worksConstructionBeanWorksConstructionobjPadre" outcome="/admin/worksConstruction/view" rendered="#{!empty worksConstructionBean.worksConstruction.objPadre}" value="#{worksConstructionBean.worksConstruction.objPadre.code}">
                                 <f:param name="id" value="#{worksConstructionBean.worksConstruction.objPadre.id}"/>
                        </h:link>
                        <h:outputText/>

                        <h:outputLabel for="worksConstructionBeanWorksConstructionTypesWorksConstruction" value="TypesWorksConstruction:"/>
                        <h:link id="worksConstructionBeanWorksConstructionTypesWorksConstruction" outcome="/admin/typesWorksConstruction/view" rendered="#{!empty worksConstructionBean.worksConstruction.typesWorksConstruction}" value="#{worksConstructionBean.worksConstruction.typesWorksConstruction.code}">
                                 <f:param name="id" value="#{worksConstructionBean.worksConstruction.typesWorksConstruction.id}"/>
                        </h:link>
                        <h:outputText/>

                </h:panelGrid>

                <div class="buttons">
                        <h:link value="View All" outcome="search" styleClass="btn btn-primary"/>
                        <h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
                        <h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
                </div>
        </ui:define>
</ui:composition>
