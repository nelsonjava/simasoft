<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
  <title>#{empty pageTitle ? 'Page Title' : pageTitle}</title>
  <link rel="icon" href='#{resource["favicon.ico"]}' />
  <h:outputStylesheet name="bootstrap.css" />
  <h:outputStylesheet name="forge-style.css" />
</h:head>

<h:body>
  <ui:debug rendered="#{facesContext.application.projectStage == 'Development'}" />
  <div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
      <div class="container">
        <h:link id="brandLink" outcome="/index.xhtml" styleClass="brand">
          <h:outputText value="Welcome to " rendered=" #{request.userPrincipal !=null} "/>
          budgets
          <h:outputText value=", #{request.userPrincipal.name}" rendered="#{request.userPrincipal !=null} "/>
        </h:link>
        <div class="nav-collapse collapse">
          <ul class="nav">
            <li><a href="/budgets/home.jsf">Home</a></li>
            <li><a href="/budgets/admin/index.jsf">Admin</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <div class="container forgecontainer">
    <div id="navigation">
      <h:link id="homeLink" outcome="/index.xhtml">
        <img src='#{resource["forge-logo.png"]}' alt="Forge... get hammered" border="0" />
      </h:link>
      <ul>
        <li><h:link outcome="/admin/constructionMaterials/search" value="ConstructionMaterials"/></li>
        <li><h:link outcome="/admin/constructionTransports/search" value="ConstructionTransports"/></li>
        <li><h:link outcome="/admin/constructionWorkforce/search" value="ConstructionWorkforce"/></li>
        <li><h:link outcome="/admin/constructionEquipments/search" value="ConstructionEquipments"/></li>
        <li><h:link outcome="/admin/typesConstructionMaterials/search" value="TypesConstructionMaterials"/></li>
        <li><h:link outcome="/admin/typesConstructionTransports/search" value="TypesConstructionTransports"/></li>
        <li><h:link outcome="/admin/typesConstructionWorkforce/search" value="TypesConstructionWorkforce"/></li>
        <li><h:link outcome="/admin/typesConstructionEquipments/search" value="TypesConstructionEquipments"/></li>
      </ul>
    </div>

    <div id="content">
      <h1><ui:insert name="header" /></h1>
      <h2><ui:insert name="subheader" /></h2>
      <ui:insert name="main" />
    </div>
  </div>

  <footer>
    <div id="footer-wrapper">
      <p>Powered by <a href="http://jboss.org/forge">Forge</a></p>
    </div>
  </footer>

</h:body>
</html>
