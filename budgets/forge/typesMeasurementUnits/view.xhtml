<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{typesMeasurementUnitsBean.id}'/>
		<f:event type="preRenderView" listener='#{typesMeasurementUnitsBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Types Measurement Units"/>

	<ui:define name="header">
		Types Measurement Units
	</ui:define>

	<ui:define name="subheader">
		View existing Types Measurement Units
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="typesMeasurementUnitsBeanTypesMeasurementUnitsAlias" value="Alias:"/>
			<h:outputText id="typesMeasurementUnitsBeanTypesMeasurementUnitsAlias" value="#{typesMeasurementUnitsBean.typesMeasurementUnits.alias}"/>
			<h:outputText/>
			<h:outputLabel for="typesMeasurementUnitsBeanTypesMeasurementUnitsOrden" value="Orden:"/>
			<h:outputText id="typesMeasurementUnitsBeanTypesMeasurementUnitsOrden" value="#{typesMeasurementUnitsBean.typesMeasurementUnits.orden}"/>
			<h:outputText/>
			<h:outputLabel for="typesMeasurementUnitsBeanTypesMeasurementUnitsObservations" value="Observations:"/>
			<h:inputTextarea id="typesMeasurementUnitsBeanTypesMeasurementUnitsObservations" value="#{typesMeasurementUnitsBean.typesMeasurementUnits.observations}"/>
			<h:outputText/>
			<h:outputLabel for="typesMeasurementUnitsBeanTypesMeasurementUnitsCode" value="Code:"/>
			<h:outputText id="typesMeasurementUnitsBeanTypesMeasurementUnitsCode" value="#{typesMeasurementUnitsBean.typesMeasurementUnits.code}"/>
			<h:outputText/>
			<h:outputLabel for="typesMeasurementUnitsBeanTypesMeasurementUnitsName" value="Name:"/>
			<h:outputText id="typesMeasurementUnitsBeanTypesMeasurementUnitsName" value="#{typesMeasurementUnitsBean.typesMeasurementUnits.name}"/>
			<h:outputText/>
			<h:outputLabel for="typesMeasurementUnitsBeanTypesMeasurementUnitsMeasurementUnits" value="Measurement Units:"/>
			<h:dataTable id="typesMeasurementUnitsBeanTypesMeasurementUnitsMeasurementUnits" styleClass="data-table" value="#{forgeview:asList(typesMeasurementUnitsBean.typesMeasurementUnits.measurementUnits)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Code"/>
					</f:facet>
					<h:link outcome="/admin/measurementUnits/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemCode" value="#{_item.code}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Name"/>
					</f:facet>
					<h:link outcome="/admin/measurementUnits/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemName" value="#{_item.name}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
