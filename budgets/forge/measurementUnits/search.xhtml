<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value='#{measurementUnitsBean.page}'/>
		<f:event type="preRenderView" listener='#{measurementUnitsBean.paginate}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Measurement Units entities"/>

	<ui:define name="header">
		Measurement Units
	</ui:define>

	<ui:define name="subheader">
		Search Measurement Units entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="measurementUnitsBeanExampleAlias" value="Alias:"/>
						<h:panelGroup>
							<h:inputText id="measurementUnitsBeanExampleAlias" value="#{measurementUnitsBean.example.alias}"/>
							<h:message for="measurementUnitsBeanExampleAlias" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="measurementUnitsBeanExampleObservations" value="Observations:"/>
						<h:panelGroup>
							<h:inputTextarea id="measurementUnitsBeanExampleObservations" value="#{measurementUnitsBean.example.observations}"/>
							<h:message for="measurementUnitsBeanExampleObservations" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="measurementUnitsBeanExampleCode" value="Code:"/>
						<h:panelGroup>
							<h:inputText id="measurementUnitsBeanExampleCode" value="#{measurementUnitsBean.example.code}"/>
							<h:message for="measurementUnitsBeanExampleCode" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="measurementUnitsBeanExampleName" value="Name:"/>
						<h:panelGroup>
							<h:inputText id="measurementUnitsBeanExampleName" value="#{measurementUnitsBean.example.name}"/>
							<h:message for="measurementUnitsBeanExampleName" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="measurementUnitsBeanExampleTypesMeasurementUnits" value="Types Measurement Units:"/>
						<h:panelGroup>
							<h:selectOneMenu converter="#{typesMeasurementUnitsBean.converter}" id="measurementUnitsBeanExampleTypesMeasurementUnits" value="#{measurementUnitsBean.example.typesMeasurementUnits}">
								<f:selectItem/>
								<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{typesMeasurementUnitsBean.all}" var="_item"/>
							</h:selectOneMenu>
							<h:message for="measurementUnitsBeanExampleTypesMeasurementUnits" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action='#{measurementUnitsBean.search}' styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action='#{measurementUnitsBean.create}' styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="measurementUnitsBeanPageItems" styleClass="data-table" value="#{measurementUnitsBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Code"/>
					</f:facet>
					<h:link outcome="/admin/measurementUnits/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemCode" value="#{_item.code}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Name"/>
					</f:facet>
					<h:link outcome="/admin/measurementUnits/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemName" value="#{_item.name}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value='#{measurementUnitsBean}'/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
