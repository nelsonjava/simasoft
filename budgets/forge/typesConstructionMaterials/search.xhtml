<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value='#{typesConstructionMaterialsBean.page}'/>
		<f:event type="preRenderView" listener='#{typesConstructionMaterialsBean.paginate}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Types Construction Materials entities"/>

	<ui:define name="header">
		Types Construction Materials
	</ui:define>

	<ui:define name="subheader">
		Search Types Construction Materials entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="typesConstructionMaterialsBeanExampleAlias" value="Alias:"/>
						<h:panelGroup>
							<h:inputText id="typesConstructionMaterialsBeanExampleAlias" value="#{typesConstructionMaterialsBean.example.alias}"/>
							<h:message for="typesConstructionMaterialsBeanExampleAlias" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="typesConstructionMaterialsBeanExampleObservations" value="Observations:"/>
						<h:panelGroup>
							<h:inputTextarea id="typesConstructionMaterialsBeanExampleObservations" value="#{typesConstructionMaterialsBean.example.observations}"/>
							<h:message for="typesConstructionMaterialsBeanExampleObservations" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="typesConstructionMaterialsBeanExampleCode" value="Code:"/>
						<h:panelGroup>
							<h:inputText id="typesConstructionMaterialsBeanExampleCode" value="#{typesConstructionMaterialsBean.example.code}"/>
							<h:message for="typesConstructionMaterialsBeanExampleCode" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="typesConstructionMaterialsBeanExampleName" value="Name:"/>
						<h:panelGroup>
							<h:inputText id="typesConstructionMaterialsBeanExampleName" value="#{typesConstructionMaterialsBean.example.name}"/>
							<h:message for="typesConstructionMaterialsBeanExampleName" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action='#{typesConstructionMaterialsBean.search}' styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action='#{typesConstructionMaterialsBean.create}' styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="typesConstructionMaterialsBeanPageItems" styleClass="data-table" value="#{typesConstructionMaterialsBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Code"/>
					</f:facet>
					<h:link outcome="/admin/typesConstructionMaterials/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemCode" value="#{_item.code}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Name"/>
					</f:facet>
					<h:link outcome="/admin/typesConstructionMaterials/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemName" value="#{_item.name}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value='#{typesConstructionMaterialsBean}'/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
