<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{yearsBean.id}'/>
		<f:event type="preRenderView" listener='#{yearsBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Years"/>

	<ui:define name="header">
		Years
	</ui:define>

	<ui:define name="subheader">
		View existing Years
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="yearsBeanYearsAlias" value="Alias:"/>
			<h:outputText id="yearsBeanYearsAlias" value="#{yearsBean.years.alias}"/>
			<h:outputText/>
			<h:outputLabel for="yearsBeanYearsOrden" value="Orden:"/>
			<h:outputText id="yearsBeanYearsOrden" value="#{yearsBean.years.orden}"/>
			<h:outputText/>
			<h:outputLabel for="yearsBeanYearsObservations" value="Observations:"/>
			<h:inputTextarea id="yearsBeanYearsObservations" value="#{yearsBean.years.observations}"/>
			<h:outputText/>
			<h:outputLabel for="yearsBeanYearsYear" value="Year:"/>
			<h:outputText id="yearsBeanYearsYear" value="#{yearsBean.years.year}"/>
			<h:outputText/>
			<h:outputLabel for="yearsBeanYearsIpc" value="Ipc:"/>
			<h:outputText id="yearsBeanYearsIpc" value="#{yearsBean.years.ipc}"/>
			<h:outputText/>
			<h:outputLabel for="yearsBeanYearsWorksConstruction" value="Works Construction:"/>
			<h:dataTable id="yearsBeanYearsWorksConstruction" styleClass="data-table" value="#{forgeview:asList(yearsBean.years.worksConstruction)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Code"/>
					</f:facet>
					<h:link outcome="/admin/worksConstruction/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemCode" value="#{_item.code}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Name"/>
					</f:facet>
					<h:link outcome="/admin/worksConstruction/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemName" value="#{_item.name}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
