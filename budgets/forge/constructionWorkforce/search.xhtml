<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value='#{constructionWorkforceBean.page}'/>
		<f:event type="preRenderView" listener='#{constructionWorkforceBean.paginate}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Construction Workforce entities"/>

	<ui:define name="header">
		Construction Workforce
	</ui:define>

	<ui:define name="subheader">
		Search Construction Workforce entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="constructionWorkforceBeanExampleAlias" value="Alias:"/>
						<h:panelGroup>
							<h:inputText id="constructionWorkforceBeanExampleAlias" value="#{constructionWorkforceBean.example.alias}"/>
							<h:message for="constructionWorkforceBeanExampleAlias" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="constructionWorkforceBeanExampleObservations" value="Observations:"/>
						<h:panelGroup>
							<h:inputTextarea id="constructionWorkforceBeanExampleObservations" value="#{constructionWorkforceBean.example.observations}"/>
							<h:message for="constructionWorkforceBeanExampleObservations" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="constructionWorkforceBeanExampleCode" value="Code:"/>
						<h:panelGroup>
							<h:inputText id="constructionWorkforceBeanExampleCode" value="#{constructionWorkforceBean.example.code}"/>
							<h:message for="constructionWorkforceBeanExampleCode" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="constructionWorkforceBeanExampleName" value="Name:"/>
						<h:panelGroup>
							<h:inputText id="constructionWorkforceBeanExampleName" value="#{constructionWorkforceBean.example.name}"/>
							<h:message for="constructionWorkforceBeanExampleName" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="constructionWorkforceBeanExampleTypesConstructionWorkforce" value="Types Construction Workforce:"/>
						<h:panelGroup>
							<h:selectOneMenu converter="#{typesConstructionWorkforceBean.converter}" id="constructionWorkforceBeanExampleTypesConstructionWorkforce" value="#{constructionWorkforceBean.example.typesConstructionWorkforce}">
								<f:selectItem/>
								<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{typesConstructionWorkforceBean.all}" var="_item"/>
							</h:selectOneMenu>
							<h:message for="constructionWorkforceBeanExampleTypesConstructionWorkforce" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action='#{constructionWorkforceBean.search}' styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action='#{constructionWorkforceBean.create}' styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="constructionWorkforceBeanPageItems" styleClass="data-table" value="#{constructionWorkforceBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Code"/>
					</f:facet>
					<h:link outcome="/admin/constructionWorkforce/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemCode" value="#{_item.code}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Name"/>
					</f:facet>
					<h:link outcome="/admin/constructionWorkforce/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemName" value="#{_item.name}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value='#{constructionWorkforceBean}'/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
