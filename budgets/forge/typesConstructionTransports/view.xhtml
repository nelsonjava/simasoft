<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{typesConstructionTransportsBean.id}'/>
		<f:event type="preRenderView" listener='#{typesConstructionTransportsBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Types Construction Transports"/>

	<ui:define name="header">
		Types Construction Transports
	</ui:define>

	<ui:define name="subheader">
		View existing Types Construction Transports
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="typesConstructionTransportsBeanTypesConstructionTransportsAlias" value="Alias:"/>
			<h:outputText id="typesConstructionTransportsBeanTypesConstructionTransportsAlias" value="#{typesConstructionTransportsBean.typesConstructionTransports.alias}"/>
			<h:outputText/>
			<h:outputLabel for="typesConstructionTransportsBeanTypesConstructionTransportsOrden" value="Orden:"/>
			<h:outputText id="typesConstructionTransportsBeanTypesConstructionTransportsOrden" value="#{typesConstructionTransportsBean.typesConstructionTransports.orden}"/>
			<h:outputText/>
			<h:outputLabel for="typesConstructionTransportsBeanTypesConstructionTransportsObservations" value="Observations:"/>
			<h:inputTextarea id="typesConstructionTransportsBeanTypesConstructionTransportsObservations" value="#{typesConstructionTransportsBean.typesConstructionTransports.observations}"/>
			<h:outputText/>
			<h:outputLabel for="typesConstructionTransportsBeanTypesConstructionTransportsCode" value="Code:"/>
			<h:outputText id="typesConstructionTransportsBeanTypesConstructionTransportsCode" value="#{typesConstructionTransportsBean.typesConstructionTransports.code}"/>
			<h:outputText/>
			<h:outputLabel for="typesConstructionTransportsBeanTypesConstructionTransportsName" value="Name:"/>
			<h:outputText id="typesConstructionTransportsBeanTypesConstructionTransportsName" value="#{typesConstructionTransportsBean.typesConstructionTransports.name}"/>
			<h:outputText/>
			<h:outputLabel for="typesConstructionTransportsBeanTypesConstructionTransportsConstructionTransports" value="Construction Transports:"/>
			<h:dataTable id="typesConstructionTransportsBeanTypesConstructionTransportsConstructionTransports" styleClass="data-table" value="#{forgeview:asList(typesConstructionTransportsBean.typesConstructionTransports.constructionTransports)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Code"/>
					</f:facet>
					<h:link outcome="/admin/constructionTransports/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemCode" value="#{_item.code}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Name"/>
					</f:facet>
					<h:link outcome="/admin/constructionTransports/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemName" value="#{_item.name}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
