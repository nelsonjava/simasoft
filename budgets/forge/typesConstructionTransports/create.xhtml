<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{typesConstructionTransportsBean.id}'/>
		<f:event type="preRenderView" listener='#{typesConstructionTransportsBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Types Construction Transports"/>

	<ui:define name="header">
		Types Construction Transports
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty typesConstructionTransportsBean.id}'>
				Edit existing Types Construction Transports
			</c:when>
			<c:otherwise>
				Create a new Types Construction Transports
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="typesConstructionTransportsBeanTypesConstructionTransportsAlias" value="Alias:"/>
				<h:panelGroup>
					<h:inputText id="typesConstructionTransportsBeanTypesConstructionTransportsAlias" value="#{typesConstructionTransportsBean.typesConstructionTransports.alias}"/>
					<h:message for="typesConstructionTransportsBeanTypesConstructionTransportsAlias" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="typesConstructionTransportsBeanTypesConstructionTransportsOrden" value="Orden:"/>
				<h:panelGroup>
					<h:inputText id="typesConstructionTransportsBeanTypesConstructionTransportsOrden" value="#{typesConstructionTransportsBean.typesConstructionTransports.orden}"/>
					<h:message for="typesConstructionTransportsBeanTypesConstructionTransportsOrden" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="typesConstructionTransportsBeanTypesConstructionTransportsObservations" value="Observations:"/>
				<h:panelGroup>
					<h:inputTextarea id="typesConstructionTransportsBeanTypesConstructionTransportsObservations" value="#{typesConstructionTransportsBean.typesConstructionTransports.observations}"/>
					<h:message for="typesConstructionTransportsBeanTypesConstructionTransportsObservations" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="typesConstructionTransportsBeanTypesConstructionTransportsCode" value="Code:"/>
				<h:panelGroup>
					<h:inputText id="typesConstructionTransportsBeanTypesConstructionTransportsCode" required="true" value="#{typesConstructionTransportsBean.typesConstructionTransports.code}"/>
					<h:message for="typesConstructionTransportsBeanTypesConstructionTransportsCode" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="typesConstructionTransportsBeanTypesConstructionTransportsName" value="Name:"/>
				<h:panelGroup>
					<h:inputText id="typesConstructionTransportsBeanTypesConstructionTransportsName" required="true" value="#{typesConstructionTransportsBean.typesConstructionTransports.name}"/>
					<h:message for="typesConstructionTransportsBeanTypesConstructionTransportsName" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="typesConstructionTransportsBeanTypesConstructionTransportsConstructionTransports" value="Construction Transports:"/>
				<h:panelGroup>
					<ui:param name="_collection" value="#{typesConstructionTransportsBean.typesConstructionTransports.constructionTransports}"/>
					<h:dataTable id="typesConstructionTransportsBeanTypesConstructionTransportsConstructionTransports" styleClass="data-table" value="#{forgeview:asList(_collection)}" var="_item">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Code"/>
							</f:facet>
							<h:link outcome="/admin/constructionTransports/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="_itemCode" value="#{_item.code}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="constructionTransportsBeanAddCode" value="#{constructionTransportsBean.add.code}"/>
								<h:message for="constructionTransportsBeanAddCode" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Name"/>
							</f:facet>
							<h:link outcome="/admin/constructionTransports/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="_itemName" value="#{_item.name}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="constructionTransportsBeanAddName" value="#{constructionTransportsBean.add.name}"/>
								<h:message for="constructionTransportsBeanAddName" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column footerClass="remove-column" headerClass="remove-column">
							<h:commandLink action="#{_collection.remove(_item)}" styleClass="remove-button"/>
							<f:facet name="footer">
								<h:commandLink action="#{_collection.add(constructionTransportsBean.added)}" id="typesConstructionTransportsBeanTypesConstructionTransportsConstructionTransportsAdd" styleClass="add-button">
									<f:setPropertyActionListener target="#{constructionTransportsBean.add.typesConstructionTransports}" value="#{typesConstructionTransportsBean.typesConstructionTransports}"/>
								</h:commandLink>
							</f:facet>
						</h:column>
					</h:dataTable>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action='#{typesConstructionTransportsBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty typesConstructionTransportsBean.id}'>
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{typesConstructionTransportsBean.id}'/>
						</h:link>
						<h:commandLink value="Delete" action='#{typesConstructionTransportsBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
