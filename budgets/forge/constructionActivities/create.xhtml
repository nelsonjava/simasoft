<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{constructionActivitiesBean.id}'/>
		<f:event type="preRenderView" listener='#{constructionActivitiesBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Construction Activities"/>

	<ui:define name="header">
		Construction Activities
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty constructionActivitiesBean.id}'>
				Edit existing Construction Activities
			</c:when>
			<c:otherwise>
				Create a new Construction Activities
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="constructionActivitiesBeanConstructionActivitiesAlias" value="Alias:"/>
				<h:panelGroup>
					<h:inputText id="constructionActivitiesBeanConstructionActivitiesAlias" value="#{constructionActivitiesBean.constructionActivities.alias}"/>
					<h:message for="constructionActivitiesBeanConstructionActivitiesAlias" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="constructionActivitiesBeanConstructionActivitiesOrden" value="Orden:"/>
				<h:panelGroup>
					<h:inputText id="constructionActivitiesBeanConstructionActivitiesOrden" value="#{constructionActivitiesBean.constructionActivities.orden}"/>
					<h:message for="constructionActivitiesBeanConstructionActivitiesOrden" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="constructionActivitiesBeanConstructionActivitiesObservations" value="Observations:"/>
				<h:panelGroup>
					<h:inputTextarea id="constructionActivitiesBeanConstructionActivitiesObservations" value="#{constructionActivitiesBean.constructionActivities.observations}"/>
					<h:message for="constructionActivitiesBeanConstructionActivitiesObservations" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="constructionActivitiesBeanConstructionActivitiesCode" value="Code:"/>
				<h:panelGroup>
					<h:inputText id="constructionActivitiesBeanConstructionActivitiesCode" required="true" value="#{constructionActivitiesBean.constructionActivities.code}"/>
					<h:message for="constructionActivitiesBeanConstructionActivitiesCode" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="constructionActivitiesBeanConstructionActivitiesName" value="Name:"/>
				<h:panelGroup>
					<h:inputText id="constructionActivitiesBeanConstructionActivitiesName" required="true" value="#{constructionActivitiesBean.constructionActivities.name}"/>
					<h:message for="constructionActivitiesBeanConstructionActivitiesName" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="constructionActivitiesBeanConstructionActivitiesWorkActivities" value="Work Activities:"/>
				<h:panelGroup>
					<ui:param name="_collection" value="#{constructionActivitiesBean.constructionActivities.workActivities}"/>
					<h:dataTable id="constructionActivitiesBeanConstructionActivitiesWorkActivities" styleClass="data-table" value="#{forgeview:asList(_collection)}" var="_item">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Code"/>
							</f:facet>
							<h:link outcome="/admin/workActivities/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="_itemCode" value="#{_item.code}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="workActivitiesBeanAddCode" value="#{workActivitiesBean.add.code}"/>
								<h:message for="workActivitiesBeanAddCode" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Name"/>
							</f:facet>
							<h:link outcome="/admin/workActivities/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="_itemName" value="#{_item.name}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="workActivitiesBeanAddName" value="#{workActivitiesBean.add.name}"/>
								<h:message for="workActivitiesBeanAddName" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column footerClass="remove-column" headerClass="remove-column">
							<h:commandLink action="#{_collection.remove(_item)}" styleClass="remove-button"/>
							<f:facet name="footer">
								<h:commandLink action="#{_collection.add(workActivitiesBean.added)}" id="constructionActivitiesBeanConstructionActivitiesWorkActivitiesAdd" styleClass="add-button">
									<f:setPropertyActionListener target="#{workActivitiesBean.add.constructionActivities}" value="#{constructionActivitiesBean.constructionActivities}"/>
								</h:commandLink>
							</f:facet>
						</h:column>
					</h:dataTable>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="constructionActivitiesBeanConstructionActivitiesApus" value="Apus:"/>
				<h:panelGroup>
					<ui:param name="_collection" value="#{constructionActivitiesBean.constructionActivities.apus}"/>
					<h:dataTable id="constructionActivitiesBeanConstructionActivitiesApus" styleClass="data-table" value="#{forgeview:asList(_collection)}" var="_item">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Code"/>
							</f:facet>
							<h:link outcome="/admin/apus/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="_itemCode" value="#{_item.code}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="apusBeanAddCode" value="#{apusBean.add.code}"/>
								<h:message for="apusBeanAddCode" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Name"/>
							</f:facet>
							<h:link outcome="/admin/apus/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="_itemName" value="#{_item.name}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="apusBeanAddName" value="#{apusBean.add.name}"/>
								<h:message for="apusBeanAddName" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column footerClass="remove-column" headerClass="remove-column">
							<h:commandLink action="#{_collection.remove(_item)}" styleClass="remove-button"/>
							<f:facet name="footer">
								<h:commandLink action="#{_collection.add(apusBean.added)}" id="constructionActivitiesBeanConstructionActivitiesApusAdd" styleClass="add-button">
									<f:setPropertyActionListener target="#{apusBean.add.constructionActivities}" value="#{constructionActivitiesBean.constructionActivities}"/>
								</h:commandLink>
							</f:facet>
						</h:column>
					</h:dataTable>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="constructionActivitiesBeanConstructionActivitiesTypesWorksConstruction" value="Types Works Construction:"/>
				<h:panelGroup>
					<ui:param name="_collection" value="#{constructionActivitiesBean.constructionActivities.typesWorksConstruction}"/>
					<h:dataTable id="constructionActivitiesBeanConstructionActivitiesTypesWorksConstruction" styleClass="data-table" value="#{forgeview:asList(_collection)}" var="_item">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Code"/>
							</f:facet>
							<h:link outcome="/admin/typesWorksConstruction/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="_itemCode" value="#{_item.code}"/>
							</h:link>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Name"/>
							</f:facet>
							<h:link outcome="/admin/typesWorksConstruction/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="_itemName" value="#{_item.name}"/>
							</h:link>
						</h:column>
						<h:column footerClass="remove-column" headerClass="remove-column">
							<h:commandLink action="#{_collection.remove(_item)}" styleClass="remove-button"/>
						</h:column>
					</h:dataTable>
					<h:panelGrid columnClasses=",remove-column" columns="2" styleClass="data-table-footer">
						<h:selectOneMenu converter="#{typesWorksConstructionBean.converter}" id="constructionActivitiesBeanConstructionActivitiesTypesWorksConstructionSelect" value="#{requestScope['constructionActivitiesBeanConstructionActivitiesTypesWorksConstructionSelect']}">
							<f:selectItem/>
							<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{typesWorksConstructionBean.all}" var="_item"/>
						</h:selectOneMenu>
						<h:commandLink action="#{_collection.add(requestScope['constructionActivitiesBeanConstructionActivitiesTypesWorksConstructionSelect'])}" id="constructionActivitiesBeanConstructionActivitiesTypesWorksConstructionAdd" onclick="if (document.getElementById(document.forms[0].id+':constructionActivitiesBeanConstructionActivitiesTypesWorksConstructionSelect').selectedIndex &lt; 1) { alert('Must select a Types Works Construction'); return false; }" styleClass="add-button"/>
					</h:panelGrid>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="constructionActivitiesBeanConstructionActivitiesConstructionChapters" value="Construction Chapters:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{constructionChaptersBean.converter}" id="constructionActivitiesBeanConstructionActivitiesConstructionChapters" value="#{constructionActivitiesBean.constructionActivities.constructionChapters}">
						<f:selectItem/>
						<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{constructionChaptersBean.all}" var="_item"/>
					</h:selectOneMenu>
					<h:message for="constructionActivitiesBeanConstructionActivitiesConstructionChapters" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action='#{constructionActivitiesBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty constructionActivitiesBean.id}'>
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{constructionActivitiesBean.id}'/>
						</h:link>
						<h:commandLink value="Delete" action='#{constructionActivitiesBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
