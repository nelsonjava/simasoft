<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value='#{constructionActivitiesBean.page}'/>
		<f:event type="preRenderView" listener='#{constructionActivitiesBean.paginate}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Construction Activities entities"/>

	<ui:define name="header">
		Construction Activities
	</ui:define>

	<ui:define name="subheader">
		Search Construction Activities entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="constructionActivitiesBeanExampleAlias" value="Alias:"/>
						<h:panelGroup>
							<h:inputText id="constructionActivitiesBeanExampleAlias" value="#{constructionActivitiesBean.example.alias}"/>
							<h:message for="constructionActivitiesBeanExampleAlias" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="constructionActivitiesBeanExampleObservations" value="Observations:"/>
						<h:panelGroup>
							<h:inputTextarea id="constructionActivitiesBeanExampleObservations" value="#{constructionActivitiesBean.example.observations}"/>
							<h:message for="constructionActivitiesBeanExampleObservations" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="constructionActivitiesBeanExampleCode" value="Code:"/>
						<h:panelGroup>
							<h:inputText id="constructionActivitiesBeanExampleCode" value="#{constructionActivitiesBean.example.code}"/>
							<h:message for="constructionActivitiesBeanExampleCode" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="constructionActivitiesBeanExampleName" value="Name:"/>
						<h:panelGroup>
							<h:inputText id="constructionActivitiesBeanExampleName" value="#{constructionActivitiesBean.example.name}"/>
							<h:message for="constructionActivitiesBeanExampleName" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="constructionActivitiesBeanExampleConstructionChapters" value="Construction Chapters:"/>
						<h:panelGroup>
							<h:selectOneMenu converter="#{constructionChaptersBean.converter}" id="constructionActivitiesBeanExampleConstructionChapters" value="#{constructionActivitiesBean.example.constructionChapters}">
								<f:selectItem/>
								<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{constructionChaptersBean.all}" var="_item"/>
							</h:selectOneMenu>
							<h:message for="constructionActivitiesBeanExampleConstructionChapters" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action='#{constructionActivitiesBean.search}' styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action='#{constructionActivitiesBean.create}' styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="constructionActivitiesBeanPageItems" styleClass="data-table" value="#{constructionActivitiesBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Code"/>
					</f:facet>
					<h:link outcome="/admin/constructionActivities/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemCode" value="#{_item.code}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Name"/>
					</f:facet>
					<h:link outcome="/admin/constructionActivities/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemName" value="#{_item.name}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value='#{constructionActivitiesBean}'/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
