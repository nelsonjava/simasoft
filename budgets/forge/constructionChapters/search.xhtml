<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value='#{constructionChaptersBean.page}'/>
		<f:event type="preRenderView" listener='#{constructionChaptersBean.paginate}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Construction Chapters entities"/>

	<ui:define name="header">
		Construction Chapters
	</ui:define>

	<ui:define name="subheader">
		Search Construction Chapters entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="constructionChaptersBeanExampleAlias" value="Alias:"/>
						<h:panelGroup>
							<h:inputText id="constructionChaptersBeanExampleAlias" value="#{constructionChaptersBean.example.alias}"/>
							<h:message for="constructionChaptersBeanExampleAlias" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="constructionChaptersBeanExampleObservations" value="Observations:"/>
						<h:panelGroup>
							<h:inputTextarea id="constructionChaptersBeanExampleObservations" value="#{constructionChaptersBean.example.observations}"/>
							<h:message for="constructionChaptersBeanExampleObservations" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="constructionChaptersBeanExampleCode" value="Code:"/>
						<h:panelGroup>
							<h:inputText id="constructionChaptersBeanExampleCode" value="#{constructionChaptersBean.example.code}"/>
							<h:message for="constructionChaptersBeanExampleCode" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="constructionChaptersBeanExampleName" value="Name:"/>
						<h:panelGroup>
							<h:inputText id="constructionChaptersBeanExampleName" value="#{constructionChaptersBean.example.name}"/>
							<h:message for="constructionChaptersBeanExampleName" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action='#{constructionChaptersBean.search}' styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action='#{constructionChaptersBean.create}' styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="constructionChaptersBeanPageItems" styleClass="data-table" value="#{constructionChaptersBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Code"/>
					</f:facet>
					<h:link outcome="/admin/constructionChapters/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemCode" value="#{_item.code}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Name"/>
					</f:facet>
					<h:link outcome="/admin/constructionChapters/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemName" value="#{_item.name}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value='#{constructionChaptersBean}'/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
