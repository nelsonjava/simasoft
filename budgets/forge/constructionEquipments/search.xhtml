<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value='#{constructionEquipmentsBean.page}'/>
		<f:event type="preRenderView" listener='#{constructionEquipmentsBean.paginate}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Construction Equipments entities"/>

	<ui:define name="header">
		Construction Equipments
	</ui:define>

	<ui:define name="subheader">
		Search Construction Equipments entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="constructionEquipmentsBeanExampleAlias" value="Alias:"/>
						<h:panelGroup>
							<h:inputText id="constructionEquipmentsBeanExampleAlias" value="#{constructionEquipmentsBean.example.alias}"/>
							<h:message for="constructionEquipmentsBeanExampleAlias" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="constructionEquipmentsBeanExampleObservations" value="Observations:"/>
						<h:panelGroup>
							<h:inputTextarea id="constructionEquipmentsBeanExampleObservations" value="#{constructionEquipmentsBean.example.observations}"/>
							<h:message for="constructionEquipmentsBeanExampleObservations" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="constructionEquipmentsBeanExampleCode" value="Code:"/>
						<h:panelGroup>
							<h:inputText id="constructionEquipmentsBeanExampleCode" value="#{constructionEquipmentsBean.example.code}"/>
							<h:message for="constructionEquipmentsBeanExampleCode" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="constructionEquipmentsBeanExampleName" value="Name:"/>
						<h:panelGroup>
							<h:inputText id="constructionEquipmentsBeanExampleName" value="#{constructionEquipmentsBean.example.name}"/>
							<h:message for="constructionEquipmentsBeanExampleName" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="constructionEquipmentsBeanExampleTypesConstructionEquipments" value="Types Construction Equipments:"/>
						<h:panelGroup>
							<h:selectOneMenu converter="#{typesConstructionEquipmentsBean.converter}" id="constructionEquipmentsBeanExampleTypesConstructionEquipments" value="#{constructionEquipmentsBean.example.typesConstructionEquipments}">
								<f:selectItem/>
								<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{typesConstructionEquipmentsBean.all}" var="_item"/>
							</h:selectOneMenu>
							<h:message for="constructionEquipmentsBeanExampleTypesConstructionEquipments" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action='#{constructionEquipmentsBean.search}' styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action='#{constructionEquipmentsBean.create}' styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="constructionEquipmentsBeanPageItems" styleClass="data-table" value="#{constructionEquipmentsBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Code"/>
					</f:facet>
					<h:link outcome="/admin/constructionEquipments/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemCode" value="#{_item.code}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Name"/>
					</f:facet>
					<h:link outcome="/admin/constructionEquipments/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemName" value="#{_item.name}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value='#{constructionEquipmentsBean}'/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
