<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{typesConstructionEquipmentsBean.id}'/>
		<f:event type="preRenderView" listener='#{typesConstructionEquipmentsBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Types Construction Equipments"/>

	<ui:define name="header">
		Types Construction Equipments
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty typesConstructionEquipmentsBean.id}'>
				Edit existing Types Construction Equipments
			</c:when>
			<c:otherwise>
				Create a new Types Construction Equipments
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="typesConstructionEquipmentsBeanTypesConstructionEquipmentsAlias" value="Alias:"/>
				<h:panelGroup>
					<h:inputText id="typesConstructionEquipmentsBeanTypesConstructionEquipmentsAlias" value="#{typesConstructionEquipmentsBean.typesConstructionEquipments.alias}"/>
					<h:message for="typesConstructionEquipmentsBeanTypesConstructionEquipmentsAlias" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="typesConstructionEquipmentsBeanTypesConstructionEquipmentsOrden" value="Orden:"/>
				<h:panelGroup>
					<h:inputText id="typesConstructionEquipmentsBeanTypesConstructionEquipmentsOrden" value="#{typesConstructionEquipmentsBean.typesConstructionEquipments.orden}"/>
					<h:message for="typesConstructionEquipmentsBeanTypesConstructionEquipmentsOrden" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="typesConstructionEquipmentsBeanTypesConstructionEquipmentsObservations" value="Observations:"/>
				<h:panelGroup>
					<h:inputTextarea id="typesConstructionEquipmentsBeanTypesConstructionEquipmentsObservations" value="#{typesConstructionEquipmentsBean.typesConstructionEquipments.observations}"/>
					<h:message for="typesConstructionEquipmentsBeanTypesConstructionEquipmentsObservations" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="typesConstructionEquipmentsBeanTypesConstructionEquipmentsCode" value="Code:"/>
				<h:panelGroup>
					<h:inputText id="typesConstructionEquipmentsBeanTypesConstructionEquipmentsCode" required="true" value="#{typesConstructionEquipmentsBean.typesConstructionEquipments.code}"/>
					<h:message for="typesConstructionEquipmentsBeanTypesConstructionEquipmentsCode" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="typesConstructionEquipmentsBeanTypesConstructionEquipmentsName" value="Name:"/>
				<h:panelGroup>
					<h:inputText id="typesConstructionEquipmentsBeanTypesConstructionEquipmentsName" required="true" value="#{typesConstructionEquipmentsBean.typesConstructionEquipments.name}"/>
					<h:message for="typesConstructionEquipmentsBeanTypesConstructionEquipmentsName" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="typesConstructionEquipmentsBeanTypesConstructionEquipmentsConstructionEquipments" value="Construction Equipments:"/>
				<h:panelGroup>
					<ui:param name="_collection" value="#{typesConstructionEquipmentsBean.typesConstructionEquipments.constructionEquipments}"/>
					<h:dataTable id="typesConstructionEquipmentsBeanTypesConstructionEquipmentsConstructionEquipments" styleClass="data-table" value="#{forgeview:asList(_collection)}" var="_item">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Code"/>
							</f:facet>
							<h:link outcome="/admin/constructionEquipments/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="_itemCode" value="#{_item.code}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="constructionEquipmentsBeanAddCode" value="#{constructionEquipmentsBean.add.code}"/>
								<h:message for="constructionEquipmentsBeanAddCode" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Name"/>
							</f:facet>
							<h:link outcome="/admin/constructionEquipments/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="_itemName" value="#{_item.name}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="constructionEquipmentsBeanAddName" value="#{constructionEquipmentsBean.add.name}"/>
								<h:message for="constructionEquipmentsBeanAddName" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column footerClass="remove-column" headerClass="remove-column">
							<h:commandLink action="#{_collection.remove(_item)}" styleClass="remove-button"/>
							<f:facet name="footer">
								<h:commandLink action="#{_collection.add(constructionEquipmentsBean.added)}" id="typesConstructionEquipmentsBeanTypesConstructionEquipmentsConstructionEquipmentsAdd" styleClass="add-button">
									<f:setPropertyActionListener target="#{constructionEquipmentsBean.add.typesConstructionEquipments}" value="#{typesConstructionEquipmentsBean.typesConstructionEquipments}"/>
								</h:commandLink>
							</f:facet>
						</h:column>
					</h:dataTable>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action='#{typesConstructionEquipmentsBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty typesConstructionEquipmentsBean.id}'>
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{typesConstructionEquipmentsBean.id}'/>
						</h:link>
						<h:commandLink value="Delete" action='#{typesConstructionEquipmentsBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
