<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{typesConstructionEquipmentsBean.id}'/>
		<f:event type="preRenderView" listener='#{typesConstructionEquipmentsBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Types Construction Equipments"/>

	<ui:define name="header">
		Types Construction Equipments
	</ui:define>

	<ui:define name="subheader">
		View existing Types Construction Equipments
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="typesConstructionEquipmentsBeanTypesConstructionEquipmentsAlias" value="Alias:"/>
			<h:outputText id="typesConstructionEquipmentsBeanTypesConstructionEquipmentsAlias" value="#{typesConstructionEquipmentsBean.typesConstructionEquipments.alias}"/>
			<h:outputText/>
			<h:outputLabel for="typesConstructionEquipmentsBeanTypesConstructionEquipmentsOrden" value="Orden:"/>
			<h:outputText id="typesConstructionEquipmentsBeanTypesConstructionEquipmentsOrden" value="#{typesConstructionEquipmentsBean.typesConstructionEquipments.orden}"/>
			<h:outputText/>
			<h:outputLabel for="typesConstructionEquipmentsBeanTypesConstructionEquipmentsObservations" value="Observations:"/>
			<h:inputTextarea id="typesConstructionEquipmentsBeanTypesConstructionEquipmentsObservations" value="#{typesConstructionEquipmentsBean.typesConstructionEquipments.observations}"/>
			<h:outputText/>
			<h:outputLabel for="typesConstructionEquipmentsBeanTypesConstructionEquipmentsCode" value="Code:"/>
			<h:outputText id="typesConstructionEquipmentsBeanTypesConstructionEquipmentsCode" value="#{typesConstructionEquipmentsBean.typesConstructionEquipments.code}"/>
			<h:outputText/>
			<h:outputLabel for="typesConstructionEquipmentsBeanTypesConstructionEquipmentsName" value="Name:"/>
			<h:outputText id="typesConstructionEquipmentsBeanTypesConstructionEquipmentsName" value="#{typesConstructionEquipmentsBean.typesConstructionEquipments.name}"/>
			<h:outputText/>
			<h:outputLabel for="typesConstructionEquipmentsBeanTypesConstructionEquipmentsConstructionEquipments" value="Construction Equipments:"/>
			<h:dataTable id="typesConstructionEquipmentsBeanTypesConstructionEquipmentsConstructionEquipments" styleClass="data-table" value="#{forgeview:asList(typesConstructionEquipmentsBean.typesConstructionEquipments.constructionEquipments)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Code"/>
					</f:facet>
					<h:link outcome="/admin/constructionEquipments/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemCode" value="#{_item.code}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Name"/>
					</f:facet>
					<h:link outcome="/admin/constructionEquipments/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemName" value="#{_item.name}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
