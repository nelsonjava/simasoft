<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{budgetsBean.id}'/>
		<f:event type="preRenderView" listener='#{budgetsBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Budgets"/>

	<ui:define name="header">
		Budgets
	</ui:define>

	<ui:define name="subheader">
		View existing Budgets
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="budgetsBeanBudgetsAlias" value="Alias:"/>
			<h:outputText id="budgetsBeanBudgetsAlias" value="#{budgetsBean.budgets.alias}"/>
			<h:outputText/>
			<h:outputLabel for="budgetsBeanBudgetsOrden" value="Orden:"/>
			<h:outputText id="budgetsBeanBudgetsOrden" value="#{budgetsBean.budgets.orden}"/>
			<h:outputText/>
			<h:outputLabel for="budgetsBeanBudgetsObservations" value="Observations:"/>
			<h:inputTextarea id="budgetsBeanBudgetsObservations" value="#{budgetsBean.budgets.observations}"/>
			<h:outputText/>
			<h:outputLabel for="budgetsBeanBudgetsQuantity" value="Quantity:"/>
			<h:outputText id="budgetsBeanBudgetsQuantity" value="#{budgetsBean.budgets.quantity}"/>
			<h:outputText/>
			<h:outputLabel for="budgetsBeanBudgetsTotal" value="Total:"/>
			<h:outputText id="budgetsBeanBudgetsTotal" value="#{budgetsBean.budgets.total}"/>
			<h:outputText/>
			<h:outputLabel for="budgetsBeanBudgetsWorksConstruction" value="Works Construction:"/>
			<h:link id="budgetsBeanBudgetsWorksConstruction" outcome="/admin/worksConstruction/view" rendered="#{!empty budgetsBean.budgets.worksConstruction}" value="#{budgetsBean.budgets.worksConstruction}">
				<f:param name="id" value="#{budgetsBean.budgets.worksConstruction.id}"/>
			</h:link>
			<h:outputText/>
			<h:outputLabel for="budgetsBeanBudgetsWorkActivities" value="Work Activities:"/>
			<h:link id="budgetsBeanBudgetsWorkActivities" outcome="/admin/workActivities/view" rendered="#{!empty budgetsBean.budgets.workActivities}" value="#{budgetsBean.budgets.workActivities}">
				<f:param name="id" value="#{budgetsBean.budgets.workActivities.id}"/>
			</h:link>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
