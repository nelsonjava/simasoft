<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{typesWorksConstructionBean.id}'/>
		<f:event type="preRenderView" listener='#{typesWorksConstructionBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Types Works Construction"/>

	<ui:define name="header">
		Types Works Construction
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty typesWorksConstructionBean.id}'>
				Edit existing Types Works Construction
			</c:when>
			<c:otherwise>
				Create a new Types Works Construction
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="typesWorksConstructionBeanTypesWorksConstructionAlias" value="Alias:"/>
				<h:panelGroup>
					<h:inputText id="typesWorksConstructionBeanTypesWorksConstructionAlias" value="#{typesWorksConstructionBean.typesWorksConstruction.alias}"/>
					<h:message for="typesWorksConstructionBeanTypesWorksConstructionAlias" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="typesWorksConstructionBeanTypesWorksConstructionOrden" value="Orden:"/>
				<h:panelGroup>
					<h:inputText id="typesWorksConstructionBeanTypesWorksConstructionOrden" value="#{typesWorksConstructionBean.typesWorksConstruction.orden}"/>
					<h:message for="typesWorksConstructionBeanTypesWorksConstructionOrden" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="typesWorksConstructionBeanTypesWorksConstructionObservations" value="Observations:"/>
				<h:panelGroup>
					<h:inputTextarea id="typesWorksConstructionBeanTypesWorksConstructionObservations" value="#{typesWorksConstructionBean.typesWorksConstruction.observations}"/>
					<h:message for="typesWorksConstructionBeanTypesWorksConstructionObservations" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="typesWorksConstructionBeanTypesWorksConstructionCode" value="Code:"/>
				<h:panelGroup>
					<h:inputText id="typesWorksConstructionBeanTypesWorksConstructionCode" required="true" value="#{typesWorksConstructionBean.typesWorksConstruction.code}"/>
					<h:message for="typesWorksConstructionBeanTypesWorksConstructionCode" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="typesWorksConstructionBeanTypesWorksConstructionName" value="Name:"/>
				<h:panelGroup>
					<h:inputText id="typesWorksConstructionBeanTypesWorksConstructionName" required="true" value="#{typesWorksConstructionBean.typesWorksConstruction.name}"/>
					<h:message for="typesWorksConstructionBeanTypesWorksConstructionName" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="typesWorksConstructionBeanTypesWorksConstructionWorksConstruction" value="Works Construction:"/>
				<h:panelGroup>
					<ui:param name="_collection" value="#{typesWorksConstructionBean.typesWorksConstruction.worksConstruction}"/>
					<h:dataTable id="typesWorksConstructionBeanTypesWorksConstructionWorksConstruction" styleClass="data-table" value="#{forgeview:asList(_collection)}" var="_item">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Code"/>
							</f:facet>
							<h:link outcome="/admin/worksConstruction/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="_itemCode" value="#{_item.code}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="worksConstructionBeanAddCode" value="#{worksConstructionBean.add.code}"/>
								<h:message for="worksConstructionBeanAddCode" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Name"/>
							</f:facet>
							<h:link outcome="/admin/worksConstruction/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="_itemName" value="#{_item.name}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="worksConstructionBeanAddName" value="#{worksConstructionBean.add.name}"/>
								<h:message for="worksConstructionBeanAddName" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column footerClass="remove-column" headerClass="remove-column">
							<h:commandLink action="#{_collection.remove(_item)}" styleClass="remove-button"/>
							<f:facet name="footer">
								<h:commandLink action="#{_collection.add(worksConstructionBean.added)}" id="typesWorksConstructionBeanTypesWorksConstructionWorksConstructionAdd" styleClass="add-button">
									<f:setPropertyActionListener target="#{worksConstructionBean.add.typesWorksConstruction}" value="#{typesWorksConstructionBean.typesWorksConstruction}"/>
								</h:commandLink>
							</f:facet>
						</h:column>
					</h:dataTable>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="typesWorksConstructionBeanTypesWorksConstructionConstructionActivities" value="Construction Activities:"/>
				<h:panelGroup>
					<ui:param name="_collection" value="#{typesWorksConstructionBean.typesWorksConstruction.constructionActivities}"/>
					<h:dataTable id="typesWorksConstructionBeanTypesWorksConstructionConstructionActivities" styleClass="data-table" value="#{forgeview:asList(_collection)}" var="_item">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Code"/>
							</f:facet>
							<h:link outcome="/admin/constructionActivities/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="_itemCode" value="#{_item.code}"/>
							</h:link>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Name"/>
							</f:facet>
							<h:link outcome="/admin/constructionActivities/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="_itemName" value="#{_item.name}"/>
							</h:link>
						</h:column>
						<h:column footerClass="remove-column" headerClass="remove-column">
							<h:commandLink action="#{_collection.remove(_item)}" styleClass="remove-button"/>
						</h:column>
					</h:dataTable>
					<h:panelGrid columnClasses=",remove-column" columns="2" styleClass="data-table-footer">
						<h:selectOneMenu converter="#{constructionActivitiesBean.converter}" id="typesWorksConstructionBeanTypesWorksConstructionConstructionActivitiesSelect" value="#{requestScope['typesWorksConstructionBeanTypesWorksConstructionConstructionActivitiesSelect']}">
							<f:selectItem/>
							<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{constructionActivitiesBean.all}" var="_item"/>
						</h:selectOneMenu>
						<h:commandLink action="#{_collection.add(requestScope['typesWorksConstructionBeanTypesWorksConstructionConstructionActivitiesSelect'])}" id="typesWorksConstructionBeanTypesWorksConstructionConstructionActivitiesAdd" onclick="if (document.getElementById(document.forms[0].id+':typesWorksConstructionBeanTypesWorksConstructionConstructionActivitiesSelect').selectedIndex &lt; 1) { alert('Must select a Construction Activities'); return false; }" styleClass="add-button"/>
					</h:panelGrid>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action='#{typesWorksConstructionBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty typesWorksConstructionBean.id}'>
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{typesWorksConstructionBean.id}'/>
						</h:link>
						<h:commandLink value="Delete" action='#{typesWorksConstructionBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
