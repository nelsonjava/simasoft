<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{typesWorksConstructionBean.id}'/>
		<f:event type="preRenderView" listener='#{typesWorksConstructionBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Types Works Construction"/>

	<ui:define name="header">
		Types Works Construction
	</ui:define>

	<ui:define name="subheader">
		View existing Types Works Construction
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="typesWorksConstructionBeanTypesWorksConstructionAlias" value="Alias:"/>
			<h:outputText id="typesWorksConstructionBeanTypesWorksConstructionAlias" value="#{typesWorksConstructionBean.typesWorksConstruction.alias}"/>
			<h:outputText/>
			<h:outputLabel for="typesWorksConstructionBeanTypesWorksConstructionOrden" value="Orden:"/>
			<h:outputText id="typesWorksConstructionBeanTypesWorksConstructionOrden" value="#{typesWorksConstructionBean.typesWorksConstruction.orden}"/>
			<h:outputText/>
			<h:outputLabel for="typesWorksConstructionBeanTypesWorksConstructionObservations" value="Observations:"/>
			<h:inputTextarea id="typesWorksConstructionBeanTypesWorksConstructionObservations" value="#{typesWorksConstructionBean.typesWorksConstruction.observations}"/>
			<h:outputText/>
			<h:outputLabel for="typesWorksConstructionBeanTypesWorksConstructionCode" value="Code:"/>
			<h:outputText id="typesWorksConstructionBeanTypesWorksConstructionCode" value="#{typesWorksConstructionBean.typesWorksConstruction.code}"/>
			<h:outputText/>
			<h:outputLabel for="typesWorksConstructionBeanTypesWorksConstructionName" value="Name:"/>
			<h:outputText id="typesWorksConstructionBeanTypesWorksConstructionName" value="#{typesWorksConstructionBean.typesWorksConstruction.name}"/>
			<h:outputText/>
			<h:outputLabel for="typesWorksConstructionBeanTypesWorksConstructionWorksConstruction" value="Works Construction:"/>
			<h:dataTable id="typesWorksConstructionBeanTypesWorksConstructionWorksConstruction" styleClass="data-table" value="#{forgeview:asList(typesWorksConstructionBean.typesWorksConstruction.worksConstruction)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Code"/>
					</f:facet>
					<h:link outcome="/admin/worksConstruction/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemCode" value="#{_item.code}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Name"/>
					</f:facet>
					<h:link outcome="/admin/worksConstruction/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemName" value="#{_item.name}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
			<h:outputLabel for="typesWorksConstructionBeanTypesWorksConstructionConstructionActivities" value="Construction Activities:"/>
			<h:dataTable id="typesWorksConstructionBeanTypesWorksConstructionConstructionActivities" styleClass="data-table" value="#{forgeview:asList(typesWorksConstructionBean.typesWorksConstruction.constructionActivities)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Code"/>
					</f:facet>
					<h:link outcome="/admin/constructionActivities/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemCode" value="#{_item.code}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Name"/>
					</f:facet>
					<h:link outcome="/admin/constructionActivities/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemName" value="#{_item.name}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
