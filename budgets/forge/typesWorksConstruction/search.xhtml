<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value='#{typesWorksConstructionBean.page}'/>
		<f:event type="preRenderView" listener='#{typesWorksConstructionBean.paginate}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Types Works Construction entities"/>

	<ui:define name="header">
		Types Works Construction
	</ui:define>

	<ui:define name="subheader">
		Search Types Works Construction entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="typesWorksConstructionBeanExampleAlias" value="Alias:"/>
						<h:panelGroup>
							<h:inputText id="typesWorksConstructionBeanExampleAlias" value="#{typesWorksConstructionBean.example.alias}"/>
							<h:message for="typesWorksConstructionBeanExampleAlias" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="typesWorksConstructionBeanExampleObservations" value="Observations:"/>
						<h:panelGroup>
							<h:inputTextarea id="typesWorksConstructionBeanExampleObservations" value="#{typesWorksConstructionBean.example.observations}"/>
							<h:message for="typesWorksConstructionBeanExampleObservations" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="typesWorksConstructionBeanExampleCode" value="Code:"/>
						<h:panelGroup>
							<h:inputText id="typesWorksConstructionBeanExampleCode" value="#{typesWorksConstructionBean.example.code}"/>
							<h:message for="typesWorksConstructionBeanExampleCode" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="typesWorksConstructionBeanExampleName" value="Name:"/>
						<h:panelGroup>
							<h:inputText id="typesWorksConstructionBeanExampleName" value="#{typesWorksConstructionBean.example.name}"/>
							<h:message for="typesWorksConstructionBeanExampleName" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action='#{typesWorksConstructionBean.search}' styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action='#{typesWorksConstructionBean.create}' styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="typesWorksConstructionBeanPageItems" styleClass="data-table" value="#{typesWorksConstructionBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Code"/>
					</f:facet>
					<h:link outcome="/admin/typesWorksConstruction/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemCode" value="#{_item.code}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Name"/>
					</f:facet>
					<h:link outcome="/admin/typesWorksConstruction/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemName" value="#{_item.name}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value='#{typesWorksConstructionBean}'/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
