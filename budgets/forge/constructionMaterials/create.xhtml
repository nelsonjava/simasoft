<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{constructionMaterialsBean.id}'/>
		<f:event type="preRenderView" listener='#{constructionMaterialsBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Construction Materials"/>

	<ui:define name="header">
		Construction Materials
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty constructionMaterialsBean.id}'>
				Edit existing Construction Materials
			</c:when>
			<c:otherwise>
				Create a new Construction Materials
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="constructionMaterialsBeanConstructionMaterialsAlias" value="Alias:"/>
				<h:panelGroup>
					<h:inputText id="constructionMaterialsBeanConstructionMaterialsAlias" value="#{constructionMaterialsBean.constructionMaterials.alias}"/>
					<h:message for="constructionMaterialsBeanConstructionMaterialsAlias" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="constructionMaterialsBeanConstructionMaterialsOrden" value="Orden:"/>
				<h:panelGroup>
					<h:inputText id="constructionMaterialsBeanConstructionMaterialsOrden" value="#{constructionMaterialsBean.constructionMaterials.orden}"/>
					<h:message for="constructionMaterialsBeanConstructionMaterialsOrden" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="constructionMaterialsBeanConstructionMaterialsObservations" value="Observations:"/>
				<h:panelGroup>
					<h:inputTextarea id="constructionMaterialsBeanConstructionMaterialsObservations" value="#{constructionMaterialsBean.constructionMaterials.observations}"/>
					<h:message for="constructionMaterialsBeanConstructionMaterialsObservations" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="constructionMaterialsBeanConstructionMaterialsCode" value="Code:"/>
				<h:panelGroup>
					<h:inputText id="constructionMaterialsBeanConstructionMaterialsCode" required="true" value="#{constructionMaterialsBean.constructionMaterials.code}"/>
					<h:message for="constructionMaterialsBeanConstructionMaterialsCode" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="constructionMaterialsBeanConstructionMaterialsName" value="Name:"/>
				<h:panelGroup>
					<h:inputText id="constructionMaterialsBeanConstructionMaterialsName" required="true" value="#{constructionMaterialsBean.constructionMaterials.name}"/>
					<h:message for="constructionMaterialsBeanConstructionMaterialsName" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="constructionMaterialsBeanConstructionMaterialsPrice" value="Price:"/>
				<h:panelGroup>
					<h:inputText id="constructionMaterialsBeanConstructionMaterialsPrice" value="#{constructionMaterialsBean.constructionMaterials.price}"/>
					<h:message for="constructionMaterialsBeanConstructionMaterialsPrice" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="constructionMaterialsBeanConstructionMaterialsApus" value="Apus:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{apusBean.converter}" id="constructionMaterialsBeanConstructionMaterialsApus" value="#{constructionMaterialsBean.constructionMaterials.apus}">
						<f:selectItem/>
						<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{apusBean.all}" var="_item"/>
					</h:selectOneMenu>
					<h:message for="constructionMaterialsBeanConstructionMaterialsApus" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="constructionMaterialsBeanConstructionMaterialsTypesConstructionMaterials" value="Types Construction Materials:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{typesConstructionMaterialsBean.converter}" id="constructionMaterialsBeanConstructionMaterialsTypesConstructionMaterials" value="#{constructionMaterialsBean.constructionMaterials.typesConstructionMaterials}">
						<f:selectItem/>
						<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{typesConstructionMaterialsBean.all}" var="_item"/>
					</h:selectOneMenu>
					<h:message for="constructionMaterialsBeanConstructionMaterialsTypesConstructionMaterials" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action='#{constructionMaterialsBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty constructionMaterialsBean.id}'>
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{constructionMaterialsBean.id}'/>
						</h:link>
						<h:commandLink value="Delete" action='#{constructionMaterialsBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
