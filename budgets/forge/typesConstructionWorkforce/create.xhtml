<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{typesConstructionWorkforceBean.id}'/>
		<f:event type="preRenderView" listener='#{typesConstructionWorkforceBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Types Construction Workforce"/>

	<ui:define name="header">
		Types Construction Workforce
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty typesConstructionWorkforceBean.id}'>
				Edit existing Types Construction Workforce
			</c:when>
			<c:otherwise>
				Create a new Types Construction Workforce
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="typesConstructionWorkforceBeanTypesConstructionWorkforceAlias" value="Alias:"/>
				<h:panelGroup>
					<h:inputText id="typesConstructionWorkforceBeanTypesConstructionWorkforceAlias" value="#{typesConstructionWorkforceBean.typesConstructionWorkforce.alias}"/>
					<h:message for="typesConstructionWorkforceBeanTypesConstructionWorkforceAlias" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="typesConstructionWorkforceBeanTypesConstructionWorkforceOrden" value="Orden:"/>
				<h:panelGroup>
					<h:inputText id="typesConstructionWorkforceBeanTypesConstructionWorkforceOrden" value="#{typesConstructionWorkforceBean.typesConstructionWorkforce.orden}"/>
					<h:message for="typesConstructionWorkforceBeanTypesConstructionWorkforceOrden" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="typesConstructionWorkforceBeanTypesConstructionWorkforceObservations" value="Observations:"/>
				<h:panelGroup>
					<h:inputTextarea id="typesConstructionWorkforceBeanTypesConstructionWorkforceObservations" value="#{typesConstructionWorkforceBean.typesConstructionWorkforce.observations}"/>
					<h:message for="typesConstructionWorkforceBeanTypesConstructionWorkforceObservations" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="typesConstructionWorkforceBeanTypesConstructionWorkforceCode" value="Code:"/>
				<h:panelGroup>
					<h:inputText id="typesConstructionWorkforceBeanTypesConstructionWorkforceCode" required="true" value="#{typesConstructionWorkforceBean.typesConstructionWorkforce.code}"/>
					<h:message for="typesConstructionWorkforceBeanTypesConstructionWorkforceCode" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="typesConstructionWorkforceBeanTypesConstructionWorkforceName" value="Name:"/>
				<h:panelGroup>
					<h:inputText id="typesConstructionWorkforceBeanTypesConstructionWorkforceName" required="true" value="#{typesConstructionWorkforceBean.typesConstructionWorkforce.name}"/>
					<h:message for="typesConstructionWorkforceBeanTypesConstructionWorkforceName" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="typesConstructionWorkforceBeanTypesConstructionWorkforceConstructionWorkforce" value="Construction Workforce:"/>
				<h:panelGroup>
					<ui:param name="_collection" value="#{typesConstructionWorkforceBean.typesConstructionWorkforce.constructionWorkforce}"/>
					<h:dataTable id="typesConstructionWorkforceBeanTypesConstructionWorkforceConstructionWorkforce" styleClass="data-table" value="#{forgeview:asList(_collection)}" var="_item">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Code"/>
							</f:facet>
							<h:link outcome="/admin/constructionWorkforce/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="_itemCode" value="#{_item.code}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="constructionWorkforceBeanAddCode" value="#{constructionWorkforceBean.add.code}"/>
								<h:message for="constructionWorkforceBeanAddCode" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Name"/>
							</f:facet>
							<h:link outcome="/admin/constructionWorkforce/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="_itemName" value="#{_item.name}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="constructionWorkforceBeanAddName" value="#{constructionWorkforceBean.add.name}"/>
								<h:message for="constructionWorkforceBeanAddName" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column footerClass="remove-column" headerClass="remove-column">
							<h:commandLink action="#{_collection.remove(_item)}" styleClass="remove-button"/>
							<f:facet name="footer">
								<h:commandLink action="#{_collection.add(constructionWorkforceBean.added)}" id="typesConstructionWorkforceBeanTypesConstructionWorkforceConstructionWorkforceAdd" styleClass="add-button">
									<f:setPropertyActionListener target="#{constructionWorkforceBean.add.typesConstructionWorkforce}" value="#{typesConstructionWorkforceBean.typesConstructionWorkforce}"/>
								</h:commandLink>
							</f:facet>
						</h:column>
					</h:dataTable>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action='#{typesConstructionWorkforceBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty typesConstructionWorkforceBean.id}'>
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{typesConstructionWorkforceBean.id}'/>
						</h:link>
						<h:commandLink value="Delete" action='#{typesConstructionWorkforceBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
