<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value='#{worksConstructionBean.page}'/>
		<f:event type="preRenderView" listener='#{worksConstructionBean.paginate}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Works Construction entities"/>

	<ui:define name="header">
		Works Construction
	</ui:define>

	<ui:define name="subheader">
		Search Works Construction entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="worksConstructionBeanExampleAlias" value="Alias:"/>
						<h:panelGroup>
							<h:inputText id="worksConstructionBeanExampleAlias" value="#{worksConstructionBean.example.alias}"/>
							<h:message for="worksConstructionBeanExampleAlias" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="worksConstructionBeanExampleObservations" value="Observations:"/>
						<h:panelGroup>
							<h:inputTextarea id="worksConstructionBeanExampleObservations" value="#{worksConstructionBean.example.observations}"/>
							<h:message for="worksConstructionBeanExampleObservations" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="worksConstructionBeanExampleCode" value="Code:"/>
						<h:panelGroup>
							<h:inputText id="worksConstructionBeanExampleCode" value="#{worksConstructionBean.example.code}"/>
							<h:message for="worksConstructionBeanExampleCode" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="worksConstructionBeanExampleName" value="Name:"/>
						<h:panelGroup>
							<h:inputText id="worksConstructionBeanExampleName" value="#{worksConstructionBean.example.name}"/>
							<h:message for="worksConstructionBeanExampleName" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="worksConstructionBeanExampleYears" value="Years:"/>
						<h:panelGroup>
							<h:selectOneMenu converter="#{yearsBean.converter}" id="worksConstructionBeanExampleYears" value="#{worksConstructionBean.example.years}">
								<f:selectItem/>
								<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{yearsBean.all}" var="_item"/>
							</h:selectOneMenu>
							<h:message for="worksConstructionBeanExampleYears" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action='#{worksConstructionBean.search}' styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action='#{worksConstructionBean.create}' styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="worksConstructionBeanPageItems" styleClass="data-table" value="#{worksConstructionBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Code"/>
					</f:facet>
					<h:link outcome="/admin/worksConstruction/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemCode" value="#{_item.code}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Name"/>
					</f:facet>
					<h:link outcome="/admin/worksConstruction/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemName" value="#{_item.name}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value='#{worksConstructionBean}'/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
