<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{worksConstructionBean.id}'/>
		<f:event type="preRenderView" listener='#{worksConstructionBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Works Construction"/>

	<ui:define name="header">
		Works Construction
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty worksConstructionBean.id}'>
				Edit existing Works Construction
			</c:when>
			<c:otherwise>
				Create a new Works Construction
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="worksConstructionBeanWorksConstructionAlias" value="Alias:"/>
				<h:panelGroup>
					<h:inputText id="worksConstructionBeanWorksConstructionAlias" value="#{worksConstructionBean.worksConstruction.alias}"/>
					<h:message for="worksConstructionBeanWorksConstructionAlias" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="worksConstructionBeanWorksConstructionOrden" value="Orden:"/>
				<h:panelGroup>
					<h:inputText id="worksConstructionBeanWorksConstructionOrden" value="#{worksConstructionBean.worksConstruction.orden}"/>
					<h:message for="worksConstructionBeanWorksConstructionOrden" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="worksConstructionBeanWorksConstructionObservations" value="Observations:"/>
				<h:panelGroup>
					<h:inputTextarea id="worksConstructionBeanWorksConstructionObservations" value="#{worksConstructionBean.worksConstruction.observations}"/>
					<h:message for="worksConstructionBeanWorksConstructionObservations" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="worksConstructionBeanWorksConstructionCode" value="Code:"/>
				<h:panelGroup>
					<h:inputText id="worksConstructionBeanWorksConstructionCode" required="true" value="#{worksConstructionBean.worksConstruction.code}"/>
					<h:message for="worksConstructionBeanWorksConstructionCode" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="worksConstructionBeanWorksConstructionName" value="Name:"/>
				<h:panelGroup>
					<h:inputText id="worksConstructionBeanWorksConstructionName" required="true" value="#{worksConstructionBean.worksConstruction.name}"/>
					<h:message for="worksConstructionBeanWorksConstructionName" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="worksConstructionBeanWorksConstructionDate" value="Date:"/>
				<h:panelGroup>
					<h:inputText id="worksConstructionBeanWorksConstructionDate" value="#{worksConstructionBean.worksConstruction.date}">
						<f:convertDateTime type="date"/>
					</h:inputText>
					<h:message for="worksConstructionBeanWorksConstructionDate" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="worksConstructionBeanWorksConstructionBudgets" value="Budgets:"/>
				<h:panelGroup>
					<ui:param name="_collection" value="#{worksConstructionBean.worksConstruction.budgets}"/>
					<h:dataTable id="worksConstructionBeanWorksConstructionBudgets" styleClass="data-table" value="#{forgeview:asList(_collection)}" var="_item">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Alias"/>
							</f:facet>
							<h:link outcome="/admin/budgets/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="_itemAlias" value="#{_item.alias}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="budgetsBeanAddAlias" value="#{budgetsBean.add.alias}"/>
								<h:message for="budgetsBeanAddAlias" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Orden"/>
							</f:facet>
							<h:link outcome="/admin/budgets/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="_itemOrden" value="#{_item.orden}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="budgetsBeanAddOrden" value="#{budgetsBean.add.orden}"/>
								<h:message for="budgetsBeanAddOrden" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Observations"/>
							</f:facet>
							<h:link outcome="/admin/budgets/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:inputTextarea id="_itemObservations" value="#{_item.observations}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputTextarea id="budgetsBeanAddObservations" value="#{budgetsBean.add.observations}"/>
								<h:message for="budgetsBeanAddObservations" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Quantity"/>
							</f:facet>
							<h:link outcome="/admin/budgets/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="_itemQuantity" value="#{_item.quantity}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="budgetsBeanAddQuantity" value="#{budgetsBean.add.quantity}"/>
								<h:message for="budgetsBeanAddQuantity" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Total"/>
							</f:facet>
							<h:link outcome="/admin/budgets/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="_itemTotal" value="#{_item.total}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="budgetsBeanAddTotal" value="#{budgetsBean.add.total}"/>
								<h:message for="budgetsBeanAddTotal" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column footerClass="remove-column" headerClass="remove-column">
							<h:commandLink action="#{_collection.remove(_item)}" styleClass="remove-button"/>
							<f:facet name="footer">
								<h:commandLink action="#{_collection.add(budgetsBean.added)}" id="worksConstructionBeanWorksConstructionBudgetsAdd" styleClass="add-button">
									<f:setPropertyActionListener target="#{budgetsBean.add.worksConstruction}" value="#{worksConstructionBean.worksConstruction}"/>
								</h:commandLink>
							</f:facet>
						</h:column>
					</h:dataTable>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="worksConstructionBeanWorksConstructionObjHijos" value="Obj Hijos:"/>
				<h:panelGroup>
					<ui:param name="_collection" value="#{worksConstructionBean.worksConstruction.objHijos}"/>
					<h:dataTable id="worksConstructionBeanWorksConstructionObjHijos" styleClass="data-table" value="#{forgeview:asList(_collection)}" var="_item">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Code"/>
							</f:facet>
							<h:link outcome="/admin/worksConstruction/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="_itemCode" value="#{_item.code}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="worksConstructionBeanAddCode" value="#{worksConstructionBean.add.code}"/>
								<h:message for="worksConstructionBeanAddCode" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Name"/>
							</f:facet>
							<h:link outcome="/admin/worksConstruction/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="_itemName" value="#{_item.name}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="worksConstructionBeanAddName" value="#{worksConstructionBean.add.name}"/>
								<h:message for="worksConstructionBeanAddName" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column footerClass="remove-column" headerClass="remove-column">
							<h:commandLink action="#{_collection.remove(_item)}" styleClass="remove-button"/>
							<f:facet name="footer">
								<h:commandLink action="#{_collection.add(worksConstructionBean.added)}" id="worksConstructionBeanWorksConstructionObjHijosAdd" styleClass="add-button">
									<f:setPropertyActionListener target="#{worksConstructionBean.add.objPadre}" value="#{worksConstructionBean.worksConstruction}"/>
								</h:commandLink>
							</f:facet>
						</h:column>
					</h:dataTable>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="worksConstructionBeanWorksConstructionYears" value="Years:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{yearsBean.converter}" id="worksConstructionBeanWorksConstructionYears" value="#{worksConstructionBean.worksConstruction.years}">
						<f:selectItem/>
						<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{yearsBean.all}" var="_item"/>
					</h:selectOneMenu>
					<h:message for="worksConstructionBeanWorksConstructionYears" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="worksConstructionBeanWorksConstructionObjPadre" value="Obj Padre:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{worksConstructionBean.converter}" id="worksConstructionBeanWorksConstructionObjPadre" value="#{worksConstructionBean.worksConstruction.objPadre}">
						<f:selectItem/>
						<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{worksConstructionBean.all}" var="_item"/>
					</h:selectOneMenu>
					<h:message for="worksConstructionBeanWorksConstructionObjPadre" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="worksConstructionBeanWorksConstructionTypesWorksConstruction" value="Types Works Construction:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{typesWorksConstructionBean.converter}" id="worksConstructionBeanWorksConstructionTypesWorksConstruction" value="#{worksConstructionBean.worksConstruction.typesWorksConstruction}">
						<f:selectItem/>
						<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{typesWorksConstructionBean.all}" var="_item"/>
					</h:selectOneMenu>
					<h:message for="worksConstructionBeanWorksConstructionTypesWorksConstruction" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action='#{worksConstructionBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty worksConstructionBean.id}'>
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{worksConstructionBean.id}'/>
						</h:link>
						<h:commandLink value="Delete" action='#{worksConstructionBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
