<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value='#{workActivitiesBean.page}'/>
		<f:event type="preRenderView" listener='#{workActivitiesBean.paginate}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Work Activities entities"/>

	<ui:define name="header">
		Work Activities
	</ui:define>

	<ui:define name="subheader">
		Search Work Activities entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="workActivitiesBeanExampleAlias" value="Alias:"/>
						<h:panelGroup>
							<h:inputText id="workActivitiesBeanExampleAlias" value="#{workActivitiesBean.example.alias}"/>
							<h:message for="workActivitiesBeanExampleAlias" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="workActivitiesBeanExampleObservations" value="Observations:"/>
						<h:panelGroup>
							<h:inputTextarea id="workActivitiesBeanExampleObservations" value="#{workActivitiesBean.example.observations}"/>
							<h:message for="workActivitiesBeanExampleObservations" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="workActivitiesBeanExampleCode" value="Code:"/>
						<h:panelGroup>
							<h:inputText id="workActivitiesBeanExampleCode" value="#{workActivitiesBean.example.code}"/>
							<h:message for="workActivitiesBeanExampleCode" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="workActivitiesBeanExampleName" value="Name:"/>
						<h:panelGroup>
							<h:inputText id="workActivitiesBeanExampleName" value="#{workActivitiesBean.example.name}"/>
							<h:message for="workActivitiesBeanExampleName" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="workActivitiesBeanExampleConstructionActivities" value="Construction Activities:"/>
						<h:panelGroup>
							<h:selectOneMenu converter="#{constructionActivitiesBean.converter}" id="workActivitiesBeanExampleConstructionActivities" value="#{workActivitiesBean.example.constructionActivities}">
								<f:selectItem/>
								<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{constructionActivitiesBean.all}" var="_item"/>
							</h:selectOneMenu>
							<h:message for="workActivitiesBeanExampleConstructionActivities" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action='#{workActivitiesBean.search}' styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action='#{workActivitiesBean.create}' styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="workActivitiesBeanPageItems" styleClass="data-table" value="#{workActivitiesBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Code"/>
					</f:facet>
					<h:link outcome="/admin/workActivities/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemCode" value="#{_item.code}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Name"/>
					</f:facet>
					<h:link outcome="/admin/workActivities/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemName" value="#{_item.name}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value='#{workActivitiesBean}'/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
