<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{workActivitiesBean.id}'/>
		<f:event type="preRenderView" listener='#{workActivitiesBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Work Activities"/>

	<ui:define name="header">
		Work Activities
	</ui:define>

	<ui:define name="subheader">
		View existing Work Activities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="workActivitiesBeanWorkActivitiesAlias" value="Alias:"/>
			<h:outputText id="workActivitiesBeanWorkActivitiesAlias" value="#{workActivitiesBean.workActivities.alias}"/>
			<h:outputText/>
			<h:outputLabel for="workActivitiesBeanWorkActivitiesOrden" value="Orden:"/>
			<h:outputText id="workActivitiesBeanWorkActivitiesOrden" value="#{workActivitiesBean.workActivities.orden}"/>
			<h:outputText/>
			<h:outputLabel for="workActivitiesBeanWorkActivitiesObservations" value="Observations:"/>
			<h:inputTextarea id="workActivitiesBeanWorkActivitiesObservations" value="#{workActivitiesBean.workActivities.observations}"/>
			<h:outputText/>
			<h:outputLabel for="workActivitiesBeanWorkActivitiesCode" value="Code:"/>
			<h:outputText id="workActivitiesBeanWorkActivitiesCode" value="#{workActivitiesBean.workActivities.code}"/>
			<h:outputText/>
			<h:outputLabel for="workActivitiesBeanWorkActivitiesName" value="Name:"/>
			<h:outputText id="workActivitiesBeanWorkActivitiesName" value="#{workActivitiesBean.workActivities.name}"/>
			<h:outputText/>
			<h:outputLabel for="workActivitiesBeanWorkActivitiesWorksConstruction" value="Works Construction:"/>
			<h:link id="workActivitiesBeanWorkActivitiesWorksConstruction" outcome="/admin/worksConstruction/view" rendered="#{!empty workActivitiesBean.workActivities.worksConstruction}" value="#{workActivitiesBean.workActivities.worksConstruction}">
				<f:param name="id" value="#{workActivitiesBean.workActivities.worksConstruction.id}"/>
			</h:link>
			<h:outputText/>
			<h:outputLabel for="workActivitiesBeanWorkActivitiesConstructionActivities" value="Construction Activities:"/>
			<h:link id="workActivitiesBeanWorkActivitiesConstructionActivities" outcome="/admin/constructionActivities/view" rendered="#{!empty workActivitiesBean.workActivities.constructionActivities}" value="#{workActivitiesBean.workActivities.constructionActivities}">
				<f:param name="id" value="#{workActivitiesBean.workActivities.constructionActivities.id}"/>
			</h:link>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
