<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{workActivitiesBean.id}'/>
		<f:event type="preRenderView" listener='#{workActivitiesBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Work Activities"/>

	<ui:define name="header">
		Work Activities
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty workActivitiesBean.id}'>
				Edit existing Work Activities
			</c:when>
			<c:otherwise>
				Create a new Work Activities
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="workActivitiesBeanWorkActivitiesAlias" value="Alias:"/>
				<h:panelGroup>
					<h:inputText id="workActivitiesBeanWorkActivitiesAlias" value="#{workActivitiesBean.workActivities.alias}"/>
					<h:message for="workActivitiesBeanWorkActivitiesAlias" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="workActivitiesBeanWorkActivitiesOrden" value="Orden:"/>
				<h:panelGroup>
					<h:inputText id="workActivitiesBeanWorkActivitiesOrden" value="#{workActivitiesBean.workActivities.orden}"/>
					<h:message for="workActivitiesBeanWorkActivitiesOrden" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="workActivitiesBeanWorkActivitiesObservations" value="Observations:"/>
				<h:panelGroup>
					<h:inputTextarea id="workActivitiesBeanWorkActivitiesObservations" value="#{workActivitiesBean.workActivities.observations}"/>
					<h:message for="workActivitiesBeanWorkActivitiesObservations" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="workActivitiesBeanWorkActivitiesCode" value="Code:"/>
				<h:panelGroup>
					<h:inputText id="workActivitiesBeanWorkActivitiesCode" required="true" value="#{workActivitiesBean.workActivities.code}"/>
					<h:message for="workActivitiesBeanWorkActivitiesCode" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="workActivitiesBeanWorkActivitiesName" value="Name:"/>
				<h:panelGroup>
					<h:inputText id="workActivitiesBeanWorkActivitiesName" required="true" value="#{workActivitiesBean.workActivities.name}"/>
					<h:message for="workActivitiesBeanWorkActivitiesName" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="workActivitiesBeanWorkActivitiesBudgets" value="Budgets:"/>
				<h:panelGroup>
					<ui:param name="_collection" value="#{workActivitiesBean.workActivities.budgets}"/>
					<h:dataTable id="workActivitiesBeanWorkActivitiesBudgets" styleClass="data-table" value="#{forgeview:asList(_collection)}" var="_item">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Alias"/>
							</f:facet>
							<h:link outcome="/admin/budgets/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="_itemAlias" value="#{_item.alias}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="budgetsBeanAddAlias" value="#{budgetsBean.add.alias}"/>
								<h:message for="budgetsBeanAddAlias" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Orden"/>
							</f:facet>
							<h:link outcome="/admin/budgets/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="_itemOrden" value="#{_item.orden}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="budgetsBeanAddOrden" value="#{budgetsBean.add.orden}"/>
								<h:message for="budgetsBeanAddOrden" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Observations"/>
							</f:facet>
							<h:link outcome="/admin/budgets/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:inputTextarea id="_itemObservations" value="#{_item.observations}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputTextarea id="budgetsBeanAddObservations" value="#{budgetsBean.add.observations}"/>
								<h:message for="budgetsBeanAddObservations" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Quantity"/>
							</f:facet>
							<h:link outcome="/admin/budgets/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="_itemQuantity" value="#{_item.quantity}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="budgetsBeanAddQuantity" value="#{budgetsBean.add.quantity}"/>
								<h:message for="budgetsBeanAddQuantity" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Total"/>
							</f:facet>
							<h:link outcome="/admin/budgets/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="_itemTotal" value="#{_item.total}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="budgetsBeanAddTotal" value="#{budgetsBean.add.total}"/>
								<h:message for="budgetsBeanAddTotal" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column footerClass="remove-column" headerClass="remove-column">
							<h:commandLink action="#{_collection.remove(_item)}" styleClass="remove-button"/>
							<f:facet name="footer">
								<h:commandLink action="#{_collection.add(budgetsBean.added)}" id="workActivitiesBeanWorkActivitiesBudgetsAdd" styleClass="add-button">
									<f:setPropertyActionListener target="#{budgetsBean.add.workActivities}" value="#{workActivitiesBean.workActivities}"/>
								</h:commandLink>
							</f:facet>
						</h:column>
					</h:dataTable>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="workActivitiesBeanWorkActivitiesConstructionActivities" value="Construction Activities:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{constructionActivitiesBean.converter}" id="workActivitiesBeanWorkActivitiesConstructionActivities" value="#{workActivitiesBean.workActivities.constructionActivities}">
						<f:selectItem/>
						<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{constructionActivitiesBean.all}" var="_item"/>
					</h:selectOneMenu>
					<h:message for="workActivitiesBeanWorkActivitiesConstructionActivities" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action='#{workActivitiesBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty workActivitiesBean.id}'>
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{workActivitiesBean.id}'/>
						</h:link>
						<h:commandLink value="Delete" action='#{workActivitiesBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
