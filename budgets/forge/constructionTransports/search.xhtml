<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value='#{constructionTransportsBean.page}'/>
		<f:event type="preRenderView" listener='#{constructionTransportsBean.paginate}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Construction Transports entities"/>

	<ui:define name="header">
		Construction Transports
	</ui:define>

	<ui:define name="subheader">
		Search Construction Transports entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="constructionTransportsBeanExampleAlias" value="Alias:"/>
						<h:panelGroup>
							<h:inputText id="constructionTransportsBeanExampleAlias" value="#{constructionTransportsBean.example.alias}"/>
							<h:message for="constructionTransportsBeanExampleAlias" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="constructionTransportsBeanExampleObservations" value="Observations:"/>
						<h:panelGroup>
							<h:inputTextarea id="constructionTransportsBeanExampleObservations" value="#{constructionTransportsBean.example.observations}"/>
							<h:message for="constructionTransportsBeanExampleObservations" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="constructionTransportsBeanExampleCode" value="Code:"/>
						<h:panelGroup>
							<h:inputText id="constructionTransportsBeanExampleCode" value="#{constructionTransportsBean.example.code}"/>
							<h:message for="constructionTransportsBeanExampleCode" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="constructionTransportsBeanExampleName" value="Name:"/>
						<h:panelGroup>
							<h:inputText id="constructionTransportsBeanExampleName" value="#{constructionTransportsBean.example.name}"/>
							<h:message for="constructionTransportsBeanExampleName" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="constructionTransportsBeanExampleApus" value="Apus:"/>
						<h:panelGroup>
							<h:selectOneMenu converter="#{apusBean.converter}" id="constructionTransportsBeanExampleApus" value="#{constructionTransportsBean.example.apus}">
								<f:selectItem/>
								<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{apusBean.all}" var="_item"/>
							</h:selectOneMenu>
							<h:message for="constructionTransportsBeanExampleApus" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action='#{constructionTransportsBean.search}' styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action='#{constructionTransportsBean.create}' styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="constructionTransportsBeanPageItems" styleClass="data-table" value="#{constructionTransportsBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Code"/>
					</f:facet>
					<h:link outcome="/admin/constructionTransports/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemCode" value="#{_item.code}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Name"/>
					</f:facet>
					<h:link outcome="/admin/constructionTransports/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemName" value="#{_item.name}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value='#{constructionTransportsBean}'/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
