<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:c="http://java.sun.com/jsp/jstl/core"
        xmlns:p="http://primefaces.org/ui"
        xmlns:forgeview="http://jboss.org/forge/view"
        template="/resources/scaffold/suppliesTemplate.xhtml">

        <f:metadata>
                <f:viewParam name="id" value='#{constructionWorkforceBean.id}'/>
                <f:event type="preRenderView" listener='#{constructionWorkforceBean.retrieve}'/>
        </f:metadata>

        <ui:param name="pageTitle" value="Create ConstructionWorkforce"/>

        <ui:define name="header">
                ConstructionWorkforce
        </ui:define>

        <ui:define name="subheader">
                <c:choose>
                        <c:when test='#{!empty constructionWorkforceBean.id}'>
                                Edit existing ConstructionWorkforce
                        </c:when>
                        <c:otherwise>
                                Create a new ConstructionWorkforce
                        </c:otherwise>
                </c:choose>
        </ui:define>

        <ui:define name="footer"/>

        <ui:define name="main">
                <h:form id="create">
                        <h:messages globalOnly="true" styleClass="error"/>

                        <h:panelGrid columnClasses="label,component,required" columns="3">


                                <h:outputLabel for="constructionWorkforceBeanConstructionWorkforceCode" value="Code:"/>
                                <h:panelGroup>
                                        <h:inputText id="constructionWorkforceBeanConstructionWorkforceCode" required="true" value="#{constructionWorkforceBean.constructionWorkforce.code}"/>
                                        <h:message for="constructionWorkforceBeanConstructionWorkforceCode" styleClass="error"/>
                                </h:panelGroup>
                                <h:outputText value="*"/>

                                <h:outputLabel for="constructionWorkforceBeanConstructionWorkforceName" value="Name:"/>
                                <h:panelGroup>
                                        <h:inputText id="constructionWorkforceBeanConstructionWorkforceName" required="true" value="#{constructionWorkforceBean.constructionWorkforce.name}"/>
                                        <h:message for="constructionWorkforceBeanConstructionWorkforceName" styleClass="error"/>
                                </h:panelGroup>
                                <h:outputText value="*"/>

                                <h:outputLabel for="constructionWorkforceBeanConstructionWorkforceBasic" value="Basic:"/>
                                <h:panelGroup>
                                        <h:inputText id="constructionWorkforceBeanConstructionWorkforceBasic" value="#{constructionWorkforceBean.constructionWorkforce.basic}"/>
                                        <h:message for="constructionWorkforceBeanConstructionWorkforceBasic" styleClass="error"/>
                                </h:panelGroup>
                                <h:outputText/>

                                <h:outputLabel for="constructionWorkforceBeanConstructionWorkforceBenefits" value="Benefits:"/>
                                <h:panelGroup>
                                        <h:inputText id="constructionWorkforceBeanConstructionWorkforceBenefits" value="#{constructionWorkforceBean.constructionWorkforce.benefits}"/>
                                        <h:message for="constructionWorkforceBeanConstructionWorkforceBenefits" styleClass="error"/>
                                </h:panelGroup>
                                <h:outputText/>

                                <h:outputLabel for="constructionWorkforceBeanConstructionWorkforceSalary" value="Salary:"/>
                                <h:panelGroup>
                                        <h:inputText id="constructionWorkforceBeanConstructionWorkforceSalary" value="#{constructionWorkforceBean.constructionWorkforce.salary}"/>
                                        <h:message for="constructionWorkforceBeanConstructionWorkforceSalary" styleClass="error"/>
                                </h:panelGroup>
                                <h:outputText/>

                                <h:outputLabel for="constructionWorkforceBeanconstructionWorkforceApus" value="Apus:"/>
                                <h:panelGroup>
                                        <ui:param name="_collection" value="#{constructionWorkforceBean.constructionWorkforce.apus}"/>
                                        <h:dataTable id="constructionWorkforceBeanConstructionWorkforceApus" styleClass="data-table" value="#{forgeview:asList(_collection)}" var="_item">
                                           <h:column>
                                              <f:facet name="header">
                                                      <h:outputText value="Code"/>
                                              </f:facet>
                                              <h:link outcome="/admin/apus/view">
                                                      <f:param name="id" value="#{_item.id}"/>
                                                      <h:outputText id="itemCode" value="#{_item.code}"/>
                                              </h:link>
                                           </h:column>

                                           <h:column>
                                              <f:facet name="header">
                                                      <h:outputText value="Name"/>
                                              </f:facet>
                                              <h:link outcome="/admin/apus/view">
                                                      <f:param name="id" value="#{_item.id}"/>
                                                      <h:outputText id="itemName" value="#{_item.name}"/>
                                              </h:link>
                                           </h:column>

                                     <h:column footerClass="remove-column" headerClass="remove-column">
                                        <h:commandLink action="#{_collection.remove(_item)}" styleClass="remove-button"/>
                                     </h:column>
                                        </h:dataTable>

                                        <h:panelGrid columnClasses=",remove-column" columns="2" styleClass="data-table-footer">
                                           <h:selectOneMenu converter="#{apusBean.converter}" id="constructionWorkforceBeanConstructionWorkforceApusSelect" value="#{requestScope['constructionWorkforceBeanConstructionWorkforceApusSelect']}">
                                             <f:selectItem/>
                                             <f:selectItems itemLabel="#{forgeview:display(_item.name)}" itemValue="#{_item}" value="#{apusBean.all}" var="_item"/>
                                           </h:selectOneMenu>
                                           <h:commandLink action="#{_collection.add(requestScope['constructionWorkforceBeanConstructionWorkforceApusSelect'])}" id="constructionWorkforceBeanConstructionWorkforceApusAdd" onclick="if (document.getElementById(document.forms[0].id+':constructionWorkforceBeanConstructionWorkforceApusSelect').selectedIndex &lt; 1) { alert('Must select a Apus'); return false; }" styleClass="add-button"/>
                                        </h:panelGrid>
                                </h:panelGroup>
                                <h:outputText/>

                                <h:outputLabel for="constructionWorkforceBeanConstructionWorkforceTypesConstructionWorkforce" value="TypesConstructionWorkforce:"/>
                                <h:panelGroup>
                                         <h:selectOneMenu converter="#{typesConstructionWorkforceBean.converter}" id="constructionWorkforceBeanConstructionWorkforceTypesConstructionWorkforce" value="#{constructionWorkforceBean.constructionWorkforce.typesConstructionWorkforce}">
                                                <f:selectItem/>
                                                <f:selectItems itemLabel="#{forgeview:display(_item.name)}" itemValue="#{_item}" value="#{typesConstructionWorkforceBean.all}" var="_item"/>
                                        </h:selectOneMenu>
                                        <h:message for="constructionWorkforceBeanConstructionWorkforce" styleClass="error"/>
                                </h:panelGroup>
                                <h:outputText/>

                                <h:outputLabel for="constructionWorkforceBeanConstructionWorkforceObservations" value="Observations:"/>
                                <h:panelGroup>
                                        <p:editor id="constructionWorkforceBeanConstructionWorkforceObservations" value="#{constructionWorkforceBean.constructionWorkforce.observations}"/>
                                        <h:message for="constructionWorkforceBeanConstructionWorkforceObservations" styleClass="error"/>
                                </h:panelGroup>
                                <h:outputText/>

                        </h:panelGrid>

                        <div class="buttons">
                                <h:commandLink value="Save" action='#{constructionWorkforceBean.update}' styleClass="btn btn-primary"/>
                                <c:choose>
                                        <c:when test='#{!empty constructionWorkforceBean.id}'>
                                                <h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
                                                        <f:param name="id" value='#{constructionWorkforceBean.id}'/>
                                                </h:link>
                                                <h:commandLink value="Delete" action='#{constructionWorkforceBean.delete}' styleClass="btn btn-primary"/>
                                        </c:when>
                                        <c:otherwise>
                                                <h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
                                        </c:otherwise>
                                </c:choose>
                        </div>
                </h:form>
        </ui:define>

</ui:composition>
