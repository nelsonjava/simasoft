<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        xmlns:forgeview="http://jboss.org/forge/view"
        template="/resources/scaffold/suppliesTemplate.xhtml">

        <f:metadata>
                <f:viewParam name="id" value='#{typesConstructionMaterialsBean.id}'/>
                <f:event type="preRenderView" listener='#{typesConstructionMaterialsBean.retrieve}'/>
        </f:metadata>

        <ui:param name="pageTitle" value="View TypesConstructionMaterials"/>

        <ui:define name="header">
                TypesConstructionMaterials
        </ui:define>

        <ui:define name="subheader">
                View existing TypesConstructionMaterials
        </ui:define>

        <ui:define name="footer"/>

        <ui:define name="main">
                <h:panelGrid columnClasses="label,component,required" columns="3">


                        <h:outputLabel for="typesConstructionMaterialsBeanTypesConstructionMaterialsCode" value="Code:"/>
                        <h:outputText id="typesConstructionMaterialsBeanTypesConstructionMaterialsCode" value="#{typesConstructionMaterialsBean.typesConstructionMaterials.code}"/>
                        <h:outputText/>

                        <h:outputLabel for="typesConstructionMaterialsBeanTypesConstructionMaterialsName" value="Name:"/>
                        <h:outputText id="typesConstructionMaterialsBeanTypesConstructionMaterialsName" value="#{typesConstructionMaterialsBean.typesConstructionMaterials.name}"/>
                        <h:outputText/>

                        <h:outputLabel for="typesConstructionMaterialsBeanTypesConstructionMaterialsObservations" value="Observations:"/>
                        <h:outputText id="typesConstructionMaterialsBeanTypesConstructionMaterialsObservations" value="#{typesConstructionMaterialsBean.typesConstructionMaterials.observations}" escape="false" />
                        <h:outputText/>

                        <h:outputLabel for="TypesConstructionMaterialsBeanTypesConstructionMaterialsConstructionMaterials" value="ConstructionMaterials:"/>
                        <h:dataTable id="typesConstructionMaterialsBeanTypesConstructionMaterialsconstructionMaterials" styleClass="data-table" value="#{forgeview:asList(typesConstructionMaterialsBean.typesConstructionMaterials.constructionMaterials)}" var="_item">

                                           <h:column>
                                              <f:facet name="header">
                                                      <h:outputText value="Code"/>
                                              </f:facet>
                                              <h:link outcome="/admin/constructionMaterials/view">
                                                      <f:param name="id" value="#{_item.id}"/>
                                                      <h:outputText id="itemCode" value="#{_item.code}"/>
                                              </h:link>
                                           </h:column>

                                           <h:column>
                                              <f:facet name="header">
                                                      <h:outputText value="Name"/>
                                              </f:facet>
                                              <h:link outcome="/admin/constructionMaterials/view">
                                                      <f:param name="id" value="#{_item.id}"/>
                                                      <h:outputText id="itemName" value="#{_item.name}"/>
                                              </h:link>
                                           </h:column>

                                           <h:column>
                                              <f:facet name="header">
                                                      <h:outputText value="Price"/>
                                              </f:facet>
                                              <h:link outcome="/admin/constructionMaterials/view">
                                                      <f:param name="id" value="#{_item.id}"/>
                                                      <h:outputText id="itemPrice" value="#{_item.price}"/>
                                              </h:link>
                                           </h:column>

                        </h:dataTable>
                        <h:outputText/>

                </h:panelGrid>

                <div class="buttons">
                        <h:link value="View All" outcome="search" styleClass="btn btn-primary"/>
                        <h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
                        <h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
                </div>
        </ui:define>
</ui:composition>
