<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        xmlns:forgeview="http://jboss.org/forge/view"
        template="/resources/scaffold/suppliesTemplate.xhtml">

        <f:metadata>
                <f:viewParam name="id" value='#{constructionTransportsBean.id}'/>
                <f:event type="preRenderView" listener='#{constructionTransportsBean.retrieve}'/>
        </f:metadata>

        <ui:param name="pageTitle" value="View ConstructionTransports"/>

        <ui:define name="header">
                ConstructionTransports
        </ui:define>

        <ui:define name="subheader">
                View existing ConstructionTransports
        </ui:define>

        <ui:define name="footer"/>

        <ui:define name="main">
                <h:panelGrid columnClasses="label,component,required" columns="3">


                        <h:outputLabel for="constructionTransportsBeanConstructionTransportsCode" value="Code:"/>
                        <h:outputText id="constructionTransportsBeanConstructionTransportsCode" value="#{constructionTransportsBean.constructionTransports.code}"/>
                        <h:outputText/>

                        <h:outputLabel for="constructionTransportsBeanConstructionTransportsName" value="Name:"/>
                        <h:outputText id="constructionTransportsBeanConstructionTransportsName" value="#{constructionTransportsBean.constructionTransports.name}"/>
                        <h:outputText/>

                        <h:outputLabel for="constructionTransportsBeanConstructionTransportsRate" value="Rate:"/>
                        <h:outputText id="constructionTransportsBeanConstructionTransportsRate" value="#{constructionTransportsBean.constructionTransports.rate}"/>
                        <h:outputText/>

                        <h:outputLabel for="constructionTransportsBeanConstructionTransportsObservations" value="Observations:"/>
                        <h:outputText id="constructionTransportsBeanConstructionTransportsObservations" value="#{constructionTransportsBean.constructionTransports.observations}" escape="false" />
                        <h:outputText/>

                        Muchos a Muchos Unidireccional No.6

                        <h:outputLabel for="constructionTransportsBeanConstructionTransportsTypesConstructionTransports" value="TypesConstructionTransports:"/>
                        <h:link id="constructionTransportsBeanConstructionTransportsTypesConstructionTransports" outcome="/admin/typesConstructionTransports/view" rendered="#{!empty constructionTransportsBean.constructionTransports.typesConstructionTransports}" value="#{constructionTransportsBean.constructionTransports.typesConstructionTransports.code}">
                                 <f:param name="id" value="#{constructionTransportsBean.constructionTransports.typesConstructionTransports.id}"/>
                        </h:link>
                        <h:outputText/>

                </h:panelGrid>

                <div class="buttons">
                        <h:link value="View All" outcome="search" styleClass="btn btn-primary"/>
                        <h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
                        <h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
                </div>
        </ui:define>
</ui:composition>
