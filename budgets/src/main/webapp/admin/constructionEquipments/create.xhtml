<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:c="http://java.sun.com/jsp/jstl/core"
        xmlns:p="http://primefaces.org/ui"
        xmlns:forgeview="http://jboss.org/forge/view"
        template="/resources/scaffold/suppliesTemplate.xhtml">

        <f:metadata>
                <f:viewParam name="id" value='#{constructionEquipmentsBean.id}'/>
                <f:event type="preRenderView" listener='#{constructionEquipmentsBean.retrieve}'/>
        </f:metadata>

        <ui:param name="pageTitle" value="Create ConstructionEquipments"/>

        <ui:define name="header">
                ConstructionEquipments
        </ui:define>

        <ui:define name="subheader">
                <c:choose>
                        <c:when test='#{!empty constructionEquipmentsBean.id}'>
                                Edit existing ConstructionEquipments
                        </c:when>
                        <c:otherwise>
                                Create a new ConstructionEquipments
                        </c:otherwise>
                </c:choose>
        </ui:define>

        <ui:define name="footer"/>

        <ui:define name="main">
                <h:form id="create">
                        <h:messages globalOnly="true" styleClass="error"/>

                        <h:panelGrid columnClasses="label,component,required" columns="3">


                                <h:outputLabel for="constructionEquipmentsBeanConstructionEquipmentsCode" value="Code:"/>
                                <h:panelGroup>
                                        <h:inputText id="constructionEquipmentsBeanConstructionEquipmentsCode" required="true" value="#{constructionEquipmentsBean.constructionEquipments.code}"/>
                                        <h:message for="constructionEquipmentsBeanConstructionEquipmentsCode" styleClass="error"/>
                                </h:panelGroup>
                                <h:outputText value="*"/>

                                <h:outputLabel for="constructionEquipmentsBeanConstructionEquipmentsName" value="Name:"/>
                                <h:panelGroup>
                                        <h:inputText id="constructionEquipmentsBeanConstructionEquipmentsName" required="true" value="#{constructionEquipmentsBean.constructionEquipments.name}"/>
                                        <h:message for="constructionEquipmentsBeanConstructionEquipmentsName" styleClass="error"/>
                                </h:panelGroup>
                                <h:outputText value="*"/>

                                <h:outputLabel for="constructionEquipmentsBeanConstructionEquipmentsRate" value="Rate:"/>
                                <h:panelGroup>
                                        <h:inputText id="constructionEquipmentsBeanConstructionEquipmentsRate" value="#{constructionEquipmentsBean.constructionEquipments.rate}"/>
                                        <h:message for="constructionEquipmentsBeanConstructionEquipmentsRate" styleClass="error"/>
                                </h:panelGroup>
                                <h:outputText/>

                                <h:outputLabel for="constructionEquipmentsBeanConstructionEquipmentsApus" value="Apus:"/>
                                <h:panelGroup>
                                         <h:selectOneMenu converter="#{apusBean.converter}" id="constructionEquipmentsBeanConstructionEquipmentsApus" value="#{constructionEquipmentsBean.constructionEquipments.apus}">
                                                <f:selectItem/>
                                                <f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{apusBean.all}" var="_item"/>
                                        </h:selectOneMenu>
                                        <h:message for="constructionEquipmentsBeanConstructionEquipments" styleClass="error"/>
                                </h:panelGroup>
                                <h:outputText/>

                                <h:outputLabel for="constructionEquipmentsBeanConstructionEquipmentsTypesConstructionEquipments" value="TypesConstructionEquipments:"/>
                                <h:panelGroup>
                                         <h:selectOneMenu converter="#{typesConstructionEquipmentsBean.converter}" id="constructionEquipmentsBeanConstructionEquipmentsTypesConstructionEquipments" value="#{constructionEquipmentsBean.constructionEquipments.typesConstructionEquipments}">
                                                <f:selectItem/>
                                                <f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{typesConstructionEquipmentsBean.all}" var="_item"/>
                                        </h:selectOneMenu>
                                        <h:message for="constructionEquipmentsBeanConstructionEquipments" styleClass="error"/>
                                </h:panelGroup>
                                <h:outputText/>

                                <h:outputLabel for="constructionEquipmentsBeanConstructionEquipmentsObservations" value="Observations:"/>
                                <h:panelGroup>
                                        <p:editor id="constructionEquipmentsBeanConstructionEquipmentsObservations" value="#{constructionEquipmentsBean.constructionEquipments.observations}"/>
                                        <h:message for="constructionEquipmentsBeanConstructionEquipmentsObservations" styleClass="error"/>
                                </h:panelGroup>
                                <h:outputText/>

                        </h:panelGrid>

                        <div class="buttons">
                                <h:commandLink value="Save" action='#{constructionEquipmentsBean.update}' styleClass="btn btn-primary"/>
                                <c:choose>
                                        <c:when test='#{!empty constructionEquipmentsBean.id}'>
                                                <h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
                                                        <f:param name="id" value='#{constructionEquipmentsBean.id}'/>
                                                </h:link>
                                                <h:commandLink value="Delete" action='#{constructionEquipmentsBean.delete}' styleClass="btn btn-primary"/>
                                        </c:when>
                                        <c:otherwise>
                                                <h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
                                        </c:otherwise>
                                </c:choose>
                        </div>
                </h:form>
        </ui:define>

</ui:composition>
