<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:c="http://java.sun.com/jsp/jstl/core"
        xmlns:p="http://primefaces.org/ui"
        xmlns:forgeview="http://jboss.org/forge/view"
        template="/resources/scaffold/budgetsTemplate.xhtml">

        <f:metadata>
                <f:viewParam name="id" value='#{worksConstructionBean.id}'/>
                <f:event type="preRenderView" listener='#{worksConstructionBean.retrieve}'/>
        </f:metadata>

        <ui:param name="pageTitle" value="Create WorksConstruction"/>

        <ui:define name="header">
                WorksConstruction
        </ui:define>

        <ui:define name="subheader">
                <c:choose>
                        <c:when test='#{!empty worksConstructionBean.id}'>
                                Edit existing WorksConstruction
                        </c:when>
                        <c:otherwise>
                                Create a new WorksConstruction
                        </c:otherwise>
                </c:choose>
        </ui:define>

        <ui:define name="footer"/>

        <ui:define name="main">
                <h:form id="create">
                        <h:messages globalOnly="true" styleClass="error"/>

                        <h:panelGrid columnClasses="label,component,required" columns="3">


                                <h:outputLabel for="worksConstructionBeanWorksConstructionCode" value="Code:"/>
                                <h:panelGroup>
                                        <h:inputText id="worksConstructionBeanWorksConstructionCode" required="true" value="#{worksConstructionBean.worksConstruction.code}"/>
                                        <h:message for="worksConstructionBeanWorksConstructionCode" styleClass="error"/>
                                </h:panelGroup>
                                <h:outputText value="*"/>

                                <h:outputLabel for="worksConstructionBeanWorksConstructionName" value="Name:"/>
                                <h:panelGroup>
                                        <h:inputText id="worksConstructionBeanWorksConstructionName" required="true" value="#{worksConstructionBean.worksConstruction.name}"/>
                                        <h:message for="worksConstructionBeanWorksConstructionName" styleClass="error"/>
                                </h:panelGroup>
                                <h:outputText value="*"/>

                                <h:outputLabel for="worksConstructionBeanWorksConstructionDate" value="Date:"/>
                                <h:panelGroup>
                                <p:calendar id="developmentsBeanDevelopmentsDate"
                                            showButtonPanel="true"
                                            pattern="dd/MM/yyyy HH:mm a"
                                            value="#{worksConstructionBean.worksConstruction.date}"/>
                                </h:panelGroup>
                                <h:outputText/>



                                <h:outputLabel for="worksConstructionBeanWorksConstructionYears" value="Years:"/>
                                <h:panelGroup>
                                         <h:selectOneMenu converter="#{yearsBean.converter}" id="worksConstructionBeanWorksConstructionYears" value="#{worksConstructionBean.worksConstruction.years}">
                                                <f:selectItem/>
                                                <f:selectItems itemLabel="#{forgeview:display(_item.year)}" itemValue="#{_item}" value="#{yearsBean.all}" var="_item"/>
                                        </h:selectOneMenu>
                                        <h:message for="worksConstructionBeanWorksConstruction" styleClass="error"/>
                                </h:panelGroup>
                                <h:outputText/>

                                <h:outputLabel for="worksConstructionBeanworksConstructionobjPadre" value="WorksConstruction:"/>
                                <h:panelGroup>
                                         <h:selectOneMenu converter="#{worksConstructionBean.converter}" id="worksConstructionBeanWorksConstructionobjPadre" value="#{worksConstructionBean.worksConstruction.objPadre}">
                                                <f:selectItem/>
                                                <f:selectItems itemLabel="#{forgeview:display(_item.name)}" itemValue="#{_item}" value="#{worksConstructionBean.all}" var="_item"/>
                                        </h:selectOneMenu>
                                        <h:message for="entitiesBeanEntitiesIsSimplified" styleClass="error"/>
                                </h:panelGroup>
                                <h:outputText/>

                                <h:outputLabel for="worksConstructionBeanWorksConstructionTypesWorksConstruction" value="TypesWorksConstruction:"/>
                                <h:panelGroup>
                                         <h:selectOneMenu converter="#{typesWorksConstructionBean.converter}" id="worksConstructionBeanWorksConstructionTypesWorksConstruction" value="#{worksConstructionBean.worksConstruction.typesWorksConstruction}">
                                                <f:selectItem/>
                                                <f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{typesWorksConstructionBean.all}" var="_item"/>
                                        </h:selectOneMenu>
                                        <h:message for="worksConstructionBeanWorksConstruction" styleClass="error"/>
                                </h:panelGroup>
                                <h:outputText/>

                                <h:outputLabel for="worksConstructionBeanWorksConstructionObservations" value="Observations:"/>
                                <h:panelGroup>
                                        <p:editor id="worksConstructionBeanWorksConstructionObservations" value="#{worksConstructionBean.worksConstruction.observations}"/>
                                        <h:message for="worksConstructionBeanWorksConstructionObservations" styleClass="error"/>
                                </h:panelGroup>
                                <h:outputText/>

                        </h:panelGrid>

                        <div class="buttons">
                                <h:commandLink value="Save" action='#{worksConstructionBean.update}' styleClass="btn btn-primary"/>
                                <c:choose>
                                        <c:when test='#{!empty worksConstructionBean.id}'>
                                                <h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
                                                        <f:param name="id" value='#{worksConstructionBean.id}'/>
                                                </h:link>
                                                <h:commandLink value="Delete" action='#{worksConstructionBean.delete}' styleClass="btn btn-primary"/>
                                        </c:when>
                                        <c:otherwise>
                                                <h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
                                        </c:otherwise>
                                </c:choose>
                        </div>
                </h:form>
        </ui:define>

</ui:composition>
