<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        xmlns:forgeview="http://jboss.org/forge/view"
        template="/resources/scaffold/pageTemplate.xhtml">

        <f:metadata>
                <f:viewParam name="id" value='#{ipAddressBean.id}'/>
                <f:event type="preRenderView" listener='#{ipAddressBean.retrieve}'/>
        </f:metadata>

        <ui:param name="pageTitle" value="View IpAddress"/>

        <ui:define name="header">
                IpAddress
        </ui:define>

        <ui:define name="subheader">
                View existing IpAddress
        </ui:define>

        <ui:define name="footer"/>

        <ui:define name="main">
                <h:panelGrid columnClasses="label,component,required" columns="3">

                        <h:outputLabel for="ipAddressBeanIpAddressOrden" value="Orden:"/>
                        <h:outputText id="ipAddressBeanIpAddressOrden" value="#{ipAddressBean.ipAddress.orden}"/>
                        <h:outputText/>

                        <h:outputLabel for="ipAddressBeanIpAddressIpAddress" value="IpAddress:"/>
                        <h:outputText id="ipAddressBeanIpAddressIpAddress" value="#{ipAddressBean.ipAddress.ipAddress}"/>
                        <h:outputText/>

                        <h:outputLabel for="ipAddressBeanIpAddressIsActive" value="IsActive:"/>
                        <h:outputText id="ipAddressBeanIpAddressIsActive" value="#{ipAddressBean.ipAddress.isActive}"/>
                        <h:outputText/>

                        <h:outputLabel for="ipAddressBeanIpAddressState" value="State:"/>
                        <h:outputText id="ipAddressBeanIpAddressState" value="#{ipAddressBean.ipAddress.state}"/>
                        <h:outputText/>

                        <h:outputLabel for="ipAddressBeanIpAddressObservations" value="Observations:"/>
                        <h:outputText id="ipAddressBeanIpAddressObservations" value="#{ipAddressBean.ipAddress.observations}" escape="false" />
                        <h:outputText/>

                        <h:outputLabel for="ipAddressBeanIpAddressSites" value="Sites:"/>
                        <h:dataTable id="ipAddressBeanIpAddresssites" styleClass="data-table" value="#{forgeview:asList(ipAddressBean.ipAddress.sites)}" var="_item">

                                           <h:column>
                                              <f:facet name="header">
                                                      <h:outputText value="Orden"/>
                                              </f:facet>
                                              <h:link outcome="/admin/sites/view">
                                                      <f:param name="id" value="#{_item.id}"/>
                                                      <h:outputText id="itemOrden" value="#{_item.orden}"/>
                                              </h:link>
                                           </h:column>

                                           <h:column>
                                              <f:facet name="header">
                                                      <h:outputText value="Title"/>
                                              </f:facet>
                                              <h:link outcome="/admin/sites/view">
                                                      <f:param name="id" value="#{_item.id}"/>
                                                      <h:outputText id="itemTitle" value="#{_item.title}"/>
                                              </h:link>
                                           </h:column>

                                           <h:column>
                                              <f:facet name="header">
                                                      <h:outputText value="Link"/>
                                              </f:facet>
                                              <h:link outcome="/admin/sites/view">
                                                      <f:param name="id" value="#{_item.id}"/>
                                                      <h:outputText id="itemLink" value="#{_item.link}"/>
                                              </h:link>
                                           </h:column>

                                           <h:column>
                                              <f:facet name="header">
                                                      <h:outputText value="Abc"/>
                                              </f:facet>
                                              <h:link outcome="/admin/sites/view">
                                                      <f:param name="id" value="#{_item.id}"/>
                                                      <h:outputText id="itemAbc" value="#{_item.abc}"/>
                                              </h:link>
                                           </h:column>

                        </h:dataTable>
                        <h:outputText/>

                </h:panelGrid>

                <div class="buttons">
                        <h:link value="View All" outcome="search" styleClass="btn btn-primary"/>
                        <h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
                        <h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
                </div>
        </ui:define>
</ui:composition>
