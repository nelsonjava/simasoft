<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:c="http://java.sun.com/jsp/jstl/core"
        xmlns:p="http://primefaces.org/ui"
        xmlns:forgeview="http://jboss.org/forge/view"
        template="/resources/scaffold/pageTemplate.xhtml">

        <f:metadata>
                <f:viewParam name="id" value='#{sitesBean.id}'/>
                <f:event type="preRenderView" listener='#{sitesBean.retrieve}'/>
        </f:metadata>

        <ui:param name="pageTitle" value="Create Sites"/>

        <ui:define name="header">
                Sites
        </ui:define>

        <ui:define name="subheader">
                <c:choose>
                        <c:when test='#{!empty sitesBean.id}'>
                                Edit existing Sites
                        </c:when>
                        <c:otherwise>
                                Create a new Sites
                        </c:otherwise>
                </c:choose>
        </ui:define>

        <ui:define name="footer"/>

        <ui:define name="main">
                <h:form id="create">
                        <h:messages globalOnly="true" styleClass="error"/>

                        <h:panelGrid columnClasses="label,component,required" columns="3">

                                <h:outputLabel for="sitesBeanSitesOrden" value="Orden:"/>
                                <h:panelGroup>
                                        <h:inputText id="sitesBeanSitesOrden" value="#{sitesBean.sites.orden}"/>
                                        <h:message for="sitesBeanSitesOrden" styleClass="error"/>
                                </h:panelGroup>
                                <h:outputText/>

                                <h:outputLabel for="sitesBeanSitesTitle" value="Title:"/>
                                <h:panelGroup>
                                        <h:inputText id="sitesBeanSitesTitle" value="#{sitesBean.sites.title}"/>
                                        <h:message for="sitesBeanSitesTitle" styleClass="error"/>
                                </h:panelGroup>
                                <h:outputText/>

                                <h:outputLabel for="sitesBeanSitesLink" value="Link:"/>
                                <h:panelGroup>
                                        <h:inputText id="sitesBeanSitesLink" required="true" value="#{sitesBean.sites.link}"/>
                                        <h:message for="sitesBeanSitesLink" styleClass="error"/>
                                </h:panelGroup>
                                <h:outputText value="*"/>

                                <h:outputLabel for="sitesBeanSitesAbc" value="Abc:"/>
                                <h:panelGroup>
                                        <h:inputText id="sitesBeanSitesAbc" value="#{sitesBean.sites.abc}"/>
                                        <h:message for="sitesBeanSitesAbc" styleClass="error"/>
                                </h:panelGroup>
                                <h:outputText/>

                                <h:outputLabel for="sitesBeansitesSitesTypes" value="SitesTypes:"/>
                                <h:panelGroup>
                                         <h:selectOneMenu converter="#{sitesTypesBean.converter}" id="sitesBeanSitesSitesTypes" value="#{sitesBean.sites.sitesTypes}">
                                                <f:selectItem/>
                                                <f:selectItems itemLabel="#{forgeview:display(_item.name)}" itemValue="#{_item}" value="#{sitesTypesBean.all}" var="_item"/>
                                        </h:selectOneMenu>
                                        <h:message for="entitiesBeanEntitiesIsSimplified" styleClass="error"/>
                                </h:panelGroup>
                                <h:outputText/>

                                <h:outputLabel for="sitesBeansitesDependencies" value="Dependencies:"/>
                                <h:panelGroup>
                                         <h:selectOneMenu converter="#{dependenciesBean.converter}" id="sitesBeanSitesDependencies" value="#{sitesBean.sites.dependencies}">
                                                <f:selectItem/>
                                                <f:selectItems itemLabel="#{forgeview:display(_item.artifactId)}" itemValue="#{_item}" value="#{dependenciesBean.all}" var="_item"/>
                                        </h:selectOneMenu>
                                        <h:message for="entitiesBeanEntitiesIsSimplified" styleClass="error"/>
                                </h:panelGroup>
                                <h:outputText/>

                                <h:outputLabel for="sitesBeansitesAttributesProperties" value="AttributesProperties:"/>
                                <h:panelGroup>
                                         <h:selectOneMenu converter="#{attributesPropertiesBean.converter}" id="sitesBeanSitesAttributesProperties" value="#{sitesBean.sites.attributesProperties}">
                                                <f:selectItem/>
                                                <f:selectItems itemLabel="#{forgeview:display(_item.name)}" itemValue="#{_item}" value="#{attributesPropertiesBean.all}" var="_item"/>
                                        </h:selectOneMenu>
                                        <h:message for="entitiesBeanEntitiesIsSimplified" styleClass="error"/>
                                </h:panelGroup>
                                <h:outputText/>

                                <h:outputLabel for="sitesBeansitesImports" value="Imports:"/>
                                <h:panelGroup>
                                         <h:selectOneMenu converter="#{importsBean.converter}" id="sitesBeanSitesImports" value="#{sitesBean.sites.imports}">
                                                <f:selectItem/>
                                                <f:selectItems itemLabel="#{forgeview:display(_item.name)}" itemValue="#{_item}" value="#{importsBean.all}" var="_item"/>
                                        </h:selectOneMenu>
                                        <h:message for="entitiesBeanEntitiesIsSimplified" styleClass="error"/>
                                </h:panelGroup>
                                <h:outputText/>

                                <h:outputLabel for="sitesBeansitesAttributesTypes" value="AttributesTypes:"/>
                                <h:panelGroup>
                                         <h:selectOneMenu converter="#{attributesTypesBean.converter}" id="sitesBeanSitesAttributesTypes" value="#{sitesBean.sites.attributesTypes}">
                                                <f:selectItem/>
                                                <f:selectItems itemLabel="#{forgeview:display(_item.type)}" itemValue="#{_item}" value="#{attributesTypesBean.all}" var="_item"/>
                                        </h:selectOneMenu>
                                        <h:message for="entitiesBeanEntitiesIsSimplified" styleClass="error"/>
                                </h:panelGroup>
                                <h:outputText/>

                                <h:outputLabel for="sitesBeansitesDevelopments" value="Developments:"/>
                                <h:panelGroup>
                                         <h:selectOneMenu converter="#{developmentsBean.converter}" id="sitesBeanSitesDevelopments" value="#{sitesBean.sites.developments}">
                                                <f:selectItem/>
                                                <f:selectItems itemLabel="#{forgeview:display(_item.artifactId)}" itemValue="#{_item}" value="#{developmentsBean.all}" var="_item"/>
                                        </h:selectOneMenu>
                                        <h:message for="entitiesBeanEntitiesIsSimplified" styleClass="error"/>
                                </h:panelGroup>
                                <h:outputText/>

                                <h:outputLabel for="sitesBeansitesModels" value="Models:"/>
                                <h:panelGroup>
                                         <h:selectOneMenu converter="#{modelsBean.converter}" id="sitesBeanSitesModels" value="#{sitesBean.sites.models}">
                                                <f:selectItem/>
                                                <f:selectItems itemLabel="#{forgeview:display(_item.name)}" itemValue="#{_item}" value="#{modelsBean.all}" var="_item"/>
                                        </h:selectOneMenu>
                                        <h:message for="entitiesBeanEntitiesIsSimplified" styleClass="error"/>
                                </h:panelGroup>
                                <h:outputText/>

                                <h:outputLabel for="sitesBeansitesEntities" value="Entities:"/>
                                <h:panelGroup>
                                         <h:selectOneMenu converter="#{entitiesBean.converter}" id="sitesBeanSitesEntities" value="#{sitesBean.sites.entities}">
                                                <f:selectItem/>
                                                <f:selectItems itemLabel="#{forgeview:display(_item.name)}" itemValue="#{_item}" value="#{entitiesBean.all}" var="_item"/>
                                        </h:selectOneMenu>
                                        <h:message for="entitiesBeanEntitiesIsSimplified" styleClass="error"/>
                                </h:panelGroup>
                                <h:outputText/>

                                <h:outputLabel for="sitesBeansitesCardinalities" value="Cardinalities:"/>
                                <h:panelGroup>
                                         <h:selectOneMenu converter="#{cardinalitiesBean.converter}" id="sitesBeanSitesCardinalities" value="#{sitesBean.sites.cardinalities}">
                                                <f:selectItem/>
                                                <f:selectItems itemLabel="#{forgeview:display(_item.name)}" itemValue="#{_item}" value="#{cardinalitiesBean.all}" var="_item"/>
                                        </h:selectOneMenu>
                                        <h:message for="entitiesBeanEntitiesIsSimplified" styleClass="error"/>
                                </h:panelGroup>
                                <h:outputText/>

                                <h:outputLabel for="sitesBeansitesAttributes" value="Attributes:"/>
                                <h:panelGroup>
                                         <h:selectOneMenu converter="#{attributesBean.converter}" id="sitesBeanSitesAttributes" value="#{sitesBean.sites.attributes}">
                                                <f:selectItem/>
                                                <f:selectItems itemLabel="#{forgeview:display(_item.name)}" itemValue="#{_item}" value="#{attributesBean.all}" var="_item"/>
                                        </h:selectOneMenu>
                                        <h:message for="entitiesBeanEntitiesIsSimplified" styleClass="error"/>
                                </h:panelGroup>
                                <h:outputText/>

                                <h:outputLabel for="sitesBeanSitesObservations" value="Observations:"/>
                                <h:panelGroup>
                                        <p:editor id="sitesBeanSitesObservations" value="#{sitesBean.sites.observations}"/>
                                        <h:message for="sitesBeanSitesObservations" styleClass="error"/>
                                </h:panelGroup>
                                <h:outputText/>

                        </h:panelGrid>

                        <div class="buttons">
                                <h:commandLink value="Save" action='#{sitesBean.update}' styleClass="btn btn-primary"/>
                                <c:choose>
                                        <c:when test='#{!empty sitesBean.id}'>
                                                <h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
                                                        <f:param name="id" value='#{sitesBean.id}'/>
                                                </h:link>
                                                <h:commandLink value="Delete" action='#{sitesBean.delete}' styleClass="btn btn-primary"/>
                                        </c:when>
                                        <c:otherwise>
                                                <h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
                                        </c:otherwise>
                                </c:choose>
                        </div>
                </h:form>
        </ui:define>

</ui:composition>
