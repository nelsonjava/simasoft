<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{relationshipsBean.id}'/>
		<f:event type="preRenderView" listener='#{relationshipsBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Relationships"/>

	<ui:define name="header">
		Relationships
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty relationshipsBean.id}'>
				Edit existing Relationships
			</c:when>
			<c:otherwise>
				Create a new Relationships
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="relationshipsBeanRelationshipsOrden" value="Orden:"/>
				<h:panelGroup>
					<h:inputText id="relationshipsBeanRelationshipsOrden" value="#{relationshipsBean.relationships.orden}"/>
					<h:message for="relationshipsBeanRelationshipsOrden" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="relationshipsBeanRelationshipsObservations" value="Observations:"/>
				<h:panelGroup>
					<h:inputTextarea id="relationshipsBeanRelationshipsObservations" value="#{relationshipsBean.relationships.observations}"/>
					<h:message for="relationshipsBeanRelationshipsObservations" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="relationshipsBeanRelationshipsName" value="Name:"/>
				<h:panelGroup>
					<h:inputText id="relationshipsBeanRelationshipsName" value="#{relationshipsBean.relationships.name}"/>
					<h:message for="relationshipsBeanRelationshipsName" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="relationshipsBeanRelationshipsIsOptionality" value="Is Optionality:"/>
				<h:panelGroup>
					<h:selectOneMenu id="relationshipsBeanRelationshipsIsOptionality" value="#{relationshipsBean.relationships.isOptionality}">
						<f:selectItem/>
						<f:selectItem itemLabel="Yes" itemValue="true"/>
						<f:selectItem itemLabel="No" itemValue="false"/>
					</h:selectOneMenu>
					<h:message for="relationshipsBeanRelationshipsIsOptionality" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="relationshipsBeanRelationshipsIsEmbedded" value="Is Embedded:"/>
				<h:panelGroup>
					<h:selectOneMenu id="relationshipsBeanRelationshipsIsEmbedded" value="#{relationshipsBean.relationships.isEmbedded}">
						<f:selectItem/>
						<f:selectItem itemLabel="Yes" itemValue="true"/>
						<f:selectItem itemLabel="No" itemValue="false"/>
					</h:selectOneMenu>
					<h:message for="relationshipsBeanRelationshipsIsEmbedded" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="relationshipsBeanRelationshipsIsSimplified" value="Is Simplified:"/>
				<h:panelGroup>
					<h:selectOneMenu id="relationshipsBeanRelationshipsIsSimplified" value="#{relationshipsBean.relationships.isSimplified}">
						<f:selectItem/>
						<f:selectItem itemLabel="Yes" itemValue="true"/>
						<f:selectItem itemLabel="No" itemValue="false"/>
					</h:selectOneMenu>
					<h:message for="relationshipsBeanRelationshipsIsSimplified" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="relationshipsBeanRelationshipsIsCreate" value="Is Create:"/>
				<h:panelGroup>
					<h:selectOneMenu id="relationshipsBeanRelationshipsIsCreate" value="#{relationshipsBean.relationships.isCreate}">
						<f:selectItem/>
						<f:selectItem itemLabel="Yes" itemValue="true"/>
						<f:selectItem itemLabel="No" itemValue="false"/>
					</h:selectOneMenu>
					<h:message for="relationshipsBeanRelationshipsIsCreate" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="relationshipsBeanRelationshipsIsSearch" value="Is Search:"/>
				<h:panelGroup>
					<h:selectOneMenu id="relationshipsBeanRelationshipsIsSearch" value="#{relationshipsBean.relationships.isSearch}">
						<f:selectItem/>
						<f:selectItem itemLabel="Yes" itemValue="true"/>
						<f:selectItem itemLabel="No" itemValue="false"/>
					</h:selectOneMenu>
					<h:message for="relationshipsBeanRelationshipsIsSearch" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="relationshipsBeanRelationshipsIsView" value="Is View:"/>
				<h:panelGroup>
					<h:selectOneMenu id="relationshipsBeanRelationshipsIsView" value="#{relationshipsBean.relationships.isView}">
						<f:selectItem/>
						<f:selectItem itemLabel="Yes" itemValue="true"/>
						<f:selectItem itemLabel="No" itemValue="false"/>
					</h:selectOneMenu>
					<h:message for="relationshipsBeanRelationshipsIsView" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="relationshipsBeanRelationshipsAttributesProperties" value="Attributes Properties:"/>
				<h:panelGroup>
					<ui:param name="_collection" value="#{relationshipsBean.relationships.attributesProperties}"/>
					<h:dataTable id="relationshipsBeanRelationshipsAttributesProperties" styleClass="data-table" value="#{forgeview:asList(_collection)}" var="_item">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Name"/>
							</f:facet>
							<h:link outcome="/admin/attributesProperties/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemName" value="#{_item.name}"/>
							</h:link>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Value"/>
							</f:facet>
							<h:link outcome="/admin/attributesProperties/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemValue" value="#{_item.value}"/>
							</h:link>
						</h:column>
						<h:column footerClass="remove-column" headerClass="remove-column">
							<h:commandLink action="#{_collection.remove(_item)}" styleClass="remove-button"/>
						</h:column>
					</h:dataTable>
					<h:panelGrid columnClasses=",remove-column" columns="2" styleClass="data-table-footer">
						<h:selectOneMenu converter="#{attributesPropertiesBean.converter}" id="relationshipsBeanRelationshipsAttributesPropertiesSelect" value="#{requestScope['relationshipsBeanRelationshipsAttributesPropertiesSelect']}">
							<f:selectItem/>
							<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{attributesPropertiesBean.all}" var="_item"/>
						</h:selectOneMenu>
						<h:commandLink action="#{_collection.add(requestScope['relationshipsBeanRelationshipsAttributesPropertiesSelect'])}" id="relationshipsBeanRelationshipsAttributesPropertiesAdd" onclick="if (document.getElementById(document.forms[0].id+':relationshipsBeanRelationshipsAttributesPropertiesSelect').selectedIndex &lt; 1) { alert('Must select a Attributes Properties'); return false; }" styleClass="add-button"/>
					</h:panelGrid>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="relationshipsBeanRelationshipsModelRelationships" value="Model Relationships:"/>
				<h:panelGroup>
					<ui:param name="_collection" value="#{relationshipsBean.relationships.modelRelationships}"/>
					<h:dataTable id="relationshipsBeanRelationshipsModelRelationships" styleClass="data-table" value="#{forgeview:asList(_collection)}" var="_item">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Name"/>
							</f:facet>
							<h:link outcome="/admin/modelRelationships/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemName" value="#{_item.name}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="modelRelationshipsBeanAddName" value="#{modelRelationshipsBean.add.name}"/>
								<h:message for="modelRelationshipsBeanAddName" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column footerClass="remove-column" headerClass="remove-column">
							<h:commandLink action="#{_collection.remove(_item)}" styleClass="remove-button"/>
							<f:facet name="footer">
								<h:commandLink action="#{_collection.add(modelRelationshipsBean.added)}" id="relationshipsBeanRelationshipsModelRelationshipsAdd" styleClass="add-button">
									<f:setPropertyActionListener target="#{modelRelationshipsBean.add.relationships}" value="#{relationshipsBean.relationships}"/>
								</h:commandLink>
							</f:facet>
						</h:column>
					</h:dataTable>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="relationshipsBeanRelationshipsFrom" value="From:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{entitiesBean.converter}" id="relationshipsBeanRelationshipsFrom" value="#{relationshipsBean.relationships.from}">
						<f:selectItem/>
						<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{entitiesBean.all}" var="_item"/>
					</h:selectOneMenu>
					<h:message for="relationshipsBeanRelationshipsFrom" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="relationshipsBeanRelationshipsCardinalities" value="Cardinalities:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{cardinalitiesBean.converter}" id="relationshipsBeanRelationshipsCardinalities" value="#{relationshipsBean.relationships.cardinalities}">
						<f:selectItem/>
						<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{cardinalitiesBean.all}" var="_item"/>
					</h:selectOneMenu>
					<h:message for="relationshipsBeanRelationshipsCardinalities" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="relationshipsBeanRelationshipsTo" value="To:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{entitiesBean.converter}" id="relationshipsBeanRelationshipsTo" value="#{relationshipsBean.relationships.to}">
						<f:selectItem/>
						<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{entitiesBean.all}" var="_item"/>
					</h:selectOneMenu>
					<h:message for="relationshipsBeanRelationshipsTo" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action='#{relationshipsBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty relationshipsBean.id}'>
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{relationshipsBean.id}'/>
						</h:link>
						<h:commandLink value="Delete" action='#{relationshipsBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
