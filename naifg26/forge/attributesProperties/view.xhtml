<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{attributesPropertiesBean.id}'/>
		<f:event type="preRenderView" listener='#{attributesPropertiesBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Attributes Properties"/>

	<ui:define name="header">
		Attributes Properties
	</ui:define>

	<ui:define name="subheader">
		View existing Attributes Properties
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="attributesPropertiesBeanAttributesPropertiesOrden" value="Orden:"/>
			<h:outputText id="attributesPropertiesBeanAttributesPropertiesOrden" value="#{attributesPropertiesBean.attributesProperties.orden}"/>
			<h:outputText/>
			<h:outputLabel for="attributesPropertiesBeanAttributesPropertiesObservations" value="Observations:"/>
			<h:inputTextarea id="attributesPropertiesBeanAttributesPropertiesObservations" value="#{attributesPropertiesBean.attributesProperties.observations}"/>
			<h:outputText/>
			<h:outputLabel for="attributesPropertiesBeanAttributesPropertiesName" value="Name:"/>
			<h:outputText id="attributesPropertiesBeanAttributesPropertiesName" value="#{attributesPropertiesBean.attributesProperties.name}"/>
			<h:outputText/>
			<h:outputLabel for="attributesPropertiesBeanAttributesPropertiesValue" value="Value:"/>
			<h:outputText id="attributesPropertiesBeanAttributesPropertiesValue" value="#{attributesPropertiesBean.attributesProperties.value}"/>
			<h:outputText/>
			<h:outputLabel for="attributesPropertiesBeanAttributesPropertiesImports" value="Imports:"/>
			<h:dataTable id="attributesPropertiesBeanAttributesPropertiesImports" styleClass="data-table" value="#{forgeview:asList(attributesPropertiesBean.attributesProperties.imports)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Name"/>
					</f:facet>
					<h:link outcome="/admin/imports/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemName" value="#{_item.name}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
			<h:outputLabel for="attributesPropertiesBeanAttributesPropertiesSites" value="Sites:"/>
			<h:dataTable id="attributesPropertiesBeanAttributesPropertiesSites" styleClass="data-table" value="#{forgeview:asList(attributesPropertiesBean.attributesProperties.sites)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Link"/>
					</f:facet>
					<h:link outcome="/admin/sites/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemLink" value="#{_item.link}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
			<h:outputLabel for="attributesPropertiesBeanAttributesPropertiesAttributesTypes" value="Attributes Types:"/>
			<h:link id="attributesPropertiesBeanAttributesPropertiesAttributesTypes" outcome="/admin/attributesTypes/view" rendered="#{!empty attributesPropertiesBean.attributesProperties.attributesTypes}" value="#{attributesPropertiesBean.attributesProperties.attributesTypes}">
				<f:param name="id" value="#{attributesPropertiesBean.attributesProperties.attributesTypes.id}"/>
			</h:link>
			<h:outputText/>
			<h:outputLabel for="attributesPropertiesBeanAttributesPropertiesCardinalities" value="Cardinalities:"/>
			<h:link id="attributesPropertiesBeanAttributesPropertiesCardinalities" outcome="/admin/cardinalities/view" rendered="#{!empty attributesPropertiesBean.attributesProperties.cardinalities}" value="#{attributesPropertiesBean.attributesProperties.cardinalities}">
				<f:param name="id" value="#{attributesPropertiesBean.attributesProperties.cardinalities.id}"/>
			</h:link>
			<h:outputText/>
			<h:outputLabel for="attributesPropertiesBeanAttributesPropertiesRelationships" value="Relationships:"/>
			<h:link id="attributesPropertiesBeanAttributesPropertiesRelationships" outcome="/admin/relationships/view" rendered="#{!empty attributesPropertiesBean.attributesProperties.relationships}" value="#{attributesPropertiesBean.attributesProperties.relationships}">
				<f:param name="id" value="#{attributesPropertiesBean.attributesProperties.relationships.id}"/>
			</h:link>
			<h:outputText/>
			<h:outputLabel for="attributesPropertiesBeanAttributesPropertiesEntities" value="Entities:"/>
			<h:link id="attributesPropertiesBeanAttributesPropertiesEntities" outcome="/admin/entities/view" rendered="#{!empty attributesPropertiesBean.attributesProperties.entities}" value="#{attributesPropertiesBean.attributesProperties.entities}">
				<f:param name="id" value="#{attributesPropertiesBean.attributesProperties.entities.id}"/>
			</h:link>
			<h:outputText/>
			<h:outputLabel for="attributesPropertiesBeanAttributesPropertiesAttributes" value="Attributes:"/>
			<h:link id="attributesPropertiesBeanAttributesPropertiesAttributes" outcome="/admin/attributes/view" rendered="#{!empty attributesPropertiesBean.attributesProperties.attributes}" value="#{attributesPropertiesBean.attributesProperties.attributes}">
				<f:param name="id" value="#{attributesPropertiesBean.attributesProperties.attributes.id}"/>
			</h:link>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
