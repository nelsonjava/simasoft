<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{sitesBean.id}'/>
		<f:event type="preRenderView" listener='#{sitesBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Sites"/>

	<ui:define name="header">
		Sites
	</ui:define>

	<ui:define name="subheader">
		View existing Sites
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="sitesBeanSitesOrden" value="Orden:"/>
			<h:outputText id="sitesBeanSitesOrden" value="#{sitesBean.sites.orden}"/>
			<h:outputText/>
			<h:outputLabel for="sitesBeanSitesObservations" value="Observations:"/>
			<h:inputTextarea id="sitesBeanSitesObservations" value="#{sitesBean.sites.observations}"/>
			<h:outputText/>
			<h:outputLabel for="sitesBeanSitesTitle" value="Title:"/>
			<h:outputText id="sitesBeanSitesTitle" value="#{sitesBean.sites.title}"/>
			<h:outputText/>
			<h:outputLabel for="sitesBeanSitesLink" value="Link:"/>
			<h:outputText id="sitesBeanSitesLink" value="#{sitesBean.sites.link}"/>
			<h:outputText/>
			<h:outputLabel for="sitesBeanSitesAbc" value="Abc:"/>
			<h:outputText id="sitesBeanSitesAbc" value="#{sitesBean.sites.abc}"/>
			<h:outputText/>
			<h:outputLabel for="sitesBeanSitesSitesTypes" value="Sites Types:"/>
			<h:link id="sitesBeanSitesSitesTypes" outcome="/admin/sitesTypes/view" rendered="#{!empty sitesBean.sites.sitesTypes}" value="#{sitesBean.sites.sitesTypes}">
				<f:param name="id" value="#{sitesBean.sites.sitesTypes.id}"/>
			</h:link>
			<h:outputText/>
			<h:outputLabel for="sitesBeanSitesDependencies" value="Dependencies:"/>
			<h:link id="sitesBeanSitesDependencies" outcome="/admin/dependencies/view" rendered="#{!empty sitesBean.sites.dependencies}" value="#{sitesBean.sites.dependencies}">
				<f:param name="id" value="#{sitesBean.sites.dependencies.id}"/>
			</h:link>
			<h:outputText/>
			<h:outputLabel for="sitesBeanSitesAttributesProperties" value="Attributes Properties:"/>
			<h:link id="sitesBeanSitesAttributesProperties" outcome="/admin/attributesProperties/view" rendered="#{!empty sitesBean.sites.attributesProperties}" value="#{sitesBean.sites.attributesProperties}">
				<f:param name="id" value="#{sitesBean.sites.attributesProperties.id}"/>
			</h:link>
			<h:outputText/>
			<h:outputLabel for="sitesBeanSitesImports" value="Imports:"/>
			<h:link id="sitesBeanSitesImports" outcome="/admin/imports/view" rendered="#{!empty sitesBean.sites.imports}" value="#{sitesBean.sites.imports}">
				<f:param name="id" value="#{sitesBean.sites.imports.id}"/>
			</h:link>
			<h:outputText/>
			<h:outputLabel for="sitesBeanSitesAttributesTypes" value="Attributes Types:"/>
			<h:link id="sitesBeanSitesAttributesTypes" outcome="/admin/attributesTypes/view" rendered="#{!empty sitesBean.sites.attributesTypes}" value="#{sitesBean.sites.attributesTypes}">
				<f:param name="id" value="#{sitesBean.sites.attributesTypes.id}"/>
			</h:link>
			<h:outputText/>
			<h:outputLabel for="sitesBeanSitesDevelopments" value="Developments:"/>
			<h:link id="sitesBeanSitesDevelopments" outcome="/admin/developments/view" rendered="#{!empty sitesBean.sites.developments}" value="#{sitesBean.sites.developments}">
				<f:param name="id" value="#{sitesBean.sites.developments.id}"/>
			</h:link>
			<h:outputText/>
			<h:outputLabel for="sitesBeanSitesModels" value="Models:"/>
			<h:link id="sitesBeanSitesModels" outcome="/admin/models/view" rendered="#{!empty sitesBean.sites.models}" value="#{sitesBean.sites.models}">
				<f:param name="id" value="#{sitesBean.sites.models.id}"/>
			</h:link>
			<h:outputText/>
			<h:outputLabel for="sitesBeanSitesEntities" value="Entities:"/>
			<h:link id="sitesBeanSitesEntities" outcome="/admin/entities/view" rendered="#{!empty sitesBean.sites.entities}" value="#{sitesBean.sites.entities}">
				<f:param name="id" value="#{sitesBean.sites.entities.id}"/>
			</h:link>
			<h:outputText/>
			<h:outputLabel for="sitesBeanSitesCardinalities" value="Cardinalities:"/>
			<h:link id="sitesBeanSitesCardinalities" outcome="/admin/cardinalities/view" rendered="#{!empty sitesBean.sites.cardinalities}" value="#{sitesBean.sites.cardinalities}">
				<f:param name="id" value="#{sitesBean.sites.cardinalities.id}"/>
			</h:link>
			<h:outputText/>
			<h:outputLabel for="sitesBeanSitesAttributes" value="Attributes:"/>
			<h:link id="sitesBeanSitesAttributes" outcome="/admin/attributes/view" rendered="#{!empty sitesBean.sites.attributes}" value="#{sitesBean.sites.attributes}">
				<f:param name="id" value="#{sitesBean.sites.attributes.id}"/>
			</h:link>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
