<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        xmlns:forgeview="http://jboss.org/forge/view"
        template="/resources/scaffold/pageTemplate.xhtml">

        <f:metadata>
                <f:viewParam name="id" value='#{sectionsScopeCanvasBean.id}'/>
                <f:event type="preRenderView" listener='#{sectionsScopeCanvasBean.retrieve}'/>
        </f:metadata>

        <ui:param name="pageTitle" value="View SectionsScopeCanvas"/>

        <ui:define name="header">
                SectionsScopeCanvas
        </ui:define>

        <ui:define name="subheader">
                View existing SectionsScopeCanvas
        </ui:define>

        <ui:define name="footer"/>

        <ui:define name="main">
                <h:panelGrid columnClasses="label,component,required" columns="3">

                        <h:outputLabel for="sectionsScopeCanvasBeanSectionsScopeCanvasOrden" value="Orden:"/>
                        <h:outputText id="sectionsScopeCanvasBeanSectionsScopeCanvasOrden" value="#{sectionsScopeCanvasBean.sectionsScopeCanvas.orden}"/>
                        <h:outputText/>

                        <h:outputLabel for="sectionsScopeCanvasBeanSectionsScopeCanvasName" value="Name:"/>
                        <h:outputText id="sectionsScopeCanvasBeanSectionsScopeCanvasName" value="#{sectionsScopeCanvasBean.sectionsScopeCanvas.name}"/>
                        <h:outputText/>

                        <h:outputLabel for="sectionsScopeCanvasBeanSectionsScopeCanvasObservations" value="Observations:"/>
                        <h:outputText id="sectionsScopeCanvasBeanSectionsScopeCanvasObservations" value="#{sectionsScopeCanvasBean.sectionsScopeCanvas.observations}" escape="false" />
                        <h:outputText/>

                        <h:outputLabel for="SectionsScopeCanvasBeanSectionsScopeCanvasPostits" value="Postits:"/>
                        <h:dataTable id="sectionsScopeCanvasBeanSectionsScopeCanvaspostits" styleClass="data-table" value="#{forgeview:asList(sectionsScopeCanvasBean.sectionsScopeCanvas.postits)}" var="_item">

                                     <h:column>
                                        <f:facet name="header">
                                                <h:outputText value="Orden"/>
                                        </f:facet>
                                        <h:link outcome="/admin/postits/view">
                                                <f:param name="id" value="#{_item.id}"/>
                                                <h:outputText id="itemOrden" value="#{_item.orden}"/>
                                        </h:link>
                                     </h:column>

                                     <h:column>
                                        <f:facet name="header">
                                                <h:outputText value="Note"/>
                                        </f:facet>
                                        <h:link outcome="/admin/postits/view">
                                                <f:param name="id" value="#{_item.id}"/>
                                                <h:outputText id="itemNote" value="#{_item.note}"/>
                                        </h:link>
                                     </h:column>

                                     <h:column>
                                        <f:facet name="header">
                                                <h:outputText value="IsValid"/>
                                        </f:facet>
                                        <h:link outcome="/admin/postits/view">
                                                <f:param name="id" value="#{_item.id}"/>
                                                <h:outputText styleClass="#{_item.isValid ? 'boolean-true' : 'boolean-false'}" value=""/>                                        </h:link>
                                     </h:column>
                                     
                                     <h:column>
                                        <f:facet name="header">
                                                <h:outputText value="Postit"/>
                                        </f:facet>
                                        <h:link outcome="/admin/postits/view">
                                                <f:param name="id" value="#{_item.id}"/>
                                                <h:outputText id="Postit" value="#{_item.objPadre.note}"/>
                                        </h:link>
                                     </h:column>




                        </h:dataTable>
                        <h:outputText/>

                </h:panelGrid>

                <div class="buttons">
                        <h:link value="View All" outcome="search" styleClass="btn btn-primary"/>
                        <h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
                        <h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
                </div>
        </ui:define>
</ui:composition>
