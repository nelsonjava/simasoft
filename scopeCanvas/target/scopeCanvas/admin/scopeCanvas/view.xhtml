<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        xmlns:forgeview="http://jboss.org/forge/view"
        template="/resources/scaffold/pageTemplate.xhtml">

        <f:metadata>
                <f:viewParam name="id" value='#{scopeCanvasBean.id}'/>
                <f:event type="preRenderView" listener='#{scopeCanvasBean.retrieve}'/>
        </f:metadata>

        <ui:param name="pageTitle" value="View ScopeCanvas"/>

        <ui:define name="header">
                ScopeCanvas
        </ui:define>

        <ui:define name="subheader">
                View existing ScopeCanvas
        </ui:define>

        <ui:define name="footer"/>

        <ui:define name="main">
                <h:panelGrid columnClasses="label,component,required" columns="3">

                        <h:outputLabel for="scopeCanvasBeanScopeCanvasOrden" value="Orden:"/>
                        <h:outputText id="scopeCanvasBeanScopeCanvasOrden" value="#{scopeCanvasBean.scopeCanvas.orden}"/>
                        <h:outputText/>

                        <h:outputLabel for="scopeCanvasBeanScopeCanvasName" value="Name:"/>
                        <h:outputText id="scopeCanvasBeanScopeCanvasName" value="#{scopeCanvasBean.scopeCanvas.name}"/>
                        <h:outputText/>

                        <h:outputLabel for="scopeCanvasBeanScopeCanvasObservations" value="Observations:"/>
                        <h:outputText id="scopeCanvasBeanScopeCanvasObservations" value="#{scopeCanvasBean.scopeCanvas.observations}" escape="false" />
                        <h:outputText/>

                        <h:outputLabel for="ScopeCanvasBeanScopeCanvasScopeCanvas" value="ScopeCanvas:"/>
                        <h:dataTable id="scopeCanvasBeanScopeCanvasscopeCanvas" styleClass="data-table" value="#{forgeview:asList(scopeCanvasBean.scopeCanvas.objHijos)}" var="_item">

                                     <h:column>
                                        <f:facet name="header">
                                                <h:outputText value="Orden"/>
                                        </f:facet>
                                        <h:link outcome="/admin/scopeCanvas/view">
                                                <f:param name="id" value="#{_item.id}"/>
                                                <h:outputText id="itemOrden" value="#{_item.orden}"/>
                                        </h:link>
                                     </h:column>

                                     <h:column>
                                        <f:facet name="header">
                                                <h:outputText value="Name"/>
                                        </f:facet>
                                        <h:link outcome="/admin/scopeCanvas/view">
                                                <f:param name="id" value="#{_item.id}"/>
                                                <h:outputText id="itemName" value="#{_item.name}"/>
                                        </h:link>
                                     </h:column>

                        </h:dataTable>
                        <h:outputText/>

                        <h:outputLabel for="ScopeCanvasBeanScopeCanvasPostits" value="Postits:"/>
                        <h:dataTable id="scopeCanvasBeanScopeCanvaspostits" styleClass="data-table" value="#{forgeview:asList(scopeCanvasBean.scopeCanvas.postits)}" var="_item">

                                     <h:column>
                                        <f:facet name="header">
                                                <h:outputText value="Orden"/>
                                        </f:facet>
                                        <h:link outcome="/admin/postits/view">
                                                <f:param name="id" value="#{_item.id}"/>
                                                <h:outputText id="itemOrden" value="#{_item.orden}"/>
                                        </h:link>
                                     </h:column>

                                     <h:column>
                                        <f:facet name="header">
                                                <h:outputText value="Note"/>
                                        </f:facet>
                                        <h:link outcome="/admin/postits/view">
                                                <f:param name="id" value="#{_item.id}"/>
                                                <h:outputText id="itemNote" value="#{_item.note}"/>
                                        </h:link>
                                     </h:column>

                                     <h:column>
                                        <f:facet name="header">
                                                <h:outputText value="IsValid"/>
                                        </f:facet>
                                        <h:link outcome="/admin/postits/view">
                                                <f:param name="id" value="#{_item.id}"/>
                                                <h:outputText styleClass="#{_item.isValid ? 'boolean-true' : 'boolean-false'}" value=""/>                                        </h:link>
                                     </h:column>

                        </h:dataTable>
                        <h:outputText/>

                        <h:outputLabel for="scopeCanvasBeanScopeCanvasobjPadre" value="scopeCanvas:"/>
                        <h:link id="scopeCanvasBeanScopeCanvasobjPadre" outcome="/admin/scopeCanvas/view" rendered="#{!empty scopeCanvasBean.scopeCanvas.objPadre}" value="#{scopeCanvasBean.scopeCanvas.objPadre}">
                                <f:param name="id" value="#{scopeCanvasBean.scopeCanvas.objPadre.id}"/>
                        </h:link>
                        <h:outputText/>

                </h:panelGrid>

                <div class="buttons">
                        <h:link value="View All" outcome="search" styleClass="btn btn-primary"/>
                        <h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
                        <h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
                </div>
        </ui:define>
</ui:composition>
