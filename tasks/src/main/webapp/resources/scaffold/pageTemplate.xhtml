<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>#{empty pageTitle ? 'Page Title' : pageTitle}</title>
	<link rel="icon" href='#{resource["favicon.ico"]}' />
	<h:outputStylesheet name="bootstrap.css" />
	<h:outputStylesheet name="forge-style.css" />
</h:head>

<h:body>
	<ui:debug rendered="#{facesContext.application.projectStage == 'Development'}" />
	<div class="navbar navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container">
				<h:link id="brandLink" outcome="/index.xhtml" styleClass="brand">
					<h:outputText value="Welcome to " rendered=" #{request.userPrincipal !=null} "/>
                    Tasks
                    <h:outputText value=",  #{request.userPrincipal.name}" rendered="#{request.userPrincipal !=null} "/>
				</h:link>
				<div class="nav-collapse collapse">
					<ul class="nav">
						<li><a href="/tasks/home.jsf">Home</a></li>
						<li><a href="/favorites/admin/index.jsf">Favorites</a></li>
                                                <li>
	                                        <h:form>
		                                   <h:commandButton id="logout" value="Log out"
			                           action="#{identity.logout}" />
	                                        </h:form>
	                                        </li>
					</ul>
				</div>
			</div>
		</div>
	</div>

        <ui:fragment rendered="#{identity.loggedIn}">
	<div class="container forgecontainer">
		<div id="navigation">
			<h:link id="homeLink" outcome="/index.xhtml">
				<img src='#{resource["forge-logo.png"]}' alt="Forge... get hammered" border="0" />
			</h:link>
			<ul>

				<li>
					<h:link outcome="/admin/activitiesTypes/search" value="Activities Types"/>
				</li>

				<li>
					<h:link outcome="/admin/activities/search" value="Activities"/>
				</li>

				<li>
					<h:link outcome="/admin/tasks/search" value="Tasks"/>
				</li>

				<li>
					<h:link outcome="/admin/calendars/search" value="Calendars"/>
				</li>

				<li>
					<h:link outcome="/admin/sections/search" value="Sections"/>
				</li>

				<li>
					<h:link outcome="/admin/guides/search" value="Guides"/>
				</li>

				<li>
					<h:link outcome="/admin/persons/search" value="Persons"/>
				</li>

				<li>
					<h:link outcome="/admin/sites/search" value="Sites"/>
				</li>

				<li>
					<h:link outcome="/admin/sitesTypes/search" value="Sites Types"/>
				</li>

			</ul>
		</div>

		<div id="content">
			<h1>
				<ui:insert name="header" />
			</h1>
			<h2>
				<ui:insert name="subheader" />
			</h2>

			<ui:insert name="main" />
		</div>
	</div>
        </ui:fragment>

	<footer>
		<div id="footer-wrapper">
	    	<p>Powered by <a href="http://simavirtual.com/" target="_blank" >Naifg</a></p>
	    </div>
	</footer>

</h:body>
</html>
