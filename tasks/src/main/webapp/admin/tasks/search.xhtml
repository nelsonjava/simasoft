<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        template="/resources/scaffold/pageTemplate.xhtml">

        <f:metadata>
                <f:viewParam name="page" value='#{tasksBean.page}'/>
                <f:event type="preRenderView" listener='#{tasksBean.paginate}'/>
        </f:metadata>

        <ui:param name="pageTitle" value="Search Tasks entities"/>

        <ui:define name="header">
                Tasks
        </ui:define>

        <ui:define name="subheader">
                Search Tasks entities
        </ui:define>

        <ui:define name="footer"/>

        <ui:define name="main">
                <h:form id="search">
                        <f:validateBean disabled="true">
                                <h:panelGroup styleClass="search">

                                        <h:panelGrid columnClasses="label,component,required" columns="3">
                                                <h:outputLabel for="tasksBeanExampleDetail" value="Detail:"/>
                                                <h:panelGroup>
                                                        <h:inputText id="tasksBeanExampleDetail" value="#{tasksBean.example.detail}"/>
                                                        <h:message for="tasksBeanExampleDetail" styleClass="error"/>
                                                </h:panelGroup>
                                                <h:outputText/>


                                                <h:outputLabel for="tasksBeanExamplePriority" value="Priority:"/>
                                                <h:panelGroup>
                                                        <h:inputText id="tasksBeanExamplePriority" value="#{tasksBean.example.priority}"/>
                                                        <h:message for="tasksBeanExamplePriority" styleClass="error"/>
                                                </h:panelGroup>
                                                <h:outputText/>

                                                <h:outputLabel for="tasksBeanExampleName" value="Name:"/>
                                                <h:panelGroup>
                                                        <h:inputText id="tasksBeanExampleName" value="#{tasksBean.example.name}"/>
                                                        <h:message for="tasksBeanExampleName" styleClass="error"/>
                                                </h:panelGroup>
                                                <h:outputText/>


                                        </h:panelGrid>
                                        <h:panelGroup styleClass="buttons">
                                                <h:commandLink value="Search" action='#{tasksBean.search}' styleClass="btn btn-primary"/>
                                                <h:commandLink value="Create New" action='#{tasksBean.create}' styleClass="btn btn-primary"/>
                                        </h:panelGroup>
                                </h:panelGroup>
                        </f:validateBean>

                        <h:dataTable id="tasksBeanPageItems" styleClass="data-table" value="#{tasksBean.pageItems}" var="_item">

                                <h:column>
                                        <f:facet name="header">
                                                <h:outputText value="Detail"/>
                                        </f:facet>
                                        <h:link outcome="/admin/tasks/view">
                                                <f:param name="id" value="#{_item.id}"/>
                                                <h:outputText id="itemDetail" value="#{_item.detail}"/>
                                        </h:link>
                                </h:column>


                                <h:column>
                                        <f:facet name="header">
                                                <h:outputText value="FinalDate"/>
                                        </f:facet>
                                        <h:link outcome="/admin/tasks/view">
                                                <f:param name="id" value="#{_item.id}"/>
                                                <h:outputText id="itemFinalDate" value="#{_item.finalDate}"/>
                                                        <f:convertDateTime type="date"/>
                                               <h:outputText/>
                                        </h:link>
                                </h:column>


                                <h:column>
                                        <f:facet name="header">
                                                <h:outputText value="Priority"/>
                                        </f:facet>
                                        <h:link outcome="/admin/tasks/view">
                                                <f:param name="id" value="#{_item.id}"/>
                                                <h:outputText id="itemPriority" value="#{_item.priority}"/>
                                        </h:link>
                                </h:column>


                                <h:column>
                                        <f:facet name="header">
                                                <h:outputText value="Name"/>
                                        </f:facet>
                                        <h:link outcome="/admin/tasks/view">
                                                <f:param name="id" value="#{_item.id}"/>
                                                <h:outputText id="itemName" value="#{_item.name}"/>
                                        </h:link>
                                </h:column>


                                <h:column>
                                        <f:facet name="header">
                                                <h:outputText value="StartDate"/>
                                        </f:facet>
                                        <h:link outcome="/admin/tasks/view">
                                                <f:param name="id" value="#{_item.id}"/>
                                                <h:outputText id="itemStartDate" value="#{_item.startDate}"/>
                                                        <f:convertDateTime type="date"/>
                                               <h:outputText/>
                                        </h:link>
                                </h:column>


                        </h:dataTable>
                        <ui:include src="/resources/scaffold/paginator.xhtml">
                                <ui:param name="paginatorBean" value='#{tasksBean}'/>
                        </ui:include>
                </h:form>

        </ui:define>

</ui:composition>
