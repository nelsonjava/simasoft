<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        xmlns:forgeview="http://jboss.org/forge/view"
        template="/resources/scaffold/pageTemplate.xhtml">

        <f:metadata>
                <f:viewParam name="id" value='#{activitiesBean.id}'/>
                <f:event type="preRenderView" listener='#{activitiesBean.retrieve}'/>
        </f:metadata>

        <ui:param name="pageTitle" value="View Activities"/>

        <ui:define name="header">
                Activities
        </ui:define>

        <ui:define name="subheader">
                View existing Activities
        </ui:define>

        <ui:define name="footer"/>

        <ui:define name="main">
                <h:panelGrid columnClasses="label,component,required" columns="3">

                        <h:outputLabel for="activitiesBeanActivitiesOrden" value="Orden:"/>
                        <h:outputText id="activitiesBeanActivitiesOrden" value="#{activitiesBean.activities.orden}"/>
                        <h:outputText/>

                        <h:outputLabel for="activitiesBeanActivitiesName" value="Name:"/>
                        <h:outputText id="activitiesBeanActivitiesName" value="#{activitiesBean.activities.name}"/>
                        <h:outputText/>

                        <h:outputLabel for="activitiesBeanActivitiesStartDate" value="StartDate:"/>
                        <h:outputText id="activitiesBeanActivitiesStartDate" value="Pendiente"/>
                        <h:outputText/>

                        <h:outputLabel for="activitiesBeanActivitiesOptimisticDate" value="OptimisticDate:"/>
                        <h:outputText id="activitiesBeanActivitiesOptimisticDate" value="Pendiente"/>
                        <h:outputText/>

                        <h:outputLabel for="activitiesBeanActivitiesPessimisticDate" value="PessimisticDate:"/>
                        <h:outputText id="activitiesBeanActivitiesPessimisticDate" value="Pendiente"/>
                        <h:outputText/>

                        <h:outputLabel for="activitiesBeanActivitiesFinalDate" value="FinalDate:"/>
                        <h:outputText id="activitiesBeanActivitiesFinalDate" value="Pendiente"/>
                        <h:outputText/>

                        <h:outputLabel for="activitiesBeanActivitiesPriority" value="Priority:"/>
                        <h:outputText id="activitiesBeanActivitiesPriority" value="#{activitiesBean.activities.priority}"/>
                        <h:outputText/>

                        <h:outputLabel for="activitiesBeanActivitiesObservations" value="Observations:"/>
                        <h:outputText id="activitiesBeanActivitiesObservations" value="#{activitiesBean.activities.observations}" escape="false" />
                        <h:outputText/>

                        <h:outputLabel for="activitiesBeanActivitiesPersons" value="Persons:"/>
                        <h:dataTable id="activitiesBeanActivitiespersons" styleClass="data-table" value="#{forgeview:asList(activitiesBean.activities.persons)}" var="_item">

                                     <h:column>
                                        <f:facet name="header">
                                                <h:outputText value="Orden"/>
                                        </f:facet>
                                        <h:link outcome="/admin/persons/view">
                                                <f:param name="id" value="#{_item.id}"/>
                                                <h:outputText id="itemOrden" value="#{_item.orden}"/>
                                        </h:link>
                                     </h:column>

                                     <h:column>
                                        <f:facet name="header">
                                                <h:outputText value="FirstLastName"/>
                                        </f:facet>
                                        <h:link outcome="/admin/persons/view">
                                                <f:param name="id" value="#{_item.id}"/>
                                                <h:outputText id="itemFirstLastName" value="#{_item.firstLastName}"/>
                                        </h:link>
                                     </h:column>

                                     <h:column>
                                        <f:facet name="header">
                                                <h:outputText value="SecondLastName"/>
                                        </f:facet>
                                        <h:link outcome="/admin/persons/view">
                                                <f:param name="id" value="#{_item.id}"/>
                                                <h:outputText id="itemSecondLastName" value="#{_item.secondLastName}"/>
                                        </h:link>
                                     </h:column>

                                     <h:column>
                                        <f:facet name="header">
                                                <h:outputText value="FirstName"/>
                                        </f:facet>
                                        <h:link outcome="/admin/persons/view">
                                                <f:param name="id" value="#{_item.id}"/>
                                                <h:outputText id="itemFirstName" value="#{_item.firstName}"/>
                                        </h:link>
                                     </h:column>

                                     <h:column>
                                        <f:facet name="header">
                                                <h:outputText value="SecondName"/>
                                        </f:facet>
                                        <h:link outcome="/admin/persons/view">
                                                <f:param name="id" value="#{_item.id}"/>
                                                <h:outputText id="itemSecondName" value="#{_item.secondName}"/>
                                        </h:link>
                                     </h:column>

                        </h:dataTable>
                        <h:outputText/>

                        <h:outputLabel for="ActivitiesBeanActivitiesTasks" value="Tasks:"/>
                        <h:dataTable id="activitiesBeanActivitiestasks" styleClass="data-table" value="#{forgeview:asList(activitiesBean.activities.tasks)}" var="_item">

                                     <h:column>
                                        <f:facet name="header">
                                                <h:outputText value="StartDate"/>
                                        </f:facet>
                                        <h:link outcome="/admin/tasks/view">
                                                <f:param name="id" value="#{_item.id}"/>
                                                <h:outputText id="itemStartDate" value="#{_item.startDate}"/>
                                                        <f:convertDateTime type="date"/>
                                               <h:outputText/>
                                        </h:link>
                                     </h:column>

                                     <h:column>
                                        <f:facet name="header">
                                                <h:outputText value="Responsible"/>
                                        </f:facet>
                                        <h:link outcome="/admin/tasks/view">
                                                <f:param name="id" value="#{_item.id}"/>
                                                <h:outputText id="itemResponsible" value="#{_item.persons.firstName} #{_item.persons.secondName} #{_item.persons.firstLastName}"/>
                                        </h:link>
                                     </h:column>

                                     <h:column>
                                        <f:facet name="header">
                                                <h:outputText value="Title"/>
                                        </f:facet>
                                        <h:link outcome="/admin/tasks/view">
                                                <f:param name="id" value="#{_item.id}"/>
                                                <h:outputText id="itemTitle" value="#{_item.activities.name} - #{_item.title}"/>
                                        </h:link>
                                     </h:column>

                        </h:dataTable>
                        <h:outputText/>

                        <h:outputLabel for="activitiesBeanActivitiesSections" value="Sections:"/>
                        <h:dataTable id="activitiesBeanActivitiessections" styleClass="data-table" value="#{forgeview:asList(activitiesBean.activities.sections)}" var="_item">

                                     <h:column>
                                        <f:facet name="header">
                                                <h:outputText value="Orden"/>
                                        </f:facet>
                                        <h:link outcome="/admin/sections/view">
                                                <f:param name="id" value="#{_item.id}"/>
                                                <h:outputText id="itemOrden" value="#{_item.orden}"/>
                                        </h:link>
                                     </h:column>

                                     <h:column>
                                        <f:facet name="header">
                                                <h:outputText value="Code"/>
                                        </f:facet>
                                        <h:link outcome="/admin/sections/view">
                                                <f:param name="id" value="#{_item.id}"/>
                                                <h:outputText id="itemCode" value="#{_item.code}"/>
                                        </h:link>
                                     </h:column>

                                     <h:column>
                                        <f:facet name="header">
                                                <h:outputText value="Name"/>
                                        </f:facet>
                                        <h:link outcome="/admin/sections/view">
                                                <f:param name="id" value="#{_item.id}"/>
                                                <h:outputText id="itemName" value="#{_item.name}"/>
                                        </h:link>
                                     </h:column>

                        </h:dataTable>
                        <h:outputText/>

                        <h:outputLabel for="activitiesBeanActivitiesCalendars" value="Calendars:"/>
                        <h:dataTable id="activitiesBeanActivitiescalendars" styleClass="data-table" value="#{forgeview:asList(activitiesBean.activities.calendars)}" var="_item">

                                     <h:column>
                                        <f:facet name="header">
                                                <h:outputText value="Orden"/>
                                        </f:facet>
                                        <h:link outcome="/admin/calendars/view">
                                                <f:param name="id" value="#{_item.id}"/>
                                                <h:outputText id="itemOrden" value="#{_item.orden}"/>
                                        </h:link>
                                     </h:column>

                                     <h:column>
                                        <f:facet name="header">
                                                <h:outputText value="Name"/>
                                        </f:facet>
                                        <h:link outcome="/admin/calendars/view">
                                                <f:param name="id" value="#{_item.id}"/>
                                                <h:outputText id="itemName" value="#{_item.name}"/>
                                        </h:link>
                                     </h:column>

                                     <h:column>
                                        <f:facet name="header">
                                                <h:outputText value="Date"/>
                                        </f:facet>
                                        <h:link outcome="/admin/calendars/view">
                                                <f:param name="id" value="#{_item.id}"/>
                                                <h:outputText id="itemDate" value="#{_item.date}"/>
                                                        <f:convertDateTime type="date"/>
                                               <h:outputText/>
                                        </h:link>
                                     </h:column>

                        </h:dataTable>
                        <h:outputText/>

                        <h:outputLabel for="activitiesBeanActivitiesGuides" value="Guides:"/>
                        <h:dataTable id="activitiesBeanActivitiesguides" styleClass="data-table" value="#{forgeview:asList(activitiesBean.activities.guides)}" var="_item">

                                     <h:column>
                                        <f:facet name="header">
                                                <h:outputText value="Orden"/>
                                        </f:facet>
                                        <h:link outcome="/admin/guides/view">
                                                <f:param name="id" value="#{_item.id}"/>
                                                <h:outputText id="itemOrden" value="#{_item.orden}"/>
                                        </h:link>
                                     </h:column>

                                     <h:column>
                                        <f:facet name="header">
                                                <h:outputText value="Name"/>
                                        </f:facet>
                                        <h:link outcome="/admin/guides/view">
                                                <f:param name="id" value="#{_item.id}"/>
                                                <h:outputText id="itemName" value="#{_item.name}"/>
                                        </h:link>
                                     </h:column>

                        </h:dataTable>
                        <h:outputText/>

                        <h:outputLabel for="ActivitiesBeanActivitiesActivities" value="Activities:"/>
                        <h:dataTable id="activitiesBeanActivitiesactivities" styleClass="data-table" value="#{forgeview:asList(activitiesBean.activities.objHijos)}" var="_item">

                                     <h:column>
                                        <f:facet name="header">
                                                <h:outputText value="Orden"/>
                                        </f:facet>
                                        <h:link outcome="/admin/activities/view">
                                                <f:param name="id" value="#{_item.id}"/>
                                                <h:outputText id="itemOrden" value="#{_item.orden}"/>
                                        </h:link>
                                     </h:column>

                                     <h:column>
                                        <f:facet name="header">
                                                <h:outputText value="Name"/>
                                        </f:facet>
                                        <h:link outcome="/admin/activities/view">
                                                <f:param name="id" value="#{_item.id}"/>
                                                <h:outputText id="itemName" value="#{_item.name}"/>
                                        </h:link>
                                     </h:column>

                                     <h:column>
                                        <f:facet name="header">
                                                <h:outputText value="StartDate"/>
                                        </f:facet>
                                        <h:link outcome="/admin/activities/view">
                                                <f:param name="id" value="#{_item.id}"/>
                                                <h:outputText id="itemStartDate" value="#{_item.startDate}"/>
                                                        <f:convertDateTime type="date"/>
                                               <h:outputText/>
                                        </h:link>
                                     </h:column>

                                     <h:column>
                                        <f:facet name="header">
                                                <h:outputText value="FinalDate"/>
                                        </f:facet>
                                        <h:link outcome="/admin/activities/view">
                                                <f:param name="id" value="#{_item.id}"/>
                                                <h:outputText id="itemFinalDate" value="#{_item.finalDate}"/>
                                                        <f:convertDateTime type="date"/>
                                               <h:outputText/>
                                        </h:link>
                                     </h:column>

                                     <h:column>
                                        <f:facet name="header">
                                                <h:outputText value="Priority"/>
                                        </f:facet>
                                        <h:link outcome="/admin/activities/view">
                                                <f:param name="id" value="#{_item.id}"/>
                                                <h:outputText id="itemPriority" value="#{_item.priority}"/>
                                        </h:link>
                                     </h:column>

                        </h:dataTable>
                        <h:outputText/>

                        <h:outputLabel for="activitiesBeanActivitiesSites" value="Sites:"/>
                        <h:dataTable id="activitiesBeanActivitiesSites" styleClass="data-table" value="#{forgeview:asList(activitiesBean.activities.sites)}" var="_item">

                                     <h:column>
                                        <f:facet name="header">
                                                <h:outputText value="Orden"/>
                                        </f:facet>
                                        <h:link outcome="/admin/sites/view">
                                                <f:param name="id" value="#{_item.id}"/>
                                                <h:outputText id="itemOrden" value="#{_item.orden}"/>
                                        </h:link>
                                     </h:column>

                                     <h:column>
                                        <f:facet name="header">
                                                <h:outputText value="Link"/>
                                        </f:facet>
                                        <h:link outcome="/admin/activities/view">
                                                <f:param name="id" value="#{_item.id}"/>
                                                <h:outputText id="itemLink" value="#{_item.link}"/>
                                        </h:link>
                                     </h:column>

                                     <h:column>
                                        <f:facet name="header">
                                                <h:outputText value="Title"/>
                                        </f:facet>
                                        <h:link outcome="/admin/activities/view">
                                                <f:param name="id" value="#{_item.id}"/>
                                                <h:outputText id="itemTitle" value="#{_item.title}"/>
                                        </h:link>
                                     </h:column>

                        </h:dataTable>
                        <h:outputText/>

                        <h:outputLabel for="activitiesBeanActivitiesActivitiesTypes" value="activitiesTypes:"/>
                        <h:link id="activitiesBeanActivitiesActivitiesTypes" outcome="/admin/activitiesTypes/view" rendered="#{!empty activitiesBean.activities.activitiesTypes}" value="#{activitiesBean.activities.activitiesTypes.name}">
                                <f:param name="id" value="#{activitiesBean.activities.activitiesTypes.id}"/>
                        </h:link>
                        <h:outputText/>

                        <h:outputLabel for="activitiesBeanActivitiesActivities" value="activities:"/>
                        <h:link id="activitiesBeanActivitiesActivities" outcome="/admin/activities/view" rendered="#{!empty activitiesBean.activities.objPadre}" value="#{activitiesBean.activities.activities}">
                                <f:param name="id" value="#{activitiesBean.activities.activities.id}"/>
                        </h:link>
                        <h:outputText/>

                </h:panelGrid>

                <div class="buttons">
                        <h:link value="View All" outcome="search" styleClass="btn btn-primary"/>
                        <h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
                        <h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
                </div>
        </ui:define>
</ui:composition>
