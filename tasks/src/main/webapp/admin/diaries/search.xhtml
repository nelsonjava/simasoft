<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        template="/resources/scaffold/pageTemplate.xhtml">

        <f:metadata>
                <f:viewParam name="page" value='#{diariesBean.page}'/>
                <f:event type="preRenderView" listener='#{diariesBean.paginate}'/>
        </f:metadata>

        <ui:param name="pageTitle" value="Search Diaries entities"/>

        <ui:define name="header">
                Diaries
        </ui:define>

        <ui:define name="subheader">
                Search Diaries entities
        </ui:define>

        <ui:define name="footer"/>

        <ui:define name="main">
                <h:form id="search">
                        <f:validateBean disabled="true">
                                <h:panelGroup styleClass="search">

                                        <h:panelGrid columnClasses="label,component,required" columns="3">
                                                <h:outputLabel for="diariesBeanExampleDetail" value="Detail:"/>
                                                <h:panelGroup>
                                                        <h:inputText id="diariesBeanExampleDetail" value="#{diariesBean.example.detail}"/>
                                                        <h:message for="diariesBeanExampleDetail" styleClass="error"/>
                                                </h:panelGroup>
                                                <h:outputText/>


                                        </h:panelGrid>
                                        <h:panelGroup styleClass="buttons">
                                                <h:commandLink value="Search" action='#{diariesBean.search}' styleClass="btn btn-primary"/>
                                                <h:commandLink value="Create New" action='#{diariesBean.create}' styleClass="btn btn-primary"/>
                                        </h:panelGroup>
                                </h:panelGroup>
                        </f:validateBean>

                        <h:dataTable id="diariesBeanPageItems" styleClass="data-table" value="#{diariesBean.pageItems}" var="_item">

                                <h:column>
                                        <f:facet name="header">
                                                <h:outputText value="Detail"/>
                                        </f:facet>
                                        <h:link outcome="/admin/diaries/view">
                                                <f:param name="id" value="#{_item.id}"/>
                                                <h:outputText id="itemDetail" value="#{_item.detail}"/>
                                        </h:link>
                                </h:column>


                                <h:column>
                                        <f:facet name="header">
                                                <h:outputText value="Date"/>
                                        </f:facet>
                                        <h:link outcome="/admin/diaries/view">
                                                <f:param name="id" value="#{_item.id}"/>
                                                <h:outputText id="itemDate" value="#{_item.date}"/>
                                                        <f:convertDateTime type="date"/>
                                               <h:outputText/>
                                        </h:link>
                                </h:column>


                        </h:dataTable>
                        <ui:include src="/resources/scaffold/paginator.xhtml">
                                <ui:param name="paginatorBean" value='#{diariesBean}'/>
                        </ui:include>
                </h:form>

        </ui:define>

</ui:composition>
