<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{sectionsBean.id}'/>
		<f:event type="preRenderView" listener='#{sectionsBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Sections"/>

	<ui:define name="header">
		Sections
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty sectionsBean.id}'>
				Edit existing Sections
			</c:when>
			<c:otherwise>
				Create a new Sections
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="sectionsBeanSectionsOrden" value="Orden:"/>
				<h:panelGroup>
					<h:inputText id="sectionsBeanSectionsOrden" value="#{sectionsBean.sections.orden}"/>
					<h:message for="sectionsBeanSectionsOrden" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="sectionsBeanSectionsObservations" value="Observations:"/>
				<h:panelGroup>
					<h:inputTextarea id="sectionsBeanSectionsObservations" value="#{sectionsBean.sections.observations}"/>
					<h:message for="sectionsBeanSectionsObservations" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="sectionsBeanSectionsName" value="Name:"/>
				<h:panelGroup>
					<h:inputText id="sectionsBeanSectionsName" value="#{sectionsBean.sections.name}"/>
					<h:message for="sectionsBeanSectionsName" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="sectionsBeanSectionsCode" value="Code:"/>
				<h:panelGroup>
					<h:inputText id="sectionsBeanSectionsCode" value="#{sectionsBean.sections.code}"/>
					<h:message for="sectionsBeanSectionsCode" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="sectionsBeanSectionsEmail" value="Email:"/>
				<h:panelGroup>
					<h:inputText id="sectionsBeanSectionsEmail" value="#{sectionsBean.sections.email}"/>
					<h:message for="sectionsBeanSectionsEmail" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="sectionsBeanSectionsActivities" value="Activities:"/>
				<h:panelGroup>
					<ui:param name="_collection" value="#{sectionsBean.sections.activities}"/>
					<h:dataTable id="sectionsBeanSectionsActivities" styleClass="data-table" value="#{forgeview:asList(_collection)}" var="_item">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Activities"/>
							</f:facet>
							<h:link outcome="/admin/activities/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText value="#{_item}"/>
							</h:link>
						</h:column>
					</h:dataTable>
					<h:panelGrid columnClasses=",remove-column" columns="2" styleClass="data-table-footer">
						<h:selectOneMenu converter="#{activitiesBean.converter}" id="sectionsBeanSectionsActivitiesSelect" value="#{requestScope['sectionsBeanSectionsActivitiesSelect']}">
							<f:selectItem/>
							<f:selectItems value="#{activitiesBean.all}"/>
						</h:selectOneMenu>
						<h:commandLink action="#{_collection.add(requestScope['sectionsBeanSectionsActivitiesSelect'])}" id="sectionsBeanSectionsActivitiesAdd" onclick="if (document.getElementById(document.forms[0].id+':sectionsBeanSectionsActivitiesSelect').selectedIndex &lt; 1) { alert('Must select a Activities'); return false; }" styleClass="add-button"/>
					</h:panelGrid>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="sectionsBeanSectionsObjHijos" value="Obj Hijos:"/>
				<h:panelGroup>
					<ui:param name="_collection" value="#{sectionsBean.sections.objHijos}"/>
					<h:dataTable id="sectionsBeanSectionsObjHijos" styleClass="data-table" value="#{forgeview:asList(_collection)}" var="_item">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Orden"/>
							</f:facet>
							<h:link outcome="/admin/sections/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemOrden" value="#{_item.orden}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="sectionsBeanAddOrden" value="#{sectionsBean.add.orden}"/>
								<h:message for="sectionsBeanAddOrden" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Observations"/>
							</f:facet>
							<h:link outcome="/admin/sections/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:inputTextarea id="itemObservations" value="#{_item.observations}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputTextarea id="sectionsBeanAddObservations" value="#{sectionsBean.add.observations}"/>
								<h:message for="sectionsBeanAddObservations" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Name"/>
							</f:facet>
							<h:link outcome="/admin/sections/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemName" value="#{_item.name}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="sectionsBeanAddName" value="#{sectionsBean.add.name}"/>
								<h:message for="sectionsBeanAddName" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Code"/>
							</f:facet>
							<h:link outcome="/admin/sections/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemCode" value="#{_item.code}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="sectionsBeanAddCode" value="#{sectionsBean.add.code}"/>
								<h:message for="sectionsBeanAddCode" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Email"/>
							</f:facet>
							<h:link outcome="/admin/sections/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemEmail" value="#{_item.email}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="sectionsBeanAddEmail" value="#{sectionsBean.add.email}"/>
								<h:message for="sectionsBeanAddEmail" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column footerClass="remove-column" headerClass="remove-column">
							<h:commandLink action="#{_collection.remove(_item)}" styleClass="remove-button"/>
							<f:facet name="footer">
								<h:commandLink action="#{_collection.add(sectionsBean.added)}" id="sectionsBeanSectionsObjHijosAdd" styleClass="add-button">
									<f:setPropertyActionListener target="#{sectionsBean.add.objPadre}" value="#{sectionsBean.sections}"/>
								</h:commandLink>
							</f:facet>
						</h:column>
					</h:dataTable>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="sectionsBeanSectionsObjPadre" value="Obj Padre:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{sectionsBean.converter}" id="sectionsBeanSectionsObjPadre" value="#{sectionsBean.sections.objPadre}">
						<f:selectItem/>
						<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{sectionsBean.all}" var="_item"/>
					</h:selectOneMenu>
					<h:message for="sectionsBeanSectionsObjPadre" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action='#{sectionsBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty sectionsBean.id}'>
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{sectionsBean.id}'/>
						</h:link>
						<h:commandLink value="Delete" action='#{sectionsBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
