<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        xmlns:forgeview="http://jboss.org/forge/view"
        template="/resources/scaffold/pageTemplate.xhtml">

        <f:metadata>
                <f:viewParam name="id" value='#{sitesBean.id}'/>
                <f:event type="preRenderView" listener='#{sitesBean.retrieve}'/>
        </f:metadata>

        <ui:param name="pageTitle" value="View Sites"/>

        <ui:define name="header">
                Sites
        </ui:define>

        <ui:define name="subheader">
                View existing Sites
        </ui:define>

        <ui:define name="footer"/>

        <ui:define name="main">
                <h:panelGrid columnClasses="label,component,required" columns="3">

                        <h:outputLabel for="sitesBeanSitesOrden" value="Orden:"/>
                        <h:outputText id="sitesBeanSitesOrden" value="#{sitesBean.sites.orden}"/>
                        <h:outputText/>

                        <h:outputLabel for="sitesBeanSitesAbc" value="Abc:"/>
                        <h:outputText id="sitesBeanSitesAbc" value="#{sitesBean.sites.abc}"/>
                        <h:outputText/>

                        <h:outputLabel for="sitesBeanSitesLink" value="Link:"/>
                        <h:outputText id="sitesBeanSitesLink" value="#{sitesBean.sites.link}"/>
                        <h:outputText/>

                        <h:outputLabel for="sitesBeanSitesTitle" value="Title:"/>
                        <h:outputText id="sitesBeanSitesTitle" value="#{sitesBean.sites.title}"/>
                        <h:outputText/>

                        <h:outputLabel for="sitesBeanSitesObservations" value="Observations:"/>
                        <h:outputText id="sitesBeanSitesObservations" value="#{sitesBean.sites.observations}" escape="false" />
                        <h:outputText/>

                        <h:outputLabel for="sitesBeanSitesSitesTypes" value="SitesTypes::"/>
                        <h:dataTable id="sitesBeanSitessitesTypes" styleClass="data-table" value="#{forgeview:asList(sitesBean.sites.sitesTypes)}" var="_item">

                                     <h:column>
                                        <f:facet name="header">
                                                <h:outputText value="Orden"/>
                                        </f:facet>
                                        <h:link outcome="/admin/sitesTypes/view">
                                                <f:param name="id" value="#{_item.id}"/>
                                                <h:outputText id="itemOrden" value="#{_item.orden}"/>
                                        </h:link>
                                     </h:column>

                                     <h:column>
                                        <f:facet name="header">
                                                <h:outputText value="Name"/>
                                        </f:facet>
                                        <h:link outcome="/admin/sitesTypes/view">
                                                <f:param name="id" value="#{_item.id}"/>
                                                <h:outputText id="itemName" value="#{_item.name}"/>
                                        </h:link>
                                     </h:column>

                        </h:dataTable>
                        <h:outputText/>

                        <h:outputLabel for="sitesBeanSitesDiaries" value="Diaries::"/>
                        <h:dataTable id="sitesBeanSitesdiaries" styleClass="data-table" value="#{forgeview:asList(sitesBean.sites.diaries)}" var="_item">

                                     <h:column>
                                        <f:facet name="header">
                                                <h:outputText value="Orden"/>
                                        </f:facet>
                                        <h:link outcome="/admin/diaries/view">
                                                <f:param name="id" value="#{_item.id}"/>
                                                <h:outputText id="itemOrden" value="#{_item.orden}"/>
                                        </h:link>
                                     </h:column>

                                     <h:column>
                                        <f:facet name="header">
                                                <h:outputText value="FinalDate"/>
                                        </f:facet>
                                        <h:link outcome="/admin/diaries/view">
                                                <f:param name="id" value="#{_item.id}"/>
                                                <h:outputText id="itemFinalDate" value="#{_item.finalDate}"/>
                                                        <f:convertDateTime type="date"/>
                                               <h:outputText/>
                                        </h:link>
                                     </h:column>

                                     <h:column>
                                        <f:facet name="header">
                                                <h:outputText value="Title"/>
                                        </f:facet>
                                        <h:link outcome="/admin/diaries/view">
                                                <f:param name="id" value="#{_item.id}"/>
                                                <h:outputText id="itemTitle" value="#{_item.title}"/>
                                        </h:link>
                                     </h:column>

                                     <h:column>
                                        <f:facet name="header">
                                                <h:outputText value="StartDate"/>
                                        </f:facet>
                                        <h:link outcome="/admin/diaries/view">
                                                <f:param name="id" value="#{_item.id}"/>
                                                <h:outputText id="itemStartDate" value="#{_item.startDate}"/>
                                                        <f:convertDateTime type="date"/>
                                               <h:outputText/>
                                        </h:link>
                                     </h:column>

                        </h:dataTable>
                        <h:outputText/>

                        <h:outputLabel for="sitesBeanSitesGuides" value="Guides::"/>
                        <h:dataTable id="sitesBeanSitesguides" styleClass="data-table" value="#{forgeview:asList(sitesBean.sites.guides)}" var="_item">

                                     <h:column>
                                        <f:facet name="header">
                                                <h:outputText value="Orden"/>
                                        </f:facet>
                                        <h:link outcome="/admin/guides/view">
                                                <f:param name="id" value="#{_item.id}"/>
                                                <h:outputText id="itemOrden" value="#{_item.orden}"/>
                                        </h:link>
                                     </h:column>

                                     <h:column>
                                        <f:facet name="header">
                                                <h:outputText value="Name"/>
                                        </f:facet>
                                        <h:link outcome="/admin/guides/view">
                                                <f:param name="id" value="#{_item.id}"/>
                                                <h:outputText id="itemName" value="#{_item.name}"/>
                                        </h:link>
                                     </h:column>

                        </h:dataTable>
                        <h:outputText/>

                        <h:outputLabel for="sitesBeanSitesActivities" value="Activities::"/>
                        <h:dataTable id="sitesBeanSitesactivities" styleClass="data-table" value="#{forgeview:asList(sitesBean.sites.activities)}" var="_item">

                                     <h:column>
                                        <f:facet name="header">
                                                <h:outputText value="Orden"/>
                                        </f:facet>
                                        <h:link outcome="/admin/activities/view">
                                                <f:param name="id" value="#{_item.id}"/>
                                                <h:outputText id="itemOrden" value="#{_item.orden}"/>
                                        </h:link>
                                     </h:column>

                                     <h:column>
                                        <f:facet name="header">
                                                <h:outputText value="Name"/>
                                        </f:facet>
                                        <h:link outcome="/admin/activities/view">
                                                <f:param name="id" value="#{_item.id}"/>
                                                <h:outputText id="itemName" value="#{_item.name}"/>
                                        </h:link>
                                     </h:column>

                                     <h:column>
                                        <f:facet name="header">
                                                <h:outputText value="StartDate"/>
                                        </f:facet>
                                        <h:link outcome="/admin/activities/view">
                                                <f:param name="id" value="#{_item.id}"/>
                                                <h:outputText id="itemStartDate" value="#{_item.startDate}"/>
                                                        <f:convertDateTime type="date"/>
                                               <h:outputText/>
                                        </h:link>
                                     </h:column>

                                     <h:column>
                                        <f:facet name="header">
                                                <h:outputText value="FinalDate"/>
                                        </f:facet>
                                        <h:link outcome="/admin/activities/view">
                                                <f:param name="id" value="#{_item.id}"/>
                                                <h:outputText id="itemFinalDate" value="#{_item.finalDate}"/>
                                                        <f:convertDateTime type="date"/>
                                               <h:outputText/>
                                        </h:link>
                                     </h:column>

                                     <h:column>
                                        <f:facet name="header">
                                                <h:outputText value="Priority"/>
                                        </f:facet>
                                        <h:link outcome="/admin/activities/view">
                                                <f:param name="id" value="#{_item.id}"/>
                                                <h:outputText id="itemPriority" value="#{_item.priority}"/>
                                        </h:link>
                                     </h:column>

                        </h:dataTable>
                        <h:outputText/>

                        <h:outputLabel for="sitesBeanSitesActivitiesTypes" value="ActivitiesTypes::"/>
                        <h:dataTable id="sitesBeanSitesactivitiesTypes" styleClass="data-table" value="#{forgeview:asList(sitesBean.sites.activitiesTypes)}" var="_item">

                                     <h:column>
                                        <f:facet name="header">
                                                <h:outputText value="Orden"/>
                                        </f:facet>
                                        <h:link outcome="/admin/activitiesTypes/view">
                                                <f:param name="id" value="#{_item.id}"/>
                                                <h:outputText id="itemOrden" value="#{_item.orden}"/>
                                        </h:link>
                                     </h:column>

                                     <h:column>
                                        <f:facet name="header">
                                                <h:outputText value="Name"/>
                                        </f:facet>
                                        <h:link outcome="/admin/activitiesTypes/view">
                                                <f:param name="id" value="#{_item.id}"/>
                                                <h:outputText id="itemName" value="#{_item.name}"/>
                                        </h:link>
                                     </h:column>

                        </h:dataTable>
                        <h:outputText/>

                </h:panelGrid>

                <div class="buttons">
                        <h:link value="View All" outcome="search" styleClass="btn btn-primary"/>
                        <h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
                        <h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
                </div>
        </ui:define>
</ui:composition>
