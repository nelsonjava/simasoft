<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        xmlns:forgeview="http://jboss.org/forge/view"
        template="/resources/scaffold/pageTemplate.xhtml">

        <f:metadata>
                <f:viewParam name="id" value='#{guidesBean.id}'/>
                <f:event type="preRenderView" listener='#{guidesBean.retrieve}'/>
        </f:metadata>

        <ui:param name="pageTitle" value="View Guides"/>

        <ui:define name="header">
                Guides
        </ui:define>

        <ui:define name="subheader">
                View existing Guides
        </ui:define>

        <ui:define name="footer"/>

        <ui:define name="main">
                <h:panelGrid columnClasses="label,component,required" columns="3">

                        <h:outputLabel for="guidesBeanGuidesOrden" value="Orden:"/>
                        <h:outputText id="guidesBeanGuidesOrden" value="#{guidesBean.guides.orden}"/>
                        <h:outputText/>

                        <h:outputLabel for="guidesBeanGuidesName" value="Name:"/>
                        <h:outputText id="guidesBeanGuidesName" value="#{guidesBean.guides.name}"/>
                        <h:outputText/>

                        <h:outputLabel for="guidesBeanGuidesDetail" value="Detail:"/>
                        <h:outputText id="guidesBeanGuidesDetail" value="#{guidesBean.guides.detail}"/>
                        <h:outputText/>

                        <h:outputLabel for="guidesBeanGuidesObservations" value="Observations:"/>
                        <h:outputText id="guidesBeanGuidesObservations" value="#{guidesBean.guides.observations}" escape="false" />
                        <h:outputText/>

                        <h:outputLabel for="sitesBeanSitesGuides" value="Guides::"/>
                        <h:dataTable id="sitesBeanSitesguides" styleClass="data-table" value="#{forgeview:asList(sitesBean.sites.guides)}" var="_item">

                                     <h:column>
                                        <f:facet name="header">
                                                <h:outputText value="Orden"/>
                                        </f:facet>
                                        <h:link outcome="/admin/guides/view">
                                                <f:param name="id" value="#{_item.id}"/>
                                                <h:outputText id="itemOrden" value="#{_item.orden}"/>
                                        </h:link>
                                     </h:column>

                                     <h:column>
                                        <f:facet name="header">
                                                <h:outputText value="Name"/>
                                        </f:facet>
                                        <h:link outcome="/admin/guides/view">
                                                <f:param name="id" value="#{_item.id}"/>
                                                <h:outputText id="itemName" value="#{_item.name}"/>
                                        </h:link>
                                     </h:column>

                        </h:dataTable>
                        <h:outputText/>

                        <h:outputLabel for="activitiesBeanActivitiesGuides" value="Guides::"/>
                        <h:dataTable id="activitiesBeanActivitiesguides" styleClass="data-table" value="#{forgeview:asList(activitiesBean.activities.guides)}" var="_item">

                                     <h:column>
                                        <f:facet name="header">
                                                <h:outputText value="Orden"/>
                                        </f:facet>
                                        <h:link outcome="/admin/guides/view">
                                                <f:param name="id" value="#{_item.id}"/>
                                                <h:outputText id="itemOrden" value="#{_item.orden}"/>
                                        </h:link>
                                     </h:column>

                                     <h:column>
                                        <f:facet name="header">
                                                <h:outputText value="Name"/>
                                        </f:facet>
                                        <h:link outcome="/admin/guides/view">
                                                <f:param name="id" value="#{_item.id}"/>
                                                <h:outputText id="itemName" value="#{_item.name}"/>
                                        </h:link>
                                     </h:column>

                        </h:dataTable>
                        <h:outputText/>

                </h:panelGrid>

                <div class="buttons">
                        <h:link value="View All" outcome="search" styleClass="btn btn-primary"/>
                        <h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
                        <h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
                </div>
        </ui:define>
</ui:composition>
