<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        xmlns:forgeview="http://jboss.org/forge/view"
        template="/resources/scaffold/pageTemplate.xhtml">

        <f:metadata>
                <f:viewParam name="id" value='#{personsBean.id}'/>
                <f:event type="preRenderView" listener='#{personsBean.retrieve}'/>
        </f:metadata>

        <ui:param name="pageTitle" value="View Persons"/>

        <ui:define name="header">
                Persons
        </ui:define>

        <ui:define name="subheader">
                View existing Persons
        </ui:define>

        <ui:define name="footer"/>

        <ui:define name="main">
                <h:panelGrid columnClasses="label,component,required" columns="3">

                        <h:outputLabel for="personsBeanPersonsOrden" value="Orden:"/>
                        <h:outputText id="personsBeanPersonsOrden" value="#{personsBean.persons.orden}"/>
                        <h:outputText/>

                        <h:outputLabel for="personsBeanPersonsTelephones" value="Telephones:"/>
                        <h:outputText id="personsBeanPersonsTelephones" value="#{personsBean.persons.telephones}"/>
                        <h:outputText/>

                        <h:outputLabel for="personsBeanPersonsAddress" value="Address:"/>
                        <h:outputText id="personsBeanPersonsAddress" value="#{personsBean.persons.address}"/>
                        <h:outputText/>

                        <h:outputLabel for="personsBeanPersonsSecondName" value="SecondName:"/>
                        <h:outputText id="personsBeanPersonsSecondName" value="#{personsBean.persons.secondName}"/>
                        <h:outputText/>

                        <h:outputLabel for="personsBeanPersonsFirstName" value="FirstName:"/>
                        <h:outputText id="personsBeanPersonsFirstName" value="#{personsBean.persons.firstName}"/>
                        <h:outputText/>

                        <h:outputLabel for="personsBeanPersonsSecondLastName" value="SecondLastName:"/>
                        <h:outputText id="personsBeanPersonsSecondLastName" value="#{personsBean.persons.secondLastName}"/>
                        <h:outputText/>

                        <h:outputLabel for="personsBeanPersonsFirstLastName" value="FirstLastName:"/>
                        <h:outputText id="personsBeanPersonsFirstLastName" value="#{personsBean.persons.firstLastName}"/>
                        <h:outputText/>

                        <h:outputLabel for="personsBeanPersonsEmail" value="Email:"/>
                        <h:outputText id="personsBeanPersonsEmail" value="#{personsBean.persons.email}"/>
                        <h:outputText/>

                        <h:outputLabel for="personsBeanPersonsObservations" value="Observations:"/>
                        <h:outputText id="personsBeanPersonsObservations" value="#{personsBean.persons.observations}" escape="false" />
                        <h:outputText/>

                        <h:outputLabel for="personsBeanPersonsActivities" value="Activities:"/>
                        <h:dataTable id="personsBeanPersonsactivities" styleClass="data-table" value="#{forgeview:asList(personsBean.persons.activities)}" var="_item">

                                <h:column>
                                        <f:facet name="header">
                                                <h:outputText value="Orden"/>
                                        </f:facet>
                                        <h:link outcome="/admin/activities/view">
                                                <f:param name="id" value="#{_item.id}"/>
                                                <h:outputText id="itemOrden" value="#{_item.orden}"/>
                                        </h:link>
                                </h:column>

                                <h:column>
                                        <f:facet name="header">
                                                <h:outputText value="UntimelyDate"/>
                                        </f:facet>
                                        <h:link outcome="/admin/activities/view">
                                                <f:param name="id" value="#{_item.id}"/>
                                                <h:outputText id="itemUntimelyDate" value="#{_item.untimelyDate}"/>
                                                        <f:convertDateTime type="date"/>
                                               <h:outputText/>
                                        </h:link>
                                </h:column>

                                <h:column>
                                        <f:facet name="header">
                                                <h:outputText value="TimelyDate"/>
                                        </f:facet>
                                        <h:link outcome="/admin/activities/view">
                                                <f:param name="id" value="#{_item.id}"/>
                                                <h:outputText id="itemTimelyDate" value="#{_item.timelyDate}"/>
                                                        <f:convertDateTime type="date"/>
                                               <h:outputText/>
                                        </h:link>
                                </h:column>

                                <h:column>
                                        <f:facet name="header">
                                                <h:outputText value="FinalDate"/>
                                        </f:facet>
                                        <h:link outcome="/admin/activities/view">
                                                <f:param name="id" value="#{_item.id}"/>
                                                <h:outputText id="itemFinalDate" value="#{_item.finalDate}"/>
                                                        <f:convertDateTime type="date"/>
                                               <h:outputText/>
                                        </h:link>
                                </h:column>

                                <h:column>
                                        <f:facet name="header">
                                                <h:outputText value="StartDate"/>
                                        </f:facet>
                                        <h:link outcome="/admin/activities/view">
                                                <f:param name="id" value="#{_item.id}"/>
                                                <h:outputText id="itemStartDate" value="#{_item.startDate}"/>
                                                        <f:convertDateTime type="date"/>
                                               <h:outputText/>
                                        </h:link>
                                </h:column>

                                <h:column>
                                        <f:facet name="header">
                                                <h:outputText value="Detail"/>
                                        </f:facet>
                                        <h:link outcome="/admin/activities/view">
                                                <f:param name="id" value="#{_item.id}"/>
                                                <h:outputText id="itemDetail" value="#{_item.detail}"/>
                                        </h:link>
                                </h:column>

                                <h:column>
                                        <f:facet name="header">
                                                <h:outputText value="Name"/>
                                        </f:facet>
                                        <h:link outcome="/admin/activities/view">
                                                <f:param name="id" value="#{_item.id}"/>
                                                <h:outputText id="itemName" value="#{_item.name}"/>
                                        </h:link>
                                </h:column>

                        </h:dataTable>
                        <h:outputText/>

                </h:panelGrid>

                <div class="buttons">
                        <h:link value="View All" outcome="search" styleClass="btn btn-primary"/>
                        <h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
                        <h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
                </div>
        </ui:define>
</ui:composition>
