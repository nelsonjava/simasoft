<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        xmlns:forgeview="http://jboss.org/forge/view"
        template="/resources/scaffold/pageTemplate.xhtml">

        <f:metadata>
                <f:viewParam name="id" value='#{diariesBean.id}'/>
                <f:event type="preRenderView" listener='#{diariesBean.retrieve}'/>
        </f:metadata>

        <ui:param name="pageTitle" value="View Diaries"/>

        <ui:define name="header">
                Diaries
        </ui:define>

        <ui:define name="subheader">
                View existing Diaries
        </ui:define>

        <ui:define name="footer"/>

        <ui:define name="main">
                <h:panelGrid columnClasses="label,component,required" columns="3">

                        <h:outputLabel for="diariesBeanDiariesOrden" value="Orden:"/>
                        <h:outputText id="diariesBeanDiariesOrden" value="#{diariesBean.diaries.orden}"/>
                        <h:outputText/>

                        <h:outputLabel for="diariesBeanDiariesFinalDate" value="FinalDate:"/>
                        <h:outputText id="diariesBeanDiariesFinalDate" value="Pendiente"/>
                        <h:outputText/>

                        <h:outputLabel for="diariesBeanDiariesTitle" value="Title:"/>
                        <h:outputText id="diariesBeanDiariesTitle" value="#{diariesBean.diaries.title}"/>
                        <h:outputText/>

                        <h:outputLabel for="diariesBeanDiariesStartDate" value="StartDate:"/>
                        <h:outputText id="diariesBeanDiariesStartDate" value="Pendiente"/>
                        <h:outputText/>

                        <h:outputLabel for="diariesBeanDiariesObservations" value="Observations:"/>
                        <h:outputText id="diariesBeanDiariesObservations" value="#{diariesBean.diaries.observations}" escape="false" />
                        <h:outputText/>

                        <h:outputLabel for="sitesBeanSitesDiaries" value="Diaries::"/>
                        <h:dataTable id="sitesBeanSitesdiaries" styleClass="data-table" value="#{forgeview:asList(sitesBean.sites.diaries)}" var="_item">

                                     <h:column>
                                        <f:facet name="header">
                                                <h:outputText value="Orden"/>
                                        </f:facet>
                                        <h:link outcome="/admin/diaries/view">
                                                <f:param name="id" value="#{_item.id}"/>
                                                <h:outputText id="itemOrden" value="#{_item.orden}"/>
                                        </h:link>
                                     </h:column>

                                     <h:column>
                                        <f:facet name="header">
                                                <h:outputText value="FinalDate"/>
                                        </f:facet>
                                        <h:link outcome="/admin/diaries/view">
                                                <f:param name="id" value="#{_item.id}"/>
                                                <h:outputText id="itemFinalDate" value="#{_item.finalDate}"/>
                                                        <f:convertDateTime type="date"/>
                                               <h:outputText/>
                                        </h:link>
                                     </h:column>

                                     <h:column>
                                        <f:facet name="header">
                                                <h:outputText value="Title"/>
                                        </f:facet>
                                        <h:link outcome="/admin/diaries/view">
                                                <f:param name="id" value="#{_item.id}"/>
                                                <h:outputText id="itemTitle" value="#{_item.title}"/>
                                        </h:link>
                                     </h:column>

                                     <h:column>
                                        <f:facet name="header">
                                                <h:outputText value="StartDate"/>
                                        </f:facet>
                                        <h:link outcome="/admin/diaries/view">
                                                <f:param name="id" value="#{_item.id}"/>
                                                <h:outputText id="itemStartDate" value="#{_item.startDate}"/>
                                                        <f:convertDateTime type="date"/>
                                               <h:outputText/>
                                        </h:link>
                                     </h:column>

                        </h:dataTable>
                        <h:outputText/>

                        <h:outputLabel for="diariesBeanDiariesActivities" value="activities:"/>
                        <h:link id="diariesBeanDiariesActivities" outcome="/admin/activities/view" rendered="#{!empty diariesBean.diaries.activities}" value="#{diariesBean.diaries.activities.name}">
                                <f:param name="id" value="#{diariesBean.diaries.activities.id}"/>
                        </h:link>
                        <h:outputText/>

                </h:panelGrid>

                <div class="buttons">
                        <h:link value="View All" outcome="search" styleClass="btn btn-primary"/>
                        <h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
                        <h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
                </div>
        </ui:define>
</ui:composition>
