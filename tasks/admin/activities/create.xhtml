<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:c="http://java.sun.com/jsp/jstl/core"
        xmlns:p="http://primefaces.org/ui"
        xmlns:forgeview="http://jboss.org/forge/view"
        template="/resources/scaffold/pageTemplate.xhtml">

        <f:metadata>
                <f:viewParam name="id" value='#{activitiesBean.id}'/>
                <f:event type="preRenderView" listener='#{activitiesBean.retrieve}'/>
        </f:metadata>

        <ui:param name="pageTitle" value="Create Activities"/>

        <ui:define name="header">
                Activities
        </ui:define>

        <ui:define name="subheader">
                <c:choose>
                        <c:when test='#{!empty activitiesBean.id}'>
                                Edit existing Activities
                        </c:when>
                        <c:otherwise>
                                Create a new Activities
                        </c:otherwise>
                </c:choose>
        </ui:define>

        <ui:define name="footer"/>

        <ui:define name="main">
                <h:form id="create">
                        <h:messages globalOnly="true" styleClass="error"/>

                        <h:panelGrid columnClasses="label,component,required" columns="3">

                                <h:outputLabel for="activitiesBeanActivitiesOrden" value="Orden:"/>
                                <h:panelGroup>
                                        <h:inputText id="activitiesBeanActivitiesOrden" value="#{activitiesBean.activities.orden}"/>
                                        <h:message for="activitiesBeanActivitiesOrden" styleClass="error"/>
                                </h:panelGroup>
                                <h:outputText/>

                                <h:outputLabel for="activitiesBeanActivitiesUntimelyDate" value="UntimelyDate:"/>
                                <h:panelGroup>
                                <p:calendar id="developmentsBeanDevelopmentsDate"
                                            showButtonPanel="true"
                                            pattern="dd/MM/yyyy HH:mm a"
                                            value="#{activitiesBean.activities.untimelyDate}"/>
                                </h:panelGroup>
                                <h:outputText/>

                                <h:outputLabel for="activitiesBeanActivitiesTimelyDate" value="TimelyDate:"/>
                                <h:panelGroup>
                                <p:calendar id="developmentsBeanDevelopmentsDate"
                                            showButtonPanel="true"
                                            pattern="dd/MM/yyyy HH:mm a"
                                            value="#{activitiesBean.activities.timelyDate}"/>
                                </h:panelGroup>
                                <h:outputText/>

                                <h:outputLabel for="activitiesBeanActivitiesFinalDate" value="FinalDate:"/>
                                <h:panelGroup>
                                <p:calendar id="developmentsBeanDevelopmentsDate"
                                            showButtonPanel="true"
                                            pattern="dd/MM/yyyy HH:mm a"
                                            value="#{activitiesBean.activities.finalDate}"/>
                                </h:panelGroup>
                                <h:outputText/>

                                <h:outputLabel for="activitiesBeanActivitiesStartDate" value="StartDate:"/>
                                <h:panelGroup>
                                <p:calendar id="developmentsBeanDevelopmentsDate"
                                            showButtonPanel="true"
                                            pattern="dd/MM/yyyy HH:mm a"
                                            value="#{activitiesBean.activities.startDate}"/>
                                </h:panelGroup>
                                <h:outputText/>

                                <h:outputLabel for="activitiesBeanActivitiesDetail" value="Detail:"/>
                                <h:panelGroup>
                                        <h:inputText id="activitiesBeanActivitiesDetail" value="#{activitiesBean.activities.detail}"/>
                                        <h:message for="activitiesBeanActivitiesDetail" styleClass="error"/>
                                </h:panelGroup>
                                <h:outputText/>

                                <h:outputLabel for="activitiesBeanActivitiesName" value="Name:"/>
                                <h:panelGroup>
                                        <h:inputText id="activitiesBeanActivitiesName" value="#{activitiesBean.activities.name}"/>
                                        <h:message for="activitiesBeanActivitiesName" styleClass="error"/>
                                </h:panelGroup>
                                <h:outputText/>

                                <!-- Activities *..*  Calendars -->

                                <!-- Activities 1..*  Tasks -->

                                <!-- Activities *..*  Sites -->

                                <!-- Activities 1..*  Activities -->

                                <!-- Activities *..*  Guides -->

                                <h:outputLabel for="activitiesBeanactivitiesActivitiesTypes" value="ActivitiesTypes:"/>
                                <h:panelGroup>
                                         <h:selectOneMenu converter="#{activitiesTypesBean.converter}" id="activitiesBeanActivitiesActivitiesTypes" value="#{activitiesBean.activities.activitiesTypes}">
                                                <f:selectItem/>
                                                <f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{activitiesTypesBean.all}" var="_item"/>
                                        </h:selectOneMenu>
                                        <h:message for="entitiesBeanEntitiesIsSimplified" styleClass="error"/>
                                </h:panelGroup>
                                <h:outputText/>

                                <!-- Sections *..*  Activities -->

                                <!-- Persons *..*  Activities -->

                                <h:outputLabel for="activitiesBeanactivitiesActivities" value="Activities:"/>
                                <h:panelGroup>
                                         <h:selectOneMenu converter="#{activitiesBean.converter}" id="activitiesBeanActivitiesActivities" value="#{activitiesBean.activities.activities}">
                                                <f:selectItem/>
                                                <f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{activitiesBean.all}" var="_item"/>
                                        </h:selectOneMenu>
                                        <h:message for="entitiesBeanEntitiesIsSimplified" styleClass="error"/>
                                </h:panelGroup>
                                <h:outputText/>

                                <h:outputLabel for="activitiesBeanActivitiesObservations" value="Observations:"/>
                                <h:panelGroup>
                                        <p:editor id="activitiesBeanActivitiesObservations" value="#{activitiesBean.activities.observations}"/>
                                        <h:message for="activitiesBeanActivitiesObservations" styleClass="error"/>
                                </h:panelGroup>
                                <h:outputText/>

                        </h:panelGrid>

                        <div class="buttons">
                                <h:commandLink value="Save" action='#{activitiesBean.update}' styleClass="btn btn-primary"/>
                                <c:choose>
                                        <c:when test='#{!empty activitiesBean.id}'>
                                                <h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
                                                        <f:param name="id" value='#{activitiesBean.id}'/>
                                                </h:link>
                                                <h:commandLink value="Delete" action='#{activitiesBean.delete}' styleClass="btn btn-primary"/>
                                        </c:when>
                                        <c:otherwise>
                                                <h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
                                        </c:otherwise>
                                </c:choose>
                        </div>
                </h:form>
        </ui:define>

</ui:composition>
