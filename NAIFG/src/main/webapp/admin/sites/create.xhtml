<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{sitesBean.id}'/>
		<f:event type="preRenderView" listener='#{sitesBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Sites"/>

	<ui:define name="header">
		Sites
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty sitesBean.id}'>
				Edit existing Sites
			</c:when>
			<c:otherwise>
				Create a new Sites
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="sitesBeanSitesOrden" value="Orden:"/>
				<h:panelGroup>
					<h:inputText id="sitesBeanSitesOrden" value="#{sitesBean.sites.orden}"/>
					<h:message for="sitesBeanSitesOrden" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="sitesBeanSitesTitle" value="Title:"/>
				<h:panelGroup>
					<h:inputText id="sitesBeanSitesTitle" value="#{sitesBean.sites.title}"/>
					<h:message for="sitesBeanSitesTitle" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="sitesBeanSitesAbc" value="Abc:"/>
				<h:panelGroup>
					<h:inputText id="sitesBeanSitesAbc" value="#{sitesBean.sites.abc}"/>
					<h:message for="sitesBeanSitesAbc" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="sitesBeanSitesLink" value="Link:"/>
				<h:panelGroup>
					<h:inputText id="sitesBeanSitesLink" required="true" value="#{sitesBean.sites.link}"/>
					<h:message for="sitesBeanSitesLink" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="sitesBeanSitesEntities" value="Entities:"/>
				<h:panelGroup>
					<ui:param name="_collection" value="#{sitesBean.sites.entities}"/>
					<h:dataTable id="sitesBeanSitesEntities" styleClass="data-table" value="#{forgeview:asList(_collection)}" var="_item">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Entities"/>
							</f:facet>
							<h:link outcome="/admin/entities/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText value="#{_item}"/>
							</h:link>
						</h:column>
					</h:dataTable>
					<h:panelGrid columnClasses=",remove-column" columns="2" styleClass="data-table-footer">
						<h:selectOneMenu converter="#{entitiesBean.converter}" id="sitesBeanSitesEntitiesSelect" value="#{requestScope['sitesBeanSitesEntitiesSelect']}">
							<f:selectItem/>
							<f:selectItems value="#{entitiesBean.all}"/>
						</h:selectOneMenu>
						<h:commandLink action="#{_collection.add(requestScope['sitesBeanSitesEntitiesSelect'])}" id="sitesBeanSitesEntitiesAdd" onclick="if (document.getElementById(document.forms[0].id+':sitesBeanSitesEntitiesSelect').selectedIndex &lt; 1) { alert('Must select a Entities'); return false; }" styleClass="add-button"/>
					</h:panelGrid>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="sitesBeanSitesSitesTypes" value="Sites Types:"/>
				<h:panelGroup>
					<ui:param name="_collection" value="#{sitesBean.sites.sitesTypes}"/>
					<h:dataTable id="sitesBeanSitesSitesTypes" styleClass="data-table" value="#{forgeview:asList(_collection)}" var="_item">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Orden"/>
							</f:facet>
							<h:link outcome="/admin/sitesTypes/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemOrden" value="#{_item.orden}"/>
							</h:link>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Name"/>
							</f:facet>
							<h:link outcome="/admin/sitesTypes/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemName" value="#{_item.name}"/>
							</h:link>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Obj Padre"/>
							</f:facet>
							<h:link outcome="/admin/sitesTypes/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="forgeviewdisplayitemObjPadre" value="#{forgeview:display(_item.objPadre)}"/>
							</h:link>
						</h:column>
						<h:column footerClass="remove-column" headerClass="remove-column">
							<h:commandLink action="#{_collection.remove(_item)}" styleClass="remove-button"/>
						</h:column>
					</h:dataTable>
					<h:panelGrid columnClasses=",remove-column" columns="2" styleClass="data-table-footer">
						<h:selectOneMenu converter="#{sitesTypesBean.converter}" id="sitesBeanSitesSitesTypesSelect" value="#{requestScope['sitesBeanSitesSitesTypesSelect']}">
							<f:selectItem/>
							<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{sitesTypesBean.all}" var="_item"/>
						</h:selectOneMenu>
						<h:commandLink action="#{_collection.add(requestScope['sitesBeanSitesSitesTypesSelect'])}" id="sitesBeanSitesSitesTypesAdd" onclick="if (document.getElementById(document.forms[0].id+':sitesBeanSitesSitesTypesSelect').selectedIndex &lt; 1) { alert('Must select a Sites Types'); return false; }" styleClass="add-button"/>
					</h:panelGrid>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="sitesBeanSitesCardinalities" value="Cardinalities:"/>
				<h:panelGroup>
					<ui:param name="_collection" value="#{sitesBean.sites.cardinalities}"/>
					<h:dataTable id="sitesBeanSitesCardinalities" styleClass="data-table" value="#{forgeview:asList(_collection)}" var="_item">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Cardinalities"/>
							</f:facet>
							<h:link outcome="/admin/cardinalities/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText value="#{_item}"/>
							</h:link>
						</h:column>
					</h:dataTable>
					<h:panelGrid columnClasses=",remove-column" columns="2" styleClass="data-table-footer">
						<h:selectOneMenu converter="#{cardinalitiesBean.converter}" id="sitesBeanSitesCardinalitiesSelect" value="#{requestScope['sitesBeanSitesCardinalitiesSelect']}">
							<f:selectItem/>
							<f:selectItems value="#{cardinalitiesBean.all}"/>
						</h:selectOneMenu>
						<h:commandLink action="#{_collection.add(requestScope['sitesBeanSitesCardinalitiesSelect'])}" id="sitesBeanSitesCardinalitiesAdd" onclick="if (document.getElementById(document.forms[0].id+':sitesBeanSitesCardinalitiesSelect').selectedIndex &lt; 1) { alert('Must select a Cardinalities'); return false; }" styleClass="add-button"/>
					</h:panelGrid>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="sitesBeanSitesModels" value="Models:"/>
				<h:panelGroup>
					<ui:param name="_collection" value="#{sitesBean.sites.models}"/>
					<h:dataTable id="sitesBeanSitesModels" styleClass="data-table" value="#{forgeview:asList(_collection)}" var="_item">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Models"/>
							</f:facet>
							<h:link outcome="/admin/models/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText value="#{_item}"/>
							</h:link>
						</h:column>
					</h:dataTable>
					<h:panelGrid columnClasses=",remove-column" columns="2" styleClass="data-table-footer">
						<h:selectOneMenu converter="#{modelsBean.converter}" id="sitesBeanSitesModelsSelect" value="#{requestScope['sitesBeanSitesModelsSelect']}">
							<f:selectItem/>
							<f:selectItems value="#{modelsBean.all}"/>
						</h:selectOneMenu>
						<h:commandLink action="#{_collection.add(requestScope['sitesBeanSitesModelsSelect'])}" id="sitesBeanSitesModelsAdd" onclick="if (document.getElementById(document.forms[0].id+':sitesBeanSitesModelsSelect').selectedIndex &lt; 1) { alert('Must select a Models'); return false; }" styleClass="add-button"/>
					</h:panelGrid>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="sitesBeanSitesDevelopments" value="Developments:"/>
				<h:panelGroup>
					<ui:param name="_collection" value="#{sitesBean.sites.developments}"/>
					<h:dataTable id="sitesBeanSitesDevelopments" styleClass="data-table" value="#{forgeview:asList(_collection)}" var="_item">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Developments"/>
							</f:facet>
							<h:link outcome="/admin/developments/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText value="#{_item}"/>
							</h:link>
						</h:column>
					</h:dataTable>
					<h:panelGrid columnClasses=",remove-column" columns="2" styleClass="data-table-footer">
						<h:selectOneMenu converter="#{developmentsBean.converter}" id="sitesBeanSitesDevelopmentsSelect" value="#{requestScope['sitesBeanSitesDevelopmentsSelect']}">
							<f:selectItem/>
							<f:selectItems value="#{developmentsBean.all}"/>
						</h:selectOneMenu>
						<h:commandLink action="#{_collection.add(requestScope['sitesBeanSitesDevelopmentsSelect'])}" id="sitesBeanSitesDevelopmentsAdd" onclick="if (document.getElementById(document.forms[0].id+':sitesBeanSitesDevelopmentsSelect').selectedIndex &lt; 1) { alert('Must select a Developments'); return false; }" styleClass="add-button"/>
					</h:panelGrid>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="sitesBeanSitesDependencies" value="Dependencies:"/>
				<h:panelGroup>
					<ui:param name="_collection" value="#{sitesBean.sites.dependencies}"/>
					<h:dataTable id="sitesBeanSitesDependencies" styleClass="data-table" value="#{forgeview:asList(_collection)}" var="_item">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Dependencies"/>
							</f:facet>
							<h:link outcome="/admin/dependencies/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText value="#{_item}"/>
							</h:link>
						</h:column>
					</h:dataTable>
					<h:panelGrid columnClasses=",remove-column" columns="2" styleClass="data-table-footer">
						<h:selectOneMenu converter="#{dependenciesBean.converter}" id="sitesBeanSitesDependenciesSelect" value="#{requestScope['sitesBeanSitesDependenciesSelect']}">
							<f:selectItem/>
							<f:selectItems value="#{dependenciesBean.all}"/>
						</h:selectOneMenu>
						<h:commandLink action="#{_collection.add(requestScope['sitesBeanSitesDependenciesSelect'])}" id="sitesBeanSitesDependenciesAdd" onclick="if (document.getElementById(document.forms[0].id+':sitesBeanSitesDependenciesSelect').selectedIndex &lt; 1) { alert('Must select a Dependencies'); return false; }" styleClass="add-button"/>
					</h:panelGrid>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="sitesBeanSitesAttributes" value="Attributes:"/>
				<h:panelGroup>
					<ui:param name="_collection" value="#{sitesBean.sites.attributes}"/>
					<h:dataTable id="sitesBeanSitesAttributes" styleClass="data-table" value="#{forgeview:asList(_collection)}" var="_item">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Attributes"/>
							</f:facet>
							<h:link outcome="/admin/attributes/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText value="#{_item}"/>
							</h:link>
						</h:column>
					</h:dataTable>
					<h:panelGrid columnClasses=",remove-column" columns="2" styleClass="data-table-footer">
						<h:selectOneMenu converter="#{attributesBean.converter}" id="sitesBeanSitesAttributesSelect" value="#{requestScope['sitesBeanSitesAttributesSelect']}">
							<f:selectItem/>
							<f:selectItems value="#{attributesBean.all}"/>
						</h:selectOneMenu>
						<h:commandLink action="#{_collection.add(requestScope['sitesBeanSitesAttributesSelect'])}" id="sitesBeanSitesAttributesAdd" onclick="if (document.getElementById(document.forms[0].id+':sitesBeanSitesAttributesSelect').selectedIndex &lt; 1) { alert('Must select a Attributes'); return false; }" styleClass="add-button"/>
					</h:panelGrid>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="sitesBeanSitesAttributesTypes" value="Attributes Types:"/>
				<h:panelGroup>
					<ui:param name="_collection" value="#{sitesBean.sites.attributesTypes}"/>
					<h:dataTable id="sitesBeanSitesAttributesTypes" styleClass="data-table" value="#{forgeview:asList(_collection)}" var="_item">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Attributes Types"/>
							</f:facet>
							<h:link outcome="/admin/attributesTypes/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText value="#{_item}"/>
							</h:link>
						</h:column>
					</h:dataTable>
					<h:panelGrid columnClasses=",remove-column" columns="2" styleClass="data-table-footer">
						<h:selectOneMenu converter="#{attributesTypesBean.converter}" id="sitesBeanSitesAttributesTypesSelect" value="#{requestScope['sitesBeanSitesAttributesTypesSelect']}">
							<f:selectItem/>
							<f:selectItems value="#{attributesTypesBean.all}"/>
						</h:selectOneMenu>
						<h:commandLink action="#{_collection.add(requestScope['sitesBeanSitesAttributesTypesSelect'])}" id="sitesBeanSitesAttributesTypesAdd" onclick="if (document.getElementById(document.forms[0].id+':sitesBeanSitesAttributesTypesSelect').selectedIndex &lt; 1) { alert('Must select a Attributes Types'); return false; }" styleClass="add-button"/>
					</h:panelGrid>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="sitesBeanSitesImports" value="Imports:"/>
				<h:panelGroup>
					<ui:param name="_collection" value="#{sitesBean.sites.imports}"/>
					<h:dataTable id="sitesBeanSitesImports" styleClass="data-table" value="#{forgeview:asList(_collection)}" var="_item">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Imports"/>
							</f:facet>
							<h:link outcome="/admin/imports/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText value="#{_item}"/>
							</h:link>
						</h:column>
					</h:dataTable>
					<h:panelGrid columnClasses=",remove-column" columns="2" styleClass="data-table-footer">
						<h:selectOneMenu converter="#{importsBean.converter}" id="sitesBeanSitesImportsSelect" value="#{requestScope['sitesBeanSitesImportsSelect']}">
							<f:selectItem/>
							<f:selectItems value="#{importsBean.all}"/>
						</h:selectOneMenu>
						<h:commandLink action="#{_collection.add(requestScope['sitesBeanSitesImportsSelect'])}" id="sitesBeanSitesImportsAdd" onclick="if (document.getElementById(document.forms[0].id+':sitesBeanSitesImportsSelect').selectedIndex &lt; 1) { alert('Must select a Imports'); return false; }" styleClass="add-button"/>
					</h:panelGrid>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="sitesBeanSitesAttributesProperties" value="Attributes Properties:"/>
				<h:panelGroup>
					<ui:param name="_collection" value="#{sitesBean.sites.attributesProperties}"/>
					<h:dataTable id="sitesBeanSitesAttributesProperties" styleClass="data-table" value="#{forgeview:asList(_collection)}" var="_item">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Attributes Properties"/>
							</f:facet>
							<h:link outcome="/admin/attributesProperties/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText value="#{_item}"/>
							</h:link>
						</h:column>
					</h:dataTable>
					<h:panelGrid columnClasses=",remove-column" columns="2" styleClass="data-table-footer">
						<h:selectOneMenu converter="#{attributesPropertiesBean.converter}" id="sitesBeanSitesAttributesPropertiesSelect" value="#{requestScope['sitesBeanSitesAttributesPropertiesSelect']}">
							<f:selectItem/>
							<f:selectItems value="#{attributesPropertiesBean.all}"/>
						</h:selectOneMenu>
						<h:commandLink action="#{_collection.add(requestScope['sitesBeanSitesAttributesPropertiesSelect'])}" id="sitesBeanSitesAttributesPropertiesAdd" onclick="if (document.getElementById(document.forms[0].id+':sitesBeanSitesAttributesPropertiesSelect').selectedIndex &lt; 1) { alert('Must select a Attributes Properties'); return false; }" styleClass="add-button"/>
					</h:panelGrid>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action='#{sitesBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty sitesBean.id}'>
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{sitesBean.id}'/>
						</h:link>
						<h:commandLink value="Delete" action='#{sitesBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
