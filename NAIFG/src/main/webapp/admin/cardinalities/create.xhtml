<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{cardinalitiesBean.id}'/>
		<f:event type="preRenderView" listener='#{cardinalitiesBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Cardinalities"/>

	<ui:define name="header">
		Cardinalities
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty cardinalitiesBean.id}'>
				Edit existing Cardinalities
			</c:when>
			<c:otherwise>
				Create a new Cardinalities
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="cardinalitiesBeanCardinalitiesName" value="Name:"/>
				<h:panelGroup>
					<h:inputText id="cardinalitiesBeanCardinalitiesName" value="#{cardinalitiesBean.cardinalities.name}"/>
					<h:message for="cardinalitiesBeanCardinalitiesName" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="cardinalitiesBeanCardinalitiesCardinality" value="Cardinality:"/>
				<h:panelGroup>
					<h:inputText id="cardinalitiesBeanCardinalitiesCardinality" value="#{cardinalitiesBean.cardinalities.cardinality}"/>
					<h:message for="cardinalitiesBeanCardinalitiesCardinality" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="cardinalitiesBeanCardinalitiesUnidireccional" value="Unidireccional:"/>
				<h:panelGroup>
					<h:selectBooleanCheckbox id="cardinalitiesBeanCardinalitiesUnidireccional" value="#{cardinalitiesBean.cardinalities.unidireccional}"/>
					<h:message for="cardinalitiesBeanCardinalitiesUnidireccional" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="cardinalitiesBeanCardinalitiesObservaciones" value="Observaciones:"/>
				<h:panelGroup>
					<h:inputText id="cardinalitiesBeanCardinalitiesObservaciones" value="#{cardinalitiesBean.cardinalities.observaciones}"/>
					<h:message for="cardinalitiesBeanCardinalitiesObservaciones" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="cardinalitiesBeanCardinalitiesRelationships" value="Relationships:"/>
				<h:panelGroup>
					<ui:param name="_collection" value="#{cardinalitiesBean.cardinalities.relationships}"/>
					<h:dataTable id="cardinalitiesBeanCardinalitiesRelationships" styleClass="data-table" value="#{forgeview:asList(_collection)}" var="_item">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Entity"/>
							</f:facet>
							<h:link outcome="/admin/relationships/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemEntity" value="#{_item.entity}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="relationshipsBeanAddEntity" value="#{relationshipsBean.add.entity}"/>
								<h:message for="relationshipsBeanAddEntity" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Optionality"/>
							</f:facet>
							<h:link outcome="/admin/relationships/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText styleClass="#{_item.optionality ? 'boolean-true' : 'boolean-false'}" value=""/>
							</h:link>
							<f:facet name="footer">
								<h:selectBooleanCheckbox id="relationshipsBeanAddOptionality" value="#{relationshipsBean.add.optionality}"/>
								<h:message for="relationshipsBeanAddOptionality" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Name"/>
							</f:facet>
							<h:link outcome="/admin/relationships/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemName" value="#{_item.name}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="relationshipsBeanAddName" value="#{relationshipsBean.add.name}"/>
								<h:message for="relationshipsBeanAddName" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Mappedby"/>
							</f:facet>
							<h:link outcome="/admin/relationships/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemMappedby" value="#{_item.mappedby}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="relationshipsBeanAddMappedby" value="#{relationshipsBean.add.mappedby}"/>
								<h:message for="relationshipsBeanAddMappedby" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Annotations Method"/>
							</f:facet>
							<h:link outcome="/admin/relationships/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemAnnotationsMethod" value="#{_item.annotationsMethod}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="relationshipsBeanAddAnnotationsMethod" value="#{relationshipsBean.add.annotationsMethod}"/>
								<h:message for="relationshipsBeanAddAnnotationsMethod" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column footerClass="remove-column" headerClass="remove-column">
							<h:commandLink action="#{_collection.remove(_item)}" styleClass="remove-button"/>
							<f:facet name="footer">
								<h:commandLink action="#{_collection.add(relationshipsBean.added)}" id="cardinalitiesBeanCardinalitiesRelationshipsAdd" styleClass="add-button">
									<f:setPropertyActionListener target="#{relationshipsBean.add.cardinalities}" value="#{cardinalitiesBean.cardinalities}"/>
								</h:commandLink>
							</f:facet>
						</h:column>
					</h:dataTable>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action='#{cardinalitiesBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty cardinalitiesBean.id}'>
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{cardinalitiesBean.id}'/>
						</h:link>
						<h:commandLink value="Delete" action='#{cardinalitiesBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
