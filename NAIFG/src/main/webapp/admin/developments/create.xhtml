<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{developmentsBean.id}'/>
		<f:event type="preRenderView" listener='#{developmentsBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Developments"/>

	<ui:define name="header">
		Developments
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty developmentsBean.id}'>
				Edit existing Developments
			</c:when>
			<c:otherwise>
				Create a new Developments
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="developmentsBeanDevelopmentsOrden" value="Orden:"/>
				<h:panelGroup>
					<h:inputText id="developmentsBeanDevelopmentsOrden" value="#{developmentsBean.developments.orden}"/>
					<h:message for="developmentsBeanDevelopmentsOrden" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="developmentsBeanDevelopmentsDate" value="Date:"/>
				<h:panelGroup>
					<h:inputText id="developmentsBeanDevelopmentsDate" value="#{developmentsBean.developments.date}">
						<f:convertDateTime type="date"/>
					</h:inputText>
					<h:message for="developmentsBeanDevelopmentsDate" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="developmentsBeanDevelopmentsArtifactId" value="Artifact Id:"/>
				<h:panelGroup>
					<h:inputText id="developmentsBeanDevelopmentsArtifactId" value="#{developmentsBean.developments.artifactId}"/>
					<h:message for="developmentsBeanDevelopmentsArtifactId" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="developmentsBeanDevelopmentsCode" value="Code:"/>
				<h:panelGroup>
					<h:inputText id="developmentsBeanDevelopmentsCode" value="#{developmentsBean.developments.code}"/>
					<h:message for="developmentsBeanDevelopmentsCode" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="developmentsBeanDevelopmentsGroupId" value="Group Id:"/>
				<h:panelGroup>
					<h:inputText id="developmentsBeanDevelopmentsGroupId" required="true" value="#{developmentsBean.developments.groupId}"/>
					<h:message for="developmentsBeanDevelopmentsGroupId" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="developmentsBeanDevelopmentsName" value="Name:"/>
				<h:panelGroup>
					<h:inputText id="developmentsBeanDevelopmentsName" required="true" value="#{developmentsBean.developments.name}"/>
					<h:message for="developmentsBeanDevelopmentsName" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="developmentsBeanDevelopmentsVersion" value="Version:"/>
				<h:panelGroup>
					<h:inputText id="developmentsBeanDevelopmentsVersion" value="#{developmentsBean.developments.version}"/>
					<h:message for="developmentsBeanDevelopmentsVersion" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="developmentsBeanDevelopmentsSites" value="Sites:"/>
				<h:panelGroup>
					<ui:param name="_collection" value="#{developmentsBean.developments.sites}"/>
					<h:dataTable id="developmentsBeanDevelopmentsSites" styleClass="data-table" value="#{forgeview:asList(_collection)}" var="_item">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Sites"/>
							</f:facet>
							<h:link outcome="/admin/sites/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText value="#{_item}"/>
							</h:link>
						</h:column>
					</h:dataTable>
					<h:panelGrid columnClasses=",remove-column" columns="2" styleClass="data-table-footer">
						<h:selectOneMenu converter="#{sitesBean.converter}" id="developmentsBeanDevelopmentsSitesSelect" value="#{requestScope['developmentsBeanDevelopmentsSitesSelect']}">
							<f:selectItem/>
							<f:selectItems value="#{sitesBean.all}"/>
						</h:selectOneMenu>
						<h:commandLink action="#{_collection.add(requestScope['developmentsBeanDevelopmentsSitesSelect'])}" id="developmentsBeanDevelopmentsSitesAdd" onclick="if (document.getElementById(document.forms[0].id+':developmentsBeanDevelopmentsSitesSelect').selectedIndex &lt; 1) { alert('Must select a Sites'); return false; }" styleClass="add-button"/>
					</h:panelGrid>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="developmentsBeanDevelopmentsModels" value="Models:"/>
				<h:panelGroup>
					<ui:param name="_collection" value="#{developmentsBean.developments.models}"/>
					<h:dataTable id="developmentsBeanDevelopmentsModels" styleClass="data-table" value="#{forgeview:asList(_collection)}" var="_item">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Name"/>
							</f:facet>
							<h:link outcome="/admin/models/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemName" value="#{_item.name}"/>
							</h:link>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Group Id"/>
							</f:facet>
							<h:link outcome="/admin/models/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemGroupId" value="#{_item.groupId}"/>
							</h:link>
						</h:column>
						<h:column footerClass="remove-column" headerClass="remove-column">
							<h:commandLink action="#{_collection.remove(_item)}" styleClass="remove-button"/>
						</h:column>
					</h:dataTable>
					<h:panelGrid columnClasses=",remove-column" columns="2" styleClass="data-table-footer">
						<h:selectOneMenu converter="#{modelsBean.converter}" id="developmentsBeanDevelopmentsModelsSelect" value="#{requestScope['developmentsBeanDevelopmentsModelsSelect']}">
							<f:selectItem/>
							<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{modelsBean.all}" var="_item"/>
						</h:selectOneMenu>
						<h:commandLink action="#{_collection.add(requestScope['developmentsBeanDevelopmentsModelsSelect'])}" id="developmentsBeanDevelopmentsModelsAdd" onclick="if (document.getElementById(document.forms[0].id+':developmentsBeanDevelopmentsModelsSelect').selectedIndex &lt; 1) { alert('Must select a Models'); return false; }" styleClass="add-button"/>
					</h:panelGrid>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action='#{developmentsBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty developmentsBean.id}'>
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{developmentsBean.id}'/>
						</h:link>
						<h:commandLink value="Delete" action='#{developmentsBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
