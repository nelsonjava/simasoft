<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{systemsModelsBean.id}'/>
		<f:event type="preRenderView" listener='#{systemsModelsBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Systems Models"/>

	<ui:define name="header">
		Systems Models
	</ui:define>

	<ui:define name="subheader">
		View existing Systems Models
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="systemsModelsBeanSystemsModelsName" value="Name:"/>
			<h:outputText id="systemsModelsBeanSystemsModelsName" value="#{systemsModelsBean.systemsModels.name}"/>
			<h:outputText/>
			<h:outputLabel for="systemsModelsBeanSystemsModelsCodigo" value="Codigo:"/>
			<h:outputText id="systemsModelsBeanSystemsModelsCodigo" value="#{systemsModelsBean.systemsModels.codigo}"/>
			<h:outputText/>
			<h:outputLabel for="systemsModelsBeanSystemsModelsRelease" value="Release:"/>
			<h:outputText id="systemsModelsBeanSystemsModelsRelease" value="#{systemsModelsBean.systemsModels.release}"/>
			<h:outputText/>
			<h:outputLabel for="systemsModelsBeanSystemsModelsFecha" value="Fecha:"/>
			<h:outputText id="systemsModelsBeanSystemsModelsFecha" value="#{systemsModelsBean.systemsModels.fecha}">
				<f:convertDateTime/>
			</h:outputText>
			<h:outputText/>
			<h:outputLabel for="systemsModelsBeanSystemsModelsDescription" value="Description:"/>
			<h:outputText id="systemsModelsBeanSystemsModelsDescription" value="#{systemsModelsBean.systemsModels.description}" escape="false" />

			<h:outputText/>

			<h:outputLabel for="systemsModelsBeanSystemsModelsDomainModels" value="Domain Models::"/>
			<h:dataTable id="systemsModelsBeanSystemsModelsDomainModels" styleClass="data-table" value="#{forgeview:asList(systemsModelsBean.systemsModels.domainModels)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Domain Models"/>
					</f:facet>
					<h:link outcome="/admin/domainModels/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText value="#{_item.name}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>

			<h:outputLabel for="systemsModelsBeanSystemsModelsFilesModels" value="Files Models:"/>
			<h:dataTable id="systemsModelsBeanSystemsModelsFilesModels" styleClass="data-table" value="#{forgeview:asList(systemsModelsBean.systemsModels.filesModels)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Codigo"/>
					</f:facet>
					<h:link outcome="/admin/filesModels/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemCodigo" value="#{_item.codigo}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Archivo"/>
					</f:facet>
					<h:link outcome="/admin/filesModels/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemArchivo" value="#{_item.archivo}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Extension"/>
					</f:facet>
					<h:link outcome="/admin/filesModels/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemExtension" value="#{_item.extension}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Data"/>
					</f:facet>
					<h:link outcome="/admin/filesModels/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemData" value="#{_item.data}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Type"/>
					</f:facet>
					<h:link outcome="/admin/filesModels/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemType" value="#{_item.type}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/>
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
