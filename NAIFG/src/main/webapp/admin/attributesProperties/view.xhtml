<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{attributesPropertiesBean.id}'/>
		<f:event type="preRenderView" listener='#{attributesPropertiesBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Attributes Properties"/>

	<ui:define name="header">
		Attributes Properties
	</ui:define>

	<ui:define name="subheader">
		View existing Attributes Properties
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="attributesPropertiesBeanAttributesPropertiesOrden" value="Orden:"/>
			<h:outputText id="attributesPropertiesBeanAttributesPropertiesOrden" value="#{attributesPropertiesBean.attributesProperties.orden}"/>
			<h:outputText/>
			<h:outputLabel for="attributesPropertiesBeanAttributesPropertiesValue" value="Value:"/>
			<h:outputText id="attributesPropertiesBeanAttributesPropertiesValue" value="#{attributesPropertiesBean.attributesProperties.value}"/>
			<h:outputText/>
			<h:outputLabel for="attributesPropertiesBeanAttributesPropertiesName" value="Name:"/>
			<h:outputText id="attributesPropertiesBeanAttributesPropertiesName" value="#{attributesPropertiesBean.attributesProperties.name}"/>
			<h:outputText/>
			<h:outputLabel for="attributesPropertiesBeanAttributesPropertiesImports" value="Imports:"/>
			<h:dataTable id="attributesPropertiesBeanAttributesPropertiesImports" styleClass="data-table" value="#{forgeview:asList(attributesPropertiesBean.attributesProperties.imports)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Name"/>
					</f:facet>
					<h:link outcome="/admin/imports/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemName" value="#{_item.name}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
			<h:outputLabel for="attributesPropertiesBeanAttributesPropertiesAttributes" value="Attributes:"/>
			<h:dataTable id="attributesPropertiesBeanAttributesPropertiesAttributes" styleClass="data-table" value="#{forgeview:asList(attributesPropertiesBean.attributesProperties.attributes)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Attributes"/>
					</f:facet>
					<h:link outcome="/admin/attributes/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText value="#{_item}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
			<h:outputLabel for="attributesPropertiesBeanAttributesPropertiesRelationships" value="Relationships:"/>
			<h:dataTable id="attributesPropertiesBeanAttributesPropertiesRelationships" styleClass="data-table" value="#{forgeview:asList(attributesPropertiesBean.attributesProperties.relationships)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Relationships"/>
					</f:facet>
					<h:link outcome="/admin/relationships/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText value="#{_item}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
			<h:outputLabel for="attributesPropertiesBeanAttributesPropertiesAttributesTypes" value="Attributes Types:"/>
			<h:dataTable id="attributesPropertiesBeanAttributesPropertiesAttributesTypes" styleClass="data-table" value="#{forgeview:asList(attributesPropertiesBean.attributesProperties.attributesTypes)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Type"/>
					</f:facet>
					<h:link outcome="/admin/attributesTypes/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemType" value="#{_item.type}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Name"/>
					</f:facet>
					<h:link outcome="/admin/attributesTypes/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemName" value="#{_item.name}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
