<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{tiposDocumentalesBean.id}'/>
		<f:event type="preRenderView" listener='#{tiposDocumentalesBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Tipos Documentales"/>

	<ui:define name="header">
		Tipos Documentales
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty tiposDocumentalesBean.id}'>
				Edit existing Tipos Documentales
			</c:when>
			<c:otherwise>
				Create a new Tipos Documentales
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="tiposDocumentalesBeanTiposDocumentalesOrden" value="Orden:"/>
				<h:panelGroup>
					<h:inputText id="tiposDocumentalesBeanTiposDocumentalesOrden" value="#{tiposDocumentalesBean.tiposDocumentales.orden}"/>
					<h:message for="tiposDocumentalesBeanTiposDocumentalesOrden" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="tiposDocumentalesBeanTiposDocumentalesNombre" value="Nombre:"/>
				<h:panelGroup>
					<h:inputText id="tiposDocumentalesBeanTiposDocumentalesNombre" value="#{tiposDocumentalesBean.tiposDocumentales.nombre}"/>
					<h:message for="tiposDocumentalesBeanTiposDocumentalesNombre" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="tiposDocumentalesBeanTiposDocumentalesSeries" value="Series:"/>
				<h:panelGroup>
					<ui:param name="_collection" value="#{tiposDocumentalesBean.tiposDocumentales.series}"/>
					<h:dataTable id="tiposDocumentalesBeanTiposDocumentalesSeries" styleClass="data-table" value="#{forgeview:asList(_collection)}" var="_item">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Orden"/>
							</f:facet>
							<h:link outcome="/admin/series/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemOrden" value="#{_item.orden}"/>
							</h:link>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Nombre"/>
							</f:facet>
							<h:link outcome="/admin/series/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemNombre" value="#{_item.nombre}"/>
							</h:link>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Codigo"/>
							</f:facet>
							<h:link outcome="/admin/series/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemCodigo" value="#{_item.codigo}"/>
							</h:link>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Observaciones"/>
							</f:facet>
							<h:link outcome="/admin/series/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemObservaciones" value="#{_item.observaciones}"/>
							</h:link>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Obj Padre"/>
							</f:facet>
							<h:link outcome="/admin/series/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="forgeviewdisplayitemObjPadre" value="#{forgeview:display(_item.objPadre)}"/>
							</h:link>
						</h:column>
						<h:column footerClass="remove-column" headerClass="remove-column">
							<h:commandLink action="#{_collection.remove(_item)}" styleClass="remove-button"/>
						</h:column>
					</h:dataTable>
					<h:panelGrid columnClasses=",remove-column" columns="2" styleClass="data-table-footer">
						<h:selectOneMenu converter="#{seriesBean.converter}" id="tiposDocumentalesBeanTiposDocumentalesSeriesSelect" value="#{requestScope['tiposDocumentalesBeanTiposDocumentalesSeriesSelect']}">
							<f:selectItem/>
							<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{seriesBean.all}" var="_item"/>
						</h:selectOneMenu>
						<h:commandLink action="#{_collection.add(requestScope['tiposDocumentalesBeanTiposDocumentalesSeriesSelect'])}" id="tiposDocumentalesBeanTiposDocumentalesSeriesAdd" onclick="if (document.getElementById(document.forms[0].id+':tiposDocumentalesBeanTiposDocumentalesSeriesSelect').selectedIndex &lt; 1) { alert('Must select a Series'); return false; }" styleClass="add-button"/>
					</h:panelGrid>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action='#{tiposDocumentalesBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty tiposDocumentalesBean.id}'>
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{tiposDocumentalesBean.id}'/>
						</h:link>
						<h:commandLink value="Delete" action='#{tiposDocumentalesBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
