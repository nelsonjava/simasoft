<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value='#{vigenciaFondosBean.page}'/>
		<f:event type="preRenderView" listener='#{vigenciaFondosBean.paginate}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Vigencia Fondos entities"/>

	<ui:define name="header">
		Vigencia Fondos
	</ui:define>

	<ui:define name="subheader">
		Search Vigencia Fondos entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="vigenciaFondosBeanExampleObservaciones" value="Observaciones:"/>
						<h:panelGroup>
							<h:inputText id="vigenciaFondosBeanExampleObservaciones" value="#{vigenciaFondosBean.example.observaciones}"/>
							<h:message for="vigenciaFondosBeanExampleObservaciones" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="vigenciaFondosBeanExampleSiAbierto" value="Si Abierto:"/>
						<h:panelGroup>
							<h:selectOneMenu id="vigenciaFondosBeanExampleSiAbierto" value="#{vigenciaFondosBean.example.siAbierto}">
								<f:selectItem/>
								<f:selectItem itemLabel="Yes" itemValue="true"/>
								<f:selectItem itemLabel="No" itemValue="false"/>
							</h:selectOneMenu>
							<h:message for="vigenciaFondosBeanExampleSiAbierto" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="vigenciaFondosBeanExampleNombre" value="Nombre:"/>
						<h:panelGroup>
							<h:inputText id="vigenciaFondosBeanExampleNombre" value="#{vigenciaFondosBean.example.nombre}"/>
							<h:message for="vigenciaFondosBeanExampleNombre" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action='#{vigenciaFondosBean.search}' styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action='#{vigenciaFondosBean.create}' styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="vigenciaFondosBeanPageItems" styleClass="data-table" value="#{vigenciaFondosBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Orden"/>
					</f:facet>
					<h:link outcome="/admin/vigenciaFondos/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemOrden" value="#{_item.orden}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Observaciones"/>
					</f:facet>
					<h:link outcome="/admin/vigenciaFondos/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemObservaciones" value="#{_item.observaciones}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Si Abierto"/>
					</f:facet>
					<h:link outcome="/admin/vigenciaFondos/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemSiAbierto" value="#{_item.siAbierto}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Nombre"/>
					</f:facet>
					<h:link outcome="/admin/vigenciaFondos/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemNombre" value="#{_item.nombre}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value='#{vigenciaFondosBean}'/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
