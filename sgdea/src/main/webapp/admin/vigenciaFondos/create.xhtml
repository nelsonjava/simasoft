<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{vigenciaFondosBean.id}'/>
		<f:event type="preRenderView" listener='#{vigenciaFondosBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Vigencia Fondos"/>

	<ui:define name="header">
		Vigencia Fondos
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty vigenciaFondosBean.id}'>
				Edit existing Vigencia Fondos
			</c:when>
			<c:otherwise>
				Create a new Vigencia Fondos
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="vigenciaFondosBeanVigenciaFondosOrden" value="Orden:"/>
				<h:panelGroup>
					<h:inputText id="vigenciaFondosBeanVigenciaFondosOrden" value="#{vigenciaFondosBean.vigenciaFondos.orden}"/>
					<h:message for="vigenciaFondosBeanVigenciaFondosOrden" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="vigenciaFondosBeanVigenciaFondosObservaciones" value="Observaciones:"/>
				<h:panelGroup>
					<h:inputText id="vigenciaFondosBeanVigenciaFondosObservaciones" value="#{vigenciaFondosBean.vigenciaFondos.observaciones}"/>
					<h:message for="vigenciaFondosBeanVigenciaFondosObservaciones" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="vigenciaFondosBeanVigenciaFondosSiAbierto" value="Si Abierto:"/>
				<h:panelGroup>
					<h:selectOneMenu id="vigenciaFondosBeanVigenciaFondosSiAbierto" value="#{vigenciaFondosBean.vigenciaFondos.siAbierto}">
						<f:selectItem/>
						<f:selectItem itemLabel="Yes" itemValue="true"/>
						<f:selectItem itemLabel="No" itemValue="false"/>
					</h:selectOneMenu>
					<h:message for="vigenciaFondosBeanVigenciaFondosSiAbierto" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="vigenciaFondosBeanVigenciaFondosNombre" value="Nombre:"/>
				<h:panelGroup>
					<h:inputText id="vigenciaFondosBeanVigenciaFondosNombre" value="#{vigenciaFondosBean.vigenciaFondos.nombre}"/>
					<h:message for="vigenciaFondosBeanVigenciaFondosNombre" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="vigenciaFondosBeanVigenciaFondosFondosDocumentales" value="Fondos Documentales:"/>
				<h:panelGroup>
					<ui:param name="_collection" value="#{vigenciaFondosBean.vigenciaFondos.fondosDocumentales}"/>
					<h:dataTable id="vigenciaFondosBeanVigenciaFondosFondosDocumentales" styleClass="data-table" value="#{forgeview:asList(_collection)}" var="_item">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Orden"/>
							</f:facet>
							<h:link outcome="/admin/fondosDocumentales/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemOrden" value="#{_item.orden}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="fondosDocumentalesBeanAddOrden" value="#{fondosDocumentalesBean.add.orden}"/>
								<h:message for="fondosDocumentalesBeanAddOrden" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Organismos"/>
							</f:facet>
							<h:link outcome="/admin/fondosDocumentales/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemOrganismos" value="#{_item.organismos}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="fondosDocumentalesBeanAddOrganismos" value="#{fondosDocumentalesBean.add.organismos}"/>
								<h:message for="fondosDocumentalesBeanAddOrganismos" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Nombre"/>
							</f:facet>
							<h:link outcome="/admin/fondosDocumentales/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemNombre" value="#{_item.nombre}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="fondosDocumentalesBeanAddNombre" value="#{fondosDocumentalesBean.add.nombre}"/>
								<h:message for="fondosDocumentalesBeanAddNombre" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Fecha Creacion"/>
							</f:facet>
							<h:link outcome="/admin/fondosDocumentales/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemFechaCreacion" value="#{_item.fechaCreacion}">
									<f:convertDateTime type="date"/>
								</h:outputText>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="fondosDocumentalesBeanAddFechaCreacion" value="#{fondosDocumentalesBean.add.fechaCreacion}">
									<f:convertDateTime type="date"/>
								</h:inputText>
								<h:message for="fondosDocumentalesBeanAddFechaCreacion" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Fecha Terminacion"/>
							</f:facet>
							<h:link outcome="/admin/fondosDocumentales/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemFechaTerminacion" value="#{_item.fechaTerminacion}">
									<f:convertDateTime type="date"/>
								</h:outputText>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="fondosDocumentalesBeanAddFechaTerminacion" value="#{fondosDocumentalesBean.add.fechaTerminacion}">
									<f:convertDateTime type="date"/>
								</h:inputText>
								<h:message for="fondosDocumentalesBeanAddFechaTerminacion" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column footerClass="remove-column" headerClass="remove-column">
							<h:commandLink action="#{_collection.remove(_item)}" styleClass="remove-button"/>
							<f:facet name="footer">
								<h:commandLink action="#{_collection.add(fondosDocumentalesBean.added)}" id="vigenciaFondosBeanVigenciaFondosFondosDocumentalesAdd" styleClass="add-button">
									<f:setPropertyActionListener target="#{fondosDocumentalesBean.add.vigenciaFondos}" value="#{vigenciaFondosBean.vigenciaFondos}"/>
								</h:commandLink>
							</f:facet>
						</h:column>
					</h:dataTable>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action='#{vigenciaFondosBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty vigenciaFondosBean.id}'>
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{vigenciaFondosBean.id}'/>
						</h:link>
						<h:commandLink value="Delete" action='#{vigenciaFondosBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
