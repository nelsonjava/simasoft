<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{seccionesBean.id}'/>
		<f:event type="preRenderView" listener='#{seccionesBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Secciones"/>

	<ui:define name="header">
		Secciones
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty seccionesBean.id}'>
				Edit existing Secciones
			</c:when>
			<c:otherwise>
				Create a new Secciones
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="seccionesBeanSeccionesOrden" value="Orden:"/>
				<h:panelGroup>
					<h:inputText id="seccionesBeanSeccionesOrden" value="#{seccionesBean.secciones.orden}"/>
					<h:message for="seccionesBeanSeccionesOrden" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="seccionesBeanSeccionesObservaciones" value="Observaciones:"/>
				<h:panelGroup>
					<h:inputText id="seccionesBeanSeccionesObservaciones" value="#{seccionesBean.secciones.observaciones}"/>
					<h:message for="seccionesBeanSeccionesObservaciones" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="seccionesBeanSeccionesNroTransferencias" value="Nro Transferencias:"/>
				<h:panelGroup>
					<h:inputText id="seccionesBeanSeccionesNroTransferencias" value="#{seccionesBean.secciones.nroTransferencias}"/>
					<h:message for="seccionesBeanSeccionesNroTransferencias" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="seccionesBeanSeccionesCodigo" value="Codigo:"/>
				<h:panelGroup>
					<h:inputText id="seccionesBeanSeccionesCodigo" value="#{seccionesBean.secciones.codigo}"/>
					<h:message for="seccionesBeanSeccionesCodigo" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="seccionesBeanSeccionesNombre" value="Nombre:"/>
				<h:panelGroup>
					<h:inputText id="seccionesBeanSeccionesNombre" value="#{seccionesBean.secciones.nombre}"/>
					<h:message for="seccionesBeanSeccionesNombre" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="seccionesBeanSeccionesObjHijos" value="Obj Hijos:"/>
				<h:panelGroup>
					<ui:param name="_collection" value="#{seccionesBean.secciones.objHijos}"/>
					<h:dataTable id="seccionesBeanSeccionesObjHijos" styleClass="data-table" value="#{forgeview:asList(_collection)}" var="_item">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Orden"/>
							</f:facet>
							<h:link outcome="/admin/secciones/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemOrden" value="#{_item.orden}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="seccionesBeanAddOrden" value="#{seccionesBean.add.orden}"/>
								<h:message for="seccionesBeanAddOrden" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Observaciones"/>
							</f:facet>
							<h:link outcome="/admin/secciones/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemObservaciones" value="#{_item.observaciones}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="seccionesBeanAddObservaciones" value="#{seccionesBean.add.observaciones}"/>
								<h:message for="seccionesBeanAddObservaciones" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Nro Transferencias"/>
							</f:facet>
							<h:link outcome="/admin/secciones/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemNroTransferencias" value="#{_item.nroTransferencias}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="seccionesBeanAddNroTransferencias" value="#{seccionesBean.add.nroTransferencias}"/>
								<h:message for="seccionesBeanAddNroTransferencias" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Codigo"/>
							</f:facet>
							<h:link outcome="/admin/secciones/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemCodigo" value="#{_item.codigo}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="seccionesBeanAddCodigo" value="#{seccionesBean.add.codigo}"/>
								<h:message for="seccionesBeanAddCodigo" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Nombre"/>
							</f:facet>
							<h:link outcome="/admin/secciones/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemNombre" value="#{_item.nombre}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="seccionesBeanAddNombre" value="#{seccionesBean.add.nombre}"/>
								<h:message for="seccionesBeanAddNombre" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column footerClass="remove-column" headerClass="remove-column">
							<h:commandLink action="#{_collection.remove(_item)}" styleClass="remove-button"/>
							<f:facet name="footer">
								<h:commandLink action="#{_collection.add(seccionesBean.added)}" id="seccionesBeanSeccionesObjHijosAdd" styleClass="add-button">
									<f:setPropertyActionListener target="#{seccionesBean.add.objPadre}" value="#{seccionesBean.secciones}"/>
								</h:commandLink>
							</f:facet>
						</h:column>
					</h:dataTable>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="seccionesBeanSeccionesSeries" value="Series:"/>
				<h:panelGroup>
					<ui:param name="_collection" value="#{seccionesBean.secciones.series}"/>
					<h:dataTable id="seccionesBeanSeccionesSeries" styleClass="data-table" value="#{forgeview:asList(_collection)}" var="_item">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Orden"/>
							</f:facet>
							<h:link outcome="/admin/series/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemOrden" value="#{_item.orden}"/>
							</h:link>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Nombre"/>
							</f:facet>
							<h:link outcome="/admin/series/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemNombre" value="#{_item.nombre}"/>
							</h:link>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Codigo"/>
							</f:facet>
							<h:link outcome="/admin/series/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemCodigo" value="#{_item.codigo}"/>
							</h:link>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Observaciones"/>
							</f:facet>
							<h:link outcome="/admin/series/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemObservaciones" value="#{_item.observaciones}"/>
							</h:link>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Obj Padre"/>
							</f:facet>
							<h:link outcome="/admin/series/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="forgeviewdisplayitemObjPadre" value="#{forgeview:display(_item.objPadre)}"/>
							</h:link>
						</h:column>
						<h:column footerClass="remove-column" headerClass="remove-column">
							<h:commandLink action="#{_collection.remove(_item)}" styleClass="remove-button"/>
						</h:column>
					</h:dataTable>
					<h:panelGrid columnClasses=",remove-column" columns="2" styleClass="data-table-footer">
						<h:selectOneMenu converter="#{seriesBean.converter}" id="seccionesBeanSeccionesSeriesSelect" value="#{requestScope['seccionesBeanSeccionesSeriesSelect']}">
							<f:selectItem/>
							<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{seriesBean.all}" var="_item"/>
						</h:selectOneMenu>
						<h:commandLink action="#{_collection.add(requestScope['seccionesBeanSeccionesSeriesSelect'])}" id="seccionesBeanSeccionesSeriesAdd" onclick="if (document.getElementById(document.forms[0].id+':seccionesBeanSeccionesSeriesSelect').selectedIndex &lt; 1) { alert('Must select a Series'); return false; }" styleClass="add-button"/>
					</h:panelGrid>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="seccionesBeanSeccionesObjPadre" value="Obj Padre:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{seccionesBean.converter}" id="seccionesBeanSeccionesObjPadre" value="#{seccionesBean.secciones.objPadre}">
						<f:selectItem/>
						<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{seccionesBean.all}" var="_item"/>
					</h:selectOneMenu>
					<h:message for="seccionesBeanSeccionesObjPadre" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="seccionesBeanSeccionesPersonas" value="Personas:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{personasBean.converter}" id="seccionesBeanSeccionesPersonas" value="#{seccionesBean.secciones.personas}">
						<f:selectItem/>
						<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{personasBean.all}" var="_item"/>
					</h:selectOneMenu>
					<h:message for="seccionesBeanSeccionesPersonas" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="seccionesBeanSeccionesFondosDocumentales" value="Fondos Documentales:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{fondosDocumentalesBean.converter}" id="seccionesBeanSeccionesFondosDocumentales" value="#{seccionesBean.secciones.fondosDocumentales}">
						<f:selectItem/>
						<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{fondosDocumentalesBean.all}" var="_item"/>
					</h:selectOneMenu>
					<h:message for="seccionesBeanSeccionesFondosDocumentales" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action='#{seccionesBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty seccionesBean.id}'>
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{seccionesBean.id}'/>
						</h:link>
						<h:commandLink value="Delete" action='#{seccionesBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
