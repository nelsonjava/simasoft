<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{empresasBean.id}'/>
		<f:event type="preRenderView" listener='#{empresasBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Empresas"/>

	<ui:define name="header">
		Empresas
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty empresasBean.id}'>
				Edit existing Empresas
			</c:when>
			<c:otherwise>
				Create a new Empresas
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="empresasBeanEmpresasOrden" value="Orden:"/>
				<h:panelGroup>
					<h:inputText id="empresasBeanEmpresasOrden" value="#{empresasBean.empresas.orden}"/>
					<h:message for="empresasBeanEmpresasOrden" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="empresasBeanEmpresasNombre" value="Nombre:"/>
				<h:panelGroup>
					<h:inputText id="empresasBeanEmpresasNombre" value="#{empresasBean.empresas.nombre}"/>
					<h:message for="empresasBeanEmpresasNombre" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="empresasBeanEmpresasNit" value="Nit:"/>
				<h:panelGroup>
					<h:inputText id="empresasBeanEmpresasNit" value="#{empresasBean.empresas.nit}"/>
					<h:message for="empresasBeanEmpresasNit" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="empresasBeanEmpresasDireccion" value="Direccion:"/>
				<h:panelGroup>
					<h:inputText id="empresasBeanEmpresasDireccion" value="#{empresasBean.empresas.direccion}"/>
					<h:message for="empresasBeanEmpresasDireccion" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="empresasBeanEmpresasLink" value="Link:"/>
				<h:panelGroup>
					<h:inputText id="empresasBeanEmpresasLink" value="#{empresasBean.empresas.link}"/>
					<h:message for="empresasBeanEmpresasLink" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="empresasBeanEmpresasTels" value="Tels:"/>
				<h:panelGroup>
					<h:inputText id="empresasBeanEmpresasTels" value="#{empresasBean.empresas.tels}"/>
					<h:message for="empresasBeanEmpresasTels" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="empresasBeanEmpresasEmail" value="Email:"/>
				<h:panelGroup>
					<h:inputText id="empresasBeanEmpresasEmail" value="#{empresasBean.empresas.email}"/>
					<h:message for="empresasBeanEmpresasEmail" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="empresasBeanEmpresasFondosDocumentales" value="Fondos Documentales:"/>
				<h:panelGroup>
					<ui:param name="_collection" value="#{empresasBean.empresas.fondosDocumentales}"/>
					<h:dataTable id="empresasBeanEmpresasFondosDocumentales" styleClass="data-table" value="#{forgeview:asList(_collection)}" var="_item">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Orden"/>
							</f:facet>
							<h:link outcome="/admin/fondosDocumentales/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemOrden" value="#{_item.orden}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="fondosDocumentalesBeanAddOrden" value="#{fondosDocumentalesBean.add.orden}"/>
								<h:message for="fondosDocumentalesBeanAddOrden" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Organismos"/>
							</f:facet>
							<h:link outcome="/admin/fondosDocumentales/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemOrganismos" value="#{_item.organismos}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="fondosDocumentalesBeanAddOrganismos" value="#{fondosDocumentalesBean.add.organismos}"/>
								<h:message for="fondosDocumentalesBeanAddOrganismos" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Nombre"/>
							</f:facet>
							<h:link outcome="/admin/fondosDocumentales/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemNombre" value="#{_item.nombre}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="fondosDocumentalesBeanAddNombre" value="#{fondosDocumentalesBean.add.nombre}"/>
								<h:message for="fondosDocumentalesBeanAddNombre" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Fecha Creacion"/>
							</f:facet>
							<h:link outcome="/admin/fondosDocumentales/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemFechaCreacion" value="#{_item.fechaCreacion}">
									<f:convertDateTime type="date"/>
								</h:outputText>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="fondosDocumentalesBeanAddFechaCreacion" value="#{fondosDocumentalesBean.add.fechaCreacion}">
									<f:convertDateTime type="date"/>
								</h:inputText>
								<h:message for="fondosDocumentalesBeanAddFechaCreacion" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Fecha Terminacion"/>
							</f:facet>
							<h:link outcome="/admin/fondosDocumentales/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemFechaTerminacion" value="#{_item.fechaTerminacion}">
									<f:convertDateTime type="date"/>
								</h:outputText>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="fondosDocumentalesBeanAddFechaTerminacion" value="#{fondosDocumentalesBean.add.fechaTerminacion}">
									<f:convertDateTime type="date"/>
								</h:inputText>
								<h:message for="fondosDocumentalesBeanAddFechaTerminacion" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column footerClass="remove-column" headerClass="remove-column">
							<h:commandLink action="#{_collection.remove(_item)}" styleClass="remove-button"/>
							<f:facet name="footer">
								<h:commandLink action="#{_collection.add(fondosDocumentalesBean.added)}" id="empresasBeanEmpresasFondosDocumentalesAdd" styleClass="add-button">
									<f:setPropertyActionListener target="#{fondosDocumentalesBean.add.empresas}" value="#{empresasBean.empresas}"/>
								</h:commandLink>
							</f:facet>
						</h:column>
					</h:dataTable>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action='#{empresasBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty empresasBean.id}'>
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{empresasBean.id}'/>
						</h:link>
						<h:commandLink value="Delete" action='#{empresasBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
