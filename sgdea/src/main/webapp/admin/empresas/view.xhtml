<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{empresasBean.id}'/>
		<f:event type="preRenderView" listener='#{empresasBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Empresas"/>

	<ui:define name="header">
		Empresas
	</ui:define>

	<ui:define name="subheader">
		View existing Empresas
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="empresasBeanEmpresasOrden" value="Orden:"/>
			<h:outputText id="empresasBeanEmpresasOrden" value="#{empresasBean.empresas.orden}"/>
			<h:outputText/>
			<h:outputLabel for="empresasBeanEmpresasNombre" value="Nombre:"/>
			<h:outputText id="empresasBeanEmpresasNombre" value="#{empresasBean.empresas.nombre}"/>
			<h:outputText/>
			<h:outputLabel for="empresasBeanEmpresasNit" value="Nit:"/>
			<h:outputText id="empresasBeanEmpresasNit" value="#{empresasBean.empresas.nit}"/>
			<h:outputText/>
			<h:outputLabel for="empresasBeanEmpresasDireccion" value="Direccion:"/>
			<h:outputText id="empresasBeanEmpresasDireccion" value="#{empresasBean.empresas.direccion}"/>
			<h:outputText/>
			<h:outputLabel for="empresasBeanEmpresasLink" value="Link:"/>
			<h:outputText id="empresasBeanEmpresasLink" value="#{empresasBean.empresas.link}"/>
			<h:outputText/>
			<h:outputLabel for="empresasBeanEmpresasTels" value="Tels:"/>
			<h:outputText id="empresasBeanEmpresasTels" value="#{empresasBean.empresas.tels}"/>
			<h:outputText/>
			<h:outputLabel for="empresasBeanEmpresasEmail" value="Email:"/>
			<h:outputText id="empresasBeanEmpresasEmail" value="#{empresasBean.empresas.email}"/>
			<h:outputText/>
			<h:outputLabel for="empresasBeanEmpresasFondosDocumentales" value="Fondos Documentales:"/>
			<h:dataTable id="empresasBeanEmpresasFondosDocumentales" styleClass="data-table" value="#{forgeview:asList(empresasBean.empresas.fondosDocumentales)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Orden"/>
					</f:facet>
					<h:link outcome="/admin/fondosDocumentales/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemOrden" value="#{_item.orden}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Organismos"/>
					</f:facet>
					<h:link outcome="/admin/fondosDocumentales/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemOrganismos" value="#{_item.organismos}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Nombre"/>
					</f:facet>
					<h:link outcome="/admin/fondosDocumentales/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemNombre" value="#{_item.nombre}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Fecha Creacion"/>
					</f:facet>
					<h:link outcome="/admin/fondosDocumentales/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemFechaCreacion" value="#{_item.fechaCreacion}">
							<f:convertDateTime type="date"/>
						</h:outputText>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Fecha Terminacion"/>
					</f:facet>
					<h:link outcome="/admin/fondosDocumentales/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemFechaTerminacion" value="#{_item.fechaTerminacion}">
							<f:convertDateTime type="date"/>
						</h:outputText>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
