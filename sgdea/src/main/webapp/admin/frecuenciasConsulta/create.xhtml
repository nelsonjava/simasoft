<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{frecuenciasConsultaBean.id}'/>
		<f:event type="preRenderView" listener='#{frecuenciasConsultaBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Frecuencias Consulta"/>

	<ui:define name="header">
		Frecuencias Consulta
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty frecuenciasConsultaBean.id}'>
				Edit existing Frecuencias Consulta
			</c:when>
			<c:otherwise>
				Create a new Frecuencias Consulta
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="frecuenciasConsultaBeanFrecuenciasConsultaOrden" value="Orden:"/>
				<h:panelGroup>
					<h:inputText id="frecuenciasConsultaBeanFrecuenciasConsultaOrden" value="#{frecuenciasConsultaBean.frecuenciasConsulta.orden}"/>
					<h:message for="frecuenciasConsultaBeanFrecuenciasConsultaOrden" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="frecuenciasConsultaBeanFrecuenciasConsultaNombre" value="Nombre:"/>
				<h:panelGroup>
					<h:inputText id="frecuenciasConsultaBeanFrecuenciasConsultaNombre" value="#{frecuenciasConsultaBean.frecuenciasConsulta.nombre}"/>
					<h:message for="frecuenciasConsultaBeanFrecuenciasConsultaNombre" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="frecuenciasConsultaBeanFrecuenciasConsultaUnidadesDocumentales" value="Unidades Documentales:"/>
				<h:panelGroup>
					<ui:param name="_collection" value="#{frecuenciasConsultaBean.frecuenciasConsulta.unidadesDocumentales}"/>
					<h:dataTable id="frecuenciasConsultaBeanFrecuenciasConsultaUnidadesDocumentales" styleClass="data-table" value="#{forgeview:asList(_collection)}" var="_item">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Orden"/>
							</f:facet>
							<h:link outcome="/admin/unidadesDocumentales/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemOrden" value="#{_item.orden}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="unidadesDocumentalesBeanAddOrden" value="#{unidadesDocumentalesBean.add.orden}"/>
								<h:message for="unidadesDocumentalesBeanAddOrden" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Nombre"/>
							</f:facet>
							<h:link outcome="/admin/unidadesDocumentales/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemNombre" value="#{_item.nombre}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="unidadesDocumentalesBeanAddNombre" value="#{unidadesDocumentalesBean.add.nombre}"/>
								<h:message for="unidadesDocumentalesBeanAddNombre" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Unidades Conservacion"/>
							</f:facet>
							<h:link outcome="/admin/unidadesDocumentales/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="forgeviewdisplayitemUnidadesConservacion" value="#{forgeview:display(_item.unidadesConservacion)}"/>
							</h:link>
							<f:facet name="footer">
								<h:selectOneMenu converter="#{unidadesConservacionBean.converter}" id="unidadesDocumentalesBeanAddUnidadesConservacion" value="#{unidadesDocumentalesBean.add.unidadesConservacion}">
									<f:selectItem/>
									<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{unidadesConservacionBean.all}" var="_item"/>
								</h:selectOneMenu>
								<h:message for="unidadesDocumentalesBeanAddUnidadesConservacion" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column footerClass="remove-column" headerClass="remove-column">
							<h:commandLink action="#{_collection.remove(_item)}" styleClass="remove-button"/>
							<f:facet name="footer">
								<h:commandLink action="#{_collection.add(unidadesDocumentalesBean.added)}" id="frecuenciasConsultaBeanFrecuenciasConsultaUnidadesDocumentalesAdd" styleClass="add-button">
									<f:setPropertyActionListener target="#{unidadesDocumentalesBean.add.frecuenciasConsulta}" value="#{frecuenciasConsultaBean.frecuenciasConsulta}"/>
								</h:commandLink>
							</f:facet>
						</h:column>
					</h:dataTable>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action='#{frecuenciasConsultaBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty frecuenciasConsultaBean.id}'>
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{frecuenciasConsultaBean.id}'/>
						</h:link>
						<h:commandLink value="Delete" action='#{frecuenciasConsultaBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
