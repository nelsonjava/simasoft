<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{retencionDocumentalBean.id}'/>
		<f:event type="preRenderView" listener='#{retencionDocumentalBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Retencion Documental"/>

	<ui:define name="header">
		Retencion Documental
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty retencionDocumentalBean.id}'>
				Edit existing Retencion Documental
			</c:when>
			<c:otherwise>
				Create a new Retencion Documental
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="retencionDocumentalBeanRetencionDocumentalOrden" value="Orden:"/>
				<h:panelGroup>
					<h:inputText id="retencionDocumentalBeanRetencionDocumentalOrden" value="#{retencionDocumentalBean.retencionDocumental.orden}"/>
					<h:message for="retencionDocumentalBeanRetencionDocumentalOrden" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="retencionDocumentalBeanRetencionDocumentalNombre" value="Nombre:"/>
				<h:panelGroup>
					<h:inputText id="retencionDocumentalBeanRetencionDocumentalNombre" value="#{retencionDocumentalBean.retencionDocumental.nombre}"/>
					<h:message for="retencionDocumentalBeanRetencionDocumentalNombre" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="retencionDocumentalBeanRetencionDocumentalYear" value="Year:"/>
				<h:panelGroup>
					<h:inputText id="retencionDocumentalBeanRetencionDocumentalYear" value="#{retencionDocumentalBean.retencionDocumental.year}"/>
					<h:message for="retencionDocumentalBeanRetencionDocumentalYear" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="retencionDocumentalBeanRetencionDocumentalGestion" value="Gestion:"/>
				<h:panelGroup>
					<ui:param name="_collection" value="#{retencionDocumentalBean.retencionDocumental.gestion}"/>
					<h:dataTable id="retencionDocumentalBeanRetencionDocumentalGestion" styleClass="data-table" value="#{forgeview:asList(_collection)}" var="_item">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Orden"/>
							</f:facet>
							<h:link outcome="/admin/trd/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemOrden" value="#{_item.orden}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="trdBeanAddOrden" value="#{trdBean.add.orden}"/>
								<h:message for="trdBeanAddOrden" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Observaciones"/>
							</f:facet>
							<h:link outcome="/admin/trd/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemObservaciones" value="#{_item.observaciones}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="trdBeanAddObservaciones" value="#{trdBean.add.observaciones}"/>
								<h:message for="trdBeanAddObservaciones" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Procedimientos"/>
							</f:facet>
							<h:link outcome="/admin/trd/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemProcedimientos" value="#{_item.procedimientos}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="trdBeanAddProcedimientos" value="#{trdBean.add.procedimientos}"/>
								<h:message for="trdBeanAddProcedimientos" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Central"/>
							</f:facet>
							<h:link outcome="/admin/trd/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="forgeviewdisplayitemCentral" value="#{forgeview:display(_item.central)}"/>
							</h:link>
							<f:facet name="footer">
								<h:selectOneMenu converter="#{retencionDocumentalBean.converter}" id="trdBeanAddCentral" value="#{trdBean.add.central}">
									<f:selectItem/>
									<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{retencionDocumentalBean.all}" var="_item"/>
								</h:selectOneMenu>
								<h:message for="trdBeanAddCentral" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Disposicion Final"/>
							</f:facet>
							<h:link outcome="/admin/trd/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="forgeviewdisplayitemDisposicionFinal" value="#{forgeview:display(_item.disposicionFinal)}"/>
							</h:link>
							<f:facet name="footer">
								<h:selectOneMenu converter="#{disposicionFinalBean.converter}" id="trdBeanAddDisposicionFinal" value="#{trdBean.add.disposicionFinal}">
									<f:selectItem/>
									<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{disposicionFinalBean.all}" var="_item"/>
								</h:selectOneMenu>
								<h:message for="trdBeanAddDisposicionFinal" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column footerClass="remove-column" headerClass="remove-column">
							<h:commandLink action="#{_collection.remove(_item)}" styleClass="remove-button"/>
							<f:facet name="footer">
								<h:commandLink action="#{_collection.add(trdBean.added)}" id="retencionDocumentalBeanRetencionDocumentalGestionAdd" styleClass="add-button">
									<f:setPropertyActionListener target="#{trdBean.add.gestion}" value="#{retencionDocumentalBean.retencionDocumental}"/>
								</h:commandLink>
							</f:facet>
						</h:column>
					</h:dataTable>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="retencionDocumentalBeanRetencionDocumentalCentral" value="Central:"/>
				<h:panelGroup>
					<ui:param name="_collection" value="#{retencionDocumentalBean.retencionDocumental.central}"/>
					<h:dataTable id="retencionDocumentalBeanRetencionDocumentalCentral" styleClass="data-table" value="#{forgeview:asList(_collection)}" var="_item">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Orden"/>
							</f:facet>
							<h:link outcome="/admin/trd/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemOrden" value="#{_item.orden}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="trdBeanAddOrden" value="#{trdBean.add.orden}"/>
								<h:message for="trdBeanAddOrden" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Observaciones"/>
							</f:facet>
							<h:link outcome="/admin/trd/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemObservaciones" value="#{_item.observaciones}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="trdBeanAddObservaciones" value="#{trdBean.add.observaciones}"/>
								<h:message for="trdBeanAddObservaciones" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Procedimientos"/>
							</f:facet>
							<h:link outcome="/admin/trd/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemProcedimientos" value="#{_item.procedimientos}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="trdBeanAddProcedimientos" value="#{trdBean.add.procedimientos}"/>
								<h:message for="trdBeanAddProcedimientos" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Gestion"/>
							</f:facet>
							<h:link outcome="/admin/trd/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="forgeviewdisplayitemGestion" value="#{forgeview:display(_item.gestion)}"/>
							</h:link>
							<f:facet name="footer">
								<h:selectOneMenu converter="#{retencionDocumentalBean.converter}" id="trdBeanAddGestion" value="#{trdBean.add.gestion}">
									<f:selectItem/>
									<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{retencionDocumentalBean.all}" var="_item"/>
								</h:selectOneMenu>
								<h:message for="trdBeanAddGestion" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Disposicion Final"/>
							</f:facet>
							<h:link outcome="/admin/trd/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="forgeviewdisplayitemDisposicionFinal" value="#{forgeview:display(_item.disposicionFinal)}"/>
							</h:link>
							<f:facet name="footer">
								<h:selectOneMenu converter="#{disposicionFinalBean.converter}" id="trdBeanAddDisposicionFinal" value="#{trdBean.add.disposicionFinal}">
									<f:selectItem/>
									<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{disposicionFinalBean.all}" var="_item"/>
								</h:selectOneMenu>
								<h:message for="trdBeanAddDisposicionFinal" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column footerClass="remove-column" headerClass="remove-column">
							<h:commandLink action="#{_collection.remove(_item)}" styleClass="remove-button"/>
							<f:facet name="footer">
								<h:commandLink action="#{_collection.add(trdBean.added)}" id="retencionDocumentalBeanRetencionDocumentalCentralAdd" styleClass="add-button">
									<f:setPropertyActionListener target="#{trdBean.add.central}" value="#{retencionDocumentalBean.retencionDocumental}"/>
								</h:commandLink>
							</f:facet>
						</h:column>
					</h:dataTable>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action='#{retencionDocumentalBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty retencionDocumentalBean.id}'>
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{retencionDocumentalBean.id}'/>
						</h:link>
						<h:commandLink value="Delete" action='#{retencionDocumentalBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
