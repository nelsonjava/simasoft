<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{retencionDocumentalBean.id}'/>
		<f:event type="preRenderView" listener='#{retencionDocumentalBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Retencion Documental"/>

	<ui:define name="header">
		Retencion Documental
	</ui:define>

	<ui:define name="subheader">
		View existing Retencion Documental
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="retencionDocumentalBeanRetencionDocumentalOrden" value="Orden:"/>
			<h:outputText id="retencionDocumentalBeanRetencionDocumentalOrden" value="#{retencionDocumentalBean.retencionDocumental.orden}"/>
			<h:outputText/>
			<h:outputLabel for="retencionDocumentalBeanRetencionDocumentalNombre" value="Nombre:"/>
			<h:outputText id="retencionDocumentalBeanRetencionDocumentalNombre" value="#{retencionDocumentalBean.retencionDocumental.nombre}"/>
			<h:outputText/>
			<h:outputLabel for="retencionDocumentalBeanRetencionDocumentalYear" value="Year:"/>
			<h:outputText id="retencionDocumentalBeanRetencionDocumentalYear" value="#{retencionDocumentalBean.retencionDocumental.year}"/>
			<h:outputText/>
			<h:outputLabel for="retencionDocumentalBeanRetencionDocumentalGestion" value="Gestion:"/>
			<h:dataTable id="retencionDocumentalBeanRetencionDocumentalGestion" styleClass="data-table" value="#{forgeview:asList(retencionDocumentalBean.retencionDocumental.gestion)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Orden"/>
					</f:facet>
					<h:link outcome="/admin/trd/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemOrden" value="#{_item.orden}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Observaciones"/>
					</f:facet>
					<h:link outcome="/admin/trd/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemObservaciones" value="#{_item.observaciones}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Procedimientos"/>
					</f:facet>
					<h:link outcome="/admin/trd/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemProcedimientos" value="#{_item.procedimientos}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Central"/>
					</f:facet>
					<h:link outcome="/admin/trd/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="forgeviewdisplayitemCentral" value="#{forgeview:display(_item.central)}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Disposicion Final"/>
					</f:facet>
					<h:link outcome="/admin/trd/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="forgeviewdisplayitemDisposicionFinal" value="#{forgeview:display(_item.disposicionFinal)}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
			<h:outputLabel for="retencionDocumentalBeanRetencionDocumentalCentral" value="Central:"/>
			<h:dataTable id="retencionDocumentalBeanRetencionDocumentalCentral" styleClass="data-table" value="#{forgeview:asList(retencionDocumentalBean.retencionDocumental.central)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Orden"/>
					</f:facet>
					<h:link outcome="/admin/trd/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemOrden" value="#{_item.orden}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Observaciones"/>
					</f:facet>
					<h:link outcome="/admin/trd/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemObservaciones" value="#{_item.observaciones}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Procedimientos"/>
					</f:facet>
					<h:link outcome="/admin/trd/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemProcedimientos" value="#{_item.procedimientos}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Gestion"/>
					</f:facet>
					<h:link outcome="/admin/trd/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="forgeviewdisplayitemGestion" value="#{forgeview:display(_item.gestion)}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Disposicion Final"/>
					</f:facet>
					<h:link outcome="/admin/trd/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="forgeviewdisplayitemDisposicionFinal" value="#{forgeview:display(_item.disposicionFinal)}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
