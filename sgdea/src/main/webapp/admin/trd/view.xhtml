<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{trdBean.id}'/>
		<f:event type="preRenderView" listener='#{trdBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Trd"/>

	<ui:define name="header">
		Trd
	</ui:define>

	<ui:define name="subheader">
		View existing Trd
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="trdBeanTrdOrden" value="Orden:"/>
			<h:outputText id="trdBeanTrdOrden" value="#{trdBean.trd.orden}"/>
			<h:outputText/>
			<h:outputLabel for="trdBeanTrdObservaciones" value="Observaciones:"/>
			<h:outputText id="trdBeanTrdObservaciones" value="#{trdBean.trd.observaciones}"/>
			<h:outputText/>
			<h:outputLabel for="trdBeanTrdProcedimientos" value="Procedimientos:"/>
			<h:outputText id="trdBeanTrdProcedimientos" value="#{trdBean.trd.procedimientos}"/>
			<h:outputText/>
			<h:outputLabel for="trdBeanTrdSeries" value="Series:"/>
			<h:dataTable id="trdBeanTrdSeries" styleClass="data-table" value="#{forgeview:asList(trdBean.trd.series)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Orden"/>
					</f:facet>
					<h:link outcome="/admin/series/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemOrden" value="#{_item.orden}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Nombre"/>
					</f:facet>
					<h:link outcome="/admin/series/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemNombre" value="#{_item.nombre}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Codigo"/>
					</f:facet>
					<h:link outcome="/admin/series/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemCodigo" value="#{_item.codigo}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Observaciones"/>
					</f:facet>
					<h:link outcome="/admin/series/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemObservaciones" value="#{_item.observaciones}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Obj Padre"/>
					</f:facet>
					<h:link outcome="/admin/series/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="forgeviewdisplayitemObjPadre" value="#{forgeview:display(_item.objPadre)}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
			<h:outputLabel for="trdBeanTrdGestion" value="Gestion:"/>
			<h:link id="trdBeanTrdGestion" outcome="/admin/retencionDocumental/view" rendered="#{!empty trdBean.trd.gestion}" value="#{trdBean.trd.gestion}">
				<f:param name="id" value="#{trdBean.trd.gestion.id}"/>
			</h:link>
			<h:outputText/>
			<h:outputLabel for="trdBeanTrdCentral" value="Central:"/>
			<h:link id="trdBeanTrdCentral" outcome="/admin/retencionDocumental/view" rendered="#{!empty trdBean.trd.central}" value="#{trdBean.trd.central}">
				<f:param name="id" value="#{trdBean.trd.central.id}"/>
			</h:link>
			<h:outputText/>
			<h:outputLabel for="trdBeanTrdDisposicionFinal" value="Disposicion Final:"/>
			<h:link id="trdBeanTrdDisposicionFinal" outcome="/admin/disposicionFinal/view" rendered="#{!empty trdBean.trd.disposicionFinal}" value="#{trdBean.trd.disposicionFinal}">
				<f:param name="id" value="#{trdBean.trd.disposicionFinal.id}"/>
			</h:link>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
