<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value='#{soporteDocumentalBean.page}'/>
		<f:event type="preRenderView" listener='#{soporteDocumentalBean.paginate}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Soporte Documental entities"/>

	<ui:define name="header">
		Soporte Documental
	</ui:define>

	<ui:define name="subheader">
		Search Soporte Documental entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="soporteDocumentalBeanExampleNombre" value="Nombre:"/>
						<h:panelGroup>
							<h:inputText id="soporteDocumentalBeanExampleNombre" value="#{soporteDocumentalBean.example.nombre}"/>
							<h:message for="soporteDocumentalBeanExampleNombre" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action='#{soporteDocumentalBean.search}' styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action='#{soporteDocumentalBean.create}' styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="soporteDocumentalBeanPageItems" styleClass="data-table" value="#{soporteDocumentalBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Orden"/>
					</f:facet>
					<h:link outcome="/admin/soporteDocumental/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemOrden" value="#{_item.orden}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Nombre"/>
					</f:facet>
					<h:link outcome="/admin/soporteDocumental/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemNombre" value="#{_item.nombre}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value='#{soporteDocumentalBean}'/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
