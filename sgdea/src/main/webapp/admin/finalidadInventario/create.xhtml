<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{finalidadInventarioBean.id}'/>
		<f:event type="preRenderView" listener='#{finalidadInventarioBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Finalidad Inventario"/>

	<ui:define name="header">
		Finalidad Inventario
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty finalidadInventarioBean.id}'>
				Edit existing Finalidad Inventario
			</c:when>
			<c:otherwise>
				Create a new Finalidad Inventario
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="finalidadInventarioBeanFinalidadInventarioOrden" value="Orden:"/>
				<h:panelGroup>
					<h:inputText id="finalidadInventarioBeanFinalidadInventarioOrden" value="#{finalidadInventarioBean.finalidadInventario.orden}"/>
					<h:message for="finalidadInventarioBeanFinalidadInventarioOrden" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="finalidadInventarioBeanFinalidadInventarioNombre" value="Nombre:"/>
				<h:panelGroup>
					<h:inputText id="finalidadInventarioBeanFinalidadInventarioNombre" value="#{finalidadInventarioBean.finalidadInventario.nombre}"/>
					<h:message for="finalidadInventarioBeanFinalidadInventarioNombre" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="finalidadInventarioBeanFinalidadInventarioInventarioDocumental" value="Inventario Documental:"/>
				<h:panelGroup>
					<ui:param name="_collection" value="#{finalidadInventarioBean.finalidadInventario.inventarioDocumental}"/>
					<h:dataTable id="finalidadInventarioBeanFinalidadInventarioInventarioDocumental" styleClass="data-table" value="#{forgeview:asList(_collection)}" var="_item">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Orden"/>
							</f:facet>
							<h:link outcome="/admin/inventarioDocumental/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemOrden" value="#{_item.orden}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="inventarioDocumentalBeanAddOrden" value="#{inventarioDocumentalBean.add.orden}"/>
								<h:message for="inventarioDocumentalBeanAddOrden" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Fecha Depuracion"/>
							</f:facet>
							<h:link outcome="/admin/inventarioDocumental/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemFechaDepuracion" value="#{_item.fechaDepuracion}">
									<f:convertDateTime type="date"/>
								</h:outputText>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="inventarioDocumentalBeanAddFechaDepuracion" value="#{inventarioDocumentalBean.add.fechaDepuracion}">
									<f:convertDateTime type="date"/>
								</h:inputText>
								<h:message for="inventarioDocumentalBeanAddFechaDepuracion" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Cantidad"/>
							</f:facet>
							<h:link outcome="/admin/inventarioDocumental/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemCantidad" value="#{_item.cantidad}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="inventarioDocumentalBeanAddCantidad" value="#{inventarioDocumentalBean.add.cantidad}"/>
								<h:message for="inventarioDocumentalBeanAddCantidad" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Folios"/>
							</f:facet>
							<h:link outcome="/admin/inventarioDocumental/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemFolios" value="#{_item.folios}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="inventarioDocumentalBeanAddFolios" value="#{inventarioDocumentalBean.add.folios}"/>
								<h:message for="inventarioDocumentalBeanAddFolios" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Fecha Final"/>
							</f:facet>
							<h:link outcome="/admin/inventarioDocumental/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemFechaFinal" value="#{_item.fechaFinal}">
									<f:convertDateTime type="date"/>
								</h:outputText>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="inventarioDocumentalBeanAddFechaFinal" value="#{inventarioDocumentalBean.add.fechaFinal}">
									<f:convertDateTime type="date"/>
								</h:inputText>
								<h:message for="inventarioDocumentalBeanAddFechaFinal" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column footerClass="remove-column" headerClass="remove-column">
							<h:commandLink action="#{_collection.remove(_item)}" styleClass="remove-button"/>
							<f:facet name="footer">
								<h:commandLink action="#{_collection.add(inventarioDocumentalBean.added)}" id="finalidadInventarioBeanFinalidadInventarioInventarioDocumentalAdd" styleClass="add-button">
									<f:setPropertyActionListener target="#{inventarioDocumentalBean.add.finalidadInventario}" value="#{finalidadInventarioBean.finalidadInventario}"/>
								</h:commandLink>
							</f:facet>
						</h:column>
					</h:dataTable>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action='#{finalidadInventarioBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty finalidadInventarioBean.id}'>
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{finalidadInventarioBean.id}'/>
						</h:link>
						<h:commandLink value="Delete" action='#{finalidadInventarioBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
