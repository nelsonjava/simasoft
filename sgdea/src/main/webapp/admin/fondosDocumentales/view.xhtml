<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{fondosDocumentalesBean.id}'/>
		<f:event type="preRenderView" listener='#{fondosDocumentalesBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Fondos Documentales"/>

	<ui:define name="header">
		Fondos Documentales
	</ui:define>

	<ui:define name="subheader">
		View existing Fondos Documentales
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="fondosDocumentalesBeanFondosDocumentalesOrden" value="Orden:"/>
			<h:outputText id="fondosDocumentalesBeanFondosDocumentalesOrden" value="#{fondosDocumentalesBean.fondosDocumentales.orden}"/>
			<h:outputText/>
			<h:outputLabel for="fondosDocumentalesBeanFondosDocumentalesOrganismos" value="Organismos:"/>
			<h:outputText id="fondosDocumentalesBeanFondosDocumentalesOrganismos" value="#{fondosDocumentalesBean.fondosDocumentales.organismos}"/>
			<h:outputText/>
			<h:outputLabel for="fondosDocumentalesBeanFondosDocumentalesNombre" value="Nombre:"/>
			<h:outputText id="fondosDocumentalesBeanFondosDocumentalesNombre" value="#{fondosDocumentalesBean.fondosDocumentales.nombre}"/>
			<h:outputText/>
			<h:outputLabel for="fondosDocumentalesBeanFondosDocumentalesFechaCreacion" value="Fecha Creacion:"/>
			<h:outputText id="fondosDocumentalesBeanFondosDocumentalesFechaCreacion" value="#{fondosDocumentalesBean.fondosDocumentales.fechaCreacion}">
				<f:convertDateTime type="date"/>
			</h:outputText>
			<h:outputText/>
			<h:outputLabel for="fondosDocumentalesBeanFondosDocumentalesFechaTerminacion" value="Fecha Terminacion:"/>
			<h:outputText id="fondosDocumentalesBeanFondosDocumentalesFechaTerminacion" value="#{fondosDocumentalesBean.fondosDocumentales.fechaTerminacion}">
				<f:convertDateTime type="date"/>
			</h:outputText>
			<h:outputText/>
			<h:outputLabel for="fondosDocumentalesBeanFondosDocumentalesDisposiciones" value="Disposiciones:"/>
			<h:outputText id="fondosDocumentalesBeanFondosDocumentalesDisposiciones" value="#{fondosDocumentalesBean.fondosDocumentales.disposiciones}"/>
			<h:outputText/>
			<h:outputLabel for="fondosDocumentalesBeanFondosDocumentalesSecciones" value="Secciones:"/>
			<h:dataTable id="fondosDocumentalesBeanFondosDocumentalesSecciones" styleClass="data-table" value="#{forgeview:asList(fondosDocumentalesBean.fondosDocumentales.secciones)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Orden"/>
					</f:facet>
					<h:link outcome="/admin/secciones/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemOrden" value="#{_item.orden}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Observaciones"/>
					</f:facet>
					<h:link outcome="/admin/secciones/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemObservaciones" value="#{_item.observaciones}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Nro Transferencias"/>
					</f:facet>
					<h:link outcome="/admin/secciones/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemNroTransferencias" value="#{_item.nroTransferencias}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Codigo"/>
					</f:facet>
					<h:link outcome="/admin/secciones/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemCodigo" value="#{_item.codigo}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Nombre"/>
					</f:facet>
					<h:link outcome="/admin/secciones/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemNombre" value="#{_item.nombre}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
			<h:outputLabel for="fondosDocumentalesBeanFondosDocumentalesVigenciaFondos" value="Vigencia Fondos:"/>
			<h:link id="fondosDocumentalesBeanFondosDocumentalesVigenciaFondos" outcome="/admin/vigenciaFondos/view" rendered="#{!empty fondosDocumentalesBean.fondosDocumentales.vigenciaFondos}" value="#{fondosDocumentalesBean.fondosDocumentales.vigenciaFondos}">
				<f:param name="id" value="#{fondosDocumentalesBean.fondosDocumentales.vigenciaFondos.id}"/>
			</h:link>
			<h:outputText/>
			<h:outputLabel for="fondosDocumentalesBeanFondosDocumentalesEmpresas" value="Empresas:"/>
			<h:link id="fondosDocumentalesBeanFondosDocumentalesEmpresas" outcome="/admin/empresas/view" rendered="#{!empty fondosDocumentalesBean.fondosDocumentales.empresas}" value="#{fondosDocumentalesBean.fondosDocumentales.empresas}">
				<f:param name="id" value="#{fondosDocumentalesBean.fondosDocumentales.empresas.id}"/>
			</h:link>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
