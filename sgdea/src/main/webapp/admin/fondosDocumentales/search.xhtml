<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value='#{fondosDocumentalesBean.page}'/>
		<f:event type="preRenderView" listener='#{fondosDocumentalesBean.paginate}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Fondos Documentales entities"/>

	<ui:define name="header">
		Fondos Documentales
	</ui:define>

	<ui:define name="subheader">
		Search Fondos Documentales entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="fondosDocumentalesBeanExampleOrganismos" value="Organismos:"/>
						<h:panelGroup>
							<h:inputText id="fondosDocumentalesBeanExampleOrganismos" value="#{fondosDocumentalesBean.example.organismos}"/>
							<h:message for="fondosDocumentalesBeanExampleOrganismos" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="fondosDocumentalesBeanExampleNombre" value="Nombre:"/>
						<h:panelGroup>
							<h:inputText id="fondosDocumentalesBeanExampleNombre" value="#{fondosDocumentalesBean.example.nombre}"/>
							<h:message for="fondosDocumentalesBeanExampleNombre" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="fondosDocumentalesBeanExampleDisposiciones" value="Disposiciones:"/>
						<h:panelGroup>
							<h:inputText id="fondosDocumentalesBeanExampleDisposiciones" value="#{fondosDocumentalesBean.example.disposiciones}"/>
							<h:message for="fondosDocumentalesBeanExampleDisposiciones" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="fondosDocumentalesBeanExampleVigenciaFondos" value="Vigencia Fondos:"/>
						<h:panelGroup>
							<h:selectOneMenu converter="#{vigenciaFondosBean.converter}" id="fondosDocumentalesBeanExampleVigenciaFondos" value="#{fondosDocumentalesBean.example.vigenciaFondos}">
								<f:selectItem/>
								<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{vigenciaFondosBean.all}" var="_item"/>
							</h:selectOneMenu>
							<h:message for="fondosDocumentalesBeanExampleVigenciaFondos" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="fondosDocumentalesBeanExampleEmpresas" value="Empresas:"/>
						<h:panelGroup>
							<h:selectOneMenu converter="#{empresasBean.converter}" id="fondosDocumentalesBeanExampleEmpresas" value="#{fondosDocumentalesBean.example.empresas}">
								<f:selectItem/>
								<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{empresasBean.all}" var="_item"/>
							</h:selectOneMenu>
							<h:message for="fondosDocumentalesBeanExampleEmpresas" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action='#{fondosDocumentalesBean.search}' styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action='#{fondosDocumentalesBean.create}' styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="fondosDocumentalesBeanPageItems" styleClass="data-table" value="#{fondosDocumentalesBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Orden"/>
					</f:facet>
					<h:link outcome="/admin/fondosDocumentales/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemOrden" value="#{_item.orden}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Organismos"/>
					</f:facet>
					<h:link outcome="/admin/fondosDocumentales/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemOrganismos" value="#{_item.organismos}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Nombre"/>
					</f:facet>
					<h:link outcome="/admin/fondosDocumentales/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemNombre" value="#{_item.nombre}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Fecha Creacion"/>
					</f:facet>
					<h:link outcome="/admin/fondosDocumentales/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemFechaCreacion" value="#{_item.fechaCreacion}">
							<f:convertDateTime type="date"/>
						</h:outputText>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Fecha Terminacion"/>
					</f:facet>
					<h:link outcome="/admin/fondosDocumentales/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemFechaTerminacion" value="#{_item.fechaTerminacion}">
							<f:convertDateTime type="date"/>
						</h:outputText>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value='#{fondosDocumentalesBean}'/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
