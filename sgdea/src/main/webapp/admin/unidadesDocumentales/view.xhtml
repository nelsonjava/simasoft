<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{unidadesDocumentalesBean.id}'/>
		<f:event type="preRenderView" listener='#{unidadesDocumentalesBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Unidades Documentales"/>

	<ui:define name="header">
		Unidades Documentales
	</ui:define>

	<ui:define name="subheader">
		View existing Unidades Documentales
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="unidadesDocumentalesBeanUnidadesDocumentalesOrden" value="Orden:"/>
			<h:outputText id="unidadesDocumentalesBeanUnidadesDocumentalesOrden" value="#{unidadesDocumentalesBean.unidadesDocumentales.orden}"/>
			<h:outputText/>
			<h:outputLabel for="unidadesDocumentalesBeanUnidadesDocumentalesNombre" value="Nombre:"/>
			<h:outputText id="unidadesDocumentalesBeanUnidadesDocumentalesNombre" value="#{unidadesDocumentalesBean.unidadesDocumentales.nombre}"/>
			<h:outputText/>
			<h:outputLabel for="unidadesDocumentalesBeanUnidadesDocumentalesInventarioDocumental" value="Inventario Documental:"/>
			<h:dataTable id="unidadesDocumentalesBeanUnidadesDocumentalesInventarioDocumental" styleClass="data-table" value="#{forgeview:asList(unidadesDocumentalesBean.unidadesDocumentales.inventarioDocumental)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Orden"/>
					</f:facet>
					<h:link outcome="/admin/inventarioDocumental/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemOrden" value="#{_item.orden}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Fecha Depuracion"/>
					</f:facet>
					<h:link outcome="/admin/inventarioDocumental/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemFechaDepuracion" value="#{_item.fechaDepuracion}">
							<f:convertDateTime type="date"/>
						</h:outputText>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Cantidad"/>
					</f:facet>
					<h:link outcome="/admin/inventarioDocumental/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemCantidad" value="#{_item.cantidad}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Folios"/>
					</f:facet>
					<h:link outcome="/admin/inventarioDocumental/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemFolios" value="#{_item.folios}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Fecha Final"/>
					</f:facet>
					<h:link outcome="/admin/inventarioDocumental/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemFechaFinal" value="#{_item.fechaFinal}">
							<f:convertDateTime type="date"/>
						</h:outputText>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
			<h:outputLabel for="unidadesDocumentalesBeanUnidadesDocumentalesSoporteDocumental" value="Soporte Documental:"/>
			<h:dataTable id="unidadesDocumentalesBeanUnidadesDocumentalesSoporteDocumental" styleClass="data-table" value="#{forgeview:asList(unidadesDocumentalesBean.unidadesDocumentales.soporteDocumental)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Orden"/>
					</f:facet>
					<h:link outcome="/admin/soporteDocumental/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemOrden" value="#{_item.orden}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Nombre"/>
					</f:facet>
					<h:link outcome="/admin/soporteDocumental/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemNombre" value="#{_item.nombre}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
			<h:outputLabel for="unidadesDocumentalesBeanUnidadesDocumentalesSeries" value="Series:"/>
			<h:dataTable id="unidadesDocumentalesBeanUnidadesDocumentalesSeries" styleClass="data-table" value="#{forgeview:asList(unidadesDocumentalesBean.unidadesDocumentales.series)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Orden"/>
					</f:facet>
					<h:link outcome="/admin/series/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemOrden" value="#{_item.orden}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Nombre"/>
					</f:facet>
					<h:link outcome="/admin/series/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemNombre" value="#{_item.nombre}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Codigo"/>
					</f:facet>
					<h:link outcome="/admin/series/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemCodigo" value="#{_item.codigo}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Observaciones"/>
					</f:facet>
					<h:link outcome="/admin/series/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemObservaciones" value="#{_item.observaciones}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Obj Padre"/>
					</f:facet>
					<h:link outcome="/admin/series/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="forgeviewdisplayitemObjPadre" value="#{forgeview:display(_item.objPadre)}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
			<h:outputLabel for="unidadesDocumentalesBeanUnidadesDocumentalesUnidadesConservacion" value="Unidades Conservacion:"/>
			<h:link id="unidadesDocumentalesBeanUnidadesDocumentalesUnidadesConservacion" outcome="/admin/unidadesConservacion/view" rendered="#{!empty unidadesDocumentalesBean.unidadesDocumentales.unidadesConservacion}" value="#{unidadesDocumentalesBean.unidadesDocumentales.unidadesConservacion}">
				<f:param name="id" value="#{unidadesDocumentalesBean.unidadesDocumentales.unidadesConservacion.id}"/>
			</h:link>
			<h:outputText/>
			<h:outputLabel for="unidadesDocumentalesBeanUnidadesDocumentalesFrecuenciasConsulta" value="Frecuencias Consulta:"/>
			<h:link id="unidadesDocumentalesBeanUnidadesDocumentalesFrecuenciasConsulta" outcome="/admin/frecuenciasConsulta/view" rendered="#{!empty unidadesDocumentalesBean.unidadesDocumentales.frecuenciasConsulta}" value="#{unidadesDocumentalesBean.unidadesDocumentales.frecuenciasConsulta}">
				<f:param name="id" value="#{unidadesDocumentalesBean.unidadesDocumentales.frecuenciasConsulta.id}"/>
			</h:link>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
