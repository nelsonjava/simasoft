<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{inventarioDocumentalBean.id}'/>
		<f:event type="preRenderView" listener='#{inventarioDocumentalBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Inventario Documental"/>

	<ui:define name="header">
		Inventario Documental
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty inventarioDocumentalBean.id}'>
				Edit existing Inventario Documental
			</c:when>
			<c:otherwise>
				Create a new Inventario Documental
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="inventarioDocumentalBeanInventarioDocumentalOrden" value="Orden:"/>
				<h:panelGroup>
					<h:inputText id="inventarioDocumentalBeanInventarioDocumentalOrden" value="#{inventarioDocumentalBean.inventarioDocumental.orden}"/>
					<h:message for="inventarioDocumentalBeanInventarioDocumentalOrden" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="inventarioDocumentalBeanInventarioDocumentalFechaDepuracion" value="Fecha Depuracion:"/>
				<h:panelGroup>
					<h:inputText id="inventarioDocumentalBeanInventarioDocumentalFechaDepuracion" value="#{inventarioDocumentalBean.inventarioDocumental.fechaDepuracion}">
						<f:convertDateTime type="date"/>
					</h:inputText>
					<h:message for="inventarioDocumentalBeanInventarioDocumentalFechaDepuracion" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="inventarioDocumentalBeanInventarioDocumentalCantidad" value="Cantidad:"/>
				<h:panelGroup>
					<h:inputText id="inventarioDocumentalBeanInventarioDocumentalCantidad" value="#{inventarioDocumentalBean.inventarioDocumental.cantidad}"/>
					<h:message for="inventarioDocumentalBeanInventarioDocumentalCantidad" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="inventarioDocumentalBeanInventarioDocumentalFolios" value="Folios:"/>
				<h:panelGroup>
					<h:inputText id="inventarioDocumentalBeanInventarioDocumentalFolios" value="#{inventarioDocumentalBean.inventarioDocumental.folios}"/>
					<h:message for="inventarioDocumentalBeanInventarioDocumentalFolios" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="inventarioDocumentalBeanInventarioDocumentalFechaFinal" value="Fecha Final:"/>
				<h:panelGroup>
					<h:inputText id="inventarioDocumentalBeanInventarioDocumentalFechaFinal" value="#{inventarioDocumentalBean.inventarioDocumental.fechaFinal}">
						<f:convertDateTime type="date"/>
					</h:inputText>
					<h:message for="inventarioDocumentalBeanInventarioDocumentalFechaFinal" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="inventarioDocumentalBeanInventarioDocumentalDisposcionFinal" value="Disposcion Final:"/>
				<h:panelGroup>
					<h:inputText id="inventarioDocumentalBeanInventarioDocumentalDisposcionFinal" value="#{inventarioDocumentalBean.inventarioDocumental.disposcionFinal}"/>
					<h:message for="inventarioDocumentalBeanInventarioDocumentalDisposcionFinal" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="inventarioDocumentalBeanInventarioDocumentalFechaInicial" value="Fecha Inicial:"/>
				<h:panelGroup>
					<h:inputText id="inventarioDocumentalBeanInventarioDocumentalFechaInicial" value="#{inventarioDocumentalBean.inventarioDocumental.fechaInicial}">
						<f:convertDateTime type="date"/>
					</h:inputText>
					<h:message for="inventarioDocumentalBeanInventarioDocumentalFechaInicial" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="inventarioDocumentalBeanInventarioDocumentalNroTransferencia" value="Nro Transferencia:"/>
				<h:panelGroup>
					<h:inputText id="inventarioDocumentalBeanInventarioDocumentalNroTransferencia" value="#{inventarioDocumentalBean.inventarioDocumental.nroTransferencia}"/>
					<h:message for="inventarioDocumentalBeanInventarioDocumentalNroTransferencia" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="inventarioDocumentalBeanInventarioDocumentalFechaEntrega" value="Fecha Entrega:"/>
				<h:panelGroup>
					<h:inputText id="inventarioDocumentalBeanInventarioDocumentalFechaEntrega" value="#{inventarioDocumentalBean.inventarioDocumental.fechaEntrega}">
						<f:convertDateTime type="date"/>
					</h:inputText>
					<h:message for="inventarioDocumentalBeanInventarioDocumentalFechaEntrega" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="inventarioDocumentalBeanInventarioDocumentalUnidadesDocumentales" value="Unidades Documentales:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{unidadesDocumentalesBean.converter}" id="inventarioDocumentalBeanInventarioDocumentalUnidadesDocumentales" value="#{inventarioDocumentalBean.inventarioDocumental.unidadesDocumentales}">
						<f:selectItem/>
						<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{unidadesDocumentalesBean.all}" var="_item"/>
					</h:selectOneMenu>
					<h:message for="inventarioDocumentalBeanInventarioDocumentalUnidadesDocumentales" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="inventarioDocumentalBeanInventarioDocumentalFinalidadInventario" value="Finalidad Inventario:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{finalidadInventarioBean.converter}" id="inventarioDocumentalBeanInventarioDocumentalFinalidadInventario" value="#{inventarioDocumentalBean.inventarioDocumental.finalidadInventario}">
						<f:selectItem/>
						<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{finalidadInventarioBean.all}" var="_item"/>
					</h:selectOneMenu>
					<h:message for="inventarioDocumentalBeanInventarioDocumentalFinalidadInventario" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action='#{inventarioDocumentalBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty inventarioDocumentalBean.id}'>
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{inventarioDocumentalBean.id}'/>
						</h:link>
						<h:commandLink value="Delete" action='#{inventarioDocumentalBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
