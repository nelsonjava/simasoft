<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value='#{inventarioDocumentalBean.page}'/>
		<f:event type="preRenderView" listener='#{inventarioDocumentalBean.paginate}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Inventario Documental entities"/>

	<ui:define name="header">
		Inventario Documental
	</ui:define>

	<ui:define name="subheader">
		Search Inventario Documental entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="inventarioDocumentalBeanExampleCantidad" value="Cantidad:"/>
						<h:panelGroup>
							<h:inputText id="inventarioDocumentalBeanExampleCantidad" value="#{inventarioDocumentalBean.example.cantidad}"/>
							<h:message for="inventarioDocumentalBeanExampleCantidad" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="inventarioDocumentalBeanExampleFolios" value="Folios:"/>
						<h:panelGroup>
							<h:inputText id="inventarioDocumentalBeanExampleFolios" value="#{inventarioDocumentalBean.example.folios}"/>
							<h:message for="inventarioDocumentalBeanExampleFolios" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="inventarioDocumentalBeanExampleDisposcionFinal" value="Disposcion Final:"/>
						<h:panelGroup>
							<h:inputText id="inventarioDocumentalBeanExampleDisposcionFinal" value="#{inventarioDocumentalBean.example.disposcionFinal}"/>
							<h:message for="inventarioDocumentalBeanExampleDisposcionFinal" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="inventarioDocumentalBeanExampleNroTransferencia" value="Nro Transferencia:"/>
						<h:panelGroup>
							<h:inputText id="inventarioDocumentalBeanExampleNroTransferencia" value="#{inventarioDocumentalBean.example.nroTransferencia}"/>
							<h:message for="inventarioDocumentalBeanExampleNroTransferencia" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="inventarioDocumentalBeanExampleUnidadesDocumentales" value="Unidades Documentales:"/>
						<h:panelGroup>
							<h:selectOneMenu converter="#{unidadesDocumentalesBean.converter}" id="inventarioDocumentalBeanExampleUnidadesDocumentales" value="#{inventarioDocumentalBean.example.unidadesDocumentales}">
								<f:selectItem/>
								<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{unidadesDocumentalesBean.all}" var="_item"/>
							</h:selectOneMenu>
							<h:message for="inventarioDocumentalBeanExampleUnidadesDocumentales" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action='#{inventarioDocumentalBean.search}' styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action='#{inventarioDocumentalBean.create}' styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="inventarioDocumentalBeanPageItems" styleClass="data-table" value="#{inventarioDocumentalBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Orden"/>
					</f:facet>
					<h:link outcome="/admin/inventarioDocumental/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemOrden" value="#{_item.orden}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Fecha Depuracion"/>
					</f:facet>
					<h:link outcome="/admin/inventarioDocumental/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemFechaDepuracion" value="#{_item.fechaDepuracion}">
							<f:convertDateTime type="date"/>
						</h:outputText>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Cantidad"/>
					</f:facet>
					<h:link outcome="/admin/inventarioDocumental/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemCantidad" value="#{_item.cantidad}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Folios"/>
					</f:facet>
					<h:link outcome="/admin/inventarioDocumental/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemFolios" value="#{_item.folios}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Fecha Final"/>
					</f:facet>
					<h:link outcome="/admin/inventarioDocumental/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemFechaFinal" value="#{_item.fechaFinal}">
							<f:convertDateTime type="date"/>
						</h:outputText>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value='#{inventarioDocumentalBean}'/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
