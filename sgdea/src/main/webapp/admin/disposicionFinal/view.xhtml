<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{disposicionFinalBean.id}'/>
		<f:event type="preRenderView" listener='#{disposicionFinalBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Disposicion Final"/>

	<ui:define name="header">
		Disposicion Final
	</ui:define>

	<ui:define name="subheader">
		View existing Disposicion Final
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="disposicionFinalBeanDisposicionFinalOrden" value="Orden:"/>
			<h:outputText id="disposicionFinalBeanDisposicionFinalOrden" value="#{disposicionFinalBean.disposicionFinal.orden}"/>
			<h:outputText/>
			<h:outputLabel for="disposicionFinalBeanDisposicionFinalNombre" value="Nombre:"/>
			<h:outputText id="disposicionFinalBeanDisposicionFinalNombre" value="#{disposicionFinalBean.disposicionFinal.nombre}"/>
			<h:outputText/>
			<h:outputLabel for="disposicionFinalBeanDisposicionFinalTrd" value="Trd:"/>
			<h:dataTable id="disposicionFinalBeanDisposicionFinalTrd" styleClass="data-table" value="#{forgeview:asList(disposicionFinalBean.disposicionFinal.trd)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Orden"/>
					</f:facet>
					<h:link outcome="/admin/trd/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemOrden" value="#{_item.orden}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Observaciones"/>
					</f:facet>
					<h:link outcome="/admin/trd/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemObservaciones" value="#{_item.observaciones}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Procedimientos"/>
					</f:facet>
					<h:link outcome="/admin/trd/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemProcedimientos" value="#{_item.procedimientos}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Gestion"/>
					</f:facet>
					<h:link outcome="/admin/trd/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="forgeviewdisplayitemGestion" value="#{forgeview:display(_item.gestion)}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Central"/>
					</f:facet>
					<h:link outcome="/admin/trd/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="forgeviewdisplayitemCentral" value="#{forgeview:display(_item.central)}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
