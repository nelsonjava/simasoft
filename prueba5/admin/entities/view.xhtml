<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        xmlns:forgeview="http://jboss.org/forge/view"
        template="/resources/scaffold/pageTemplate.xhtml">

        <f:metadata>
                <f:viewParam name="id" value='#{entitiesBean.id}'/>
                <f:event type="preRenderView" listener='#{entitiesBean.retrieve}'/>
        </f:metadata>

        <ui:param name="pageTitle" value="View Entities"/>

        <ui:define name="header">
                Entities
        </ui:define>

        <ui:define name="subheader">
                View existing Entities
        </ui:define>

        <ui:define name="footer"/>

        <ui:define name="main">
                <h:panelGrid columnClasses="label,component,required" columns="3">

                        <h:outputLabel for="entitiesBeanEntitiesOrden" value="Orden:"/>
                        <h:outputText id="entitiesBeanEntitiesOrden" value="#{entitiesBean.entities.orden}"/>
                        <h:outputText/>

                        <h:outputLabel for="entitiesBeanEntitiesName" value="Name:"/>
                        <h:outputText id="entitiesBeanEntitiesName" value="#{entitiesBean.entities.name}"/>
                        <h:outputText/>

                        <h:outputLabel for="entitiesBeanEntitiesSerialID" value="SerialID:"/>
                        <h:outputText id="entitiesBeanEntitiesSerialID" value="#{entitiesBean.entities.serialID}"/>
                        <h:outputText/>

                        <h:outputLabel for="entitiesBeanEntitiesTable" value="Table:"/>
                        <h:outputText id="entitiesBeanEntitiesTable" value="#{entitiesBean.entities.table}"/>
                        <h:outputText/>

                        <h:outputLabel for="entitiesBeanEntitiesDescription" value="Description:"/>
                        <h:outputText id="entitiesBeanEntitiesDescription" value="#{entitiesBean.entities.description}"/>
                        <h:outputText/>

                        <h:outputLabel for="entitiesBeanEntitiesObservations" value="Observations:"/>
                        <h:outputText id="entitiesBeanEntitiesObservations" value="#{entitiesBean.entities.observations}" escape="false" />
                        <h:outputText/>


                </h:panelGrid>

                <div class="buttons">
                        <h:link value="View All" outcome="search" styleClass="btn btn-primary"/>
                        <h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
                        <h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
                </div>
        </ui:define>
</ui:composition>
