<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        template="/resources/scaffold/physicalAreasTemplate.xhtml">

        <f:metadata>
                <f:viewParam name="page" value='#{physicalAreasBean.page}'/>
                <f:event type="preRenderView" listener='#{physicalAreasBean.paginate}'/>
        </f:metadata>

        <ui:param name="pageTitle" value="Search PhysicalAreas entities"/>

        <ui:define name="header">
                PhysicalAreas
        </ui:define>

        <ui:define name="subheader">
                Search PhysicalAreas entities
        </ui:define>

        <ui:define name="footer"/>

        <ui:define name="main">
                <h:form id="search">
                        <f:validateBean disabled="true">
                                <h:panelGroup styleClass="search">

                                        <h:panelGrid columnClasses="label,component,required" columns="3">
                                                <h:outputLabel for="physicalAreasBeanExampleName" value="Name:"/>
                                                <h:panelGroup>
                                                        <h:inputText id="physicalAreasBeanExampleName" value="#{physicalAreasBean.example.name}"/>
                                                        <h:message for="physicalAreasBeanExampleName" styleClass="error"/>
                                                </h:panelGroup>
                                                <h:outputText/>

                                                <h:outputLabel for="physicalAreasBeanExampleCode" value="Code:"/>
                                                <h:panelGroup>
                                                        <h:inputText id="physicalAreasBeanExampleCode" value="#{physicalAreasBean.example.code}"/>
                                                        <h:message for="physicalAreasBeanExampleCode" styleClass="error"/>
                                                </h:panelGroup>
                                                <h:outputText/>

                                                <h:outputLabel for="physicalAreasBeanExampleWidth" value="Width:"/>
                                                <h:panelGroup>
                                                        <h:inputText id="physicalAreasBeanExampleWidth" value="#{physicalAreasBean.example.width}"/>
                                                        <h:message for="physicalAreasBeanExampleWidth" styleClass="error"/>
                                                </h:panelGroup>
                                                <h:outputText/>

                                                <h:outputLabel for="physicalAreasBeanExampleHigh" value="High:"/>
                                                <h:panelGroup>
                                                        <h:inputText id="physicalAreasBeanExampleHigh" value="#{physicalAreasBean.example.high}"/>
                                                        <h:message for="physicalAreasBeanExampleHigh" styleClass="error"/>
                                                </h:panelGroup>
                                                <h:outputText/>

                                                <h:outputLabel for="physicalAreasBeanExampleProf" value="Prof:"/>
                                                <h:panelGroup>
                                                        <h:inputText id="physicalAreasBeanExampleProf" value="#{physicalAreasBean.example.prof}"/>
                                                        <h:message for="physicalAreasBeanExampleProf" styleClass="error"/>
                                                </h:panelGroup>
                                                <h:outputText/>

                                                <h:outputLabel for="physicalAreasBeanExampleArea" value="Area:"/>
                                                <h:panelGroup>
                                                        <h:inputText id="physicalAreasBeanExampleArea" value="#{physicalAreasBean.example.area}"/>
                                                        <h:message for="physicalAreasBeanExampleArea" styleClass="error"/>
                                                </h:panelGroup>
                                                <h:outputText/>

                                                <h:outputLabel for="physicalAreasBeanExampleVolume" value="Volume:"/>
                                                <h:panelGroup>
                                                        <h:inputText id="physicalAreasBeanExampleVolume" value="#{physicalAreasBean.example.volume}"/>
                                                        <h:message for="physicalAreasBeanExampleVolume" styleClass="error"/>
                                                </h:panelGroup>
                                                <h:outputText/>

                                        </h:panelGrid>
                                        <h:panelGroup styleClass="buttons">
                                                <h:commandLink value="Search" action='#{physicalAreasBean.search}' styleClass="btn btn-primary"/>
                                                <h:commandLink value="Create New" action='#{physicalAreasBean.create}' styleClass="btn btn-primary"/>
                                        </h:panelGroup>
                                </h:panelGroup>
                        </f:validateBean>

                        <h:dataTable id="physicalAreasBeanPageItems" styleClass="data-table" value="#{physicalAreasBean.pageItems}" var="_item">

                                <h:column>
                                        <f:facet name="header">
                                                <h:outputText value="Orden"/>
                                        </f:facet>
                                        <h:link outcome="/admin/physicalAreas/view">
                                                <f:param name="id" value="#{_item.orden}"/>
                                                <h:outputText id="itemOrden" value="#{_item.orden}"/>
                                        </h:link>
                                </h:column>

                                <h:column>
                                        <f:facet name="header">
                                                <h:outputText value="Name"/>
                                        </f:facet>
                                        <h:link outcome="/admin/physicalAreas/view">
                                                <f:param name="id" value="#{_item.id}"/>
                                                <h:outputText id="itemName" value="#{_item.name}"/>
                                        </h:link>
                                </h:column>


                                <h:column>
                                        <f:facet name="header">
                                                <h:outputText value="Code"/>
                                        </f:facet>
                                        <h:link outcome="/admin/physicalAreas/view">
                                                <f:param name="id" value="#{_item.id}"/>
                                                <h:outputText id="itemCode" value="#{_item.code}"/>
                                        </h:link>
                                </h:column>


                                <h:column>
                                        <f:facet name="header">
                                                <h:outputText value="Width"/>
                                        </f:facet>
                                        <h:link outcome="/admin/physicalAreas/view">
                                                <f:param name="id" value="#{_item.id}"/>
                                                <h:outputText id="itemWidth" value="#{_item.width}"/>
                                        </h:link>
                                </h:column>


                                <h:column>
                                        <f:facet name="header">
                                                <h:outputText value="High"/>
                                        </f:facet>
                                        <h:link outcome="/admin/physicalAreas/view">
                                                <f:param name="id" value="#{_item.id}"/>
                                                <h:outputText id="itemHigh" value="#{_item.high}"/>
                                        </h:link>
                                </h:column>


                                <h:column>
                                        <f:facet name="header">
                                                <h:outputText value="Prof"/>
                                        </f:facet>
                                        <h:link outcome="/admin/physicalAreas/view">
                                                <f:param name="id" value="#{_item.id}"/>
                                                <h:outputText id="itemProf" value="#{_item.prof}"/>
                                        </h:link>
                                </h:column>


                                <h:column>
                                        <f:facet name="header">
                                                <h:outputText value="Area"/>
                                        </f:facet>
                                        <h:link outcome="/admin/physicalAreas/view">
                                                <f:param name="id" value="#{_item.id}"/>
                                                <h:outputText id="itemArea" value="#{_item.area}"/>
                                        </h:link>
                                </h:column>


                                <h:column>
                                        <f:facet name="header">
                                                <h:outputText value="Volume"/>
                                        </f:facet>
                                        <h:link outcome="/admin/physicalAreas/view">
                                                <f:param name="id" value="#{_item.id}"/>
                                                <h:outputText id="itemVolume" value="#{_item.volume}"/>
                                        </h:link>
                                </h:column>


                        </h:dataTable>
                        <ui:include src="/resources/scaffold/paginator.xhtml">
                                <ui:param name="paginatorBean" value='#{physicalAreasBean}'/>
                        </ui:include>
                </h:form>

        </ui:define>

</ui:composition>
