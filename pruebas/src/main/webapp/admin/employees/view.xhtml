<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        xmlns:forgeview="http://jboss.org/forge/view"
        template="/resources/scaffold/companiesTemplate.xhtml">

        <f:metadata>
                <f:viewParam name="id" value='#{employeesBean.id}'/>
                <f:event type="preRenderView" listener='#{employeesBean.retrieve}'/>
        </f:metadata>

        <ui:param name="pageTitle" value="View Employees"/>

        <ui:define name="header">
                Employees
        </ui:define>

        <ui:define name="subheader">
                View existing Employees
        </ui:define>

        <ui:define name="footer"/>

        <ui:define name="main">
                <h:panelGrid columnClasses="label,component,required" columns="3">


                        <h:outputLabel for="employeesBeanEmployeesCode" value="Code:"/>
                        <h:outputText id="employeesBeanEmployeesCode" value="#{employeesBean.employees.code}"/>
                        <h:outputText/>

                        <h:outputLabel for="employeesBeanEmployeesObservations" value="Observations:"/>
                        <h:outputText id="employeesBeanEmployeesObservations" value="#{employeesBean.employees.observations}" escape="false" />
                        <h:outputText/>

                        <h:outputLabel for="employeesBeanEmployeesPhysicalSpaces" value="PhysicalSpaces:"/>
                        <h:link id="employeesBeanEmployeesPhysicalSpaces" outcome="/admin/physicalSpaces/view" rendered="#{!empty employeesBean.employees.physicalSpaces}" value="#{employeesBean.employees.physicalSpaces.code}">
                                 <f:param name="id" value="#{employeesBean.employees.physicalSpaces.id}"/>
                        </h:link>
                        <h:outputText/>

                </h:panelGrid>

                <div class="buttons">
                        <h:link value="View All" outcome="search" styleClass="btn btn-primary"/>
                        <h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
                        <h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
                </div>
        </ui:define>
</ui:composition>
