<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{fieldsBean.id}'/>
		<f:event type="preRenderView" listener='#{fieldsBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Fields"/>

	<ui:define name="header">
		Fields
	</ui:define>

	<ui:define name="subheader">
		View existing Fields
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="fieldsBeanFieldsOrden" value="Orden:"/>
			<h:outputText id="fieldsBeanFieldsOrden" value="#{fieldsBean.fields.orden}"/>
			<h:outputText/>
			<h:outputLabel for="fieldsBeanFieldsObservations" value="Observations:"/>
			<h:inputTextarea id="fieldsBeanFieldsObservations" value="#{fieldsBean.fields.observations}"/>
			<h:outputText/>
			<h:outputLabel for="fieldsBeanFieldsName" value="Name:"/>
			<h:outputText id="fieldsBeanFieldsName" value="#{fieldsBean.fields.name}"/>
			<h:outputText/>
			<h:outputLabel for="fieldsBeanFieldsDescription" value="Description:"/>
			<h:outputText id="fieldsBeanFieldsDescription" value="#{fieldsBean.fields.description}"/>
			<h:outputText/>
			<h:outputLabel for="fieldsBeanFieldsLength" value="Length:"/>
			<h:outputText id="fieldsBeanFieldsLength" value="#{fieldsBean.fields.length}"/>
			<h:outputText/>
			<h:outputLabel for="fieldsBeanFieldsPrecision" value="Precision:"/>
			<h:outputText id="fieldsBeanFieldsPrecision" value="#{fieldsBean.fields.precision}"/>
			<h:outputText/>
			<h:outputLabel for="fieldsBeanFieldsAttributesTypes" value="Attributes Types:"/>
			<h:link id="fieldsBeanFieldsAttributesTypes" outcome="/admin/attributesTypes/view" rendered="#{!empty fieldsBean.fields.attributesTypes}" value="#{fieldsBean.fields.attributesTypes}">
				<f:param name="id" value="#{fieldsBean.fields.attributesTypes.id}"/>
			</h:link>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
