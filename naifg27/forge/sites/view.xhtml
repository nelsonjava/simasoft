<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{sitesBean.id}'/>
		<f:event type="preRenderView" listener='#{sitesBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Sites"/>

	<ui:define name="header">
		Sites
	</ui:define>

	<ui:define name="subheader">
		View existing Sites
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="sitesBeanSitesOrden" value="Orden:"/>
			<h:outputText id="sitesBeanSitesOrden" value="#{sitesBean.sites.orden}"/>
			<h:outputText/>
			<h:outputLabel for="sitesBeanSitesObservations" value="Observations:"/>
			<h:inputTextarea id="sitesBeanSitesObservations" value="#{sitesBean.sites.observations}"/>
			<h:outputText/>
			<h:outputLabel for="sitesBeanSitesTitle" value="Title:"/>
			<h:outputText id="sitesBeanSitesTitle" value="#{sitesBean.sites.title}"/>
			<h:outputText/>
			<h:outputLabel for="sitesBeanSitesLink" value="Link:"/>
			<h:outputText id="sitesBeanSitesLink" value="#{sitesBean.sites.link}"/>
			<h:outputText/>
			<h:outputLabel for="sitesBeanSitesAbc" value="Abc:"/>
			<h:outputText id="sitesBeanSitesAbc" value="#{sitesBean.sites.abc}"/>
			<h:outputText/>
			<h:outputLabel for="sitesBeanSitesCardinalities" value="Cardinalities:"/>
			<h:dataTable id="sitesBeanSitesCardinalities" styleClass="data-table" value="#{forgeview:asList(sitesBean.sites.cardinalities)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Name"/>
					</f:facet>
					<h:link outcome="/admin/cardinalities/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemName" value="#{_item.name}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Cardinality"/>
					</f:facet>
					<h:link outcome="/admin/cardinalities/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemCardinality" value="#{_item.cardinality}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
			<h:outputLabel for="sitesBeanSitesSitesTypes" value="Sites Types:"/>
			<h:dataTable id="sitesBeanSitesSitesTypes" styleClass="data-table" value="#{forgeview:asList(sitesBean.sites.sitesTypes)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Orden"/>
					</f:facet>
					<h:link outcome="/admin/sitesTypes/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemOrden" value="#{_item.orden}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Observations"/>
					</f:facet>
					<h:link outcome="/admin/sitesTypes/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:inputTextarea id="itemObservations" value="#{_item.observations}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Name"/>
					</f:facet>
					<h:link outcome="/admin/sitesTypes/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemName" value="#{_item.name}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Obj Padre"/>
					</f:facet>
					<h:link outcome="/admin/sitesTypes/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="forgeviewdisplayitemObjPadre" value="#{forgeview:display(_item.objPadre)}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
			<h:outputLabel for="sitesBeanSitesAttributesTypes" value="Attributes Types:"/>
			<h:dataTable id="sitesBeanSitesAttributesTypes" styleClass="data-table" value="#{forgeview:asList(sitesBean.sites.attributesTypes)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Name"/>
					</f:facet>
					<h:link outcome="/admin/attributesTypes/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemName" value="#{_item.name}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Type"/>
					</f:facet>
					<h:link outcome="/admin/attributesTypes/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemType" value="#{_item.type}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
			<h:outputLabel for="sitesBeanSitesAttributesProperties" value="Attributes Properties:"/>
			<h:dataTable id="sitesBeanSitesAttributesProperties" styleClass="data-table" value="#{forgeview:asList(sitesBean.sites.attributesProperties)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Name"/>
					</f:facet>
					<h:link outcome="/admin/attributesProperties/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemName" value="#{_item.name}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Value"/>
					</f:facet>
					<h:link outcome="/admin/attributesProperties/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemValue" value="#{_item.value}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
			<h:outputLabel for="sitesBeanSitesImports" value="Imports:"/>
			<h:dataTable id="sitesBeanSitesImports" styleClass="data-table" value="#{forgeview:asList(sitesBean.sites.imports)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Name"/>
					</f:facet>
					<h:link outcome="/admin/imports/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemName" value="#{_item.name}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
			<h:outputLabel for="sitesBeanSitesDependencies" value="Dependencies:"/>
			<h:dataTable id="sitesBeanSitesDependencies" styleClass="data-table" value="#{forgeview:asList(sitesBean.sites.dependencies)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Maven"/>
					</f:facet>
					<h:link outcome="/admin/dependencies/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemMaven" value="#{_item.maven}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Group Id"/>
					</f:facet>
					<h:link outcome="/admin/dependencies/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemGroupId" value="#{_item.groupId}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Artifact Id"/>
					</f:facet>
					<h:link outcome="/admin/dependencies/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemArtifactId" value="#{_item.artifactId}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
			<h:outputLabel for="sitesBeanSitesDevelopments" value="Developments:"/>
			<h:dataTable id="sitesBeanSitesDevelopments" styleClass="data-table" value="#{forgeview:asList(sitesBean.sites.developments)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Artifact Id"/>
					</f:facet>
					<h:link outcome="/admin/developments/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemArtifactId" value="#{_item.artifactId}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Group Id"/>
					</f:facet>
					<h:link outcome="/admin/developments/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemGroupId" value="#{_item.groupId}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
			<h:outputLabel for="sitesBeanSitesEntities" value="Entities:"/>
			<h:dataTable id="sitesBeanSitesEntities" styleClass="data-table" value="#{forgeview:asList(sitesBean.sites.entities)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Name"/>
					</f:facet>
					<h:link outcome="/admin/entities/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemName" value="#{_item.name}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
			<h:outputLabel for="sitesBeanSitesAttributes" value="Attributes:"/>
			<h:dataTable id="sitesBeanSitesAttributes" styleClass="data-table" value="#{forgeview:asList(sitesBean.sites.attributes)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Name"/>
					</f:facet>
					<h:link outcome="/admin/attributes/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemName" value="#{_item.name}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
			<h:outputLabel for="sitesBeanSitesModels" value="Models:"/>
			<h:dataTable id="sitesBeanSitesModels" styleClass="data-table" value="#{forgeview:asList(sitesBean.sites.models)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Name"/>
					</f:facet>
					<h:link outcome="/admin/models/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemName" value="#{_item.name}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
