<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value='#{developmentsGroupsBean.page}'/>
		<f:event type="preRenderView" listener='#{developmentsGroupsBean.paginate}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Developments Groups entities"/>

	<ui:define name="header">
		Developments Groups
	</ui:define>

	<ui:define name="subheader">
		Search Developments Groups entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="developmentsGroupsBeanExampleObservations" value="Observations:"/>
						<h:panelGroup>
							<h:inputTextarea id="developmentsGroupsBeanExampleObservations" value="#{developmentsGroupsBean.example.observations}"/>
							<h:message for="developmentsGroupsBeanExampleObservations" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="developmentsGroupsBeanExampleName" value="Name:"/>
						<h:panelGroup>
							<h:inputText id="developmentsGroupsBeanExampleName" value="#{developmentsGroupsBean.example.name}"/>
							<h:message for="developmentsGroupsBeanExampleName" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="developmentsGroupsBeanExampleCode" value="Code:"/>
						<h:panelGroup>
							<h:inputText id="developmentsGroupsBeanExampleCode" value="#{developmentsGroupsBean.example.code}"/>
							<h:message for="developmentsGroupsBeanExampleCode" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="developmentsGroupsBeanExampleDevelopments" value="Developments:"/>
						<h:panelGroup>
							<h:selectOneMenu converter="#{developmentsBean.converter}" id="developmentsGroupsBeanExampleDevelopments" value="#{developmentsGroupsBean.example.developments}">
								<f:selectItem/>
								<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{developmentsBean.all}" var="_item"/>
							</h:selectOneMenu>
							<h:message for="developmentsGroupsBeanExampleDevelopments" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="developmentsGroupsBeanExampleGroups" value="Groups:"/>
						<h:panelGroup>
							<h:selectOneMenu converter="#{groupsBean.converter}" id="developmentsGroupsBeanExampleGroups" value="#{developmentsGroupsBean.example.groups}">
								<f:selectItem/>
								<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{groupsBean.all}" var="_item"/>
							</h:selectOneMenu>
							<h:message for="developmentsGroupsBeanExampleGroups" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action='#{developmentsGroupsBean.search}' styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action='#{developmentsGroupsBean.create}' styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="developmentsGroupsBeanPageItems" styleClass="data-table" value="#{developmentsGroupsBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Name"/>
					</f:facet>
					<h:link outcome="/admin/developmentsGroups/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemName" value="#{_item.name}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value='#{developmentsGroupsBean}'/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
