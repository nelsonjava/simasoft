<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{developmentsBean.id}'/>
		<f:event type="preRenderView" listener='#{developmentsBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Developments"/>

	<ui:define name="header">
		Developments
	</ui:define>

	<ui:define name="subheader">
		View existing Developments
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="developmentsBeanDevelopmentsOrden" value="Orden:"/>
			<h:outputText id="developmentsBeanDevelopmentsOrden" value="#{developmentsBean.developments.orden}"/>
			<h:outputText/>
			<h:outputLabel for="developmentsBeanDevelopmentsObservations" value="Observations:"/>
			<h:inputTextarea id="developmentsBeanDevelopmentsObservations" value="#{developmentsBean.developments.observations}"/>
			<h:outputText/>
			<h:outputLabel for="developmentsBeanDevelopmentsArtifactId" value="Artifact Id:"/>
			<h:outputText id="developmentsBeanDevelopmentsArtifactId" value="#{developmentsBean.developments.artifactId}"/>
			<h:outputText/>
			<h:outputLabel for="developmentsBeanDevelopmentsGroupId" value="Group Id:"/>
			<h:outputText id="developmentsBeanDevelopmentsGroupId" value="#{developmentsBean.developments.groupId}"/>
			<h:outputText/>
			<h:outputLabel for="developmentsBeanDevelopmentsVersion" value="Version:"/>
			<h:outputText id="developmentsBeanDevelopmentsVersion" value="#{developmentsBean.developments.version}"/>
			<h:outputText/>
			<h:outputLabel for="developmentsBeanDevelopmentsCode" value="Code:"/>
			<h:outputText id="developmentsBeanDevelopmentsCode" value="#{developmentsBean.developments.code}"/>
			<h:outputText/>
			<h:outputLabel for="developmentsBeanDevelopmentsDate" value="Date:"/>
			<h:outputText id="developmentsBeanDevelopmentsDate" value="#{developmentsBean.developments.date}">
				<f:convertDateTime type="date"/>
			</h:outputText>
			<h:outputText/>
			<h:outputLabel for="developmentsBeanDevelopmentsDevelopmentsGroups" value="Developments Groups:"/>
			<h:dataTable id="developmentsBeanDevelopmentsDevelopmentsGroups" styleClass="data-table" value="#{forgeview:asList(developmentsBean.developments.developmentsGroups)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Name"/>
					</f:facet>
					<h:link outcome="/admin/developmentsGroups/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemName" value="#{_item.name}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
			<h:outputLabel for="developmentsBeanDevelopmentsSites" value="Sites:"/>
			<h:dataTable id="developmentsBeanDevelopmentsSites" styleClass="data-table" value="#{forgeview:asList(developmentsBean.developments.sites)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Link"/>
					</f:facet>
					<h:link outcome="/admin/sites/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemLink" value="#{_item.link}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>

		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/>
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
