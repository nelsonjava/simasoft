<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:c="http://java.sun.com/jsp/jstl/core"
        xmlns:p="http://primefaces.org/ui"
        xmlns:forgeview="http://jboss.org/forge/view"
        template="/resources/scaffold/pageTemplate.xhtml">

        <f:metadata>
                <f:viewParam name="id" value='#{fieldsBean.id}'/>
                <f:event type="preRenderView" listener='#{fieldsBean.retrieve}'/>
        </f:metadata>

        <ui:param name="pageTitle" value="Create Fields"/>

        <ui:define name="header">
                Fields
        </ui:define>

        <ui:define name="subheader">
                <c:choose>
                        <c:when test='#{!empty fieldsBean.id}'>
                                Edit existing Fields
                        </c:when>
                        <c:otherwise>
                                Create a new Fields
                        </c:otherwise>
                </c:choose>
        </ui:define>

        <ui:define name="footer"/>

        <ui:define name="main">
                <h:form id="create">
                        <h:messages globalOnly="true" styleClass="error"/>

                        <h:panelGrid columnClasses="label,component,required" columns="3">

                                <h:outputLabel for="fieldsBeanFieldsOrden" value="Orden:"/>
                                <h:panelGroup>
                                        <h:inputText id="fieldsBeanFieldsOrden" value="#{fieldsBean.fields.orden}"/>
                                        <h:message for="fieldsBeanFieldsOrden" styleClass="error"/>
                                </h:panelGroup>
                                <h:outputText/>

                                <h:outputLabel for="fieldsBeanFieldsName" value="Name:"/>
                                <h:panelGroup>
                                        <h:inputText id="fieldsBeanFieldsName" required="true" value="#{fieldsBean.fields.name}"/>
                                        <h:message for="fieldsBeanFieldsName" styleClass="error"/>
                                </h:panelGroup>
                                <h:outputText value="*"/>

                                <h:outputLabel for="fieldsBeanFieldsDescription" value="Description:"/>
                                <h:panelGroup>
                                        <h:inputText id="fieldsBeanFieldsDescription" value="#{fieldsBean.fields.description}"/>
                                        <h:message for="fieldsBeanFieldsDescription" styleClass="error"/>
                                </h:panelGroup>
                                <h:outputText/>

                                <h:outputLabel for="fieldsBeanFieldsLength" value="Length:"/>
                                <h:panelGroup>
                                        <h:inputText id="fieldsBeanFieldsLength" value="#{fieldsBean.fields.length}"/>
                                        <h:message for="fieldsBeanFieldsLength" styleClass="error"/>
                                </h:panelGroup>
                                <h:outputText/>

                                <h:outputLabel for="fieldsBeanFieldsPrecision" value="Precision:"/>
                                <h:panelGroup>
                                        <h:inputText id="fieldsBeanFieldsPrecision" value="#{fieldsBean.fields.precision}"/>
                                        <h:message for="fieldsBeanFieldsPrecision" styleClass="error"/>
                                </h:panelGroup>
                                <h:outputText/>

                                <h:outputLabel for="fieldsBeanfieldsobjPadre" value="AttributesTypes:"/>
                                <h:panelGroup>
                                         <h:selectOneMenu converter="#{attributesTypesBean.converter}" id="fieldsBeanFieldsobjPadre" value="#{fieldsBean.fields.objPadre}">
                                                <f:selectItem/>
                                                <f:selectItems itemLabel="#{forgeview:display(_item.name)}" itemValue="#{_item}" value="#{attributesTypesBean.all}" var="_item"/>
                                        </h:selectOneMenu>
                                        <h:message for="entitiesBeanEntitiesIsSimplified" styleClass="error"/>
                                </h:panelGroup>
                                <h:outputText/>

                                <h:outputLabel for="fieldsBeanFieldsObservations" value="Observations:"/>
                                <h:panelGroup>
                                        <p:editor id="fieldsBeanFieldsObservations" value="#{fieldsBean.fields.observations}"/>
                                        <h:message for="fieldsBeanFieldsObservations" styleClass="error"/>
                                </h:panelGroup>
                                <h:outputText/>

                        </h:panelGrid>

                        <div class="buttons">
                                <h:commandLink value="Save" action='#{fieldsBean.update}' styleClass="btn btn-primary"/>
                                <c:choose>
                                        <c:when test='#{!empty fieldsBean.id}'>
                                                <h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
                                                        <f:param name="id" value='#{fieldsBean.id}'/>
                                                </h:link>
                                                <h:commandLink value="Delete" action='#{fieldsBean.delete}' styleClass="btn btn-primary"/>
                                        </c:when>
                                        <c:otherwise>
                                                <h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
                                        </c:otherwise>
                                </c:choose>
                        </div>
                </h:form>
        </ui:define>

</ui:composition>
