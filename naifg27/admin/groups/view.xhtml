<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        xmlns:forgeview="http://jboss.org/forge/view"
        template="/resources/scaffold/pageTemplate.xhtml">

        <f:metadata>
                <f:viewParam name="id" value='#{groupsBean.id}'/>
                <f:event type="preRenderView" listener='#{groupsBean.retrieve}'/>
        </f:metadata>

        <ui:param name="pageTitle" value="View Groups"/>

        <ui:define name="header">
                Groups
        </ui:define>

        <ui:define name="subheader">
                View existing Groups
        </ui:define>

        <ui:define name="footer"/>

        <ui:define name="main">
                <h:panelGrid columnClasses="label,component,required" columns="3">

                        <h:outputLabel for="groupsBeanGroupsOrden" value="Orden:"/>
                        <h:outputText id="groupsBeanGroupsOrden" value="#{groupsBean.groups.orden}"/>
                        <h:outputText/>

                        <h:outputLabel for="groupsBeanGroupsCode" value="Code:"/>
                        <h:outputText id="groupsBeanGroupsCode" value="#{groupsBean.groups.code}"/>
                        <h:outputText/>

                        <h:outputLabel for="groupsBeanGroupsName" value="Name:"/>
                        <h:outputText id="groupsBeanGroupsName" value="#{groupsBean.groups.name}"/>
                        <h:outputText/>

                        <h:outputLabel for="groupsBeanGroupsObservations" value="Observations:"/>
                        <h:outputText id="groupsBeanGroupsObservations" value="#{groupsBean.groups.observations}" escape="false" />
                        <h:outputText/>

                        <h:outputLabel for="GroupsBeanGroupsDevelopmentsGroups" value="DevelopmentsGroups:"/>
                        <h:dataTable id="groupsBeanGroupsdevelopmentsGroups" styleClass="data-table" value="#{forgeview:asList(groupsBean.groups.developmentsGroups)}" var="_item">

                                     <h:column>
                                        <f:facet name="header">
                                                <h:outputText value="Orden"/>
                                        </f:facet>
                                        <h:link outcome="/admin/developmentsGroups/view">
                                                <f:param name="id" value="#{_item.id}"/>
                                                <h:outputText id="itemOrden" value="#{_item.orden}"/>
                                        </h:link>
                                     </h:column>

                                     <h:column>
                                        <f:facet name="header">
                                                <h:outputText value="Name"/>
                                        </f:facet>
                                        <h:link outcome="/admin/developmentsGroups/view">
                                                <f:param name="id" value="#{_item.id}"/>
                                                <h:outputText id="itemName" value="#{_item.name}"/>
                                        </h:link>
                                     </h:column>

                                     <h:column>
                                        <f:facet name="header">
                                                <h:outputText value="Code"/>
                                        </f:facet>
                                        <h:link outcome="/admin/developmentsGroups/view">
                                                <f:param name="id" value="#{_item.id}"/>
                                                <h:outputText id="itemCode" value="#{_item.code}"/>
                                        </h:link>
                                     </h:column>

                        </h:dataTable>
                        <h:outputText/>

                        <h:outputLabel for="GroupsBeanGroupsGroupsModels" value="GroupsModels:"/>
                        <h:dataTable id="groupsBeanGroupsgroupsModels" styleClass="data-table" value="#{forgeview:asList(groupsBean.groups.groupsModels)}" var="_item">

                                     <h:column>
                                        <f:facet name="header">
                                                <h:outputText value="Orden"/>
                                        </f:facet>
                                        <h:link outcome="/admin/groupsModels/view">
                                                <f:param name="id" value="#{_item.id}"/>
                                                <h:outputText id="itemOrden" value="#{_item.orden}"/>
                                        </h:link>
                                     </h:column>

                                     <h:column>
                                        <f:facet name="header">
                                                <h:outputText value="Code"/>
                                        </f:facet>
                                        <h:link outcome="/admin/groupsModels/view">
                                                <f:param name="id" value="#{_item.id}"/>
                                                <h:outputText id="itemCode" value="#{_item.code}"/>
                                        </h:link>
                                     </h:column>

                                     <h:column>
                                        <f:facet name="header">
                                                <h:outputText value="Name"/>
                                        </f:facet>
                                        <h:link outcome="/admin/groupsModels/view">
                                                <f:param name="id" value="#{_item.id}"/>
                                                <h:outputText id="itemName" value="#{_item.name}"/>
                                        </h:link>
                                     </h:column>

                        </h:dataTable>
                        <h:outputText/>

                </h:panelGrid>

                <div class="buttons">
                        <h:link value="View All" outcome="search" styleClass="btn btn-primary"/>
                        <h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
                        <h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
                </div>
        </ui:define>
</ui:composition>
