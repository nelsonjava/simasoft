<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        xmlns:forgeview="http://jboss.org/forge/view"
        template="/resources/scaffold/pageTemplate.xhtml">

        <f:metadata>
                <f:viewParam name="id" value='#{attributesPropertiesBean.id}'/>
                <f:event type="preRenderView" listener='#{attributesPropertiesBean.retrieve}'/>
        </f:metadata>

        <ui:param name="pageTitle" value="View AttributesProperties"/>

        <ui:define name="header">
                AttributesProperties
        </ui:define>

        <ui:define name="subheader">
                View existing AttributesProperties
        </ui:define>

        <ui:define name="footer"/>

        <ui:define name="main">
                <h:panelGrid columnClasses="label,component,required" columns="3">

                        <h:outputLabel for="attributesPropertiesBeanAttributesPropertiesOrden" value="Orden:"/>
                        <h:outputText id="attributesPropertiesBeanAttributesPropertiesOrden" value="#{attributesPropertiesBean.attributesProperties.orden}"/>
                        <h:outputText/>

                        <h:outputLabel for="attributesPropertiesBeanAttributesPropertiesName" value="Name:"/>
                        <h:outputText id="attributesPropertiesBeanAttributesPropertiesName" value="#{attributesPropertiesBean.attributesProperties.name}"/>
                        <h:outputText/>

                        <h:outputLabel for="attributesPropertiesBeanAttributesPropertiesValue" value="Value:"/>
                        <h:outputText id="attributesPropertiesBeanAttributesPropertiesValue" value="#{attributesPropertiesBean.attributesProperties.value}"/>
                        <h:outputText/>

                        <h:outputLabel for="attributesPropertiesBeanAttributesPropertiesObservations" value="Observations:"/>
                        <h:outputText id="attributesPropertiesBeanAttributesPropertiesObservations" value="#{attributesPropertiesBean.attributesProperties.observations}" escape="false" />
                        <h:outputText/>

                        <h:outputLabel for="attributesPropertiesBeanAttributesPropertiesImports" value="Imports:"/>
                        <h:dataTable id="attributesPropertiesBeanAttributesPropertiesimports" styleClass="data-table" value="#{forgeview:asList(attributesPropertiesBean.attributesProperties.imports)}" var="_item">

                                     <h:column>
                                        <f:facet name="header">
                                                <h:outputText value="Orden"/>
                                        </f:facet>
                                        <h:link outcome="/admin/imports/view">
                                                <f:param name="id" value="#{_item.id}"/>
                                                <h:outputText id="itemOrden" value="#{_item.orden}"/>
                                        </h:link>
                                     </h:column>

                                     <h:column>
                                        <f:facet name="header">
                                                <h:outputText value="Name"/>
                                        </f:facet>
                                        <h:link outcome="/admin/imports/view">
                                                <f:param name="id" value="#{_item.id}"/>
                                                <h:outputText id="itemName" value="#{_item.name}"/>
                                        </h:link>
                                     </h:column>

                        </h:dataTable>
                        <h:outputText/>

                        <h:outputLabel for="attributesPropertiesBeanAttributesPropertiesSites" value="Sites:"/>
                        <h:dataTable id="attributesPropertiesBeanAttributesPropertiessites" styleClass="data-table" value="#{forgeview:asList(attributesPropertiesBean.attributesProperties.sites)}" var="_item">

                                     <h:column>
                                        <f:facet name="header">
                                                <h:outputText value="Orden"/>
                                        </f:facet>
                                        <h:link outcome="/admin/sites/view">
                                                <f:param name="id" value="#{_item.id}"/>
                                                <h:outputText id="itemOrden" value="#{_item.orden}"/>
                                        </h:link>
                                     </h:column>

                                     <h:column>
                                        <f:facet name="header">
                                                <h:outputText value="Title"/>
                                        </f:facet>
                                        <h:link outcome="/admin/sites/view">
                                                <f:param name="id" value="#{_item.id}"/>
                                                <h:outputText id="itemTitle" value="#{_item.title}"/>
                                        </h:link>
                                     </h:column>

                                     <h:column>
                                        <f:facet name="header">
                                                <h:outputText value="Link"/>
                                        </f:facet>
                                        <h:link outcome="/admin/sites/view">
                                                <f:param name="id" value="#{_item.id}"/>
                                                <h:outputText id="itemLink" value="#{_item.link}"/>
                                        </h:link>
                                     </h:column>

                                     <h:column>
                                        <f:facet name="header">
                                                <h:outputText value="Abc"/>
                                        </f:facet>
                                        <h:link outcome="/admin/sites/view">
                                                <f:param name="id" value="#{_item.id}"/>
                                                <h:outputText id="itemAbc" value="#{_item.abc}"/>
                                        </h:link>
                                     </h:column>

                        </h:dataTable>
                        <h:outputText/>






                </h:panelGrid>

                <div class="buttons">
                        <h:link value="View All" outcome="search" styleClass="btn btn-primary"/>
                        <h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
                        <h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
                </div>
        </ui:define>
</ui:composition>
