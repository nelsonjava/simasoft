<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        xmlns:forgeview="http://jboss.org/forge/view"
        template="/resources/scaffold/pageTemplate.xhtml">

        <f:metadata>
                <f:viewParam name="id" value='#{groupsModelsBean.id}'/>
                <f:event type="preRenderView" listener='#{groupsModelsBean.retrieve}'/>
        </f:metadata>

        <ui:param name="pageTitle" value="View GroupsModels"/>

        <ui:define name="header">
                GroupsModels
        </ui:define>

        <ui:define name="subheader">
                View existing GroupsModels
        </ui:define>

        <ui:define name="footer"/>

        <ui:define name="main">
                <h:panelGrid columnClasses="label,component,required" columns="3">

                        <h:outputLabel for="groupsModelsBeanGroupsModelsOrden" value="Orden:"/>
                        <h:outputText id="groupsModelsBeanGroupsModelsOrden" value="#{groupsModelsBean.groupsModels.orden}"/>
                        <h:outputText/>

                        <h:outputLabel for="groupsModelsBeanGroupsModelsCode" value="Code:"/>
                        <h:outputText id="groupsModelsBeanGroupsModelsCode" value="#{groupsModelsBean.groupsModels.code}"/>
                        <h:outputText/>

                        <h:outputLabel for="groupsModelsBeanGroupsModelsName" value="Name:"/>
                        <h:outputText id="groupsModelsBeanGroupsModelsName" value="#{groupsModelsBean.groupsModels.name}"/>
                        <h:outputText/>

                        <h:outputLabel for="groupsModelsBeanGroupsModelsObservations" value="Observations:"/>
                        <h:outputText id="groupsModelsBeanGroupsModelsObservations" value="#{groupsModelsBean.groupsModels.observations}" escape="false" />
                        <h:outputText/>



                </h:panelGrid>

                <div class="buttons">
                        <h:link value="View All" outcome="search" styleClass="btn btn-primary"/>
                        <h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
                        <h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
                </div>
        </ui:define>
</ui:composition>
