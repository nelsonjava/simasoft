<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        xmlns:forgeview="http://jboss.org/forge/view"
        template="/resources/scaffold/pageTemplate.xhtml">

        <f:metadata>
                <f:viewParam name="id" value='#{modelsBean.id}'/>
                <f:event type="preRenderView" listener='#{modelsBean.retrieve}'/>
        </f:metadata>

        <ui:param name="pageTitle" value="View Models"/>

        <ui:define name="header">
                Models
        </ui:define>

        <ui:define name="subheader">
                View existing Models
        </ui:define>

        <ui:define name="footer"/>

        <ui:define name="main">
                <h:panelGrid columnClasses="label,component,required" columns="3">

                        <h:outputLabel for="modelsBeanModelsOrden" value="Orden:"/>
                        <h:outputText id="modelsBeanModelsOrden" value="#{modelsBean.models.orden}"/>
                        <h:outputText/>

                        <h:outputLabel for="modelsBeanModelsGroupId" value="GroupId:"/>
                        <h:outputText id="modelsBeanModelsGroupId" value="#{modelsBean.models.groupId}"/>
                        <h:outputText/>

                        <h:outputLabel for="modelsBeanModelsVersion" value="Version:"/>
                        <h:outputText id="modelsBeanModelsVersion" value="#{modelsBean.models.version}"/>
                        <h:outputText/>

                        <h:outputLabel for="modelsBeanModelsArtifactId" value="ArtifactId:"/>
                        <h:outputText id="modelsBeanModelsArtifactId" value="#{modelsBean.models.artifactId}"/>
                        <h:outputText/>

                        <h:outputLabel for="modelsBeanModelsCode" value="Code:"/>
                        <h:outputText id="modelsBeanModelsCode" value="#{modelsBean.models.code}"/>
                        <h:outputText/>

                        <h:outputLabel for="modelsBeanModelsDate" value="Date:"/>
                        <h:outputText id="modelsBeanModelsDate" value="Pendiente"/>
                        <h:outputText/>

                        <h:outputLabel for="modelsBeanModelsObservations" value="Observations:"/>
                        <h:outputText id="modelsBeanModelsObservations" value="#{modelsBean.models.observations}" escape="false" />
                        <h:outputText/>

                        <h:outputLabel for="ModelsBeanModelsModelsGroupIds" value="ModelsGroupIds:"/>
                        <h:dataTable id="modelsBeanModelsmodelsGroupIds" styleClass="data-table" value="#{forgeview:asList(modelsBean.models.modelsGroupIds)}" var="_item">

                                <h:column>
                                        <f:facet name="header">
                                                <h:outputText value="Orden"/>
                                        </f:facet>
                                        <h:link outcome="/admin/modelsGroupIds/view">
                                                <f:param name="id" value="#{_item.id}"/>
                                                <h:outputText id="itemOrden" value="#{_item.orden}"/>
                                        </h:link>
                                </h:column>

                                <h:column>
                                        <f:facet name="header">
                                                <h:outputText value="IsSimplified"/>
                                        </f:facet>
                                        <h:link outcome="/admin/modelsGroupIds/view">
                                                <f:param name="id" value="#{_item.id}"/>
                                                <h:outputText styleClass="#{_item.isSimplified ? 'boolean-true' : 'boolean-false'}" value=""/>                                        </h:link>
                                </h:column>

                                <h:column>
                                        <f:facet name="header">
                                                <h:outputText value="IsIsolated"/>
                                        </f:facet>
                                        <h:link outcome="/admin/modelsGroupIds/view">
                                                <f:param name="id" value="#{_item.id}"/>
                                                <h:outputText styleClass="#{_item.isIsolated ? 'boolean-true' : 'boolean-false'}" value=""/>                                        </h:link>
                                </h:column>

                        </h:dataTable>
                        <h:outputText/>

                        <h:outputLabel for="modelsBeanModelsSites" value="Sites:"/>
                        <h:dataTable id="modelsBeanModelssites" styleClass="data-table" value="#{forgeview:asList(modelsBean.models.sites)}" var="_item">

                                <h:column>
                                        <f:facet name="header">
                                                <h:outputText value="Orden"/>
                                        </f:facet>
                                        <h:link outcome="/admin/sites/view">
                                                <f:param name="id" value="#{_item.id}"/>
                                                <h:outputText id="itemOrden" value="#{_item.orden}"/>
                                        </h:link>
                                </h:column>

                                <h:column>
                                        <f:facet name="header">
                                                <h:outputText value="Abc"/>
                                        </f:facet>
                                        <h:link outcome="/admin/sites/view">
                                                <f:param name="id" value="#{_item.id}"/>
                                                <h:outputText id="itemAbc" value="#{_item.abc}"/>
                                        </h:link>
                                </h:column>

                                <h:column>
                                        <f:facet name="header">
                                                <h:outputText value="Link"/>
                                        </f:facet>
                                        <h:link outcome="/admin/sites/view">
                                                <f:param name="id" value="#{_item.id}"/>
                                                <h:outputText id="itemLink" value="#{_item.link}"/>
                                        </h:link>
                                </h:column>

                                <h:column>
                                        <f:facet name="header">
                                                <h:outputText value="Title"/>
                                        </f:facet>
                                        <h:link outcome="/admin/sites/view">
                                                <f:param name="id" value="#{_item.id}"/>
                                                <h:outputText id="itemTitle" value="#{_item.title}"/>
                                        </h:link>
                                </h:column>

                        </h:dataTable>
                        <h:outputText/>

                        <h:outputLabel for="developmentsBeanDevelopmentsModels" value="Models:"/>
                        <h:dataTable id="developmentsBeanDevelopmentsmodels" styleClass="data-table" value="#{forgeview:asList(developmentsBean.developments.models)}" var="_item">

                                <h:column>
                                        <f:facet name="header">
                                                <h:outputText value="Orden"/>
                                        </f:facet>
                                        <h:link outcome="/admin/models/view">
                                                <f:param name="id" value="#{_item.id}"/>
                                                <h:outputText id="itemOrden" value="#{_item.orden}"/>
                                        </h:link>
                                </h:column>

                                <h:column>
                                        <f:facet name="header">
                                                <h:outputText value="GroupId"/>
                                        </f:facet>
                                        <h:link outcome="/admin/models/view">
                                                <f:param name="id" value="#{_item.id}"/>
                                                <h:outputText id="itemGroupId" value="#{_item.groupId}"/>
                                        </h:link>
                                </h:column>

                                <h:column>
                                        <f:facet name="header">
                                                <h:outputText value="Version"/>
                                        </f:facet>
                                        <h:link outcome="/admin/models/view">
                                                <f:param name="id" value="#{_item.id}"/>
                                                <h:outputText id="itemVersion" value="#{_item.version}"/>
                                        </h:link>
                                </h:column>

                                <h:column>
                                        <f:facet name="header">
                                                <h:outputText value="ArtifactId"/>
                                        </f:facet>
                                        <h:link outcome="/admin/models/view">
                                                <f:param name="id" value="#{_item.id}"/>
                                                <h:outputText id="itemArtifactId" value="#{_item.artifactId}"/>
                                        </h:link>
                                </h:column>

                                <h:column>
                                        <f:facet name="header">
                                                <h:outputText value="Code"/>
                                        </f:facet>
                                        <h:link outcome="/admin/models/view">
                                                <f:param name="id" value="#{_item.id}"/>
                                                <h:outputText id="itemCode" value="#{_item.code}"/>
                                        </h:link>
                                </h:column>

                                <h:column>
                                        <f:facet name="header">
                                                <h:outputText value="Date"/>
                                        </f:facet>
                                        <h:link outcome="/admin/models/view">
                                                <f:param name="id" value="#{_item.id}"/>
                                                <h:outputText id="itemDate" value="#{_item.date}"/>
                                                        <f:convertDateTime type="date"/>
                                               <h:outputText/>
                                        </h:link>
                                </h:column>

                        </h:dataTable>
                        <h:outputText/>

                </h:panelGrid>

                <div class="buttons">
                        <h:link value="View All" outcome="search" styleClass="btn btn-primary"/>
                        <h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
                        <h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
                </div>
        </ui:define>
</ui:composition>
