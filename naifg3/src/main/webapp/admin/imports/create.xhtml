<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{importsBean.id}'/>
		<f:event type="preRenderView" listener='#{importsBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Imports"/>

	<ui:define name="header">
		Imports
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty importsBean.id}'>
				Edit existing Imports
			</c:when>
			<c:otherwise>
				Create a new Imports
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="importsBeanImportsOrden" value="Orden:"/>
				<h:panelGroup>
					<h:inputText id="importsBeanImportsOrden" value="#{importsBean.imports.orden}"/>
					<h:message for="importsBeanImportsOrden" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="importsBeanImportsName" value="Name:"/>
				<h:panelGroup>
					<h:inputText id="importsBeanImportsName" value="#{importsBean.imports.name}"/>
					<h:message for="importsBeanImportsName" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="importsBeanImportsObservaciones" value="Observaciones:"/>
				<h:panelGroup>
					<h:inputText id="importsBeanImportsObservaciones" value="#{importsBean.imports.observaciones}"/>
					<h:message for="importsBeanImportsObservaciones" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="importsBeanImportsPropertiesAttributes" value="Properties Attributes:"/>
				<h:panelGroup>
					<ui:param name="_collection" value="#{importsBean.imports.propertiesAttributes}"/>
					<h:dataTable id="importsBeanImportsPropertiesAttributes" styleClass="data-table" value="#{forgeview:asList(_collection)}" var="_item">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Orden"/>
							</f:facet>
							<h:link outcome="/admin/propertiesAttributes/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemOrden" value="#{_item.orden}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="propertiesAttributesBeanAddOrden" value="#{propertiesAttributesBean.add.orden}"/>
								<h:message for="propertiesAttributesBeanAddOrden" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Value"/>
							</f:facet>
							<h:link outcome="/admin/propertiesAttributes/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemValue" value="#{_item.value}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="propertiesAttributesBeanAddValue" value="#{propertiesAttributesBean.add.value}"/>
								<h:message for="propertiesAttributesBeanAddValue" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Observaciones"/>
							</f:facet>
							<h:link outcome="/admin/propertiesAttributes/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemObservaciones" value="#{_item.observaciones}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="propertiesAttributesBeanAddObservaciones" value="#{propertiesAttributesBean.add.observaciones}"/>
								<h:message for="propertiesAttributesBeanAddObservaciones" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Name"/>
							</f:facet>
							<h:link outcome="/admin/propertiesAttributes/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemName" value="#{_item.name}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="propertiesAttributesBeanAddName" value="#{propertiesAttributesBean.add.name}"/>
								<h:message for="propertiesAttributesBeanAddName" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Relationships"/>
							</f:facet>
							<h:link outcome="/admin/propertiesAttributes/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="forgeviewdisplayitemRelationships" value="#{forgeview:display(_item.relationships)}"/>
							</h:link>
							<f:facet name="footer">
								<h:selectOneMenu converter="#{relationshipsBean.converter}" id="propertiesAttributesBeanAddRelationships" value="#{propertiesAttributesBean.add.relationships}">
									<f:selectItem/>
									<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{relationshipsBean.all}" var="_item"/>
								</h:selectOneMenu>
								<h:message for="propertiesAttributesBeanAddRelationships" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column footerClass="remove-column" headerClass="remove-column">
							<h:commandLink action="#{_collection.remove(_item)}" styleClass="remove-button"/>
							<f:facet name="footer">
								<h:commandLink action="#{_collection.add(propertiesAttributesBean.added)}" id="importsBeanImportsPropertiesAttributesAdd" styleClass="add-button">
									<f:setPropertyActionListener target="#{propertiesAttributesBean.add.imports}" value="#{importsBean.imports}"/>
								</h:commandLink>
							</f:facet>
						</h:column>
					</h:dataTable>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="importsBeanImportsDependency" value="Dependency:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{dependencyBean.converter}" id="importsBeanImportsDependency" value="#{importsBean.imports.dependency}">
						<f:selectItem/>
						<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{dependencyBean.all}" var="_item"/>
					</h:selectOneMenu>
					<h:message for="importsBeanImportsDependency" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action='#{importsBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty importsBean.id}'>
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{importsBean.id}'/>
						</h:link>
						<h:commandLink value="Delete" action='#{importsBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
