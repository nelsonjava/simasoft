<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{propertiesAttributesBean.id}'/>
		<f:event type="preRenderView" listener='#{propertiesAttributesBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Properties Attributes"/>

	<ui:define name="header">
		Properties Attributes
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty propertiesAttributesBean.id}'>
				Edit existing Properties Attributes
			</c:when>
			<c:otherwise>
				Create a new Properties Attributes
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="propertiesAttributesBeanPropertiesAttributesOrden" value="Orden:"/>
				<h:panelGroup>
					<h:inputText id="propertiesAttributesBeanPropertiesAttributesOrden" value="#{propertiesAttributesBean.propertiesAttributes.orden}"/>
					<h:message for="propertiesAttributesBeanPropertiesAttributesOrden" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="propertiesAttributesBeanPropertiesAttributesValue" value="Value:"/>
				<h:panelGroup>
					<h:inputText id="propertiesAttributesBeanPropertiesAttributesValue" value="#{propertiesAttributesBean.propertiesAttributes.value}"/>
					<h:message for="propertiesAttributesBeanPropertiesAttributesValue" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="propertiesAttributesBeanPropertiesAttributesObservaciones" value="Observaciones:"/>
				<h:panelGroup>
					<h:inputText id="propertiesAttributesBeanPropertiesAttributesObservaciones" value="#{propertiesAttributesBean.propertiesAttributes.observaciones}"/>
					<h:message for="propertiesAttributesBeanPropertiesAttributesObservaciones" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="propertiesAttributesBeanPropertiesAttributesName" value="Name:"/>
				<h:panelGroup>
					<h:inputText id="propertiesAttributesBeanPropertiesAttributesName" value="#{propertiesAttributesBean.propertiesAttributes.name}"/>
					<h:message for="propertiesAttributesBeanPropertiesAttributesName" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="propertiesAttributesBeanPropertiesAttributesTypesAttributes" value="Types Attributes:"/>
				<h:panelGroup>
					<ui:param name="_collection" value="#{propertiesAttributesBean.propertiesAttributes.typesAttributes}"/>
					<h:dataTable id="propertiesAttributesBeanPropertiesAttributesTypesAttributes" styleClass="data-table" value="#{forgeview:asList(_collection)}" var="_item">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Orden"/>
							</f:facet>
							<h:link outcome="/admin/typesAttributes/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemOrden" value="#{_item.orden}"/>
							</h:link>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Precision"/>
							</f:facet>
							<h:link outcome="/admin/typesAttributes/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemPrecision" value="#{_item.precision}"/>
							</h:link>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Type"/>
							</f:facet>
							<h:link outcome="/admin/typesAttributes/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemType" value="#{_item.type}"/>
							</h:link>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Length"/>
							</f:facet>
							<h:link outcome="/admin/typesAttributes/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemLength" value="#{_item.length}"/>
							</h:link>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Name"/>
							</f:facet>
							<h:link outcome="/admin/typesAttributes/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemName" value="#{_item.name}"/>
							</h:link>
						</h:column>
						<h:column footerClass="remove-column" headerClass="remove-column">
							<h:commandLink action="#{_collection.remove(_item)}" styleClass="remove-button"/>
						</h:column>
					</h:dataTable>
					<h:panelGrid columnClasses=",remove-column" columns="2" styleClass="data-table-footer">
						<h:selectOneMenu converter="#{typesAttributesBean.converter}" id="propertiesAttributesBeanPropertiesAttributesTypesAttributesSelect" value="#{requestScope['propertiesAttributesBeanPropertiesAttributesTypesAttributesSelect']}">
							<f:selectItem/>
							<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{typesAttributesBean.all}" var="_item"/>
						</h:selectOneMenu>
						<h:commandLink action="#{_collection.add(requestScope['propertiesAttributesBeanPropertiesAttributesTypesAttributesSelect'])}" id="propertiesAttributesBeanPropertiesAttributesTypesAttributesAdd" onclick="if (document.getElementById(document.forms[0].id+':propertiesAttributesBeanPropertiesAttributesTypesAttributesSelect').selectedIndex &lt; 1) { alert('Must select a Types Attributes'); return false; }" styleClass="add-button"/>
					</h:panelGrid>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="propertiesAttributesBeanPropertiesAttributesRelationships" value="Relationships:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{relationshipsBean.converter}" id="propertiesAttributesBeanPropertiesAttributesRelationships" value="#{propertiesAttributesBean.propertiesAttributes.relationships}">
						<f:selectItem/>
						<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{relationshipsBean.all}" var="_item"/>
					</h:selectOneMenu>
					<h:message for="propertiesAttributesBeanPropertiesAttributesRelationships" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="propertiesAttributesBeanPropertiesAttributesImports" value="Imports:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{importsBean.converter}" id="propertiesAttributesBeanPropertiesAttributesImports" value="#{propertiesAttributesBean.propertiesAttributes.imports}">
						<f:selectItem/>
						<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{importsBean.all}" var="_item"/>
					</h:selectOneMenu>
					<h:message for="propertiesAttributesBeanPropertiesAttributesImports" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="propertiesAttributesBeanPropertiesAttributesAttributes" value="Attributes:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{attributesBean.converter}" id="propertiesAttributesBeanPropertiesAttributesAttributes" value="#{propertiesAttributesBean.propertiesAttributes.attributes}">
						<f:selectItem/>
						<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{attributesBean.all}" var="_item"/>
					</h:selectOneMenu>
					<h:message for="propertiesAttributesBeanPropertiesAttributesAttributes" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action='#{propertiesAttributesBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty propertiesAttributesBean.id}'>
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{propertiesAttributesBean.id}'/>
						</h:link>
						<h:commandLink value="Delete" action='#{propertiesAttributesBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
