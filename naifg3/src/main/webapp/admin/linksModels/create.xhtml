<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{linksModelsBean.id}'/>
		<f:event type="preRenderView" listener='#{linksModelsBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Links Models"/>

	<ui:define name="header">
		Links Models
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty linksModelsBean.id}'>
				Edit existing Links Models
			</c:when>
			<c:otherwise>
				Create a new Links Models
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="linksModelsBeanLinksModelsOrden" value="Orden:"/>
				<h:panelGroup>
					<h:inputText id="linksModelsBeanLinksModelsOrden" value="#{linksModelsBean.linksModels.orden}"/>
					<h:message for="linksModelsBeanLinksModelsOrden" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="linksModelsBeanLinksModelsObservaciones" value="Observaciones:"/>
				<h:panelGroup>
					<h:inputText id="linksModelsBeanLinksModelsObservaciones" value="#{linksModelsBean.linksModels.observaciones}"/>
					<h:message for="linksModelsBeanLinksModelsObservaciones" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="linksModelsBeanLinksModelsLink" value="Link:"/>
				<h:panelGroup>
					<h:inputText id="linksModelsBeanLinksModelsLink" value="#{linksModelsBean.linksModels.link}"/>
					<h:message for="linksModelsBeanLinksModelsLink" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="linksModelsBeanLinksModelsTitulo" value="Titulo:"/>
				<h:panelGroup>
					<h:inputText id="linksModelsBeanLinksModelsTitulo" value="#{linksModelsBean.linksModels.titulo}"/>
					<h:message for="linksModelsBeanLinksModelsTitulo" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="linksModelsBeanLinksModelsTiposLinksModels" value="Tipos Links Models:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{tiposLinksModelsBean.converter}" id="linksModelsBeanLinksModelsTiposLinksModels" value="#{linksModelsBean.linksModels.tiposLinksModels}">
						<f:selectItem/>
						<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{tiposLinksModelsBean.all}" var="_item"/>
					</h:selectOneMenu>
					<h:message for="linksModelsBeanLinksModelsTiposLinksModels" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="linksModelsBeanLinksModelsGroupIds" value="Group Ids:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{groupIdsBean.converter}" id="linksModelsBeanLinksModelsGroupIds" value="#{linksModelsBean.linksModels.groupIds}">
						<f:selectItem/>
						<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{groupIdsBean.all}" var="_item"/>
					</h:selectOneMenu>
					<h:message for="linksModelsBeanLinksModelsGroupIds" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action='#{linksModelsBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty linksModelsBean.id}'>
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{linksModelsBean.id}'/>
						</h:link>
						<h:commandLink value="Delete" action='#{linksModelsBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
