<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value='#{typesAttributesBean.page}'/>
		<f:event type="preRenderView" listener='#{typesAttributesBean.paginate}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Types Attributes entities"/>

	<ui:define name="header">
		Types Attributes
	</ui:define>

	<ui:define name="subheader">
		Search Types Attributes entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="typesAttributesBeanExampleOrden" value="Orden:"/>
						<h:panelGroup>
							<h:inputText id="typesAttributesBeanExampleOrden" value="#{typesAttributesBean.example.orden}"/>
							<h:message for="typesAttributesBeanExampleOrden" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="typesAttributesBeanExamplePrecision" value="Precision:"/>
						<h:panelGroup>
							<h:inputText id="typesAttributesBeanExamplePrecision" value="#{typesAttributesBean.example.precision}"/>
							<h:message for="typesAttributesBeanExamplePrecision" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="typesAttributesBeanExampleType" value="Type:"/>
						<h:panelGroup>
							<h:inputText id="typesAttributesBeanExampleType" value="#{typesAttributesBean.example.type}"/>
							<h:message for="typesAttributesBeanExampleType" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="typesAttributesBeanExampleLength" value="Length:"/>
						<h:panelGroup>
							<h:inputText id="typesAttributesBeanExampleLength" value="#{typesAttributesBean.example.length}"/>
							<h:message for="typesAttributesBeanExampleLength" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="typesAttributesBeanExampleName" value="Name:"/>
						<h:panelGroup>
							<h:inputText id="typesAttributesBeanExampleName" value="#{typesAttributesBean.example.name}"/>
							<h:message for="typesAttributesBeanExampleName" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action='#{typesAttributesBean.search}' styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action='#{typesAttributesBean.create}' styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="typesAttributesBeanPageItems" styleClass="data-table" value="#{typesAttributesBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Orden"/>
					</f:facet>
					<h:link outcome="/admin/typesAttributes/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemOrden" value="#{_item.orden}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Precision"/>
					</f:facet>
					<h:link outcome="/admin/typesAttributes/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemPrecision" value="#{_item.precision}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Type"/>
					</f:facet>
					<h:link outcome="/admin/typesAttributes/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemType" value="#{_item.type}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Length"/>
					</f:facet>
					<h:link outcome="/admin/typesAttributes/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemLength" value="#{_item.length}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Name"/>
					</f:facet>
					<h:link outcome="/admin/typesAttributes/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemName" value="#{_item.name}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value='#{typesAttributesBean}'/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
