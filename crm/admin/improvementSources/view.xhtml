<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        xmlns:forgeview="http://jboss.org/forge/view"
        template="/resources/scaffold/iso9001Template.xhtml">

        <f:metadata>
                <f:viewParam name="id" value='#{improvementSourcesBean.id}'/>
                <f:event type="preRenderView" listener='#{improvementSourcesBean.retrieve}'/>
        </f:metadata>

        <ui:param name="pageTitle" value="View ImprovementSources"/>

        <ui:define name="header">
                ImprovementSources
        </ui:define>

        <ui:define name="subheader">
                View existing ImprovementSources
        </ui:define>

        <ui:define name="footer"/>

        <ui:define name="main">
                <h:panelGrid columnClasses="label,component,required" columns="3">

                        <h:outputLabel for="improvementSourcesBeanImprovementSourcesOrden" value="Orden:"/>
                        <h:outputText id="improvementSourcesBeanImprovementSourcesOrden" value="#{improvementSourcesBean.improvementSources.orden}"/>
                        <h:outputText/>

                        <h:outputLabel for="improvementSourcesBeanImprovementSourcesName" value="Name:"/>
                        <h:outputText id="improvementSourcesBeanImprovementSourcesName" value="#{improvementSourcesBean.improvementSources.name}"/>
                        <h:outputText/>

                        <h:outputLabel for="improvementSourcesBeanImprovementSourcesObservations" value="Observations:"/>
                        <h:outputText id="improvementSourcesBeanImprovementSourcesObservations" value="#{improvementSourcesBean.improvementSources.observations}" escape="false" />
                        <h:outputText/>

                        <h:outputLabel for="ImprovementSourcesBeanImprovementSourcesContinualImprovements" value="ContinualImprovements:"/>
                        <h:dataTable id="improvementSourcesBeanImprovementSourcescontinualImprovements" styleClass="data-table" value="#{forgeview:asList(improvementSourcesBean.improvementSources.continualImprovements)}" var="_item">

                                           <h:column>
                                              <f:facet name="header">
                                                      <h:outputText value="Orden"/>
                                              </f:facet>
                                              <h:link outcome="/admin/continualImprovements/view">
                                                      <f:param name="id" value="#{_item.id}"/>
                                                      <h:outputText id="itemOrden" value="#{_item.orden}"/>
                                              </h:link>
                                           </h:column>

                                           <h:column>
                                              <f:facet name="header">
                                                      <h:outputText value="Code"/>
                                              </f:facet>
                                              <h:link outcome="/admin/continualImprovements/view">
                                                      <f:param name="id" value="#{_item.id}"/>
                                                      <h:outputText id="itemCode" value="#{_item.code}"/>
                                              </h:link>
                                           </h:column>

                                           <h:column>
                                              <f:facet name="header">
                                                      <h:outputText value="Description"/>
                                              </f:facet>
                                              <h:link outcome="/admin/continualImprovements/view">
                                                      <f:param name="id" value="#{_item.id}"/>
                                                      <h:outputText id="itemDescription" value="#{_item.description}"/>
                                              </h:link>
                                           </h:column>

                                           <h:column>
                                              <f:facet name="header">
                                                      <h:outputText value="CausesAnalysis"/>
                                              </f:facet>
                                              <h:link outcome="/admin/continualImprovements/view">
                                                      <f:param name="id" value="#{_item.id}"/>
                                                      <h:outputText id="itemCausesAnalysis" value="#{_item.causesAnalysis}"/>
                                              </h:link>
                                           </h:column>

                                           <h:column>
                                              <f:facet name="header">
                                                      <h:outputText value="RootCause"/>
                                              </f:facet>
                                              <h:link outcome="/admin/continualImprovements/view">
                                                      <f:param name="id" value="#{_item.id}"/>
                                                      <h:outputText id="itemRootCause" value="#{_item.rootCause}"/>
                                              </h:link>
                                           </h:column>

                                           <h:column>
                                              <f:facet name="header">
                                                      <h:outputText value="ImmediateCorrection"/>
                                              </f:facet>
                                              <h:link outcome="/admin/continualImprovements/view">
                                                      <f:param name="id" value="#{_item.id}"/>
                                                      <h:outputText id="itemImmediateCorrection" value="#{_item.immediateCorrection}"/>
                                              </h:link>
                                           </h:column>

                                           <h:column>
                                              <f:facet name="header">
                                                      <h:outputText value="DateCorrection"/>
                                              </f:facet>
                                              <h:link outcome="/admin/continualImprovements/view">
                                                      <f:param name="id" value="#{_item.id}"/>
                                                      <h:outputText id="itemDateCorrection" value="#{_item.dateCorrection}"/>
                                                              <f:convertDateTime type="date"/>
                                                     <h:outputText/>
                                              </h:link>
                                           </h:column>

                        </h:dataTable>
                        <h:outputText/>

                </h:panelGrid>

                <div class="buttons">
                        <h:link value="View All" outcome="search" styleClass="btn btn-primary"/>
                        <h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
                        <h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
                </div>
        </ui:define>
</ui:composition>
