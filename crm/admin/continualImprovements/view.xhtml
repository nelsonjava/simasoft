<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        xmlns:forgeview="http://jboss.org/forge/view"
        template="/resources/scaffold/iso9001Template.xhtml">

        <f:metadata>
                <f:viewParam name="id" value='#{continualImprovementsBean.id}'/>
                <f:event type="preRenderView" listener='#{continualImprovementsBean.retrieve}'/>
        </f:metadata>

        <ui:param name="pageTitle" value="View ContinualImprovements"/>

        <ui:define name="header">
                ContinualImprovements
        </ui:define>

        <ui:define name="subheader">
                View existing ContinualImprovements
        </ui:define>

        <ui:define name="footer"/>

        <ui:define name="main">
                <h:panelGrid columnClasses="label,component,required" columns="3">

                        <h:outputLabel for="continualImprovementsBeanContinualImprovementsOrden" value="Orden:"/>

                        <h:outputText/>

                        <h:outputText id="continualImprovementsBeanContinualImprovementsDescription" value="#{continualImprovementsBean.continualImprovements.description}"/>
                        <h:outputText/>

                        <h:outputLabel for="continualImprovementsBeanContinualImprovementsCausesAnalysis" value="CausesAnalysis:"/>
                        <h:outputText id="continualImprovementsBeanContinualImprovementsCausesAnalysis" value="#{continualImprovementsBean.continualImprovements.causesAnalysis}"/>
                        <h:outputText/>

                        <h:outputLabel for="continualImprovementsBeanContinualImprovementsRootCause" value="RootCause:"/>
                        <h:outputText id="continualImprovementsBeanContinualImprovementsRootCause" value="#{continualImprovementsBean.continualImprovements.rootCause}"/>

                        <h:outputText id="continualImprovementsBeanContinualImprovementsDateCorrection" value="Pendiente"/>
                        <h:outputText/>

                        <h:outputLabel for="continualImprovementsBeanContinualImprovementsObservations" value="Observations:"/>
                        <h:outputText id="continualImprovementsBeanContinualImprovementsObservations" value="#{continualImprovementsBean.continualImprovements.observations}" escape="false" />
                        <h:outputText/>

                                           <h:column>
                                              <f:facet name="header">
                                                      <h:outputText value="Orden"/>
                                              </f:facet>
                                              <h:link outcome="/admin/originalOrders/view">
                                                      <f:param name="id" value="#{_item.id}"/>
                                                      <h:outputText id="itemOrden" value="#{_item.orden}"/>
                                              </h:link>
                                           </h:column>

                                           <h:column>
                                              <f:facet name="header">
                                                      <h:outputText value="Subject"/>
                                              </f:facet>
                                              <h:link outcome="/admin/originalOrders/view">
                                                      <f:param name="id" value="#{_item.id}"/>
                                                      <h:outputText id="itemSubject" value="#{_item.subject}"/>

                                           </h:column>

                                           <h:column>
                                              <f:facet name="header">
                                                      <h:outputText value="Code"/>
                                              </f:facet>
                                              <h:link outcome="/admin/originalOrders/view">
                                                      <f:param name="id" value="#{_item.id}"/>
                                                      <h:outputText id="itemCode" value="#{_item.code}"/>

                                                      <f:param name="id" value="#{_item.id}"/>
                                                      <h:outputText id="itemEntryDate" value="#{_item.entryDate}"/>

                                           </h:column>

                                           <h:column>
                                              <f:facet name="header">
                                                      <h:outputText value="StartDate"/>
                                              </f:facet>
                                              <h:link outcome="/admin/originalOrders/view">
                                                      <f:param name="id" value="#{_item.id}"/>
                                                      <h:outputText id="itemStartDate" value="#{_item.startDate}"/>
                                                              <f:convertDateTime type="date"/>
                                                     <h:outputText/>
                                              </h:link>
                                           </h:column>

                                           <h:column>
                                              <f:facet name="header">
                                                      <h:outputText value="FinalDate"/>
                                              </f:facet>
                                              <h:link outcome="/admin/originalOrders/view">
                                                      <f:param name="id" value="#{_item.id}"/>

                                                              <f:convertDateTime type="date"/>
                                                     <h:outputText/>
                                              </h:link>
                                           </h:column>

                                           <h:column>
                                              <f:facet name="header">
                                                      <h:outputText value="Folios"/>
                                              </f:facet>
                                              <h:link outcome="/admin/originalOrders/view">
                                                      <f:param name="id" value="#{_item.id}"/>
                                                      <h:outputText id="itemFolios" value="#{_item.folios}"/>
                                              </h:link>
                                           </h:column>

                                           <h:column>
                                              <f:facet name="header">
                                                      <h:outputText value="Quantity"/>
                                              </f:facet>
                                              <h:link outcome="/admin/originalOrders/view">
                                                      <f:param name="id" value="#{_item.id}"/>
                                                      <h:outputText id="itemQuantity" value="#{_item.quantity}"/>
                                              </h:link>
                                           </h:column>

                                           <h:column>
                                              <f:facet name="header">
                                                      <h:outputText value="Located"/>
                                              </f:facet>
                                              <h:link outcome="/admin/originalOrders/view">
                                                      <f:param name="id" value="#{_item.id}"/>
                                                      <h:outputText id="itemLocated" value="#{_item.located}"/>
                                              </h:link>
                                           </h:column>

                                           <h:column>
                                              <f:facet name="header">
                                                      <h:outputText value="Mail"/>
                                              </f:facet>
                                              <h:link outcome="/admin/originalOrders/view">
                                                      <f:param name="id" value="#{_item.id}"/>
                                                      <h:outputText id="itemMail" value="#{_item.mail}"/>
                                              </h:link>
                                           </h:column>

                                           <h:column>
                                              <f:facet name="header">
                                                      <h:outputText value="Notes"/>
                                              </f:facet>
                                              <h:link outcome="/admin/originalOrders/view">
                                                      <f:param name="id" value="#{_item.id}"/>
                                                      <h:outputText id="itemNotes" value="#{_item.notes}"/>
                                              </h:link>
                                           </h:column>

                                           <h:column>
                                              <f:facet name="header">
                                                      <h:outputText value="FileName"/>

                                           <h:column>

                                              <h:link outcome="/admin/originalOrders/view">
                                                      <f:param name="id" value="#{_item.id}"/>
                                                      <h:outputText id="itemFileType" value="#{_item.fileType}"/>
                                              </h:link>
                                           </h:column>

                                           <h:column>
                                              <f:facet name="header">
                                                      <h:outputText value="Filedir"/>
                                              </f:facet>
                                              <h:link outcome="/admin/originalOrders/view">
                                                      <f:param name="id" value="#{_item.id}"/>
                                                      <h:outputText id="itemFiledir" value="#{_item.filedir}"/>
                                              </h:link>
                                           </h:column>

                        </h:dataTable>
                        <h:outputText/>

                        <h:outputLabel for="ContinualImprovementsBeanContinualImprovementsActionPlans" value="ActionPlans:"/>
                        <h:dataTable id="continualImprovementsBeanContinualImprovementsactionPlans" styleClass="data-table" value="#{forgeview:asList(continualImprovementsBean.continualImprovements.actionPlans)}" var="_item">

                                           <h:column>
                                              <f:facet name="header">
                                                      <h:outputText value="Orden"/>
                                              </f:facet>
                                              <h:link outcome="/admin/actionPlans/view">
                                                      <f:param name="id" value="#{_item.id}"/>
                                                      <h:outputText id="itemOrden" value="#{_item.orden}"/>
                                              </h:link>
                                           </h:column>

                                           <h:column>
                                              <f:facet name="header">
                                                      <h:outputText value="ScheduledDate"/>
                                              </f:facet>
                                              <h:link outcome="/admin/actionPlans/view">
                                                      <f:param name="id" value="#{_item.id}"/>
                                                      <h:outputText id="itemScheduledDate" value="#{_item.scheduledDate}"/>
                                                              <f:convertDateTime type="date"/>
                                                     <h:outputText/>
                                              </h:link>
                                           </h:column>

                                           <h:column>
                                              <f:facet name="header">
                                                      <h:outputText value="Evidences"/>

                                              <h:link outcome="/admin/actionPlans/view">

                                              </h:link>
                                           </h:column>

                                           <h:column>
                                              <f:facet name="header">
                                                      <h:outputText value="TrackingDate"/>
                                              </f:facet>
                                              <h:link outcome="/admin/actionPlans/view">
                                                      <f:param name="id" value="#{_item.id}"/>
                                                      <h:outputText id="itemTrackingDate" value="#{_item.trackingDate}"/>
                                                              <f:convertDateTime type="date"/>
                                                     <h:outputText/>
                                              </h:link>
                                           </h:column>

                        </h:dataTable>
                        <h:outputText/>

                        <h:outputLabel for="continualImprovementsBeanContinualImprovementsDocumentalsUnits" value="DocumentalsUnits:"/>

                        </h:link>
                        <h:outputText/>

                        <h:outputLabel for="continualImprovementsBeanContinualImprovementsImprovementClosures" value="ImprovementClosures:"/>
                        <h:link id="continualImprovementsBeanContinualImprovementsImprovementClosures" outcome="/admin/improvementClosures/view" rendered="#{!empty continualImprovementsBean.continualImprovements.improvementClosures}" value="#{continualImprovementsBean.continualImprovements.improvementClosures.dateClosing}">
                                 <f:param name="id" value="#{continualImprovementsBean.continualImprovements.improvementClosures.id}"/>
                        </h:link>
                        <h:outputText/>

                        <h:outputLabel for="continualImprovementsBeanContinualImprovementsImprovementTypes" value="ImprovementTypes:"/>
                        <h:link id="continualImprovementsBeanContinualImprovementsImprovementTypes" outcome="/admin/improvementTypes/view" rendered="#{!empty continualImprovementsBean.continualImprovements.improvementTypes}" value="#{continualImprovementsBean.continualImprovements.improvementTypes.name}">
                                 <f:param name="id" value="#{continualImprovementsBean.continualImprovements.improvementTypes.id}"/>
                        </h:link>
                        <h:outputText/>

                        <h:outputLabel for="continualImprovementsBeanContinualImprovementsImprovementSources" value="ImprovementSources:"/>
                        <h:link id="continualImprovementsBeanContinualImprovementsImprovementSources" outcome="/admin/improvementSources/view" rendered="#{!empty continualImprovementsBean.continualImprovements.improvementSources}" value="#{continualImprovementsBean.continualImprovements.improvementSources.name}">
                                 <f:param name="id" value="#{continualImprovementsBean.continualImprovements.improvementSources.id}"/>
                        </h:link>
                        <h:outputText/>

                        <h:outputLabel for="continualImprovementsBeanContinualImprovementsImprovementVerifications" value="ImprovementVerifications:"/>
                        <h:link id="continualImprovementsBeanContinualImprovementsImprovementVerifications" outcome="/admin/improvementVerifications/view" rendered="#{!empty continualImprovementsBean.continualImprovements.improvementVerifications}" value="#{continualImprovementsBean.continualImprovements.improvementVerifications.date}">
                                 <f:param name="id" value="#{continualImprovementsBean.continualImprovements.improvementVerifications.id}"/>
                        </h:link>
                        <h:outputText/>

                </h:panelGrid>

                <div class="buttons">
                        <h:link value="View All" outcome="search" styleClass="btn btn-primary"/>
                        <h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
                        <h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
                </div>
        </ui:define>
</ui:composition>
