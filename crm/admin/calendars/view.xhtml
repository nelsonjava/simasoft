<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        xmlns:forgeview="http://jboss.org/forge/view"
        template="/resources/scaffold/tasksTemplate.xhtml">

        <f:metadata>
                <f:viewParam name="id" value='#{calendarsBean.id}'/>
                <f:event type="preRenderView" listener='#{calendarsBean.retrieve}'/>
        </f:metadata>

        <ui:param name="pageTitle" value="View Calendars"/>

        <ui:define name="header">
                Calendars
        </ui:define>

        <ui:define name="subheader">
                View existing Calendars
        </ui:define>

        <ui:define name="footer"/>

        <ui:define name="main">
                <h:panelGrid columnClasses="label,component,required" columns="3">

                        <h:outputLabel for="calendarsBeanCalendarsOrden" value="Orden:"/>
                        <h:outputText id="calendarsBeanCalendarsOrden" value="#{calendarsBean.calendars.orden}"/>
                        <h:outputText/>

                        <h:outputLabel for="calendarsBeanCalendarsName" value="Name:"/>
                        <h:outputText id="calendarsBeanCalendarsName" value="#{calendarsBean.calendars.name}"/>
                        <h:outputText/>

                        <h:outputLabel for="calendarsBeanCalendarsObservations" value="Observations:"/>
                        <h:outputText id="calendarsBeanCalendarsObservations" value="#{calendarsBean.calendars.observations}" escape="false" />
                        <h:outputText/>

                        Muchos a Muchos Unidireccional No.6

                </h:panelGrid>

                <div class="buttons">
                        <h:link value="View All" outcome="search" styleClass="btn btn-primary"/>
                        <h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
                        <h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
                </div>
        </ui:define>
</ui:composition>
