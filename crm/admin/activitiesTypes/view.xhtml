<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        xmlns:forgeview="http://jboss.org/forge/view"
        template="/resources/scaffold/tasksTemplate.xhtml">

        <f:metadata>
                <f:viewParam name="id" value='#{activitiesTypesBean.id}'/>
                <f:event type="preRenderView" listener='#{activitiesTypesBean.retrieve}'/>
        </f:metadata>

        <ui:param name="pageTitle" value="View ActivitiesTypes"/>

        <ui:define name="header">
                ActivitiesTypes
        </ui:define>

        <ui:define name="subheader">
                View existing ActivitiesTypes
        </ui:define>

        <ui:define name="footer"/>

        <ui:define name="main">
                <h:panelGrid columnClasses="label,component,required" columns="3">

                        <h:outputLabel for="activitiesTypesBeanActivitiesTypesOrden" value="Orden:"/>
                        <h:outputText id="activitiesTypesBeanActivitiesTypesOrden" value="#{activitiesTypesBean.activitiesTypes.orden}"/>
                        <h:outputText/>

                        <h:outputLabel for="activitiesTypesBeanActivitiesTypesName" value="Name:"/>
                        <h:outputText id="activitiesTypesBeanActivitiesTypesName" value="#{activitiesTypesBean.activitiesTypes.name}"/>
                        <h:outputText/>

                        <h:outputLabel for="activitiesTypesBeanActivitiesTypesObservations" value="Observations:"/>
                        <h:outputText id="activitiesTypesBeanActivitiesTypesObservations" value="#{activitiesTypesBean.activitiesTypes.observations}" escape="false" />
                        <h:outputText/>

                        <h:outputLabel for="ActivitiesTypesBeanActivitiesTypesActivities" value="Activities:"/>
                        <h:dataTable id="activitiesTypesBeanActivitiesTypesactivities" styleClass="data-table" value="#{forgeview:asList(activitiesTypesBean.activitiesTypes.activities)}" var="_item">

                                           <h:column>
                                              <f:facet name="header">
                                                      <h:outputText value="Orden"/>
                                              </f:facet>
                                              <h:link outcome="/admin/activities/view">
                                                      <f:param name="id" value="#{_item.id}"/>
                                                      <h:outputText id="itemOrden" value="#{_item.orden}"/>
                                              </h:link>
                                           </h:column>

                                           <h:column>
                                              <f:facet name="header">
                                                      <h:outputText value="Name"/>
                                              </f:facet>
                                              <h:link outcome="/admin/activities/view">
                                                      <f:param name="id" value="#{_item.id}"/>
                                                      <h:outputText id="itemName" value="#{_item.name}"/>
                                              </h:link>
                                           </h:column>

                        </h:dataTable>
                        <h:outputText/>

                </h:panelGrid>

                <div class="buttons">
                        <h:link value="View All" outcome="search" styleClass="btn btn-primary"/>
                        <h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
                        <h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
                </div>
        </ui:define>
</ui:composition>
