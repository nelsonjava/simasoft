<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:c="http://java.sun.com/jsp/jstl/core"
        xmlns:p="http://primefaces.org/ui"
        xmlns:forgeview="http://jboss.org/forge/view"
        template="/resources/scaffold/companiesTemplate.xhtml">

        <f:metadata>
                <f:viewParam name="id" value='#{companiesRolesTypesBean.id}'/>
                <f:event type="preRenderView" listener='#{companiesRolesTypesBean.retrieve}'/>
        </f:metadata>

        <ui:param name="pageTitle" value="Create CompaniesRolesTypes"/>

        <ui:define name="header">
                CompaniesRolesTypes
        </ui:define>

        <ui:define name="subheader">
                <c:choose>
                        <c:when test='#{!empty companiesRolesTypesBean.id}'>
                                Edit existing CompaniesRolesTypes
                        </c:when>
                        <c:otherwise>
                                Create a new CompaniesRolesTypes
                        </c:otherwise>
                </c:choose>
        </ui:define>

        <ui:define name="footer"/>

        <ui:define name="main">
                <h:form id="create">
                        <h:messages globalOnly="true" styleClass="error"/>

                        <h:panelGrid columnClasses="label,component,required" columns="3">

                                <h:outputLabel for="companiesRolesTypesBeanCompaniesRolesTypesOrden" value="Orden:"/>
                                <h:panelGroup>
                                        <h:inputText id="companiesRolesTypesBeanCompaniesRolesTypesOrden" value="#{companiesRolesTypesBean.companiesRolesTypes.orden}"/>
                                        <h:message for="companiesRolesTypesBeanCompaniesRolesTypesOrden" styleClass="error"/>
                                </h:panelGroup>
                                <h:outputText/>

                                <h:outputLabel for="companiesRolesTypesBeanCompaniesRolesTypesName" value="Name:"/>
                                <h:panelGroup>
                                        <h:inputText id="companiesRolesTypesBeanCompaniesRolesTypesName" required="true" value="#{companiesRolesTypesBean.companiesRolesTypes.name}"/>
                                        <h:message for="companiesRolesTypesBeanCompaniesRolesTypesName" styleClass="error"/>
                                </h:panelGroup>
                                <h:outputText value="*"/>



                                <h:outputLabel for="companiesRolesTypesBeancompaniesRolesTypesobjPadre" value="CompaniesRolesTypes:"/>
                                <h:panelGroup>
                                         <h:selectOneMenu converter="#{companiesRolesTypesBean.converter}" id="companiesRolesTypesBeanCompaniesRolesTypesobjPadre" value="#{companiesRolesTypesBean.companiesRolesTypes.objPadre}">
                                                <f:selectItem/>
                                                <f:selectItems itemLabel="#{forgeview:display(_item.name)}" itemValue="#{_item}" value="#{companiesRolesTypesBean.all}" var="_item"/>
                                        </h:selectOneMenu>
                                        <h:message for="entitiesBeanEntitiesIsSimplified" styleClass="error"/>
                                </h:panelGroup>
                                <h:outputText/>

                                <h:outputLabel for="companiesRolesTypesBeanCompaniesRolesTypesObservations" value="Observations:"/>
                                <h:panelGroup>
                                        <p:editor id="companiesRolesTypesBeanCompaniesRolesTypesObservations" value="#{companiesRolesTypesBean.companiesRolesTypes.observations}"/>
                                        <h:message for="companiesRolesTypesBeanCompaniesRolesTypesObservations" styleClass="error"/>
                                </h:panelGroup>
                                <h:outputText/>

                        </h:panelGrid>

                        <div class="buttons">
                                <h:commandLink value="Save" action='#{companiesRolesTypesBean.update}' styleClass="btn btn-primary"/>
                                <c:choose>
                                        <c:when test='#{!empty companiesRolesTypesBean.id}'>
                                                <h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
                                                        <f:param name="id" value='#{companiesRolesTypesBean.id}'/>
                                                </h:link>
                                                <h:commandLink value="Delete" action='#{companiesRolesTypesBean.delete}' styleClass="btn btn-primary"/>
                                        </c:when>
                                        <c:otherwise>
                                                <h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
                                        </c:otherwise>
                                </c:choose>
                        </div>
                </h:form>
        </ui:define>

</ui:composition>
