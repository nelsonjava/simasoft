<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        xmlns:forgeview="http://jboss.org/forge/view"
        template="/resources/scaffold/tasksTemplate.xhtml">

        <f:metadata>
                <f:viewParam name="id" value='#{tasksBean.id}'/>
                <f:event type="preRenderView" listener='#{tasksBean.retrieve}'/>
        </f:metadata>

        <ui:param name="pageTitle" value="View Tasks"/>

        <ui:define name="header">
                Tasks
        </ui:define>

        <ui:define name="subheader">
                View existing Tasks
        </ui:define>

        <ui:define name="footer"/>

        <ui:define name="main">
                <h:panelGrid columnClasses="label,component,required" columns="3">

                        <h:outputLabel for="tasksBeanTasksOrden" value="Orden:"/>
                        <h:outputText id="tasksBeanTasksOrden" value="#{tasksBean.tasks.orden}"/>
                        <h:outputText/>

                        <h:outputLabel for="tasksBeanTasksName" value="Name:"/>
                        <h:outputText id="tasksBeanTasksName" value="#{tasksBean.tasks.name}"/>
                        <h:outputText/>

                        <h:outputLabel for="tasksBeanTasksOptimisticDate" value="OptimisticDate:"/>
                        <h:outputText id="tasksBeanTasksOptimisticDate" value="Pendiente"/>
                        <h:outputText/>

                        <h:outputLabel for="tasksBeanTasksPessimisticDate" value="PessimisticDate:"/>
                        <h:outputText id="tasksBeanTasksPessimisticDate" value="Pendiente"/>
                        <h:outputText/>

                        <h:outputLabel for="tasksBeanTasksStartDate" value="StartDate:"/>
                        <h:outputText id="tasksBeanTasksStartDate" value="Pendiente"/>
                        <h:outputText/>

                        <h:outputLabel for="tasksBeanTasksFinalDate" value="FinalDate:"/>
                        <h:outputText id="tasksBeanTasksFinalDate" value="Pendiente"/>
                        <h:outputText/>

                        <h:outputLabel for="tasksBeanTasksObservations" value="Observations:"/>
                        <h:outputText id="tasksBeanTasksObservations" value="#{tasksBean.tasks.observations}" escape="false" />
                        <h:outputText/>

                        <h:outputLabel for="TasksBeanTasksDiaries" value="Diaries:"/>
                        <h:dataTable id="tasksBeanTasksdiaries" styleClass="data-table" value="#{forgeview:asList(tasksBean.tasks.diaries)}" var="_item">

                                           <h:column>
                                              <f:facet name="header">
                                                      <h:outputText value="Orden"/>
                                              </f:facet>
                                              <h:link outcome="/admin/diaries/view">
                                                      <f:param name="id" value="#{_item.id}"/>
                                                      <h:outputText id="itemOrden" value="#{_item.orden}"/>
                                              </h:link>
                                           </h:column>

                                           <h:column>
                                              <f:facet name="header">
                                                      <h:outputText value="Name"/>
                                              </f:facet>
                                              <h:link outcome="/admin/diaries/view">
                                                      <f:param name="id" value="#{_item.id}"/>
                                                      <h:outputText id="itemName" value="#{_item.name}"/>
                                              </h:link>
                                           </h:column>

                                           <h:column>
                                              <f:facet name="header">
                                                      <h:outputText value="Date"/>
                                              </f:facet>
                                              <h:link outcome="/admin/diaries/view">
                                                      <f:param name="id" value="#{_item.id}"/>
                                                      <h:outputText id="itemDate" value="#{_item.date}"/>
                                                              <f:convertDateTime type="date"/>
                                                     <h:outputText/>
                                              </h:link>
                                           </h:column>

                                           <h:column>
                                              <f:facet name="header">
                                                      <h:outputText value="Description"/>
                                              </f:facet>
                                              <h:link outcome="/admin/diaries/view">
                                                      <f:param name="id" value="#{_item.id}"/>
                                                      <h:outputText id="itemDescription" value="#{_item.description}"/>
                                              </h:link>
                                           </h:column>

                        </h:dataTable>
                        <h:outputText/>

                        <h:outputLabel for="tasksBeanTasksSites" value="Sites:"/>
                        <h:dataTable id="tasksBeanTaskssites" styleClass="data-table" value="#{forgeview:asList(tasksBean.tasks.sites)}" var="_item">

                                           <h:column>
                                              <f:facet name="header">
                                                      <h:outputText value="Orden"/>
                                              </f:facet>
                                              <h:link outcome="/admin/sites/view">
                                                      <f:param name="id" value="#{_item.id}"/>
                                                      <h:outputText id="itemOrden" value="#{_item.orden}"/>
                                              </h:link>
                                           </h:column>

                                           <h:column>
                                              <f:facet name="header">
                                                      <h:outputText value="Title"/>
                                              </f:facet>
                                              <h:link outcome="/admin/sites/view">
                                                      <f:param name="id" value="#{_item.id}"/>
                                                      <h:outputText id="itemTitle" value="#{_item.title}"/>
                                              </h:link>
                                           </h:column>

                                           <h:column>
                                              <f:facet name="header">
                                                      <h:outputText value="Link"/>
                                              </f:facet>
                                              <h:link outcome="/admin/sites/view">
                                                      <f:param name="id" value="#{_item.id}"/>
                                                      <h:outputText id="itemLink" value="#{_item.link}"/>
                                              </h:link>
                                           </h:column>

                                           <h:column>
                                              <f:facet name="header">
                                                      <h:outputText value="Abc"/>
                                              </f:facet>
                                              <h:link outcome="/admin/sites/view">
                                                      <f:param name="id" value="#{_item.id}"/>
                                                      <h:outputText id="itemAbc" value="#{_item.abc}"/>
                                              </h:link>
                                           </h:column>

                                           <h:column>
                                              <f:facet name="header">
                                                      <h:outputText value="IpAddress1"/>
                                              </f:facet>
                                              <h:link outcome="/admin/sites/view">
                                                      <f:param name="id" value="#{_item.id}"/>
                                                      <h:outputText id="itemIpAddress1" value="#{_item.ipAddress1}"/>
                                              </h:link>
                                           </h:column>

                                           <h:column>
                                              <f:facet name="header">
                                                      <h:outputText value="IpAddress2"/>
                                              </f:facet>
                                              <h:link outcome="/admin/sites/view">
                                                      <f:param name="id" value="#{_item.id}"/>
                                                      <h:outputText id="itemIpAddress2" value="#{_item.ipAddress2}"/>
                                              </h:link>
                                           </h:column>

                                           <h:column>
                                              <f:facet name="header">
                                                      <h:outputText value="IpAddress3"/>
                                              </f:facet>
                                              <h:link outcome="/admin/sites/view">
                                                      <f:param name="id" value="#{_item.id}"/>
                                                      <h:outputText id="itemIpAddress3" value="#{_item.ipAddress3}"/>
                                              </h:link>
                                           </h:column>

                        </h:dataTable>
                        <h:outputText/>

                        <h:outputLabel for="tasksBeanTasksChapters" value="Chapters:"/>
                        <h:link id="tasksBeanTasksChapters" outcome="/admin/chapters/view" rendered="#{!empty tasksBean.tasks.chapters}" value="#{tasksBean.tasks.chapters.code}">
                                 <f:param name="id" value="#{tasksBean.tasks.chapters.id}"/>
                        </h:link>
                        <h:outputText/>

                        <h:outputLabel for="tasksBeanTasksPersons" value="Persons:"/>
                        <h:link id="tasksBeanTasksPersons" outcome="/admin/persons/view" rendered="#{!empty tasksBean.tasks.persons}" value="#{tasksBean.tasks.persons.mobile}">
                                 <f:param name="id" value="#{tasksBean.tasks.persons.id}"/>
                        </h:link>
                        <h:outputText/>

                        <h:outputLabel for="tasksBeanTasksActivities" value="Activities:"/>
                        <h:link id="tasksBeanTasksActivities" outcome="/admin/activities/view" rendered="#{!empty tasksBean.tasks.activities}" value="#{tasksBean.tasks.activities.name}">
                                 <f:param name="id" value="#{tasksBean.tasks.activities.id}"/>
                        </h:link>
                        <h:outputText/>

                        <h:outputLabel for="tasksBeanTasksPriorities" value="Priorities:"/>
                        <h:link id="tasksBeanTasksPriorities" outcome="/admin/priorities/view" rendered="#{!empty tasksBean.tasks.priorities}" value="#{tasksBean.tasks.priorities.name}">
                                 <f:param name="id" value="#{tasksBean.tasks.priorities.id}"/>
                        </h:link>
                        <h:outputText/>

                        <h:outputLabel for="tasksBeanTasksSections" value="Sections:"/>
                        <h:link id="tasksBeanTasksSections" outcome="/admin/sections/view" rendered="#{!empty tasksBean.tasks.sections}" value="#{tasksBean.tasks.sections.name}">
                                 <f:param name="id" value="#{tasksBean.tasks.sections.id}"/>
                        </h:link>
                        <h:outputText/>

                        <h:outputLabel for="tasksBeanTasksSeries" value="Series:"/>
                        <h:link id="tasksBeanTasksSeries" outcome="/admin/series/view" rendered="#{!empty tasksBean.tasks.series}" value="#{tasksBean.tasks.series.name}">
                                 <f:param name="id" value="#{tasksBean.tasks.series.id}"/>
                        </h:link>
                        <h:outputText/>

                </h:panelGrid>

                <div class="buttons">
                        <h:link value="View All" outcome="search" styleClass="btn btn-primary"/>
                        <h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
                        <h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
                </div>
        </ui:define>
</ui:composition>
