<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        xmlns:forgeview="http://jboss.org/forge/view"
        template="/resources/scaffold/archivalTemplate.xhtml">

        <f:metadata>
                <f:viewParam name="id" value='#{sectionsBean.id}'/>
                <f:event type="preRenderView" listener='#{sectionsBean.retrieve}'/>
        </f:metadata>

        <ui:param name="pageTitle" value="View Sections"/>

        <ui:define name="header">
                Sections
        </ui:define>

        <ui:define name="subheader">
                View existing Sections
        </ui:define>

        <ui:define name="footer"/>

        <ui:define name="main">
                <h:panelGrid columnClasses="label,component,required" columns="3">

                        <h:outputLabel for="sectionsBeanSectionsOrden" value="Orden:"/>
                        <h:outputText id="sectionsBeanSectionsOrden" value="#{sectionsBean.sections.orden}"/>
                        <h:outputText/>

                        <h:outputLabel for="sectionsBeanSectionsName" value="Name:"/>
                        <h:outputText id="sectionsBeanSectionsName" value="#{sectionsBean.sections.name}"/>
                        <h:outputText/>

                        <h:outputLabel for="sectionsBeanSectionsCode" value="Code:"/>
                        <h:outputText id="sectionsBeanSectionsCode" value="#{sectionsBean.sections.code}"/>
                        <h:outputText/>

                        <h:outputLabel for="sectionsBeanSectionsDir" value="Dir:"/>
                        <h:outputText id="sectionsBeanSectionsDir" value="#{sectionsBean.sections.dir}"/>
                        <h:outputText/>

                        <h:outputLabel for="sectionsBeanSectionsObservations" value="Observations:"/>
                        <h:outputText id="sectionsBeanSectionsObservations" value="#{sectionsBean.sections.observations}" escape="false" />
                        <h:outputText/>

                        <h:outputLabel for="SectionsBeanSectionsActivities" value="Activities:"/>
                        <h:dataTable id="sectionsBeanSectionsactivities" styleClass="data-table" value="#{forgeview:asList(sectionsBean.sections.activities)}" var="_item">

                                           <h:column>
                                              <f:facet name="header">
                                                      <h:outputText value="Orden"/>
                                              </f:facet>
                                              <h:link outcome="/admin/activities/view">
                                                      <f:param name="id" value="#{_item.id}"/>
                                                      <h:outputText id="itemOrden" value="#{_item.orden}"/>
                                              </h:link>
                                           </h:column>

                                           <h:column>
                                              <f:facet name="header">
                                                      <h:outputText value="Name"/>
                                              </f:facet>
                                              <h:link outcome="/admin/activities/view">
                                                      <f:param name="id" value="#{_item.id}"/>
                                                      <h:outputText id="itemName" value="#{_item.name}"/>
                                              </h:link>
                                           </h:column>

                        </h:dataTable>
                        <h:outputText/>

                        <h:outputLabel for="SectionsBeanSectionsTasks" value="Tasks:"/>
                        <h:dataTable id="sectionsBeanSectionstasks" styleClass="data-table" value="#{forgeview:asList(sectionsBean.sections.tasks)}" var="_item">

                                           <h:column>
                                              <f:facet name="header">
                                                      <h:outputText value="Orden"/>
                                              </f:facet>
                                              <h:link outcome="/admin/tasks/view">
                                                      <f:param name="id" value="#{_item.id}"/>
                                                      <h:outputText id="itemOrden" value="#{_item.orden}"/>
                                              </h:link>
                                           </h:column>

                                           <h:column>
                                              <f:facet name="header">
                                                      <h:outputText value="Name"/>
                                              </f:facet>
                                              <h:link outcome="/admin/tasks/view">
                                                      <f:param name="id" value="#{_item.id}"/>
                                                      <h:outputText id="itemName" value="#{_item.name}"/>
                                              </h:link>
                                           </h:column>

                                           <h:column>
                                              <f:facet name="header">
                                                      <h:outputText value="OptimisticDate"/>
                                              </f:facet>
                                              <h:link outcome="/admin/tasks/view">
                                                      <f:param name="id" value="#{_item.id}"/>
                                                      <h:outputText id="itemOptimisticDate" value="#{_item.optimisticDate}"/>
                                                              <f:convertDateTime type="date"/>
                                                     <h:outputText/>
                                              </h:link>
                                           </h:column>

                                           <h:column>
                                              <f:facet name="header">
                                                      <h:outputText value="PessimisticDate"/>
                                              </f:facet>
                                              <h:link outcome="/admin/tasks/view">
                                                      <f:param name="id" value="#{_item.id}"/>
                                                      <h:outputText id="itemPessimisticDate" value="#{_item.pessimisticDate}"/>
                                                              <f:convertDateTime type="date"/>
                                                     <h:outputText/>
                                              </h:link>
                                           </h:column>

                                           <h:column>
                                              <f:facet name="header">
                                                      <h:outputText value="StartDate"/>
                                              </f:facet>
                                              <h:link outcome="/admin/tasks/view">
                                                      <f:param name="id" value="#{_item.id}"/>
                                                      <h:outputText id="itemStartDate" value="#{_item.startDate}"/>
                                                              <f:convertDateTime type="date"/>
                                                     <h:outputText/>
                                              </h:link>
                                           </h:column>

                                           <h:column>
                                              <f:facet name="header">
                                                      <h:outputText value="FinalDate"/>
                                              </f:facet>
                                              <h:link outcome="/admin/tasks/view">
                                                      <f:param name="id" value="#{_item.id}"/>
                                                      <h:outputText id="itemFinalDate" value="#{_item.finalDate}"/>
                                                              <f:convertDateTime type="date"/>
                                                     <h:outputText/>
                                              </h:link>
                                           </h:column>

                        </h:dataTable>
                        <h:outputText/>

                        <h:outputLabel for="SectionsBeanSectionsSections" value="Sections:"/>
                        <h:dataTable id="sectionsBeanSectionssections" styleClass="data-table" value="#{forgeview:asList(sectionsBean.sections.objHijos)}" var="_item">

                                           <h:column>
                                              <f:facet name="header">
                                                      <h:outputText value="Orden"/>
                                              </f:facet>
                                              <h:link outcome="/admin/sections/view">
                                                      <f:param name="id" value="#{_item.id}"/>
                                                      <h:outputText id="itemOrden" value="#{_item.orden}"/>
                                              </h:link>
                                           </h:column>

                                           <h:column>
                                              <f:facet name="header">
                                                      <h:outputText value="Name"/>
                                              </f:facet>
                                              <h:link outcome="/admin/sections/view">
                                                      <f:param name="id" value="#{_item.id}"/>
                                                      <h:outputText id="itemName" value="#{_item.name}"/>
                                              </h:link>
                                           </h:column>

                                           <h:column>
                                              <f:facet name="header">
                                                      <h:outputText value="Code"/>
                                              </f:facet>
                                              <h:link outcome="/admin/sections/view">
                                                      <f:param name="id" value="#{_item.id}"/>
                                                      <h:outputText id="itemCode" value="#{_item.code}"/>
                                              </h:link>
                                           </h:column>

                                           <h:column>
                                              <f:facet name="header">
                                                      <h:outputText value="Dir"/>
                                              </f:facet>
                                              <h:link outcome="/admin/sections/view">
                                                      <f:param name="id" value="#{_item.id}"/>
                                                      <h:outputText id="itemDir" value="#{_item.dir}"/>
                                              </h:link>
                                           </h:column>

                        </h:dataTable>
                        <h:outputText/>

                        <h:outputLabel for="SectionsBeanSectionsSeries" value="Series:"/>
                        <h:dataTable id="sectionsBeanSectionsseries" styleClass="data-table" value="#{forgeview:asList(sectionsBean.sections.series)}" var="_item">

                                           <h:column>
                                              <f:facet name="header">
                                                      <h:outputText value="Orden"/>
                                              </f:facet>
                                              <h:link outcome="/admin/series/view">
                                                      <f:param name="id" value="#{_item.id}"/>
                                                      <h:outputText id="itemOrden" value="#{_item.orden}"/>
                                              </h:link>
                                           </h:column>

                                           <h:column>
                                              <f:facet name="header">
                                                      <h:outputText value="Name"/>
                                              </f:facet>
                                              <h:link outcome="/admin/series/view">
                                                      <f:param name="id" value="#{_item.id}"/>
                                                      <h:outputText id="itemName" value="#{_item.name}"/>
                                              </h:link>
                                           </h:column>

<!--
                                           <h:column>
                                              <f:facet name="header">
                                                      <h:outputText value="Code"/>
                                              </f:facet>
                                              <h:link outcome="/admin/series/view">
                                                      <f:param name="id" value="#{_item.id}"/>
                                                      <h:outputText id="itemCode" value="#{_item.code}"/>
                                              </h:link>
                                           </h:column>

                                           <h:column>
                                              <f:facet name="header">
                                                      <h:outputText value="Located"/>
                                              </f:facet>
                                              <h:link outcome="/admin/series/view">
                                                      <f:param name="id" value="#{_item.id}"/>
                                                      <h:outputText id="itemLocated" value="#{_item.located}"/>
                                              </h:link>
                                           </h:column>

                                           <h:column>
                                              <f:facet name="header">
                                                      <h:outputText value="Procedures"/>
                                              </f:facet>
                                              <h:link outcome="/admin/series/view">
                                                      <f:param name="id" value="#{_item.id}"/>
                                                      <h:outputText id="itemProcedures" value="#{_item.procedures}"/>
                                              </h:link>
                                           </h:column>

                                           <h:column>
                                              <f:facet name="header">
                                                      <h:outputText value="Dir"/>
                                              </f:facet>
                                              <h:link outcome="/admin/series/view">
                                                      <f:param name="id" value="#{_item.id}"/>
                                                      <h:outputText id="itemDir" value="#{_item.dir}"/>
                                              </h:link>
                                           </h:column>
-->                                           

                        </h:dataTable>
                        <h:outputText/>

                        <h:outputLabel for="sectionsBeanSectionsSectionsTypes" value="SectionsTypes:"/>
                        <h:link id="sectionsBeanSectionsSectionsTypes" outcome="/admin/sectionsTypes/view" rendered="#{!empty sectionsBean.sections.sectionsTypes}" value="#{sectionsBean.sections.sectionsTypes.name}">
                                 <f:param name="id" value="#{sectionsBean.sections.sectionsTypes.id}"/>
                        </h:link>
                        <h:outputText/>

                        <h:outputLabel for="sectionsBeanSectionsobjPadre" value="Sections:"/>
                        <h:link id="sectionsBeanSectionsobjPadre" outcome="/admin/sections/view" rendered="#{!empty sectionsBean.sections.objPadre}" value="#{sectionsBean.sections.objPadre.name}">
                                 <f:param name="id" value="#{sectionsBean.sections.objPadre.id}"/>
                        </h:link>
                        <h:outputText/>

                        <h:outputLabel for="sectionsBeanSectionsFunds" value="Funds:"/>
                        <h:link id="sectionsBeanSectionsFunds" outcome="/admin/funds/view" rendered="#{!empty sectionsBean.sections.funds}" value="#{sectionsBean.sections.funds.name}">
                                 <f:param name="id" value="#{sectionsBean.sections.funds.id}"/>
                        </h:link>
                        <h:outputText/>

                </h:panelGrid>

                <div class="buttons">
                        <h:link value="View All" outcome="search" styleClass="btn btn-primary"/>
                        <h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
                        <h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
                </div>
        </ui:define>
</ui:composition>
