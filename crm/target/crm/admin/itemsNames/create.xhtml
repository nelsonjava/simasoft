<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:c="http://java.sun.com/jsp/jstl/core"
        xmlns:p="http://primefaces.org/ui"
        xmlns:forgeview="http://jboss.org/forge/view"
        template="/resources/scaffold/itemsTemplate.xhtml">

        <f:metadata>
                <f:viewParam name="id" value='#{itemsNamesBean.id}'/>
                <f:event type="preRenderView" listener='#{itemsNamesBean.retrieve}'/>
        </f:metadata>

        <ui:param name="pageTitle" value="Create ItemsNames"/>

        <ui:define name="header">
                ItemsNames
        </ui:define>

        <ui:define name="subheader">
                <c:choose>
                        <c:when test='#{!empty itemsNamesBean.id}'>
                                Edit existing ItemsNames
                        </c:when>
                        <c:otherwise>
                                Create a new ItemsNames
                        </c:otherwise>
                </c:choose>
        </ui:define>

        <ui:define name="footer"/>

        <ui:define name="main">
                <h:form id="create">
                        <h:messages globalOnly="true" styleClass="error"/>

                        <h:panelGrid columnClasses="label,component,required" columns="3">

                                <h:outputLabel for="itemsNamesBeanItemsNamesOrden" value="Orden:"/>
                                <h:panelGroup>
                                        <h:inputText id="itemsNamesBeanItemsNamesOrden" value="#{itemsNamesBean.itemsNames.orden}"/>
                                        <h:message for="itemsNamesBeanItemsNamesOrden" styleClass="error"/>
                                </h:panelGroup>
                                <h:outputText/>

                                <h:outputLabel for="itemsNamesBeanItemsNamesName" value="Name:"/>
                                <h:panelGroup>
                                        <h:inputText id="itemsNamesBeanItemsNamesName" required="true" value="#{itemsNamesBean.itemsNames.name}"/>
                                        <h:message for="itemsNamesBeanItemsNamesName" styleClass="error"/>
                                </h:panelGroup>
                                <h:outputText value="*"/>

                                <h:outputLabel for="itemsNamesBeanItemsNamesModel" value="Model:"/>
                                <h:panelGroup>
                                        <h:inputText id="itemsNamesBeanItemsNamesModel" value="#{itemsNamesBean.itemsNames.model}"/>
                                        <h:message for="itemsNamesBeanItemsNamesModel" styleClass="error"/>
                                </h:panelGroup>
                                <h:outputText/>

                                <h:outputLabel for="itemsNamesBeanItemsNamesProductNumber" value="ProductNumber:"/>
                                <h:panelGroup>
                                        <h:inputText id="itemsNamesBeanItemsNamesProductNumber" value="#{itemsNamesBean.itemsNames.productNumber}"/>
                                        <h:message for="itemsNamesBeanItemsNamesProductNumber" styleClass="error"/>
                                </h:panelGroup>
                                <h:outputText/>

                                <h:outputLabel for="itemsNamesBeanItemsNamesPartNumber" value="PartNumber:"/>
                                <h:panelGroup>
                                        <h:inputText id="itemsNamesBeanItemsNamesPartNumber" value="#{itemsNamesBean.itemsNames.partNumber}"/>
                                        <h:message for="itemsNamesBeanItemsNamesPartNumber" styleClass="error"/>
                                </h:panelGroup>
                                <h:outputText/>


                                <h:outputLabel for="itemsNamesBeanItemsNamesItemsTypes" value="ItemsTypes:"/>
                                <h:panelGroup>
                                         <h:selectOneMenu converter="#{itemsTypesBean.converter}" id="itemsNamesBeanItemsNamesItemsTypes" value="#{itemsNamesBean.itemsNames.itemsTypes}">
                                                <f:selectItem/>
                                                <f:selectItems itemLabel="#{forgeview:display(_item.name)}" itemValue="#{_item}" value="#{itemsTypesBean.all}" var="_item"/>
                                        </h:selectOneMenu>
                                        <h:message for="itemsNamesBeanItemsNames" styleClass="error"/>
                                </h:panelGroup>
                                <h:outputText/>

                                <h:outputLabel for="itemsNamesBeanItemsNamesObservations" value="Observations:"/>
                                <h:panelGroup>
                                        <p:editor id="itemsNamesBeanItemsNamesObservations" value="#{itemsNamesBean.itemsNames.observations}"/>
                                        <h:message for="itemsNamesBeanItemsNamesObservations" styleClass="error"/>
                                </h:panelGroup>
                                <h:outputText/>

                        </h:panelGrid>

                        <div class="buttons">
                                <h:commandLink value="Save" action='#{itemsNamesBean.update}' styleClass="btn btn-primary"/>
                                <c:choose>
                                        <c:when test='#{!empty itemsNamesBean.id}'>
                                                <h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
                                                        <f:param name="id" value='#{itemsNamesBean.id}'/>
                                                </h:link>
                                                <h:commandLink value="Delete" action='#{itemsNamesBean.delete}' styleClass="btn btn-primary"/>
                                        </c:when>
                                        <c:otherwise>
                                                <h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
                                        </c:otherwise>
                                </c:choose>
                        </div>
                </h:form>
        </ui:define>

</ui:composition>
