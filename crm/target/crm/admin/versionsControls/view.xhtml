<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        xmlns:forgeview="http://jboss.org/forge/view"
        template="/resources/scaffold/archivalTemplate.xhtml">

        <f:metadata>
                <f:viewParam name="id" value='#{versionsControlsBean.id}'/>
                <f:event type="preRenderView" listener='#{versionsControlsBean.retrieve}'/>
        </f:metadata>

        <ui:param name="pageTitle" value="View VersionsControls"/>

        <ui:define name="header">
                VersionsControls
        </ui:define>

        <ui:define name="subheader">
                View existing VersionsControls
        </ui:define>

        <ui:define name="footer"/>

        <ui:define name="main">
                <h:panelGrid columnClasses="label,component,required" columns="3">

                        <h:outputLabel for="versionsControlsBeanVersionsControlsOrden" value="Orden:"/>
                        <h:outputText id="versionsControlsBeanVersionsControlsOrden" value="#{versionsControlsBean.versionsControls.orden}"/>
                        <h:outputText/>

                        <h:outputLabel for="versionsControlsBeanVersionsControlsName" value="Name:"/>
                        <h:outputText id="versionsControlsBeanVersionsControlsName" value="#{versionsControlsBean.versionsControls.name}"/>
                        <h:outputText/>

                        <h:outputLabel for="versionsControlsBeanVersionsControlsCode" value="Code:"/>
                        <h:outputText id="versionsControlsBeanVersionsControlsCode" value="#{versionsControlsBean.versionsControls.code}"/>
                        <h:outputText/>

                        <h:outputLabel for="versionsControlsBeanVersionsControlsVersion" value="Version:"/>
                        <h:outputText id="versionsControlsBeanVersionsControlsVersion" value="#{versionsControlsBean.versionsControls.version}"/>
                        <h:outputText/>

                        <h:outputLabel for="versionsControlsBeanVersionsControlsDate" value="Date:"/>
                        <h:outputText id="versionsControlsBeanVersionsControlsDate" value="Pendiente"/>
                        <h:outputText/>

                        <h:outputLabel for="versionsControlsBeanVersionsControlsRequest" value="Request:"/>
                        <h:outputText id="versionsControlsBeanVersionsControlsRequest" value="#{versionsControlsBean.versionsControls.request}"/>
                        <h:outputText/>

                        <h:outputLabel for="versionsControlsBeanVersionsControlsResponsible" value="Responsible:"/>
                        <h:outputText id="versionsControlsBeanVersionsControlsResponsible" value="#{versionsControlsBean.versionsControls.responsible}"/>
                        <h:outputText/>

                        <h:outputLabel for="versionsControlsBeanVersionsControlsDescription" value="Description:"/>
                        <h:outputText id="versionsControlsBeanVersionsControlsDescription" value="#{versionsControlsBean.versionsControls.description}"/>
                        <h:outputText/>

                        <h:outputLabel for="versionsControlsBeanVersionsControlsObservations" value="Observations:"/>
                        <h:outputText id="versionsControlsBeanVersionsControlsObservations" value="#{versionsControlsBean.versionsControls.observations}" escape="false" />
                        <h:outputText/>

                        <h:outputLabel for="versionsControlsBeanVersionsControlsDocumentalsUnits" value="DocumentalsUnits:"/>
                        <h:link id="versionsControlsBeanVersionsControlsDocumentalsUnits" outcome="/admin/documentalsUnits/view" rendered="#{!empty versionsControlsBean.versionsControls.documentalsUnits}" value="#{versionsControlsBean.versionsControls.documentalsUnits.name}">
                                 <f:param name="id" value="#{versionsControlsBean.versionsControls.documentalsUnits.id}"/>
                        </h:link>
                        <h:outputText/>

                        <h:outputLabel for="versionsControlsBeanVersionsControlsSeries" value="Series:"/>
                        <h:link id="versionsControlsBeanVersionsControlsSeries" outcome="/admin/series/view" rendered="#{!empty versionsControlsBean.versionsControls.series}" value="#{versionsControlsBean.versionsControls.series.name}">
                                 <f:param name="id" value="#{versionsControlsBean.versionsControls.series.id}"/>
                        </h:link>
                        <h:outputText/>

                </h:panelGrid>

                <div class="buttons">
                        <h:link value="View All" outcome="search" styleClass="btn btn-primary"/>
                        <h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
                        <h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
                </div>
        </ui:define>
</ui:composition>
