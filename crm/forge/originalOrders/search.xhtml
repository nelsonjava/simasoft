<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value='#{originalOrdersBean.page}'/>
		<f:event type="preRenderView" listener='#{originalOrdersBean.paginate}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Original Orders entities"/>

	<ui:define name="header">
		Original Orders
	</ui:define>

	<ui:define name="subheader">
		Search Original Orders entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="originalOrdersBeanExampleAlias" value="Alias:"/>
						<h:panelGroup>
							<h:inputText id="originalOrdersBeanExampleAlias" value="#{originalOrdersBean.example.alias}"/>
							<h:message for="originalOrdersBeanExampleAlias" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="originalOrdersBeanExampleObservations" value="Observations:"/>
						<h:panelGroup>
							<h:inputTextarea id="originalOrdersBeanExampleObservations" value="#{originalOrdersBean.example.observations}"/>
							<h:message for="originalOrdersBeanExampleObservations" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="originalOrdersBeanExampleCode" value="Code:"/>
						<h:panelGroup>
							<h:inputText id="originalOrdersBeanExampleCode" value="#{originalOrdersBean.example.code}"/>
							<h:message for="originalOrdersBeanExampleCode" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="originalOrdersBeanExampleFolios" value="Folios:"/>
						<h:panelGroup>
							<h:inputText id="originalOrdersBeanExampleFolios" value="#{originalOrdersBean.example.folios}"/>
							<h:message for="originalOrdersBeanExampleFolios" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="originalOrdersBeanExampleQuantity" value="Quantity:"/>
						<h:panelGroup>
							<h:inputText id="originalOrdersBeanExampleQuantity" value="#{originalOrdersBean.example.quantity}"/>
							<h:message for="originalOrdersBeanExampleQuantity" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action='#{originalOrdersBean.search}' styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action='#{originalOrdersBean.create}' styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="originalOrdersBeanPageItems" styleClass="data-table" value="#{originalOrdersBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Alias"/>
					</f:facet>
					<h:link outcome="/admin/originalOrders/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemAlias" value="#{_item.alias}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Orden"/>
					</f:facet>
					<h:link outcome="/admin/originalOrders/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemOrden" value="#{_item.orden}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Observations"/>
					</f:facet>
					<h:link outcome="/admin/originalOrders/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:inputTextarea id="_itemObservations" value="#{_item.observations}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Code"/>
					</f:facet>
					<h:link outcome="/admin/originalOrders/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemCode" value="#{_item.code}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Entry Date"/>
					</f:facet>
					<h:link outcome="/admin/originalOrders/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemEntryDate" value="#{_item.entryDate}">
							<f:convertDateTime type="date"/>
						</h:outputText>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value='#{originalOrdersBean}'/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
