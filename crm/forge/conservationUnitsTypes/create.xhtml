<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{conservationUnitsTypesBean.id}'/>
		<f:event type="preRenderView" listener='#{conservationUnitsTypesBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Conservation Units Types"/>

	<ui:define name="header">
		Conservation Units Types
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty conservationUnitsTypesBean.id}'>
				Edit existing Conservation Units Types
			</c:when>
			<c:otherwise>
				Create a new Conservation Units Types
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="conservationUnitsTypesBeanConservationUnitsTypesAlias" value="Alias:"/>
				<h:panelGroup>
					<h:inputText id="conservationUnitsTypesBeanConservationUnitsTypesAlias" value="#{conservationUnitsTypesBean.conservationUnitsTypes.alias}"/>
					<h:message for="conservationUnitsTypesBeanConservationUnitsTypesAlias" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="conservationUnitsTypesBeanConservationUnitsTypesOrden" value="Orden:"/>
				<h:panelGroup>
					<h:inputText id="conservationUnitsTypesBeanConservationUnitsTypesOrden" value="#{conservationUnitsTypesBean.conservationUnitsTypes.orden}"/>
					<h:message for="conservationUnitsTypesBeanConservationUnitsTypesOrden" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="conservationUnitsTypesBeanConservationUnitsTypesObservations" value="Observations:"/>
				<h:panelGroup>
					<h:inputTextarea id="conservationUnitsTypesBeanConservationUnitsTypesObservations" value="#{conservationUnitsTypesBean.conservationUnitsTypes.observations}"/>
					<h:message for="conservationUnitsTypesBeanConservationUnitsTypesObservations" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="conservationUnitsTypesBeanConservationUnitsTypesName" value="Name:"/>
				<h:panelGroup>
					<h:inputText id="conservationUnitsTypesBeanConservationUnitsTypesName" required="true" value="#{conservationUnitsTypesBean.conservationUnitsTypes.name}"/>
					<h:message for="conservationUnitsTypesBeanConservationUnitsTypesName" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="conservationUnitsTypesBeanConservationUnitsTypesConservationUnits" value="Conservation Units:"/>
				<h:panelGroup>
					<ui:param name="_collection" value="#{conservationUnitsTypesBean.conservationUnitsTypes.conservationUnits}"/>
					<h:dataTable id="conservationUnitsTypesBeanConservationUnitsTypesConservationUnits" styleClass="data-table" value="#{forgeview:asList(_collection)}" var="_item">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Name"/>
							</f:facet>
							<h:link outcome="/admin/conservationUnits/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="_itemName" value="#{_item.name}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="conservationUnitsBeanAddName" value="#{conservationUnitsBean.add.name}"/>
								<h:message for="conservationUnitsBeanAddName" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column footerClass="remove-column" headerClass="remove-column">
							<h:commandLink action="#{_collection.remove(_item)}" styleClass="remove-button"/>
							<f:facet name="footer">
								<h:commandLink action="#{_collection.add(conservationUnitsBean.added)}" id="conservationUnitsTypesBeanConservationUnitsTypesConservationUnitsAdd" styleClass="add-button">
									<f:setPropertyActionListener target="#{conservationUnitsBean.add.conservationUnitsTypes}" value="#{conservationUnitsTypesBean.conservationUnitsTypes}"/>
								</h:commandLink>
							</f:facet>
						</h:column>
					</h:dataTable>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="conservationUnitsTypesBeanConservationUnitsTypesOriginalOrders" value="Original Orders:"/>
				<h:panelGroup>
					<ui:param name="_collection" value="#{conservationUnitsTypesBean.conservationUnitsTypes.originalOrders}"/>
					<h:dataTable id="conservationUnitsTypesBeanConservationUnitsTypesOriginalOrders" styleClass="data-table" value="#{forgeview:asList(_collection)}" var="_item">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Alias"/>
							</f:facet>
							<h:link outcome="/admin/originalOrders/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="_itemAlias" value="#{_item.alias}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="originalOrdersBeanAddAlias" value="#{originalOrdersBean.add.alias}"/>
								<h:message for="originalOrdersBeanAddAlias" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Orden"/>
							</f:facet>
							<h:link outcome="/admin/originalOrders/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="_itemOrden" value="#{_item.orden}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="originalOrdersBeanAddOrden" value="#{originalOrdersBean.add.orden}"/>
								<h:message for="originalOrdersBeanAddOrden" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Observations"/>
							</f:facet>
							<h:link outcome="/admin/originalOrders/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:inputTextarea id="_itemObservations" value="#{_item.observations}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputTextarea id="originalOrdersBeanAddObservations" value="#{originalOrdersBean.add.observations}"/>
								<h:message for="originalOrdersBeanAddObservations" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Code"/>
							</f:facet>
							<h:link outcome="/admin/originalOrders/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="_itemCode" value="#{_item.code}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="originalOrdersBeanAddCode" value="#{originalOrdersBean.add.code}"/>
								<h:message for="originalOrdersBeanAddCode" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Entry Date"/>
							</f:facet>
							<h:link outcome="/admin/originalOrders/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="_itemEntryDate" value="#{_item.entryDate}">
									<f:convertDateTime type="date"/>
								</h:outputText>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="originalOrdersBeanAddEntryDate" value="#{originalOrdersBean.add.entryDate}">
									<f:convertDateTime type="date"/>
								</h:inputText>
								<h:message for="originalOrdersBeanAddEntryDate" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column footerClass="remove-column" headerClass="remove-column">
							<h:commandLink action="#{_collection.remove(_item)}" styleClass="remove-button"/>
							<f:facet name="footer">
								<h:commandLink action="#{_collection.add(originalOrdersBean.added)}" id="conservationUnitsTypesBeanConservationUnitsTypesOriginalOrdersAdd" styleClass="add-button">
									<f:setPropertyActionListener target="#{originalOrdersBean.add.conservationUnitsTypes}" value="#{conservationUnitsTypesBean.conservationUnitsTypes}"/>
								</h:commandLink>
							</f:facet>
						</h:column>
					</h:dataTable>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action='#{conservationUnitsTypesBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty conservationUnitsTypesBean.id}'>
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{conservationUnitsTypesBean.id}'/>
						</h:link>
						<h:commandLink value="Delete" action='#{conservationUnitsTypesBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
