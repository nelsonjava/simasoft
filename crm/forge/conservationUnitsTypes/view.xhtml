<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{conservationUnitsTypesBean.id}'/>
		<f:event type="preRenderView" listener='#{conservationUnitsTypesBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Conservation Units Types"/>

	<ui:define name="header">
		Conservation Units Types
	</ui:define>

	<ui:define name="subheader">
		View existing Conservation Units Types
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="conservationUnitsTypesBeanConservationUnitsTypesAlias" value="Alias:"/>
			<h:outputText id="conservationUnitsTypesBeanConservationUnitsTypesAlias" value="#{conservationUnitsTypesBean.conservationUnitsTypes.alias}"/>
			<h:outputText/>
			<h:outputLabel for="conservationUnitsTypesBeanConservationUnitsTypesOrden" value="Orden:"/>
			<h:outputText id="conservationUnitsTypesBeanConservationUnitsTypesOrden" value="#{conservationUnitsTypesBean.conservationUnitsTypes.orden}"/>
			<h:outputText/>
			<h:outputLabel for="conservationUnitsTypesBeanConservationUnitsTypesObservations" value="Observations:"/>
			<h:inputTextarea id="conservationUnitsTypesBeanConservationUnitsTypesObservations" value="#{conservationUnitsTypesBean.conservationUnitsTypes.observations}"/>
			<h:outputText/>
			<h:outputLabel for="conservationUnitsTypesBeanConservationUnitsTypesName" value="Name:"/>
			<h:outputText id="conservationUnitsTypesBeanConservationUnitsTypesName" value="#{conservationUnitsTypesBean.conservationUnitsTypes.name}"/>
			<h:outputText/>
			<h:outputLabel for="conservationUnitsTypesBeanConservationUnitsTypesConservationUnits" value="Conservation Units:"/>
			<h:dataTable id="conservationUnitsTypesBeanConservationUnitsTypesConservationUnits" styleClass="data-table" value="#{forgeview:asList(conservationUnitsTypesBean.conservationUnitsTypes.conservationUnits)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Name"/>
					</f:facet>
					<h:link outcome="/admin/conservationUnits/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemName" value="#{_item.name}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
			<h:outputLabel for="conservationUnitsTypesBeanConservationUnitsTypesOriginalOrders" value="Original Orders:"/>
			<h:dataTable id="conservationUnitsTypesBeanConservationUnitsTypesOriginalOrders" styleClass="data-table" value="#{forgeview:asList(conservationUnitsTypesBean.conservationUnitsTypes.originalOrders)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Alias"/>
					</f:facet>
					<h:link outcome="/admin/originalOrders/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemAlias" value="#{_item.alias}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Orden"/>
					</f:facet>
					<h:link outcome="/admin/originalOrders/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemOrden" value="#{_item.orden}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Observations"/>
					</f:facet>
					<h:link outcome="/admin/originalOrders/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:inputTextarea id="_itemObservations" value="#{_item.observations}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Code"/>
					</f:facet>
					<h:link outcome="/admin/originalOrders/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemCode" value="#{_item.code}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Entry Date"/>
					</f:facet>
					<h:link outcome="/admin/originalOrders/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemEntryDate" value="#{_item.entryDate}">
							<f:convertDateTime type="date"/>
						</h:outputText>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
