<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value='#{activitiesTypesBean.page}'/>
		<f:event type="preRenderView" listener='#{activitiesTypesBean.paginate}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Activities Types entities"/>

	<ui:define name="header">
		Activities Types
	</ui:define>

	<ui:define name="subheader">
		Search Activities Types entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="activitiesTypesBeanExampleAlias" value="Alias:"/>
						<h:panelGroup>
							<h:inputText id="activitiesTypesBeanExampleAlias" value="#{activitiesTypesBean.example.alias}"/>
							<h:message for="activitiesTypesBeanExampleAlias" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="activitiesTypesBeanExampleObservations" value="Observations:"/>
						<h:panelGroup>
							<h:inputTextarea id="activitiesTypesBeanExampleObservations" value="#{activitiesTypesBean.example.observations}"/>
							<h:message for="activitiesTypesBeanExampleObservations" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="activitiesTypesBeanExampleName" value="Name:"/>
						<h:panelGroup>
							<h:inputText id="activitiesTypesBeanExampleName" value="#{activitiesTypesBean.example.name}"/>
							<h:message for="activitiesTypesBeanExampleName" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action='#{activitiesTypesBean.search}' styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action='#{activitiesTypesBean.create}' styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="activitiesTypesBeanPageItems" styleClass="data-table" value="#{activitiesTypesBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Name"/>
					</f:facet>
					<h:link outcome="/admin/activitiesTypes/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemName" value="#{_item.name}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value='#{activitiesTypesBean}'/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
