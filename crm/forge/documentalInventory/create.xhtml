<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{documentalInventoryBean.id}'/>
		<f:event type="preRenderView" listener='#{documentalInventoryBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Documental Inventory"/>

	<ui:define name="header">
		Documental Inventory
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty documentalInventoryBean.id}'>
				Edit existing Documental Inventory
			</c:when>
			<c:otherwise>
				Create a new Documental Inventory
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="documentalInventoryBeanDocumentalInventoryAlias" value="Alias:"/>
				<h:panelGroup>
					<h:inputText id="documentalInventoryBeanDocumentalInventoryAlias" value="#{documentalInventoryBean.documentalInventory.alias}"/>
					<h:message for="documentalInventoryBeanDocumentalInventoryAlias" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="documentalInventoryBeanDocumentalInventoryOrden" value="Orden:"/>
				<h:panelGroup>
					<h:inputText id="documentalInventoryBeanDocumentalInventoryOrden" value="#{documentalInventoryBean.documentalInventory.orden}"/>
					<h:message for="documentalInventoryBeanDocumentalInventoryOrden" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="documentalInventoryBeanDocumentalInventoryObservations" value="Observations:"/>
				<h:panelGroup>
					<h:inputTextarea id="documentalInventoryBeanDocumentalInventoryObservations" value="#{documentalInventoryBean.documentalInventory.observations}"/>
					<h:message for="documentalInventoryBeanDocumentalInventoryObservations" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="documentalInventoryBeanDocumentalInventoryTransferNumber" value="Transfer Number:"/>
				<h:panelGroup>
					<h:inputText id="documentalInventoryBeanDocumentalInventoryTransferNumber" value="#{documentalInventoryBean.documentalInventory.transferNumber}"/>
					<h:message for="documentalInventoryBeanDocumentalInventoryTransferNumber" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="documentalInventoryBeanDocumentalInventoryDebugDate" value="Debug Date:"/>
				<h:panelGroup>
					<h:inputText id="documentalInventoryBeanDocumentalInventoryDebugDate" value="#{documentalInventoryBean.documentalInventory.debugDate}">
						<f:convertDateTime type="date"/>
					</h:inputText>
					<h:message for="documentalInventoryBeanDocumentalInventoryDebugDate" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="documentalInventoryBeanDocumentalInventoryObject" value="Object:"/>
				<h:panelGroup>
					<h:inputText id="documentalInventoryBeanDocumentalInventoryObject" required="true" value="#{documentalInventoryBean.documentalInventory.object}"/>
					<h:message for="documentalInventoryBeanDocumentalInventoryObject" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="documentalInventoryBeanDocumentalInventoryDeliveryDate" value="Delivery Date:"/>
				<h:panelGroup>
					<h:inputText id="documentalInventoryBeanDocumentalInventoryDeliveryDate" value="#{documentalInventoryBean.documentalInventory.deliveryDate}">
						<f:convertDateTime type="date"/>
					</h:inputText>
					<h:message for="documentalInventoryBeanDocumentalInventoryDeliveryDate" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="documentalInventoryBeanDocumentalInventoryOriginalOrders" value="Original Orders:"/>
				<h:panelGroup>
					<ui:param name="_collection" value="#{documentalInventoryBean.documentalInventory.originalOrders}"/>
					<h:dataTable id="documentalInventoryBeanDocumentalInventoryOriginalOrders" styleClass="data-table" value="#{forgeview:asList(_collection)}" var="_item">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Alias"/>
							</f:facet>
							<h:link outcome="/admin/originalOrders/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="_itemAlias" value="#{_item.alias}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="originalOrdersBeanAddAlias" value="#{originalOrdersBean.add.alias}"/>
								<h:message for="originalOrdersBeanAddAlias" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Orden"/>
							</f:facet>
							<h:link outcome="/admin/originalOrders/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="_itemOrden" value="#{_item.orden}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="originalOrdersBeanAddOrden" value="#{originalOrdersBean.add.orden}"/>
								<h:message for="originalOrdersBeanAddOrden" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Observations"/>
							</f:facet>
							<h:link outcome="/admin/originalOrders/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:inputTextarea id="_itemObservations" value="#{_item.observations}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputTextarea id="originalOrdersBeanAddObservations" value="#{originalOrdersBean.add.observations}"/>
								<h:message for="originalOrdersBeanAddObservations" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Code"/>
							</f:facet>
							<h:link outcome="/admin/originalOrders/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="_itemCode" value="#{_item.code}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="originalOrdersBeanAddCode" value="#{originalOrdersBean.add.code}"/>
								<h:message for="originalOrdersBeanAddCode" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Entry Date"/>
							</f:facet>
							<h:link outcome="/admin/originalOrders/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="_itemEntryDate" value="#{_item.entryDate}">
									<f:convertDateTime type="date"/>
								</h:outputText>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="originalOrdersBeanAddEntryDate" value="#{originalOrdersBean.add.entryDate}">
									<f:convertDateTime type="date"/>
								</h:inputText>
								<h:message for="originalOrdersBeanAddEntryDate" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column footerClass="remove-column" headerClass="remove-column">
							<h:commandLink action="#{_collection.remove(_item)}" styleClass="remove-button"/>
							<f:facet name="footer">
								<h:commandLink action="#{_collection.add(originalOrdersBean.added)}" id="documentalInventoryBeanDocumentalInventoryOriginalOrdersAdd" styleClass="add-button">
									<f:setPropertyActionListener target="#{originalOrdersBean.add.documentalInventory}" value="#{documentalInventoryBean.documentalInventory}"/>
								</h:commandLink>
							</f:facet>
						</h:column>
					</h:dataTable>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="documentalInventoryBeanDocumentalInventoryInventoryFinality" value="Inventory Finality:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{inventoryFinalityBean.converter}" id="documentalInventoryBeanDocumentalInventoryInventoryFinality" value="#{documentalInventoryBean.documentalInventory.inventoryFinality}">
						<f:selectItem/>
						<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{inventoryFinalityBean.all}" var="_item"/>
					</h:selectOneMenu>
					<h:message for="documentalInventoryBeanDocumentalInventoryInventoryFinality" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action='#{documentalInventoryBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty documentalInventoryBean.id}'>
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{documentalInventoryBean.id}'/>
						</h:link>
						<h:commandLink value="Delete" action='#{documentalInventoryBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
