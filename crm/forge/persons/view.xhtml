<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{personsBean.id}'/>
		<f:event type="preRenderView" listener='#{personsBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Persons"/>

	<ui:define name="header">
		Persons
	</ui:define>

	<ui:define name="subheader">
		View existing Persons
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="personsBeanPersonsAlias" value="Alias:"/>
			<h:outputText id="personsBeanPersonsAlias" value="#{personsBean.persons.alias}"/>
			<h:outputText/>
			<h:outputLabel for="personsBeanPersonsOrden" value="Orden:"/>
			<h:outputText id="personsBeanPersonsOrden" value="#{personsBean.persons.orden}"/>
			<h:outputText/>
			<h:outputLabel for="personsBeanPersonsObservations" value="Observations:"/>
			<h:inputTextarea id="personsBeanPersonsObservations" value="#{personsBean.persons.observations}"/>
			<h:outputText/>
			<h:outputLabel for="personsBeanPersonsFirstName" value="First Name:"/>
			<h:outputText id="personsBeanPersonsFirstName" value="#{personsBean.persons.firstName}"/>
			<h:outputText/>
			<h:outputLabel for="personsBeanPersonsSecondName" value="Second Name:"/>
			<h:outputText id="personsBeanPersonsSecondName" value="#{personsBean.persons.secondName}"/>
			<h:outputText/>
			<h:outputLabel for="personsBeanPersonsFirstLastName" value="First Last Name:"/>
			<h:outputText id="personsBeanPersonsFirstLastName" value="#{personsBean.persons.firstLastName}"/>
			<h:outputText/>
			<h:outputLabel for="personsBeanPersonsSecondLastName" value="Second Last Name:"/>
			<h:outputText id="personsBeanPersonsSecondLastName" value="#{personsBean.persons.secondLastName}"/>
			<h:outputText/>
			<h:outputLabel for="personsBeanPersonsEmail" value="Email:"/>
			<h:outputText id="personsBeanPersonsEmail" value="#{personsBean.persons.email}"/>
			<h:outputText/>
			<h:outputLabel for="personsBeanPersonsMobile" value="Mobile:"/>
			<h:outputText id="personsBeanPersonsMobile" value="#{personsBean.persons.mobile}"/>
			<h:outputText/>
			<h:outputLabel for="personsBeanPersonsTelephone" value="Telephone:"/>
			<h:outputText id="personsBeanPersonsTelephone" value="#{personsBean.persons.telephone}"/>
			<h:outputText/>
			<h:outputLabel for="personsBeanPersonsSkipe" value="Skipe:"/>
			<h:outputText id="personsBeanPersonsSkipe" value="#{personsBean.persons.skipe}"/>
			<h:outputText/>
			<h:outputLabel for="personsBeanPersonsAddress" value="Address:"/>
			<h:outputText id="personsBeanPersonsAddress" value="#{personsBean.persons.address}"/>
			<h:outputText/>
			<h:outputLabel for="personsBeanPersonsTasks" value="Tasks:"/>
			<h:dataTable id="personsBeanPersonsTasks" styleClass="data-table" value="#{forgeview:asList(personsBean.persons.tasks)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Name"/>
					</f:facet>
					<h:link outcome="/admin/tasks/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemName" value="#{_item.name}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
			<h:outputLabel for="personsBeanPersonsActivities" value="Activities:"/>
			<h:dataTable id="personsBeanPersonsActivities" styleClass="data-table" value="#{forgeview:asList(personsBean.persons.activities)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Name"/>
					</f:facet>
					<h:link outcome="/admin/activities/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemName" value="#{_item.name}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
			<h:outputLabel for="personsBeanPersonsEmployees" value="Employees:"/>
			<h:dataTable id="personsBeanPersonsEmployees" styleClass="data-table" value="#{forgeview:asList(personsBean.persons.employees)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Code"/>
					</f:facet>
					<h:link outcome="/admin/employees/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemCode" value="#{_item.code}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
