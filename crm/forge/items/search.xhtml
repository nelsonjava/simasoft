<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value='#{itemsBean.page}'/>
		<f:event type="preRenderView" listener='#{itemsBean.paginate}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Items entities"/>

	<ui:define name="header">
		Items
	</ui:define>

	<ui:define name="subheader">
		Search Items entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="itemsBeanExampleAlias" value="Alias:"/>
						<h:panelGroup>
							<h:inputText id="itemsBeanExampleAlias" value="#{itemsBean.example.alias}"/>
							<h:message for="itemsBeanExampleAlias" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="itemsBeanExampleObservations" value="Observations:"/>
						<h:panelGroup>
							<h:inputTextarea id="itemsBeanExampleObservations" value="#{itemsBean.example.observations}"/>
							<h:message for="itemsBeanExampleObservations" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="itemsBeanExampleSerial" value="Serial:"/>
						<h:panelGroup>
							<h:inputText id="itemsBeanExampleSerial" value="#{itemsBean.example.serial}"/>
							<h:message for="itemsBeanExampleSerial" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="itemsBeanExampleEanCode" value="Ean Code:"/>
						<h:panelGroup>
							<h:inputText id="itemsBeanExampleEanCode" value="#{itemsBean.example.eanCode}"/>
							<h:message for="itemsBeanExampleEanCode" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="itemsBeanExampleMinStock" value="Min Stock:"/>
						<h:panelGroup>
							<h:inputText id="itemsBeanExampleMinStock" value="#{itemsBean.example.minStock}"/>
							<h:message for="itemsBeanExampleMinStock" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action='#{itemsBean.search}' styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action='#{itemsBean.create}' styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="itemsBeanPageItems" styleClass="data-table" value="#{itemsBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Alias"/>
					</f:facet>
					<h:link outcome="/admin/items/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemAlias" value="#{_item.alias}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Orden"/>
					</f:facet>
					<h:link outcome="/admin/items/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemOrden" value="#{_item.orden}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Observations"/>
					</f:facet>
					<h:link outcome="/admin/items/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:inputTextarea id="itemObservations" value="#{_item.observations}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Serial"/>
					</f:facet>
					<h:link outcome="/admin/items/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemSerial" value="#{_item.serial}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Ean Code"/>
					</f:facet>
					<h:link outcome="/admin/items/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemEanCode" value="#{_item.eanCode}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value='#{itemsBean}'/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
