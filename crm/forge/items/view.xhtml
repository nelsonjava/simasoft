<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{itemsBean.id}'/>
		<f:event type="preRenderView" listener='#{itemsBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Items"/>

	<ui:define name="header">
		Items
	</ui:define>

	<ui:define name="subheader">
		View existing Items
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="itemsBeanItemsAlias" value="Alias:"/>
			<h:outputText id="itemsBeanItemsAlias" value="#{itemsBean.items.alias}"/>
			<h:outputText/>
			<h:outputLabel for="itemsBeanItemsOrden" value="Orden:"/>
			<h:outputText id="itemsBeanItemsOrden" value="#{itemsBean.items.orden}"/>
			<h:outputText/>
			<h:outputLabel for="itemsBeanItemsObservations" value="Observations:"/>
			<h:inputTextarea id="itemsBeanItemsObservations" value="#{itemsBean.items.observations}"/>
			<h:outputText/>
			<h:outputLabel for="itemsBeanItemsCvNumber" value="Cv Number:"/>
			<h:outputText id="itemsBeanItemsCvNumber" value="#{itemsBean.items.cvNumber}"/>
			<h:outputText/>
			<h:outputLabel for="itemsBeanItemsCode" value="Code:"/>
			<h:outputText id="itemsBeanItemsCode" value="#{itemsBean.items.code}"/>
			<h:outputText/>
			<h:outputLabel for="itemsBeanItemsInventoryCode" value="Inventory Code:"/>
			<h:outputText id="itemsBeanItemsInventoryCode" value="#{itemsBean.items.inventoryCode}"/>
			<h:outputText/>
			<h:outputLabel for="itemsBeanItemsSerial" value="Serial:"/>
			<h:outputText id="itemsBeanItemsSerial" value="#{itemsBean.items.serial}"/>
			<h:outputText/>
			<h:outputLabel for="itemsBeanItemsEanCode" value="Ean Code:"/>
			<h:outputText id="itemsBeanItemsEanCode" value="#{itemsBean.items.eanCode}"/>
			<h:outputText/>
			<h:outputLabel for="itemsBeanItemsExpirationDate" value="Expiration Date:"/>
			<h:outputText id="itemsBeanItemsExpirationDate" value="#{itemsBean.items.expirationDate}">
				<f:convertDateTime type="date"/>
			</h:outputText>
			<h:outputText/>
			<h:outputLabel for="itemsBeanItemsWarrantyDate" value="Warranty Date:"/>
			<h:outputText id="itemsBeanItemsWarrantyDate" value="#{itemsBean.items.warrantyDate}">
				<f:convertDateTime type="date"/>
			</h:outputText>
			<h:outputText/>
			<h:outputLabel for="itemsBeanItemsMinStock" value="Min Stock:"/>
			<h:outputText id="itemsBeanItemsMinStock" value="#{itemsBean.items.minStock}"/>
			<h:outputText/>
			<h:outputLabel for="itemsBeanItemsMaxStock" value="Max Stock:"/>
			<h:outputText id="itemsBeanItemsMaxStock" value="#{itemsBean.items.maxStock}"/>
			<h:outputText/>
			<h:outputLabel for="itemsBeanItemsQuantity" value="Quantity:"/>
			<h:outputText id="itemsBeanItemsQuantity" value="#{itemsBean.items.quantity}"/>
			<h:outputText/>
			<h:outputLabel for="itemsBeanItemsLocated" value="Located:"/>
			<h:outputText id="itemsBeanItemsLocated" value="#{itemsBean.items.located}"/>
			<h:outputText/>
			<h:outputLabel for="itemsBeanItemsHosts" value="Hosts:"/>
			<h:dataTable id="itemsBeanItemsHosts" styleClass="data-table" value="#{forgeview:asList(itemsBean.items.hosts)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Alias"/>
					</f:facet>
					<h:link outcome="/admin/hosts/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemAlias" value="#{_item.alias}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Orden"/>
					</f:facet>
					<h:link outcome="/admin/hosts/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemOrden" value="#{_item.orden}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Observations"/>
					</f:facet>
					<h:link outcome="/admin/hosts/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:inputTextarea id="_itemObservations" value="#{_item.observations}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Name"/>
					</f:facet>
					<h:link outcome="/admin/hosts/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemName" value="#{_item.name}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Hosts Types"/>
					</f:facet>
					<h:link outcome="/admin/hosts/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="forgeview:display(_itemHostsTypes)" value="#{forgeview:display(_item.hostsTypes)}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
			<h:outputLabel for="itemsBeanItemsObjHijos" value="Obj Hijos:"/>
			<h:dataTable id="itemsBeanItemsObjHijos" styleClass="data-table" value="#{forgeview:asList(itemsBean.items.objHijos)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Alias"/>
					</f:facet>
					<h:link outcome="/admin/items/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemAlias" value="#{_item.alias}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Orden"/>
					</f:facet>
					<h:link outcome="/admin/items/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemOrden" value="#{_item.orden}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Observations"/>
					</f:facet>
					<h:link outcome="/admin/items/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:inputTextarea id="_itemObservations" value="#{_item.observations}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Cv Number"/>
					</f:facet>
					<h:link outcome="/admin/items/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemCvNumber" value="#{_item.cvNumber}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Code"/>
					</f:facet>
					<h:link outcome="/admin/items/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemCode" value="#{_item.code}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
			<h:outputLabel for="itemsBeanItemsPhysicalAreas" value="Physical Areas:"/>
			<h:link id="itemsBeanItemsPhysicalAreas" outcome="/admin/physicalAreas/view" rendered="#{!empty itemsBean.items.physicalAreas}" value="#{itemsBean.items.physicalAreas}">
				<f:param name="id" value="#{itemsBean.items.physicalAreas.id}"/>
			</h:link>
			<h:outputText/>
			<h:outputLabel for="itemsBeanItemsItemsNames" value="Items Names:"/>
			<h:link id="itemsBeanItemsItemsNames" outcome="/admin/itemsNames/view" rendered="#{!empty itemsBean.items.itemsNames}" value="#{itemsBean.items.itemsNames}">
				<f:param name="id" value="#{itemsBean.items.itemsNames.id}"/>
			</h:link>
			<h:outputText/>
			<h:outputLabel for="itemsBeanItemsItemsStates" value="Items States:"/>
			<h:link id="itemsBeanItemsItemsStates" outcome="/admin/itemsStates/view" rendered="#{!empty itemsBean.items.itemsStates}" value="#{itemsBean.items.itemsStates}">
				<f:param name="id" value="#{itemsBean.items.itemsStates.id}"/>
			</h:link>
			<h:outputText/>
			<h:outputLabel for="itemsBeanItemsObjPadre" value="Obj Padre:"/>
			<h:link id="itemsBeanItemsObjPadre" outcome="/admin/items/view" rendered="#{!empty itemsBean.items.objPadre}" value="#{itemsBean.items.objPadre}">
				<f:param name="id" value="#{itemsBean.items.objPadre.id}"/>
			</h:link>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
