<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{tasksBean.id}'/>
		<f:event type="preRenderView" listener='#{tasksBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Tasks"/>

	<ui:define name="header">
		Tasks
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty tasksBean.id}'>
				Edit existing Tasks
			</c:when>
			<c:otherwise>
				Create a new Tasks
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="tasksBeanTasksAlias" value="Alias:"/>
				<h:panelGroup>
					<h:inputText id="tasksBeanTasksAlias" value="#{tasksBean.tasks.alias}"/>
					<h:message for="tasksBeanTasksAlias" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="tasksBeanTasksOrden" value="Orden:"/>
				<h:panelGroup>
					<h:inputText id="tasksBeanTasksOrden" value="#{tasksBean.tasks.orden}"/>
					<h:message for="tasksBeanTasksOrden" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="tasksBeanTasksObservations" value="Observations:"/>
				<h:panelGroup>
					<h:inputTextarea id="tasksBeanTasksObservations" value="#{tasksBean.tasks.observations}"/>
					<h:message for="tasksBeanTasksObservations" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="tasksBeanTasksName" value="Name:"/>
				<h:panelGroup>
					<h:inputText id="tasksBeanTasksName" required="true" value="#{tasksBean.tasks.name}"/>
					<h:message for="tasksBeanTasksName" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="tasksBeanTasksOptimisticDate" value="Optimistic Date:"/>
				<h:panelGroup>
					<h:inputText id="tasksBeanTasksOptimisticDate" value="#{tasksBean.tasks.optimisticDate}">
						<f:convertDateTime type="date"/>
					</h:inputText>
					<h:message for="tasksBeanTasksOptimisticDate" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="tasksBeanTasksPessimisticDate" value="Pessimistic Date:"/>
				<h:panelGroup>
					<h:inputText id="tasksBeanTasksPessimisticDate" value="#{tasksBean.tasks.pessimisticDate}">
						<f:convertDateTime type="date"/>
					</h:inputText>
					<h:message for="tasksBeanTasksPessimisticDate" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="tasksBeanTasksStartDate" value="Start Date:"/>
				<h:panelGroup>
					<h:inputText id="tasksBeanTasksStartDate" value="#{tasksBean.tasks.startDate}">
						<f:convertDateTime type="date"/>
					</h:inputText>
					<h:message for="tasksBeanTasksStartDate" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="tasksBeanTasksFinalDate" value="Final Date:"/>
				<h:panelGroup>
					<h:inputText id="tasksBeanTasksFinalDate" value="#{tasksBean.tasks.finalDate}">
						<f:convertDateTime type="date"/>
					</h:inputText>
					<h:message for="tasksBeanTasksFinalDate" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="tasksBeanTasksDiaries" value="Diaries:"/>
				<h:panelGroup>
					<ui:param name="_collection" value="#{tasksBean.tasks.diaries}"/>
					<h:dataTable id="tasksBeanTasksDiaries" styleClass="data-table" value="#{forgeview:asList(_collection)}" var="_item">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Alias"/>
							</f:facet>
							<h:link outcome="/admin/diaries/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="_itemAlias" value="#{_item.alias}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="diariesBeanAddAlias" value="#{diariesBean.add.alias}"/>
								<h:message for="diariesBeanAddAlias" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Orden"/>
							</f:facet>
							<h:link outcome="/admin/diaries/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="_itemOrden" value="#{_item.orden}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="diariesBeanAddOrden" value="#{diariesBean.add.orden}"/>
								<h:message for="diariesBeanAddOrden" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Observations"/>
							</f:facet>
							<h:link outcome="/admin/diaries/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:inputTextarea id="_itemObservations" value="#{_item.observations}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputTextarea id="diariesBeanAddObservations" value="#{diariesBean.add.observations}"/>
								<h:message for="diariesBeanAddObservations" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Name"/>
							</f:facet>
							<h:link outcome="/admin/diaries/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="_itemName" value="#{_item.name}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="diariesBeanAddName" value="#{diariesBean.add.name}"/>
								<h:message for="diariesBeanAddName" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Date"/>
							</f:facet>
							<h:link outcome="/admin/diaries/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="_itemDate" value="#{_item.date}">
									<f:convertDateTime type="date"/>
								</h:outputText>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="diariesBeanAddDate" value="#{diariesBean.add.date}">
									<f:convertDateTime type="date"/>
								</h:inputText>
								<h:message for="diariesBeanAddDate" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column footerClass="remove-column" headerClass="remove-column">
							<h:commandLink action="#{_collection.remove(_item)}" styleClass="remove-button"/>
							<f:facet name="footer">
								<h:commandLink action="#{_collection.add(diariesBean.added)}" id="tasksBeanTasksDiariesAdd" styleClass="add-button">
									<f:setPropertyActionListener target="#{diariesBean.add.tasks}" value="#{tasksBean.tasks}"/>
								</h:commandLink>
							</f:facet>
						</h:column>
					</h:dataTable>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="tasksBeanTasksSites" value="Sites:"/>
				<h:panelGroup>
					<ui:param name="_collection" value="#{tasksBean.tasks.sites}"/>
					<h:dataTable id="tasksBeanTasksSites" styleClass="data-table" value="#{forgeview:asList(_collection)}" var="_item">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Link"/>
							</f:facet>
							<h:link outcome="/admin/sites/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="_itemLink" value="#{_item.link}"/>
							</h:link>
						</h:column>
						<h:column footerClass="remove-column" headerClass="remove-column">
							<h:commandLink action="#{_collection.remove(_item)}" styleClass="remove-button"/>
						</h:column>
					</h:dataTable>
					<h:panelGrid columnClasses=",remove-column" columns="2" styleClass="data-table-footer">
						<h:selectOneMenu converter="#{sitesBean.converter}" id="tasksBeanTasksSitesSelect" value="#{requestScope['tasksBeanTasksSitesSelect']}">
							<f:selectItem/>
							<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{sitesBean.all}" var="_item"/>
						</h:selectOneMenu>
						<h:commandLink action="#{_collection.add(requestScope['tasksBeanTasksSitesSelect'])}" id="tasksBeanTasksSitesAdd" onclick="if (document.getElementById(document.forms[0].id+':tasksBeanTasksSitesSelect').selectedIndex &lt; 1) { alert('Must select a Sites'); return false; }" styleClass="add-button"/>
					</h:panelGrid>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="tasksBeanTasksChapters" value="Chapters:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{chaptersBean.converter}" id="tasksBeanTasksChapters" value="#{tasksBean.tasks.chapters}">
						<f:selectItem/>
						<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{chaptersBean.all}" var="_item"/>
					</h:selectOneMenu>
					<h:message for="tasksBeanTasksChapters" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="tasksBeanTasksPersons" value="Persons:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{personsBean.converter}" id="tasksBeanTasksPersons" value="#{tasksBean.tasks.persons}">
						<f:selectItem/>
						<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{personsBean.all}" var="_item"/>
					</h:selectOneMenu>
					<h:message for="tasksBeanTasksPersons" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="tasksBeanTasksActivities" value="Activities:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{activitiesBean.converter}" id="tasksBeanTasksActivities" value="#{tasksBean.tasks.activities}">
						<f:selectItem/>
						<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{activitiesBean.all}" var="_item"/>
					</h:selectOneMenu>
					<h:message for="tasksBeanTasksActivities" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="tasksBeanTasksPriorities" value="Priorities:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{prioritiesBean.converter}" id="tasksBeanTasksPriorities" value="#{tasksBean.tasks.priorities}">
						<f:selectItem/>
						<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{prioritiesBean.all}" var="_item"/>
					</h:selectOneMenu>
					<h:message for="tasksBeanTasksPriorities" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="tasksBeanTasksSections" value="Sections:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{sectionsBean.converter}" id="tasksBeanTasksSections" value="#{tasksBean.tasks.sections}">
						<f:selectItem/>
						<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{sectionsBean.all}" var="_item"/>
					</h:selectOneMenu>
					<h:message for="tasksBeanTasksSections" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="tasksBeanTasksSeries" value="Series:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{seriesBean.converter}" id="tasksBeanTasksSeries" value="#{tasksBean.tasks.series}">
						<f:selectItem/>
						<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{seriesBean.all}" var="_item"/>
					</h:selectOneMenu>
					<h:message for="tasksBeanTasksSeries" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action='#{tasksBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty tasksBean.id}'>
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{tasksBean.id}'/>
						</h:link>
						<h:commandLink value="Delete" action='#{tasksBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
