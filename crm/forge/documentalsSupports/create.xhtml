<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{documentalsSupportsBean.id}'/>
		<f:event type="preRenderView" listener='#{documentalsSupportsBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Documentals Supports"/>

	<ui:define name="header">
		Documentals Supports
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty documentalsSupportsBean.id}'>
				Edit existing Documentals Supports
			</c:when>
			<c:otherwise>
				Create a new Documentals Supports
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="documentalsSupportsBeanDocumentalsSupportsAlias" value="Alias:"/>
				<h:panelGroup>
					<h:inputText id="documentalsSupportsBeanDocumentalsSupportsAlias" value="#{documentalsSupportsBean.documentalsSupports.alias}"/>
					<h:message for="documentalsSupportsBeanDocumentalsSupportsAlias" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="documentalsSupportsBeanDocumentalsSupportsOrden" value="Orden:"/>
				<h:panelGroup>
					<h:inputText id="documentalsSupportsBeanDocumentalsSupportsOrden" value="#{documentalsSupportsBean.documentalsSupports.orden}"/>
					<h:message for="documentalsSupportsBeanDocumentalsSupportsOrden" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="documentalsSupportsBeanDocumentalsSupportsObservations" value="Observations:"/>
				<h:panelGroup>
					<h:inputTextarea id="documentalsSupportsBeanDocumentalsSupportsObservations" value="#{documentalsSupportsBean.documentalsSupports.observations}"/>
					<h:message for="documentalsSupportsBeanDocumentalsSupportsObservations" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="documentalsSupportsBeanDocumentalsSupportsName" value="Name:"/>
				<h:panelGroup>
					<h:inputText id="documentalsSupportsBeanDocumentalsSupportsName" required="true" value="#{documentalsSupportsBean.documentalsSupports.name}"/>
					<h:message for="documentalsSupportsBeanDocumentalsSupportsName" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="documentalsSupportsBeanDocumentalsSupportsCode" value="Code:"/>
				<h:panelGroup>
					<h:inputText id="documentalsSupportsBeanDocumentalsSupportsCode" value="#{documentalsSupportsBean.documentalsSupports.code}"/>
					<h:message for="documentalsSupportsBeanDocumentalsSupportsCode" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="documentalsSupportsBeanDocumentalsSupportsOriginalOrders" value="Original Orders:"/>
				<h:panelGroup>
					<ui:param name="_collection" value="#{documentalsSupportsBean.documentalsSupports.originalOrders}"/>
					<h:dataTable id="documentalsSupportsBeanDocumentalsSupportsOriginalOrders" styleClass="data-table" value="#{forgeview:asList(_collection)}" var="_item">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Alias"/>
							</f:facet>
							<h:link outcome="/admin/originalOrders/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="_itemAlias" value="#{_item.alias}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="originalOrdersBeanAddAlias" value="#{originalOrdersBean.add.alias}"/>
								<h:message for="originalOrdersBeanAddAlias" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Orden"/>
							</f:facet>
							<h:link outcome="/admin/originalOrders/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="_itemOrden" value="#{_item.orden}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="originalOrdersBeanAddOrden" value="#{originalOrdersBean.add.orden}"/>
								<h:message for="originalOrdersBeanAddOrden" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Observations"/>
							</f:facet>
							<h:link outcome="/admin/originalOrders/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:inputTextarea id="_itemObservations" value="#{_item.observations}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputTextarea id="originalOrdersBeanAddObservations" value="#{originalOrdersBean.add.observations}"/>
								<h:message for="originalOrdersBeanAddObservations" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Code"/>
							</f:facet>
							<h:link outcome="/admin/originalOrders/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="_itemCode" value="#{_item.code}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="originalOrdersBeanAddCode" value="#{originalOrdersBean.add.code}"/>
								<h:message for="originalOrdersBeanAddCode" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Entry Date"/>
							</f:facet>
							<h:link outcome="/admin/originalOrders/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="_itemEntryDate" value="#{_item.entryDate}">
									<f:convertDateTime type="date"/>
								</h:outputText>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="originalOrdersBeanAddEntryDate" value="#{originalOrdersBean.add.entryDate}">
									<f:convertDateTime type="date"/>
								</h:inputText>
								<h:message for="originalOrdersBeanAddEntryDate" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column footerClass="remove-column" headerClass="remove-column">
							<h:commandLink action="#{_collection.remove(_item)}" styleClass="remove-button"/>
							<f:facet name="footer">
								<h:commandLink action="#{_collection.add(originalOrdersBean.added)}" id="documentalsSupportsBeanDocumentalsSupportsOriginalOrdersAdd" styleClass="add-button">
									<f:setPropertyActionListener target="#{originalOrdersBean.add.documentalsSupports}" value="#{documentalsSupportsBean.documentalsSupports}"/>
								</h:commandLink>
							</f:facet>
						</h:column>
					</h:dataTable>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action='#{documentalsSupportsBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty documentalsSupportsBean.id}'>
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{documentalsSupportsBean.id}'/>
						</h:link>
						<h:commandLink value="Delete" action='#{documentalsSupportsBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
