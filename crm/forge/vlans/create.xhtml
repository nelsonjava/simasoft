<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{vlansBean.id}'/>
		<f:event type="preRenderView" listener='#{vlansBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Vlans"/>

	<ui:define name="header">
		Vlans
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty vlansBean.id}'>
				Edit existing Vlans
			</c:when>
			<c:otherwise>
				Create a new Vlans
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="vlansBeanVlansAlias" value="Alias:"/>
				<h:panelGroup>
					<h:inputText id="vlansBeanVlansAlias" value="#{vlansBean.vlans.alias}"/>
					<h:message for="vlansBeanVlansAlias" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="vlansBeanVlansOrden" value="Orden:"/>
				<h:panelGroup>
					<h:inputText id="vlansBeanVlansOrden" value="#{vlansBean.vlans.orden}"/>
					<h:message for="vlansBeanVlansOrden" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="vlansBeanVlansObservations" value="Observations:"/>
				<h:panelGroup>
					<h:inputTextarea id="vlansBeanVlansObservations" value="#{vlansBean.vlans.observations}"/>
					<h:message for="vlansBeanVlansObservations" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="vlansBeanVlansName" value="Name:"/>
				<h:panelGroup>
					<h:inputText id="vlansBeanVlansName" required="true" value="#{vlansBean.vlans.name}"/>
					<h:message for="vlansBeanVlansName" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="vlansBeanVlansIpMask" value="Ip Mask:"/>
				<h:panelGroup>
					<h:inputText id="vlansBeanVlansIpMask" value="#{vlansBean.vlans.ipMask}"/>
					<h:message for="vlansBeanVlansIpMask" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="vlansBeanVlansIpGateway" value="Ip Gateway:"/>
				<h:panelGroup>
					<h:inputText id="vlansBeanVlansIpGateway" value="#{vlansBean.vlans.ipGateway}"/>
					<h:message for="vlansBeanVlansIpGateway" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="vlansBeanVlansSwitchesPorts" value="Switches Ports:"/>
				<h:panelGroup>
					<ui:param name="_collection" value="#{vlansBean.vlans.switchesPorts}"/>
					<h:dataTable id="vlansBeanVlansSwitchesPorts" styleClass="data-table" value="#{forgeview:asList(_collection)}" var="_item">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Port"/>
							</f:facet>
							<h:link outcome="/admin/switchesPorts/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemPort" value="#{_item.port}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="switchesPortsBeanAddPort" value="#{switchesPortsBean.add.port}"/>
								<h:message for="switchesPortsBeanAddPort" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column footerClass="remove-column" headerClass="remove-column">
							<h:commandLink action="#{_collection.remove(_item)}" styleClass="remove-button"/>
							<f:facet name="footer">
								<h:commandLink action="#{_collection.add(switchesPortsBean.added)}" id="vlansBeanVlansSwitchesPortsAdd" styleClass="add-button">
									<f:setPropertyActionListener target="#{switchesPortsBean.add.vlans}" value="#{vlansBean.vlans}"/>
								</h:commandLink>
							</f:facet>
						</h:column>
					</h:dataTable>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action='#{vlansBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty vlansBean.id}'>
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{vlansBean.id}'/>
						</h:link>
						<h:commandLink value="Delete" action='#{vlansBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
