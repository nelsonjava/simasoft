<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value='#{fundsLifeBean.page}'/>
		<f:event type="preRenderView" listener='#{fundsLifeBean.paginate}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Funds Life entities"/>

	<ui:define name="header">
		Funds Life
	</ui:define>

	<ui:define name="subheader">
		Search Funds Life entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="fundsLifeBeanExampleAlias" value="Alias:"/>
						<h:panelGroup>
							<h:inputText id="fundsLifeBeanExampleAlias" value="#{fundsLifeBean.example.alias}"/>
							<h:message for="fundsLifeBeanExampleAlias" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="fundsLifeBeanExampleObservations" value="Observations:"/>
						<h:panelGroup>
							<h:inputTextarea id="fundsLifeBeanExampleObservations" value="#{fundsLifeBean.example.observations}"/>
							<h:message for="fundsLifeBeanExampleObservations" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="fundsLifeBeanExampleName" value="Name:"/>
						<h:panelGroup>
							<h:inputText id="fundsLifeBeanExampleName" value="#{fundsLifeBean.example.name}"/>
							<h:message for="fundsLifeBeanExampleName" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="fundsLifeBeanExampleIsOpen" value="Is Open:"/>
						<h:panelGroup>
							<h:selectOneMenu id="fundsLifeBeanExampleIsOpen" value="#{fundsLifeBean.example.isOpen}">
								<f:selectItem/>
								<f:selectItem itemLabel="Yes" itemValue="true"/>
								<f:selectItem itemLabel="No" itemValue="false"/>
							</h:selectOneMenu>
							<h:message for="fundsLifeBeanExampleIsOpen" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action='#{fundsLifeBean.search}' styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action='#{fundsLifeBean.create}' styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="fundsLifeBeanPageItems" styleClass="data-table" value="#{fundsLifeBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Name"/>
					</f:facet>
					<h:link outcome="/admin/fundsLife/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemName" value="#{_item.name}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value='#{fundsLifeBean}'/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
