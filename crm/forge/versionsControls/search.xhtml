<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value='#{versionsControlsBean.page}'/>
		<f:event type="preRenderView" listener='#{versionsControlsBean.paginate}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Versions Controls entities"/>

	<ui:define name="header">
		Versions Controls
	</ui:define>

	<ui:define name="subheader">
		Search Versions Controls entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="versionsControlsBeanExampleAlias" value="Alias:"/>
						<h:panelGroup>
							<h:inputText id="versionsControlsBeanExampleAlias" value="#{versionsControlsBean.example.alias}"/>
							<h:message for="versionsControlsBeanExampleAlias" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="versionsControlsBeanExampleObservations" value="Observations:"/>
						<h:panelGroup>
							<h:inputTextarea id="versionsControlsBeanExampleObservations" value="#{versionsControlsBean.example.observations}"/>
							<h:message for="versionsControlsBeanExampleObservations" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="versionsControlsBeanExampleName" value="Name:"/>
						<h:panelGroup>
							<h:inputText id="versionsControlsBeanExampleName" value="#{versionsControlsBean.example.name}"/>
							<h:message for="versionsControlsBeanExampleName" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="versionsControlsBeanExampleCode" value="Code:"/>
						<h:panelGroup>
							<h:inputText id="versionsControlsBeanExampleCode" value="#{versionsControlsBean.example.code}"/>
							<h:message for="versionsControlsBeanExampleCode" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="versionsControlsBeanExampleVersion" value="Version:"/>
						<h:panelGroup>
							<h:inputText id="versionsControlsBeanExampleVersion" value="#{versionsControlsBean.example.version}"/>
							<h:message for="versionsControlsBeanExampleVersion" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action='#{versionsControlsBean.search}' styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action='#{versionsControlsBean.create}' styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="versionsControlsBeanPageItems" styleClass="data-table" value="#{versionsControlsBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Name"/>
					</f:facet>
					<h:link outcome="/admin/versionsControls/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemName" value="#{_item.name}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value='#{versionsControlsBean}'/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
