<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{itemsTypesBean.id}'/>
		<f:event type="preRenderView" listener='#{itemsTypesBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Items Types"/>

	<ui:define name="header">
		Items Types
	</ui:define>

	<ui:define name="subheader">
		View existing Items Types
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="itemsTypesBeanItemsTypesAlias" value="Alias:"/>
			<h:outputText id="itemsTypesBeanItemsTypesAlias" value="#{itemsTypesBean.itemsTypes.alias}"/>
			<h:outputText/>
			<h:outputLabel for="itemsTypesBeanItemsTypesOrden" value="Orden:"/>
			<h:outputText id="itemsTypesBeanItemsTypesOrden" value="#{itemsTypesBean.itemsTypes.orden}"/>
			<h:outputText/>
			<h:outputLabel for="itemsTypesBeanItemsTypesObservations" value="Observations:"/>
			<h:inputTextarea id="itemsTypesBeanItemsTypesObservations" value="#{itemsTypesBean.itemsTypes.observations}"/>
			<h:outputText/>
			<h:outputLabel for="itemsTypesBeanItemsTypesName" value="Name:"/>
			<h:outputText id="itemsTypesBeanItemsTypesName" value="#{itemsTypesBean.itemsTypes.name}"/>
			<h:outputText/>
			<h:outputLabel for="itemsTypesBeanItemsTypesObjHijos" value="Obj Hijos:"/>
			<h:dataTable id="itemsTypesBeanItemsTypesObjHijos" styleClass="data-table" value="#{forgeview:asList(itemsTypesBean.itemsTypes.objHijos)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Name"/>
					</f:facet>
					<h:link outcome="/admin/itemsTypes/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemName" value="#{_item.name}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
			<h:outputLabel for="itemsTypesBeanItemsTypesItemsNames" value="Items Names:"/>
			<h:dataTable id="itemsTypesBeanItemsTypesItemsNames" styleClass="data-table" value="#{forgeview:asList(itemsTypesBean.itemsTypes.itemsNames)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Name"/>
					</f:facet>
					<h:link outcome="/admin/itemsNames/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemName" value="#{_item.name}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
			<h:outputLabel for="itemsTypesBeanItemsTypesObjPadre" value="Obj Padre:"/>
			<h:link id="itemsTypesBeanItemsTypesObjPadre" outcome="/admin/itemsTypes/view" rendered="#{!empty itemsTypesBean.itemsTypes.objPadre}" value="#{itemsTypesBean.itemsTypes.objPadre}">
				<f:param name="id" value="#{itemsTypesBean.itemsTypes.objPadre.id}"/>
			</h:link>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
