<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value='#{physicalAreasBean.page}'/>
		<f:event type="preRenderView" listener='#{physicalAreasBean.paginate}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Physical Areas entities"/>

	<ui:define name="header">
		Physical Areas
	</ui:define>

	<ui:define name="subheader">
		Search Physical Areas entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="physicalAreasBeanExampleAlias" value="Alias:"/>
						<h:panelGroup>
							<h:inputText id="physicalAreasBeanExampleAlias" value="#{physicalAreasBean.example.alias}"/>
							<h:message for="physicalAreasBeanExampleAlias" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="physicalAreasBeanExampleObservations" value="Observations:"/>
						<h:panelGroup>
							<h:inputTextarea id="physicalAreasBeanExampleObservations" value="#{physicalAreasBean.example.observations}"/>
							<h:message for="physicalAreasBeanExampleObservations" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="physicalAreasBeanExampleCode" value="Code:"/>
						<h:panelGroup>
							<h:inputText id="physicalAreasBeanExampleCode" value="#{physicalAreasBean.example.code}"/>
							<h:message for="physicalAreasBeanExampleCode" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="physicalAreasBeanExampleTelExt" value="Tel Ext:"/>
						<h:panelGroup>
							<h:inputText id="physicalAreasBeanExampleTelExt" value="#{physicalAreasBean.example.telExt}"/>
							<h:message for="physicalAreasBeanExampleTelExt" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="physicalAreasBeanExampleName" value="Name:"/>
						<h:panelGroup>
							<h:inputText id="physicalAreasBeanExampleName" value="#{physicalAreasBean.example.name}"/>
							<h:message for="physicalAreasBeanExampleName" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action='#{physicalAreasBean.search}' styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action='#{physicalAreasBean.create}' styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="physicalAreasBeanPageItems" styleClass="data-table" value="#{physicalAreasBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Name"/>
					</f:facet>
					<h:link outcome="/admin/physicalAreas/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemName" value="#{_item.name}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value='#{physicalAreasBean}'/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
