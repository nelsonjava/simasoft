<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{physicalAreasBean.id}'/>
		<f:event type="preRenderView" listener='#{physicalAreasBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Physical Areas"/>

	<ui:define name="header">
		Physical Areas
	</ui:define>

	<ui:define name="subheader">
		View existing Physical Areas
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="physicalAreasBeanPhysicalAreasAlias" value="Alias:"/>
			<h:outputText id="physicalAreasBeanPhysicalAreasAlias" value="#{physicalAreasBean.physicalAreas.alias}"/>
			<h:outputText/>
			<h:outputLabel for="physicalAreasBeanPhysicalAreasOrden" value="Orden:"/>
			<h:outputText id="physicalAreasBeanPhysicalAreasOrden" value="#{physicalAreasBean.physicalAreas.orden}"/>
			<h:outputText/>
			<h:outputLabel for="physicalAreasBeanPhysicalAreasObservations" value="Observations:"/>
			<h:inputTextarea id="physicalAreasBeanPhysicalAreasObservations" value="#{physicalAreasBean.physicalAreas.observations}"/>
			<h:outputText/>
			<h:outputLabel for="physicalAreasBeanPhysicalAreasCode" value="Code:"/>
			<h:outputText id="physicalAreasBeanPhysicalAreasCode" value="#{physicalAreasBean.physicalAreas.code}"/>
			<h:outputText/>
			<h:outputLabel for="physicalAreasBeanPhysicalAreasTelExt" value="Tel Ext:"/>
			<h:outputText id="physicalAreasBeanPhysicalAreasTelExt" value="#{physicalAreasBean.physicalAreas.telExt}"/>
			<h:outputText/>
			<h:outputLabel for="physicalAreasBeanPhysicalAreasName" value="Name:"/>
			<h:outputText id="physicalAreasBeanPhysicalAreasName" value="#{physicalAreasBean.physicalAreas.name}"/>
			<h:outputText/>
			<h:outputLabel for="physicalAreasBeanPhysicalAreasItems" value="Items:"/>
			<h:dataTable id="physicalAreasBeanPhysicalAreasItems" styleClass="data-table" value="#{forgeview:asList(physicalAreasBean.physicalAreas.items)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Alias"/>
					</f:facet>
					<h:link outcome="/admin/items/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemAlias" value="#{_item.alias}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Orden"/>
					</f:facet>
					<h:link outcome="/admin/items/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemOrden" value="#{_item.orden}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Observations"/>
					</f:facet>
					<h:link outcome="/admin/items/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:inputTextarea id="itemObservations" value="#{_item.observations}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Serial"/>
					</f:facet>
					<h:link outcome="/admin/items/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemSerial" value="#{_item.serial}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Ean Code"/>
					</f:facet>
					<h:link outcome="/admin/items/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemEanCode" value="#{_item.eanCode}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
