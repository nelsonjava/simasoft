<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{switchesPortsBean.id}'/>
		<f:event type="preRenderView" listener='#{switchesPortsBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Switches Ports"/>

	<ui:define name="header">
		Switches Ports
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty switchesPortsBean.id}'>
				Edit existing Switches Ports
			</c:when>
			<c:otherwise>
				Create a new Switches Ports
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="switchesPortsBeanSwitchesPortsAlias" value="Alias:"/>
				<h:panelGroup>
					<h:inputText id="switchesPortsBeanSwitchesPortsAlias" value="#{switchesPortsBean.switchesPorts.alias}"/>
					<h:message for="switchesPortsBeanSwitchesPortsAlias" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="switchesPortsBeanSwitchesPortsOrden" value="Orden:"/>
				<h:panelGroup>
					<h:inputText id="switchesPortsBeanSwitchesPortsOrden" value="#{switchesPortsBean.switchesPorts.orden}"/>
					<h:message for="switchesPortsBeanSwitchesPortsOrden" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="switchesPortsBeanSwitchesPortsObservations" value="Observations:"/>
				<h:panelGroup>
					<h:inputTextarea id="switchesPortsBeanSwitchesPortsObservations" value="#{switchesPortsBean.switchesPorts.observations}"/>
					<h:message for="switchesPortsBeanSwitchesPortsObservations" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="switchesPortsBeanSwitchesPortsPort" value="Port:"/>
				<h:panelGroup>
					<h:inputText id="switchesPortsBeanSwitchesPortsPort" required="true" value="#{switchesPortsBean.switchesPorts.port}"/>
					<h:message for="switchesPortsBeanSwitchesPortsPort" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="switchesPortsBeanSwitchesPortsCode" value="Code:"/>
				<h:panelGroup>
					<h:inputText id="switchesPortsBeanSwitchesPortsCode" value="#{switchesPortsBean.switchesPorts.code}"/>
					<h:message for="switchesPortsBeanSwitchesPortsCode" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="switchesPortsBeanSwitchesPortsState" value="State:"/>
				<h:panelGroup>
					<h:inputText id="switchesPortsBeanSwitchesPortsState" value="#{switchesPortsBean.switchesPorts.state}"/>
					<h:message for="switchesPortsBeanSwitchesPortsState" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="switchesPortsBeanSwitchesPortsMts" value="Mts:"/>
				<h:panelGroup>
					<h:inputText id="switchesPortsBeanSwitchesPortsMts" value="#{switchesPortsBean.switchesPorts.mts}"/>
					<h:message for="switchesPortsBeanSwitchesPortsMts" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="switchesPortsBeanSwitchesPortsPatchPanelsPorts" value="Patch Panels Ports:"/>
				<h:panelGroup>
					<ui:param name="_collection" value="#{switchesPortsBean.switchesPorts.patchPanelsPorts}"/>
					<h:dataTable id="switchesPortsBeanSwitchesPortsPatchPanelsPorts" styleClass="data-table" value="#{forgeview:asList(_collection)}" var="_item">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Port"/>
							</f:facet>
							<h:link outcome="/admin/patchPanelsPorts/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemPort" value="#{_item.port}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="patchPanelsPortsBeanAddPort" value="#{patchPanelsPortsBean.add.port}"/>
								<h:message for="patchPanelsPortsBeanAddPort" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column footerClass="remove-column" headerClass="remove-column">
							<h:commandLink action="#{_collection.remove(_item)}" styleClass="remove-button"/>
							<f:facet name="footer">
								<h:commandLink action="#{_collection.add(patchPanelsPortsBean.added)}" id="switchesPortsBeanSwitchesPortsPatchPanelsPortsAdd" styleClass="add-button">
									<f:setPropertyActionListener target="#{patchPanelsPortsBean.add.switchesPorts}" value="#{switchesPortsBean.switchesPorts}"/>
								</h:commandLink>
							</f:facet>
						</h:column>
					</h:dataTable>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="switchesPortsBeanSwitchesPortsVlans" value="Vlans:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{vlansBean.converter}" id="switchesPortsBeanSwitchesPortsVlans" value="#{switchesPortsBean.switchesPorts.vlans}">
						<f:selectItem/>
						<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{vlansBean.all}" var="_item"/>
					</h:selectOneMenu>
					<h:message for="switchesPortsBeanSwitchesPortsVlans" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="switchesPortsBeanSwitchesPortsHosts" value="Hosts:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{hostsBean.converter}" id="switchesPortsBeanSwitchesPortsHosts" value="#{switchesPortsBean.switchesPorts.hosts}">
						<f:selectItem/>
						<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{hostsBean.all}" var="_item"/>
					</h:selectOneMenu>
					<h:message for="switchesPortsBeanSwitchesPortsHosts" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action='#{switchesPortsBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty switchesPortsBean.id}'>
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{switchesPortsBean.id}'/>
						</h:link>
						<h:commandLink value="Delete" action='#{switchesPortsBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
