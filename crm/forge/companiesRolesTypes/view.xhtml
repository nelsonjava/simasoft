<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{companiesRolesTypesBean.id}'/>
		<f:event type="preRenderView" listener='#{companiesRolesTypesBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Companies Roles Types"/>

	<ui:define name="header">
		Companies Roles Types
	</ui:define>

	<ui:define name="subheader">
		View existing Companies Roles Types
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="companiesRolesTypesBeanCompaniesRolesTypesAlias" value="Alias:"/>
			<h:outputText id="companiesRolesTypesBeanCompaniesRolesTypesAlias" value="#{companiesRolesTypesBean.companiesRolesTypes.alias}"/>
			<h:outputText/>
			<h:outputLabel for="companiesRolesTypesBeanCompaniesRolesTypesOrden" value="Orden:"/>
			<h:outputText id="companiesRolesTypesBeanCompaniesRolesTypesOrden" value="#{companiesRolesTypesBean.companiesRolesTypes.orden}"/>
			<h:outputText/>
			<h:outputLabel for="companiesRolesTypesBeanCompaniesRolesTypesObservations" value="Observations:"/>
			<h:inputTextarea id="companiesRolesTypesBeanCompaniesRolesTypesObservations" value="#{companiesRolesTypesBean.companiesRolesTypes.observations}"/>
			<h:outputText/>
			<h:outputLabel for="companiesRolesTypesBeanCompaniesRolesTypesName" value="Name:"/>
			<h:outputText id="companiesRolesTypesBeanCompaniesRolesTypesName" value="#{companiesRolesTypesBean.companiesRolesTypes.name}"/>
			<h:outputText/>
			<h:outputLabel for="companiesRolesTypesBeanCompaniesRolesTypesCompaniesRoles" value="Companies Roles:"/>
			<h:dataTable id="companiesRolesTypesBeanCompaniesRolesTypesCompaniesRoles" styleClass="data-table" value="#{forgeview:asList(companiesRolesTypesBean.companiesRolesTypes.companiesRoles)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Name"/>
					</f:facet>
					<h:link outcome="/admin/companiesRoles/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemName" value="#{_item.name}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
			<h:outputLabel for="companiesRolesTypesBeanCompaniesRolesTypesObjHijos" value="Obj Hijos:"/>
			<h:dataTable id="companiesRolesTypesBeanCompaniesRolesTypesObjHijos" styleClass="data-table" value="#{forgeview:asList(companiesRolesTypesBean.companiesRolesTypes.objHijos)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Name"/>
					</f:facet>
					<h:link outcome="/admin/companiesRolesTypes/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemName" value="#{_item.name}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
			<h:outputLabel for="companiesRolesTypesBeanCompaniesRolesTypesObjPadre" value="Obj Padre:"/>
			<h:link id="companiesRolesTypesBeanCompaniesRolesTypesObjPadre" outcome="/admin/companiesRolesTypes/view" rendered="#{!empty companiesRolesTypesBean.companiesRolesTypes.objPadre}" value="#{companiesRolesTypesBean.companiesRolesTypes.objPadre}">
				<f:param name="id" value="#{companiesRolesTypesBean.companiesRolesTypes.objPadre.id}"/>
			</h:link>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
