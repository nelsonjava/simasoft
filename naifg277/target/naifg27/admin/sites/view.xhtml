<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        xmlns:forgeview="http://jboss.org/forge/view"
        template="/resources/scaffold/pageTemplate.xhtml">

        <f:metadata>
                <f:viewParam name="id" value='#{sitesBean.id}'/>
                <f:event type="preRenderView" listener='#{sitesBean.retrieve}'/>
        </f:metadata>

        <ui:param name="pageTitle" value="View Sites"/>

        <ui:define name="header">
                Sites
        </ui:define>

        <ui:define name="subheader">
                View existing Sites
        </ui:define>

        <ui:define name="footer"/>

        <ui:define name="main">
                <h:panelGrid columnClasses="label,component,required" columns="3">

                        <h:outputLabel for="sitesBeanSitesOrden" value="Orden:"/>
                        <h:outputText id="sitesBeanSitesOrden" value="#{sitesBean.sites.orden}"/>
                        <h:outputText/>

                        <h:outputLabel for="sitesBeanSitesTitle" value="Title:"/>
                        <h:outputText id="sitesBeanSitesTitle" value="#{sitesBean.sites.title}"/>
                        <h:outputText/>

                        <h:outputLabel for="sitesBeanSitesLink" value="Link:"/>
                        <h:outputText id="sitesBeanSitesLink" value="#{sitesBean.sites.link}"/>
                        <h:outputText/>

                        <h:outputLabel for="sitesBeanSitesAbc" value="Abc:"/>
                        <h:outputText id="sitesBeanSitesAbc" value="#{sitesBean.sites.abc}"/>
                        <h:outputText/>

                        <h:outputLabel for="sitesBeanSitesObservations" value="Observations:"/>
                        <h:outputText id="sitesBeanSitesObservations" value="#{sitesBean.sites.observations}" escape="false" />
                        <h:outputText/>

                        Muchos a Muchos Unidireccional No.6

                </h:panelGrid>

                <div class="buttons">
                        <h:link value="View All" outcome="search" styleClass="btn btn-primary"/>
                        <h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
                        <h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
                </div>
        </ui:define>
</ui:composition>
