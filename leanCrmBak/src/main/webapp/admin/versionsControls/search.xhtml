<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        template="/resources/scaffold/archivalTemplate.xhtml">

        <f:metadata>
                <f:viewParam name="page" value='#{versionsControlsBean.page}'/>
                <f:event type="preRenderView" listener='#{versionsControlsBean.paginate}'/>
        </f:metadata>

        <ui:param name="pageTitle" value="Search VersionsControls entities"/>

        <ui:define name="header">
                VersionsControls
        </ui:define>

        <ui:define name="subheader">
                Search VersionsControls entities
        </ui:define>

        <ui:define name="footer"/>

        <ui:define name="main">
                <h:form id="search">
                        <f:validateBean disabled="true">
                                <h:panelGroup styleClass="search">

                                        <h:panelGrid columnClasses="label,component,required" columns="3">
                                                <h:outputLabel for="versionsControlsBeanExampleName" value="Name:"/>
                                                <h:panelGroup>
                                                        <h:inputText id="versionsControlsBeanExampleName" value="#{versionsControlsBean.example.name}"/>
                                                        <h:message for="versionsControlsBeanExampleName" styleClass="error"/>
                                                </h:panelGroup>
                                                <h:outputText/>

                                                <h:outputLabel for="versionsControlsBeanExampleCode" value="Code:"/>
                                                <h:panelGroup>
                                                        <h:inputText id="versionsControlsBeanExampleCode" value="#{versionsControlsBean.example.code}"/>
                                                        <h:message for="versionsControlsBeanExampleCode" styleClass="error"/>
                                                </h:panelGroup>
                                                <h:outputText/>

                                                <h:outputLabel for="versionsControlsBeanExampleVersion" value="Version:"/>
                                                <h:panelGroup>
                                                        <h:inputText id="versionsControlsBeanExampleVersion" value="#{versionsControlsBean.example.version}"/>
                                                        <h:message for="versionsControlsBeanExampleVersion" styleClass="error"/>
                                                </h:panelGroup>
                                                <h:outputText/>


                                                <h:outputLabel for="versionsControlsBeanExampleRequest" value="Request:"/>
                                                <h:panelGroup>
                                                        <h:inputText id="versionsControlsBeanExampleRequest" value="#{versionsControlsBean.example.request}"/>
                                                        <h:message for="versionsControlsBeanExampleRequest" styleClass="error"/>
                                                </h:panelGroup>
                                                <h:outputText/>

                                                <h:outputLabel for="versionsControlsBeanExampleResponsible" value="Responsible:"/>
                                                <h:panelGroup>
                                                        <h:inputText id="versionsControlsBeanExampleResponsible" value="#{versionsControlsBean.example.responsible}"/>
                                                        <h:message for="versionsControlsBeanExampleResponsible" styleClass="error"/>
                                                </h:panelGroup>
                                                <h:outputText/>

                                                <h:outputLabel for="versionsControlsBeanExampleDescription" value="Description:"/>
                                                <h:panelGroup>
                                                        <h:inputText id="versionsControlsBeanExampleDescription" value="#{versionsControlsBean.example.description}"/>
                                                        <h:message for="versionsControlsBeanExampleDescription" styleClass="error"/>
                                                </h:panelGroup>
                                                <h:outputText/>

                                        </h:panelGrid>
                                        <h:panelGroup styleClass="buttons">
                                                <h:commandLink value="Search" action='#{versionsControlsBean.search}' styleClass="btn btn-primary"/>
                                                <h:commandLink value="Create New" action='#{versionsControlsBean.create}' styleClass="btn btn-primary"/>
                                        </h:panelGroup>
                                </h:panelGroup>
                        </f:validateBean>

                        <h:dataTable id="versionsControlsBeanPageItems" styleClass="data-table" value="#{versionsControlsBean.pageItems}" var="_item">

                                <h:column>
                                        <f:facet name="header">
                                                <h:outputText value="Orden"/>
                                        </f:facet>
                                        <h:link outcome="/admin/versionsControls/view">
                                                <f:param name="id" value="#{_item.orden}"/>
                                                <h:outputText id="itemOrden" value="#{_item.orden}"/>
                                        </h:link>
                                </h:column>

                                <h:column>
                                        <f:facet name="header">
                                                <h:outputText value="Name"/>
                                        </f:facet>
                                        <h:link outcome="/admin/versionsControls/view">
                                                <f:param name="id" value="#{_item.id}"/>
                                                <h:outputText id="itemName" value="#{_item.name}"/>
                                        </h:link>
                                </h:column>


                                <h:column>
                                        <f:facet name="header">
                                                <h:outputText value="Code"/>
                                        </f:facet>
                                        <h:link outcome="/admin/versionsControls/view">
                                                <f:param name="id" value="#{_item.id}"/>
                                                <h:outputText id="itemCode" value="#{_item.code}"/>
                                        </h:link>
                                </h:column>


                                <h:column>
                                        <f:facet name="header">
                                                <h:outputText value="Version"/>
                                        </f:facet>
                                        <h:link outcome="/admin/versionsControls/view">
                                                <f:param name="id" value="#{_item.id}"/>
                                                <h:outputText id="itemVersion" value="#{_item.version}"/>
                                        </h:link>
                                </h:column>


                                <h:column>
                                        <f:facet name="header">
                                                <h:outputText value="Date"/>
                                        </f:facet>
                                        <h:link outcome="/admin/versionsControls/view">
                                                <f:param name="id" value="#{_item.id}"/>
                                                <h:outputText id="itemDate" value="#{_item.date}"/>
                                                        <f:convertDateTime type="date"/>
                                               <h:outputText/>
                                        </h:link>
                                </h:column>


                                <h:column>
                                        <f:facet name="header">
                                                <h:outputText value="Request"/>
                                        </f:facet>
                                        <h:link outcome="/admin/versionsControls/view">
                                                <f:param name="id" value="#{_item.id}"/>
                                                <h:outputText id="itemRequest" value="#{_item.request}"/>
                                        </h:link>
                                </h:column>


                                <h:column>
                                        <f:facet name="header">
                                                <h:outputText value="Responsible"/>
                                        </f:facet>
                                        <h:link outcome="/admin/versionsControls/view">
                                                <f:param name="id" value="#{_item.id}"/>
                                                <h:outputText id="itemResponsible" value="#{_item.responsible}"/>
                                        </h:link>
                                </h:column>


                                <h:column>
                                        <f:facet name="header">
                                                <h:outputText value="Description"/>
                                        </f:facet>
                                        <h:link outcome="/admin/versionsControls/view">
                                                <f:param name="id" value="#{_item.id}"/>
                                                <h:outputText id="itemDescription" value="#{_item.description}"/>
                                        </h:link>
                                </h:column>


                        </h:dataTable>
                        <ui:include src="/resources/scaffold/paginator.xhtml">
                                <ui:param name="paginatorBean" value='#{versionsControlsBean}'/>
                        </ui:include>
                </h:form>

        </ui:define>

</ui:composition>
