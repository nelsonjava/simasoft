<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:c="http://java.sun.com/jsp/jstl/core"
        xmlns:p="http://primefaces.org/ui"
        xmlns:forgeview="http://jboss.org/forge/view"
        template="/resources/scaffold/legisTemplate.xhtml">

        <f:metadata>
                <f:viewParam name="id" value='#{legisTopicBean.id}'/>
                <f:event type="preRenderView" listener='#{legisTopicBean.retrieve}'/>
        </f:metadata>

        <ui:param name="pageTitle" value="Create LegisTopic"/>

        <ui:define name="header">
                LegisTopic
        </ui:define>

        <ui:define name="subheader">
                <c:choose>
                        <c:when test='#{!empty legisTopicBean.id}'>
                                Edit existing LegisTopic
                        </c:when>
                        <c:otherwise>
                                Create a new LegisTopic
                        </c:otherwise>
                </c:choose>
        </ui:define>

        <ui:define name="footer"/>

        <ui:define name="main">
                <h:form id="create">
                        <h:messages globalOnly="true" styleClass="error"/>

                        <h:panelGrid columnClasses="label,component,required" columns="3">


                                <h:outputLabel for="legisTopicBeanLegisTopicCode" value="Code:"/>
                                <h:panelGroup>
                                        <h:inputText id="legisTopicBeanLegisTopicCode" value="#{legisTopicBean.legisTopic.code}"/>
                                        <h:message for="legisTopicBeanLegisTopicCode" styleClass="error"/>
                                </h:panelGroup>
                                <h:outputText/>

                                <h:outputLabel for="legisTopicBeanLegisTopicName" value="Name:"/>
                                <h:panelGroup>
                                        <h:inputText id="legisTopicBeanLegisTopicName" value="#{legisTopicBean.legisTopic.name}"/>
                                        <h:message for="legisTopicBeanLegisTopicName" styleClass="error"/>
                                </h:panelGroup>
                                <h:outputText/>

                                <h:outputLabel for="legisTopicBeanLegisTopicLink" value="Link:"/>
                                <h:panelGroup>
                                        <h:inputText id="legisTopicBeanLegisTopicLink" value="#{legisTopicBean.legisTopic.link}"/>
                                        <h:message for="legisTopicBeanLegisTopicLink" styleClass="error"/>
                                </h:panelGroup>
                                <h:outputText/>

                                <h:outputLabel for="legisTopicBeanLegisTopicLocated" value="Located:"/>
                                <h:panelGroup>
                                        <h:inputText id="legisTopicBeanLegisTopicLocated" value="#{legisTopicBean.legisTopic.located}"/>
                                        <h:message for="legisTopicBeanLegisTopicLocated" styleClass="error"/>
                                </h:panelGroup>
                                <h:outputText/>

                                <h:outputLabel for="legisTopicBeanLegisTopicLinkMail" value="LinkMail:"/>
                                <h:panelGroup>
                                        <h:inputText id="legisTopicBeanLegisTopicLinkMail" value="#{legisTopicBean.legisTopic.linkMail}"/>
                                        <h:message for="legisTopicBeanLegisTopicLinkMail" styleClass="error"/>
                                </h:panelGroup>
                                <h:outputText/>

                                <h:outputLabel for="legisTopicBeanLegisTopicLegisSubject" value="LegisSubject:"/>
                                <h:panelGroup>
                                         <h:selectOneMenu converter="#{legisSubjectBean.converter}" id="legisTopicBeanLegisTopicLegisSubject" value="#{legisTopicBean.legisTopic.legisSubject}">
                                                <f:selectItem/>
                                                <f:selectItems itemLabel="#{forgeview:display(_item.)}" itemValue="#{_item}" value="#{legisSubjectBean.all}" var="_item"/>
                                        </h:selectOneMenu>
                                        <h:message for="legisTopicBeanLegisTopic" styleClass="error"/>
                                </h:panelGroup>
                                <h:outputText/>

                                <h:outputLabel for="legisTopicBeanLegisTopicLegisTopicTypes" value="LegisTopicTypes:"/>
                                <h:panelGroup>
                                         <h:selectOneMenu converter="#{legisTopicTypesBean.converter}" id="legisTopicBeanLegisTopicLegisTopicTypes" value="#{legisTopicBean.legisTopic.legisTopicTypes}">
                                                <f:selectItem/>
                                                <f:selectItems itemLabel="#{forgeview:display(_item.)}" itemValue="#{_item}" value="#{legisTopicTypesBean.all}" var="_item"/>
                                        </h:selectOneMenu>
                                        <h:message for="legisTopicBeanLegisTopic" styleClass="error"/>
                                </h:panelGroup>
                                <h:outputText/>

                                <h:outputLabel for="legisTopicBeanLegisTopicObservations" value="Observations:"/>
                                <h:panelGroup>
                                        <p:editor id="legisTopicBeanLegisTopicObservations" value="#{legisTopicBean.legisTopic.observations}"/>
                                        <h:message for="legisTopicBeanLegisTopicObservations" styleClass="error"/>
                                </h:panelGroup>
                                <h:outputText/>

                        </h:panelGrid>

                        <div class="buttons">
                                <h:commandLink value="Save" action='#{legisTopicBean.update}' styleClass="btn btn-primary"/>
                                <c:choose>
                                        <c:when test='#{!empty legisTopicBean.id}'>
                                                <h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
                                                        <f:param name="id" value='#{legisTopicBean.id}'/>
                                                </h:link>
                                                <h:commandLink value="Delete" action='#{legisTopicBean.delete}' styleClass="btn btn-primary"/>
                                        </c:when>
                                        <c:otherwise>
                                                <h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
                                        </c:otherwise>
                                </c:choose>
                        </div>
                </h:form>
        </ui:define>

</ui:composition>
