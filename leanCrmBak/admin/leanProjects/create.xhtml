<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:c="http://java.sun.com/jsp/jstl/core"
        xmlns:p="http://primefaces.org/ui"
        xmlns:forgeview="http://jboss.org/forge/view"
        template="/resources/scaffold/leanProjectsTemplate.xhtml">

        <f:metadata>
                <f:viewParam name="id" value='#{leanProjectsBean.id}'/>
                <f:event type="preRenderView" listener='#{leanProjectsBean.retrieve}'/>
        </f:metadata>

        <ui:param name="pageTitle" value="Create LeanProjects"/>

        <ui:define name="header">
                LeanProjects
        </ui:define>

        <ui:define name="subheader">
                <c:choose>
                        <c:when test='#{!empty leanProjectsBean.id}'>
                                Edit existing LeanProjects
                        </c:when>
                        <c:otherwise>
                                Create a new LeanProjects
                        </c:otherwise>
                </c:choose>
        </ui:define>

        <ui:define name="footer"/>

        <ui:define name="main">
                <h:form id="create">
                        <h:messages globalOnly="true" styleClass="error"/>

                        <h:panelGrid columnClasses="label,component,required" columns="3">


                                <h:outputLabel for="leanProjectsBeanLeanProjectsName" value="Name:"/>
                                <h:panelGroup>
                                        <h:inputText id="leanProjectsBeanLeanProjectsName" required="true" value="#{leanProjectsBean.leanProjects.name}"/>
                                        <h:message for="leanProjectsBeanLeanProjectsName" styleClass="error"/>
                                </h:panelGroup>
                                <h:outputText value="*"/>


                                <h:outputLabel for="leanProjectsBeanLeanProjectsObservations" value="Observations:"/>
                                <h:panelGroup>
                                        <p:editor id="leanProjectsBeanLeanProjectsObservations" value="#{leanProjectsBean.leanProjects.observations}"/>
                                        <h:message for="leanProjectsBeanLeanProjectsObservations" styleClass="error"/>
                                </h:panelGroup>
                                <h:outputText/>

                        </h:panelGrid>

                        <div class="buttons">
                                <h:commandLink value="Save" action='#{leanProjectsBean.update}' styleClass="btn btn-primary"/>
                                <c:choose>
                                        <c:when test='#{!empty leanProjectsBean.id}'>
                                                <h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
                                                        <f:param name="id" value='#{leanProjectsBean.id}'/>
                                                </h:link>
                                                <h:commandLink value="Delete" action='#{leanProjectsBean.delete}' styleClass="btn btn-primary"/>
                                        </c:when>
                                        <c:otherwise>
                                                <h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
                                        </c:otherwise>
                                </c:choose>
                        </div>
                </h:form>
        </ui:define>

</ui:composition>
