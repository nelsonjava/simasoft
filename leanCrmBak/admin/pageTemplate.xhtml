<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
  <title>#{empty pageTitle ? 'Page Title' : pageTitle}</title>
  <link rel="icon" href='#{resource["favicon.ico"]}' />
  <h:outputStylesheet name="bootstrap.css" />
  <h:outputStylesheet name="forge-style.css" />
</h:head>

<h:body>
  <ui:debug rendered="#{facesContext.application.projectStage == 'Development'}" />
  <div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
      <div class="container">
        <h:link id="brandLink" outcome="/index.xhtml" styleClass="brand">
          <h:outputText value="Welcome to " rendered=" #{request.userPrincipal !=null} "/>
          leanCrm
          <h:outputText value=", #{request.userPrincipal.name}" rendered="#{request.userPrincipal !=null} "/>
        </h:link>
        <div class="nav-collapse collapse">
          <ul class="nav">
            <li><a href="/leanCrm/home.jsf">Home</a></li>
            <li><a href="/leanCrm/admin/index.jsf">Admin</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <div class="container forgecontainer">
    <div id="navigation">
      <h:link id="homeLink" outcome="/index.xhtml">
        <img src='#{resource["forge-logo.png"]}' alt="Forge... get hammered" border="0" />
      </h:link>
      <ul>
        <li><h:link outcome="/resources/scaffold/reportsTemplate" value="reports"/></li>
        <li><h:link outcome="/resources/scaffold/personsTemplate" value="persons"/></li>
        <li><h:link outcome="/resources/scaffold/companiesTemplate" value="companies"/></li>
        <li><h:link outcome="/resources/scaffold/booksTemplate" value="books"/></li>
        <li><h:link outcome="/resources/scaffold/physicalAreasTemplate" value="physicalAreas"/></li>
        <li><h:link outcome="/resources/scaffold/legisTemplate" value="legis"/></li>
        <li><h:link outcome="/resources/scaffold/sitesTemplate" value="sites"/></li>
        <li><h:link outcome="/resources/scaffold/leanProjectsTemplate" value="leanProjects"/></li>
        <li><h:link outcome="/resources/scaffold/archivalTemplate" value="archival"/></li>
        <li><h:link outcome="/resources/scaffold/itemsTemplate" value="items"/></li>
        <li><h:link outcome="/resources/scaffold/tasksTemplate" value="tasks"/></li>
        <li><h:link outcome="/resources/scaffold/iso9001Template" value="iso9001"/></li>
      </ul>
    </div>

    <div id="content">
      <h1><ui:insert name="header" /></h1>
      <h2><ui:insert name="subheader" /></h2>
      <ui:insert name="main" />
    </div>
  </div>

  <footer>
    <div id="footer-wrapper">
      <p>Powered by <a href="http://jboss.org/forge">Forge</a></p>
    </div>
  </footer>

</h:body>
</html>
