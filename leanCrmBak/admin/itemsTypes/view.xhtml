<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        xmlns:forgeview="http://jboss.org/forge/view"
        template="/resources/scaffold/itemsTemplate.xhtml">

        <f:metadata>
                <f:viewParam name="id" value='#{itemsTypesBean.id}'/>
                <f:event type="preRenderView" listener='#{itemsTypesBean.retrieve}'/>
        </f:metadata>

        <ui:param name="pageTitle" value="View ItemsTypes"/>

        <ui:define name="header">
                ItemsTypes
        </ui:define>

        <ui:define name="subheader">
                View existing ItemsTypes
        </ui:define>

        <ui:define name="footer"/>

        <ui:define name="main">
                <h:panelGrid columnClasses="label,component,required" columns="3">


                        <h:outputLabel for="itemsTypesBeanItemsTypesName" value="Name:"/>
                        <h:outputText id="itemsTypesBeanItemsTypesName" value="#{itemsTypesBean.itemsTypes.name}"/>
                        <h:outputText/>

                        <h:outputLabel for="itemsTypesBeanItemsTypesObservations" value="Observations:"/>
                        <h:outputText id="itemsTypesBeanItemsTypesObservations" value="#{itemsTypesBean.itemsTypes.observations}" escape="false" />
                        <h:outputText/>

                        <h:outputLabel for="ItemsTypesBeanItemsTypesItemsTypes" value="ItemsTypes:"/>
                        <h:dataTable id="itemsTypesBeanItemsTypesitemsTypes" styleClass="data-table" value="#{forgeview:asList(itemsTypesBean.itemsTypes.objHijos)}" var="_item">

                                           <h:column>
                                              <f:facet name="header">
                                                      <h:outputText value="Name"/>
                                              </f:facet>
                                              <h:link outcome="/admin/itemsTypes/view">
                                                      <f:param name="id" value="#{_item.id}"/>
                                                      <h:outputText id="itemName" value="#{_item.name}"/>
                                              </h:link>
                                           </h:column>

                        </h:dataTable>
                        <h:outputText/>

                        <h:outputLabel for="ItemsTypesBeanItemsTypesItemsNames" value="ItemsNames:"/>
                        <h:dataTable id="itemsTypesBeanItemsTypesitemsNames" styleClass="data-table" value="#{forgeview:asList(itemsTypesBean.itemsTypes.itemsNames)}" var="_item">

                                           <h:column>
                                              <f:facet name="header">
                                                      <h:outputText value="Name"/>
                                              </f:facet>
                                              <h:link outcome="/admin/itemsNames/view">
                                                      <f:param name="id" value="#{_item.id}"/>
                                                      <h:outputText id="itemName" value="#{_item.name}"/>
                                              </h:link>
                                           </h:column>

                                           <h:column>
                                              <f:facet name="header">
                                                      <h:outputText value="Model"/>
                                              </f:facet>
                                              <h:link outcome="/admin/itemsNames/view">
                                                      <f:param name="id" value="#{_item.id}"/>
                                                      <h:outputText id="itemModel" value="#{_item.model}"/>
                                              </h:link>
                                           </h:column>

                                           <h:column>
                                              <f:facet name="header">
                                                      <h:outputText value="ProductNumber"/>
                                              </f:facet>
                                              <h:link outcome="/admin/itemsNames/view">
                                                      <f:param name="id" value="#{_item.id}"/>
                                                      <h:outputText id="itemProductNumber" value="#{_item.productNumber}"/>
                                              </h:link>
                                           </h:column>

                                           <h:column>
                                              <f:facet name="header">
                                                      <h:outputText value="PartNumber"/>
                                              </f:facet>
                                              <h:link outcome="/admin/itemsNames/view">
                                                      <f:param name="id" value="#{_item.id}"/>
                                                      <h:outputText id="itemPartNumber" value="#{_item.partNumber}"/>
                                              </h:link>
                                           </h:column>

                        </h:dataTable>
                        <h:outputText/>

                        <h:outputLabel for="itemsTypesBeanItemsTypesobjPadre" value="ItemsTypes:"/>
                        <h:link id="itemsTypesBeanItemsTypesobjPadre" outcome="/admin/itemsTypes/view" rendered="#{!empty itemsTypesBean.itemsTypes.objPadre}" value="#{itemsTypesBean.itemsTypes.objPadre.name}">
                                 <f:param name="id" value="#{itemsTypesBean.itemsTypes.objPadre.id}"/>
                        </h:link>
                        <h:outputText/>

                </h:panelGrid>

                <div class="buttons">
                        <h:link value="View All" outcome="search" styleClass="btn btn-primary"/>
                        <h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
                        <h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
                </div>
        </ui:define>
</ui:composition>
