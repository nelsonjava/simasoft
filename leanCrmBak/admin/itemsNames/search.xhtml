<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        template="/resources/scaffold/itemsTemplate.xhtml">

        <f:metadata>
                <f:viewParam name="page" value='#{itemsNamesBean.page}'/>
                <f:event type="preRenderView" listener='#{itemsNamesBean.paginate}'/>
        </f:metadata>

        <ui:param name="pageTitle" value="Search ItemsNames entities"/>

        <ui:define name="header">
                ItemsNames
        </ui:define>

        <ui:define name="subheader">
                Search ItemsNames entities
        </ui:define>

        <ui:define name="footer"/>

        <ui:define name="main">
                <h:form id="search">
                        <f:validateBean disabled="true">
                                <h:panelGroup styleClass="search">

                                        <h:panelGrid columnClasses="label,component,required" columns="3">
                                                <h:outputLabel for="itemsNamesBeanExampleName" value="Name:"/>
                                                <h:panelGroup>
                                                        <h:inputText id="itemsNamesBeanExampleName" value="#{itemsNamesBean.example.name}"/>
                                                        <h:message for="itemsNamesBeanExampleName" styleClass="error"/>
                                                </h:panelGroup>
                                                <h:outputText/>

                                                <h:outputLabel for="itemsNamesBeanExampleModel" value="Model:"/>
                                                <h:panelGroup>
                                                        <h:inputText id="itemsNamesBeanExampleModel" value="#{itemsNamesBean.example.model}"/>
                                                        <h:message for="itemsNamesBeanExampleModel" styleClass="error"/>
                                                </h:panelGroup>
                                                <h:outputText/>

                                                <h:outputLabel for="itemsNamesBeanExampleProductNumber" value="ProductNumber:"/>
                                                <h:panelGroup>
                                                        <h:inputText id="itemsNamesBeanExampleProductNumber" value="#{itemsNamesBean.example.productNumber}"/>
                                                        <h:message for="itemsNamesBeanExampleProductNumber" styleClass="error"/>
                                                </h:panelGroup>
                                                <h:outputText/>

                                                <h:outputLabel for="itemsNamesBeanExamplePartNumber" value="PartNumber:"/>
                                                <h:panelGroup>
                                                        <h:inputText id="itemsNamesBeanExamplePartNumber" value="#{itemsNamesBean.example.partNumber}"/>
                                                        <h:message for="itemsNamesBeanExamplePartNumber" styleClass="error"/>
                                                </h:panelGroup>
                                                <h:outputText/>

                                        </h:panelGrid>
                                        <h:panelGroup styleClass="buttons">
                                                <h:commandLink value="Search" action='#{itemsNamesBean.search}' styleClass="btn btn-primary"/>
                                                <h:commandLink value="Create New" action='#{itemsNamesBean.create}' styleClass="btn btn-primary"/>
                                        </h:panelGroup>
                                </h:panelGroup>
                        </f:validateBean>

                        <h:dataTable id="itemsNamesBeanPageItems" styleClass="data-table" value="#{itemsNamesBean.pageItems}" var="_item">

                                <h:column>
                                        <f:facet name="header">
                                                <h:outputText value="Orden"/>
                                        </f:facet>
                                        <h:link outcome="/admin/itemsNames/view">
                                                <f:param name="id" value="#{_item.orden}"/>
                                                <h:outputText id="itemOrden" value="#{_item.orden}"/>
                                        </h:link>
                                </h:column>

                                <h:column>
                                        <f:facet name="header">
                                                <h:outputText value="Name"/>
                                        </f:facet>
                                        <h:link outcome="/admin/itemsNames/view">
                                                <f:param name="id" value="#{_item.id}"/>
                                                <h:outputText id="itemName" value="#{_item.name}"/>
                                        </h:link>
                                </h:column>


                                <h:column>
                                        <f:facet name="header">
                                                <h:outputText value="Model"/>
                                        </f:facet>
                                        <h:link outcome="/admin/itemsNames/view">
                                                <f:param name="id" value="#{_item.id}"/>
                                                <h:outputText id="itemModel" value="#{_item.model}"/>
                                        </h:link>
                                </h:column>


                                <h:column>
                                        <f:facet name="header">
                                                <h:outputText value="ProductNumber"/>
                                        </f:facet>
                                        <h:link outcome="/admin/itemsNames/view">
                                                <f:param name="id" value="#{_item.id}"/>
                                                <h:outputText id="itemProductNumber" value="#{_item.productNumber}"/>
                                        </h:link>
                                </h:column>


                                <h:column>
                                        <f:facet name="header">
                                                <h:outputText value="PartNumber"/>
                                        </f:facet>
                                        <h:link outcome="/admin/itemsNames/view">
                                                <f:param name="id" value="#{_item.id}"/>
                                                <h:outputText id="itemPartNumber" value="#{_item.partNumber}"/>
                                        </h:link>
                                </h:column>


                        </h:dataTable>
                        <ui:include src="/resources/scaffold/paginator.xhtml">
                                <ui:param name="paginatorBean" value='#{itemsNamesBean}'/>
                        </ui:include>
                </h:form>

        </ui:define>

</ui:composition>
