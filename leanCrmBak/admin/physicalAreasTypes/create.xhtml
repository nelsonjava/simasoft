<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:c="http://java.sun.com/jsp/jstl/core"
        xmlns:p="http://primefaces.org/ui"
        xmlns:forgeview="http://jboss.org/forge/view"
        template="/resources/scaffold/physicalAreasTemplate.xhtml">

        <f:metadata>
                <f:viewParam name="id" value='#{physicalAreasTypesBean.id}'/>
                <f:event type="preRenderView" listener='#{physicalAreasTypesBean.retrieve}'/>
        </f:metadata>

        <ui:param name="pageTitle" value="Create PhysicalAreasTypes"/>

        <ui:define name="header">
                PhysicalAreasTypes
        </ui:define>

        <ui:define name="subheader">
                <c:choose>
                        <c:when test='#{!empty physicalAreasTypesBean.id}'>
                                Edit existing PhysicalAreasTypes
                        </c:when>
                        <c:otherwise>
                                Create a new PhysicalAreasTypes
                        </c:otherwise>
                </c:choose>
        </ui:define>

        <ui:define name="footer"/>

        <ui:define name="main">
                <h:form id="create">
                        <h:messages globalOnly="true" styleClass="error"/>

                        <h:panelGrid columnClasses="label,component,required" columns="3">


                                <h:outputLabel for="physicalAreasTypesBeanPhysicalAreasTypesName" value="Name:"/>
                                <h:panelGroup>
                                        <h:inputText id="physicalAreasTypesBeanPhysicalAreasTypesName" required="true" value="#{physicalAreasTypesBean.physicalAreasTypes.name}"/>
                                        <h:message for="physicalAreasTypesBeanPhysicalAreasTypesName" styleClass="error"/>
                                </h:panelGroup>
                                <h:outputText value="*"/>

                                <h:outputLabel for="physicalAreasTypesBeanPhysicalAreasTypesIsSubtractArea" value="IsSubtractArea:"/>
                                <h:panelGroup>
                                        <h:selectOneMenu id="physicalAreasTypesBeanPhysicalAreasTypesIsSubtractArea" value="#{physicalAreasTypesBean.physicalAreasTypes.isSubtractArea}">
                                                <f:selectItem/>
                                                <f:selectItem itemLabel="Yes" itemValue="true"/>
                                                <f:selectItem itemLabel="No" itemValue="false"/>
                                        </h:selectOneMenu>
                                        <h:message for="entitiesBeanEntitiesIsSimplified" styleClass="error"/>
                                </h:panelGroup>
                                <h:outputText/>


                                <h:outputLabel for="physicalAreasTypesBeanPhysicalAreasTypesObservations" value="Observations:"/>
                                <h:panelGroup>
                                        <p:editor id="physicalAreasTypesBeanPhysicalAreasTypesObservations" value="#{physicalAreasTypesBean.physicalAreasTypes.observations}"/>
                                        <h:message for="physicalAreasTypesBeanPhysicalAreasTypesObservations" styleClass="error"/>
                                </h:panelGroup>
                                <h:outputText/>

                        </h:panelGrid>

                        <div class="buttons">
                                <h:commandLink value="Save" action='#{physicalAreasTypesBean.update}' styleClass="btn btn-primary"/>
                                <c:choose>
                                        <c:when test='#{!empty physicalAreasTypesBean.id}'>
                                                <h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
                                                        <f:param name="id" value='#{physicalAreasTypesBean.id}'/>
                                                </h:link>
                                                <h:commandLink value="Delete" action='#{physicalAreasTypesBean.delete}' styleClass="btn btn-primary"/>
                                        </c:when>
                                        <c:otherwise>
                                                <h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
                                        </c:otherwise>
                                </c:choose>
                        </div>
                </h:form>
        </ui:define>

</ui:composition>
