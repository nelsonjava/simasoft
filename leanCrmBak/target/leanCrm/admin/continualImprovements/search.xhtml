<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        template="/resources/scaffold/iso9001Template.xhtml">

        <f:metadata>
                <f:viewParam name="page" value='#{continualImprovementsBean.page}'/>
                <f:event type="preRenderView" listener='#{continualImprovementsBean.paginate}'/>
        </f:metadata>

        <ui:param name="pageTitle" value="Search ContinualImprovements entities"/>

        <ui:define name="header">
                ContinualImprovements
        </ui:define>

        <ui:define name="subheader">
                Search ContinualImprovements entities
        </ui:define>

        <ui:define name="footer"/>

        <ui:define name="main">
                <h:form id="search">
                        <f:validateBean disabled="true">
                                <h:panelGroup styleClass="search">

                                        <h:panelGrid columnClasses="label,component,required" columns="3">
                                                <h:outputLabel for="continualImprovementsBeanExampleCode" value="Code:"/>
                                                <h:panelGroup>
                                                        <h:inputText id="continualImprovementsBeanExampleCode" value="#{continualImprovementsBean.example.code}"/>
                                                        <h:message for="continualImprovementsBeanExampleCode" styleClass="error"/>
                                                </h:panelGroup>
                                                <h:outputText/>

                                                <h:outputLabel for="continualImprovementsBeanExampleDescription" value="Description:"/>
                                                <h:panelGroup>
                                                        <h:inputText id="continualImprovementsBeanExampleDescription" value="#{continualImprovementsBean.example.description}"/>
                                                        <h:message for="continualImprovementsBeanExampleDescription" styleClass="error"/>
                                                </h:panelGroup>
                                                <h:outputText/>

                                                <h:outputLabel for="continualImprovementsBeanExampleCausesAnalysis" value="CausesAnalysis:"/>
                                                <h:panelGroup>
                                                        <h:inputText id="continualImprovementsBeanExampleCausesAnalysis" value="#{continualImprovementsBean.example.causesAnalysis}"/>
                                                        <h:message for="continualImprovementsBeanExampleCausesAnalysis" styleClass="error"/>
                                                </h:panelGroup>
                                                <h:outputText/>

                                                <h:outputLabel for="continualImprovementsBeanExampleRootCause" value="RootCause:"/>
                                                <h:panelGroup>
                                                        <h:inputText id="continualImprovementsBeanExampleRootCause" value="#{continualImprovementsBean.example.rootCause}"/>
                                                        <h:message for="continualImprovementsBeanExampleRootCause" styleClass="error"/>
                                                </h:panelGroup>
                                                <h:outputText/>

                                                <h:outputLabel for="continualImprovementsBeanExampleImmediateCorrection" value="ImmediateCorrection:"/>
                                                <h:panelGroup>
                                                        <h:inputText id="continualImprovementsBeanExampleImmediateCorrection" value="#{continualImprovementsBean.example.immediateCorrection}"/>
                                                        <h:message for="continualImprovementsBeanExampleImmediateCorrection" styleClass="error"/>
                                                </h:panelGroup>
                                                <h:outputText/>


                                        </h:panelGrid>
                                        <h:panelGroup styleClass="buttons">
                                                <h:commandLink value="Search" action='#{continualImprovementsBean.search}' styleClass="btn btn-primary"/>
                                                <h:commandLink value="Create New" action='#{continualImprovementsBean.create}' styleClass="btn btn-primary"/>
                                        </h:panelGroup>
                                </h:panelGroup>
                        </f:validateBean>

                        <h:dataTable id="continualImprovementsBeanPageItems" styleClass="data-table" value="#{continualImprovementsBean.pageItems}" var="_item">

                                <h:column>
                                        <f:facet name="header">
                                                <h:outputText value="Orden"/>
                                        </f:facet>
                                        <h:link outcome="/admin/continualImprovements/view">
                                                <f:param name="id" value="#{_item.orden}"/>
                                                <h:outputText id="itemOrden" value="#{_item.orden}"/>
                                        </h:link>
                                </h:column>

                                <h:column>
                                        <f:facet name="header">
                                                <h:outputText value="Code"/>
                                        </f:facet>
                                        <h:link outcome="/admin/continualImprovements/view">
                                                <f:param name="id" value="#{_item.id}"/>
                                                <h:outputText id="itemCode" value="#{_item.code}"/>
                                        </h:link>
                                </h:column>


                                <h:column>
                                        <f:facet name="header">
                                                <h:outputText value="Description"/>
                                        </f:facet>
                                        <h:link outcome="/admin/continualImprovements/view">
                                                <f:param name="id" value="#{_item.id}"/>
                                                <h:outputText id="itemDescription" value="#{_item.description}"/>
                                        </h:link>
                                </h:column>


                                <h:column>
                                        <f:facet name="header">
                                                <h:outputText value="CausesAnalysis"/>
                                        </f:facet>
                                        <h:link outcome="/admin/continualImprovements/view">
                                                <f:param name="id" value="#{_item.id}"/>
                                                <h:outputText id="itemCausesAnalysis" value="#{_item.causesAnalysis}"/>
                                        </h:link>
                                </h:column>


                                <h:column>
                                        <f:facet name="header">
                                                <h:outputText value="RootCause"/>
                                        </f:facet>
                                        <h:link outcome="/admin/continualImprovements/view">
                                                <f:param name="id" value="#{_item.id}"/>
                                                <h:outputText id="itemRootCause" value="#{_item.rootCause}"/>
                                        </h:link>
                                </h:column>


                                <h:column>
                                        <f:facet name="header">
                                                <h:outputText value="ImmediateCorrection"/>
                                        </f:facet>
                                        <h:link outcome="/admin/continualImprovements/view">
                                                <f:param name="id" value="#{_item.id}"/>
                                                <h:outputText id="itemImmediateCorrection" value="#{_item.immediateCorrection}"/>
                                        </h:link>
                                </h:column>


                                <h:column>
                                        <f:facet name="header">
                                                <h:outputText value="DateCorrection"/>
                                        </f:facet>
                                        <h:link outcome="/admin/continualImprovements/view">
                                                <f:param name="id" value="#{_item.id}"/>
                                                <h:outputText id="itemDateCorrection" value="#{_item.dateCorrection}"/>
                                                        <f:convertDateTime type="date"/>
                                               <h:outputText/>
                                        </h:link>
                                </h:column>


                        </h:dataTable>
                        <ui:include src="/resources/scaffold/paginator.xhtml">
                                <ui:param name="paginatorBean" value='#{continualImprovementsBean}'/>
                        </ui:include>
                </h:form>

        </ui:define>

</ui:composition>
