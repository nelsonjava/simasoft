<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{empresasBean.id}'/>
		<f:event type="preRenderView" listener='#{empresasBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Empresas"/>

	<ui:define name="header">
		Empresas
	</ui:define>

	<ui:define name="subheader">
		View existing Empresas
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="empresasBeanEmpresasNombre" value="Nombre:"/>
			<h:outputText id="empresasBeanEmpresasNombre" value="#{empresasBean.empresas.nombre}"/>
			<h:outputText/>
			<h:outputLabel for="empresasBeanEmpresasNombreSecundario" value="Nombre Secundario:"/>
			<h:outputText id="empresasBeanEmpresasNombreSecundario" value="#{empresasBean.empresas.nombreSecundario}"/>
			<h:outputText/>
			<h:outputLabel for="empresasBeanEmpresasTitulo" value="Titulo:"/>
			<h:outputText id="empresasBeanEmpresasTitulo" value="#{empresasBean.empresas.titulo}"/>
			<h:outputText/>
			<h:outputLabel for="empresasBeanEmpresasEslogan" value="Eslogan:"/>
			<h:outputText id="empresasBeanEmpresasEslogan" value="#{empresasBean.empresas.eslogan}"/>
			<h:outputText/>
			<h:outputLabel for="empresasBeanEmpresasVision" value="Vision:"/>
			<h:outputText id="empresasBeanEmpresasVision" value="#{empresasBean.empresas.vision}"/>
			<h:outputText/>
			<h:outputLabel for="empresasBeanEmpresasMision" value="Mision:"/>
			<h:outputText id="empresasBeanEmpresasMision" value="#{empresasBean.empresas.mision}"/>
			<h:outputText/>
			<h:outputLabel for="empresasBeanEmpresasPoliticaCalidad" value="Politica Calidad:"/>
			<h:outputText id="empresasBeanEmpresasPoliticaCalidad" value="#{empresasBean.empresas.politicaCalidad}"/>
			<h:outputText/>
			<h:outputLabel for="empresasBeanEmpresasObjetivosCalidad" value="Objetivos Calidad:"/>
			<h:outputText id="empresasBeanEmpresasObjetivosCalidad" value="#{empresasBean.empresas.objetivosCalidad}"/>
			<h:outputText/>
			<h:outputLabel for="empresasBeanEmpresasUsuariosEmps" value="Usuarios Emps:"/>
			<h:dataTable id="empresasBeanEmpresasUsuariosEmps" styleClass="data-table" value="#{forgeview:asList(empresasBean.empresas.usuariosEmps)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Enabled"/>
					</f:facet>
					<h:link outcome="/admin/usuariosEmps/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText styleClass="#{_item.enabled ? 'boolean-true' : 'boolean-false'}" value=""/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Ultimo Ingreso"/>
					</f:facet>
					<h:link outcome="/admin/usuariosEmps/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemUltimoIngreso" value="#{_item.ultimoIngreso}">
							<f:convertDateTime/>
						</h:outputText>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Ip"/>
					</f:facet>
					<h:link outcome="/admin/usuariosEmps/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemIp" value="#{_item.ip}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Personas"/>
					</f:facet>
					<h:link outcome="/admin/usuariosEmps/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="forgeviewdisplayitemPersonas" value="#{forgeview:display(_item.personas)}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Usuarios"/>
					</f:facet>
					<h:link outcome="/admin/usuariosEmps/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="forgeviewdisplayitemUsuarios" value="#{forgeview:display(_item.usuarios)}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
			<h:outputLabel for="empresasBeanEmpresasDatos" value="Datos:"/>
			<h:dataTable id="empresasBeanEmpresasDatos" styleClass="data-table" value="#{forgeview:asList(empresasBean.empresas.datos)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Xyz"/>
					</f:facet>
					<h:link outcome="/admin/datos/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemXyz" value="#{_item.xyz}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Abc"/>
					</f:facet>
					<h:link outcome="/admin/datos/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemAbc" value="#{_item.abc}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Personas"/>
					</f:facet>
					<h:link outcome="/admin/datos/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="forgeviewdisplayitemPersonas" value="#{forgeview:display(_item.personas)}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Sistemas"/>
					</f:facet>
					<h:link outcome="/admin/datos/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="forgeviewdisplayitemSistemas" value="#{forgeview:display(_item.sistemas)}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
