<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{empresasBean.id}'/>
		<f:event type="preRenderView" listener='#{empresasBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Empresas"/>

	<ui:define name="header">
		Empresas
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty empresasBean.id}'>
				Edit existing Empresas
			</c:when>
			<c:otherwise>
				Create a new Empresas
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="empresasBeanEmpresasNombre" value="Nombre:"/>
				<h:panelGroup>
					<h:inputText id="empresasBeanEmpresasNombre" value="#{empresasBean.empresas.nombre}"/>
					<h:message for="empresasBeanEmpresasNombre" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="empresasBeanEmpresasNombreSecundario" value="Nombre Secundario:"/>
				<h:panelGroup>
					<h:inputText id="empresasBeanEmpresasNombreSecundario" value="#{empresasBean.empresas.nombreSecundario}"/>
					<h:message for="empresasBeanEmpresasNombreSecundario" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="empresasBeanEmpresasTitulo" value="Titulo:"/>
				<h:panelGroup>
					<h:inputText id="empresasBeanEmpresasTitulo" value="#{empresasBean.empresas.titulo}"/>
					<h:message for="empresasBeanEmpresasTitulo" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="empresasBeanEmpresasEslogan" value="Eslogan:"/>
				<h:panelGroup>
					<h:inputText id="empresasBeanEmpresasEslogan" value="#{empresasBean.empresas.eslogan}"/>
					<h:message for="empresasBeanEmpresasEslogan" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="empresasBeanEmpresasVision" value="Vision:"/>
				<h:panelGroup>
					<h:inputText id="empresasBeanEmpresasVision" value="#{empresasBean.empresas.vision}"/>
					<h:message for="empresasBeanEmpresasVision" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="empresasBeanEmpresasMision" value="Mision:"/>
				<h:panelGroup>
					<h:inputText id="empresasBeanEmpresasMision" value="#{empresasBean.empresas.mision}"/>
					<h:message for="empresasBeanEmpresasMision" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="empresasBeanEmpresasPoliticaCalidad" value="Politica Calidad:"/>
				<h:panelGroup>
					<h:inputText id="empresasBeanEmpresasPoliticaCalidad" value="#{empresasBean.empresas.politicaCalidad}"/>
					<h:message for="empresasBeanEmpresasPoliticaCalidad" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="empresasBeanEmpresasObjetivosCalidad" value="Objetivos Calidad:"/>
				<h:panelGroup>
					<h:inputText id="empresasBeanEmpresasObjetivosCalidad" value="#{empresasBean.empresas.objetivosCalidad}"/>
					<h:message for="empresasBeanEmpresasObjetivosCalidad" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="empresasBeanEmpresasUsuariosEmps" value="Usuarios Emps:"/>
				<h:panelGroup>
					<ui:param name="_collection" value="#{empresasBean.empresas.usuariosEmps}"/>
					<h:dataTable id="empresasBeanEmpresasUsuariosEmps" styleClass="data-table" value="#{forgeview:asList(_collection)}" var="_item">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Enabled"/>
							</f:facet>
							<h:link outcome="/admin/usuariosEmps/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText styleClass="#{_item.enabled ? 'boolean-true' : 'boolean-false'}" value=""/>
							</h:link>
							<f:facet name="footer">
								<h:selectBooleanCheckbox id="usuariosEmpsBeanAddEnabled" value="#{usuariosEmpsBean.add.enabled}"/>
								<h:message for="usuariosEmpsBeanAddEnabled" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Ultimo Ingreso"/>
							</f:facet>
							<h:link outcome="/admin/usuariosEmps/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemUltimoIngreso" value="#{_item.ultimoIngreso}">
									<f:convertDateTime/>
								</h:outputText>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="usuariosEmpsBeanAddUltimoIngreso" value="#{usuariosEmpsBean.add.ultimoIngreso}">
									<f:convertDateTime/>
								</h:inputText>
								<h:message for="usuariosEmpsBeanAddUltimoIngreso" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Ip"/>
							</f:facet>
							<h:link outcome="/admin/usuariosEmps/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemIp" value="#{_item.ip}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="usuariosEmpsBeanAddIp" value="#{usuariosEmpsBean.add.ip}"/>
								<h:message for="usuariosEmpsBeanAddIp" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Personas"/>
							</f:facet>
							<h:link outcome="/admin/usuariosEmps/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="forgeviewdisplayitemPersonas" value="#{forgeview:display(_item.personas)}"/>
							</h:link>
							<f:facet name="footer">
								<h:selectOneMenu converter="#{personasBean.converter}" id="usuariosEmpsBeanAddPersonas" value="#{usuariosEmpsBean.add.personas}">
									<f:selectItem/>
									<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{personasBean.all}" var="_item"/>
								</h:selectOneMenu>
								<h:message for="usuariosEmpsBeanAddPersonas" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Usuarios"/>
							</f:facet>
							<h:link outcome="/admin/usuariosEmps/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="forgeviewdisplayitemUsuarios" value="#{forgeview:display(_item.usuarios)}"/>
							</h:link>
							<f:facet name="footer">
								<h:selectOneMenu converter="#{usuariosBean.converter}" id="usuariosEmpsBeanAddUsuarios" value="#{usuariosEmpsBean.add.usuarios}">
									<f:selectItem/>
									<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{usuariosBean.all}" var="_item"/>
								</h:selectOneMenu>
								<h:message for="usuariosEmpsBeanAddUsuarios" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column footerClass="remove-column" headerClass="remove-column">
							<h:commandLink action="#{_collection.remove(_item)}" styleClass="remove-button"/>
							<f:facet name="footer">
								<h:commandLink action="#{_collection.add(usuariosEmpsBean.added)}" id="empresasBeanEmpresasUsuariosEmpsAdd" styleClass="add-button">
									<f:setPropertyActionListener target="#{usuariosEmpsBean.add.empresas}" value="#{empresasBean.empresas}"/>
								</h:commandLink>
							</f:facet>
						</h:column>
					</h:dataTable>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="empresasBeanEmpresasDatos" value="Datos:"/>
				<h:panelGroup>
					<ui:param name="_collection" value="#{empresasBean.empresas.datos}"/>
					<h:dataTable id="empresasBeanEmpresasDatos" styleClass="data-table" value="#{forgeview:asList(_collection)}" var="_item">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Xyz"/>
							</f:facet>
							<h:link outcome="/admin/datos/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemXyz" value="#{_item.xyz}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="datosBeanAddXyz" value="#{datosBean.add.xyz}"/>
								<h:message for="datosBeanAddXyz" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Abc"/>
							</f:facet>
							<h:link outcome="/admin/datos/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemAbc" value="#{_item.abc}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="datosBeanAddAbc" value="#{datosBean.add.abc}"/>
								<h:message for="datosBeanAddAbc" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Personas"/>
							</f:facet>
							<h:link outcome="/admin/datos/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="forgeviewdisplayitemPersonas" value="#{forgeview:display(_item.personas)}"/>
							</h:link>
							<f:facet name="footer">
								<h:selectOneMenu converter="#{personasBean.converter}" id="datosBeanAddPersonas" value="#{datosBean.add.personas}">
									<f:selectItem/>
									<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{personasBean.all}" var="_item"/>
								</h:selectOneMenu>
								<h:message for="datosBeanAddPersonas" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Sistemas"/>
							</f:facet>
							<h:link outcome="/admin/datos/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="forgeviewdisplayitemSistemas" value="#{forgeview:display(_item.sistemas)}"/>
							</h:link>
							<f:facet name="footer">
								<h:selectOneMenu converter="#{sistemasBean.converter}" id="datosBeanAddSistemas" value="#{datosBean.add.sistemas}">
									<f:selectItem/>
									<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{sistemasBean.all}" var="_item"/>
								</h:selectOneMenu>
								<h:message for="datosBeanAddSistemas" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column footerClass="remove-column" headerClass="remove-column">
							<h:commandLink action="#{_collection.remove(_item)}" styleClass="remove-button"/>
							<f:facet name="footer">
								<h:commandLink action="#{_collection.add(datosBean.added)}" id="empresasBeanEmpresasDatosAdd" styleClass="add-button">
									<f:setPropertyActionListener target="#{datosBean.add.empresas}" value="#{empresasBean.empresas}"/>
								</h:commandLink>
							</f:facet>
						</h:column>
					</h:dataTable>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action='#{empresasBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty empresasBean.id}'>
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{empresasBean.id}'/>
						</h:link>
						<h:commandLink value="Delete" action='#{empresasBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
