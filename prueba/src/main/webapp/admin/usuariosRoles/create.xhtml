<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{usuariosRolesBean.id}'/>
		<f:event type="preRenderView" listener='#{usuariosRolesBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Usuarios Roles"/>

	<ui:define name="header">
		Usuarios Roles
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty usuariosRolesBean.id}'>
				Edit existing Usuarios Roles
			</c:when>
			<c:otherwise>
				Create a new Usuarios Roles
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="usuariosRolesBeanUsuariosRolesPrueba" value="Prueba:"/>
				<h:panelGroup>
					<h:inputText id="usuariosRolesBeanUsuariosRolesPrueba" value="#{usuariosRolesBean.usuariosRoles.prueba}"/>
					<h:message for="usuariosRolesBeanUsuariosRolesPrueba" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="usuariosRolesBeanUsuariosRolesRoles" value="Roles:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{rolesBean.converter}" id="usuariosRolesBeanUsuariosRolesRoles" value="#{usuariosRolesBean.usuariosRoles.roles}">
						<f:selectItem/>
						<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{rolesBean.all}" var="_item"/>
					</h:selectOneMenu>
					<h:message for="usuariosRolesBeanUsuariosRolesRoles" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="usuariosRolesBeanUsuariosRolesUsuarios" value="Usuarios:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{usuariosBean.converter}" id="usuariosRolesBeanUsuariosRolesUsuarios" value="#{usuariosRolesBean.usuariosRoles.usuarios}">
						<f:selectItem/>
						<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{usuariosBean.all}" var="_item"/>
					</h:selectOneMenu>
					<h:message for="usuariosRolesBeanUsuariosRolesUsuarios" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action='#{usuariosRolesBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty usuariosRolesBean.id}'>
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{usuariosRolesBean.id}'/>
						</h:link>
						<h:commandLink value="Delete" action='#{usuariosRolesBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
