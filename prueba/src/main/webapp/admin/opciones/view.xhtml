<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{opcionesBean.id}'/>
		<f:event type="preRenderView" listener='#{opcionesBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Opciones"/>

	<ui:define name="header">
		Opciones
	</ui:define>

	<ui:define name="subheader">
		View existing Opciones
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="opcionesBeanOpcionesCodigo" value="Codigo:"/>
			<h:outputText id="opcionesBeanOpcionesCodigo" value="#{opcionesBean.opciones.codigo}"/>
			<h:outputText/>
			<h:outputLabel for="opcionesBeanOpcionesNombre" value="Nombre:"/>
			<h:outputText id="opcionesBeanOpcionesNombre" value="#{opcionesBean.opciones.nombre}"/>
			<h:outputText/>
			<h:outputLabel for="opcionesBeanOpcionesWwwUrl" value="Www Url:"/>
			<h:outputText id="opcionesBeanOpcionesWwwUrl" value="#{opcionesBean.opciones.wwwUrl}"/>
			<h:outputText/>
			<h:outputLabel for="opcionesBeanOpcionesDescripcion" value="Descripcion:"/>
			<h:outputText id="opcionesBeanOpcionesDescripcion" value="#{opcionesBean.opciones.descripcion}"/>
			<h:outputText/>
			<h:outputLabel for="opcionesBeanOpcionesObjHijos" value="Obj Hijos:"/>
			<h:dataTable id="opcionesBeanOpcionesObjHijos" styleClass="data-table" value="#{forgeview:asList(opcionesBean.opciones.objHijos)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Codigo"/>
					</f:facet>
					<h:link outcome="/admin/opciones/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemCodigo" value="#{_item.codigo}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Nombre"/>
					</f:facet>
					<h:link outcome="/admin/opciones/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemNombre" value="#{_item.nombre}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Www Url"/>
					</f:facet>
					<h:link outcome="/admin/opciones/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemWwwUrl" value="#{_item.wwwUrl}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Descripcion"/>
					</f:facet>
					<h:link outcome="/admin/opciones/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemDescripcion" value="#{_item.descripcion}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Tipos Opciones"/>
					</f:facet>
					<h:link outcome="/admin/opciones/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="forgeviewdisplayitemTiposOpciones" value="#{forgeview:display(_item.tiposOpciones)}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
			<h:outputLabel for="opcionesBeanOpcionesTiposOpciones" value="Tipos Opciones:"/>
			<h:link id="opcionesBeanOpcionesTiposOpciones" outcome="/admin/tiposOpciones/view" rendered="#{!empty opcionesBean.opciones.tiposOpciones}" value="#{opcionesBean.opciones.tiposOpciones}">
				<f:param name="id" value="#{opcionesBean.opciones.tiposOpciones.id}"/>
			</h:link>
			<h:outputText/>
			<h:outputLabel for="opcionesBeanOpcionesPermisos" value="Permisos:"/>
			<h:link id="opcionesBeanOpcionesPermisos" outcome="/admin/permisos/view" rendered="#{!empty opcionesBean.opciones.permisos}" value="#{opcionesBean.opciones.permisos}">
				<f:param name="id" value="#{opcionesBean.opciones.permisos.id}"/>
			</h:link>
			<h:outputText/>
			<h:outputLabel for="opcionesBeanOpcionesOpcionesSistemas" value="Opciones Sistemas:"/>
			<h:dataTable id="opcionesBeanOpcionesOpcionesSistemas" styleClass="data-table" value="#{forgeview:asList(opcionesBean.opciones.opcionesSistemas)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Si Principal"/>
					</f:facet>
					<h:link outcome="/admin/opcionesSistemas/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText styleClass="#{_item.siPrincipal ? 'boolean-true' : 'boolean-false'}" value=""/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Sistemas"/>
					</f:facet>
					<h:link outcome="/admin/opcionesSistemas/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="forgeviewdisplayitemSistemas" value="#{forgeview:display(_item.sistemas)}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
			<h:outputLabel for="opcionesBeanOpcionesObjPadre" value="Obj Padre:"/>
			<h:link id="opcionesBeanOpcionesObjPadre" outcome="/admin/opciones/view" rendered="#{!empty opcionesBean.opciones.objPadre}" value="#{opcionesBean.opciones.objPadre}">
				<f:param name="id" value="#{opcionesBean.opciones.objPadre.id}"/>
			</h:link>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
