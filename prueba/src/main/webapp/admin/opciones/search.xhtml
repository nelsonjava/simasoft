<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value='#{opcionesBean.page}'/>
		<f:event type="preRenderView" listener='#{opcionesBean.paginate}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Opciones entities"/>

	<ui:define name="header">
		Opciones
	</ui:define>

	<ui:define name="subheader">
		Search Opciones entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="opcionesBeanExampleCodigo" value="Codigo:"/>
						<h:panelGroup>
							<h:inputText id="opcionesBeanExampleCodigo" value="#{opcionesBean.example.codigo}"/>
							<h:message for="opcionesBeanExampleCodigo" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="opcionesBeanExampleNombre" value="Nombre:"/>
						<h:panelGroup>
							<h:inputText id="opcionesBeanExampleNombre" value="#{opcionesBean.example.nombre}"/>
							<h:message for="opcionesBeanExampleNombre" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="opcionesBeanExampleWwwUrl" value="Www Url:"/>
						<h:panelGroup>
							<h:inputText id="opcionesBeanExampleWwwUrl" value="#{opcionesBean.example.wwwUrl}"/>
							<h:message for="opcionesBeanExampleWwwUrl" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="opcionesBeanExampleDescripcion" value="Descripcion:"/>
						<h:panelGroup>
							<h:inputText id="opcionesBeanExampleDescripcion" value="#{opcionesBean.example.descripcion}"/>
							<h:message for="opcionesBeanExampleDescripcion" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="opcionesBeanExampleTiposOpciones" value="Tipos Opciones:"/>
						<h:panelGroup>
							<h:selectOneMenu converter="#{tiposOpcionesBean.converter}" id="opcionesBeanExampleTiposOpciones" value="#{opcionesBean.example.tiposOpciones}">
								<f:selectItem/>
								<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{tiposOpcionesBean.all}" var="_item"/>
							</h:selectOneMenu>
							<h:message for="opcionesBeanExampleTiposOpciones" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action='#{opcionesBean.search}' styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action='#{opcionesBean.create}' styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="opcionesBeanPageItems" styleClass="data-table" value="#{opcionesBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Codigo"/>
					</f:facet>
					<h:link outcome="/admin/opciones/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemCodigo" value="#{_item.codigo}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Nombre"/>
					</f:facet>
					<h:link outcome="/admin/opciones/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemNombre" value="#{_item.nombre}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Www Url"/>
					</f:facet>
					<h:link outcome="/admin/opciones/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemWwwUrl" value="#{_item.wwwUrl}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Descripcion"/>
					</f:facet>
					<h:link outcome="/admin/opciones/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemDescripcion" value="#{_item.descripcion}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Tipos Opciones"/>
					</f:facet>
					<h:link outcome="/admin/opciones/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="forgeviewdisplayitemTiposOpciones" value="#{forgeview:display(_item.tiposOpciones)}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value='#{opcionesBean}'/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
