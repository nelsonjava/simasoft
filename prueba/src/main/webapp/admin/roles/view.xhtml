<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{rolesBean.id}'/>
		<f:event type="preRenderView" listener='#{rolesBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Roles"/>

	<ui:define name="header">
		Roles
	</ui:define>

	<ui:define name="subheader">
		View existing Roles
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="rolesBeanRolesName" value="Name:"/>
			<h:outputText id="rolesBeanRolesName" value="#{rolesBean.roles.name}"/>
			<h:outputText/>
			<h:outputLabel value="Conditional:"/>
			<h:outputText styleClass="#{rolesBean.roles.conditional ? 'boolean-true' : 'boolean-false'}" value=""/>
			<h:outputText/>
			<h:outputLabel for="rolesBeanRolesRolesSistemas" value="Roles Sistemas:"/>
			<h:dataTable id="rolesBeanRolesRolesSistemas" styleClass="data-table" value="#{forgeview:asList(rolesBean.roles.rolesSistemas)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Prueba"/>
					</f:facet>
					<h:link outcome="/admin/rolesSistemas/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemPrueba" value="#{_item.prueba}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Sistemas"/>
					</f:facet>
					<h:link outcome="/admin/rolesSistemas/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="forgeviewdisplayitemSistemas" value="#{forgeview:display(_item.sistemas)}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
			<h:outputLabel for="rolesBeanRolesUsuariosRoles" value="Usuarios Roles:"/>
			<h:dataTable id="rolesBeanRolesUsuariosRoles" styleClass="data-table" value="#{forgeview:asList(rolesBean.roles.usuariosRoles)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Prueba"/>
					</f:facet>
					<h:link outcome="/admin/usuariosRoles/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemPrueba" value="#{_item.prueba}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Usuarios"/>
					</f:facet>
					<h:link outcome="/admin/usuariosRoles/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="forgeviewdisplayitemUsuarios" value="#{forgeview:display(_item.usuarios)}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
			<h:outputLabel for="rolesBeanRolesRolesGrupos" value="Roles Grupos:"/>
			<h:dataTable id="rolesBeanRolesRolesGrupos" styleClass="data-table" value="#{forgeview:asList(rolesBean.roles.rolesGrupos)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Nombre"/>
					</f:facet>
					<h:link outcome="/admin/rolesGrupos/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemNombre" value="#{_item.nombre}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
			<h:outputLabel for="rolesBeanRolesPermisos" value="Permisos:"/>
			<h:dataTable id="rolesBeanRolesPermisos" styleClass="data-table" value="#{forgeview:asList(rolesBean.roles.permisos)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Recipient"/>
					</f:facet>
					<h:link outcome="/admin/permisos/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemRecipient" value="#{_item.recipient}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Target"/>
					</f:facet>
					<h:link outcome="/admin/permisos/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemTarget" value="#{_item.target}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Action"/>
					</f:facet>
					<h:link outcome="/admin/permisos/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemAction" value="#{_item.action}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Discriminator"/>
					</f:facet>
					<h:link outcome="/admin/permisos/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemDiscriminator" value="#{_item.discriminator}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Usuarios"/>
					</f:facet>
					<h:link outcome="/admin/permisos/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="forgeviewdisplayitemUsuarios" value="#{forgeview:display(_item.usuarios)}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
