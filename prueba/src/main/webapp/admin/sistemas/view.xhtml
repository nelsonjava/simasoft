<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{sistemasBean.id}'/>
		<f:event type="preRenderView" listener='#{sistemasBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Sistemas"/>

	<ui:define name="header">
		Sistemas
	</ui:define>

	<ui:define name="subheader">
		View existing Sistemas
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="sistemasBeanSistemasCodigo" value="Codigo:"/>
			<h:outputText id="sistemasBeanSistemasCodigo" value="#{sistemasBean.sistemas.codigo}"/>
			<h:outputText/>
			<h:outputLabel for="sistemasBeanSistemasNombre" value="Nombre:"/>
			<h:outputText id="sistemasBeanSistemasNombre" value="#{sistemasBean.sistemas.nombre}"/>
			<h:outputText/>
			<h:outputLabel for="sistemasBeanSistemasTitulo" value="Titulo:"/>
			<h:outputText id="sistemasBeanSistemasTitulo" value="#{sistemasBean.sistemas.titulo}"/>
			<h:outputText/>
			<h:outputLabel for="sistemasBeanSistemasDescripcion" value="Descripcion:"/>
			<h:outputText id="sistemasBeanSistemasDescripcion" value="#{sistemasBean.sistemas.descripcion}"/>
			<h:outputText/>
			<h:outputLabel for="sistemasBeanSistemasPermisos" value="Permisos:"/>
			<h:dataTable id="sistemasBeanSistemasPermisos" styleClass="data-table" value="#{forgeview:asList(sistemasBean.sistemas.permisos)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Recipient"/>
					</f:facet>
					<h:link outcome="/admin/permisos/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemRecipient" value="#{_item.recipient}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Target"/>
					</f:facet>
					<h:link outcome="/admin/permisos/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemTarget" value="#{_item.target}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Action"/>
					</f:facet>
					<h:link outcome="/admin/permisos/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemAction" value="#{_item.action}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Discriminator"/>
					</f:facet>
					<h:link outcome="/admin/permisos/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemDiscriminator" value="#{_item.discriminator}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Usuarios"/>
					</f:facet>
					<h:link outcome="/admin/permisos/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="forgeviewdisplayitemUsuarios" value="#{forgeview:display(_item.usuarios)}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
			<h:outputLabel for="sistemasBeanSistemasDatos" value="Datos:"/>
			<h:dataTable id="sistemasBeanSistemasDatos" styleClass="data-table" value="#{forgeview:asList(sistemasBean.sistemas.datos)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Xyz"/>
					</f:facet>
					<h:link outcome="/admin/datos/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemXyz" value="#{_item.xyz}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Abc"/>
					</f:facet>
					<h:link outcome="/admin/datos/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemAbc" value="#{_item.abc}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Empresas"/>
					</f:facet>
					<h:link outcome="/admin/datos/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="forgeviewdisplayitemEmpresas" value="#{forgeview:display(_item.empresas)}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Personas"/>
					</f:facet>
					<h:link outcome="/admin/datos/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="forgeviewdisplayitemPersonas" value="#{forgeview:display(_item.personas)}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
			<h:outputLabel for="sistemasBeanSistemasObjPadre" value="Obj Padre:"/>
			<h:link id="sistemasBeanSistemasObjPadre" outcome="/admin/sistemas/view" rendered="#{!empty sistemasBean.sistemas.objPadre}" value="#{sistemasBean.sistemas.objPadre}">
				<f:param name="id" value="#{sistemasBean.sistemas.objPadre.id}"/>
			</h:link>
			<h:outputText/>
			<h:outputLabel for="sistemasBeanSistemasRolesSistemas" value="Roles Sistemas:"/>
			<h:dataTable id="sistemasBeanSistemasRolesSistemas" styleClass="data-table" value="#{forgeview:asList(sistemasBean.sistemas.rolesSistemas)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Prueba"/>
					</f:facet>
					<h:link outcome="/admin/rolesSistemas/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemPrueba" value="#{_item.prueba}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Roles"/>
					</f:facet>
					<h:link outcome="/admin/rolesSistemas/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="forgeviewdisplayitemRoles" value="#{forgeview:display(_item.roles)}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
			<h:outputLabel for="sistemasBeanSistemasOpcionesSistemas" value="Opciones Sistemas:"/>
			<h:dataTable id="sistemasBeanSistemasOpcionesSistemas" styleClass="data-table" value="#{forgeview:asList(sistemasBean.sistemas.opcionesSistemas)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Si Principal"/>
					</f:facet>
					<h:link outcome="/admin/opcionesSistemas/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText styleClass="#{_item.siPrincipal ? 'boolean-true' : 'boolean-false'}" value=""/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Opciones"/>
					</f:facet>
					<h:link outcome="/admin/opcionesSistemas/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="forgeviewdisplayitemOpciones" value="#{forgeview:display(_item.opciones)}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
			<h:outputLabel for="sistemasBeanSistemasObjHijos" value="Obj Hijos:"/>
			<h:dataTable id="sistemasBeanSistemasObjHijos" styleClass="data-table" value="#{forgeview:asList(sistemasBean.sistemas.objHijos)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Codigo"/>
					</f:facet>
					<h:link outcome="/admin/sistemas/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemCodigo" value="#{_item.codigo}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Nombre"/>
					</f:facet>
					<h:link outcome="/admin/sistemas/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemNombre" value="#{_item.nombre}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Titulo"/>
					</f:facet>
					<h:link outcome="/admin/sistemas/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemTitulo" value="#{_item.titulo}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Descripcion"/>
					</f:facet>
					<h:link outcome="/admin/sistemas/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemDescripcion" value="#{_item.descripcion}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Tipos Sistemas"/>
					</f:facet>
					<h:link outcome="/admin/sistemas/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="forgeviewdisplayitemTiposSistemas" value="#{forgeview:display(_item.tiposSistemas)}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
			<h:outputLabel for="sistemasBeanSistemasTiposSistemas" value="Tipos Sistemas:"/>
			<h:link id="sistemasBeanSistemasTiposSistemas" outcome="/admin/tiposSistemas/view" rendered="#{!empty sistemasBean.sistemas.tiposSistemas}" value="#{sistemasBean.sistemas.tiposSistemas}">
				<f:param name="id" value="#{sistemasBean.sistemas.tiposSistemas.id}"/>
			</h:link>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
