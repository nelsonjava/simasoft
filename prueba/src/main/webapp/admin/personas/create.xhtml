<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{personasBean.id}'/>
		<f:event type="preRenderView" listener='#{personasBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Personas"/>

	<ui:define name="header">
		Personas
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty personasBean.id}'>
				Edit existing Personas
			</c:when>
			<c:otherwise>
				Create a new Personas
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="personasBeanPersonasPrimerNombre" value="Primer Nombre:"/>
				<h:panelGroup>
					<h:inputText id="personasBeanPersonasPrimerNombre" value="#{personasBean.personas.primerNombre}"/>
					<h:message for="personasBeanPersonasPrimerNombre" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="personasBeanPersonasSegundoNombre" value="Segundo Nombre:"/>
				<h:panelGroup>
					<h:inputText id="personasBeanPersonasSegundoNombre" value="#{personasBean.personas.segundoNombre}"/>
					<h:message for="personasBeanPersonasSegundoNombre" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="personasBeanPersonasPrimerApellido" value="Primer Apellido:"/>
				<h:panelGroup>
					<h:inputText id="personasBeanPersonasPrimerApellido" value="#{personasBean.personas.primerApellido}"/>
					<h:message for="personasBeanPersonasPrimerApellido" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="personasBeanPersonasSegundoApellido" value="Segundo Apellido:"/>
				<h:panelGroup>
					<h:inputText id="personasBeanPersonasSegundoApellido" value="#{personasBean.personas.segundoApellido}"/>
					<h:message for="personasBeanPersonasSegundoApellido" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="personasBeanPersonasNombreCompleto" value="Nombre Completo:"/>
				<h:panelGroup>
					<h:inputText id="personasBeanPersonasNombreCompleto" value="#{personasBean.personas.nombreCompleto}"/>
					<h:message for="personasBeanPersonasNombreCompleto" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="personasBeanPersonasFechaNacimiento" value="Fecha Nacimiento:"/>
				<h:panelGroup>
					<h:inputText id="personasBeanPersonasFechaNacimiento" value="#{personasBean.personas.fechaNacimiento}">
						<f:convertDateTime/>
					</h:inputText>
					<h:message for="personasBeanPersonasFechaNacimiento" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="personasBeanPersonasFechadefuncion" value="Fechadefuncion:"/>
				<h:panelGroup>
					<h:inputText id="personasBeanPersonasFechadefuncion" value="#{personasBean.personas.fechadefuncion}">
						<f:convertDateTime/>
					</h:inputText>
					<h:message for="personasBeanPersonasFechadefuncion" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="personasBeanPersonasEstrato" value="Estrato:"/>
				<h:panelGroup>
					<h:inputText id="personasBeanPersonasEstrato" value="#{personasBean.personas.estrato}"/>
					<h:message for="personasBeanPersonasEstrato" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="personasBeanPersonasUsuariosEmps" value="Usuarios Emps:"/>
				<h:panelGroup>
					<ui:param name="_collection" value="#{personasBean.personas.usuariosEmps}"/>
					<h:dataTable id="personasBeanPersonasUsuariosEmps" styleClass="data-table" value="#{forgeview:asList(_collection)}" var="_item">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Enabled"/>
							</f:facet>
							<h:link outcome="/admin/usuariosEmps/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText styleClass="#{_item.enabled ? 'boolean-true' : 'boolean-false'}" value=""/>
							</h:link>
							<f:facet name="footer">
								<h:selectBooleanCheckbox id="usuariosEmpsBeanAddEnabled" value="#{usuariosEmpsBean.add.enabled}"/>
								<h:message for="usuariosEmpsBeanAddEnabled" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Ultimo Ingreso"/>
							</f:facet>
							<h:link outcome="/admin/usuariosEmps/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemUltimoIngreso" value="#{_item.ultimoIngreso}">
									<f:convertDateTime/>
								</h:outputText>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="usuariosEmpsBeanAddUltimoIngreso" value="#{usuariosEmpsBean.add.ultimoIngreso}">
									<f:convertDateTime/>
								</h:inputText>
								<h:message for="usuariosEmpsBeanAddUltimoIngreso" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Ip"/>
							</f:facet>
							<h:link outcome="/admin/usuariosEmps/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemIp" value="#{_item.ip}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="usuariosEmpsBeanAddIp" value="#{usuariosEmpsBean.add.ip}"/>
								<h:message for="usuariosEmpsBeanAddIp" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Empresas"/>
							</f:facet>
							<h:link outcome="/admin/usuariosEmps/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="forgeviewdisplayitemEmpresas" value="#{forgeview:display(_item.empresas)}"/>
							</h:link>
							<f:facet name="footer">
								<h:selectOneMenu converter="#{empresasBean.converter}" id="usuariosEmpsBeanAddEmpresas" value="#{usuariosEmpsBean.add.empresas}">
									<f:selectItem/>
									<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{empresasBean.all}" var="_item"/>
								</h:selectOneMenu>
								<h:message for="usuariosEmpsBeanAddEmpresas" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Usuarios"/>
							</f:facet>
							<h:link outcome="/admin/usuariosEmps/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="forgeviewdisplayitemUsuarios" value="#{forgeview:display(_item.usuarios)}"/>
							</h:link>
							<f:facet name="footer">
								<h:selectOneMenu converter="#{usuariosBean.converter}" id="usuariosEmpsBeanAddUsuarios" value="#{usuariosEmpsBean.add.usuarios}">
									<f:selectItem/>
									<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{usuariosBean.all}" var="_item"/>
								</h:selectOneMenu>
								<h:message for="usuariosEmpsBeanAddUsuarios" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column footerClass="remove-column" headerClass="remove-column">
							<h:commandLink action="#{_collection.remove(_item)}" styleClass="remove-button"/>
							<f:facet name="footer">
								<h:commandLink action="#{_collection.add(usuariosEmpsBean.added)}" id="personasBeanPersonasUsuariosEmpsAdd" styleClass="add-button">
									<f:setPropertyActionListener target="#{usuariosEmpsBean.add.personas}" value="#{personasBean.personas}"/>
								</h:commandLink>
							</f:facet>
						</h:column>
					</h:dataTable>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="personasBeanPersonasDatos" value="Datos:"/>
				<h:panelGroup>
					<ui:param name="_collection" value="#{personasBean.personas.datos}"/>
					<h:dataTable id="personasBeanPersonasDatos" styleClass="data-table" value="#{forgeview:asList(_collection)}" var="_item">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Xyz"/>
							</f:facet>
							<h:link outcome="/admin/datos/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemXyz" value="#{_item.xyz}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="datosBeanAddXyz" value="#{datosBean.add.xyz}"/>
								<h:message for="datosBeanAddXyz" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Abc"/>
							</f:facet>
							<h:link outcome="/admin/datos/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemAbc" value="#{_item.abc}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="datosBeanAddAbc" value="#{datosBean.add.abc}"/>
								<h:message for="datosBeanAddAbc" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Empresas"/>
							</f:facet>
							<h:link outcome="/admin/datos/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="forgeviewdisplayitemEmpresas" value="#{forgeview:display(_item.empresas)}"/>
							</h:link>
							<f:facet name="footer">
								<h:selectOneMenu converter="#{empresasBean.converter}" id="datosBeanAddEmpresas" value="#{datosBean.add.empresas}">
									<f:selectItem/>
									<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{empresasBean.all}" var="_item"/>
								</h:selectOneMenu>
								<h:message for="datosBeanAddEmpresas" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Sistemas"/>
							</f:facet>
							<h:link outcome="/admin/datos/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="forgeviewdisplayitemSistemas" value="#{forgeview:display(_item.sistemas)}"/>
							</h:link>
							<f:facet name="footer">
								<h:selectOneMenu converter="#{sistemasBean.converter}" id="datosBeanAddSistemas" value="#{datosBean.add.sistemas}">
									<f:selectItem/>
									<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{sistemasBean.all}" var="_item"/>
								</h:selectOneMenu>
								<h:message for="datosBeanAddSistemas" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column footerClass="remove-column" headerClass="remove-column">
							<h:commandLink action="#{_collection.remove(_item)}" styleClass="remove-button"/>
							<f:facet name="footer">
								<h:commandLink action="#{_collection.add(datosBean.added)}" id="personasBeanPersonasDatosAdd" styleClass="add-button">
									<f:setPropertyActionListener target="#{datosBean.add.personas}" value="#{personasBean.personas}"/>
								</h:commandLink>
							</f:facet>
						</h:column>
					</h:dataTable>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action='#{personasBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty personasBean.id}'>
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{personasBean.id}'/>
						</h:link>
						<h:commandLink value="Delete" action='#{personasBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
