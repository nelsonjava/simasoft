<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{usuariosEmpsBean.id}'/>
		<f:event type="preRenderView" listener='#{usuariosEmpsBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Usuarios Emps"/>

	<ui:define name="header">
		Usuarios Emps
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty usuariosEmpsBean.id}'>
				Edit existing Usuarios Emps
			</c:when>
			<c:otherwise>
				Create a new Usuarios Emps
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="usuariosEmpsBeanUsuariosEmpsEnabled" value="Enabled:"/>
				<h:panelGroup>
					<h:selectBooleanCheckbox id="usuariosEmpsBeanUsuariosEmpsEnabled" value="#{usuariosEmpsBean.usuariosEmps.enabled}"/>
					<h:message for="usuariosEmpsBeanUsuariosEmpsEnabled" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="usuariosEmpsBeanUsuariosEmpsUltimoIngreso" value="Ultimo Ingreso:"/>
				<h:panelGroup>
					<h:inputText id="usuariosEmpsBeanUsuariosEmpsUltimoIngreso" value="#{usuariosEmpsBean.usuariosEmps.ultimoIngreso}">
						<f:convertDateTime/>
					</h:inputText>
					<h:message for="usuariosEmpsBeanUsuariosEmpsUltimoIngreso" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="usuariosEmpsBeanUsuariosEmpsIp" value="Ip:"/>
				<h:panelGroup>
					<h:inputText id="usuariosEmpsBeanUsuariosEmpsIp" value="#{usuariosEmpsBean.usuariosEmps.ip}"/>
					<h:message for="usuariosEmpsBeanUsuariosEmpsIp" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="usuariosEmpsBeanUsuariosEmpsEmpresas" value="Empresas:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{empresasBean.converter}" id="usuariosEmpsBeanUsuariosEmpsEmpresas" value="#{usuariosEmpsBean.usuariosEmps.empresas}">
						<f:selectItem/>
						<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{empresasBean.all}" var="_item"/>
					</h:selectOneMenu>
					<h:message for="usuariosEmpsBeanUsuariosEmpsEmpresas" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="usuariosEmpsBeanUsuariosEmpsPersonas" value="Personas:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{personasBean.converter}" id="usuariosEmpsBeanUsuariosEmpsPersonas" value="#{usuariosEmpsBean.usuariosEmps.personas}">
						<f:selectItem/>
						<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{personasBean.all}" var="_item"/>
					</h:selectOneMenu>
					<h:message for="usuariosEmpsBeanUsuariosEmpsPersonas" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="usuariosEmpsBeanUsuariosEmpsUsuarios" value="Usuarios:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{usuariosBean.converter}" id="usuariosEmpsBeanUsuariosEmpsUsuarios" value="#{usuariosEmpsBean.usuariosEmps.usuarios}">
						<f:selectItem/>
						<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{usuariosBean.all}" var="_item"/>
					</h:selectOneMenu>
					<h:message for="usuariosEmpsBeanUsuariosEmpsUsuarios" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action='#{usuariosEmpsBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty usuariosEmpsBean.id}'>
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{usuariosEmpsBean.id}'/>
						</h:link>
						<h:commandLink value="Delete" action='#{usuariosEmpsBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
