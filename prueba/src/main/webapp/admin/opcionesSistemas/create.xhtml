<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{opcionesSistemasBean.id}'/>
		<f:event type="preRenderView" listener='#{opcionesSistemasBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Opciones Sistemas"/>

	<ui:define name="header">
		Opciones Sistemas
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty opcionesSistemasBean.id}'>
				Edit existing Opciones Sistemas
			</c:when>
			<c:otherwise>
				Create a new Opciones Sistemas
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">

				<h:outputLabel for="opcionesSistemasBeanOpcionesSistemasSiPrincipal" value="Si Principal:"/>
				<h:panelGroup>
					<h:selectBooleanCheckbox id="opcionesSistemasBeanOpcionesSistemasSiPrincipal" value="#{opcionesSistemasBean.opcionesSistemas.siPrincipal}"/>
					<h:message for="opcionesSistemasBeanOpcionesSistemasSiPrincipal" styleClass="error"/>
				</h:panelGroup>

				<h:outputText/>
				<h:outputLabel for="opcionesSistemasBeanOpcionesSistemasSistemas" value="Sistemas:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{sistemasBean.converter}" id="opcionesSistemasBeanOpcionesSistemasSistemas" value="#{opcionesSistemasBean.opcionesSistemas.sistemas}">
						<f:selectItem/>
						<f:selectItems itemLabel="#{forgeview:display(_item.nombre)}" itemValue="#{_item}" value="#{sistemasBean.all}" var="_item"/>
					</h:selectOneMenu>
					<h:message for="opcionesSistemasBeanOpcionesSistemasSistemas" styleClass="error"/>
				</h:panelGroup>

				<h:outputText/>
				<h:outputLabel for="opcionesSistemasBeanOpcionesSistemasOpciones" value="Opciones:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{opcionesBean.converter}" id="opcionesSistemasBeanOpcionesSistemasOpciones" value="#{opcionesSistemasBean.opcionesSistemas.opciones}">
						<f:selectItem/>
						<f:selectItems itemLabel="#{forgeview:display(_item.nombre)}" itemValue="#{_item}" value="#{opcionesBean.all}" var="_item"/>
					</h:selectOneMenu>
					<h:message for="opcionesSistemasBeanOpcionesSistemasOpciones" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action='#{opcionesSistemasBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty opcionesSistemasBean.id}'>
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{opcionesSistemasBean.id}'/>
						</h:link>
						<h:commandLink value="Delete" action='#{opcionesSistemasBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
