<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{personsBean.id}'/>
		<f:event type="preRenderView" listener='#{personsBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Persons"/>

	<ui:define name="header">
		Persons
	</ui:define>

	<ui:define name="subheader">
		View existing Persons
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="personsBeanPersonsOrden" value="Orden:"/>
			<h:outputText id="personsBeanPersonsOrden" value="#{personsBean.persons.orden}"/>
			<h:outputText/>
			<h:outputLabel for="personsBeanPersonsSkype" value="Skype:"/>
			<h:outputText id="personsBeanPersonsSkype" value="#{personsBean.persons.skype}"/>
			<h:outputText/>
			<h:outputLabel for="personsBeanPersonsEmail" value="Email:"/>
			<h:outputText id="personsBeanPersonsEmail" value="#{personsBean.persons.email}"/>
			<h:outputText/>
			<h:outputLabel for="personsBeanPersonsTelephones" value="Telephones:"/>
			<h:outputText id="personsBeanPersonsTelephones" value="#{personsBean.persons.telephones}"/>
			<h:outputText/>
			<h:outputLabel for="personsBeanPersonsAddress" value="Address:"/>
			<h:outputText id="personsBeanPersonsAddress" value="#{personsBean.persons.address}"/>
			<h:outputText/>
			<h:outputLabel for="personsBeanPersonsSecondName" value="Second Name:"/>
			<h:outputText id="personsBeanPersonsSecondName" value="#{personsBean.persons.secondName}"/>
			<h:outputText/>
			<h:outputLabel for="personsBeanPersonsFirstName" value="First Name:"/>
			<h:outputText id="personsBeanPersonsFirstName" value="#{personsBean.persons.firstName}"/>
			<h:outputText/>
			<h:outputLabel for="personsBeanPersonsSecondLastName" value="Second Last Name:"/>
			<h:outputText id="personsBeanPersonsSecondLastName" value="#{personsBean.persons.secondLastName}"/>
			<h:outputText/>
			<h:outputLabel for="personsBeanPersonsFirstLastName" value="First Last Name:"/>
			<h:outputText id="personsBeanPersonsFirstLastName" value="#{personsBean.persons.firstLastName}"/>
			<h:outputText/>
			<h:outputLabel for="personsBeanPersonsSections" value="Sections:"/>
			<h:dataTable id="personsBeanPersonsSections" styleClass="data-table" value="#{forgeview:asList(personsBean.persons.sections)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Sections"/>
					</f:facet>
					<h:link outcome="/admin/sections/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText value="#{_item}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
			<h:outputLabel for="personsBeanPersonsActivities" value="Activities:"/>
			<h:dataTable id="personsBeanPersonsActivities" styleClass="data-table" value="#{forgeview:asList(personsBean.persons.activities)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Activities"/>
					</f:facet>
					<h:link outcome="/admin/activities/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText value="#{_item}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
			<h:outputLabel for="personsBeanPersonsPersonalType" value="Personal Type:"/>
			<h:link id="personsBeanPersonsPersonalType" outcome="/admin/personalType/view" rendered="#{!empty personsBean.persons.personalType}" value="#{personsBean.persons.personalType}">
				<f:param name="id" value="#{personsBean.persons.personalType.id}"/>
			</h:link>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
