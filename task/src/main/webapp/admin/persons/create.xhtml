<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{personsBean.id}'/>
		<f:event type="preRenderView" listener='#{personsBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Persons"/>

	<ui:define name="header">
		Persons
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty personsBean.id}'>
				Edit existing Persons
			</c:when>
			<c:otherwise>
				Create a new Persons
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="personsBeanPersonsOrden" value="Orden:"/>
				<h:panelGroup>
					<h:inputText id="personsBeanPersonsOrden" value="#{personsBean.persons.orden}"/>
					<h:message for="personsBeanPersonsOrden" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="personsBeanPersonsFirstName" value="First Name:"/>
				<h:panelGroup>
					<h:inputText id="personsBeanPersonsFirstName" value="#{personsBean.persons.firstName}"/>
					<h:message for="personsBeanPersonsFirstName" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="personsBeanPersonsSecondName" value="Second Name:"/>
				<h:panelGroup>
					<h:inputText id="personsBeanPersonsSecondName" value="#{personsBean.persons.secondName}"/>
					<h:message for="personsBeanPersonsSecondName" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="personsBeanPersonsFirstLastName" value="First Last Name:"/>
				<h:panelGroup>
					<h:inputText id="personsBeanPersonsFirstLastName" value="#{personsBean.persons.firstLastName}"/>
					<h:message for="personsBeanPersonsFirstLastName" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="personsBeanPersonsSecondLastName" value="Second Last Name:"/>
				<h:panelGroup>
					<h:inputText id="personsBeanPersonsSecondLastName" value="#{personsBean.persons.secondLastName}"/>
					<h:message for="personsBeanPersonsSecondLastName" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="personsBeanPersonsEmail" value="Email:"/>
				<h:panelGroup>
					<h:inputText id="personsBeanPersonsEmail" value="#{personsBean.persons.email}"/>
					<h:message for="personsBeanPersonsEmail" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="personsBeanPersonsSkype" value="Skype:"/>
				<h:panelGroup>
					<h:inputText id="personsBeanPersonsSkype" value="#{personsBean.persons.skype}"/>
					<h:message for="personsBeanPersonsSkype" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="personsBeanPersonsAddress" value="Address:"/>
				<h:panelGroup>
					<h:inputText id="personsBeanPersonsAddress" value="#{personsBean.persons.address}"/>
					<h:message for="personsBeanPersonsAddress" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="personsBeanPersonsTelephones" value="Telephones:"/>
				<h:panelGroup>
					<h:inputText id="personsBeanPersonsTelephones" value="#{personsBean.persons.telephones}"/>
					<h:message for="personsBeanPersonsTelephones" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="personsBeanPersonsActivities" value="Activities:"/>
				<h:panelGroup>
					<ui:param name="_collection" value="#{personsBean.persons.activities}"/>
					<h:dataTable id="personsBeanPersonsActivities" styleClass="data-table" value="#{forgeview:asList(_collection)}" var="_item">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Activities"/>
							</f:facet>
							<h:link outcome="/admin/activities/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText value="#{_item}"/>
							</h:link>
						</h:column>
					</h:dataTable>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="personsBeanPersonsSections" value="Sections:"/>
				<h:panelGroup>
					<ui:param name="_collection" value="#{personsBean.persons.sections}"/>
					<h:dataTable id="personsBeanPersonsSections" styleClass="data-table" value="#{forgeview:asList(_collection)}" var="_item">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Sections"/>
							</f:facet>
							<h:link outcome="/admin/sections/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText value="#{_item}"/>
							</h:link>
						</h:column>
					</h:dataTable>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="personsBeanPersonsPersonalType" value="Personal Type:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{personalTypeBean.converter}" id="personsBeanPersonsPersonalType" value="#{personsBean.persons.personalType}">
						<f:selectItem/>
						<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{personalTypeBean.all}" var="_item"/>
					</h:selectOneMenu>
					<h:message for="personsBeanPersonsPersonalType" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action='#{personsBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty personsBean.id}'>
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{personsBean.id}'/>
						</h:link>
						<h:commandLink value="Delete" action='#{personsBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
