<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{tasksBean.id}'/>
		<f:event type="preRenderView" listener='#{tasksBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Tasks"/>

	<ui:define name="header">
		Tasks
	</ui:define>

	<ui:define name="subheader">
		View existing Tasks
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="tasksBeanTasksOrden" value="Orden:"/>
			<h:outputText id="tasksBeanTasksOrden" value="#{tasksBean.tasks.orden}"/>
			<h:outputText/>
			<h:outputLabel for="tasksBeanTasksPriority" value="Priority:"/>
			<h:outputText id="tasksBeanTasksPriority" value="#{tasksBean.tasks.priority}"/>
			<h:outputText/>
			<h:outputLabel for="tasksBeanTasksFinalDate" value="Final Date:"/>
			<h:outputText id="tasksBeanTasksFinalDate" value="#{tasksBean.tasks.finalDate}">
				<f:convertDateTime type="date"/>
			</h:outputText>
			<h:outputText/>
			<h:outputLabel for="tasksBeanTasksStartDate" value="Start Date:"/>
			<h:outputText id="tasksBeanTasksStartDate" value="#{tasksBean.tasks.startDate}">
				<f:convertDateTime type="date"/>
			</h:outputText>
			<h:outputText/>
			<h:outputLabel for="tasksBeanTasksName" value="Name:"/>
			<h:outputText id="tasksBeanTasksName" value="#{tasksBean.tasks.name}"/>
			<h:outputText/>
			<h:outputLabel for="tasksBeanTasksDetail" value="Detail:"/>
			<h:outputText id="tasksBeanTasksDetail" value="#{tasksBean.tasks.detail}"/>
			<h:outputText/>
			<h:outputLabel for="tasksBeanTasksDiaries" value="Diaries:"/>
			<h:dataTable id="tasksBeanTasksDiaries" styleClass="data-table" value="#{forgeview:asList(tasksBean.tasks.diaries)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Orden"/>
					</f:facet>
					<h:link outcome="/admin/diaries/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemOrden" value="#{_item.orden}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Detail"/>
					</f:facet>
					<h:link outcome="/admin/diaries/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemDetail" value="#{_item.detail}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Date"/>
					</f:facet>
					<h:link outcome="/admin/diaries/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemDate" value="#{_item.date}">
							<f:convertDateTime type="date"/>
						</h:outputText>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
			<h:outputLabel for="tasksBeanTasksSites" value="Sites:"/>
			<h:dataTable id="tasksBeanTasksSites" styleClass="data-table" value="#{forgeview:asList(tasksBean.tasks.sites)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Sites"/>
					</f:facet>
					<h:link outcome="/admin/sites/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText value="#{_item}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
			<h:outputLabel for="tasksBeanTasksActivities" value="Activities:"/>
			<h:link id="tasksBeanTasksActivities" outcome="/admin/activities/view" rendered="#{!empty tasksBean.tasks.activities}" value="#{tasksBean.tasks.activities}">
				<f:param name="id" value="#{tasksBean.tasks.activities.id}"/>
			</h:link>
			<h:outputText/>
			<h:outputLabel for="tasksBeanTasksSections" value="Sections:"/>
			<h:dataTable id="tasksBeanTasksSections" styleClass="data-table" value="#{forgeview:asList(tasksBean.tasks.sections)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Sections"/>
					</f:facet>
					<h:link outcome="/admin/sections/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText value="#{_item}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
