<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{documentsTypesBean.id}'/>
		<f:event type="preRenderView" listener='#{documentsTypesBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Documents Types"/>

	<ui:define name="header">
		Documents Types
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty documentsTypesBean.id}'>
				Edit existing Documents Types
			</c:when>
			<c:otherwise>
				Create a new Documents Types
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="documentsTypesBeanDocumentsTypesOrden" value="Orden:"/>
				<h:panelGroup>
					<h:inputText id="documentsTypesBeanDocumentsTypesOrden" value="#{documentsTypesBean.documentsTypes.orden}"/>
					<h:message for="documentsTypesBeanDocumentsTypesOrden" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="documentsTypesBeanDocumentsTypesName" value="Name:"/>
				<h:panelGroup>
					<h:inputText id="documentsTypesBeanDocumentsTypesName" value="#{documentsTypesBean.documentsTypes.name}"/>
					<h:message for="documentsTypesBeanDocumentsTypesName" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="documentsTypesBeanDocumentsTypesSeries" value="Series:"/>
				<h:panelGroup>
					<ui:param name="_collection" value="#{documentsTypesBean.documentsTypes.series}"/>
					<h:dataTable id="documentsTypesBeanDocumentsTypesSeries" styleClass="data-table" value="#{forgeview:asList(_collection)}" var="_item">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Orden"/>
							</f:facet>
							<h:link outcome="/admin/series/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemOrden" value="#{_item.orden}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="seriesBeanAddOrden" value="#{seriesBean.add.orden}"/>
								<h:message for="seriesBeanAddOrden" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Located"/>
							</f:facet>
							<h:link outcome="/admin/series/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemLocated" value="#{_item.located}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="seriesBeanAddLocated" value="#{seriesBean.add.located}"/>
								<h:message for="seriesBeanAddLocated" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Name"/>
							</f:facet>
							<h:link outcome="/admin/series/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemName" value="#{_item.name}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="seriesBeanAddName" value="#{seriesBean.add.name}"/>
								<h:message for="seriesBeanAddName" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Link"/>
							</f:facet>
							<h:link outcome="/admin/series/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemLink" value="#{_item.link}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="seriesBeanAddLink" value="#{seriesBean.add.link}"/>
								<h:message for="seriesBeanAddLink" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Code"/>
							</f:facet>
							<h:link outcome="/admin/series/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemCode" value="#{_item.code}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="seriesBeanAddCode" value="#{seriesBean.add.code}"/>
								<h:message for="seriesBeanAddCode" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column footerClass="remove-column" headerClass="remove-column">
							<h:commandLink action="#{_collection.remove(_item)}" styleClass="remove-button"/>
							<f:facet name="footer">
								<h:commandLink action="#{_collection.add(seriesBean.added)}" id="documentsTypesBeanDocumentsTypesSeriesAdd" styleClass="add-button">
									<f:setPropertyActionListener target="#{seriesBean.add.documentsTypes}" value="#{documentsTypesBean.documentsTypes}"/>
								</h:commandLink>
							</f:facet>
						</h:column>
					</h:dataTable>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action='#{documentsTypesBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty documentsTypesBean.id}'>
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{documentsTypesBean.id}'/>
						</h:link>
						<h:commandLink value="Delete" action='#{documentsTypesBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
