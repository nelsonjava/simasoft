<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{activitiesBean.id}'/>
		<f:event type="preRenderView" listener='#{activitiesBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Activities"/>

	<ui:define name="header">
		Activities
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty activitiesBean.id}'>
				Edit existing Activities
			</c:when>
			<c:otherwise>
				Create a new Activities
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="activitiesBeanActivitiesOrden" value="Orden:"/>
				<h:panelGroup>
					<h:inputText id="activitiesBeanActivitiesOrden" value="#{activitiesBean.activities.orden}"/>
					<h:message for="activitiesBeanActivitiesOrden" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="activitiesBeanActivitiesUntimelyDate" value="Untimely Date:"/>
				<h:panelGroup>
					<h:inputText id="activitiesBeanActivitiesUntimelyDate" value="#{activitiesBean.activities.untimelyDate}">
						<f:convertDateTime type="date"/>
					</h:inputText>
					<h:message for="activitiesBeanActivitiesUntimelyDate" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="activitiesBeanActivitiesTimelyDate" value="Timely Date:"/>
				<h:panelGroup>
					<h:inputText id="activitiesBeanActivitiesTimelyDate" value="#{activitiesBean.activities.timelyDate}">
						<f:convertDateTime type="date"/>
					</h:inputText>
					<h:message for="activitiesBeanActivitiesTimelyDate" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="activitiesBeanActivitiesFinalDate" value="Final Date:"/>
				<h:panelGroup>
					<h:inputText id="activitiesBeanActivitiesFinalDate" value="#{activitiesBean.activities.finalDate}">
						<f:convertDateTime type="date"/>
					</h:inputText>
					<h:message for="activitiesBeanActivitiesFinalDate" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="activitiesBeanActivitiesStartDate" value="Start Date:"/>
				<h:panelGroup>
					<h:inputText id="activitiesBeanActivitiesStartDate" value="#{activitiesBean.activities.startDate}">
						<f:convertDateTime type="date"/>
					</h:inputText>
					<h:message for="activitiesBeanActivitiesStartDate" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="activitiesBeanActivitiesDetail" value="Detail:"/>
				<h:panelGroup>
					<h:inputText id="activitiesBeanActivitiesDetail" value="#{activitiesBean.activities.detail}"/>
					<h:message for="activitiesBeanActivitiesDetail" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="activitiesBeanActivitiesName" value="Name:"/>
				<h:panelGroup>
					<h:inputText id="activitiesBeanActivitiesName" value="#{activitiesBean.activities.name}"/>
					<h:message for="activitiesBeanActivitiesName" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="activitiesBeanActivitiesObjHijos" value="Obj Hijos:"/>
				<h:panelGroup>
					<ui:param name="_collection" value="#{activitiesBean.activities.objHijos}"/>
					<h:dataTable id="activitiesBeanActivitiesObjHijos" styleClass="data-table" value="#{forgeview:asList(_collection)}" var="_item">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Orden"/>
							</f:facet>
							<h:link outcome="/admin/activities/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemOrden" value="#{_item.orden}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="activitiesBeanAddOrden" value="#{activitiesBean.add.orden}"/>
								<h:message for="activitiesBeanAddOrden" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Untimely Date"/>
							</f:facet>
							<h:link outcome="/admin/activities/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemUntimelyDate" value="#{_item.untimelyDate}">
									<f:convertDateTime type="date"/>
								</h:outputText>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="activitiesBeanAddUntimelyDate" value="#{activitiesBean.add.untimelyDate}">
									<f:convertDateTime type="date"/>
								</h:inputText>
								<h:message for="activitiesBeanAddUntimelyDate" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Timely Date"/>
							</f:facet>
							<h:link outcome="/admin/activities/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemTimelyDate" value="#{_item.timelyDate}">
									<f:convertDateTime type="date"/>
								</h:outputText>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="activitiesBeanAddTimelyDate" value="#{activitiesBean.add.timelyDate}">
									<f:convertDateTime type="date"/>
								</h:inputText>
								<h:message for="activitiesBeanAddTimelyDate" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Final Date"/>
							</f:facet>
							<h:link outcome="/admin/activities/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemFinalDate" value="#{_item.finalDate}">
									<f:convertDateTime type="date"/>
								</h:outputText>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="activitiesBeanAddFinalDate" value="#{activitiesBean.add.finalDate}">
									<f:convertDateTime type="date"/>
								</h:inputText>
								<h:message for="activitiesBeanAddFinalDate" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Start Date"/>
							</f:facet>
							<h:link outcome="/admin/activities/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemStartDate" value="#{_item.startDate}">
									<f:convertDateTime type="date"/>
								</h:outputText>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="activitiesBeanAddStartDate" value="#{activitiesBean.add.startDate}">
									<f:convertDateTime type="date"/>
								</h:inputText>
								<h:message for="activitiesBeanAddStartDate" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column footerClass="remove-column" headerClass="remove-column">
							<h:commandLink action="#{_collection.remove(_item)}" styleClass="remove-button"/>
							<f:facet name="footer">
								<h:commandLink action="#{_collection.add(activitiesBean.added)}" id="activitiesBeanActivitiesObjHijosAdd" styleClass="add-button">
									<f:setPropertyActionListener target="#{activitiesBean.add.objPadre}" value="#{activitiesBean.activities}"/>
								</h:commandLink>
							</f:facet>
						</h:column>
					</h:dataTable>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="activitiesBeanActivitiesSites" value="Sites:"/>
				<h:panelGroup>
					<ui:param name="_collection" value="#{activitiesBean.activities.sites}"/>
					<h:dataTable id="activitiesBeanActivitiesSites" styleClass="data-table" value="#{forgeview:asList(_collection)}" var="_item">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Sites"/>
							</f:facet>
							<h:link outcome="/admin/sites/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText value="#{_item}"/>
							</h:link>
						</h:column>
					</h:dataTable>
					<h:panelGrid columnClasses=",remove-column" columns="2" styleClass="data-table-footer">
						<h:selectOneMenu converter="#{sitesBean.converter}" id="activitiesBeanActivitiesSitesSelect" value="#{requestScope['activitiesBeanActivitiesSitesSelect']}">
							<f:selectItem/>
							<f:selectItems value="#{sitesBean.all}"/>
						</h:selectOneMenu>
						<h:commandLink action="#{_collection.add(requestScope['activitiesBeanActivitiesSitesSelect'])}" id="activitiesBeanActivitiesSitesAdd" onclick="if (document.getElementById(document.forms[0].id+':activitiesBeanActivitiesSitesSelect').selectedIndex &lt; 1) { alert('Must select a Sites'); return false; }" styleClass="add-button"/>
					</h:panelGrid>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="activitiesBeanActivitiesGuides" value="Guides:"/>
				<h:panelGroup>
					<ui:param name="_collection" value="#{activitiesBean.activities.guides}"/>
					<h:dataTable id="activitiesBeanActivitiesGuides" styleClass="data-table" value="#{forgeview:asList(_collection)}" var="_item">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Orden"/>
							</f:facet>
							<h:link outcome="/admin/guides/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemOrden" value="#{_item.orden}"/>
							</h:link>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Title"/>
							</f:facet>
							<h:link outcome="/admin/guides/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemTitle" value="#{_item.title}"/>
							</h:link>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Guide"/>
							</f:facet>
							<h:link outcome="/admin/guides/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemGuide" value="#{_item.guide}"/>
							</h:link>
						</h:column>
						<h:column footerClass="remove-column" headerClass="remove-column">
							<h:commandLink action="#{_collection.remove(_item)}" styleClass="remove-button"/>
						</h:column>
					</h:dataTable>
					<h:panelGrid columnClasses=",remove-column" columns="2" styleClass="data-table-footer">
						<h:selectOneMenu converter="#{guidesBean.converter}" id="activitiesBeanActivitiesGuidesSelect" value="#{requestScope['activitiesBeanActivitiesGuidesSelect']}">
							<f:selectItem/>
							<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{guidesBean.all}" var="_item"/>
						</h:selectOneMenu>
						<h:commandLink action="#{_collection.add(requestScope['activitiesBeanActivitiesGuidesSelect'])}" id="activitiesBeanActivitiesGuidesAdd" onclick="if (document.getElementById(document.forms[0].id+':activitiesBeanActivitiesGuidesSelect').selectedIndex &lt; 1) { alert('Must select a Guides'); return false; }" styleClass="add-button"/>
					</h:panelGrid>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="activitiesBeanActivitiesTasks" value="Tasks:"/>
				<h:panelGroup>
					<ui:param name="_collection" value="#{activitiesBean.activities.tasks}"/>
					<h:dataTable id="activitiesBeanActivitiesTasks" styleClass="data-table" value="#{forgeview:asList(_collection)}" var="_item">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Orden"/>
							</f:facet>
							<h:link outcome="/admin/tasks/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemOrden" value="#{_item.orden}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="tasksBeanAddOrden" value="#{tasksBean.add.orden}"/>
								<h:message for="tasksBeanAddOrden" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Priority"/>
							</f:facet>
							<h:link outcome="/admin/tasks/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemPriority" value="#{_item.priority}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="tasksBeanAddPriority" value="#{tasksBean.add.priority}"/>
								<h:message for="tasksBeanAddPriority" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Final Date"/>
							</f:facet>
							<h:link outcome="/admin/tasks/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemFinalDate" value="#{_item.finalDate}">
									<f:convertDateTime type="date"/>
								</h:outputText>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="tasksBeanAddFinalDate" value="#{tasksBean.add.finalDate}">
									<f:convertDateTime type="date"/>
								</h:inputText>
								<h:message for="tasksBeanAddFinalDate" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Start Date"/>
							</f:facet>
							<h:link outcome="/admin/tasks/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemStartDate" value="#{_item.startDate}">
									<f:convertDateTime type="date"/>
								</h:outputText>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="tasksBeanAddStartDate" value="#{tasksBean.add.startDate}">
									<f:convertDateTime type="date"/>
								</h:inputText>
								<h:message for="tasksBeanAddStartDate" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Name"/>
							</f:facet>
							<h:link outcome="/admin/tasks/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemName" value="#{_item.name}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="tasksBeanAddName" value="#{tasksBean.add.name}"/>
								<h:message for="tasksBeanAddName" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column footerClass="remove-column" headerClass="remove-column">
							<h:commandLink action="#{_collection.remove(_item)}" styleClass="remove-button"/>
							<f:facet name="footer">
								<h:commandLink action="#{_collection.add(tasksBean.added)}" id="activitiesBeanActivitiesTasksAdd" styleClass="add-button">
									<f:setPropertyActionListener target="#{tasksBean.add.activities}" value="#{activitiesBean.activities}"/>
								</h:commandLink>
							</f:facet>
						</h:column>
					</h:dataTable>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="activitiesBeanActivitiesObjPadre" value="Obj Padre:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{activitiesBean.converter}" id="activitiesBeanActivitiesObjPadre" value="#{activitiesBean.activities.objPadre}">
						<f:selectItem/>
						<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{activitiesBean.all}" var="_item"/>
					</h:selectOneMenu>
					<h:message for="activitiesBeanActivitiesObjPadre" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="activitiesBeanActivitiesSections" value="Sections:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{sectionsBean.converter}" id="activitiesBeanActivitiesSections" value="#{activitiesBean.activities.sections}">
						<f:selectItem/>
						<f:selectItems value="#{sectionsBean.all}"/>
					</h:selectOneMenu>
					<h:message for="activitiesBeanActivitiesSections" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="activitiesBeanActivitiesPersons" value="Persons:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{personsBean.converter}" id="activitiesBeanActivitiesPersons" value="#{activitiesBean.activities.persons}">
						<f:selectItem/>
						<f:selectItems value="#{personsBean.all}"/>
					</h:selectOneMenu>
					<h:message for="activitiesBeanActivitiesPersons" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="activitiesBeanActivitiesCalendars" value="Calendars:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{calendarsBean.converter}" id="activitiesBeanActivitiesCalendars" value="#{activitiesBean.activities.calendars}">
						<f:selectItem/>
						<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{calendarsBean.all}" var="_item"/>
					</h:selectOneMenu>
					<h:message for="activitiesBeanActivitiesCalendars" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="activitiesBeanActivitiesActivitiesTypes" value="Activities Types:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{activitiesTypesBean.converter}" id="activitiesBeanActivitiesActivitiesTypes" value="#{activitiesBean.activities.activitiesTypes}">
						<f:selectItem/>
						<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{activitiesTypesBean.all}" var="_item"/>
					</h:selectOneMenu>
					<h:message for="activitiesBeanActivitiesActivitiesTypes" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action='#{activitiesBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty activitiesBean.id}'>
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{activitiesBean.id}'/>
						</h:link>
						<h:commandLink value="Delete" action='#{activitiesBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
