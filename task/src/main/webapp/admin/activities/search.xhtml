<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value='#{activitiesBean.page}'/>
		<f:event type="preRenderView" listener='#{activitiesBean.paginate}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Activities entities"/>

	<ui:define name="header">
		Activities
	</ui:define>

	<ui:define name="subheader">
		Search Activities entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="activitiesBeanExampleDetail" value="Detail:"/>
						<h:panelGroup>
							<h:inputText id="activitiesBeanExampleDetail" value="#{activitiesBean.example.detail}"/>
							<h:message for="activitiesBeanExampleDetail" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="activitiesBeanExampleName" value="Name:"/>
						<h:panelGroup>
							<h:inputText id="activitiesBeanExampleName" value="#{activitiesBean.example.name}"/>
							<h:message for="activitiesBeanExampleName" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="activitiesBeanExampleObjPadre" value="Obj Padre:"/>
						<h:panelGroup>
							<h:selectOneMenu converter="#{activitiesBean.converter}" id="activitiesBeanExampleObjPadre" value="#{activitiesBean.example.objPadre}">
								<f:selectItem/>
								<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{activitiesBean.all}" var="_item"/>
							</h:selectOneMenu>
							<h:message for="activitiesBeanExampleObjPadre" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="activitiesBeanExampleSections" value="Sections:"/>
						<h:panelGroup>
							<h:selectOneMenu converter="#{sectionsBean.converter}" id="activitiesBeanExampleSections" value="#{activitiesBean.example.sections}">
								<f:selectItem/>
								<f:selectItems value="#{sectionsBean.all}"/>
							</h:selectOneMenu>
							<h:message for="activitiesBeanExampleSections" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="activitiesBeanExamplePersons" value="Persons:"/>
						<h:panelGroup>
							<h:selectOneMenu converter="#{personsBean.converter}" id="activitiesBeanExamplePersons" value="#{activitiesBean.example.persons}">
								<f:selectItem/>
								<f:selectItems value="#{personsBean.all}"/>
							</h:selectOneMenu>
							<h:message for="activitiesBeanExamplePersons" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action='#{activitiesBean.search}' styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action='#{activitiesBean.create}' styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="activitiesBeanPageItems" styleClass="data-table" value="#{activitiesBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Orden"/>
					</f:facet>
					<h:link outcome="/admin/activities/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemOrden" value="#{_item.orden}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Untimely Date"/>
					</f:facet>
					<h:link outcome="/admin/activities/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemUntimelyDate" value="#{_item.untimelyDate}">
							<f:convertDateTime type="date"/>
						</h:outputText>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Timely Date"/>
					</f:facet>
					<h:link outcome="/admin/activities/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemTimelyDate" value="#{_item.timelyDate}">
							<f:convertDateTime type="date"/>
						</h:outputText>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Final Date"/>
					</f:facet>
					<h:link outcome="/admin/activities/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemFinalDate" value="#{_item.finalDate}">
							<f:convertDateTime type="date"/>
						</h:outputText>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Start Date"/>
					</f:facet>
					<h:link outcome="/admin/activities/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemStartDate" value="#{_item.startDate}">
							<f:convertDateTime type="date"/>
						</h:outputText>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value='#{activitiesBean}'/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
