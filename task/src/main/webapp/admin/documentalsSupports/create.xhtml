<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{documentalsSupportsBean.id}'/>
		<f:event type="preRenderView" listener='#{documentalsSupportsBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Documentals Supports"/>

	<ui:define name="header">
		Documentals Supports
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty documentalsSupportsBean.id}'>
				Edit existing Documentals Supports
			</c:when>
			<c:otherwise>
				Create a new Documentals Supports
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="documentalsSupportsBeanDocumentalsSupportsOrden" value="Orden:"/>
				<h:panelGroup>
					<h:inputText id="documentalsSupportsBeanDocumentalsSupportsOrden" value="#{documentalsSupportsBean.documentalsSupports.orden}"/>
					<h:message for="documentalsSupportsBeanDocumentalsSupportsOrden" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="documentalsSupportsBeanDocumentalsSupportsName" value="Name:"/>
				<h:panelGroup>
					<h:inputText id="documentalsSupportsBeanDocumentalsSupportsName" value="#{documentalsSupportsBean.documentalsSupports.name}"/>
					<h:message for="documentalsSupportsBeanDocumentalsSupportsName" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="documentalsSupportsBeanDocumentalsSupportsCode" value="Code:"/>
				<h:panelGroup>
					<h:inputText id="documentalsSupportsBeanDocumentalsSupportsCode" value="#{documentalsSupportsBean.documentalsSupports.code}"/>
					<h:message for="documentalsSupportsBeanDocumentalsSupportsCode" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="documentalsSupportsBeanDocumentalsSupportsDocumentalsUnits" value="Documentals Units:"/>
				<h:panelGroup>
					<ui:param name="_collection" value="#{documentalsSupportsBean.documentalsSupports.documentalsUnits}"/>
					<h:dataTable id="documentalsSupportsBeanDocumentalsSupportsDocumentalsUnits" styleClass="data-table" value="#{forgeview:asList(_collection)}" var="_item">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Orden"/>
							</f:facet>
							<h:link outcome="/admin/documentalsUnits/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemOrden" value="#{_item.orden}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="documentalsUnitsBeanAddOrden" value="#{documentalsUnitsBean.add.orden}"/>
								<h:message for="documentalsUnitsBeanAddOrden" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Link"/>
							</f:facet>
							<h:link outcome="/admin/documentalsUnits/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemLink" value="#{_item.link}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="documentalsUnitsBeanAddLink" value="#{documentalsUnitsBean.add.link}"/>
								<h:message for="documentalsUnitsBeanAddLink" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Date"/>
							</f:facet>
							<h:link outcome="/admin/documentalsUnits/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemDate" value="#{_item.date}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="documentalsUnitsBeanAddDate" value="#{documentalsUnitsBean.add.date}"/>
								<h:message for="documentalsUnitsBeanAddDate" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Name"/>
							</f:facet>
							<h:link outcome="/admin/documentalsUnits/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemName" value="#{_item.name}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="documentalsUnitsBeanAddName" value="#{documentalsUnitsBean.add.name}"/>
								<h:message for="documentalsUnitsBeanAddName" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Series"/>
							</f:facet>
							<h:link outcome="/admin/documentalsUnits/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="forgeviewdisplayitemSeries" value="#{forgeview:display(_item.series)}"/>
							</h:link>
							<f:facet name="footer">
								<h:selectOneMenu converter="#{seriesBean.converter}" id="documentalsUnitsBeanAddSeries" value="#{documentalsUnitsBean.add.series}">
									<f:selectItem/>
									<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{seriesBean.all}" var="_item"/>
								</h:selectOneMenu>
								<h:message for="documentalsUnitsBeanAddSeries" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column footerClass="remove-column" headerClass="remove-column">
							<h:commandLink action="#{_collection.remove(_item)}" styleClass="remove-button"/>
							<f:facet name="footer">
								<h:commandLink action="#{_collection.add(documentalsUnitsBean.added)}" id="documentalsSupportsBeanDocumentalsSupportsDocumentalsUnitsAdd" styleClass="add-button">
									<f:setPropertyActionListener target="#{documentalsUnitsBean.add.documentalsSupports}" value="#{documentalsSupportsBean.documentalsSupports}"/>
								</h:commandLink>
							</f:facet>
						</h:column>
					</h:dataTable>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action='#{documentalsSupportsBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty documentalsSupportsBean.id}'>
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{documentalsSupportsBean.id}'/>
						</h:link>
						<h:commandLink value="Delete" action='#{documentalsSupportsBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
