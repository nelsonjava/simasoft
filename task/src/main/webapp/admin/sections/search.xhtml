<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value='#{sectionsBean.page}'/>
		<f:event type="preRenderView" listener='#{sectionsBean.paginate}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Sections entities"/>

	<ui:define name="header">
		Sections
	</ui:define>

	<ui:define name="subheader">
		Search Sections entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="sectionsBeanExampleCode" value="Code:"/>
						<h:panelGroup>
							<h:inputText id="sectionsBeanExampleCode" value="#{sectionsBean.example.code}"/>
							<h:message for="sectionsBeanExampleCode" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="sectionsBeanExampleName" value="Name:"/>
						<h:panelGroup>
							<h:inputText id="sectionsBeanExampleName" value="#{sectionsBean.example.name}"/>
							<h:message for="sectionsBeanExampleName" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="sectionsBeanExampleEmail" value="Email:"/>
						<h:panelGroup>
							<h:inputText id="sectionsBeanExampleEmail" value="#{sectionsBean.example.email}"/>
							<h:message for="sectionsBeanExampleEmail" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="sectionsBeanExampleObjPadre" value="Obj Padre:"/>
						<h:panelGroup>
							<h:selectOneMenu converter="#{sectionsBean.converter}" id="sectionsBeanExampleObjPadre" value="#{sectionsBean.example.objPadre}">
								<f:selectItem/>
								<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{sectionsBean.all}" var="_item"/>
							</h:selectOneMenu>
							<h:message for="sectionsBeanExampleObjPadre" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="sectionsBeanExampleSectionsTypes" value="Sections Types:"/>
						<h:panelGroup>
							<h:selectOneMenu converter="#{sectionsTypesBean.converter}" id="sectionsBeanExampleSectionsTypes" value="#{sectionsBean.example.sectionsTypes}">
								<f:selectItem/>
								<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{sectionsTypesBean.all}" var="_item"/>
							</h:selectOneMenu>
							<h:message for="sectionsBeanExampleSectionsTypes" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action='#{sectionsBean.search}' styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action='#{sectionsBean.create}' styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="sectionsBeanPageItems" styleClass="data-table" value="#{sectionsBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Orden"/>
					</f:facet>
					<h:link outcome="/admin/sections/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemOrden" value="#{_item.orden}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Code"/>
					</f:facet>
					<h:link outcome="/admin/sections/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemCode" value="#{_item.code}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Name"/>
					</f:facet>
					<h:link outcome="/admin/sections/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemName" value="#{_item.name}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Email"/>
					</f:facet>
					<h:link outcome="/admin/sections/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemEmail" value="#{_item.email}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Obj Padre"/>
					</f:facet>
					<h:link outcome="/admin/sections/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="forgeviewdisplayitemObjPadre" value="#{forgeview:display(_item.objPadre)}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value='#{sectionsBean}'/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
