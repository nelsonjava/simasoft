<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value='#{documentalsUnitsBean.page}'/>
		<f:event type="preRenderView" listener='#{documentalsUnitsBean.paginate}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Documentals Units entities"/>

	<ui:define name="header">
		Documentals Units
	</ui:define>

	<ui:define name="subheader">
		Search Documentals Units entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="documentalsUnitsBeanExampleName" value="Name:"/>
						<h:panelGroup>
							<h:inputText id="documentalsUnitsBeanExampleName" value="#{documentalsUnitsBean.example.name}"/>
							<h:message for="documentalsUnitsBeanExampleName" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="documentalsUnitsBeanExampleSeries" value="Series:"/>
						<h:panelGroup>
							<h:selectOneMenu converter="#{seriesBean.converter}" id="documentalsUnitsBeanExampleSeries" value="#{documentalsUnitsBean.example.series}">
								<f:selectItem/>
								<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{seriesBean.all}" var="_item"/>
							</h:selectOneMenu>
							<h:message for="documentalsUnitsBeanExampleSeries" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="documentalsUnitsBeanExampleConservationUnits" value="Conservation Units:"/>
						<h:panelGroup>
							<h:selectOneMenu converter="#{conservationUnitsBean.converter}" id="documentalsUnitsBeanExampleConservationUnits" value="#{documentalsUnitsBean.example.conservationUnits}">
								<f:selectItem/>
								<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{conservationUnitsBean.all}" var="_item"/>
							</h:selectOneMenu>
							<h:message for="documentalsUnitsBeanExampleConservationUnits" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action='#{documentalsUnitsBean.search}' styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action='#{documentalsUnitsBean.create}' styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="documentalsUnitsBeanPageItems" styleClass="data-table" value="#{documentalsUnitsBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Orden"/>
					</f:facet>
					<h:link outcome="/admin/documentalsUnits/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemOrden" value="#{_item.orden}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Name"/>
					</f:facet>
					<h:link outcome="/admin/documentalsUnits/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemName" value="#{_item.name}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Creation Date"/>
					</f:facet>
					<h:link outcome="/admin/documentalsUnits/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemCreationDate" value="#{_item.creationDate}">
							<f:convertDateTime type="date"/>
						</h:outputText>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Series"/>
					</f:facet>
					<h:link outcome="/admin/documentalsUnits/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="forgeviewdisplayitemSeries" value="#{forgeview:display(_item.series)}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Conservation Units"/>
					</f:facet>
					<h:link outcome="/admin/documentalsUnits/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="forgeviewdisplayitemConservationUnits" value="#{forgeview:display(_item.conservationUnits)}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value='#{documentalsUnitsBean}'/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
