<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{documentalsUnitsBean.id}'/>
		<f:event type="preRenderView" listener='#{documentalsUnitsBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Documentals Units"/>

	<ui:define name="header">
		Documentals Units
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty documentalsUnitsBean.id}'>
				Edit existing Documentals Units
			</c:when>
			<c:otherwise>
				Create a new Documentals Units
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="documentalsUnitsBeanDocumentalsUnitsOrden" value="Orden:"/>
				<h:panelGroup>
					<h:inputText id="documentalsUnitsBeanDocumentalsUnitsOrden" value="#{documentalsUnitsBean.documentalsUnits.orden}"/>
					<h:message for="documentalsUnitsBeanDocumentalsUnitsOrden" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="documentalsUnitsBeanDocumentalsUnitsName" value="Name:"/>
				<h:panelGroup>
					<h:inputText id="documentalsUnitsBeanDocumentalsUnitsName" value="#{documentalsUnitsBean.documentalsUnits.name}"/>
					<h:message for="documentalsUnitsBeanDocumentalsUnitsName" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="documentalsUnitsBeanDocumentalsUnitsCreationDate" value="Creation Date:"/>
				<h:panelGroup>
					<h:inputText id="documentalsUnitsBeanDocumentalsUnitsCreationDate" value="#{documentalsUnitsBean.documentalsUnits.creationDate}">
						<f:convertDateTime type="date"/>
					</h:inputText>
					<h:message for="documentalsUnitsBeanDocumentalsUnitsCreationDate" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="documentalsUnitsBeanDocumentalsUnitsOriginalOrder" value="Original Order:"/>
				<h:panelGroup>
					<ui:param name="_collection" value="#{documentalsUnitsBean.documentalsUnits.originalOrder}"/>
					<h:dataTable id="documentalsUnitsBeanDocumentalsUnitsOriginalOrder" styleClass="data-table" value="#{forgeview:asList(_collection)}" var="_item">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Orden"/>
							</f:facet>
							<h:link outcome="/admin/originalOrder/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemOrden" value="#{_item.orden}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="originalOrderBeanAddOrden" value="#{originalOrderBean.add.orden}"/>
								<h:message for="originalOrderBeanAddOrden" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Entry Date"/>
							</f:facet>
							<h:link outcome="/admin/originalOrder/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemEntryDate" value="#{_item.entryDate}">
									<f:convertDateTime type="date"/>
								</h:outputText>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="originalOrderBeanAddEntryDate" value="#{originalOrderBean.add.entryDate}">
									<f:convertDateTime type="date"/>
								</h:inputText>
								<h:message for="originalOrderBeanAddEntryDate" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Start Date"/>
							</f:facet>
							<h:link outcome="/admin/originalOrder/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemStartDate" value="#{_item.startDate}">
									<f:convertDateTime type="date"/>
								</h:outputText>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="originalOrderBeanAddStartDate" value="#{originalOrderBean.add.startDate}">
									<f:convertDateTime type="date"/>
								</h:inputText>
								<h:message for="originalOrderBeanAddStartDate" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Final Date"/>
							</f:facet>
							<h:link outcome="/admin/originalOrder/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemFinalDate" value="#{_item.finalDate}">
									<f:convertDateTime type="date"/>
								</h:outputText>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="originalOrderBeanAddFinalDate" value="#{originalOrderBean.add.finalDate}">
									<f:convertDateTime type="date"/>
								</h:inputText>
								<h:message for="originalOrderBeanAddFinalDate" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Folios"/>
							</f:facet>
							<h:link outcome="/admin/originalOrder/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemFolios" value="#{_item.folios}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="originalOrderBeanAddFolios" value="#{originalOrderBean.add.folios}"/>
								<h:message for="originalOrderBeanAddFolios" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column footerClass="remove-column" headerClass="remove-column">
							<h:commandLink action="#{_collection.remove(_item)}" styleClass="remove-button"/>
							<f:facet name="footer">
								<h:commandLink action="#{_collection.add(originalOrderBean.added)}" id="documentalsUnitsBeanDocumentalsUnitsOriginalOrderAdd" styleClass="add-button">
									<f:setPropertyActionListener target="#{originalOrderBean.add.documentalsUnits}" value="#{documentalsUnitsBean.documentalsUnits}"/>
								</h:commandLink>
							</f:facet>
						</h:column>
					</h:dataTable>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="documentalsUnitsBeanDocumentalsUnitsSeries" value="Series:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{seriesBean.converter}" id="documentalsUnitsBeanDocumentalsUnitsSeries" value="#{documentalsUnitsBean.documentalsUnits.series}">
						<f:selectItem/>
						<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{seriesBean.all}" var="_item"/>
					</h:selectOneMenu>
					<h:message for="documentalsUnitsBeanDocumentalsUnitsSeries" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="documentalsUnitsBeanDocumentalsUnitsConservationUnits" value="Conservation Units:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{conservationUnitsBean.converter}" id="documentalsUnitsBeanDocumentalsUnitsConservationUnits" value="#{documentalsUnitsBean.documentalsUnits.conservationUnits}">
						<f:selectItem/>
						<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{conservationUnitsBean.all}" var="_item"/>
					</h:selectOneMenu>
					<h:message for="documentalsUnitsBeanDocumentalsUnitsConservationUnits" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action='#{documentalsUnitsBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty documentalsUnitsBean.id}'>
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{documentalsUnitsBean.id}'/>
						</h:link>
						<h:commandLink value="Delete" action='#{documentalsUnitsBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
