<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{documentalsUnitsBean.id}'/>
		<f:event type="preRenderView" listener='#{documentalsUnitsBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Documentals Units"/>

	<ui:define name="header">
		Documentals Units
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty documentalsUnitsBean.id}'>
				Edit existing Documentals Units
			</c:when>
			<c:otherwise>
				Create a new Documentals Units
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="documentalsUnitsBeanDocumentalsUnitsOrden" value="Orden:"/>
				<h:panelGroup>
					<h:inputText id="documentalsUnitsBeanDocumentalsUnitsOrden" value="#{documentalsUnitsBean.documentalsUnits.orden}"/>
					<h:message for="documentalsUnitsBeanDocumentalsUnitsOrden" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="documentalsUnitsBeanDocumentalsUnitsLink" value="Link:"/>
				<h:panelGroup>
					<h:inputText id="documentalsUnitsBeanDocumentalsUnitsLink" value="#{documentalsUnitsBean.documentalsUnits.link}"/>
					<h:message for="documentalsUnitsBeanDocumentalsUnitsLink" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="documentalsUnitsBeanDocumentalsUnitsDate" value="Date:"/>
				<h:panelGroup>
					<h:inputText id="documentalsUnitsBeanDocumentalsUnitsDate" value="#{documentalsUnitsBean.documentalsUnits.date}"/>
					<h:message for="documentalsUnitsBeanDocumentalsUnitsDate" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="documentalsUnitsBeanDocumentalsUnitsName" value="Name:"/>
				<h:panelGroup>
					<h:inputText id="documentalsUnitsBeanDocumentalsUnitsName" value="#{documentalsUnitsBean.documentalsUnits.name}"/>
					<h:message for="documentalsUnitsBeanDocumentalsUnitsName" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="documentalsUnitsBeanDocumentalsUnitsSeries" value="Series:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{seriesBean.converter}" id="documentalsUnitsBeanDocumentalsUnitsSeries" value="#{documentalsUnitsBean.documentalsUnits.series}">
						<f:selectItem/>
						<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{seriesBean.all}" var="_item"/>
					</h:selectOneMenu>
					<h:message for="documentalsUnitsBeanDocumentalsUnitsSeries" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="documentalsUnitsBeanDocumentalsUnitsConservationUnits" value="Conservation Units:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{conservationUnitsBean.converter}" id="documentalsUnitsBeanDocumentalsUnitsConservationUnits" value="#{documentalsUnitsBean.documentalsUnits.conservationUnits}">
						<f:selectItem/>
						<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{conservationUnitsBean.all}" var="_item"/>
					</h:selectOneMenu>
					<h:message for="documentalsUnitsBeanDocumentalsUnitsConservationUnits" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="documentalsUnitsBeanDocumentalsUnitsDocumentalsSupports" value="Documentals Supports:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{documentalsSupportsBean.converter}" id="documentalsUnitsBeanDocumentalsUnitsDocumentalsSupports" value="#{documentalsUnitsBean.documentalsUnits.documentalsSupports}">
						<f:selectItem/>
						<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{documentalsSupportsBean.all}" var="_item"/>
					</h:selectOneMenu>
					<h:message for="documentalsUnitsBeanDocumentalsUnitsDocumentalsSupports" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action='#{documentalsUnitsBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty documentalsUnitsBean.id}'>
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{documentalsUnitsBean.id}'/>
						</h:link>
						<h:commandLink value="Delete" action='#{documentalsUnitsBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
