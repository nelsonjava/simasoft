<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{sectionsTypesBean.id}'/>
		<f:event type="preRenderView" listener='#{sectionsTypesBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Sections Types"/>

	<ui:define name="header">
		Sections Types
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty sectionsTypesBean.id}'>
				Edit existing Sections Types
			</c:when>
			<c:otherwise>
				Create a new Sections Types
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="sectionsTypesBeanSectionsTypesOrden" value="Orden:"/>
				<h:panelGroup>
					<h:inputText id="sectionsTypesBeanSectionsTypesOrden" value="#{sectionsTypesBean.sectionsTypes.orden}"/>
					<h:message for="sectionsTypesBeanSectionsTypesOrden" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="sectionsTypesBeanSectionsTypesName" value="Name:"/>
				<h:panelGroup>
					<h:inputText id="sectionsTypesBeanSectionsTypesName" value="#{sectionsTypesBean.sectionsTypes.name}"/>
					<h:message for="sectionsTypesBeanSectionsTypesName" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="sectionsTypesBeanSectionsTypesSections" value="Sections:"/>
				<h:panelGroup>
					<ui:param name="_collection" value="#{sectionsTypesBean.sectionsTypes.sections}"/>
					<h:dataTable id="sectionsTypesBeanSectionsTypesSections" styleClass="data-table" value="#{forgeview:asList(_collection)}" var="_item">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Orden"/>
							</f:facet>
							<h:link outcome="/admin/sections/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemOrden" value="#{_item.orden}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="sectionsBeanAddOrden" value="#{sectionsBean.add.orden}"/>
								<h:message for="sectionsBeanAddOrden" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Code"/>
							</f:facet>
							<h:link outcome="/admin/sections/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemCode" value="#{_item.code}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="sectionsBeanAddCode" value="#{sectionsBean.add.code}"/>
								<h:message for="sectionsBeanAddCode" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Name"/>
							</f:facet>
							<h:link outcome="/admin/sections/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemName" value="#{_item.name}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="sectionsBeanAddName" value="#{sectionsBean.add.name}"/>
								<h:message for="sectionsBeanAddName" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Email"/>
							</f:facet>
							<h:link outcome="/admin/sections/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemEmail" value="#{_item.email}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="sectionsBeanAddEmail" value="#{sectionsBean.add.email}"/>
								<h:message for="sectionsBeanAddEmail" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Obj Padre"/>
							</f:facet>
							<h:link outcome="/admin/sections/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="forgeviewdisplayitemObjPadre" value="#{forgeview:display(_item.objPadre)}"/>
							</h:link>
							<f:facet name="footer">
								<h:selectOneMenu converter="#{sectionsBean.converter}" id="sectionsBeanAddObjPadre" value="#{sectionsBean.add.objPadre}">
									<f:selectItem/>
									<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{sectionsBean.all}" var="_item"/>
								</h:selectOneMenu>
								<h:message for="sectionsBeanAddObjPadre" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column footerClass="remove-column" headerClass="remove-column">
							<h:commandLink action="#{_collection.remove(_item)}" styleClass="remove-button"/>
							<f:facet name="footer">
								<h:commandLink action="#{_collection.add(sectionsBean.added)}" id="sectionsTypesBeanSectionsTypesSectionsAdd" styleClass="add-button">
									<f:setPropertyActionListener target="#{sectionsBean.add.sectionsTypes}" value="#{sectionsTypesBean.sectionsTypes}"/>
								</h:commandLink>
							</f:facet>
						</h:column>
					</h:dataTable>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action='#{sectionsTypesBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty sectionsTypesBean.id}'>
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{sectionsTypesBean.id}'/>
						</h:link>
						<h:commandLink value="Delete" action='#{sectionsTypesBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
