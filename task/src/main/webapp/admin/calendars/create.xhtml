<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{calendarsBean.id}'/>
		<f:event type="preRenderView" listener='#{calendarsBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Calendars"/>

	<ui:define name="header">
		Calendars
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty calendarsBean.id}'>
				Edit existing Calendars
			</c:when>
			<c:otherwise>
				Create a new Calendars
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="calendarsBeanCalendarsOrden" value="Orden:"/>
				<h:panelGroup>
					<h:inputText id="calendarsBeanCalendarsOrden" value="#{calendarsBean.calendars.orden}"/>
					<h:message for="calendarsBeanCalendarsOrden" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="calendarsBeanCalendarsName" value="Name:"/>
				<h:panelGroup>
					<h:inputText id="calendarsBeanCalendarsName" value="#{calendarsBean.calendars.name}"/>
					<h:message for="calendarsBeanCalendarsName" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="calendarsBeanCalendarsDate" value="Date:"/>
				<h:panelGroup>
					<h:inputText id="calendarsBeanCalendarsDate" value="#{calendarsBean.calendars.date}">
						<f:convertDateTime type="date"/>
					</h:inputText>
					<h:message for="calendarsBeanCalendarsDate" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="calendarsBeanCalendarsActivities" value="Activities:"/>
				<h:panelGroup>
					<ui:param name="_collection" value="#{calendarsBean.calendars.activities}"/>
					<h:dataTable id="calendarsBeanCalendarsActivities" styleClass="data-table" value="#{forgeview:asList(_collection)}" var="_item">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Orden"/>
							</f:facet>
							<h:link outcome="/admin/activities/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemOrden" value="#{_item.orden}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="activitiesBeanAddOrden" value="#{activitiesBean.add.orden}"/>
								<h:message for="activitiesBeanAddOrden" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Untimely Date"/>
							</f:facet>
							<h:link outcome="/admin/activities/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemUntimelyDate" value="#{_item.untimelyDate}">
									<f:convertDateTime type="date"/>
								</h:outputText>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="activitiesBeanAddUntimelyDate" value="#{activitiesBean.add.untimelyDate}">
									<f:convertDateTime type="date"/>
								</h:inputText>
								<h:message for="activitiesBeanAddUntimelyDate" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Name"/>
							</f:facet>
							<h:link outcome="/admin/activities/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemName" value="#{_item.name}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="activitiesBeanAddName" value="#{activitiesBean.add.name}"/>
								<h:message for="activitiesBeanAddName" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Timely Date"/>
							</f:facet>
							<h:link outcome="/admin/activities/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemTimelyDate" value="#{_item.timelyDate}">
									<f:convertDateTime type="date"/>
								</h:outputText>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="activitiesBeanAddTimelyDate" value="#{activitiesBean.add.timelyDate}">
									<f:convertDateTime type="date"/>
								</h:inputText>
								<h:message for="activitiesBeanAddTimelyDate" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Final Date"/>
							</f:facet>
							<h:link outcome="/admin/activities/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemFinalDate" value="#{_item.finalDate}">
									<f:convertDateTime type="date"/>
								</h:outputText>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="activitiesBeanAddFinalDate" value="#{activitiesBean.add.finalDate}">
									<f:convertDateTime type="date"/>
								</h:inputText>
								<h:message for="activitiesBeanAddFinalDate" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column footerClass="remove-column" headerClass="remove-column">
							<h:commandLink action="#{_collection.remove(_item)}" styleClass="remove-button"/>
							<f:facet name="footer">
								<h:commandLink action="#{_collection.add(activitiesBean.added)}" id="calendarsBeanCalendarsActivitiesAdd" styleClass="add-button">
									<f:setPropertyActionListener target="#{activitiesBean.add.calendars}" value="#{calendarsBean.calendars}"/>
								</h:commandLink>
							</f:facet>
						</h:column>
					</h:dataTable>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action='#{calendarsBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty calendarsBean.id}'>
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{calendarsBean.id}'/>
						</h:link>
						<h:commandLink value="Delete" action='#{calendarsBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
