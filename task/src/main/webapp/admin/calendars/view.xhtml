<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{calendarsBean.id}'/>
		<f:event type="preRenderView" listener='#{calendarsBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Calendars"/>

	<ui:define name="header">
		Calendars
	</ui:define>

	<ui:define name="subheader">
		View existing Calendars
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="calendarsBeanCalendarsOrden" value="Orden:"/>
			<h:outputText id="calendarsBeanCalendarsOrden" value="#{calendarsBean.calendars.orden}"/>
			<h:outputText/>
			<h:outputLabel for="calendarsBeanCalendarsName" value="Name:"/>
			<h:outputText id="calendarsBeanCalendarsName" value="#{calendarsBean.calendars.name}"/>
			<h:outputText/>
			<h:outputLabel for="calendarsBeanCalendarsDate" value="Date:"/>
			<h:outputText id="calendarsBeanCalendarsDate" value="#{calendarsBean.calendars.date}">
				<f:convertDateTime type="date"/>
			</h:outputText>
			<h:outputText/>
			<h:outputLabel for="calendarsBeanCalendarsActivities" value="Activities:"/>
			<h:dataTable id="calendarsBeanCalendarsActivities" styleClass="data-table" value="#{forgeview:asList(calendarsBean.calendars.activities)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Orden"/>
					</f:facet>
					<h:link outcome="/admin/activities/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemOrden" value="#{_item.orden}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Untimely Date"/>
					</f:facet>
					<h:link outcome="/admin/activities/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemUntimelyDate" value="#{_item.untimelyDate}">
							<f:convertDateTime type="date"/>
						</h:outputText>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Timely Date"/>
					</f:facet>
					<h:link outcome="/admin/activities/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemTimelyDate" value="#{_item.timelyDate}">
							<f:convertDateTime type="date"/>
						</h:outputText>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Final Date"/>
					</f:facet>
					<h:link outcome="/admin/activities/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemFinalDate" value="#{_item.finalDate}">
							<f:convertDateTime type="date"/>
						</h:outputText>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Start Date"/>
					</f:facet>
					<h:link outcome="/admin/activities/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemStartDate" value="#{_item.startDate}">
							<f:convertDateTime type="date"/>
						</h:outputText>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
