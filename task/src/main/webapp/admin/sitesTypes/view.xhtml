<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{sitesTypesBean.id}'/>
		<f:event type="preRenderView" listener='#{sitesTypesBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Sites Types"/>

	<ui:define name="header">
		Sites Types
	</ui:define>

	<ui:define name="subheader">
		View existing Sites Types
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="sitesTypesBeanSitesTypesOrden" value="Orden:"/>
			<h:outputText id="sitesTypesBeanSitesTypesOrden" value="#{sitesTypesBean.sitesTypes.orden}"/>
			<h:outputText/>
			<h:outputLabel for="sitesTypesBeanSitesTypesName" value="Name:"/>
			<h:outputText id="sitesTypesBeanSitesTypesName" value="#{sitesTypesBean.sitesTypes.name}"/>
			<h:outputText/>
			<h:outputLabel for="sitesTypesBeanSitesTypesSites" value="Sites:"/>
			<h:dataTable id="sitesTypesBeanSitesTypesSites" styleClass="data-table" value="#{forgeview:asList(sitesTypesBean.sitesTypes.sites)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Link"/>
					</f:facet>
					<h:link outcome="/admin/sites/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemLink" value="#{_item.link}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
