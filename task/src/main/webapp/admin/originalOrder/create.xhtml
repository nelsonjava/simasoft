<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{originalOrderBean.id}'/>
		<f:event type="preRenderView" listener='#{originalOrderBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Original Order"/>

	<ui:define name="header">
		Original Order
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty originalOrderBean.id}'>
				Edit existing Original Order
			</c:when>
			<c:otherwise>
				Create a new Original Order
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="originalOrderBeanOriginalOrderOrden" value="Orden:"/>
				<h:panelGroup>
					<h:inputText id="originalOrderBeanOriginalOrderOrden" value="#{originalOrderBean.originalOrder.orden}"/>
					<h:message for="originalOrderBeanOriginalOrderOrden" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="originalOrderBeanOriginalOrderEntryDate" value="Entry Date:"/>
				<h:panelGroup>
					<h:inputText id="originalOrderBeanOriginalOrderEntryDate" value="#{originalOrderBean.originalOrder.entryDate}">
						<f:convertDateTime type="date"/>
					</h:inputText>
					<h:message for="originalOrderBeanOriginalOrderEntryDate" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="originalOrderBeanOriginalOrderStartDate" value="Start Date:"/>
				<h:panelGroup>
					<h:inputText id="originalOrderBeanOriginalOrderStartDate" value="#{originalOrderBean.originalOrder.startDate}">
						<f:convertDateTime type="date"/>
					</h:inputText>
					<h:message for="originalOrderBeanOriginalOrderStartDate" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="originalOrderBeanOriginalOrderFinalDate" value="Final Date:"/>
				<h:panelGroup>
					<h:inputText id="originalOrderBeanOriginalOrderFinalDate" value="#{originalOrderBean.originalOrder.finalDate}">
						<f:convertDateTime type="date"/>
					</h:inputText>
					<h:message for="originalOrderBeanOriginalOrderFinalDate" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="originalOrderBeanOriginalOrderFolios" value="Folios:"/>
				<h:panelGroup>
					<h:inputText id="originalOrderBeanOriginalOrderFolios" value="#{originalOrderBean.originalOrder.folios}"/>
					<h:message for="originalOrderBeanOriginalOrderFolios" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="originalOrderBeanOriginalOrderLink" value="Link:"/>
				<h:panelGroup>
					<h:inputText id="originalOrderBeanOriginalOrderLink" value="#{originalOrderBean.originalOrder.link}"/>
					<h:message for="originalOrderBeanOriginalOrderLink" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="originalOrderBeanOriginalOrderLocated" value="Located:"/>
				<h:panelGroup>
					<h:inputText id="originalOrderBeanOriginalOrderLocated" value="#{originalOrderBean.originalOrder.located}"/>
					<h:message for="originalOrderBeanOriginalOrderLocated" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="originalOrderBeanOriginalOrderDocumentalsSupports" value="Documentals Supports:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{documentalsSupportsBean.converter}" id="originalOrderBeanOriginalOrderDocumentalsSupports" value="#{originalOrderBean.originalOrder.documentalsSupports}">
						<f:selectItem/>
						<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{documentalsSupportsBean.all}" var="_item"/>
					</h:selectOneMenu>
					<h:message for="originalOrderBeanOriginalOrderDocumentalsSupports" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="originalOrderBeanOriginalOrderDocumentalsUnits" value="Documentals Units:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{documentalsUnitsBean.converter}" id="originalOrderBeanOriginalOrderDocumentalsUnits" value="#{originalOrderBean.originalOrder.documentalsUnits}">
						<f:selectItem/>
						<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{documentalsUnitsBean.all}" var="_item"/>
					</h:selectOneMenu>
					<h:message for="originalOrderBeanOriginalOrderDocumentalsUnits" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action='#{originalOrderBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty originalOrderBean.id}'>
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{originalOrderBean.id}'/>
						</h:link>
						<h:commandLink value="Delete" action='#{originalOrderBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
