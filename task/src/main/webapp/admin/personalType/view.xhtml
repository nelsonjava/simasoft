<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{personalTypeBean.id}'/>
		<f:event type="preRenderView" listener='#{personalTypeBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Personal Type"/>

	<ui:define name="header">
		Personal Type
	</ui:define>

	<ui:define name="subheader">
		View existing Personal Type
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="personalTypeBeanPersonalTypeOrden" value="Orden:"/>
			<h:outputText id="personalTypeBeanPersonalTypeOrden" value="#{personalTypeBean.personalType.orden}"/>
			<h:outputText/>
			<h:outputLabel for="personalTypeBeanPersonalTypeName" value="Name:"/>
			<h:outputText id="personalTypeBeanPersonalTypeName" value="#{personalTypeBean.personalType.name}"/>
			<h:outputText/>
			<h:outputLabel for="personalTypeBeanPersonalTypePersons" value="Persons:"/>
			<h:dataTable id="personalTypeBeanPersonalTypePersons" styleClass="data-table" value="#{forgeview:asList(personalTypeBean.personalType.persons)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Orden"/>
					</f:facet>
					<h:link outcome="/admin/persons/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemOrden" value="#{_item.orden}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Skype"/>
					</f:facet>
					<h:link outcome="/admin/persons/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemSkype" value="#{_item.skype}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Email"/>
					</f:facet>
					<h:link outcome="/admin/persons/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemEmail" value="#{_item.email}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Telephones"/>
					</f:facet>
					<h:link outcome="/admin/persons/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemTelephones" value="#{_item.telephones}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Address"/>
					</f:facet>
					<h:link outcome="/admin/persons/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemAddress" value="#{_item.address}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
