<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{personalTypeBean.id}'/>
		<f:event type="preRenderView" listener='#{personalTypeBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Personal Type"/>

	<ui:define name="header">
		Personal Type
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty personalTypeBean.id}'>
				Edit existing Personal Type
			</c:when>
			<c:otherwise>
				Create a new Personal Type
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="personalTypeBeanPersonalTypeOrden" value="Orden:"/>
				<h:panelGroup>
					<h:inputText id="personalTypeBeanPersonalTypeOrden" value="#{personalTypeBean.personalType.orden}"/>
					<h:message for="personalTypeBeanPersonalTypeOrden" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="personalTypeBeanPersonalTypeName" value="Name:"/>
				<h:panelGroup>
					<h:inputText id="personalTypeBeanPersonalTypeName" value="#{personalTypeBean.personalType.name}"/>
					<h:message for="personalTypeBeanPersonalTypeName" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="personalTypeBeanPersonalTypePersons" value="Persons:"/>
				<h:panelGroup>
					<ui:param name="_collection" value="#{personalTypeBean.personalType.persons}"/>
					<h:dataTable id="personalTypeBeanPersonalTypePersons" styleClass="data-table" value="#{forgeview:asList(_collection)}" var="_item">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Orden"/>
							</f:facet>
							<h:link outcome="/admin/persons/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemOrden" value="#{_item.orden}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="personsBeanAddOrden" value="#{personsBean.add.orden}"/>
								<h:message for="personsBeanAddOrden" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="First Name"/>
							</f:facet>
							<h:link outcome="/admin/persons/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemFirstName" value="#{_item.firstName}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="personsBeanAddFirstName" value="#{personsBean.add.firstName}"/>
								<h:message for="personsBeanAddFirstName" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Second Name"/>
							</f:facet>
							<h:link outcome="/admin/persons/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemSecondName" value="#{_item.secondName}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="personsBeanAddSecondName" value="#{personsBean.add.secondName}"/>
								<h:message for="personsBeanAddSecondName" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="First Last Name"/>
							</f:facet>
							<h:link outcome="/admin/persons/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemFirstLastName" value="#{_item.firstLastName}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="personsBeanAddFirstLastName" value="#{personsBean.add.firstLastName}"/>
								<h:message for="personsBeanAddFirstLastName" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Second Last Name"/>
							</f:facet>
							<h:link outcome="/admin/persons/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemSecondLastName" value="#{_item.secondLastName}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="personsBeanAddSecondLastName" value="#{personsBean.add.secondLastName}"/>
								<h:message for="personsBeanAddSecondLastName" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column footerClass="remove-column" headerClass="remove-column">
							<h:commandLink action="#{_collection.remove(_item)}" styleClass="remove-button"/>
							<f:facet name="footer">
								<h:commandLink action="#{_collection.add(personsBean.added)}" id="personalTypeBeanPersonalTypePersonsAdd" styleClass="add-button">
									<f:setPropertyActionListener target="#{personsBean.add.personalType}" value="#{personalTypeBean.personalType}"/>
								</h:commandLink>
							</f:facet>
						</h:column>
					</h:dataTable>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action='#{personalTypeBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty personalTypeBean.id}'>
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{personalTypeBean.id}'/>
						</h:link>
						<h:commandLink value="Delete" action='#{personalTypeBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
