<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value='#{guidesBean.page}'/>
		<f:event type="preRenderView" listener='#{guidesBean.paginate}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Guides entities"/>

	<ui:define name="header">
		Guides
	</ui:define>

	<ui:define name="subheader">
		Search Guides entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="guidesBeanExampleTitle" value="Title:"/>
						<h:panelGroup>
							<h:inputText id="guidesBeanExampleTitle" value="#{guidesBean.example.title}"/>
							<h:message for="guidesBeanExampleTitle" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="guidesBeanExampleGuide" value="Guide:"/>
						<h:panelGroup>
							<h:inputText id="guidesBeanExampleGuide" value="#{guidesBean.example.guide}"/>
							<h:message for="guidesBeanExampleGuide" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action='#{guidesBean.search}' styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action='#{guidesBean.create}' styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="guidesBeanPageItems" styleClass="data-table" value="#{guidesBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Orden"/>
					</f:facet>
					<h:link outcome="/admin/guides/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemOrden" value="#{_item.orden}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Title"/>
					</f:facet>
					<h:link outcome="/admin/guides/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemTitle" value="#{_item.title}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Guide"/>
					</f:facet>
					<h:link outcome="/admin/guides/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemGuide" value="#{_item.guide}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value='#{guidesBean}'/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
