<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{seriesBean.id}'/>
		<f:event type="preRenderView" listener='#{seriesBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Series"/>

	<ui:define name="header">
		Series
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty seriesBean.id}'>
				Edit existing Series
			</c:when>
			<c:otherwise>
				Create a new Series
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="seriesBeanSeriesOrden" value="Orden:"/>
				<h:panelGroup>
					<h:inputText id="seriesBeanSeriesOrden" value="#{seriesBean.series.orden}"/>
					<h:message for="seriesBeanSeriesOrden" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="seriesBeanSeriesLocated" value="Located:"/>
				<h:panelGroup>
					<h:inputText id="seriesBeanSeriesLocated" value="#{seriesBean.series.located}"/>
					<h:message for="seriesBeanSeriesLocated" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="seriesBeanSeriesName" value="Name:"/>
				<h:panelGroup>
					<h:inputText id="seriesBeanSeriesName" value="#{seriesBean.series.name}"/>
					<h:message for="seriesBeanSeriesName" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="seriesBeanSeriesLink" value="Link:"/>
				<h:panelGroup>
					<h:inputText id="seriesBeanSeriesLink" value="#{seriesBean.series.link}"/>
					<h:message for="seriesBeanSeriesLink" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="seriesBeanSeriesCode" value="Code:"/>
				<h:panelGroup>
					<h:inputText id="seriesBeanSeriesCode" value="#{seriesBean.series.code}"/>
					<h:message for="seriesBeanSeriesCode" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="seriesBeanSeriesDocumentalsUnits" value="Documentals Units:"/>
				<h:panelGroup>
					<ui:param name="_collection" value="#{seriesBean.series.documentalsUnits}"/>
					<h:dataTable id="seriesBeanSeriesDocumentalsUnits" styleClass="data-table" value="#{forgeview:asList(_collection)}" var="_item">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Orden"/>
							</f:facet>
							<h:link outcome="/admin/documentalsUnits/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemOrden" value="#{_item.orden}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="documentalsUnitsBeanAddOrden" value="#{documentalsUnitsBean.add.orden}"/>
								<h:message for="documentalsUnitsBeanAddOrden" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Name"/>
							</f:facet>
							<h:link outcome="/admin/documentalsUnits/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemName" value="#{_item.name}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="documentalsUnitsBeanAddName" value="#{documentalsUnitsBean.add.name}"/>
								<h:message for="documentalsUnitsBeanAddName" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Creation Date"/>
							</f:facet>
							<h:link outcome="/admin/documentalsUnits/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemCreationDate" value="#{_item.creationDate}">
									<f:convertDateTime type="date"/>
								</h:outputText>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="documentalsUnitsBeanAddCreationDate" value="#{documentalsUnitsBean.add.creationDate}">
									<f:convertDateTime type="date"/>
								</h:inputText>
								<h:message for="documentalsUnitsBeanAddCreationDate" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Conservation Units"/>
							</f:facet>
							<h:link outcome="/admin/documentalsUnits/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="forgeviewdisplayitemConservationUnits" value="#{forgeview:display(_item.conservationUnits)}"/>
							</h:link>
							<f:facet name="footer">
								<h:selectOneMenu converter="#{conservationUnitsBean.converter}" id="documentalsUnitsBeanAddConservationUnits" value="#{documentalsUnitsBean.add.conservationUnits}">
									<f:selectItem/>
									<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{conservationUnitsBean.all}" var="_item"/>
								</h:selectOneMenu>
								<h:message for="documentalsUnitsBeanAddConservationUnits" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column footerClass="remove-column" headerClass="remove-column">
							<h:commandLink action="#{_collection.remove(_item)}" styleClass="remove-button"/>
							<f:facet name="footer">
								<h:commandLink action="#{_collection.add(documentalsUnitsBean.added)}" id="seriesBeanSeriesDocumentalsUnitsAdd" styleClass="add-button">
									<f:setPropertyActionListener target="#{documentalsUnitsBean.add.series}" value="#{seriesBean.series}"/>
								</h:commandLink>
							</f:facet>
						</h:column>
					</h:dataTable>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="seriesBeanSeriesSites" value="Sites:"/>
				<h:panelGroup>
					<ui:param name="_collection" value="#{seriesBean.series.sites}"/>
					<h:dataTable id="seriesBeanSeriesSites" styleClass="data-table" value="#{forgeview:asList(_collection)}" var="_item">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Sites"/>
							</f:facet>
							<h:link outcome="/admin/sites/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText value="#{_item}"/>
							</h:link>
						</h:column>
					</h:dataTable>
					<h:panelGrid columnClasses=",remove-column" columns="2" styleClass="data-table-footer">
						<h:selectOneMenu converter="#{sitesBean.converter}" id="seriesBeanSeriesSitesSelect" value="#{requestScope['seriesBeanSeriesSitesSelect']}">
							<f:selectItem/>
							<f:selectItems value="#{sitesBean.all}"/>
						</h:selectOneMenu>
						<h:commandLink action="#{_collection.add(requestScope['seriesBeanSeriesSitesSelect'])}" id="seriesBeanSeriesSitesAdd" onclick="if (document.getElementById(document.forms[0].id+':seriesBeanSeriesSitesSelect').selectedIndex &lt; 1) { alert('Must select a Sites'); return false; }" styleClass="add-button"/>
					</h:panelGrid>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="seriesBeanSeriesObjHijos" value="Obj Hijos:"/>
				<h:panelGroup>
					<ui:param name="_collection" value="#{seriesBean.series.objHijos}"/>
					<h:dataTable id="seriesBeanSeriesObjHijos" styleClass="data-table" value="#{forgeview:asList(_collection)}" var="_item">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Orden"/>
							</f:facet>
							<h:link outcome="/admin/series/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemOrden" value="#{_item.orden}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="seriesBeanAddOrden" value="#{seriesBean.add.orden}"/>
								<h:message for="seriesBeanAddOrden" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Located"/>
							</f:facet>
							<h:link outcome="/admin/series/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemLocated" value="#{_item.located}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="seriesBeanAddLocated" value="#{seriesBean.add.located}"/>
								<h:message for="seriesBeanAddLocated" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Name"/>
							</f:facet>
							<h:link outcome="/admin/series/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemName" value="#{_item.name}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="seriesBeanAddName" value="#{seriesBean.add.name}"/>
								<h:message for="seriesBeanAddName" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Link"/>
							</f:facet>
							<h:link outcome="/admin/series/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemLink" value="#{_item.link}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="seriesBeanAddLink" value="#{seriesBean.add.link}"/>
								<h:message for="seriesBeanAddLink" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Code"/>
							</f:facet>
							<h:link outcome="/admin/series/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemCode" value="#{_item.code}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="seriesBeanAddCode" value="#{seriesBean.add.code}"/>
								<h:message for="seriesBeanAddCode" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column footerClass="remove-column" headerClass="remove-column">
							<h:commandLink action="#{_collection.remove(_item)}" styleClass="remove-button"/>
							<f:facet name="footer">
								<h:commandLink action="#{_collection.add(seriesBean.added)}" id="seriesBeanSeriesObjHijosAdd" styleClass="add-button">
									<f:setPropertyActionListener target="#{seriesBean.add.objPadre}" value="#{seriesBean.series}"/>
								</h:commandLink>
							</f:facet>
						</h:column>
					</h:dataTable>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="seriesBeanSeriesSections" value="Sections:"/>
				<h:panelGroup>
					<ui:param name="_collection" value="#{seriesBean.series.sections}"/>
					<h:dataTable id="seriesBeanSeriesSections" styleClass="data-table" value="#{forgeview:asList(_collection)}" var="_item">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Orden"/>
							</f:facet>
							<h:link outcome="/admin/sections/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemOrden" value="#{_item.orden}"/>
							</h:link>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Code"/>
							</f:facet>
							<h:link outcome="/admin/sections/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemCode" value="#{_item.code}"/>
							</h:link>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Name"/>
							</f:facet>
							<h:link outcome="/admin/sections/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemName" value="#{_item.name}"/>
							</h:link>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Email"/>
							</f:facet>
							<h:link outcome="/admin/sections/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemEmail" value="#{_item.email}"/>
							</h:link>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Obj Padre"/>
							</f:facet>
							<h:link outcome="/admin/sections/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="forgeviewdisplayitemObjPadre" value="#{forgeview:display(_item.objPadre)}"/>
							</h:link>
						</h:column>
						<h:column footerClass="remove-column" headerClass="remove-column">
							<h:commandLink action="#{_collection.remove(_item)}" styleClass="remove-button"/>
						</h:column>
					</h:dataTable>
					<h:panelGrid columnClasses=",remove-column" columns="2" styleClass="data-table-footer">
						<h:selectOneMenu converter="#{sectionsBean.converter}" id="seriesBeanSeriesSectionsSelect" value="#{requestScope['seriesBeanSeriesSectionsSelect']}">
							<f:selectItem/>
							<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{sectionsBean.all}" var="_item"/>
						</h:selectOneMenu>
						<h:commandLink action="#{_collection.add(requestScope['seriesBeanSeriesSectionsSelect'])}" id="seriesBeanSeriesSectionsAdd" onclick="if (document.getElementById(document.forms[0].id+':seriesBeanSeriesSectionsSelect').selectedIndex &lt; 1) { alert('Must select a Sections'); return false; }" styleClass="add-button"/>
					</h:panelGrid>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="seriesBeanSeriesObjPadre" value="Obj Padre:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{seriesBean.converter}" id="seriesBeanSeriesObjPadre" value="#{seriesBean.series.objPadre}">
						<f:selectItem/>
						<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{seriesBean.all}" var="_item"/>
					</h:selectOneMenu>
					<h:message for="seriesBeanSeriesObjPadre" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="seriesBeanSeriesDocumentsTypes" value="Documents Types:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{documentsTypesBean.converter}" id="seriesBeanSeriesDocumentsTypes" value="#{seriesBean.series.documentsTypes}">
						<f:selectItem/>
						<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{documentsTypesBean.all}" var="_item"/>
					</h:selectOneMenu>
					<h:message for="seriesBeanSeriesDocumentsTypes" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action='#{seriesBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty seriesBean.id}'>
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{seriesBean.id}'/>
						</h:link>
						<h:commandLink value="Delete" action='#{seriesBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
