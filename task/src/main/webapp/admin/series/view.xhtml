<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{seriesBean.id}'/>
		<f:event type="preRenderView" listener='#{seriesBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Series"/>

	<ui:define name="header">
		Series
	</ui:define>

	<ui:define name="subheader">
		View existing Series
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="seriesBeanSeriesOrden" value="Orden:"/>
			<h:outputText id="seriesBeanSeriesOrden" value="#{seriesBean.series.orden}"/>
			<h:outputText/>
			<h:outputLabel for="seriesBeanSeriesLink" value="Link:"/>
			<h:outputText id="seriesBeanSeriesLink" value="#{seriesBean.series.link}"/>
			<h:outputText/>
			<h:outputLabel for="seriesBeanSeriesName" value="Name:"/>
			<h:outputText id="seriesBeanSeriesName" value="#{seriesBean.series.name}"/>
			<h:outputText/>
			<h:outputLabel for="seriesBeanSeriesLocated" value="Located:"/>
			<h:outputText id="seriesBeanSeriesLocated" value="#{seriesBean.series.located}"/>
			<h:outputText/>
			<h:outputLabel for="seriesBeanSeriesCode" value="Code:"/>
			<h:outputText id="seriesBeanSeriesCode" value="#{seriesBean.series.code}"/>
			<h:outputText/>
			<h:outputLabel for="seriesBeanSeriesDocumentalsUnits" value="Documentals Units:"/>
			<h:dataTable id="seriesBeanSeriesDocumentalsUnits" styleClass="data-table" value="#{forgeview:asList(seriesBean.series.documentalsUnits)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Orden"/>
					</f:facet>
					<h:link outcome="/admin/documentalsUnits/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemOrden" value="#{_item.orden}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Link"/>
					</f:facet>
					<h:link outcome="/admin/documentalsUnits/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemLink" value="#{_item.link}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Date"/>
					</f:facet>
					<h:link outcome="/admin/documentalsUnits/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemDate" value="#{_item.date}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Name"/>
					</f:facet>
					<h:link outcome="/admin/documentalsUnits/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemName" value="#{_item.name}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Conservation Units"/>
					</f:facet>
					<h:link outcome="/admin/documentalsUnits/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="forgeviewdisplayitemConservationUnits" value="#{forgeview:display(_item.conservationUnits)}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
			<h:outputLabel for="seriesBeanSeriesSites" value="Sites:"/>
			<h:dataTable id="seriesBeanSeriesSites" styleClass="data-table" value="#{forgeview:asList(seriesBean.series.sites)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Sites"/>
					</f:facet>
					<h:link outcome="/admin/sites/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText value="#{_item}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
			<h:outputLabel for="seriesBeanSeriesObjHijos" value="Obj Hijos:"/>
			<h:dataTable id="seriesBeanSeriesObjHijos" styleClass="data-table" value="#{forgeview:asList(seriesBean.series.objHijos)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Orden"/>
					</f:facet>
					<h:link outcome="/admin/series/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemOrden" value="#{_item.orden}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Link"/>
					</f:facet>
					<h:link outcome="/admin/series/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemLink" value="#{_item.link}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Name"/>
					</f:facet>
					<h:link outcome="/admin/series/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemName" value="#{_item.name}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Located"/>
					</f:facet>
					<h:link outcome="/admin/series/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemLocated" value="#{_item.located}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Code"/>
					</f:facet>
					<h:link outcome="/admin/series/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemCode" value="#{_item.code}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
			<h:outputLabel for="seriesBeanSeriesDocumentsTypes" value="Documents Types:"/>
			<h:link id="seriesBeanSeriesDocumentsTypes" outcome="/admin/documentsTypes/view" rendered="#{!empty seriesBean.series.documentsTypes}" value="#{seriesBean.series.documentsTypes}">
				<f:param name="id" value="#{seriesBean.series.documentsTypes.id}"/>
			</h:link>
			<h:outputText/>
			<h:outputLabel for="seriesBeanSeriesSections" value="Sections:"/>
			<h:dataTable id="seriesBeanSeriesSections" styleClass="data-table" value="#{forgeview:asList(seriesBean.series.sections)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Orden"/>
					</f:facet>
					<h:link outcome="/admin/sections/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemOrden" value="#{_item.orden}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Code"/>
					</f:facet>
					<h:link outcome="/admin/sections/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemCode" value="#{_item.code}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Email"/>
					</f:facet>
					<h:link outcome="/admin/sections/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemEmail" value="#{_item.email}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Name"/>
					</f:facet>
					<h:link outcome="/admin/sections/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemName" value="#{_item.name}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Obj Padre"/>
					</f:facet>
					<h:link outcome="/admin/sections/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="forgeviewdisplayitemObjPadre" value="#{forgeview:display(_item.objPadre)}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
			<h:outputLabel for="seriesBeanSeriesObjPadre" value="Obj Padre:"/>
			<h:link id="seriesBeanSeriesObjPadre" outcome="/admin/series/view" rendered="#{!empty seriesBean.series.objPadre}" value="#{seriesBean.series.objPadre}">
				<f:param name="id" value="#{seriesBean.series.objPadre.id}"/>
			</h:link>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
