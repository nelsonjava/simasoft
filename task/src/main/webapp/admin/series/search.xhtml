<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value='#{seriesBean.page}'/>
		<f:event type="preRenderView" listener='#{seriesBean.paginate}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Series entities"/>

	<ui:define name="header">
		Series
	</ui:define>

	<ui:define name="subheader">
		Search Series entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="seriesBeanExampleLocated" value="Located:"/>
						<h:panelGroup>
							<h:inputText id="seriesBeanExampleLocated" value="#{seriesBean.example.located}"/>
							<h:message for="seriesBeanExampleLocated" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="seriesBeanExampleName" value="Name:"/>
						<h:panelGroup>
							<h:inputText id="seriesBeanExampleName" value="#{seriesBean.example.name}"/>
							<h:message for="seriesBeanExampleName" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="seriesBeanExampleLink" value="Link:"/>
						<h:panelGroup>
							<h:inputText id="seriesBeanExampleLink" value="#{seriesBean.example.link}"/>
							<h:message for="seriesBeanExampleLink" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="seriesBeanExampleCode" value="Code:"/>
						<h:panelGroup>
							<h:inputText id="seriesBeanExampleCode" value="#{seriesBean.example.code}"/>
							<h:message for="seriesBeanExampleCode" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="seriesBeanExampleObjPadre" value="Obj Padre:"/>
						<h:panelGroup>
							<h:selectOneMenu converter="#{seriesBean.converter}" id="seriesBeanExampleObjPadre" value="#{seriesBean.example.objPadre}">
								<f:selectItem/>
								<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{seriesBean.all}" var="_item"/>
							</h:selectOneMenu>
							<h:message for="seriesBeanExampleObjPadre" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action='#{seriesBean.search}' styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action='#{seriesBean.create}' styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="seriesBeanPageItems" styleClass="data-table" value="#{seriesBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Orden"/>
					</f:facet>
					<h:link outcome="/admin/series/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemOrden" value="#{_item.orden}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Located"/>
					</f:facet>
					<h:link outcome="/admin/series/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemLocated" value="#{_item.located}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Name"/>
					</f:facet>
					<h:link outcome="/admin/series/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemName" value="#{_item.name}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Link"/>
					</f:facet>
					<h:link outcome="/admin/series/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemLink" value="#{_item.link}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Code"/>
					</f:facet>
					<h:link outcome="/admin/series/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemCode" value="#{_item.code}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value='#{seriesBean}'/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
