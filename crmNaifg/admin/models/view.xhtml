<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        xmlns:forgeview="http://jboss.org/forge/view"
        template="/resources/scaffold/naifgTemplate.xhtml">

        <f:metadata>
                <f:viewParam name="id" value='#{modelsBean.id}'/>
                <f:event type="preRenderView" listener='#{modelsBean.retrieve}'/>
        </f:metadata>

        <ui:param name="pageTitle" value="View Models"/>

        <ui:define name="header">
                Models
        </ui:define>

        <ui:define name="subheader">
                View existing Models
        </ui:define>

        <ui:define name="footer"/>

        <ui:define name="main">
                <h:panelGrid columnClasses="label,component,required" columns="3">

                        <h:outputLabel for="modelsBeanModelsOrden" value="Orden:"/>
                        <h:outputText id="modelsBeanModelsOrden" value="#{modelsBean.models.orden}"/>
                        <h:outputText/>

                        <h:outputLabel for="modelsBeanModelsVersion" value="Version:"/>
                        <h:outputText id="modelsBeanModelsVersion" value="#{modelsBean.models.version}"/>
                        <h:outputText/>

                        <h:outputLabel for="modelsBeanModelsName" value="Name:"/>
                        <h:outputText id="modelsBeanModelsName" value="#{modelsBean.models.name}"/>
                        <h:outputText/>

                        <h:outputLabel for="modelsBeanModelsCode" value="Code:"/>
                        <h:outputText id="modelsBeanModelsCode" value="#{modelsBean.models.code}"/>
                        <h:outputText/>

                        <h:outputLabel for="modelsBeanModelsObservations" value="Observations:"/>
                        <h:outputText id="modelsBeanModelsObservations" value="#{modelsBean.models.observations}" escape="false" />
                        <h:outputText/>

                        <h:outputLabel for="ModelsBeanModelsModelRelationships" value="ModelRelationships:"/>
                        <h:dataTable id="modelsBeanModelsmodelRelationships" styleClass="data-table" value="#{forgeview:asList(modelsBean.models.modelRelationships)}" var="_item">

                                           <h:column>
                                              <f:facet name="header">
                                                      <h:outputText value="Orden"/>
                                              </f:facet>
                                              <h:link outcome="/admin/modelRelationships/view">
                                                      <f:param name="id" value="#{_item.id}"/>
                                                      <h:outputText id="itemOrden" value="#{_item.orden}"/>
                                              </h:link>
                                           </h:column>

                                           <h:column>
                                              <f:facet name="header">
                                                      <h:outputText value="Name"/>
                                              </f:facet>
                                              <h:link outcome="/admin/modelRelationships/view">
                                                      <f:param name="id" value="#{_item.id}"/>
                                                      <h:outputText id="itemName" value="#{_item.name}"/>
                                              </h:link>
                                           </h:column>

                        </h:dataTable>
                        <h:outputText/>

                        <h:outputLabel for="modelsBeanModelsGroupIds" value="GroupIds:"/>
                        <h:link id="modelsBeanModelsGroupIds" outcome="/admin/groupIds/view" rendered="#{!empty modelsBean.models.groupIds}" value="#{modelsBean.models.groupIds.artifactId}">
                                 <f:param name="id" value="#{modelsBean.models.groupIds.id}"/>
                        </h:link>
                        <h:outputText/>

                        Muchos a Muchos Unidireccional No.6

                </h:panelGrid>

                <div class="buttons">
                        <h:link value="View All" outcome="search" styleClass="btn btn-primary"/>
                        <h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
                        <h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
                </div>
        </ui:define>
</ui:composition>
