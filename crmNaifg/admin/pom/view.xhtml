<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        xmlns:forgeview="http://jboss.org/forge/view"
        template="/resources/scaffold/dependenciesTemplate.xhtml">

        <f:metadata>
                <f:viewParam name="id" value='#{pomBean.id}'/>
                <f:event type="preRenderView" listener='#{pomBean.retrieve}'/>
        </f:metadata>

        <ui:param name="pageTitle" value="View Pom"/>

        <ui:define name="header">
                Pom
        </ui:define>

        <ui:define name="subheader">
                View existing Pom
        </ui:define>

        <ui:define name="footer"/>

        <ui:define name="main">
                <h:panelGrid columnClasses="label,component,required" columns="3">

                        <h:outputLabel for="pomBeanPomOrden" value="Orden:"/>
                        <h:outputText id="pomBeanPomOrden" value="#{pomBean.pom.orden}"/>
                        <h:outputText/>

                        <h:outputLabel for="pomBeanPomVersion" value="Version:"/>
                        <h:outputText id="pomBeanPomVersion" value="#{pomBean.pom.version}"/>
                        <h:outputText/>

                        <h:outputLabel for="pomBeanPomGroupId" value="GroupId:"/>
                        <h:outputText id="pomBeanPomGroupId" value="#{pomBean.pom.groupId}"/>
                        <h:outputText/>

                        <h:outputLabel for="pomBeanPomArtifactId" value="ArtifactId:"/>
                        <h:outputText id="pomBeanPomArtifactId" value="#{pomBean.pom.artifactId}"/>
                        <h:outputText/>

                        <h:outputLabel for="pomBeanPomObservations" value="Observations:"/>
                        <h:outputText id="pomBeanPomObservations" value="#{pomBean.pom.observations}" escape="false" />
                        <h:outputText/>

                        <h:outputLabel for="PomBeanPomDependencies" value="Dependencies:"/>
                        <h:dataTable id="pomBeanPomdependencies" styleClass="data-table" value="#{forgeview:asList(pomBean.pom.dependencies)}" var="_item">

                                           <h:column>
                                              <f:facet name="header">
                                                      <h:outputText value="Orden"/>
                                              </f:facet>
                                              <h:link outcome="/admin/dependencies/view">
                                                      <f:param name="id" value="#{_item.id}"/>
                                                      <h:outputText id="itemOrden" value="#{_item.orden}"/>
                                              </h:link>
                                           </h:column>

                                           <h:column>
                                              <f:facet name="header">
                                                      <h:outputText value="GroupId"/>
                                              </f:facet>
                                              <h:link outcome="/admin/dependencies/view">
                                                      <f:param name="id" value="#{_item.id}"/>
                                                      <h:outputText id="itemGroupId" value="#{_item.groupId}"/>
                                              </h:link>
                                           </h:column>

                                           <h:column>
                                              <f:facet name="header">
                                                      <h:outputText value="ArtifactId"/>
                                              </f:facet>
                                              <h:link outcome="/admin/dependencies/view">
                                                      <f:param name="id" value="#{_item.id}"/>
                                                      <h:outputText id="itemArtifactId" value="#{_item.artifactId}"/>
                                              </h:link>
                                           </h:column>

                                           <h:column>
                                              <f:facet name="header">
                                                      <h:outputText value="Version"/>
                                              </f:facet>
                                              <h:link outcome="/admin/dependencies/view">
                                                      <f:param name="id" value="#{_item.id}"/>
                                                      <h:outputText id="itemVersion" value="#{_item.version}"/>
                                              </h:link>
                                           </h:column>

                                           <h:column>
                                              <f:facet name="header">
                                                      <h:outputText value="Type"/>
                                              </f:facet>
                                              <h:link outcome="/admin/dependencies/view">
                                                      <f:param name="id" value="#{_item.id}"/>
                                                      <h:outputText id="itemType" value="#{_item.type}"/>
                                              </h:link>
                                           </h:column>

                                           <h:column>
                                              <f:facet name="header">
                                                      <h:outputText value="Scope"/>
                                              </f:facet>
                                              <h:link outcome="/admin/dependencies/view">
                                                      <f:param name="id" value="#{_item.id}"/>
                                                      <h:outputText id="itemScope" value="#{_item.scope}"/>
                                              </h:link>
                                           </h:column>

                                           <h:column>
                                              <f:facet name="header">
                                                      <h:outputText value="Maven"/>
                                              </f:facet>
                                              <h:link outcome="/admin/dependencies/view">
                                                      <f:param name="id" value="#{_item.id}"/>
                                                      <h:outputText id="itemMaven" value="#{_item.maven}"/>
                                              </h:link>
                                           </h:column>

                        </h:dataTable>
                        <h:outputText/>

                </h:panelGrid>

                <div class="buttons">
                        <h:link value="View All" outcome="search" styleClass="btn btn-primary"/>
                        <h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
                        <h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
                </div>
        </ui:define>
</ui:composition>
