<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        xmlns:forgeview="http://jboss.org/forge/view"
        template="/resources/scaffold/tasksTemplate.xhtml">

        <f:metadata>
                <f:viewParam name="id" value='#{prioritiesBean.id}'/>
                <f:event type="preRenderView" listener='#{prioritiesBean.retrieve}'/>
        </f:metadata>

        <ui:param name="pageTitle" value="View Priorities"/>

        <ui:define name="header">
                Priorities
        </ui:define>

        <ui:define name="subheader">
                View existing Priorities
        </ui:define>

        <ui:define name="footer"/>

        <ui:define name="main">
                <h:panelGrid columnClasses="label,component,required" columns="3">

                        <h:outputLabel for="prioritiesBeanPrioritiesOrden" value="Orden:"/>
                        <h:outputText id="prioritiesBeanPrioritiesOrden" value="#{prioritiesBean.priorities.orden}"/>
                        <h:outputText/>

                        <h:outputLabel for="prioritiesBeanPrioritiesName" value="Name:"/>
                        <h:outputText id="prioritiesBeanPrioritiesName" value="#{prioritiesBean.priorities.name}"/>
                        <h:outputText/>

                        <h:outputLabel for="prioritiesBeanPrioritiesObservations" value="Observations:"/>
                        <h:outputText id="prioritiesBeanPrioritiesObservations" value="#{prioritiesBean.priorities.observations}" escape="false" />
                        <h:outputText/>

                        <h:outputLabel for="PrioritiesBeanPrioritiesTasks" value="Tasks:"/>
                        <h:dataTable id="prioritiesBeanPrioritiestasks" styleClass="data-table" value="#{forgeview:asList(prioritiesBean.priorities.tasks)}" var="_item">

                                           <h:column>
                                              <f:facet name="header">
                                                      <h:outputText value="Orden"/>
                                              </f:facet>
                                              <h:link outcome="/admin/tasks/view">
                                                      <f:param name="id" value="#{_item.id}"/>
                                                      <h:outputText id="itemOrden" value="#{_item.orden}"/>
                                              </h:link>
                                           </h:column>

                                           <h:column>
                                              <f:facet name="header">
                                                      <h:outputText value="Name"/>
                                              </f:facet>
                                              <h:link outcome="/admin/tasks/view">
                                                      <f:param name="id" value="#{_item.id}"/>
                                                      <h:outputText id="itemName" value="#{_item.name}"/>
                                              </h:link>
                                           </h:column>

                                           <h:column>
                                              <f:facet name="header">
                                                      <h:outputText value="OptimisticDate"/>
                                              </f:facet>
                                              <h:link outcome="/admin/tasks/view">
                                                      <f:param name="id" value="#{_item.id}"/>
                                                      <h:outputText id="itemOptimisticDate" value="#{_item.optimisticDate}"/>
                                                              <f:convertDateTime type="date"/>
                                                     <h:outputText/>
                                              </h:link>
                                           </h:column>

                                           <h:column>
                                              <f:facet name="header">
                                                      <h:outputText value="PessimisticDate"/>
                                              </f:facet>
                                              <h:link outcome="/admin/tasks/view">
                                                      <f:param name="id" value="#{_item.id}"/>
                                                      <h:outputText id="itemPessimisticDate" value="#{_item.pessimisticDate}"/>
                                                              <f:convertDateTime type="date"/>
                                                     <h:outputText/>
                                              </h:link>
                                           </h:column>

                                           <h:column>
                                              <f:facet name="header">
                                                      <h:outputText value="StartDate"/>
                                              </f:facet>
                                              <h:link outcome="/admin/tasks/view">
                                                      <f:param name="id" value="#{_item.id}"/>
                                                      <h:outputText id="itemStartDate" value="#{_item.startDate}"/>
                                                              <f:convertDateTime type="date"/>
                                                     <h:outputText/>
                                              </h:link>
                                           </h:column>

                                           <h:column>
                                              <f:facet name="header">
                                                      <h:outputText value="FinalDate"/>
                                              </f:facet>
                                              <h:link outcome="/admin/tasks/view">
                                                      <f:param name="id" value="#{_item.id}"/>
                                                      <h:outputText id="itemFinalDate" value="#{_item.finalDate}"/>
                                                              <f:convertDateTime type="date"/>
                                                     <h:outputText/>
                                              </h:link>
                                           </h:column>

                        </h:dataTable>
                        <h:outputText/>

                </h:panelGrid>

                <div class="buttons">
                        <h:link value="View All" outcome="search" styleClass="btn btn-primary"/>
                        <h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
                        <h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
                </div>
        </ui:define>
</ui:composition>
