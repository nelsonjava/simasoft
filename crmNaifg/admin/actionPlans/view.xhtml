<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        xmlns:forgeview="http://jboss.org/forge/view"
        template="/resources/scaffold/iso9001Template.xhtml">

        <f:metadata>
                <f:viewParam name="id" value='#{actionPlansBean.id}'/>
                <f:event type="preRenderView" listener='#{actionPlansBean.retrieve}'/>
        </f:metadata>

        <ui:param name="pageTitle" value="View ActionPlans"/>

        <ui:define name="header">
                ActionPlans
        </ui:define>

        <ui:define name="subheader">
                View existing ActionPlans
        </ui:define>

        <ui:define name="footer"/>

        <ui:define name="main">
                <h:panelGrid columnClasses="label,component,required" columns="3">

                        <h:outputLabel for="actionPlansBeanActionPlansOrden" value="Orden:"/>
                        <h:outputText id="actionPlansBeanActionPlansOrden" value="#{actionPlansBean.actionPlans.orden}"/>
                        <h:outputText/>

                        <h:outputLabel for="actionPlansBeanActionPlansScheduledDate" value="ScheduledDate:"/>
                        <h:outputText id="actionPlansBeanActionPlansScheduledDate" value="Pendiente"/>
                        <h:outputText/>

                        <h:outputLabel for="actionPlansBeanActionPlansEvidences" value="Evidences:"/>
                        <h:outputText id="actionPlansBeanActionPlansEvidences" value="#{actionPlansBean.actionPlans.evidences}"/>
                        <h:outputText/>

                        <h:outputLabel for="actionPlansBeanActionPlansTrackingDate" value="TrackingDate:"/>
                        <h:outputText id="actionPlansBeanActionPlansTrackingDate" value="Pendiente"/>
                        <h:outputText/>

                        <h:outputLabel for="actionPlansBeanActionPlansObservations" value="Observations:"/>
                        <h:outputText id="actionPlansBeanActionPlansObservations" value="#{actionPlansBean.actionPlans.observations}" escape="false" />
                        <h:outputText/>

                        <h:outputLabel for="actionPlansBeanActionPlansContinualImprovements" value="ContinualImprovements:"/>
                        <h:link id="actionPlansBeanActionPlansContinualImprovements" outcome="/admin/continualImprovements/view" rendered="#{!empty actionPlansBean.actionPlans.continualImprovements}" value="#{actionPlansBean.actionPlans.continualImprovements.code}">
                                 <f:param name="id" value="#{actionPlansBean.actionPlans.continualImprovements.id}"/>
                        </h:link>
                        <h:outputText/>

                </h:panelGrid>

                <div class="buttons">
                        <h:link value="View All" outcome="search" styleClass="btn btn-primary"/>
                        <h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
                        <h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
                </div>
        </ui:define>
</ui:composition>
