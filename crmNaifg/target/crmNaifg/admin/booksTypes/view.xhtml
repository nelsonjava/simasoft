<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        xmlns:forgeview="http://jboss.org/forge/view"
        template="/resources/scaffold/booksTemplate.xhtml">

        <f:metadata>
                <f:viewParam name="id" value='#{booksTypesBean.id}'/>
                <f:event type="preRenderView" listener='#{booksTypesBean.retrieve}'/>
        </f:metadata>

        <ui:param name="pageTitle" value="View BooksTypes"/>

        <ui:define name="header">
                BooksTypes
        </ui:define>

        <ui:define name="subheader">
                View existing BooksTypes
        </ui:define>

        <ui:define name="footer"/>

        <ui:define name="main">
                <h:panelGrid columnClasses="label,component,required" columns="3">


                        <h:outputLabel for="booksTypesBeanBooksTypesName" value="Name:"/>
                        <h:outputText id="booksTypesBeanBooksTypesName" value="#{booksTypesBean.booksTypes.name}"/>
                        <h:outputText/>

                        <h:outputLabel for="booksTypesBeanBooksTypesObservations" value="Observations:"/>
                        <h:outputText id="booksTypesBeanBooksTypesObservations" value="#{booksTypesBean.booksTypes.observations}" escape="false" />
                        <h:outputText/>

                        <h:outputLabel for="BooksTypesBeanBooksTypesBooks" value="Books:"/>
                        <h:dataTable id="booksTypesBeanBooksTypesbooks" styleClass="data-table" value="#{forgeview:asList(booksTypesBean.booksTypes.books)}" var="_item">

                                           <h:column>
                                              <f:facet name="header">
                                                      <h:outputText value="Code"/>
                                              </f:facet>
                                              <h:link outcome="/admin/books/view">
                                                      <f:param name="id" value="#{_item.id}"/>
                                                      <h:outputText id="itemCode" value="#{_item.code}"/>
                                              </h:link>
                                           </h:column>

                                           <h:column>
                                              <f:facet name="header">
                                                      <h:outputText value="Name"/>
                                              </f:facet>
                                              <h:link outcome="/admin/books/view">
                                                      <f:param name="id" value="#{_item.id}"/>
                                                      <h:outputText id="itemName" value="#{_item.name}"/>
                                              </h:link>
                                           </h:column>

                        </h:dataTable>
                        <h:outputText/>

                        <h:outputLabel for="BooksTypesBeanBooksTypesBooksTypes" value="BooksTypes:"/>
                        <h:dataTable id="booksTypesBeanBooksTypesbooksTypes" styleClass="data-table" value="#{forgeview:asList(booksTypesBean.booksTypes.objHijos)}" var="_item">

                                           <h:column>
                                              <f:facet name="header">
                                                      <h:outputText value="Name"/>
                                              </f:facet>
                                              <h:link outcome="/admin/booksTypes/view">
                                                      <f:param name="id" value="#{_item.id}"/>
                                                      <h:outputText id="itemName" value="#{_item.name}"/>
                                              </h:link>
                                           </h:column>

                        </h:dataTable>
                        <h:outputText/>

                        <h:outputLabel for="booksTypesBeanBooksTypesobjPadre" value="BooksTypes:"/>
                        <h:link id="booksTypesBeanBooksTypesobjPadre" outcome="/admin/booksTypes/view" rendered="#{!empty booksTypesBean.booksTypes.objPadre}" value="#{booksTypesBean.booksTypes.objPadre.name}">
                                 <f:param name="id" value="#{booksTypesBean.booksTypes.objPadre.id}"/>
                        </h:link>
                        <h:outputText/>

                </h:panelGrid>

                <div class="buttons">
                        <h:link value="View All" outcome="search" styleClass="btn btn-primary"/>
                        <h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
                        <h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
                </div>
        </ui:define>
</ui:composition>
