<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        xmlns:forgeview="http://jboss.org/forge/view"
        template="/resources/scaffold/companiesTemplate.xhtml">

        <f:metadata>
                <f:viewParam name="id" value='#{brandsBean.id}'/>
                <f:event type="preRenderView" listener='#{brandsBean.retrieve}'/>
        </f:metadata>

        <ui:param name="pageTitle" value="View Brands"/>

        <ui:define name="header">
                Brands
        </ui:define>

        <ui:define name="subheader">
                View existing Brands
        </ui:define>

        <ui:define name="footer"/>

        <ui:define name="main">
                <h:panelGrid columnClasses="label,component,required" columns="3">


                        <h:outputLabel for="brandsBeanBrandsName" value="Name:"/>
                        <h:outputText id="brandsBeanBrandsName" value="#{brandsBean.brands.name}"/>
                        <h:outputText/>

                        <h:outputLabel for="brandsBeanBrandsObservations" value="Observations:"/>
                        <h:outputText id="brandsBeanBrandsObservations" value="#{brandsBean.brands.observations}" escape="false" />
                        <h:outputText/>

                        <h:outputLabel for="brandsBeanBrandsSites" value="Sites:"/>
                        <h:dataTable id="brandsBeanBrandssites" styleClass="data-table" value="#{forgeview:asList(brandsBean.brands.sites)}" var="_item">

                                           <h:column>
                                              <f:facet name="header">
                                                      <h:outputText value="Title"/>
                                              </f:facet>
                                              <h:link outcome="/admin/sites/view">
                                                      <f:param name="id" value="#{_item.id}"/>
                                                      <h:outputText id="itemTitle" value="#{_item.title}"/>
                                              </h:link>
                                           </h:column>

                                           <h:column>
                                              <f:facet name="header">
                                                      <h:outputText value="Link"/>
                                              </f:facet>
                                              <h:link outcome="/admin/sites/view">
                                                      <f:param name="id" value="#{_item.id}"/>
                                                      <h:outputText id="itemLink" value="#{_item.link}"/>
                                              </h:link>
                                           </h:column>

                                           <h:column>
                                              <f:facet name="header">
                                                      <h:outputText value="Abc"/>
                                              </f:facet>
                                              <h:link outcome="/admin/sites/view">
                                                      <f:param name="id" value="#{_item.id}"/>
                                                      <h:outputText id="itemAbc" value="#{_item.abc}"/>
                                              </h:link>
                                           </h:column>

                                           <h:column>
                                              <f:facet name="header">
                                                      <h:outputText value="IpAddress1"/>
                                              </f:facet>
                                              <h:link outcome="/admin/sites/view">
                                                      <f:param name="id" value="#{_item.id}"/>
                                                      <h:outputText id="itemIpAddress1" value="#{_item.ipAddress1}"/>
                                              </h:link>
                                           </h:column>

                                           <h:column>
                                              <f:facet name="header">
                                                      <h:outputText value="IpAddress2"/>
                                              </f:facet>
                                              <h:link outcome="/admin/sites/view">
                                                      <f:param name="id" value="#{_item.id}"/>
                                                      <h:outputText id="itemIpAddress2" value="#{_item.ipAddress2}"/>
                                              </h:link>
                                           </h:column>

                                           <h:column>
                                              <f:facet name="header">
                                                      <h:outputText value="IpAddress3"/>
                                              </f:facet>
                                              <h:link outcome="/admin/sites/view">
                                                      <f:param name="id" value="#{_item.id}"/>
                                                      <h:outputText id="itemIpAddress3" value="#{_item.ipAddress3}"/>
                                              </h:link>
                                           </h:column>

                        </h:dataTable>
                        <h:outputText/>

                        <h:outputLabel for="brandsBeanBrandsCompanies" value="Companies:"/>
                        <h:link id="brandsBeanBrandsCompanies" outcome="/admin/companies/view" rendered="#{!empty brandsBean.brands.companies}" value="#{brandsBean.brands.companies.name}">
                                 <f:param name="id" value="#{brandsBean.brands.companies.id}"/>
                        </h:link>
                        <h:outputText/>

                </h:panelGrid>

                <div class="buttons">
                        <h:link value="View All" outcome="search" styleClass="btn btn-primary"/>
                        <h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
                        <h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
                </div>
        </ui:define>
</ui:composition>
