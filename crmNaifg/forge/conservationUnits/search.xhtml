<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value='#{conservationUnitsBean.page}'/>
		<f:event type="preRenderView" listener='#{conservationUnitsBean.paginate}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Conservation Units entities"/>

	<ui:define name="header">
		Conservation Units
	</ui:define>

	<ui:define name="subheader">
		Search Conservation Units entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="conservationUnitsBeanExampleAlias" value="Alias:"/>
						<h:panelGroup>
							<h:inputText id="conservationUnitsBeanExampleAlias" value="#{conservationUnitsBean.example.alias}"/>
							<h:message for="conservationUnitsBeanExampleAlias" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="conservationUnitsBeanExampleObservations" value="Observations:"/>
						<h:panelGroup>
							<h:inputTextarea id="conservationUnitsBeanExampleObservations" value="#{conservationUnitsBean.example.observations}"/>
							<h:message for="conservationUnitsBeanExampleObservations" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="conservationUnitsBeanExampleName" value="Name:"/>
						<h:panelGroup>
							<h:inputText id="conservationUnitsBeanExampleName" value="#{conservationUnitsBean.example.name}"/>
							<h:message for="conservationUnitsBeanExampleName" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="conservationUnitsBeanExampleCode" value="Code:"/>
						<h:panelGroup>
							<h:inputText id="conservationUnitsBeanExampleCode" value="#{conservationUnitsBean.example.code}"/>
							<h:message for="conservationUnitsBeanExampleCode" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="conservationUnitsBeanExampleConservationUnitsTypes" value="Conservation Units Types:"/>
						<h:panelGroup>
							<h:selectOneMenu converter="#{conservationUnitsTypesBean.converter}" id="conservationUnitsBeanExampleConservationUnitsTypes" value="#{conservationUnitsBean.example.conservationUnitsTypes}">
								<f:selectItem/>
								<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{conservationUnitsTypesBean.all}" var="_item"/>
							</h:selectOneMenu>
							<h:message for="conservationUnitsBeanExampleConservationUnitsTypes" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action='#{conservationUnitsBean.search}' styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action='#{conservationUnitsBean.create}' styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="conservationUnitsBeanPageItems" styleClass="data-table" value="#{conservationUnitsBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Name"/>
					</f:facet>
					<h:link outcome="/admin/conservationUnits/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemName" value="#{_item.name}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value='#{conservationUnitsBean}'/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
