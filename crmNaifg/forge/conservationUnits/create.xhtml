<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{conservationUnitsBean.id}'/>
		<f:event type="preRenderView" listener='#{conservationUnitsBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Conservation Units"/>

	<ui:define name="header">
		Conservation Units
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty conservationUnitsBean.id}'>
				Edit existing Conservation Units
			</c:when>
			<c:otherwise>
				Create a new Conservation Units
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="conservationUnitsBeanConservationUnitsAlias" value="Alias:"/>
				<h:panelGroup>
					<h:inputText id="conservationUnitsBeanConservationUnitsAlias" value="#{conservationUnitsBean.conservationUnits.alias}"/>
					<h:message for="conservationUnitsBeanConservationUnitsAlias" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="conservationUnitsBeanConservationUnitsOrden" value="Orden:"/>
				<h:panelGroup>
					<h:inputText id="conservationUnitsBeanConservationUnitsOrden" value="#{conservationUnitsBean.conservationUnits.orden}"/>
					<h:message for="conservationUnitsBeanConservationUnitsOrden" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="conservationUnitsBeanConservationUnitsObservations" value="Observations:"/>
				<h:panelGroup>
					<h:inputTextarea id="conservationUnitsBeanConservationUnitsObservations" value="#{conservationUnitsBean.conservationUnits.observations}"/>
					<h:message for="conservationUnitsBeanConservationUnitsObservations" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="conservationUnitsBeanConservationUnitsName" value="Name:"/>
				<h:panelGroup>
					<h:inputText id="conservationUnitsBeanConservationUnitsName" required="true" value="#{conservationUnitsBean.conservationUnits.name}"/>
					<h:message for="conservationUnitsBeanConservationUnitsName" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="conservationUnitsBeanConservationUnitsCode" value="Code:"/>
				<h:panelGroup>
					<h:inputText id="conservationUnitsBeanConservationUnitsCode" value="#{conservationUnitsBean.conservationUnits.code}"/>
					<h:message for="conservationUnitsBeanConservationUnitsCode" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="conservationUnitsBeanConservationUnitsOriginalOrders" value="Original Orders:"/>
				<h:panelGroup>
					<ui:param name="_collection" value="#{conservationUnitsBean.conservationUnits.originalOrders}"/>
					<h:dataTable id="conservationUnitsBeanConservationUnitsOriginalOrders" styleClass="data-table" value="#{forgeview:asList(_collection)}" var="_item">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Alias"/>
							</f:facet>
							<h:link outcome="/admin/originalOrders/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemAlias" value="#{_item.alias}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="originalOrdersBeanAddAlias" value="#{originalOrdersBean.add.alias}"/>
								<h:message for="originalOrdersBeanAddAlias" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Orden"/>
							</f:facet>
							<h:link outcome="/admin/originalOrders/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemOrden" value="#{_item.orden}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="originalOrdersBeanAddOrden" value="#{originalOrdersBean.add.orden}"/>
								<h:message for="originalOrdersBeanAddOrden" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Observations"/>
							</f:facet>
							<h:link outcome="/admin/originalOrders/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:inputTextarea id="itemObservations" value="#{_item.observations}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputTextarea id="originalOrdersBeanAddObservations" value="#{originalOrdersBean.add.observations}"/>
								<h:message for="originalOrdersBeanAddObservations" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Code"/>
							</f:facet>
							<h:link outcome="/admin/originalOrders/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemCode" value="#{_item.code}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="originalOrdersBeanAddCode" value="#{originalOrdersBean.add.code}"/>
								<h:message for="originalOrdersBeanAddCode" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Entry Date"/>
							</f:facet>
							<h:link outcome="/admin/originalOrders/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemEntryDate" value="#{_item.entryDate}">
									<f:convertDateTime type="date"/>
								</h:outputText>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="originalOrdersBeanAddEntryDate" value="#{originalOrdersBean.add.entryDate}">
									<f:convertDateTime type="date"/>
								</h:inputText>
								<h:message for="originalOrdersBeanAddEntryDate" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column footerClass="remove-column" headerClass="remove-column">
							<h:commandLink action="#{_collection.remove(_item)}" styleClass="remove-button"/>
							<f:facet name="footer">
								<h:commandLink action="#{_collection.add(originalOrdersBean.added)}" id="conservationUnitsBeanConservationUnitsOriginalOrdersAdd" styleClass="add-button">
									<f:setPropertyActionListener target="#{originalOrdersBean.add.conservationUnits}" value="#{conservationUnitsBean.conservationUnits}"/>
								</h:commandLink>
							</f:facet>
						</h:column>
					</h:dataTable>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="conservationUnitsBeanConservationUnitsConservationUnitsTypes" value="Conservation Units Types:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{conservationUnitsTypesBean.converter}" id="conservationUnitsBeanConservationUnitsConservationUnitsTypes" value="#{conservationUnitsBean.conservationUnits.conservationUnitsTypes}">
						<f:selectItem/>
						<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{conservationUnitsTypesBean.all}" var="_item"/>
					</h:selectOneMenu>
					<h:message for="conservationUnitsBeanConservationUnitsConservationUnitsTypes" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action='#{conservationUnitsBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty conservationUnitsBean.id}'>
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{conservationUnitsBean.id}'/>
						</h:link>
						<h:commandLink value="Delete" action='#{conservationUnitsBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
