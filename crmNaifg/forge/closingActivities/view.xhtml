<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{closingActivitiesBean.id}'/>
		<f:event type="preRenderView" listener='#{closingActivitiesBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Closing Activities"/>

	<ui:define name="header">
		Closing Activities
	</ui:define>

	<ui:define name="subheader">
		View existing Closing Activities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="closingActivitiesBeanClosingActivitiesAlias" value="Alias:"/>
			<h:outputText id="closingActivitiesBeanClosingActivitiesAlias" value="#{closingActivitiesBean.closingActivities.alias}"/>
			<h:outputText/>
			<h:outputLabel for="closingActivitiesBeanClosingActivitiesOrden" value="Orden:"/>
			<h:outputText id="closingActivitiesBeanClosingActivitiesOrden" value="#{closingActivitiesBean.closingActivities.orden}"/>
			<h:outputText/>
			<h:outputLabel for="closingActivitiesBeanClosingActivitiesObservations" value="Observations:"/>
			<h:inputTextarea id="closingActivitiesBeanClosingActivitiesObservations" value="#{closingActivitiesBean.closingActivities.observations}"/>
			<h:outputText/>
			<h:outputLabel for="closingActivitiesBeanClosingActivitiesName" value="Name:"/>
			<h:outputText id="closingActivitiesBeanClosingActivitiesName" value="#{closingActivitiesBean.closingActivities.name}"/>
			<h:outputText/>
			<h:outputLabel for="closingActivitiesBeanClosingActivitiesIsSiorNo" value="Is Sior No:"/>
			<h:outputText id="closingActivitiesBeanClosingActivitiesIsSiorNo" value="#{closingActivitiesBean.closingActivities.isSiorNo}"/>
			<h:outputText/>
			<h:outputLabel for="closingActivitiesBeanClosingActivitiesImprovementClosures" value="Improvement Closures:"/>
			<h:link id="closingActivitiesBeanClosingActivitiesImprovementClosures" outcome="/admin/improvementClosures/view" rendered="#{!empty closingActivitiesBean.closingActivities.improvementClosures}" value="#{closingActivitiesBean.closingActivities.improvementClosures}">
				<f:param name="id" value="#{closingActivitiesBean.closingActivities.improvementClosures.id}"/>
			</h:link>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
