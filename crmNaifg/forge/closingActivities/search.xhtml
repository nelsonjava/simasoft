<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value='#{closingActivitiesBean.page}'/>
		<f:event type="preRenderView" listener='#{closingActivitiesBean.paginate}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Closing Activities entities"/>

	<ui:define name="header">
		Closing Activities
	</ui:define>

	<ui:define name="subheader">
		Search Closing Activities entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="closingActivitiesBeanExampleAlias" value="Alias:"/>
						<h:panelGroup>
							<h:inputText id="closingActivitiesBeanExampleAlias" value="#{closingActivitiesBean.example.alias}"/>
							<h:message for="closingActivitiesBeanExampleAlias" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="closingActivitiesBeanExampleObservations" value="Observations:"/>
						<h:panelGroup>
							<h:inputTextarea id="closingActivitiesBeanExampleObservations" value="#{closingActivitiesBean.example.observations}"/>
							<h:message for="closingActivitiesBeanExampleObservations" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="closingActivitiesBeanExampleName" value="Name:"/>
						<h:panelGroup>
							<h:inputText id="closingActivitiesBeanExampleName" value="#{closingActivitiesBean.example.name}"/>
							<h:message for="closingActivitiesBeanExampleName" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="closingActivitiesBeanExampleIsSiorNo" value="Is Sior No:"/>
						<h:panelGroup>
							<h:selectOneMenu id="closingActivitiesBeanExampleIsSiorNo" value="#{closingActivitiesBean.example.isSiorNo}">
								<f:selectItem/>
								<f:selectItem itemLabel="Yes" itemValue="true"/>
								<f:selectItem itemLabel="No" itemValue="false"/>
							</h:selectOneMenu>
							<h:message for="closingActivitiesBeanExampleIsSiorNo" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="closingActivitiesBeanExampleImprovementClosures" value="Improvement Closures:"/>
						<h:panelGroup>
							<h:selectOneMenu converter="#{improvementClosuresBean.converter}" id="closingActivitiesBeanExampleImprovementClosures" value="#{closingActivitiesBean.example.improvementClosures}">
								<f:selectItem/>
								<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{improvementClosuresBean.all}" var="_item"/>
							</h:selectOneMenu>
							<h:message for="closingActivitiesBeanExampleImprovementClosures" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action='#{closingActivitiesBean.search}' styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action='#{closingActivitiesBean.create}' styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="closingActivitiesBeanPageItems" styleClass="data-table" value="#{closingActivitiesBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Alias"/>
					</f:facet>
					<h:link outcome="/admin/closingActivities/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemAlias" value="#{_item.alias}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Orden"/>
					</f:facet>
					<h:link outcome="/admin/closingActivities/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemOrden" value="#{_item.orden}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Observations"/>
					</f:facet>
					<h:link outcome="/admin/closingActivities/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:inputTextarea id="itemObservations" value="#{_item.observations}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Name"/>
					</f:facet>
					<h:link outcome="/admin/closingActivities/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemName" value="#{_item.name}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Is Sior No"/>
					</f:facet>
					<h:link outcome="/admin/closingActivities/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemIsSiorNo" value="#{_item.isSiorNo}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value='#{closingActivitiesBean}'/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
