<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{continualImprovementsBean.id}'/>
		<f:event type="preRenderView" listener='#{continualImprovementsBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Continual Improvements"/>

	<ui:define name="header">
		Continual Improvements
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty continualImprovementsBean.id}'>
				Edit existing Continual Improvements
			</c:when>
			<c:otherwise>
				Create a new Continual Improvements
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="continualImprovementsBeanContinualImprovementsAlias" value="Alias:"/>
				<h:panelGroup>
					<h:inputText id="continualImprovementsBeanContinualImprovementsAlias" value="#{continualImprovementsBean.continualImprovements.alias}"/>
					<h:message for="continualImprovementsBeanContinualImprovementsAlias" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="continualImprovementsBeanContinualImprovementsOrden" value="Orden:"/>
				<h:panelGroup>
					<h:inputText id="continualImprovementsBeanContinualImprovementsOrden" value="#{continualImprovementsBean.continualImprovements.orden}"/>
					<h:message for="continualImprovementsBeanContinualImprovementsOrden" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="continualImprovementsBeanContinualImprovementsObservations" value="Observations:"/>
				<h:panelGroup>
					<h:inputTextarea id="continualImprovementsBeanContinualImprovementsObservations" value="#{continualImprovementsBean.continualImprovements.observations}"/>
					<h:message for="continualImprovementsBeanContinualImprovementsObservations" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="continualImprovementsBeanContinualImprovementsCode" value="Code:"/>
				<h:panelGroup>
					<h:inputText id="continualImprovementsBeanContinualImprovementsCode" required="true" value="#{continualImprovementsBean.continualImprovements.code}"/>
					<h:message for="continualImprovementsBeanContinualImprovementsCode" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="continualImprovementsBeanContinualImprovementsDescription" value="Description:"/>
				<h:panelGroup>
					<h:inputText id="continualImprovementsBeanContinualImprovementsDescription" value="#{continualImprovementsBean.continualImprovements.description}"/>
					<h:message for="continualImprovementsBeanContinualImprovementsDescription" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="continualImprovementsBeanContinualImprovementsCausesAnalysis" value="Causes Analysis:"/>
				<h:panelGroup>
					<h:inputText id="continualImprovementsBeanContinualImprovementsCausesAnalysis" value="#{continualImprovementsBean.continualImprovements.causesAnalysis}"/>
					<h:message for="continualImprovementsBeanContinualImprovementsCausesAnalysis" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="continualImprovementsBeanContinualImprovementsRootCause" value="Root Cause:"/>
				<h:panelGroup>
					<h:inputText id="continualImprovementsBeanContinualImprovementsRootCause" value="#{continualImprovementsBean.continualImprovements.rootCause}"/>
					<h:message for="continualImprovementsBeanContinualImprovementsRootCause" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="continualImprovementsBeanContinualImprovementsImmediateCorrection" value="Immediate Correction:"/>
				<h:panelGroup>
					<h:inputText id="continualImprovementsBeanContinualImprovementsImmediateCorrection" value="#{continualImprovementsBean.continualImprovements.immediateCorrection}"/>
					<h:message for="continualImprovementsBeanContinualImprovementsImmediateCorrection" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="continualImprovementsBeanContinualImprovementsDateCorrection" value="Date Correction:"/>
				<h:panelGroup>
					<h:inputText id="continualImprovementsBeanContinualImprovementsDateCorrection" value="#{continualImprovementsBean.continualImprovements.dateCorrection}">
						<f:convertDateTime type="date"/>
					</h:inputText>
					<h:message for="continualImprovementsBeanContinualImprovementsDateCorrection" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="continualImprovementsBeanContinualImprovementsOriginalOrders" value="Original Orders:"/>
				<h:panelGroup>
					<ui:param name="_collection" value="#{continualImprovementsBean.continualImprovements.originalOrders}"/>
					<h:dataTable id="continualImprovementsBeanContinualImprovementsOriginalOrders" styleClass="data-table" value="#{forgeview:asList(_collection)}" var="_item">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Alias"/>
							</f:facet>
							<h:link outcome="/admin/originalOrders/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemAlias" value="#{_item.alias}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="originalOrdersBeanAddAlias" value="#{originalOrdersBean.add.alias}"/>
								<h:message for="originalOrdersBeanAddAlias" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Orden"/>
							</f:facet>
							<h:link outcome="/admin/originalOrders/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemOrden" value="#{_item.orden}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="originalOrdersBeanAddOrden" value="#{originalOrdersBean.add.orden}"/>
								<h:message for="originalOrdersBeanAddOrden" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Observations"/>
							</f:facet>
							<h:link outcome="/admin/originalOrders/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:inputTextarea id="itemObservations" value="#{_item.observations}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputTextarea id="originalOrdersBeanAddObservations" value="#{originalOrdersBean.add.observations}"/>
								<h:message for="originalOrdersBeanAddObservations" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Code"/>
							</f:facet>
							<h:link outcome="/admin/originalOrders/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemCode" value="#{_item.code}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="originalOrdersBeanAddCode" value="#{originalOrdersBean.add.code}"/>
								<h:message for="originalOrdersBeanAddCode" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Entry Date"/>
							</f:facet>
							<h:link outcome="/admin/originalOrders/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemEntryDate" value="#{_item.entryDate}">
									<f:convertDateTime type="date"/>
								</h:outputText>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="originalOrdersBeanAddEntryDate" value="#{originalOrdersBean.add.entryDate}">
									<f:convertDateTime type="date"/>
								</h:inputText>
								<h:message for="originalOrdersBeanAddEntryDate" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column footerClass="remove-column" headerClass="remove-column">
							<h:commandLink action="#{_collection.remove(_item)}" styleClass="remove-button"/>
							<f:facet name="footer">
								<h:commandLink action="#{_collection.add(originalOrdersBean.added)}" id="continualImprovementsBeanContinualImprovementsOriginalOrdersAdd" styleClass="add-button">
									<f:setPropertyActionListener target="#{originalOrdersBean.add.continualImprovements}" value="#{continualImprovementsBean.continualImprovements}"/>
								</h:commandLink>
							</f:facet>
						</h:column>
					</h:dataTable>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="continualImprovementsBeanContinualImprovementsActionPlans" value="Action Plans:"/>
				<h:panelGroup>
					<ui:param name="_collection" value="#{continualImprovementsBean.continualImprovements.actionPlans}"/>
					<h:dataTable id="continualImprovementsBeanContinualImprovementsActionPlans" styleClass="data-table" value="#{forgeview:asList(_collection)}" var="_item">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Alias"/>
							</f:facet>
							<h:link outcome="/admin/actionPlans/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemAlias" value="#{_item.alias}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="actionPlansBeanAddAlias" value="#{actionPlansBean.add.alias}"/>
								<h:message for="actionPlansBeanAddAlias" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Orden"/>
							</f:facet>
							<h:link outcome="/admin/actionPlans/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemOrden" value="#{_item.orden}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="actionPlansBeanAddOrden" value="#{actionPlansBean.add.orden}"/>
								<h:message for="actionPlansBeanAddOrden" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Observations"/>
							</f:facet>
							<h:link outcome="/admin/actionPlans/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:inputTextarea id="itemObservations" value="#{_item.observations}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputTextarea id="actionPlansBeanAddObservations" value="#{actionPlansBean.add.observations}"/>
								<h:message for="actionPlansBeanAddObservations" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Scheduled Date"/>
							</f:facet>
							<h:link outcome="/admin/actionPlans/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemScheduledDate" value="#{_item.scheduledDate}">
									<f:convertDateTime type="date"/>
								</h:outputText>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="actionPlansBeanAddScheduledDate" value="#{actionPlansBean.add.scheduledDate}">
									<f:convertDateTime type="date"/>
								</h:inputText>
								<h:message for="actionPlansBeanAddScheduledDate" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Evidences"/>
							</f:facet>
							<h:link outcome="/admin/actionPlans/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemEvidences" value="#{_item.evidences}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="actionPlansBeanAddEvidences" value="#{actionPlansBean.add.evidences}"/>
								<h:message for="actionPlansBeanAddEvidences" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column footerClass="remove-column" headerClass="remove-column">
							<h:commandLink action="#{_collection.remove(_item)}" styleClass="remove-button"/>
							<f:facet name="footer">
								<h:commandLink action="#{_collection.add(actionPlansBean.added)}" id="continualImprovementsBeanContinualImprovementsActionPlansAdd" styleClass="add-button">
									<f:setPropertyActionListener target="#{actionPlansBean.add.continualImprovements}" value="#{continualImprovementsBean.continualImprovements}"/>
								</h:commandLink>
							</f:facet>
						</h:column>
					</h:dataTable>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="continualImprovementsBeanContinualImprovementsDocumentalsUnits" value="Documentals Units:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{documentalsUnitsBean.converter}" id="continualImprovementsBeanContinualImprovementsDocumentalsUnits" value="#{continualImprovementsBean.continualImprovements.documentalsUnits}">
						<f:selectItem/>
						<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{documentalsUnitsBean.all}" var="_item"/>
					</h:selectOneMenu>
					<h:message for="continualImprovementsBeanContinualImprovementsDocumentalsUnits" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="continualImprovementsBeanContinualImprovementsImprovementClosures" value="Improvement Closures:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{improvementClosuresBean.converter}" id="continualImprovementsBeanContinualImprovementsImprovementClosures" value="#{continualImprovementsBean.continualImprovements.improvementClosures}">
						<f:selectItem/>
						<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{improvementClosuresBean.all}" var="_item"/>
					</h:selectOneMenu>
					<h:message for="continualImprovementsBeanContinualImprovementsImprovementClosures" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="continualImprovementsBeanContinualImprovementsImprovementTypes" value="Improvement Types:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{improvementTypesBean.converter}" id="continualImprovementsBeanContinualImprovementsImprovementTypes" value="#{continualImprovementsBean.continualImprovements.improvementTypes}">
						<f:selectItem/>
						<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{improvementTypesBean.all}" var="_item"/>
					</h:selectOneMenu>
					<h:message for="continualImprovementsBeanContinualImprovementsImprovementTypes" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="continualImprovementsBeanContinualImprovementsImprovementSources" value="Improvement Sources:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{improvementSourcesBean.converter}" id="continualImprovementsBeanContinualImprovementsImprovementSources" value="#{continualImprovementsBean.continualImprovements.improvementSources}">
						<f:selectItem/>
						<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{improvementSourcesBean.all}" var="_item"/>
					</h:selectOneMenu>
					<h:message for="continualImprovementsBeanContinualImprovementsImprovementSources" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="continualImprovementsBeanContinualImprovementsImprovementVerifications" value="Improvement Verifications:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{improvementVerificationsBean.converter}" id="continualImprovementsBeanContinualImprovementsImprovementVerifications" value="#{continualImprovementsBean.continualImprovements.improvementVerifications}">
						<f:selectItem/>
						<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{improvementVerificationsBean.all}" var="_item"/>
					</h:selectOneMenu>
					<h:message for="continualImprovementsBeanContinualImprovementsImprovementVerifications" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action='#{continualImprovementsBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty continualImprovementsBean.id}'>
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{continualImprovementsBean.id}'/>
						</h:link>
						<h:commandLink value="Delete" action='#{continualImprovementsBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
