<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value='#{continualImprovementsBean.page}'/>
		<f:event type="preRenderView" listener='#{continualImprovementsBean.paginate}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Continual Improvements entities"/>

	<ui:define name="header">
		Continual Improvements
	</ui:define>

	<ui:define name="subheader">
		Search Continual Improvements entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="continualImprovementsBeanExampleAlias" value="Alias:"/>
						<h:panelGroup>
							<h:inputText id="continualImprovementsBeanExampleAlias" value="#{continualImprovementsBean.example.alias}"/>
							<h:message for="continualImprovementsBeanExampleAlias" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="continualImprovementsBeanExampleObservations" value="Observations:"/>
						<h:panelGroup>
							<h:inputTextarea id="continualImprovementsBeanExampleObservations" value="#{continualImprovementsBean.example.observations}"/>
							<h:message for="continualImprovementsBeanExampleObservations" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="continualImprovementsBeanExampleCode" value="Code:"/>
						<h:panelGroup>
							<h:inputText id="continualImprovementsBeanExampleCode" value="#{continualImprovementsBean.example.code}"/>
							<h:message for="continualImprovementsBeanExampleCode" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="continualImprovementsBeanExampleDescription" value="Description:"/>
						<h:panelGroup>
							<h:inputText id="continualImprovementsBeanExampleDescription" value="#{continualImprovementsBean.example.description}"/>
							<h:message for="continualImprovementsBeanExampleDescription" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="continualImprovementsBeanExampleCausesAnalysis" value="Causes Analysis:"/>
						<h:panelGroup>
							<h:inputText id="continualImprovementsBeanExampleCausesAnalysis" value="#{continualImprovementsBean.example.causesAnalysis}"/>
							<h:message for="continualImprovementsBeanExampleCausesAnalysis" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action='#{continualImprovementsBean.search}' styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action='#{continualImprovementsBean.create}' styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="continualImprovementsBeanPageItems" styleClass="data-table" value="#{continualImprovementsBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Code"/>
					</f:facet>
					<h:link outcome="/admin/continualImprovements/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemCode" value="#{_item.code}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value='#{continualImprovementsBean}'/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
