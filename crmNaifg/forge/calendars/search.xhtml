<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value='#{calendarsBean.page}'/>
		<f:event type="preRenderView" listener='#{calendarsBean.paginate}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Calendars entities"/>

	<ui:define name="header">
		Calendars
	</ui:define>

	<ui:define name="subheader">
		Search Calendars entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="calendarsBeanExampleAlias" value="Alias:"/>
						<h:panelGroup>
							<h:inputText id="calendarsBeanExampleAlias" value="#{calendarsBean.example.alias}"/>
							<h:message for="calendarsBeanExampleAlias" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="calendarsBeanExampleObservations" value="Observations:"/>
						<h:panelGroup>
							<h:inputTextarea id="calendarsBeanExampleObservations" value="#{calendarsBean.example.observations}"/>
							<h:message for="calendarsBeanExampleObservations" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="calendarsBeanExampleName" value="Name:"/>
						<h:panelGroup>
							<h:inputText id="calendarsBeanExampleName" value="#{calendarsBean.example.name}"/>
							<h:message for="calendarsBeanExampleName" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action='#{calendarsBean.search}' styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action='#{calendarsBean.create}' styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="calendarsBeanPageItems" styleClass="data-table" value="#{calendarsBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Name"/>
					</f:facet>
					<h:link outcome="/admin/calendars/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemName" value="#{_item.name}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value='#{calendarsBean}'/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
