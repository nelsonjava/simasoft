<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value='#{companiesRolesBean.page}'/>
		<f:event type="preRenderView" listener='#{companiesRolesBean.paginate}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Companies Roles entities"/>

	<ui:define name="header">
		Companies Roles
	</ui:define>

	<ui:define name="subheader">
		Search Companies Roles entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="companiesRolesBeanExampleAlias" value="Alias:"/>
						<h:panelGroup>
							<h:inputText id="companiesRolesBeanExampleAlias" value="#{companiesRolesBean.example.alias}"/>
							<h:message for="companiesRolesBeanExampleAlias" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="companiesRolesBeanExampleObservations" value="Observations:"/>
						<h:panelGroup>
							<h:inputTextarea id="companiesRolesBeanExampleObservations" value="#{companiesRolesBean.example.observations}"/>
							<h:message for="companiesRolesBeanExampleObservations" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="companiesRolesBeanExampleName" value="Name:"/>
						<h:panelGroup>
							<h:inputText id="companiesRolesBeanExampleName" value="#{companiesRolesBean.example.name}"/>
							<h:message for="companiesRolesBeanExampleName" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="companiesRolesBeanExampleCompaniesRolesTypes" value="Companies Roles Types:"/>
						<h:panelGroup>
							<h:selectOneMenu converter="#{companiesRolesTypesBean.converter}" id="companiesRolesBeanExampleCompaniesRolesTypes" value="#{companiesRolesBean.example.companiesRolesTypes}">
								<f:selectItem/>
								<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{companiesRolesTypesBean.all}" var="_item"/>
							</h:selectOneMenu>
							<h:message for="companiesRolesBeanExampleCompaniesRolesTypes" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action='#{companiesRolesBean.search}' styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action='#{companiesRolesBean.create}' styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="companiesRolesBeanPageItems" styleClass="data-table" value="#{companiesRolesBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Name"/>
					</f:facet>
					<h:link outcome="/admin/companiesRoles/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemName" value="#{_item.name}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value='#{companiesRolesBean}'/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
