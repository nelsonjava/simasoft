<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{companiesRolesBean.id}'/>
		<f:event type="preRenderView" listener='#{companiesRolesBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Companies Roles"/>

	<ui:define name="header">
		Companies Roles
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty companiesRolesBean.id}'>
				Edit existing Companies Roles
			</c:when>
			<c:otherwise>
				Create a new Companies Roles
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="companiesRolesBeanCompaniesRolesAlias" value="Alias:"/>
				<h:panelGroup>
					<h:inputText id="companiesRolesBeanCompaniesRolesAlias" value="#{companiesRolesBean.companiesRoles.alias}"/>
					<h:message for="companiesRolesBeanCompaniesRolesAlias" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="companiesRolesBeanCompaniesRolesOrden" value="Orden:"/>
				<h:panelGroup>
					<h:inputText id="companiesRolesBeanCompaniesRolesOrden" value="#{companiesRolesBean.companiesRoles.orden}"/>
					<h:message for="companiesRolesBeanCompaniesRolesOrden" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="companiesRolesBeanCompaniesRolesObservations" value="Observations:"/>
				<h:panelGroup>
					<h:inputTextarea id="companiesRolesBeanCompaniesRolesObservations" value="#{companiesRolesBean.companiesRoles.observations}"/>
					<h:message for="companiesRolesBeanCompaniesRolesObservations" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="companiesRolesBeanCompaniesRolesName" value="Name:"/>
				<h:panelGroup>
					<h:inputText id="companiesRolesBeanCompaniesRolesName" required="true" value="#{companiesRolesBean.companiesRoles.name}"/>
					<h:message for="companiesRolesBeanCompaniesRolesName" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="companiesRolesBeanCompaniesRolesAlmacenamiento" value="Almacenamiento:"/>
				<h:panelGroup>
					<ui:param name="_collection" value="#{companiesRolesBean.companiesRoles.almacenamiento}"/>
					<h:dataTable id="companiesRolesBeanCompaniesRolesAlmacenamiento" styleClass="data-table" value="#{forgeview:asList(_collection)}" var="_item">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Name"/>
							</f:facet>
							<h:link outcome="/admin/documentalsUnits/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemName" value="#{_item.name}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="documentalsUnitsBeanAddName" value="#{documentalsUnitsBean.add.name}"/>
								<h:message for="documentalsUnitsBeanAddName" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column footerClass="remove-column" headerClass="remove-column">
							<h:commandLink action="#{_collection.remove(_item)}" styleClass="remove-button"/>
							<f:facet name="footer">
								<h:commandLink action="#{_collection.add(documentalsUnitsBean.added)}" id="companiesRolesBeanCompaniesRolesAlmacenamientoAdd" styleClass="add-button">
									<f:setPropertyActionListener target="#{documentalsUnitsBean.add.almacenamiento}" value="#{companiesRolesBean.companiesRoles}"/>
								</h:commandLink>
							</f:facet>
						</h:column>
					</h:dataTable>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="companiesRolesBeanCompaniesRolesProteccion" value="Proteccion:"/>
				<h:panelGroup>
					<ui:param name="_collection" value="#{companiesRolesBean.companiesRoles.proteccion}"/>
					<h:dataTable id="companiesRolesBeanCompaniesRolesProteccion" styleClass="data-table" value="#{forgeview:asList(_collection)}" var="_item">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Name"/>
							</f:facet>
							<h:link outcome="/admin/documentalsUnits/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemName" value="#{_item.name}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="documentalsUnitsBeanAddName" value="#{documentalsUnitsBean.add.name}"/>
								<h:message for="documentalsUnitsBeanAddName" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column footerClass="remove-column" headerClass="remove-column">
							<h:commandLink action="#{_collection.remove(_item)}" styleClass="remove-button"/>
							<f:facet name="footer">
								<h:commandLink action="#{_collection.add(documentalsUnitsBean.added)}" id="companiesRolesBeanCompaniesRolesProteccionAdd" styleClass="add-button">
									<f:setPropertyActionListener target="#{documentalsUnitsBean.add.proteccion}" value="#{companiesRolesBean.companiesRoles}"/>
								</h:commandLink>
							</f:facet>
						</h:column>
					</h:dataTable>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="companiesRolesBeanCompaniesRolesCharges" value="Charges:"/>
				<h:panelGroup>
					<ui:param name="_collection" value="#{companiesRolesBean.companiesRoles.charges}"/>
					<h:dataTable id="companiesRolesBeanCompaniesRolesCharges" styleClass="data-table" value="#{forgeview:asList(_collection)}" var="_item">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Name"/>
							</f:facet>
							<h:link outcome="/admin/charges/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemName" value="#{_item.name}"/>
							</h:link>
						</h:column>
						<h:column footerClass="remove-column" headerClass="remove-column">
							<h:commandLink action="#{_collection.remove(_item)}" styleClass="remove-button"/>
						</h:column>
					</h:dataTable>
					<h:panelGrid columnClasses=",remove-column" columns="2" styleClass="data-table-footer">
						<h:selectOneMenu converter="#{chargesBean.converter}" id="companiesRolesBeanCompaniesRolesChargesSelect" value="#{requestScope['companiesRolesBeanCompaniesRolesChargesSelect']}">
							<f:selectItem/>
							<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{chargesBean.all}" var="_item"/>
						</h:selectOneMenu>
						<h:commandLink action="#{_collection.add(requestScope['companiesRolesBeanCompaniesRolesChargesSelect'])}" id="companiesRolesBeanCompaniesRolesChargesAdd" onclick="if (document.getElementById(document.forms[0].id+':companiesRolesBeanCompaniesRolesChargesSelect').selectedIndex &lt; 1) { alert('Must select a Charges'); return false; }" styleClass="add-button"/>
					</h:panelGrid>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="companiesRolesBeanCompaniesRolesCompaniesRolesTypes" value="Companies Roles Types:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{companiesRolesTypesBean.converter}" id="companiesRolesBeanCompaniesRolesCompaniesRolesTypes" value="#{companiesRolesBean.companiesRoles.companiesRolesTypes}">
						<f:selectItem/>
						<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{companiesRolesTypesBean.all}" var="_item"/>
					</h:selectOneMenu>
					<h:message for="companiesRolesBeanCompaniesRolesCompaniesRolesTypes" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action='#{companiesRolesBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty companiesRolesBean.id}'>
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{companiesRolesBean.id}'/>
						</h:link>
						<h:commandLink value="Delete" action='#{companiesRolesBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
