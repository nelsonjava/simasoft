<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value='#{actionPlansBean.page}'/>
		<f:event type="preRenderView" listener='#{actionPlansBean.paginate}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Action Plans entities"/>

	<ui:define name="header">
		Action Plans
	</ui:define>

	<ui:define name="subheader">
		Search Action Plans entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="actionPlansBeanExampleAlias" value="Alias:"/>
						<h:panelGroup>
							<h:inputText id="actionPlansBeanExampleAlias" value="#{actionPlansBean.example.alias}"/>
							<h:message for="actionPlansBeanExampleAlias" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="actionPlansBeanExampleObservations" value="Observations:"/>
						<h:panelGroup>
							<h:inputTextarea id="actionPlansBeanExampleObservations" value="#{actionPlansBean.example.observations}"/>
							<h:message for="actionPlansBeanExampleObservations" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="actionPlansBeanExampleEvidences" value="Evidences:"/>
						<h:panelGroup>
							<h:inputText id="actionPlansBeanExampleEvidences" value="#{actionPlansBean.example.evidences}"/>
							<h:message for="actionPlansBeanExampleEvidences" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="actionPlansBeanExampleContinualImprovements" value="Continual Improvements:"/>
						<h:panelGroup>
							<h:selectOneMenu converter="#{continualImprovementsBean.converter}" id="actionPlansBeanExampleContinualImprovements" value="#{actionPlansBean.example.continualImprovements}">
								<f:selectItem/>
								<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{continualImprovementsBean.all}" var="_item"/>
							</h:selectOneMenu>
							<h:message for="actionPlansBeanExampleContinualImprovements" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action='#{actionPlansBean.search}' styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action='#{actionPlansBean.create}' styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="actionPlansBeanPageItems" styleClass="data-table" value="#{actionPlansBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Alias"/>
					</f:facet>
					<h:link outcome="/admin/actionPlans/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemAlias" value="#{_item.alias}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Orden"/>
					</f:facet>
					<h:link outcome="/admin/actionPlans/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemOrden" value="#{_item.orden}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Observations"/>
					</f:facet>
					<h:link outcome="/admin/actionPlans/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:inputTextarea id="itemObservations" value="#{_item.observations}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Scheduled Date"/>
					</f:facet>
					<h:link outcome="/admin/actionPlans/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemScheduledDate" value="#{_item.scheduledDate}">
							<f:convertDateTime type="date"/>
						</h:outputText>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Evidences"/>
					</f:facet>
					<h:link outcome="/admin/actionPlans/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemEvidences" value="#{_item.evidences}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value='#{actionPlansBean}'/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
