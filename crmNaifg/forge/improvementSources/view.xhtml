<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{improvementSourcesBean.id}'/>
		<f:event type="preRenderView" listener='#{improvementSourcesBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Improvement Sources"/>

	<ui:define name="header">
		Improvement Sources
	</ui:define>

	<ui:define name="subheader">
		View existing Improvement Sources
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="improvementSourcesBeanImprovementSourcesAlias" value="Alias:"/>
			<h:outputText id="improvementSourcesBeanImprovementSourcesAlias" value="#{improvementSourcesBean.improvementSources.alias}"/>
			<h:outputText/>
			<h:outputLabel for="improvementSourcesBeanImprovementSourcesOrden" value="Orden:"/>
			<h:outputText id="improvementSourcesBeanImprovementSourcesOrden" value="#{improvementSourcesBean.improvementSources.orden}"/>
			<h:outputText/>
			<h:outputLabel for="improvementSourcesBeanImprovementSourcesObservations" value="Observations:"/>
			<h:inputTextarea id="improvementSourcesBeanImprovementSourcesObservations" value="#{improvementSourcesBean.improvementSources.observations}"/>
			<h:outputText/>
			<h:outputLabel for="improvementSourcesBeanImprovementSourcesName" value="Name:"/>
			<h:outputText id="improvementSourcesBeanImprovementSourcesName" value="#{improvementSourcesBean.improvementSources.name}"/>
			<h:outputText/>
			<h:outputLabel for="improvementSourcesBeanImprovementSourcesContinualImprovements" value="Continual Improvements:"/>
			<h:dataTable id="improvementSourcesBeanImprovementSourcesContinualImprovements" styleClass="data-table" value="#{forgeview:asList(improvementSourcesBean.improvementSources.continualImprovements)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Code"/>
					</f:facet>
					<h:link outcome="/admin/continualImprovements/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemCode" value="#{_item.code}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
