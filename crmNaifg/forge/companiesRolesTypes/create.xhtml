<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{companiesRolesTypesBean.id}'/>
		<f:event type="preRenderView" listener='#{companiesRolesTypesBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Companies Roles Types"/>

	<ui:define name="header">
		Companies Roles Types
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty companiesRolesTypesBean.id}'>
				Edit existing Companies Roles Types
			</c:when>
			<c:otherwise>
				Create a new Companies Roles Types
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="companiesRolesTypesBeanCompaniesRolesTypesAlias" value="Alias:"/>
				<h:panelGroup>
					<h:inputText id="companiesRolesTypesBeanCompaniesRolesTypesAlias" value="#{companiesRolesTypesBean.companiesRolesTypes.alias}"/>
					<h:message for="companiesRolesTypesBeanCompaniesRolesTypesAlias" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="companiesRolesTypesBeanCompaniesRolesTypesOrden" value="Orden:"/>
				<h:panelGroup>
					<h:inputText id="companiesRolesTypesBeanCompaniesRolesTypesOrden" value="#{companiesRolesTypesBean.companiesRolesTypes.orden}"/>
					<h:message for="companiesRolesTypesBeanCompaniesRolesTypesOrden" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="companiesRolesTypesBeanCompaniesRolesTypesObservations" value="Observations:"/>
				<h:panelGroup>
					<h:inputTextarea id="companiesRolesTypesBeanCompaniesRolesTypesObservations" value="#{companiesRolesTypesBean.companiesRolesTypes.observations}"/>
					<h:message for="companiesRolesTypesBeanCompaniesRolesTypesObservations" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="companiesRolesTypesBeanCompaniesRolesTypesName" value="Name:"/>
				<h:panelGroup>
					<h:inputText id="companiesRolesTypesBeanCompaniesRolesTypesName" required="true" value="#{companiesRolesTypesBean.companiesRolesTypes.name}"/>
					<h:message for="companiesRolesTypesBeanCompaniesRolesTypesName" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="companiesRolesTypesBeanCompaniesRolesTypesCompaniesRoles" value="Companies Roles:"/>
				<h:panelGroup>
					<ui:param name="_collection" value="#{companiesRolesTypesBean.companiesRolesTypes.companiesRoles}"/>
					<h:dataTable id="companiesRolesTypesBeanCompaniesRolesTypesCompaniesRoles" styleClass="data-table" value="#{forgeview:asList(_collection)}" var="_item">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Name"/>
							</f:facet>
							<h:link outcome="/admin/companiesRoles/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemName" value="#{_item.name}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="companiesRolesBeanAddName" value="#{companiesRolesBean.add.name}"/>
								<h:message for="companiesRolesBeanAddName" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column footerClass="remove-column" headerClass="remove-column">
							<h:commandLink action="#{_collection.remove(_item)}" styleClass="remove-button"/>
							<f:facet name="footer">
								<h:commandLink action="#{_collection.add(companiesRolesBean.added)}" id="companiesRolesTypesBeanCompaniesRolesTypesCompaniesRolesAdd" styleClass="add-button">
									<f:setPropertyActionListener target="#{companiesRolesBean.add.companiesRolesTypes}" value="#{companiesRolesTypesBean.companiesRolesTypes}"/>
								</h:commandLink>
							</f:facet>
						</h:column>
					</h:dataTable>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="companiesRolesTypesBeanCompaniesRolesTypesObjHijos" value="Obj Hijos:"/>
				<h:panelGroup>
					<ui:param name="_collection" value="#{companiesRolesTypesBean.companiesRolesTypes.objHijos}"/>
					<h:dataTable id="companiesRolesTypesBeanCompaniesRolesTypesObjHijos" styleClass="data-table" value="#{forgeview:asList(_collection)}" var="_item">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Name"/>
							</f:facet>
							<h:link outcome="/admin/companiesRolesTypes/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemName" value="#{_item.name}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="companiesRolesTypesBeanAddName" value="#{companiesRolesTypesBean.add.name}"/>
								<h:message for="companiesRolesTypesBeanAddName" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column footerClass="remove-column" headerClass="remove-column">
							<h:commandLink action="#{_collection.remove(_item)}" styleClass="remove-button"/>
							<f:facet name="footer">
								<h:commandLink action="#{_collection.add(companiesRolesTypesBean.added)}" id="companiesRolesTypesBeanCompaniesRolesTypesObjHijosAdd" styleClass="add-button">
									<f:setPropertyActionListener target="#{companiesRolesTypesBean.add.objPadre}" value="#{companiesRolesTypesBean.companiesRolesTypes}"/>
								</h:commandLink>
							</f:facet>
						</h:column>
					</h:dataTable>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="companiesRolesTypesBeanCompaniesRolesTypesObjPadre" value="Obj Padre:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{companiesRolesTypesBean.converter}" id="companiesRolesTypesBeanCompaniesRolesTypesObjPadre" value="#{companiesRolesTypesBean.companiesRolesTypes.objPadre}">
						<f:selectItem/>
						<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{companiesRolesTypesBean.all}" var="_item"/>
					</h:selectOneMenu>
					<h:message for="companiesRolesTypesBeanCompaniesRolesTypesObjPadre" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action='#{companiesRolesTypesBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty companiesRolesTypesBean.id}'>
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{companiesRolesTypesBean.id}'/>
						</h:link>
						<h:commandLink value="Delete" action='#{companiesRolesTypesBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
