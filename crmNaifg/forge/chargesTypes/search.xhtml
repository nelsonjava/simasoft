<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value='#{chargesTypesBean.page}'/>
		<f:event type="preRenderView" listener='#{chargesTypesBean.paginate}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Charges Types entities"/>

	<ui:define name="header">
		Charges Types
	</ui:define>

	<ui:define name="subheader">
		Search Charges Types entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="chargesTypesBeanExampleAlias" value="Alias:"/>
						<h:panelGroup>
							<h:inputText id="chargesTypesBeanExampleAlias" value="#{chargesTypesBean.example.alias}"/>
							<h:message for="chargesTypesBeanExampleAlias" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="chargesTypesBeanExampleObservations" value="Observations:"/>
						<h:panelGroup>
							<h:inputTextarea id="chargesTypesBeanExampleObservations" value="#{chargesTypesBean.example.observations}"/>
							<h:message for="chargesTypesBeanExampleObservations" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="chargesTypesBeanExampleName" value="Name:"/>
						<h:panelGroup>
							<h:inputText id="chargesTypesBeanExampleName" value="#{chargesTypesBean.example.name}"/>
							<h:message for="chargesTypesBeanExampleName" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="chargesTypesBeanExampleObjPadre" value="Obj Padre:"/>
						<h:panelGroup>
							<h:selectOneMenu converter="#{chargesTypesBean.converter}" id="chargesTypesBeanExampleObjPadre" value="#{chargesTypesBean.example.objPadre}">
								<f:selectItem/>
								<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{chargesTypesBean.all}" var="_item"/>
							</h:selectOneMenu>
							<h:message for="chargesTypesBeanExampleObjPadre" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action='#{chargesTypesBean.search}' styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action='#{chargesTypesBean.create}' styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="chargesTypesBeanPageItems" styleClass="data-table" value="#{chargesTypesBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Name"/>
					</f:facet>
					<h:link outcome="/admin/chargesTypes/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemName" value="#{_item.name}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value='#{chargesTypesBean}'/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
