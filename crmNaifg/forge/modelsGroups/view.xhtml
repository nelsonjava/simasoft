<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{modelsGroupsBean.id}'/>
		<f:event type="preRenderView" listener='#{modelsGroupsBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Models Groups"/>

	<ui:define name="header">
		Models Groups
	</ui:define>

	<ui:define name="subheader">
		View existing Models Groups
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="modelsGroupsBeanModelsGroupsAlias" value="Alias:"/>
			<h:outputText id="modelsGroupsBeanModelsGroupsAlias" value="#{modelsGroupsBean.modelsGroups.alias}"/>
			<h:outputText/>
			<h:outputLabel for="modelsGroupsBeanModelsGroupsOrden" value="Orden:"/>
			<h:outputText id="modelsGroupsBeanModelsGroupsOrden" value="#{modelsGroupsBean.modelsGroups.orden}"/>
			<h:outputText/>
			<h:outputLabel for="modelsGroupsBeanModelsGroupsObservations" value="Observations:"/>
			<h:inputTextarea id="modelsGroupsBeanModelsGroupsObservations" value="#{modelsGroupsBean.modelsGroups.observations}"/>
			<h:outputText/>
			<h:outputLabel for="modelsGroupsBeanModelsGroupsName" value="Name:"/>
			<h:outputText id="modelsGroupsBeanModelsGroupsName" value="#{modelsGroupsBean.modelsGroups.name}"/>
			<h:outputText/>
			<h:outputLabel for="modelsGroupsBeanModelsGroupsCode" value="Code:"/>
			<h:outputText id="modelsGroupsBeanModelsGroupsCode" value="#{modelsGroupsBean.modelsGroups.code}"/>
			<h:outputText/>
			<h:outputLabel for="modelsGroupsBeanModelsGroupsModels" value="Models:"/>
			<h:dataTable id="modelsGroupsBeanModelsGroupsModels" styleClass="data-table" value="#{forgeview:asList(modelsGroupsBean.modelsGroups.models)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Name"/>
					</f:facet>
					<h:link outcome="/admin/models/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemName" value="#{_item.name}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
			<h:outputLabel for="modelsGroupsBeanModelsGroupsGroupIdsTypes" value="Group Ids Types:"/>
			<h:link id="modelsGroupsBeanModelsGroupsGroupIdsTypes" outcome="/admin/groupIdsTypes/view" rendered="#{!empty modelsGroupsBean.modelsGroups.groupIdsTypes}" value="#{modelsGroupsBean.modelsGroups.groupIdsTypes}">
				<f:param name="id" value="#{modelsGroupsBean.modelsGroups.groupIdsTypes.id}"/>
			</h:link>
			<h:outputText/>
			<h:outputLabel for="modelsGroupsBeanModelsGroupsDevelopments" value="Developments:"/>
			<h:dataTable id="modelsGroupsBeanModelsGroupsDevelopments" styleClass="data-table" value="#{forgeview:asList(modelsGroupsBean.modelsGroups.developments)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Artifact Id"/>
					</f:facet>
					<h:link outcome="/admin/developments/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemArtifactId" value="#{_item.artifactId}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Group Id"/>
					</f:facet>
					<h:link outcome="/admin/developments/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemGroupId" value="#{_item.groupId}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
