<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{booksBean.id}'/>
		<f:event type="preRenderView" listener='#{booksBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Books"/>

	<ui:define name="header">
		Books
	</ui:define>

	<ui:define name="subheader">
		View existing Books
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="booksBeanBooksAlias" value="Alias:"/>
			<h:outputText id="booksBeanBooksAlias" value="#{booksBean.books.alias}"/>
			<h:outputText/>
			<h:outputLabel for="booksBeanBooksOrden" value="Orden:"/>
			<h:outputText id="booksBeanBooksOrden" value="#{booksBean.books.orden}"/>
			<h:outputText/>
			<h:outputLabel for="booksBeanBooksObservations" value="Observations:"/>
			<h:inputTextarea id="booksBeanBooksObservations" value="#{booksBean.books.observations}"/>
			<h:outputText/>
			<h:outputLabel for="booksBeanBooksCode" value="Code:"/>
			<h:outputText id="booksBeanBooksCode" value="#{booksBean.books.code}"/>
			<h:outputText/>
			<h:outputLabel for="booksBeanBooksName" value="Name:"/>
			<h:outputText id="booksBeanBooksName" value="#{booksBean.books.name}"/>
			<h:outputText/>
			<h:outputLabel for="booksBeanBooksActivities" value="Activities:"/>
			<h:dataTable id="booksBeanBooksActivities" styleClass="data-table" value="#{forgeview:asList(booksBean.books.activities)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Name"/>
					</f:facet>
					<h:link outcome="/admin/activities/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemName" value="#{_item.name}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
			<h:outputLabel for="booksBeanBooksChapters" value="Chapters:"/>
			<h:dataTable id="booksBeanBooksChapters" styleClass="data-table" value="#{forgeview:asList(booksBean.books.chapters)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Alias"/>
					</f:facet>
					<h:link outcome="/admin/chapters/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemAlias" value="#{_item.alias}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Orden"/>
					</f:facet>
					<h:link outcome="/admin/chapters/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemOrden" value="#{_item.orden}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Observations"/>
					</f:facet>
					<h:link outcome="/admin/chapters/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:inputTextarea id="_itemObservations" value="#{_item.observations}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Code"/>
					</f:facet>
					<h:link outcome="/admin/chapters/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemCode" value="#{_item.code}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Name"/>
					</f:facet>
					<h:link outcome="/admin/chapters/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemName" value="#{_item.name}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
			<h:outputLabel for="booksBeanBooksBooksTypes" value="Books Types:"/>
			<h:link id="booksBeanBooksBooksTypes" outcome="/admin/booksTypes/view" rendered="#{!empty booksBean.books.booksTypes}" value="#{booksBean.books.booksTypes}">
				<f:param name="id" value="#{booksBean.books.booksTypes.id}"/>
			</h:link>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
