<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value='#{improvementClosuresBean.page}'/>
		<f:event type="preRenderView" listener='#{improvementClosuresBean.paginate}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Improvement Closures entities"/>

	<ui:define name="header">
		Improvement Closures
	</ui:define>

	<ui:define name="subheader">
		Search Improvement Closures entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="improvementClosuresBeanExampleAlias" value="Alias:"/>
						<h:panelGroup>
							<h:inputText id="improvementClosuresBeanExampleAlias" value="#{improvementClosuresBean.example.alias}"/>
							<h:message for="improvementClosuresBeanExampleAlias" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="improvementClosuresBeanExampleObservations" value="Observations:"/>
						<h:panelGroup>
							<h:inputTextarea id="improvementClosuresBeanExampleObservations" value="#{improvementClosuresBean.example.observations}"/>
							<h:message for="improvementClosuresBeanExampleObservations" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action='#{improvementClosuresBean.search}' styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action='#{improvementClosuresBean.create}' styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="improvementClosuresBeanPageItems" styleClass="data-table" value="#{improvementClosuresBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Alias"/>
					</f:facet>
					<h:link outcome="/admin/improvementClosures/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemAlias" value="#{_item.alias}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Orden"/>
					</f:facet>
					<h:link outcome="/admin/improvementClosures/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemOrden" value="#{_item.orden}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Observations"/>
					</f:facet>
					<h:link outcome="/admin/improvementClosures/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:inputTextarea id="itemObservations" value="#{_item.observations}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Date Closing"/>
					</f:facet>
					<h:link outcome="/admin/improvementClosures/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemDateClosing" value="#{_item.dateClosing}">
							<f:convertDateTime type="date"/>
						</h:outputText>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value='#{improvementClosuresBean}'/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
