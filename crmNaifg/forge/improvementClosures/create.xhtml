<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{improvementClosuresBean.id}'/>
		<f:event type="preRenderView" listener='#{improvementClosuresBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Improvement Closures"/>

	<ui:define name="header">
		Improvement Closures
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty improvementClosuresBean.id}'>
				Edit existing Improvement Closures
			</c:when>
			<c:otherwise>
				Create a new Improvement Closures
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="improvementClosuresBeanImprovementClosuresAlias" value="Alias:"/>
				<h:panelGroup>
					<h:inputText id="improvementClosuresBeanImprovementClosuresAlias" value="#{improvementClosuresBean.improvementClosures.alias}"/>
					<h:message for="improvementClosuresBeanImprovementClosuresAlias" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="improvementClosuresBeanImprovementClosuresOrden" value="Orden:"/>
				<h:panelGroup>
					<h:inputText id="improvementClosuresBeanImprovementClosuresOrden" value="#{improvementClosuresBean.improvementClosures.orden}"/>
					<h:message for="improvementClosuresBeanImprovementClosuresOrden" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="improvementClosuresBeanImprovementClosuresObservations" value="Observations:"/>
				<h:panelGroup>
					<h:inputTextarea id="improvementClosuresBeanImprovementClosuresObservations" value="#{improvementClosuresBean.improvementClosures.observations}"/>
					<h:message for="improvementClosuresBeanImprovementClosuresObservations" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="improvementClosuresBeanImprovementClosuresDateClosing" value="Date Closing:"/>
				<h:panelGroup>
					<h:inputText id="improvementClosuresBeanImprovementClosuresDateClosing" value="#{improvementClosuresBean.improvementClosures.dateClosing}">
						<f:convertDateTime type="date"/>
					</h:inputText>
					<h:message for="improvementClosuresBeanImprovementClosuresDateClosing" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="improvementClosuresBeanImprovementClosuresClosingActivities" value="Closing Activities:"/>
				<h:panelGroup>
					<ui:param name="_collection" value="#{improvementClosuresBean.improvementClosures.closingActivities}"/>
					<h:dataTable id="improvementClosuresBeanImprovementClosuresClosingActivities" styleClass="data-table" value="#{forgeview:asList(_collection)}" var="_item">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Alias"/>
							</f:facet>
							<h:link outcome="/admin/closingActivities/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemAlias" value="#{_item.alias}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="closingActivitiesBeanAddAlias" value="#{closingActivitiesBean.add.alias}"/>
								<h:message for="closingActivitiesBeanAddAlias" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Orden"/>
							</f:facet>
							<h:link outcome="/admin/closingActivities/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemOrden" value="#{_item.orden}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="closingActivitiesBeanAddOrden" value="#{closingActivitiesBean.add.orden}"/>
								<h:message for="closingActivitiesBeanAddOrden" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Observations"/>
							</f:facet>
							<h:link outcome="/admin/closingActivities/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:inputTextarea id="itemObservations" value="#{_item.observations}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputTextarea id="closingActivitiesBeanAddObservations" value="#{closingActivitiesBean.add.observations}"/>
								<h:message for="closingActivitiesBeanAddObservations" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Name"/>
							</f:facet>
							<h:link outcome="/admin/closingActivities/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemName" value="#{_item.name}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="closingActivitiesBeanAddName" value="#{closingActivitiesBean.add.name}"/>
								<h:message for="closingActivitiesBeanAddName" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Is Sior No"/>
							</f:facet>
							<h:link outcome="/admin/closingActivities/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemIsSiorNo" value="#{_item.isSiorNo}"/>
							</h:link>
							<f:facet name="footer">
								<h:selectOneMenu id="closingActivitiesBeanAddIsSiorNo" value="#{closingActivitiesBean.add.isSiorNo}">
									<f:selectItem/>
									<f:selectItem itemLabel="Yes" itemValue="true"/>
									<f:selectItem itemLabel="No" itemValue="false"/>
								</h:selectOneMenu>
								<h:message for="closingActivitiesBeanAddIsSiorNo" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column footerClass="remove-column" headerClass="remove-column">
							<h:commandLink action="#{_collection.remove(_item)}" styleClass="remove-button"/>
							<f:facet name="footer">
								<h:commandLink action="#{_collection.add(closingActivitiesBean.added)}" id="improvementClosuresBeanImprovementClosuresClosingActivitiesAdd" styleClass="add-button">
									<f:setPropertyActionListener target="#{closingActivitiesBean.add.improvementClosures}" value="#{improvementClosuresBean.improvementClosures}"/>
								</h:commandLink>
							</f:facet>
						</h:column>
					</h:dataTable>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="improvementClosuresBeanImprovementClosuresContinualImprovements" value="Continual Improvements:"/>
				<h:panelGroup>
					<ui:param name="_collection" value="#{improvementClosuresBean.improvementClosures.continualImprovements}"/>
					<h:dataTable id="improvementClosuresBeanImprovementClosuresContinualImprovements" styleClass="data-table" value="#{forgeview:asList(_collection)}" var="_item">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Code"/>
							</f:facet>
							<h:link outcome="/admin/continualImprovements/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemCode" value="#{_item.code}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="continualImprovementsBeanAddCode" value="#{continualImprovementsBean.add.code}"/>
								<h:message for="continualImprovementsBeanAddCode" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column footerClass="remove-column" headerClass="remove-column">
							<h:commandLink action="#{_collection.remove(_item)}" styleClass="remove-button"/>
							<f:facet name="footer">
								<h:commandLink action="#{_collection.add(continualImprovementsBean.added)}" id="improvementClosuresBeanImprovementClosuresContinualImprovementsAdd" styleClass="add-button">
									<f:setPropertyActionListener target="#{continualImprovementsBean.add.improvementClosures}" value="#{improvementClosuresBean.improvementClosures}"/>
								</h:commandLink>
							</f:facet>
						</h:column>
					</h:dataTable>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action='#{improvementClosuresBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty improvementClosuresBean.id}'>
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{improvementClosuresBean.id}'/>
						</h:link>
						<h:commandLink value="Delete" action='#{improvementClosuresBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
