<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{improvementClosuresBean.id}'/>
		<f:event type="preRenderView" listener='#{improvementClosuresBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Improvement Closures"/>

	<ui:define name="header">
		Improvement Closures
	</ui:define>

	<ui:define name="subheader">
		View existing Improvement Closures
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="improvementClosuresBeanImprovementClosuresAlias" value="Alias:"/>
			<h:outputText id="improvementClosuresBeanImprovementClosuresAlias" value="#{improvementClosuresBean.improvementClosures.alias}"/>
			<h:outputText/>
			<h:outputLabel for="improvementClosuresBeanImprovementClosuresOrden" value="Orden:"/>
			<h:outputText id="improvementClosuresBeanImprovementClosuresOrden" value="#{improvementClosuresBean.improvementClosures.orden}"/>
			<h:outputText/>
			<h:outputLabel for="improvementClosuresBeanImprovementClosuresObservations" value="Observations:"/>
			<h:inputTextarea id="improvementClosuresBeanImprovementClosuresObservations" value="#{improvementClosuresBean.improvementClosures.observations}"/>
			<h:outputText/>
			<h:outputLabel for="improvementClosuresBeanImprovementClosuresDateClosing" value="Date Closing:"/>
			<h:outputText id="improvementClosuresBeanImprovementClosuresDateClosing" value="#{improvementClosuresBean.improvementClosures.dateClosing}">
				<f:convertDateTime type="date"/>
			</h:outputText>
			<h:outputText/>
			<h:outputLabel for="improvementClosuresBeanImprovementClosuresClosingActivities" value="Closing Activities:"/>
			<h:dataTable id="improvementClosuresBeanImprovementClosuresClosingActivities" styleClass="data-table" value="#{forgeview:asList(improvementClosuresBean.improvementClosures.closingActivities)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Alias"/>
					</f:facet>
					<h:link outcome="/admin/closingActivities/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemAlias" value="#{_item.alias}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Orden"/>
					</f:facet>
					<h:link outcome="/admin/closingActivities/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemOrden" value="#{_item.orden}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Observations"/>
					</f:facet>
					<h:link outcome="/admin/closingActivities/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:inputTextarea id="itemObservations" value="#{_item.observations}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Name"/>
					</f:facet>
					<h:link outcome="/admin/closingActivities/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemName" value="#{_item.name}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Is Sior No"/>
					</f:facet>
					<h:link outcome="/admin/closingActivities/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemIsSiorNo" value="#{_item.isSiorNo}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
			<h:outputLabel for="improvementClosuresBeanImprovementClosuresContinualImprovements" value="Continual Improvements:"/>
			<h:dataTable id="improvementClosuresBeanImprovementClosuresContinualImprovements" styleClass="data-table" value="#{forgeview:asList(improvementClosuresBean.improvementClosures.continualImprovements)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Code"/>
					</f:facet>
					<h:link outcome="/admin/continualImprovements/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemCode" value="#{_item.code}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
