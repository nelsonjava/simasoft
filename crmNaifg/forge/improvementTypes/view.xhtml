<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{improvementTypesBean.id}'/>
		<f:event type="preRenderView" listener='#{improvementTypesBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Improvement Types"/>

	<ui:define name="header">
		Improvement Types
	</ui:define>

	<ui:define name="subheader">
		View existing Improvement Types
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="improvementTypesBeanImprovementTypesAlias" value="Alias:"/>
			<h:outputText id="improvementTypesBeanImprovementTypesAlias" value="#{improvementTypesBean.improvementTypes.alias}"/>
			<h:outputText/>
			<h:outputLabel for="improvementTypesBeanImprovementTypesOrden" value="Orden:"/>
			<h:outputText id="improvementTypesBeanImprovementTypesOrden" value="#{improvementTypesBean.improvementTypes.orden}"/>
			<h:outputText/>
			<h:outputLabel for="improvementTypesBeanImprovementTypesObservations" value="Observations:"/>
			<h:inputTextarea id="improvementTypesBeanImprovementTypesObservations" value="#{improvementTypesBean.improvementTypes.observations}"/>
			<h:outputText/>
			<h:outputLabel for="improvementTypesBeanImprovementTypesName" value="Name:"/>
			<h:outputText id="improvementTypesBeanImprovementTypesName" value="#{improvementTypesBean.improvementTypes.name}"/>
			<h:outputText/>
			<h:outputLabel for="improvementTypesBeanImprovementTypesContinualImprovements" value="Continual Improvements:"/>
			<h:dataTable id="improvementTypesBeanImprovementTypesContinualImprovements" styleClass="data-table" value="#{forgeview:asList(improvementTypesBean.improvementTypes.continualImprovements)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Code"/>
					</f:facet>
					<h:link outcome="/admin/continualImprovements/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemCode" value="#{_item.code}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
