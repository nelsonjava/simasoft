<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value='#{documentalsSupportsBean.page}'/>
		<f:event type="preRenderView" listener='#{documentalsSupportsBean.paginate}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Documentals Supports entities"/>

	<ui:define name="header">
		Documentals Supports
	</ui:define>

	<ui:define name="subheader">
		Search Documentals Supports entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="documentalsSupportsBeanExampleAlias" value="Alias:"/>
						<h:panelGroup>
							<h:inputText id="documentalsSupportsBeanExampleAlias" value="#{documentalsSupportsBean.example.alias}"/>
							<h:message for="documentalsSupportsBeanExampleAlias" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="documentalsSupportsBeanExampleObservations" value="Observations:"/>
						<h:panelGroup>
							<h:inputTextarea id="documentalsSupportsBeanExampleObservations" value="#{documentalsSupportsBean.example.observations}"/>
							<h:message for="documentalsSupportsBeanExampleObservations" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="documentalsSupportsBeanExampleName" value="Name:"/>
						<h:panelGroup>
							<h:inputText id="documentalsSupportsBeanExampleName" value="#{documentalsSupportsBean.example.name}"/>
							<h:message for="documentalsSupportsBeanExampleName" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="documentalsSupportsBeanExampleCode" value="Code:"/>
						<h:panelGroup>
							<h:inputText id="documentalsSupportsBeanExampleCode" value="#{documentalsSupportsBean.example.code}"/>
							<h:message for="documentalsSupportsBeanExampleCode" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action='#{documentalsSupportsBean.search}' styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action='#{documentalsSupportsBean.create}' styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="documentalsSupportsBeanPageItems" styleClass="data-table" value="#{documentalsSupportsBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Name"/>
					</f:facet>
					<h:link outcome="/admin/documentalsSupports/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemName" value="#{_item.name}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value='#{documentalsSupportsBean}'/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
