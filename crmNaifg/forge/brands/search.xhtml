<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value='#{brandsBean.page}'/>
		<f:event type="preRenderView" listener='#{brandsBean.paginate}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Brands entities"/>

	<ui:define name="header">
		Brands
	</ui:define>

	<ui:define name="subheader">
		Search Brands entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="brandsBeanExampleAlias" value="Alias:"/>
						<h:panelGroup>
							<h:inputText id="brandsBeanExampleAlias" value="#{brandsBean.example.alias}"/>
							<h:message for="brandsBeanExampleAlias" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="brandsBeanExampleObservations" value="Observations:"/>
						<h:panelGroup>
							<h:inputTextarea id="brandsBeanExampleObservations" value="#{brandsBean.example.observations}"/>
							<h:message for="brandsBeanExampleObservations" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="brandsBeanExampleName" value="Name:"/>
						<h:panelGroup>
							<h:inputText id="brandsBeanExampleName" value="#{brandsBean.example.name}"/>
							<h:message for="brandsBeanExampleName" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="brandsBeanExampleCompanies" value="Companies:"/>
						<h:panelGroup>
							<h:selectOneMenu converter="#{companiesBean.converter}" id="brandsBeanExampleCompanies" value="#{brandsBean.example.companies}">
								<f:selectItem/>
								<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{companiesBean.all}" var="_item"/>
							</h:selectOneMenu>
							<h:message for="brandsBeanExampleCompanies" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action='#{brandsBean.search}' styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action='#{brandsBean.create}' styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="brandsBeanPageItems" styleClass="data-table" value="#{brandsBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Alias"/>
					</f:facet>
					<h:link outcome="/admin/brands/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemAlias" value="#{_item.alias}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Orden"/>
					</f:facet>
					<h:link outcome="/admin/brands/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemOrden" value="#{_item.orden}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Observations"/>
					</f:facet>
					<h:link outcome="/admin/brands/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:inputTextarea id="itemObservations" value="#{_item.observations}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Name"/>
					</f:facet>
					<h:link outcome="/admin/brands/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemName" value="#{_item.name}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Companies"/>
					</f:facet>
					<h:link outcome="/admin/brands/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="forgeviewdisplayitemCompanies" value="#{forgeview:display(_item.companies)}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value='#{brandsBean}'/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
