<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value='#{chaptersBean.page}'/>
		<f:event type="preRenderView" listener='#{chaptersBean.paginate}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Chapters entities"/>

	<ui:define name="header">
		Chapters
	</ui:define>

	<ui:define name="subheader">
		Search Chapters entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="chaptersBeanExampleAlias" value="Alias:"/>
						<h:panelGroup>
							<h:inputText id="chaptersBeanExampleAlias" value="#{chaptersBean.example.alias}"/>
							<h:message for="chaptersBeanExampleAlias" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="chaptersBeanExampleObservations" value="Observations:"/>
						<h:panelGroup>
							<h:inputTextarea id="chaptersBeanExampleObservations" value="#{chaptersBean.example.observations}"/>
							<h:message for="chaptersBeanExampleObservations" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="chaptersBeanExampleCode" value="Code:"/>
						<h:panelGroup>
							<h:inputText id="chaptersBeanExampleCode" value="#{chaptersBean.example.code}"/>
							<h:message for="chaptersBeanExampleCode" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="chaptersBeanExampleName" value="Name:"/>
						<h:panelGroup>
							<h:inputText id="chaptersBeanExampleName" value="#{chaptersBean.example.name}"/>
							<h:message for="chaptersBeanExampleName" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="chaptersBeanExampleBooks" value="Books:"/>
						<h:panelGroup>
							<h:selectOneMenu converter="#{booksBean.converter}" id="chaptersBeanExampleBooks" value="#{chaptersBean.example.books}">
								<f:selectItem/>
								<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{booksBean.all}" var="_item"/>
							</h:selectOneMenu>
							<h:message for="chaptersBeanExampleBooks" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action='#{chaptersBean.search}' styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action='#{chaptersBean.create}' styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="chaptersBeanPageItems" styleClass="data-table" value="#{chaptersBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Alias"/>
					</f:facet>
					<h:link outcome="/admin/chapters/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemAlias" value="#{_item.alias}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Orden"/>
					</f:facet>
					<h:link outcome="/admin/chapters/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemOrden" value="#{_item.orden}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Observations"/>
					</f:facet>
					<h:link outcome="/admin/chapters/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:inputTextarea id="itemObservations" value="#{_item.observations}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Code"/>
					</f:facet>
					<h:link outcome="/admin/chapters/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemCode" value="#{_item.code}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Name"/>
					</f:facet>
					<h:link outcome="/admin/chapters/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemName" value="#{_item.name}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value='#{chaptersBean}'/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
