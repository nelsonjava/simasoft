<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{finalDispositionBean.id}'/>
		<f:event type="preRenderView" listener='#{finalDispositionBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Final Disposition"/>

	<ui:define name="header">
		Final Disposition
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty finalDispositionBean.id}'>
				Edit existing Final Disposition
			</c:when>
			<c:otherwise>
				Create a new Final Disposition
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="finalDispositionBeanFinalDispositionAlias" value="Alias:"/>
				<h:panelGroup>
					<h:inputText id="finalDispositionBeanFinalDispositionAlias" value="#{finalDispositionBean.finalDisposition.alias}"/>
					<h:message for="finalDispositionBeanFinalDispositionAlias" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="finalDispositionBeanFinalDispositionOrden" value="Orden:"/>
				<h:panelGroup>
					<h:inputText id="finalDispositionBeanFinalDispositionOrden" value="#{finalDispositionBean.finalDisposition.orden}"/>
					<h:message for="finalDispositionBeanFinalDispositionOrden" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="finalDispositionBeanFinalDispositionObservations" value="Observations:"/>
				<h:panelGroup>
					<h:inputTextarea id="finalDispositionBeanFinalDispositionObservations" value="#{finalDispositionBean.finalDisposition.observations}"/>
					<h:message for="finalDispositionBeanFinalDispositionObservations" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="finalDispositionBeanFinalDispositionName" value="Name:"/>
				<h:panelGroup>
					<h:inputText id="finalDispositionBeanFinalDispositionName" required="true" value="#{finalDispositionBean.finalDisposition.name}"/>
					<h:message for="finalDispositionBeanFinalDispositionName" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="finalDispositionBeanFinalDispositionTrd" value="Trd:"/>
				<h:panelGroup>
					<ui:param name="_collection" value="#{finalDispositionBean.finalDisposition.trd}"/>
					<h:dataTable id="finalDispositionBeanFinalDispositionTrd" styleClass="data-table" value="#{forgeview:asList(_collection)}" var="_item">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Name"/>
							</f:facet>
							<h:link outcome="/admin/trd/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemName" value="#{_item.name}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="trdBeanAddName" value="#{trdBean.add.name}"/>
								<h:message for="trdBeanAddName" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column footerClass="remove-column" headerClass="remove-column">
							<h:commandLink action="#{_collection.remove(_item)}" styleClass="remove-button"/>
							<f:facet name="footer">
								<h:commandLink action="#{_collection.add(trdBean.added)}" id="finalDispositionBeanFinalDispositionTrdAdd" styleClass="add-button">
									<f:setPropertyActionListener target="#{trdBean.add.finalDisposition}" value="#{finalDispositionBean.finalDisposition}"/>
								</h:commandLink>
							</f:facet>
						</h:column>
					</h:dataTable>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action='#{finalDispositionBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty finalDispositionBean.id}'>
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{finalDispositionBean.id}'/>
						</h:link>
						<h:commandLink value="Delete" action='#{finalDispositionBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
