<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{seriesBean.id}'/>
		<f:event type="preRenderView" listener='#{seriesBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Series"/>

	<ui:define name="header">
		Series
	</ui:define>

	<ui:define name="subheader">
		View existing Series
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="seriesBeanSeriesAlias" value="Alias:"/>
			<h:outputText id="seriesBeanSeriesAlias" value="#{seriesBean.series.alias}"/>
			<h:outputText/>
			<h:outputLabel for="seriesBeanSeriesOrden" value="Orden:"/>
			<h:outputText id="seriesBeanSeriesOrden" value="#{seriesBean.series.orden}"/>
			<h:outputText/>
			<h:outputLabel for="seriesBeanSeriesObservations" value="Observations:"/>
			<h:inputTextarea id="seriesBeanSeriesObservations" value="#{seriesBean.series.observations}"/>
			<h:outputText/>
			<h:outputLabel for="seriesBeanSeriesName" value="Name:"/>
			<h:outputText id="seriesBeanSeriesName" value="#{seriesBean.series.name}"/>
			<h:outputText/>
			<h:outputLabel for="seriesBeanSeriesCode" value="Code:"/>
			<h:outputText id="seriesBeanSeriesCode" value="#{seriesBean.series.code}"/>
			<h:outputText/>
			<h:outputLabel for="seriesBeanSeriesLocated" value="Located:"/>
			<h:outputText id="seriesBeanSeriesLocated" value="#{seriesBean.series.located}"/>
			<h:outputText/>
			<h:outputLabel for="seriesBeanSeriesProcedures" value="Procedures:"/>
			<h:outputText id="seriesBeanSeriesProcedures" value="#{seriesBean.series.procedures}"/>
			<h:outputText/>
			<h:outputLabel for="seriesBeanSeriesDir" value="Dir:"/>
			<h:outputText id="seriesBeanSeriesDir" value="#{seriesBean.series.dir}"/>
			<h:outputText/>
			<h:outputLabel for="seriesBeanSeriesTasks" value="Tasks:"/>
			<h:dataTable id="seriesBeanSeriesTasks" styleClass="data-table" value="#{forgeview:asList(seriesBean.series.tasks)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Name"/>
					</f:facet>
					<h:link outcome="/admin/tasks/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemName" value="#{_item.name}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
			<h:outputLabel for="seriesBeanSeriesDocumentalsUnits" value="Documentals Units:"/>
			<h:dataTable id="seriesBeanSeriesDocumentalsUnits" styleClass="data-table" value="#{forgeview:asList(seriesBean.series.documentalsUnits)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Name"/>
					</f:facet>
					<h:link outcome="/admin/documentalsUnits/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemName" value="#{_item.name}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
			<h:outputLabel for="seriesBeanSeriesObjHijos" value="Obj Hijos:"/>
			<h:dataTable id="seriesBeanSeriesObjHijos" styleClass="data-table" value="#{forgeview:asList(seriesBean.series.objHijos)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Name"/>
					</f:facet>
					<h:link outcome="/admin/series/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemName" value="#{_item.name}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
			<h:outputLabel for="seriesBeanSeriesVersionsControls" value="Versions Controls:"/>
			<h:dataTable id="seriesBeanSeriesVersionsControls" styleClass="data-table" value="#{forgeview:asList(seriesBean.series.versionsControls)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Name"/>
					</f:facet>
					<h:link outcome="/admin/versionsControls/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemName" value="#{_item.name}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
			<h:outputLabel for="seriesBeanSeriesTrdSeries" value="Trd Series:"/>
			<h:dataTable id="seriesBeanSeriesTrdSeries" styleClass="data-table" value="#{forgeview:asList(seriesBean.series.trdSeries)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Name"/>
					</f:facet>
					<h:link outcome="/admin/trdSeries/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemName" value="#{_item.name}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
			<h:outputLabel for="seriesBeanSeriesSections" value="Sections:"/>
			<h:link id="seriesBeanSeriesSections" outcome="/admin/sections/view" rendered="#{!empty seriesBean.series.sections}" value="#{seriesBean.series.sections}">
				<f:param name="id" value="#{seriesBean.series.sections.id}"/>
			</h:link>
			<h:outputText/>
			<h:outputLabel for="seriesBeanSeriesObjPadre" value="Obj Padre:"/>
			<h:link id="seriesBeanSeriesObjPadre" outcome="/admin/series/view" rendered="#{!empty seriesBean.series.objPadre}" value="#{seriesBean.series.objPadre}">
				<f:param name="id" value="#{seriesBean.series.objPadre.id}"/>
			</h:link>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
