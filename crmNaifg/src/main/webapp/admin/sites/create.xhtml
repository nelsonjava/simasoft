                                                      <h:outputText value="Version"/>
                                              </f:facet>
                                              <h:link outcome="/admin/dependencies/view">
                                                      <f:param name="id" value="#{_item.id}"/>
                                                      <h:outputText id="itemVersion" value="#{_item.version}"/>
                                              </h:link>
                                           </h:column>

                                           <h:column>
                                              <f:facet name="header">
                                                      <h:outputText value="Type"/>
                                              </f:facet>
                                              <h:link outcome="/admin/dependencies/view">
                                                      <f:param name="id" value="#{_item.id}"/>
                                                      <h:outputText id="itemType" value="#{_item.type}"/>
                                              </h:link>
                                           </h:column>

                                           <h:column>
                                              <f:facet name="header">
                                                      <h:outputText value="Scope"/>
                                              </f:facet>
                                              <h:link outcome="/admin/dependencies/view">
                                                      <f:param name="id" value="#{_item.id}"/>
                                                      <h:outputText id="itemScope" value="#{_item.scope}"/>
                                              </h:link>
                                           </h:column>

                                           <h:column>
                                              <f:facet name="header">
                                                      <h:outputText value="Maven"/>
                                              </f:facet>
                                              <h:link outcome="/admin/dependencies/view">
                                                      <f:param name="id" value="#{_item.id}"/>
                                                      <h:outputText id="itemMaven" value="#{_item.maven}"/>
                                              </h:link>
                                           </h:column>

                                     <h:column footerClass="remove-column" headerClass="remove-column">
                                        <h:commandLink action="#{_collection.remove(_item)}" styleClass="remove-button"/>
                                     </h:column>
                                        </h:dataTable>

                                        <h:panelGrid columnClasses=",remove-column" columns="2" styleClass="data-table-footer">
                                           <h:selectOneMenu converter="#{dependenciesBean.converter}" id="sitesBeanSitesDependenciesSelect" value="#{requestScope['sitesBeanSitesDependenciesSelect']}">
                                             <f:selectItem/>
                                             <f:selectItems itemLabel="#{forgeview:display(_item.artifactId)}" itemValue="#{_item}" value="#{dependenciesBean.all}" var="_item"/>
                                           </h:selectOneMenu>
                                           <h:commandLink action="#{_collection.add(requestScope['sitesBeanSitesDependenciesSelect'])}" id="sitesBeanSitesDependenciesAdd" onclick="if (document.getElementById(document.forms[0].id+':sitesBeanSitesDependenciesSelect').selectedIndex &lt; 1) { alert('Must select a Dependencies'); return false; }" styleClass="add-button"/>
                                        </h:panelGrid>
                                </h:panelGroup>
                                <h:outputText/>

                                <h:outputLabel for="sitesBeanSitesObservations" value="Observations:"/>
                                <h:panelGroup>
                                        <p:editor id="sitesBeanSitesObservations" value="#{sitesBean.sites.observations}"/>
                                        <h:message for="sitesBeanSitesObservations" styleClass="error"/>
                                </h:panelGroup>
                                <h:outputText/>

                        </h:panelGrid>

                        <div class="buttons">
                                <h:commandLink value="Save" action='#{sitesBean.update}' styleClass="btn btn-primary"/>
                                <c:choose>
                                        <c:when test='#{!empty sitesBean.id}'>
                                                <h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
                                                        <f:param name="id" value='#{sitesBean.id}'/>
                                                </h:link>
                                                <h:commandLink value="Delete" action='#{sitesBean.delete}' styleClass="btn btn-primary"/>
                                        </c:when>
                                        <c:otherwise>
                                                <h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
                                        </c:otherwise>
                                </c:choose>
                        </div>
                </h:form>
        </ui:define>

</ui:composition>
