<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        xmlns:forgeview="http://jboss.org/forge/view"
        template="/resources/scaffold/archivalTemplate.xhtml">

        <f:metadata>
                <f:viewParam name="id" value='#{sectionsTypesBean.id}'/>
                <f:event type="preRenderView" listener='#{sectionsTypesBean.retrieve}'/>
        </f:metadata>

        <ui:param name="pageTitle" value="View SectionsTypes"/>

        <ui:define name="header">
                SectionsTypes
        </ui:define>

        <ui:define name="subheader">
                View existing SectionsTypes
        </ui:define>

        <ui:define name="footer"/>

        <ui:define name="main">
                <h:panelGrid columnClasses="label,component,required" columns="3">

                        <h:outputLabel for="sectionsTypesBeanSectionsTypesOrden" value="Orden:"/>
                        <h:outputText id="sectionsTypesBeanSectionsTypesOrden" value="#{sectionsTypesBean.sectionsTypes.orden}"/>
                        <h:outputText/>

                        <h:outputLabel for="sectionsTypesBeanSectionsTypesName" value="Name:"/>
                        <h:outputText id="sectionsTypesBeanSectionsTypesName" value="#{sectionsTypesBean.sectionsTypes.name}"/>
                        <h:outputText/>

                        <h:outputLabel for="sectionsTypesBeanSectionsTypesObservations" value="Observations:"/>
                        <h:outputText id="sectionsTypesBeanSectionsTypesObservations" value="#{sectionsTypesBean.sectionsTypes.observations}" escape="false" />
                        <h:outputText/>

                        <h:outputLabel for="SectionsTypesBeanSectionsTypesSections" value="Sections:"/>
                        <h:dataTable id="sectionsTypesBeanSectionsTypessections" styleClass="data-table" value="#{forgeview:asList(sectionsTypesBean.sectionsTypes.sections)}" var="_item">

                                           <h:column>
                                              <f:facet name="header">
                                                      <h:outputText value="Orden"/>
                                              </f:facet>
                                              <h:link outcome="/admin/sections/view">
                                                      <f:param name="id" value="#{_item.id}"/>
                                                      <h:outputText id="itemOrden" value="#{_item.orden}"/>
                                              </h:link>
                                           </h:column>

                                           <h:column>
                                              <f:facet name="header">
                                                      <h:outputText value="Name"/>
                                              </f:facet>
                                              <h:link outcome="/admin/sections/view">
                                                      <f:param name="id" value="#{_item.id}"/>
                                                      <h:outputText id="itemName" value="#{_item.name}"/>
                                              </h:link>
                                           </h:column>

                                           <h:column>
                                              <f:facet name="header">
                                                      <h:outputText value="Code"/>
                                              </f:facet>
                                              <h:link outcome="/admin/sections/view">
                                                      <f:param name="id" value="#{_item.id}"/>
                                                      <h:outputText id="itemCode" value="#{_item.code}"/>
                                              </h:link>
                                           </h:column>

                                           <h:column>
                                              <f:facet name="header">
                                                      <h:outputText value="Dir"/>
                                              </f:facet>
                                              <h:link outcome="/admin/sections/view">
                                                      <f:param name="id" value="#{_item.id}"/>
                                                      <h:outputText id="itemDir" value="#{_item.dir}"/>
                                              </h:link>
                                           </h:column>

                        </h:dataTable>
                        <h:outputText/>

                </h:panelGrid>

                <div class="buttons">
                        <h:link value="View All" outcome="search" styleClass="btn btn-primary"/>
                        <h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
                        <h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
                </div>
        </ui:define>
</ui:composition>
