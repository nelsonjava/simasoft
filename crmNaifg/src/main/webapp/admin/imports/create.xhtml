<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:c="http://java.sun.com/jsp/jstl/core"
        xmlns:p="http://primefaces.org/ui"
        xmlns:forgeview="http://jboss.org/forge/view"
        template="/resources/scaffold/dependenciesTemplate.xhtml">

        <f:metadata>
                <f:viewParam name="id" value='#{importsBean.id}'/>
                <f:event type="preRenderView" listener='#{importsBean.retrieve}'/>
        </f:metadata>

        <ui:param name="pageTitle" value="Create Imports"/>

        <ui:define name="header">
                Imports
        </ui:define>

        <ui:define name="subheader">
                <c:choose>
                        <c:when test='#{!empty importsBean.id}'>
                                Edit existing Imports
                        </c:when>
                        <c:otherwise>
                                Create a new Imports
                        </c:otherwise>
                </c:choose>
        </ui:define>

        <ui:define name="footer"/>

        <ui:define name="main">
                <h:form id="create">
                        <h:messages globalOnly="true" styleClass="error"/>

                        <h:panelGrid columnClasses="label,component,required" columns="3">

                                <h:outputLabel for="importsBeanImportsOrden" value="Orden:"/>
                                <h:panelGroup>
                                        <h:inputText id="importsBeanImportsOrden" value="#{importsBean.imports.orden}"/>
                                        <h:message for="importsBeanImportsOrden" styleClass="error"/>
                                </h:panelGroup>
                                <h:outputText/>

                                <h:outputLabel for="importsBeanImportsName" value="Name:"/>
                                <h:panelGroup>
                                        <h:inputText id="importsBeanImportsName" required="true" value="#{importsBean.imports.name}"/>
                                        <h:message for="importsBeanImportsName" styleClass="error"/>
                                </h:panelGroup>
                                <h:outputText value="*"/>

                                <h:outputLabel for="importsBeanimportsSites" value="Sites:"/>
                                <h:panelGroup>
                                        <ui:param name="_collection" value="#{importsBean.imports.sites}"/>
                                        <h:dataTable id="importsBeanImportsSites" styleClass="data-table" value="#{forgeview:asList(_collection)}" var="_item">
                                           <h:column>
                                              <f:facet name="header">
                                                      <h:outputText value="Title"/>
                                              </f:facet>
                                              <h:link outcome="/admin/sites/view">
                                                      <f:param name="id" value="#{_item.id}"/>
                                                      <h:outputText id="itemTitle" value="#{_item.title}"/>
                                              </h:link>
                                           </h:column>

                                           <h:column>
                                              <f:facet name="header">
                                                      <h:outputText value="Link"/>
                                              </f:facet>
                                              <h:link outcome="/admin/sites/view">
                                                      <f:param name="id" value="#{_item.id}"/>
                                                      <h:outputText id="itemLink" value="#{_item.link}"/>
                                              </h:link>
                                           </h:column>

                                           <h:column>
                                              <f:facet name="header">
                                                      <h:outputText value="Abc"/>
                                              </f:facet>
                                              <h:link outcome="/admin/sites/view">
                                                      <f:param name="id" value="#{_item.id}"/>
                                                      <h:outputText id="itemAbc" value="#{_item.abc}"/>
                                              </h:link>
                                           </h:column>

                                           <h:column>
                                              <f:facet name="header">
                                                      <h:outputText value="IpAddress1"/>
                                              </f:facet>
                                              <h:link outcome="/admin/sites/view">
                                                      <f:param name="id" value="#{_item.id}"/>
                                                      <h:outputText id="itemIpAddress1" value="#{_item.ipAddress1}"/>
                                              </h:link>
                                           </h:column>

                                           <h:column>
                                              <f:facet name="header">
                                                      <h:outputText value="IpAddress2"/>
                                              </f:facet>
                                              <h:link outcome="/admin/sites/view">
                                                      <f:param name="id" value="#{_item.id}"/>
                                                      <h:outputText id="itemIpAddress2" value="#{_item.ipAddress2}"/>
                                              </h:link>
                                           </h:column>

                                           <h:column>
                                              <f:facet name="header">
                                                      <h:outputText value="IpAddress3"/>
                                              </f:facet>
                                              <h:link outcome="/admin/sites/view">
                                                      <f:param name="id" value="#{_item.id}"/>
                                                      <h:outputText id="itemIpAddress3" value="#{_item.ipAddress3}"/>
                                              </h:link>
                                           </h:column>

                                     <h:column footerClass="remove-column" headerClass="remove-column">
                                        <h:commandLink action="#{_collection.remove(_item)}" styleClass="remove-button"/>
                                     </h:column>
                                        </h:dataTable>

                                        <h:panelGrid columnClasses=",remove-column" columns="2" styleClass="data-table-footer">
                                           <h:selectOneMenu converter="#{sitesBean.converter}" id="importsBeanImportsSitesSelect" value="#{requestScope['importsBeanImportsSitesSelect']}">
                                             <f:selectItem/>
                                             <f:selectItems itemLabel="#{forgeview:display(_item.title)}" itemValue="#{_item}" value="#{sitesBean.all}" var="_item"/>
                                           </h:selectOneMenu>
                                           <h:commandLink action="#{_collection.add(requestScope['importsBeanImportsSitesSelect'])}" id="importsBeanImportsSitesAdd" onclick="if (document.getElementById(document.forms[0].id+':importsBeanImportsSitesSelect').selectedIndex &lt; 1) { alert('Must select a Sites'); return false; }" styleClass="add-button"/>
                                        </h:panelGrid>
                                </h:panelGroup>
                                <h:outputText/>

                                <h:outputLabel for="importsBeanImportsDependencies" value="Dependencies:"/>
                                <h:panelGroup>
                                         <h:selectOneMenu converter="#{dependenciesBean.converter}" id="importsBeanImportsDependencies" value="#{importsBean.imports.dependencies}">
                                                <f:selectItem/>
                                                <f:selectItems itemLabel="#{forgeview:display(_item.artifactId)}" itemValue="#{_item}" value="#{dependenciesBean.all}" var="_item"/>
                                        </h:selectOneMenu>
                                        <h:message for="importsBeanImports" styleClass="error"/>
                                </h:panelGroup>
                                <h:outputText/>

                                <h:outputLabel for="importsBeanimportsAttributesProperties" value="AttributesProperties:"/>
                                <h:panelGroup>
                                        <ui:param name="_collection" value="#{importsBean.imports.attributesProperties}"/>
                                        <h:dataTable id="importsBeanImportsAttributesProperties" styleClass="data-table" value="#{forgeview:asList(_collection)}" var="_item">
                                           <h:column>
                                              <f:facet name="header">
                                                      <h:outputText value="Name"/>
                                              </f:facet>
                                              <h:link outcome="/admin/attributesProperties/view">
                                                      <f:param name="id" value="#{_item.id}"/>
                                                      <h:outputText id="itemName" value="#{_item.name}"/>
                                              </h:link>
                                           </h:column>

                                           <h:column>
                                              <f:facet name="header">
                                                      <h:outputText value="Value"/>
                                              </f:facet>
                                              <h:link outcome="/admin/attributesProperties/view">
                                                      <f:param name="id" value="#{_item.id}"/>
                                                      <h:outputText id="itemValue" value="#{_item.value}"/>
                                              </h:link>
                                           </h:column>

                                     <h:column footerClass="remove-column" headerClass="remove-column">
                                        <h:commandLink action="#{_collection.remove(_item)}" styleClass="remove-button"/>
                                     </h:column>
                                        </h:dataTable>

                                        <h:panelGrid columnClasses=",remove-column" columns="2" styleClass="data-table-footer">
                                           <h:selectOneMenu converter="#{attributesPropertiesBean.converter}" id="importsBeanImportsAttributesPropertiesSelect" value="#{requestScope['importsBeanImportsAttributesPropertiesSelect']}">
                                             <f:selectItem/>
                                             <f:selectItems itemLabel="#{forgeview:display(_item.name)}" itemValue="#{_item}" value="#{attributesPropertiesBean.all}" var="_item"/>
                                           </h:selectOneMenu>
                                           <h:commandLink action="#{_collection.add(requestScope['importsBeanImportsAttributesPropertiesSelect'])}" id="importsBeanImportsAttributesPropertiesAdd" onclick="if (document.getElementById(document.forms[0].id+':importsBeanImportsAttributesPropertiesSelect').selectedIndex &lt; 1) { alert('Must select a AttributesProperties'); return false; }" styleClass="add-button"/>
                                        </h:panelGrid>
                                </h:panelGroup>
                                <h:outputText/>

                                <h:outputLabel for="importsBeanImportsObservations" value="Observations:"/>
                                <h:panelGroup>
                                        <p:editor id="importsBeanImportsObservations" value="#{importsBean.imports.observations}"/>
                                        <h:message for="importsBeanImportsObservations" styleClass="error"/>
                                </h:panelGroup>
                                <h:outputText/>

                        </h:panelGrid>

                        <div class="buttons">
                                <h:commandLink value="Save" action='#{importsBean.update}' styleClass="btn btn-primary"/>
                                <c:choose>
                                        <c:when test='#{!empty importsBean.id}'>
                                                <h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
                                                        <f:param name="id" value='#{importsBean.id}'/>
                                                </h:link>
                                                <h:commandLink value="Delete" action='#{importsBean.delete}' styleClass="btn btn-primary"/>
                                        </c:when>
                                        <c:otherwise>
                                                <h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
                                        </c:otherwise>
                                </c:choose>
                        </div>
                </h:form>
        </ui:define>

</ui:composition>
