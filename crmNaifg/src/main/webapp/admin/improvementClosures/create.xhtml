<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:c="http://java.sun.com/jsp/jstl/core"
        xmlns:p="http://primefaces.org/ui"
        xmlns:forgeview="http://jboss.org/forge/view"
        template="/resources/scaffold/iso9001Template.xhtml">

        <f:metadata>
                <f:viewParam name="id" value='#{improvementClosuresBean.id}'/>
                <f:event type="preRenderView" listener='#{improvementClosuresBean.retrieve}'/>
        </f:metadata>

        <ui:param name="pageTitle" value="Create ImprovementClosures"/>

        <ui:define name="header">
                ImprovementClosures
        </ui:define>

        <ui:define name="subheader">
                <c:choose>
                        <c:when test='#{!empty improvementClosuresBean.id}'>
                                Edit existing ImprovementClosures
                        </c:when>
                        <c:otherwise>
                                Create a new ImprovementClosures
                        </c:otherwise>
                </c:choose>
        </ui:define>

        <ui:define name="footer"/>

        <ui:define name="main">
                <h:form id="create">
                        <h:messages globalOnly="true" styleClass="error"/>

                        <h:panelGrid columnClasses="label,component,required" columns="3">


                                <h:outputLabel for="improvementClosuresBeanImprovementClosuresDateClosing" value="DateClosing:"/>
                                <h:panelGroup>
                                <p:calendar id="developmentsBeanDevelopmentsDateClosing"
                                            showButtonPanel="true"
                                            pattern="dd/MM/yyyy HH:mm a"
                                            value="#{improvementClosuresBean.improvementClosures.dateClosing}"/>
                                </h:panelGroup>
                                <h:outputText/>



                                <h:outputLabel for="improvementClosuresBeanImprovementClosuresObservations" value="Observations:"/>
                                <h:panelGroup>
                                        <p:editor id="improvementClosuresBeanImprovementClosuresObservations" value="#{improvementClosuresBean.improvementClosures.observations}"/>
                                        <h:message for="improvementClosuresBeanImprovementClosuresObservations" styleClass="error"/>
                                </h:panelGroup>
                                <h:outputText/>

                        </h:panelGrid>

                        <div class="buttons">
                                <h:commandLink value="Save" action='#{improvementClosuresBean.update}' styleClass="btn btn-primary"/>
                                <c:choose>
                                        <c:when test='#{!empty improvementClosuresBean.id}'>
                                                <h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
                                                        <f:param name="id" value='#{improvementClosuresBean.id}'/>
                                                </h:link>
                                                <h:commandLink value="Delete" action='#{improvementClosuresBean.delete}' styleClass="btn btn-primary"/>
                                        </c:when>
                                        <c:otherwise>
                                                <h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
                                        </c:otherwise>
                                </c:choose>
                        </div>
                </h:form>
        </ui:define>

</ui:composition>
