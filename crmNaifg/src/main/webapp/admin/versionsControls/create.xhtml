<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:c="http://java.sun.com/jsp/jstl/core"
        xmlns:p="http://primefaces.org/ui"
        xmlns:forgeview="http://jboss.org/forge/view"
        template="/resources/scaffold/archivalTemplate.xhtml">

        <f:metadata>
                <f:viewParam name="id" value='#{versionsControlsBean.id}'/>
                <f:event type="preRenderView" listener='#{versionsControlsBean.retrieve}'/>
        </f:metadata>

        <ui:param name="pageTitle" value="Create VersionsControls"/>

        <ui:define name="header">
                VersionsControls
        </ui:define>

        <ui:define name="subheader">
                <c:choose>
                        <c:when test='#{!empty versionsControlsBean.id}'>
                                Edit existing VersionsControls
                        </c:when>
                        <c:otherwise>
                                Create a new VersionsControls
                        </c:otherwise>
                </c:choose>
        </ui:define>

        <ui:define name="footer"/>

        <ui:define name="main">
                <h:form id="create">
                        <h:messages globalOnly="true" styleClass="error"/>

                        <h:panelGrid columnClasses="label,component,required" columns="3">

                                <h:outputLabel for="versionsControlsBeanVersionsControlsOrden" value="Orden:"/>
                                <h:panelGroup>
                                        <h:inputText id="versionsControlsBeanVersionsControlsOrden" value="#{versionsControlsBean.versionsControls.orden}"/>
                                        <h:message for="versionsControlsBeanVersionsControlsOrden" styleClass="error"/>
                                </h:panelGroup>
                                <h:outputText/>

                                <h:outputLabel for="versionsControlsBeanVersionsControlsName" value="Name:"/>
                                <h:panelGroup>
                                        <h:inputText id="versionsControlsBeanVersionsControlsName" required="true" value="#{versionsControlsBean.versionsControls.name}"/>
                                        <h:message for="versionsControlsBeanVersionsControlsName" styleClass="error"/>
                                </h:panelGroup>
                                <h:outputText value="*"/>

                                <h:outputLabel for="versionsControlsBeanVersionsControlsCode" value="Code:"/>
                                <h:panelGroup>
                                        <h:inputText id="versionsControlsBeanVersionsControlsCode" value="#{versionsControlsBean.versionsControls.code}"/>
                                        <h:message for="versionsControlsBeanVersionsControlsCode" styleClass="error"/>
                                </h:panelGroup>
                                <h:outputText/>

                                <h:outputLabel for="versionsControlsBeanVersionsControlsVersion" value="Version:"/>
                                <h:panelGroup>
                                        <h:inputText id="versionsControlsBeanVersionsControlsVersion" value="#{versionsControlsBean.versionsControls.version}"/>
                                        <h:message for="versionsControlsBeanVersionsControlsVersion" styleClass="error"/>
                                </h:panelGroup>
                                <h:outputText/>

                                <h:outputLabel for="versionsControlsBeanVersionsControlsDate" value="Date:"/>
                                <h:panelGroup>
                                <p:calendar id="developmentsBeanDevelopmentsDate"
                                            showButtonPanel="true"
                                            pattern="dd/MM/yyyy HH:mm a"
                                            value="#{versionsControlsBean.versionsControls.date}"/>
                                </h:panelGroup>
                                <h:outputText/>

                                <h:outputLabel for="versionsControlsBeanVersionsControlsRequest" value="Request:"/>
                                <h:panelGroup>
                                        <h:inputText id="versionsControlsBeanVersionsControlsRequest" value="#{versionsControlsBean.versionsControls.request}"/>
                                        <h:message for="versionsControlsBeanVersionsControlsRequest" styleClass="error"/>
                                </h:panelGroup>
                                <h:outputText/>

                                <h:outputLabel for="versionsControlsBeanVersionsControlsResponsible" value="Responsible:"/>
                                <h:panelGroup>
                                        <h:inputText id="versionsControlsBeanVersionsControlsResponsible" value="#{versionsControlsBean.versionsControls.responsible}"/>
                                        <h:message for="versionsControlsBeanVersionsControlsResponsible" styleClass="error"/>
                                </h:panelGroup>
                                <h:outputText/>

                                <h:outputLabel for="versionsControlsBeanVersionsControlsDescription" value="Description:"/>
                                <h:panelGroup>
                                        <h:inputText id="versionsControlsBeanVersionsControlsDescription" value="#{versionsControlsBean.versionsControls.description}"/>
                                        <h:message for="versionsControlsBeanVersionsControlsDescription" styleClass="error"/>
                                </h:panelGroup>
                                <h:outputText/>

                                <h:outputLabel for="versionsControlsBeanVersionsControlsDocumentalsUnits" value="DocumentalsUnits:"/>
                                <h:panelGroup>
                                         <h:selectOneMenu converter="#{documentalsUnitsBean.converter}" id="versionsControlsBeanVersionsControlsDocumentalsUnits" value="#{versionsControlsBean.versionsControls.documentalsUnits}">
                                                <f:selectItem/>
                                                <f:selectItems itemLabel="#{forgeview:display(_item.name)}" itemValue="#{_item}" value="#{documentalsUnitsBean.all}" var="_item"/>
                                        </h:selectOneMenu>
                                        <h:message for="versionsControlsBeanVersionsControls" styleClass="error"/>
                                </h:panelGroup>
                                <h:outputText/>

                                <h:outputLabel for="versionsControlsBeanVersionsControlsSeries" value="Series:"/>
                                <h:panelGroup>
                                         <h:selectOneMenu converter="#{seriesBean.converter}" id="versionsControlsBeanVersionsControlsSeries" value="#{versionsControlsBean.versionsControls.series}">
                                                <f:selectItem/>
                                                <f:selectItems itemLabel="#{forgeview:display(_item.name)}" itemValue="#{_item}" value="#{seriesBean.all}" var="_item"/>
                                        </h:selectOneMenu>
                                        <h:message for="versionsControlsBeanVersionsControls" styleClass="error"/>
                                </h:panelGroup>
                                <h:outputText/>

                                <h:outputLabel for="versionsControlsBeanVersionsControlsObservations" value="Observations:"/>
                                <h:panelGroup>
                                        <p:editor id="versionsControlsBeanVersionsControlsObservations" value="#{versionsControlsBean.versionsControls.observations}"/>
                                        <h:message for="versionsControlsBeanVersionsControlsObservations" styleClass="error"/>
                                </h:panelGroup>
                                <h:outputText/>

                        </h:panelGrid>

                        <div class="buttons">
                                <h:commandLink value="Save" action='#{versionsControlsBean.update}' styleClass="btn btn-primary"/>
                                <c:choose>
                                        <c:when test='#{!empty versionsControlsBean.id}'>
                                                <h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
                                                        <f:param name="id" value='#{versionsControlsBean.id}'/>
                                                </h:link>
                                                <h:commandLink value="Delete" action='#{versionsControlsBean.delete}' styleClass="btn btn-primary"/>
                                        </c:when>
                                        <c:otherwise>
                                                <h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
                                        </c:otherwise>
                                </c:choose>
                        </div>
                </h:form>
        </ui:define>

</ui:composition>
