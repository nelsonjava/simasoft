<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        template="/resources/scaffold/pageTemplate.xhtml">

        <f:metadata>
                <f:viewParam name="page" value='#{legisArtSubjectBean.page}'/>
                <f:event type="preRenderView" listener='#{legisArtSubjectBean.paginate}'/>
        </f:metadata>

        <ui:param name="pageTitle" value="Search LegisArtSubject entities"/>

        <ui:define name="header">
                LegisArtSubject
        </ui:define>

        <ui:define name="subheader">
                Search LegisArtSubject entities
        </ui:define>

        <ui:define name="footer"/>

        <ui:define name="main">
                <h:form id="search">
                        <f:validateBean disabled="true">
                                <h:panelGroup styleClass="search">

                                        <h:panelGrid columnClasses="label,component,required" columns="3">
                                                <h:outputLabel for="legisArtSubjectBeanExampleName" value="Name:"/>
                                                <h:panelGroup>
                                                        <h:inputText id="legisArtSubjectBeanExampleName" value="#{legisArtSubjectBean.example.name}"/>
                                                        <h:message for="legisArtSubjectBeanExampleName" styleClass="error"/>
                                                </h:panelGroup>
                                                <h:outputText/>

                                        </h:panelGrid>
                                        <h:panelGroup styleClass="buttons">
                                                <h:commandLink value="Search" action='#{legisArtSubjectBean.search}' styleClass="btn btn-primary"/>
                                                <h:commandLink value="Create New" action='#{legisArtSubjectBean.create}' styleClass="btn btn-primary"/>
                                        </h:panelGroup>
                                </h:panelGroup>
                        </f:validateBean>

                        <h:dataTable id="legisArtSubjectBeanPageItems" styleClass="data-table" value="#{legisArtSubjectBean.pageItems}" var="_item">

                                <h:column>
                                        <f:facet name="header">
                                                <h:outputText value="Art"/>
                                        </f:facet>
                                        <h:link outcome="/admin/legisArtSubject/view">
                                                <f:param name="id" value="#{_item.orden}"/>
                                                <h:outputText id="itemArt" value="#{_item.getLegisArt().getCode()}#{_item.getLegisArt().getLegis().getName()}"/>
                                        </h:link>
                                </h:column>

                                <h:column>
                                        <f:facet name="header">
                                                <h:outputText value="Subject"/>
                                        </f:facet>
                                        <h:link outcome="/admin/legisArtSubject/view">
                                                <f:param name="id" value="#{_item.orden}"/>
                                                <h:outputText id="itemSubject" value="#{_item.getLegisSubject().getName()}"/>
                                        </h:link>
                                </h:column>

                        </h:dataTable>
                        <ui:include src="/resources/scaffold/paginator.xhtml">
                                <ui:param name="paginatorBean" value='#{legisArtSubjectBean}'/>
                        </ui:include>
                </h:form>

        </ui:define>

</ui:composition>
