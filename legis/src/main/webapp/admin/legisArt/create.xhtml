<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:c="http://java.sun.com/jsp/jstl/core"
        xmlns:p="http://primefaces.org/ui"
        xmlns:forgeview="http://jboss.org/forge/view"
        template="/resources/scaffold/pageTemplate.xhtml">

        <f:metadata>
                <f:viewParam name="id" value='#{legisArtBean.id}'/>
                <f:event type="preRenderView" listener='#{legisArtBean.retrieve}'/>
        </f:metadata>

        <ui:param name="pageTitle" value="Create LegisArt"/>

        <ui:define name="header">
                LegisArt
        </ui:define>

        <ui:define name="subheader">
                <c:choose>
                        <c:when test='#{!empty legisArtBean.id}'>
                                Edit existing LegisArt
                        </c:when>
                        <c:otherwise>
                                Create a new LegisArt
                        </c:otherwise>
                </c:choose>
        </ui:define>

        <ui:define name="footer"/>

        <ui:define name="main">
                <h:form id="create">
                        <h:messages globalOnly="true" styleClass="error"/>

                        <h:panelGrid columnClasses="label,component,required" columns="3">

                                <h:outputLabel for="legisArtBeanLegisArtOrden" value="Orden:"/>
                                <h:panelGroup>
                                        <h:inputText id="legisArtBeanLegisArtOrden" value="#{legisArtBean.legisArt.orden}"/>
                                        <h:message for="legisArtBeanLegisArtOrden" styleClass="error"/>
                                </h:panelGroup>
                                <h:outputText/>

                                <h:outputLabel for="legisArtBeanLegisArtCode" value="Code:"/>
                                <h:panelGroup>
                                        <h:inputText id="legisArtBeanLegisArtCode" value="#{legisArtBean.legisArt.code}"/>
                                        <h:message for="legisArtBeanLegisArtCode" styleClass="error"/>
                                </h:panelGroup>
                                <h:outputText/>

                                <h:outputLabel for="legisArtBeanLegisArtName" value="Name:"/>
                                <h:panelGroup>
                                        <h:inputText id="legisArtBeanLegisArtName" value="#{legisArtBean.legisArt.name}"/>
                                        <h:message for="legisArtBeanLegisArtName" styleClass="error"/>
                                </h:panelGroup>
                                <h:outputText/>

                                <h:outputLabel for="legisArtBeanLegisArtContent" value="Content:"/>
                                <h:panelGroup>
                                        <h:inputText id="legisArtBeanLegisArtContent" value="#{legisArtBean.legisArt.content}"/>
                                        <h:message for="legisArtBeanLegisArtContent" styleClass="error"/>
                                </h:panelGroup>
                                <h:outputText/>


                                <h:outputLabel for="legisArtBeanlegisArtLegis" value="Legis:"/>
                                <h:panelGroup>
                                         <h:selectOneMenu converter="#{legisBean.converter}" id="legisArtBeanLegisArtLegis" value="#{legisArtBean.legisArt.legis}">
                                                <f:selectItem/>
                                                <f:selectItems itemLabel="#{forgeview:display(_item.name)}" itemValue="#{_item}" value="#{legisBean.all}" var="_item"/>
                                        </h:selectOneMenu>
                                        <h:message for="entitiesBeanEntitiesIsSimplified" styleClass="error"/>
                                </h:panelGroup>
                                <h:outputText/>

                                <h:outputLabel for="legisArtBeanLegisArtObservations" value="Observations:"/>
                                <h:panelGroup>
                                        <p:editor id="legisArtBeanLegisArtObservations" value="#{legisArtBean.legisArt.observations}"/>
                                        <h:message for="legisArtBeanLegisArtObservations" styleClass="error"/>
                                </h:panelGroup>
                                <h:outputText/>

                        </h:panelGrid>

                        <div class="buttons">
                                <h:commandLink value="Save" action='#{legisArtBean.update}' styleClass="btn btn-primary"/>
                                <c:choose>
                                        <c:when test='#{!empty legisArtBean.id}'>
                                                <h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
                                                        <f:param name="id" value='#{legisArtBean.id}'/>
                                                </h:link>
                                                <h:commandLink value="Delete" action='#{legisArtBean.delete}' styleClass="btn btn-primary"/>
                                        </c:when>
                                        <c:otherwise>
                                                <h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
                                        </c:otherwise>
                                </c:choose>
                        </div>
                </h:form>
        </ui:define>

</ui:composition>
