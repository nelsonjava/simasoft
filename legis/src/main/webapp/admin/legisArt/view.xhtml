<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        xmlns:forgeview="http://jboss.org/forge/view"
        template="/resources/scaffold/pageTemplate.xhtml">

        <f:metadata>
                <f:viewParam name="id" value='#{legisArtBean.id}'/>
                <f:event type="preRenderView" listener='#{legisArtBean.retrieve}'/>
        </f:metadata>

        <ui:param name="pageTitle" value="View LegisArt"/>

        <ui:define name="header">
                LegisArt
        </ui:define>

        <ui:define name="subheader">
                View existing LegisArt
        </ui:define>

        <ui:define name="footer"/>

        <ui:define name="main">
                <h:panelGrid columnClasses="label,component,required" columns="3">

                        <h:outputLabel for="legisArtBeanLegisArtOrden" value="Orden:"/>
                        <h:outputText id="legisArtBeanLegisArtOrden" value="#{legisArtBean.legisArt.orden}"/>
                        <h:outputText/>

                        <h:outputLabel for="legisArtBeanLegisArtCode" value="Code:"/>
                        <h:outputText id="legisArtBeanLegisArtCode" value="#{legisArtBean.legisArt.code}"/>
                        <h:outputText/>

                        <h:outputLabel for="legisArtBeanLegisArtName" value="Name:"/>
                        <h:outputText id="legisArtBeanLegisArtName" value="#{legisArtBean.legisArt.name}"/>
                        <h:outputText/>

                        <h:outputLabel for="legisArtBeanLegisArtContent" value="Content:"/>
                        <h:outputText id="legisArtBeanLegisArtContent" value="#{legisArtBean.legisArt.content}"/>
                        <h:outputText/>

                        <h:outputLabel for="legisArtBeanLegisArtObservations" value="Observations:"/>
                        <h:outputText id="legisArtBeanLegisArtObservations" value="#{legisArtBean.legisArt.observations}" escape="false" />
                        <h:outputText/>

                        <h:outputLabel for="LegisArtBeanLegisArtLegisArtSubject" value="LegisArtSubject:"/>
                        <h:dataTable id="legisArtBeanLegisArtlegisArtSubject" styleClass="data-table" value="#{forgeview:asList(legisArtBean.legisArt.legisArtSubject)}" var="_item">

                                     <h:column>
                                        <f:facet name="header">
                                                <h:outputText value="Orden"/>
                                        </f:facet>
                                        <h:link outcome="/admin/legisArtSubject/view">
                                                <f:param name="id" value="#{_item.id}"/>
                                                <h:outputText id="itemOrden" value="#{_item.orden}"/>
                                        </h:link>
                                     </h:column>

                        </h:dataTable>
                        <h:outputText/>

                        <h:outputLabel for="legisArtBeanLegisArtLegis" value="legis:"/>
                        <h:link id="legisArtBeanLegisArtLegis" outcome="/admin/legis/view" rendered="#{!empty legisArtBean.legisArt.legis}" value="#{legisArtBean.legisArt.legis.name}">
                                <f:param name="id" value="#{legisArtBean.legisArt.legis.id}"/>
                        </h:link>
                        <h:outputText/>

                </h:panelGrid>

                <div class="buttons">
                        <h:link value="View All" outcome="search" styleClass="btn btn-primary"/>
                        <h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
                        <h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
                </div>
        </ui:define>
</ui:composition>
