<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        xmlns:forgeview="http://jboss.org/forge/view"
        template="/resources/scaffold/pageTemplate.xhtml">

        <f:metadata>
                <f:viewParam name="id" value='#{legisTopicBean.id}'/>
                <f:event type="preRenderView" listener='#{legisTopicBean.retrieve}'/>
        </f:metadata>

        <ui:param name="pageTitle" value="View LegisTopic"/>

        <ui:define name="header">
                LegisTopic
        </ui:define>

        <ui:define name="subheader">
                View existing LegisTopic
        </ui:define>

        <ui:define name="footer"/>

        <ui:define name="main">
                <h:panelGrid columnClasses="label,component,required" columns="3">

                        <h:outputLabel for="legisTopicBeanLegisTopicOrden" value="Orden:"/>
                        <h:outputText id="legisTopicBeanLegisTopicOrden" value="#{legisTopicBean.legisTopic.orden}"/>
                        <h:outputText/>

                        <h:outputLabel for="legisTopicBeanLegisTopicCode" value="Code:"/>
                        <h:outputText id="legisTopicBeanLegisTopicCode" value="#{legisTopicBean.legisTopic.code}"/>
                        <h:outputText/>

                        <h:outputLabel for="legisTopicBeanLegisTopicName" value="Name:"/>
                        <h:outputText id="legisTopicBeanLegisTopicName" value="#{legisTopicBean.legisTopic.name}"/>
                        <h:outputText/>

                        <h:outputLabel for="legisTopicBeanLegisTopicLink" value="Link:"/>
<!--                    <h:outputText id="legisTopicBeanLegisTopicLink" value="#{legisTopicBean.legisTopic.link}"/>  -->
                        <A HREF="#{legisTopicBean.legisTopic.link}" title="#{legisTopicBean.legisTopic.link}"  target="_blank">#{legisTopicBean.legisTopic.link}</A>
                        <h:outputText/>

                        <h:outputLabel for="legisTopicBeanLegisTopicLinkMail" value="LinkMail:"/>
<!--                    <h:outputText id="legisTopicBeanLegisTopicLinkMail" value="#{legisTopicBean.legisTopic.linkMail}"/> -->
                        <A HREF="#{legisTopicBean.legisTopic.linkMail}" title="#{legisTopicBean.legisTopic.linkMail}"  target="_blank">#{legisTopicBean.legisTopic.linkMail}</A>
                        <h:outputText/>


                        <h:outputLabel for="legisTopicBeanLegisTopicLocated" value="Located:"/>
                        <h:outputText id="legisTopicBeanLegisTopicLocated" value="#{legisTopicBean.legisTopic.located}"/>
                        <h:outputText/>

                        <h:outputLabel for="legisTopicBeanLegisTopicObservations" value="Observations:"/>
                        <h:outputText id="legisTopicBeanLegisTopicObservations" value="#{legisTopicBean.legisTopic.observations}" escape="false" />
                        <h:outputText/>

                        <h:outputLabel for="legisTopicBeanLegisTopicLegisSubject" value="legisSubject:"/>
                        <h:link id="legisTopicBeanLegisTopicLegisSubject" outcome="/admin/legisSubject/view" rendered="#{!empty legisTopicBean.legisTopic.legisSubject}" value="#{legisTopicBean.legisTopic.legisSubject.name}">
                                <f:param name="id" value="#{legisTopicBean.legisTopic.legisSubject.id}"/>
                        </h:link>
                        <h:outputText/>

                </h:panelGrid>

                <div class="buttons">
                        <h:link value="View All" outcome="search" styleClass="btn btn-primary"/>
                        <h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
                        <h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
                </div>
        </ui:define>
</ui:composition>
