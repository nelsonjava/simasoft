<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:c="http://java.sun.com/jsp/jstl/core"
        xmlns:p="http://primefaces.org/ui"
        xmlns:forgeview="http://jboss.org/forge/view"
        template="/resources/scaffold/pageTemplate.xhtml">

        <f:metadata>
                <f:viewParam name="id" value='#{sectionsBean.id}'/>
                <f:event type="preRenderView" listener='#{sectionsBean.retrieve}'/>
        </f:metadata>

        <ui:param name="pageTitle" value="Create Sections"/>

        <ui:define name="header">
                Sections
        </ui:define>

        <ui:define name="subheader">
                <c:choose>
                        <c:when test='#{!empty sectionsBean.id}'>
                                Edit existing Sections
                        </c:when>
                        <c:otherwise>
                                Create a new Sections
                        </c:otherwise>
                </c:choose>
        </ui:define>

        <ui:define name="footer"/>

        <ui:define name="main">
                <h:form id="create">
                        <h:messages globalOnly="true" styleClass="error"/>

                        <h:panelGrid columnClasses="label,component,required" columns="3">

                                <h:outputLabel for="sectionsBeanSectionsOrden" value="Orden:"/>
                                <h:panelGroup>
                                        <h:inputText id="sectionsBeanSectionsOrden" value="#{sectionsBean.sections.orden}"/>
                                        <h:message for="sectionsBeanSectionsOrden" styleClass="error"/>
                                </h:panelGroup>
                                <h:outputText/>

                                <h:outputLabel for="sectionsBeanSectionsCode" value="Code:"/>
                                <h:panelGroup>
                                        <h:inputText id="sectionsBeanSectionsCode" value="#{sectionsBean.sections.code}"/>
                                        <h:message for="sectionsBeanSectionsCode" styleClass="error"/>
                                </h:panelGroup>
                                <h:outputText/>

                                <h:outputLabel for="sectionsBeanSectionsName" value="Name:"/>
                                <h:panelGroup>
                                        <h:inputText id="sectionsBeanSectionsName" value="#{sectionsBean.sections.name}"/>
                                        <h:message for="sectionsBeanSectionsName" styleClass="error"/>
                                </h:panelGroup>
                                <h:outputText/>

                                <h:outputLabel for="sectionsBeanSectionsEmail" value="Email:"/>
                                <h:panelGroup>
                                        <h:inputText id="sectionsBeanSectionsEmail" value="#{sectionsBean.sections.email}"/>
                                        <h:message for="sectionsBeanSectionsEmail" styleClass="error"/>
                                </h:panelGroup>
                                <h:outputText/>



                                <h:outputLabel for="sectionsBeansectionsSectionsTypes" value="SectionsTypes:"/>
                                <h:panelGroup>
                                         <h:selectOneMenu converter="#{sectionsTypesBean.converter}" id="sectionsBeanSectionsSectionsTypes" value="#{sectionsBean.sections.sectionsTypes}">
                                                <f:selectItem/>
                                                <f:selectItems itemLabel="#{forgeview:display(_item.name)}" itemValue="#{_item}" value="#{sectionsTypesBean.all}" var="_item"/>
                                        </h:selectOneMenu>
                                        <h:message for="entitiesBeanEntitiesIsSimplified" styleClass="error"/>
                                </h:panelGroup>
                                <h:outputText/>

                                <h:outputLabel for="sectionsBeansectionsFunds" value="Funds:"/>
                                <h:panelGroup>
                                         <h:selectOneMenu converter="#{fundsBean.converter}" id="sectionsBeanSectionsFunds" value="#{sectionsBean.sections.funds}">
                                                <f:selectItem/>
                                                <f:selectItems itemLabel="#{forgeview:display(_item.name)}" itemValue="#{_item}" value="#{fundsBean.all}" var="_item"/>
                                        </h:selectOneMenu>
                                        <h:message for="entitiesBeanEntitiesIsSimplified" styleClass="error"/>
                                </h:panelGroup>
                                <h:outputText/>

                                <h:outputLabel for="sectionsBeansectionsobjPadre" value="Sections:"/>
                                <h:panelGroup>
                                         <h:selectOneMenu converter="#{sectionsBean.converter}" id="sectionsBeanSectionsobjPadre" value="#{sectionsBean.sections.objPadre}">
                                                <f:selectItem/>
                                                <f:selectItems itemLabel="#{forgeview:display(_item.name)}" itemValue="#{_item}" value="#{sectionsBean.all}" var="_item"/>
                                        </h:selectOneMenu>
                                        <h:message for="entitiesBeanEntitiesIsSimplified" styleClass="error"/>
                                </h:panelGroup>
                                <h:outputText/>

                                <h:outputLabel for="sectionsBeanSectionsObservations" value="Observations:"/>
                                <h:panelGroup>
                                        <p:editor id="sectionsBeanSectionsObservations" value="#{sectionsBean.sections.observations}"/>
                                        <h:message for="sectionsBeanSectionsObservations" styleClass="error"/>
                                </h:panelGroup>
                                <h:outputText/>

                        </h:panelGrid>

                        <div class="buttons">
                                <h:commandLink value="Save" action='#{sectionsBean.update}' styleClass="btn btn-primary"/>
                                <c:choose>
                                        <c:when test='#{!empty sectionsBean.id}'>
                                                <h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
                                                        <f:param name="id" value='#{sectionsBean.id}'/>
                                                </h:link>
                                                <h:commandLink value="Delete" action='#{sectionsBean.delete}' styleClass="btn btn-primary"/>
                                        </c:when>
                                        <c:otherwise>
                                                <h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
                                        </c:otherwise>
                                </c:choose>
                        </div>
                </h:form>
        </ui:define>

</ui:composition>
