<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:c="http://java.sun.com/jsp/jstl/core"
        xmlns:p="http://primefaces.org/ui"
        xmlns:forgeview="http://jboss.org/forge/view"
        template="/resources/scaffold/archivalTemplate.xhtml">

        <f:metadata>
                <f:viewParam name="id" value='#{documentalsSupportsBean.id}'/>
                <f:event type="preRenderView" listener='#{documentalsSupportsBean.retrieve}'/>
        </f:metadata>

        <ui:param name="pageTitle" value="Create DocumentalsSupports"/>

        <ui:define name="header">
                DocumentalsSupports
        </ui:define>

        <ui:define name="subheader">
                <c:choose>
                        <c:when test='#{!empty documentalsSupportsBean.id}'>
                                Edit existing DocumentalsSupports
                        </c:when>
                        <c:otherwise>
                                Create a new DocumentalsSupports
                        </c:otherwise>
                </c:choose>
        </ui:define>

        <ui:define name="footer"/>

        <ui:define name="main">
                <h:form id="create">
                        <h:messages globalOnly="true" styleClass="error"/>

                        <h:panelGrid columnClasses="label,component,required" columns="3">


                                <h:outputLabel for="documentalsSupportsBeanDocumentalsSupportsName" value="Name:"/>
                                <h:panelGroup>
                                        <h:inputText id="documentalsSupportsBeanDocumentalsSupportsName" required="true" value="#{documentalsSupportsBean.documentalsSupports.name}"/>
                                        <h:message for="documentalsSupportsBeanDocumentalsSupportsName" styleClass="error"/>
                                </h:panelGroup>
                                <h:outputText value="*"/>

                                <h:outputLabel for="documentalsSupportsBeanDocumentalsSupportsCode" value="Code:"/>
                                <h:panelGroup>
                                        <h:inputText id="documentalsSupportsBeanDocumentalsSupportsCode" value="#{documentalsSupportsBean.documentalsSupports.code}"/>
                                        <h:message for="documentalsSupportsBeanDocumentalsSupportsCode" styleClass="error"/>
                                </h:panelGroup>
                                <h:outputText/>


                                <h:outputLabel for="documentalsSupportsBeanDocumentalsSupportsObservations" value="Observations:"/>
                                <h:panelGroup>
                                        <p:editor id="documentalsSupportsBeanDocumentalsSupportsObservations" value="#{documentalsSupportsBean.documentalsSupports.observations}"/>
                                        <h:message for="documentalsSupportsBeanDocumentalsSupportsObservations" styleClass="error"/>
                                </h:panelGroup>
                                <h:outputText/>

                        </h:panelGrid>

                        <div class="buttons">
                                <h:commandLink value="Save" action='#{documentalsSupportsBean.update}' styleClass="btn btn-primary"/>
                                <c:choose>
                                        <c:when test='#{!empty documentalsSupportsBean.id}'>
                                                <h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
                                                        <f:param name="id" value='#{documentalsSupportsBean.id}'/>
                                                </h:link>
                                                <h:commandLink value="Delete" action='#{documentalsSupportsBean.delete}' styleClass="btn btn-primary"/>
                                        </c:when>
                                        <c:otherwise>
                                                <h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
                                        </c:otherwise>
                                </c:choose>
                        </div>
                </h:form>
        </ui:define>

</ui:composition>
