<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        xmlns:forgeview="http://jboss.org/forge/view"
        template="/resources/scaffold/tasksTemplate.xhtml">

        <f:metadata>
                <f:viewParam name="id" value='#{activitiesBean.id}'/>
                <f:event type="preRenderView" listener='#{activitiesBean.retrieve}'/>
        </f:metadata>

        <ui:param name="pageTitle" value="View Activities"/>

        <ui:define name="header">
                Activities
        </ui:define>

        <ui:define name="subheader">
                View existing Activities
        </ui:define>

        <ui:define name="footer"/>

        <ui:define name="main">
                <h:panelGrid columnClasses="label,component,required" columns="3">


                        <h:outputLabel for="activitiesBeanActivitiesName" value="Name:"/>
                        <h:outputText id="activitiesBeanActivitiesName" value="#{activitiesBean.activities.name}"/>
                        <h:outputText/>

                        <h:outputLabel for="activitiesBeanActivitiesObservations" value="Observations:"/>
                        <h:outputText id="activitiesBeanActivitiesObservations" value="#{activitiesBean.activities.observations}" escape="false" />
                        <h:outputText/>

                        <h:outputLabel for="ActivitiesBeanActivitiesActivities" value="Activities:"/>
                        <h:dataTable id="activitiesBeanActivitiesactivities" styleClass="data-table" value="#{forgeview:asList(activitiesBean.activities.objHijos)}" var="_item">

                                           <h:column>
                                              <f:facet name="header">
                                                      <h:outputText value="Name"/>
                                              </f:facet>
                                              <h:link outcome="/admin/activities/view">
                                                      <f:param name="id" value="#{_item.id}"/>
                                                      <h:outputText id="itemName" value="#{_item.name}"/>
                                              </h:link>
                                           </h:column>

                        </h:dataTable>
                        <h:outputText/>

                        <h:outputLabel for="activitiesBeanActivitiesCalendars" value="Calendars:"/>
                        <h:dataTable id="activitiesBeanActivitiescalendars" styleClass="data-table" value="#{forgeview:asList(activitiesBean.activities.calendars)}" var="_item">

                                           <h:column>
                                              <f:facet name="header">
                                                      <h:outputText value="Name"/>
                                              </f:facet>
                                              <h:link outcome="/admin/calendars/view">
                                                      <f:param name="id" value="#{_item.id}"/>
                                                      <h:outputText id="itemName" value="#{_item.name}"/>
                                              </h:link>
                                           </h:column>

                        </h:dataTable>
                        <h:outputText/>

                        <h:outputLabel for="ActivitiesBeanActivitiesTasks" value="Tasks:"/>
                        <h:dataTable id="activitiesBeanActivitiestasks" styleClass="data-table" value="#{forgeview:asList(activitiesBean.activities.tasks)}" var="_item">

                                           <h:column>
                                              <f:facet name="header">
                                                      <h:outputText value="Name"/>
                                              </f:facet>
                                              <h:link outcome="/admin/tasks/view">
                                                      <f:param name="id" value="#{_item.id}"/>
                                                      <h:outputText id="itemName" value="#{_item.name}"/>
                                              </h:link>
                                           </h:column>

                                           <h:column>
                                              <f:facet name="header">
                                                      <h:outputText value="OptimisticDate"/>
                                              </f:facet>
                                              <h:link outcome="/admin/tasks/view">
                                                      <f:param name="id" value="#{_item.id}"/>
                                                      <h:outputText id="itemOptimisticDate" value="#{_item.optimisticDate}"/>
                                                              <f:convertDateTime type="date"/>
                                                     <h:outputText/>
                                              </h:link>
                                           </h:column>

                                           <h:column>
                                              <f:facet name="header">
                                                      <h:outputText value="PessimisticDate"/>
                                              </f:facet>
                                              <h:link outcome="/admin/tasks/view">
                                                      <f:param name="id" value="#{_item.id}"/>
                                                      <h:outputText id="itemPessimisticDate" value="#{_item.pessimisticDate}"/>
                                                              <f:convertDateTime type="date"/>
                                                     <h:outputText/>
                                              </h:link>
                                           </h:column>

                                           <h:column>
                                              <f:facet name="header">
                                                      <h:outputText value="StartDate"/>
                                              </f:facet>
                                              <h:link outcome="/admin/tasks/view">
                                                      <f:param name="id" value="#{_item.id}"/>
                                                      <h:outputText id="itemStartDate" value="#{_item.startDate}"/>
                                                              <f:convertDateTime type="date"/>
                                                     <h:outputText/>
                                              </h:link>
                                           </h:column>

                                           <h:column>
                                              <f:facet name="header">
                                                      <h:outputText value="FinalDate"/>
                                              </f:facet>
                                              <h:link outcome="/admin/tasks/view">
                                                      <f:param name="id" value="#{_item.id}"/>
                                                      <h:outputText id="itemFinalDate" value="#{_item.finalDate}"/>
                                                              <f:convertDateTime type="date"/>
                                                     <h:outputText/>
                                              </h:link>
                                           </h:column>

                        </h:dataTable>
                        <h:outputText/>

                        <h:outputLabel for="activitiesBeanActivitiesSites" value="Sites:"/>
                        <h:dataTable id="activitiesBeanActivitiessites" styleClass="data-table" value="#{forgeview:asList(activitiesBean.activities.sites)}" var="_item">

                                           <h:column>
                                              <f:facet name="header">
                                                      <h:outputText value="Title"/>
                                              </f:facet>
                                              <h:link outcome="/admin/sites/view">
                                                      <f:param name="id" value="#{_item.id}"/>
                                                      <h:outputText id="itemTitle" value="#{_item.title}"/>
                                              </h:link>
                                           </h:column>

                                           <h:column>
                                              <f:facet name="header">
                                                      <h:outputText value="Link"/>
                                              </f:facet>
                                              <h:link outcome="/admin/sites/view">
                                                      <f:param name="id" value="#{_item.id}"/>
                                                      <h:outputText id="itemLink" value="#{_item.link}"/>
                                              </h:link>
                                           </h:column>

                                           <h:column>
                                              <f:facet name="header">
                                                      <h:outputText value="Abc"/>
                                              </f:facet>
                                              <h:link outcome="/admin/sites/view">
                                                      <f:param name="id" value="#{_item.id}"/>
                                                      <h:outputText id="itemAbc" value="#{_item.abc}"/>
                                              </h:link>
                                           </h:column>

                                           <h:column>
                                              <f:facet name="header">
                                                      <h:outputText value="IpAddress1"/>
                                              </f:facet>
                                              <h:link outcome="/admin/sites/view">
                                                      <f:param name="id" value="#{_item.id}"/>
                                                      <h:outputText id="itemIpAddress1" value="#{_item.ipAddress1}"/>
                                              </h:link>
                                           </h:column>

                                           <h:column>
                                              <f:facet name="header">
                                                      <h:outputText value="IpAddress2"/>
                                              </f:facet>
                                              <h:link outcome="/admin/sites/view">
                                                      <f:param name="id" value="#{_item.id}"/>
                                                      <h:outputText id="itemIpAddress2" value="#{_item.ipAddress2}"/>
                                              </h:link>
                                           </h:column>

                                           <h:column>
                                              <f:facet name="header">
                                                      <h:outputText value="IpAddress3"/>
                                              </f:facet>
                                              <h:link outcome="/admin/sites/view">
                                                      <f:param name="id" value="#{_item.id}"/>
                                                      <h:outputText id="itemIpAddress3" value="#{_item.ipAddress3}"/>
                                              </h:link>
                                           </h:column>

                        </h:dataTable>
                        <h:outputText/>

                        <h:outputLabel for="activitiesBeanActivitiesBooks" value="Books:"/>
                        <h:link id="activitiesBeanActivitiesBooks" outcome="/admin/books/view" rendered="#{!empty activitiesBean.activities.books}" value="#{activitiesBean.activities.books.code}">
                                 <f:param name="id" value="#{activitiesBean.activities.books.id}"/>
                        </h:link>
                        <h:outputText/>

                        <h:outputLabel for="activitiesBeanActivitiesPersons" value="Persons:"/>
                        <h:link id="activitiesBeanActivitiesPersons" outcome="/admin/persons/view" rendered="#{!empty activitiesBean.activities.persons}" value="#{activitiesBean.activities.persons.mobile}">
                                 <f:param name="id" value="#{activitiesBean.activities.persons.id}"/>
                        </h:link>
                        <h:outputText/>

                        <h:outputLabel for="activitiesBeanActivitiesobjPadre" value="Activities:"/>
                        <h:link id="activitiesBeanActivitiesobjPadre" outcome="/admin/activities/view" rendered="#{!empty activitiesBean.activities.objPadre}" value="#{activitiesBean.activities.objPadre.name}">
                                 <f:param name="id" value="#{activitiesBean.activities.objPadre.id}"/>
                        </h:link>
                        <h:outputText/>

                        <h:outputLabel for="activitiesBeanActivitiesActivitiesTypes" value="ActivitiesTypes:"/>
                        <h:link id="activitiesBeanActivitiesActivitiesTypes" outcome="/admin/activitiesTypes/view" rendered="#{!empty activitiesBean.activities.activitiesTypes}" value="#{activitiesBean.activities.activitiesTypes.name}">
                                 <f:param name="id" value="#{activitiesBean.activities.activitiesTypes.id}"/>
                        </h:link>
                        <h:outputText/>

                        <h:outputLabel for="activitiesBeanActivitiesSections" value="Sections:"/>
                        <h:link id="activitiesBeanActivitiesSections" outcome="/admin/sections/view" rendered="#{!empty activitiesBean.activities.sections}" value="#{activitiesBean.activities.sections.name}">
                                 <f:param name="id" value="#{activitiesBean.activities.sections.id}"/>
                        </h:link>
                        <h:outputText/>

                </h:panelGrid>

                <div class="buttons">
                        <h:link value="View All" outcome="search" styleClass="btn btn-primary"/>
                        <h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
                        <h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
                </div>
        </ui:define>
</ui:composition>
