<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value='#{documentalsUnitsBean.page}'/>
		<f:event type="preRenderView" listener='#{documentalsUnitsBean.paginate}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Documentals Units entities"/>

	<ui:define name="header">
		Documentals Units
	</ui:define>

	<ui:define name="subheader">
		Search Documentals Units entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="documentalsUnitsBeanExampleAlias" value="Alias:"/>
						<h:panelGroup>
							<h:inputText id="documentalsUnitsBeanExampleAlias" value="#{documentalsUnitsBean.example.alias}"/>
							<h:message for="documentalsUnitsBeanExampleAlias" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="documentalsUnitsBeanExampleObservations" value="Observations:"/>
						<h:panelGroup>
							<h:inputTextarea id="documentalsUnitsBeanExampleObservations" value="#{documentalsUnitsBean.example.observations}"/>
							<h:message for="documentalsUnitsBeanExampleObservations" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="documentalsUnitsBeanExampleName" value="Name:"/>
						<h:panelGroup>
							<h:inputText id="documentalsUnitsBeanExampleName" value="#{documentalsUnitsBean.example.name}"/>
							<h:message for="documentalsUnitsBeanExampleName" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="documentalsUnitsBeanExampleCode" value="Code:"/>
						<h:panelGroup>
							<h:inputText id="documentalsUnitsBeanExampleCode" value="#{documentalsUnitsBean.example.code}"/>
							<h:message for="documentalsUnitsBeanExampleCode" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="documentalsUnitsBeanExampleAlmacenamiento" value="Almacenamiento:"/>
						<h:panelGroup>
							<h:selectOneMenu converter="#{companiesRolesBean.converter}" id="documentalsUnitsBeanExampleAlmacenamiento" value="#{documentalsUnitsBean.example.almacenamiento}">
								<f:selectItem/>
								<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{companiesRolesBean.all}" var="_item"/>
							</h:selectOneMenu>
							<h:message for="documentalsUnitsBeanExampleAlmacenamiento" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action='#{documentalsUnitsBean.search}' styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action='#{documentalsUnitsBean.create}' styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="documentalsUnitsBeanPageItems" styleClass="data-table" value="#{documentalsUnitsBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Name"/>
					</f:facet>
					<h:link outcome="/admin/documentalsUnits/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemName" value="#{_item.name}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value='#{documentalsUnitsBean}'/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
