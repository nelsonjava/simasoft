<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{chargesTypesBean.id}'/>
		<f:event type="preRenderView" listener='#{chargesTypesBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Charges Types"/>

	<ui:define name="header">
		Charges Types
	</ui:define>

	<ui:define name="subheader">
		View existing Charges Types
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="chargesTypesBeanChargesTypesAlias" value="Alias:"/>
			<h:outputText id="chargesTypesBeanChargesTypesAlias" value="#{chargesTypesBean.chargesTypes.alias}"/>
			<h:outputText/>
			<h:outputLabel for="chargesTypesBeanChargesTypesOrden" value="Orden:"/>
			<h:outputText id="chargesTypesBeanChargesTypesOrden" value="#{chargesTypesBean.chargesTypes.orden}"/>
			<h:outputText/>
			<h:outputLabel for="chargesTypesBeanChargesTypesObservations" value="Observations:"/>
			<h:inputTextarea id="chargesTypesBeanChargesTypesObservations" value="#{chargesTypesBean.chargesTypes.observations}"/>
			<h:outputText/>
			<h:outputLabel for="chargesTypesBeanChargesTypesName" value="Name:"/>
			<h:outputText id="chargesTypesBeanChargesTypesName" value="#{chargesTypesBean.chargesTypes.name}"/>
			<h:outputText/>
			<h:outputLabel for="chargesTypesBeanChargesTypesCharges" value="Charges:"/>
			<h:dataTable id="chargesTypesBeanChargesTypesCharges" styleClass="data-table" value="#{forgeview:asList(chargesTypesBean.chargesTypes.charges)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Name"/>
					</f:facet>
					<h:link outcome="/admin/charges/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemName" value="#{_item.name}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
			<h:outputLabel for="chargesTypesBeanChargesTypesObjHijos" value="Obj Hijos:"/>
			<h:dataTable id="chargesTypesBeanChargesTypesObjHijos" styleClass="data-table" value="#{forgeview:asList(chargesTypesBean.chargesTypes.objHijos)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Name"/>
					</f:facet>
					<h:link outcome="/admin/chargesTypes/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemName" value="#{_item.name}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
			<h:outputLabel for="chargesTypesBeanChargesTypesObjPadre" value="Obj Padre:"/>
			<h:link id="chargesTypesBeanChargesTypesObjPadre" outcome="/admin/chargesTypes/view" rendered="#{!empty chargesTypesBean.chargesTypes.objPadre}" value="#{chargesTypesBean.chargesTypes.objPadre}">
				<f:param name="id" value="#{chargesTypesBean.chargesTypes.objPadre.id}"/>
			</h:link>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
