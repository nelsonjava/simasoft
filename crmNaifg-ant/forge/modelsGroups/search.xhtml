<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value='#{modelsGroupsBean.page}'/>
		<f:event type="preRenderView" listener='#{modelsGroupsBean.paginate}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Models Groups entities"/>

	<ui:define name="header">
		Models Groups
	</ui:define>

	<ui:define name="subheader">
		Search Models Groups entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="modelsGroupsBeanExampleAlias" value="Alias:"/>
						<h:panelGroup>
							<h:inputText id="modelsGroupsBeanExampleAlias" value="#{modelsGroupsBean.example.alias}"/>
							<h:message for="modelsGroupsBeanExampleAlias" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="modelsGroupsBeanExampleObservations" value="Observations:"/>
						<h:panelGroup>
							<h:inputTextarea id="modelsGroupsBeanExampleObservations" value="#{modelsGroupsBean.example.observations}"/>
							<h:message for="modelsGroupsBeanExampleObservations" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="modelsGroupsBeanExampleName" value="Name:"/>
						<h:panelGroup>
							<h:inputText id="modelsGroupsBeanExampleName" value="#{modelsGroupsBean.example.name}"/>
							<h:message for="modelsGroupsBeanExampleName" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="modelsGroupsBeanExampleCode" value="Code:"/>
						<h:panelGroup>
							<h:inputText id="modelsGroupsBeanExampleCode" value="#{modelsGroupsBean.example.code}"/>
							<h:message for="modelsGroupsBeanExampleCode" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="modelsGroupsBeanExampleGroupIdsTypes" value="Group Ids Types:"/>
						<h:panelGroup>
							<h:selectOneMenu converter="#{groupIdsTypesBean.converter}" id="modelsGroupsBeanExampleGroupIdsTypes" value="#{modelsGroupsBean.example.groupIdsTypes}">
								<f:selectItem/>
								<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{groupIdsTypesBean.all}" var="_item"/>
							</h:selectOneMenu>
							<h:message for="modelsGroupsBeanExampleGroupIdsTypes" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action='#{modelsGroupsBean.search}' styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action='#{modelsGroupsBean.create}' styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="modelsGroupsBeanPageItems" styleClass="data-table" value="#{modelsGroupsBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Name"/>
					</f:facet>
					<h:link outcome="/admin/modelsGroups/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemName" value="#{_item.name}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value='#{modelsGroupsBean}'/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
