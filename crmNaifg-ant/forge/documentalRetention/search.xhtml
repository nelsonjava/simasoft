<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value='#{documentalRetentionBean.page}'/>
		<f:event type="preRenderView" listener='#{documentalRetentionBean.paginate}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Documental Retention entities"/>

	<ui:define name="header">
		Documental Retention
	</ui:define>

	<ui:define name="subheader">
		Search Documental Retention entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="documentalRetentionBeanExampleAlias" value="Alias:"/>
						<h:panelGroup>
							<h:inputText id="documentalRetentionBeanExampleAlias" value="#{documentalRetentionBean.example.alias}"/>
							<h:message for="documentalRetentionBeanExampleAlias" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="documentalRetentionBeanExampleObservations" value="Observations:"/>
						<h:panelGroup>
							<h:inputTextarea id="documentalRetentionBeanExampleObservations" value="#{documentalRetentionBean.example.observations}"/>
							<h:message for="documentalRetentionBeanExampleObservations" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="documentalRetentionBeanExampleName" value="Name:"/>
						<h:panelGroup>
							<h:inputText id="documentalRetentionBeanExampleName" value="#{documentalRetentionBean.example.name}"/>
							<h:message for="documentalRetentionBeanExampleName" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="documentalRetentionBeanExampleYear" value="Year:"/>
						<h:panelGroup>
							<h:inputText id="documentalRetentionBeanExampleYear" value="#{documentalRetentionBean.example.year}"/>
							<h:message for="documentalRetentionBeanExampleYear" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action='#{documentalRetentionBean.search}' styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action='#{documentalRetentionBean.create}' styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="documentalRetentionBeanPageItems" styleClass="data-table" value="#{documentalRetentionBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Name"/>
					</f:facet>
					<h:link outcome="/admin/documentalRetention/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemName" value="#{_item.name}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value='#{documentalRetentionBean}'/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
