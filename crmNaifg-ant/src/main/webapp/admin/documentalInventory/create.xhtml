<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:c="http://java.sun.com/jsp/jstl/core"
        xmlns:p="http://primefaces.org/ui"
        xmlns:forgeview="http://jboss.org/forge/view"
        template="/resources/scaffold/archivalTemplate.xhtml">

        <f:metadata>
                <f:viewParam name="id" value='#{documentalInventoryBean.id}'/>
                <f:event type="preRenderView" listener='#{documentalInventoryBean.retrieve}'/>
        </f:metadata>

        <ui:param name="pageTitle" value="Create DocumentalInventory"/>

        <ui:define name="header">
                DocumentalInventory
        </ui:define>

        <ui:define name="subheader">
                <c:choose>
                        <c:when test='#{!empty documentalInventoryBean.id}'>
                                Edit existing DocumentalInventory
                        </c:when>
                        <c:otherwise>
                                Create a new DocumentalInventory
                        </c:otherwise>
                </c:choose>
        </ui:define>

        <ui:define name="footer"/>

        <ui:define name="main">
                <h:form id="create">
                        <h:messages globalOnly="true" styleClass="error"/>

                        <h:panelGrid columnClasses="label,component,required" columns="3">


                                <h:outputLabel for="documentalInventoryBeanDocumentalInventoryObject" value="Object:"/>
                                <h:panelGroup>
                                        <h:inputText id="documentalInventoryBeanDocumentalInventoryObject" required="true" value="#{documentalInventoryBean.documentalInventory.object}"/>
                                        <h:message for="documentalInventoryBeanDocumentalInventoryObject" styleClass="error"/>
                                </h:panelGroup>
                                <h:outputText value="*"/>

                                <h:outputLabel for="documentalInventoryBeanDocumentalInventoryDeliveryDate" value="DeliveryDate:"/>
                                <h:panelGroup>
                                <p:calendar id="developmentsBeanDevelopmentsDeliveryDate"
                                            showButtonPanel="true"
                                            pattern="dd/MM/yyyy HH:mm a"
                                            value="#{documentalInventoryBean.documentalInventory.deliveryDate}"/>
                                </h:panelGroup>
                                <h:outputText/>

                                <h:outputLabel for="documentalInventoryBeanDocumentalInventoryTransferNumber" value="TransferNumber:"/>
                                <h:panelGroup>
                                        <h:inputText id="documentalInventoryBeanDocumentalInventoryTransferNumber" value="#{documentalInventoryBean.documentalInventory.transferNumber}"/>
                                        <h:message for="documentalInventoryBeanDocumentalInventoryTransferNumber" styleClass="error"/>
                                </h:panelGroup>
                                <h:outputText/>

                                <h:outputLabel for="documentalInventoryBeanDocumentalInventoryDebugDate" value="DebugDate:"/>
                                <h:panelGroup>
                                <p:calendar id="developmentsBeanDevelopmentsDebugDate"
                                            showButtonPanel="true"
                                            pattern="dd/MM/yyyy HH:mm a"
                                            value="#{documentalInventoryBean.documentalInventory.debugDate}"/>
                                </h:panelGroup>
                                <h:outputText/>


                                <h:outputLabel for="documentalInventoryBeanDocumentalInventoryInventoryFinality" value="InventoryFinality:"/>
                                <h:panelGroup>
                                         <h:selectOneMenu converter="#{inventoryFinalityBean.converter}" id="documentalInventoryBeanDocumentalInventoryInventoryFinality" value="#{documentalInventoryBean.documentalInventory.inventoryFinality}">
                                                <f:selectItem/>
                                                <f:selectItems itemLabel="#{forgeview:display(_item.name)}" itemValue="#{_item}" value="#{inventoryFinalityBean.all}" var="_item"/>
                                        </h:selectOneMenu>
                                        <h:message for="documentalInventoryBeanDocumentalInventory" styleClass="error"/>
                                </h:panelGroup>
                                <h:outputText/>

                                <h:outputLabel for="documentalInventoryBeanDocumentalInventoryObservations" value="Observations:"/>
                                <h:panelGroup>
                                        <p:editor id="documentalInventoryBeanDocumentalInventoryObservations" value="#{documentalInventoryBean.documentalInventory.observations}"/>
                                        <h:message for="documentalInventoryBeanDocumentalInventoryObservations" styleClass="error"/>
                                </h:panelGroup>
                                <h:outputText/>

                        </h:panelGrid>

                        <div class="buttons">
                                <h:commandLink value="Save" action='#{documentalInventoryBean.update}' styleClass="btn btn-primary"/>
                                <c:choose>
                                        <c:when test='#{!empty documentalInventoryBean.id}'>
                                                <h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
                                                        <f:param name="id" value='#{documentalInventoryBean.id}'/>
                                                </h:link>
                                                <h:commandLink value="Delete" action='#{documentalInventoryBean.delete}' styleClass="btn btn-primary"/>
                                        </c:when>
                                        <c:otherwise>
                                                <h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
                                        </c:otherwise>
                                </c:choose>
                        </div>
                </h:form>
        </ui:define>

</ui:composition>
