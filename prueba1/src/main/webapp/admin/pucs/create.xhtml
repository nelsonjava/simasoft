<?xml version='1.0' encoding='UTF-8' ?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:forgeview="http://jboss.org/forge/view"
                template="/resources/scaffold/pageTemplate.xhtml">

  <f:metadata>
    <f:viewParam name="id" value='#{pucsBean.id}'/>
    <f:event type="preRenderView" listener='#{pucsBean.retrieve}'/>
  </f:metadata>

  <ui:param name="pageTitle" value="Create Pucs"/>

  <ui:define name="header">
    Pucs
  </ui:define>

  <ui:define name="subheader">
    <c:choose>
      <c:when test='#{!empty pucsBean.id}'>
        Edit existing Pucs
      </c:when>
      <c:otherwise>
        Create a new Pucs
      </c:otherwise>
    </c:choose>
  </ui:define>

  <ui:define name="footer"/>

  <ui:define name="main">

    <h:form id="create">

       <h:messages globalOnly="true" styleClass="error"/>

       <h:panelGrid columnClasses="label,component,required" columns="3">

         <h:outputLabel for="pucsBeanPucsNombre" value="Nombre:"/>
         <h:panelGroup>
           <h:inputText id="pucsBeanPucsNombre" value="#{pucsBean.pucs.nombre}"/>
           <h:message for="movimientosBeanMovimientosValor" styleClass="error"/>
         </h:panelGroup>

         <h:outputText/>

         <h:outputLabel for="pucsBeanPucsSiRegistra" value="SiRegistra:"/>
         <h:panelGroup>
           <h:selectBooleanCheckbox id="pucsBeanPucsSiRegistra" value="#{pucsBean.pucs.siRegistra}"/>
           <h:message for="pucsBeanPucsSiRegistra" styleClass="error"/>
         </h:panelGroup>

         <h:outputText/>

         <h:outputLabel for="pucsBeanPucsSiTercero" value="SiTercero:"/>
         <h:panelGroup>
           <h:selectBooleanCheckbox id="pucsBeanPucsSiTercero" value="#{pucsBean.pucs.siTercero}"/>
           <h:message for="pucsBeanPucsSiRegistra" styleClass="error"/>
         </h:panelGroup>

         <h:outputText/>

         <h:outputLabel for="pucsBeanPucsSiBase" value="SiBase:"/>
         <h:panelGroup>
           <h:selectBooleanCheckbox id="pucsBeanPucsSiBase" value="#{pucsBean.pucs.siBase}"/>
           <h:message for="pucsBeanPucsSiRegistra" styleClass="error"/>
         </h:panelGroup>

         <h:outputText/>

         <h:outputLabel for="pucsBeanPucsObservaciones" value="Observaciones:"/>
         <h:panelGroup>
           <h:inputText id="pucsBeanPucsObservaciones" value="#{pucsBean.pucs.observaciones}"/>
           <h:message for="movimientosBeanMovimientosValor" styleClass="error"/>
         </h:panelGroup>

         <h:outputText/>

         <h:outputLabel for="pucsBeanPucsObjPadre" value="Obj Padre:"/>
         <h:panelGroup>
           <h:selectOneMenu converter="#{PucsBean.converter}" id="pucsBeanPucsObjPadre" value="#{pucsBean.pucs.objPadre}">
             <f:selectItem/>
             <f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{pucsBean.all}" var="_item"/>
           </h:selectOneMenu>
           <h:message for="pucsBeanPucsObjPadre" styleClass="error"/>
         </h:panelGroup>

         <h:outputText/>

       </h:panelGrid>

       <div class="buttons">
         <h:commandLink value="Save" action='#{pucsBean.update}' styleClass="btn btn-primary"/>
         <c:choose>
           <c:when test='#{!empty pucsBean.id}'>
              <h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
                <f:param name="id" value='#{pucsBean.id}'/>
              </h:link>
              <h:commandLink value="Delete" action='#{pucsBean.delete}' styleClass="btn btn-primary"/>
           </c:when>
           <c:otherwise>
             <h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
           </c:otherwise>
         </c:choose>
       </div>

    </h:form>

  </ui:define>

</ui:composition>
