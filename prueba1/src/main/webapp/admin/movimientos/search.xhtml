<?xml version='1.0' encoding='UTF-8' ?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:forgeview="http://jboss.org/forge/view"
                template="/resources/scaffold/pageTemplate.xhtml">

  <f:metadata>
    <f:viewParam name="page" value='#{movimientosBean.page}'/>
    <f:event type="preRenderView" listener='#{movimientosBean.paginate}'/>
  </f:metadata>

  <ui:param name="pageTitle" value="Search Movimientos entities"/>

  <ui:define name="header">
    Movimientos
  </ui:define>

  <ui:define name="subheader">
    Search Movimientos entities
  </ui:define>

  <ui:define name="footer"/>

  <ui:define name="main">

    <h:form id="search">

      <f:validateBean disabled="true">

        <h:panelGroup styleClass="search">

          <h:panelGrid columnClasses="label,component,required" columns="3">

            <h:outputLabel for="movimientosBeanExampleDocumento" value="Documento:"/>
            <h:panelGroup>
              <h:inputText id="movimientosBeanExampleDocumento" value="#{movimientosBean.example.documento}"/>
              <h:message for="movimientosBeanExampleDocumento" styleClass="error"/>
            </h:panelGroup>

            <h:outputText/>

            <h:outputLabel for="movimientosBeanExampleTipo" value="Tipo:"/>
            <h:panelGroup>
              <h:inputText id="movimientosBeanExampleTipo" value="#{movimientosBean.example.tipo}"/>
              <h:message for="movimientosBeanExampleTipo" styleClass="error"/>
            </h:panelGroup>

            <h:outputText/>

            <h:outputLabel for="movimientosBeanExampleDetalle" value="Detalle:"/>
            <h:panelGroup>
              <h:inputText id="movimientosBeanExampleDetalle" value="#{movimientosBean.example.detalle}"/>
              <h:message for="movimientosBeanExampleDetalle" styleClass="error"/>
            </h:panelGroup>

            <h:outputText/>

            <h:outputLabel for="movimientosBeanExamplePucs" value="Pucs:"/>
            <h:panelGroup>
              <h:selectOneMenu converter="#{pucsBean.converter}" id="movimientosBeanExamplePucs" value="#{movimientosBean.example.pucs}">
                <f:selectItem/>
                <f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{pucsBean.all}" var="_item"/>
              </h:selectOneMenu>
              <h:message for="movimientosBeanExamplePucs" styleClass="error"/>
            </h:panelGroup>

            <h:outputText/>

            <h:outputLabel for="movimientosBeanExampleTerceros" value="Terceros:"/>
            <h:panelGroup>
              <h:selectOneMenu converter="#{tercerosBean.converter}" id="movimientosBeanExampleTerceros" value="#{movimientosBean.example.terceros}">
                <f:selectItem/>
                <f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{tercerosBean.all}" var="_item"/>
              </h:selectOneMenu>
              <h:message for="movimientosBeanExampleTerceros" styleClass="error"/>
            </h:panelGroup>

          </h:panelGrid>

          <h:panelGroup styleClass="buttons">
            <h:commandLink value="Search" action='#{movimientosBean.search}' styleClass="btn btn-primary"/>
            <h:commandLink value="Create New" action='#{movimientosBean.create}' styleClass="btn btn-primary"/>
          </h:panelGroup>

        </h:panelGroup>

      </f:validateBean>

      <h:dataTable id="movimientosBeanPageItems" styleClass="data-table" value="#{movimientosBean.pageItems}" var="_item">

        <h:column>
          <f:facet name="header">
            <h:outputText value="Documento"/>
          </f:facet>
          <h:link outcome="/admin/movimientos/view">
            <f:param name="id" value="#{_item.id}"/>
            <h:outputText id="itemDocumento" value="#{_item.documento}"/>
          </h:link>
        </h:column>

        <h:column>
          <f:facet name="header">
            <h:outputText value="Tipo"/>
          </f:facet>
          <h:link outcome="/admin/movimientos/view">
            <f:param name="id" value="#{_item.id}"/>
            <h:outputText id="itemTipo" value="#{_item.tipo}"/>
          </h:link>
        </h:column>

        <h:column>
          <f:facet name="header">
            <h:outputText value="Detalle"/>
          </f:facet>
          <h:link outcome="/admin/movimientos/view">
            <f:param name="id" value="#{_item.id}"/>
            <h:outputText id="itemDetalle" value="#{_item.detalle}"/>
          </h:link>
        </h:column>

      </h:dataTable>

      <ui:include src="/resources/scaffold/paginator.xhtml">
        <ui:param name="paginatorBean" value='#{movimientosBean}'/>
      </ui:include>

    </h:form>

  </ui:define>

</ui:composition>
