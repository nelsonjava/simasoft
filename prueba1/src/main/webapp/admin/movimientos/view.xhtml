<?xml version='1.0' encoding='UTF-8' ?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/resources/scaffold/pageTemplate.xhtml">

  <f:metadata>
    <f:viewParam name="id" value='#{movimientosBean.id}'/>
    <f:event type="preRenderView" listener='#{movimientosBean.retrieve}'/>
  </f:metadata>

  <ui:param name="pageTitle" value="View Movimientos"/>

  <ui:define name="header">
    Movimientos
  </ui:define>

  <ui:define name="subheader">
    View existing Movimientos
  </ui:define>

  <ui:define name="footer"/>

  <ui:define name="main">

      <h:outputLabel for="movimientosBeanMovimientosDocumento" value="Documento:"/>
        <h:outputText id="movimientosBeanMovimientosDocumento" value="#{movimientosBean.movimientos.documento}"/>
      <h:outputText/>
      <h:outputLabel for="movimientosBeanMovimientosTipo" value="Tipo:"/>
        <h:outputText id="movimientosBeanMovimientosTipo" value="#{movimientosBean.movimientos.tipo}"/>
      <h:outputText/>
      <h:outputLabel for="movimientosBeanMovimientosDetalle" value="Detalle:"/>
        <h:outputText id="movimientosBeanMovimientosDetalle" value="#{movimientosBean.movimientos.detalle}"/>
      <h:outputText/>
    <h:panelGrid columnClasses="label,component,required" columns="3">

    </h:panelGrid>

    <div class="buttons">
      <h:link value="View All" outcome="search" styleClass="btn btn-primary"/>
      <h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
      <h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
    </div>

  </ui:define>

</ui:composition>
