<?xml version='1.0' encoding='UTF-8' ?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/resources/scaffold/pageTemplate.xhtml">

  <f:metadata>
    <f:viewParam name="id" value='#{tercerosBean.id}'/>
    <f:event type="preRenderView" listener='#{tercerosBean.retrieve}'/>
  </f:metadata>

  <ui:param name="pageTitle" value="View Terceros"/>

  <ui:define name="header">
    Terceros
  </ui:define>

  <ui:define name="subheader">
    View existing Terceros
  </ui:define>

  <ui:define name="footer"/>

  <ui:define name="main">

      <h:outputLabel for="tercerosBeanTercerosNit" value="Nit:"/>
        <h:outputText id="tercerosBeanTercerosNit" value="#{tercerosBean.terceros.nit}"/>
      <h:outputText/>
      <h:outputLabel for="tercerosBeanTercerosNombre" value="Nombre:"/>
        <h:outputText id="tercerosBeanTercerosNombre" value="#{tercerosBean.terceros.nombre}"/>
      <h:outputText/>
      <h:outputLabel for="tercerosBeanTercerosTelefono" value="Telefono:"/>
        <h:outputText id="tercerosBeanTercerosTelefono" value="#{tercerosBean.terceros.telefono}"/>
      <h:outputText/>
      <h:outputLabel for="tercerosBeanTercerosDireccion" value="Direccion:"/>
        <h:outputText id="tercerosBeanTercerosDireccion" value="#{tercerosBean.terceros.direccion}"/>
      <h:outputText/>
      <h:outputLabel for="tercerosBeanTercerosObservaciones" value="Observaciones:"/>
        <h:outputText id="tercerosBeanTercerosObservaciones" value="#{tercerosBean.terceros.observaciones}"/>
      <h:outputText/>
    <h:panelGrid columnClasses="label,component,required" columns="3">

    </h:panelGrid>

    <div class="buttons">
      <h:link value="View All" outcome="search" styleClass="btn btn-primary"/>
      <h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
      <h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
    </div>

  </ui:define>

</ui:composition>
