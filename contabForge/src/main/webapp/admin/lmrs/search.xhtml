<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value='#{lmrsBean.page}'/>
		<f:event type="preRenderView" listener='#{lmrsBean.paginate}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Lmrs entities"/>

	<ui:define name="header">
		Lmrs
	</ui:define>

	<ui:define name="subheader">
		Search Lmrs entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="lmrsBeanExampleCodigo" value="Codigo:"/>
						<h:panelGroup>
							<h:inputText id="lmrsBeanExampleCodigo" value="#{lmrsBean.example.codigo}"/>
							<h:message for="lmrsBeanExampleCodigo" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="lmrsBeanExampleNombre" value="Nombre:"/>
						<h:panelGroup>
							<h:inputText id="lmrsBeanExampleNombre" value="#{lmrsBean.example.nombre}"/>
							<h:message for="lmrsBeanExampleNombre" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="lmrsBeanExampleVersion" value="Version:"/>
						<h:panelGroup>
							<h:inputText id="lmrsBeanExampleVersion" value="#{lmrsBean.example.version}"/>
							<h:message for="lmrsBeanExampleVersion" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="lmrsBeanExampleEstado" value="Estado:"/>
						<h:panelGroup>
							<h:inputText id="lmrsBeanExampleEstado" value="#{lmrsBean.example.estado}"/>
							<h:message for="lmrsBeanExampleEstado" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="lmrsBeanExampleUbicacion" value="Ubicacion:"/>
						<h:panelGroup>
							<h:inputText id="lmrsBeanExampleUbicacion" value="#{lmrsBean.example.ubicacion}"/>
							<h:message for="lmrsBeanExampleUbicacion" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action='#{lmrsBean.search}' styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action='#{lmrsBean.create}' styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="lmrsBeanPageItems" styleClass="data-table" value="#{lmrsBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Codigo"/>
					</f:facet>
					<h:link outcome="/admin/lmrs/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemCodigo" value="#{_item.codigo}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Nombre"/>
					</f:facet>
					<h:link outcome="/admin/lmrs/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemNombre" value="#{_item.nombre}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Version"/>
					</f:facet>
					<h:link outcome="/admin/lmrs/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemVersion" value="#{_item.version}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Fecha"/>
					</f:facet>
					<h:link outcome="/admin/lmrs/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemFecha" value="#{_item.fecha}">
							<f:convertDateTime/>
						</h:outputText>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Estado"/>
					</f:facet>
					<h:link outcome="/admin/lmrs/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemEstado" value="#{_item.estado}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value='#{lmrsBean}'/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
