<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{direccionesBean.id}'/>
		<f:event type="preRenderView" listener='#{direccionesBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Direcciones"/>

	<ui:define name="header">
		Direcciones
	</ui:define>

	<ui:define name="subheader">
		View existing Direcciones
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="direccionesBeanDireccionesDireccionCompleta" value="Direccion Completa:"/>
			<h:outputText id="direccionesBeanDireccionesDireccionCompleta" value="#{direccionesBean.direcciones.direccionCompleta}"/>
			<h:outputText/>
			<h:outputLabel for="direccionesBeanDireccionesUbicacionBase" value="Ubicacion Base:"/>
			<h:outputText id="direccionesBeanDireccionesUbicacionBase" value="#{direccionesBean.direcciones.ubicacionBase}"/>
			<h:outputText/>
			<h:outputLabel for="direccionesBeanDireccionesPrefijoBase" value="Prefijo Base:"/>
			<h:outputText id="direccionesBeanDireccionesPrefijoBase" value="#{direccionesBean.direcciones.prefijoBase}"/>
			<h:outputText/>
			<h:outputLabel for="direccionesBeanDireccionesUbicacionCruce" value="Ubicacion Cruce:"/>
			<h:outputText id="direccionesBeanDireccionesUbicacionCruce" value="#{direccionesBean.direcciones.ubicacionCruce}"/>
			<h:outputText/>
			<h:outputLabel for="direccionesBeanDireccionesPrefijoCruce" value="Prefijo Cruce:"/>
			<h:outputText id="direccionesBeanDireccionesPrefijoCruce" value="#{direccionesBean.direcciones.prefijoCruce}"/>
			<h:outputText/>
			<h:outputLabel for="direccionesBeanDireccionesNumeroCruce" value="Numero Cruce:"/>
			<h:outputText id="direccionesBeanDireccionesNumeroCruce" value="#{direccionesBean.direcciones.numeroCruce}"/>
			<h:outputText/>
			<h:outputLabel for="direccionesBeanDireccionesLatitud" value="Latitud:"/>
			<h:outputText id="direccionesBeanDireccionesLatitud" value="#{direccionesBean.direcciones.latitud}"/>
			<h:outputText/>
			<h:outputLabel for="direccionesBeanDireccionesLongitud" value="Longitud:"/>
			<h:outputText id="direccionesBeanDireccionesLongitud" value="#{direccionesBean.direcciones.longitud}"/>
			<h:outputText/>
			<h:outputLabel for="direccionesBeanDireccionesCodigozip" value="Codigozip:"/>
			<h:outputText id="direccionesBeanDireccionesCodigozip" value="#{direccionesBean.direcciones.codigozip}"/>
			<h:outputText/>
			<h:outputLabel for="direccionesBeanDireccionesObservaciones" value="Observaciones:"/>
			<h:outputText id="direccionesBeanDireccionesObservaciones" value="#{direccionesBean.direcciones.observaciones}"/>
			<h:outputText/>
			<h:outputLabel for="direccionesBeanDireccionesObjPadre" value="Obj Padre:"/>
			<h:link id="direccionesBeanDireccionesObjPadre" outcome="/admin/direcciones/view" rendered="#{!empty direccionesBean.direcciones.objPadre}" value="#{direccionesBean.direcciones.objPadre}">
				<f:param name="id" value="#{direccionesBean.direcciones.objPadre.id}"/>
			</h:link>
			<h:outputText/>
			<h:outputLabel for="direccionesBeanDireccionesDireccioness" value="Direccioness:"/>
			<h:link id="direccionesBeanDireccionesDireccioness" outcome="/admin/direccioness/view" rendered="#{!empty direccionesBean.direcciones.direccioness}" value="#{direccionesBean.direcciones.direccioness}">
				<f:param name="id" value="#{direccionesBean.direcciones.direccioness.id}"/>
			</h:link>
			<h:outputText/>
			<h:outputLabel for="direccionesBeanDireccionesLocalidades" value="Localidades:"/>
			<h:link id="direccionesBeanDireccionesLocalidades" outcome="/admin/localidades/view" rendered="#{!empty direccionesBean.direcciones.localidades}" value="#{direccionesBean.direcciones.localidades}">
				<f:param name="id" value="#{direccionesBean.direcciones.localidades.id}"/>
			</h:link>
			<h:outputText/>
			<h:outputLabel for="direccionesBeanDireccionesTiposEdificaciones" value="Tipos Edificaciones:"/>
			<h:link id="direccionesBeanDireccionesTiposEdificaciones" outcome="/admin/tiposEdificaciones/view" rendered="#{!empty direccionesBean.direcciones.tiposEdificaciones}" value="#{direccionesBean.direcciones.tiposEdificaciones}">
				<f:param name="id" value="#{direccionesBean.direcciones.tiposEdificaciones.id}"/>
			</h:link>
			<h:outputText/>
			<h:outputLabel for="direccionesBeanDireccionesObjHijos" value="Obj Hijos:"/>
			<h:dataTable id="direccionesBeanDireccionesObjHijos" styleClass="data-table" value="#{forgeview:asList(direccionesBean.direcciones.objHijos)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Direccion Completa"/>
					</f:facet>
					<h:link outcome="/admin/direcciones/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemDireccionCompleta" value="#{_item.direccionCompleta}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Ubicacion Base"/>
					</f:facet>
					<h:link outcome="/admin/direcciones/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemUbicacionBase" value="#{_item.ubicacionBase}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Prefijo Base"/>
					</f:facet>
					<h:link outcome="/admin/direcciones/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemPrefijoBase" value="#{_item.prefijoBase}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Ubicacion Cruce"/>
					</f:facet>
					<h:link outcome="/admin/direcciones/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemUbicacionCruce" value="#{_item.ubicacionCruce}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Prefijo Cruce"/>
					</f:facet>
					<h:link outcome="/admin/direcciones/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemPrefijoCruce" value="#{_item.prefijoCruce}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
			<h:outputLabel for="direccionesBeanDireccionesTelefonos" value="Telefonos:"/>
			<h:dataTable id="direccionesBeanDireccionesTelefonos" styleClass="data-table" value="#{forgeview:asList(direccionesBean.direcciones.telefonos)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Telefonos"/>
					</f:facet>
					<h:link outcome="/admin/telefonos/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText value="#{_item}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
