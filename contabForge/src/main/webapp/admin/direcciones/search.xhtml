<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value='#{direccionesBean.page}'/>
		<f:event type="preRenderView" listener='#{direccionesBean.paginate}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Direcciones entities"/>

	<ui:define name="header">
		Direcciones
	</ui:define>

	<ui:define name="subheader">
		Search Direcciones entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="direccionesBeanExampleDireccionCompleta" value="Direccion Completa:"/>
						<h:panelGroup>
							<h:inputText id="direccionesBeanExampleDireccionCompleta" value="#{direccionesBean.example.direccionCompleta}"/>
							<h:message for="direccionesBeanExampleDireccionCompleta" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="direccionesBeanExampleUbicacionBase" value="Ubicacion Base:"/>
						<h:panelGroup>
							<h:inputText id="direccionesBeanExampleUbicacionBase" value="#{direccionesBean.example.ubicacionBase}"/>
							<h:message for="direccionesBeanExampleUbicacionBase" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="direccionesBeanExamplePrefijoBase" value="Prefijo Base:"/>
						<h:panelGroup>
							<h:inputText id="direccionesBeanExamplePrefijoBase" value="#{direccionesBean.example.prefijoBase}"/>
							<h:message for="direccionesBeanExamplePrefijoBase" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="direccionesBeanExampleUbicacionCruce" value="Ubicacion Cruce:"/>
						<h:panelGroup>
							<h:inputText id="direccionesBeanExampleUbicacionCruce" value="#{direccionesBean.example.ubicacionCruce}"/>
							<h:message for="direccionesBeanExampleUbicacionCruce" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="direccionesBeanExamplePrefijoCruce" value="Prefijo Cruce:"/>
						<h:panelGroup>
							<h:inputText id="direccionesBeanExamplePrefijoCruce" value="#{direccionesBean.example.prefijoCruce}"/>
							<h:message for="direccionesBeanExamplePrefijoCruce" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action='#{direccionesBean.search}' styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action='#{direccionesBean.create}' styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="direccionesBeanPageItems" styleClass="data-table" value="#{direccionesBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Direccion Completa"/>
					</f:facet>
					<h:link outcome="/admin/direcciones/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemDireccionCompleta" value="#{_item.direccionCompleta}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Ubicacion Base"/>
					</f:facet>
					<h:link outcome="/admin/direcciones/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemUbicacionBase" value="#{_item.ubicacionBase}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Prefijo Base"/>
					</f:facet>
					<h:link outcome="/admin/direcciones/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemPrefijoBase" value="#{_item.prefijoBase}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Ubicacion Cruce"/>
					</f:facet>
					<h:link outcome="/admin/direcciones/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemUbicacionCruce" value="#{_item.ubicacionCruce}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Prefijo Cruce"/>
					</f:facet>
					<h:link outcome="/admin/direcciones/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemPrefijoCruce" value="#{_item.prefijoCruce}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value='#{direccionesBean}'/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
