<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{cargosBean.id}'/>
		<f:event type="preRenderView" listener='#{cargosBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Cargos"/>

	<ui:define name="header">
		Cargos
	</ui:define>

	<ui:define name="subheader">
		View existing Cargos
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="cargosBeanCargosNombre" value="Nombre:"/>
			<h:outputText id="cargosBeanCargosNombre" value="#{cargosBean.cargos.nombre}"/>
			<h:outputText/>
			<h:outputLabel for="cargosBeanCargosEmpleados" value="Empleados:"/>
			<h:link id="cargosBeanCargosEmpleados" outcome="/admin/empleados/view" rendered="#{!empty cargosBean.cargos.empleados}" value="#{cargosBean.cargos.empleados}">
				<f:param name="id" value="#{cargosBean.cargos.empleados.id}"/>
			</h:link>
			<h:outputText/>
			<h:outputLabel for="cargosBeanCargosTiposCargos" value="Tipos Cargos:"/>
			<h:link id="cargosBeanCargosTiposCargos" outcome="/admin/tiposCargos/view" rendered="#{!empty cargosBean.cargos.tiposCargos}" value="#{cargosBean.cargos.tiposCargos}">
				<f:param name="id" value="#{cargosBean.cargos.tiposCargos.id}"/>
			</h:link>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
