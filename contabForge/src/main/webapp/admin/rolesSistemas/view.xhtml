<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{rolesSistemasBean.id}'/>
		<f:event type="preRenderView" listener='#{rolesSistemasBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Roles Sistemas"/>

	<ui:define name="header">
		Roles Sistemas
	</ui:define>

	<ui:define name="subheader">
		View existing Roles Sistemas
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="rolesSistemasBeanRolesSistemasPrueba" value="Prueba:"/>
			<h:outputText id="rolesSistemasBeanRolesSistemasPrueba" value="#{rolesSistemasBean.rolesSistemas.prueba}"/>
			<h:outputText/>
			<h:outputLabel for="rolesSistemasBeanRolesSistemasSistemas" value="Sistemas:"/>
			<h:link id="rolesSistemasBeanRolesSistemasSistemas" outcome="/admin/sistemas/view" rendered="#{!empty rolesSistemasBean.rolesSistemas.sistemas}" value="#{rolesSistemasBean.rolesSistemas.sistemas}">
				<f:param name="id" value="#{rolesSistemasBean.rolesSistemas.sistemas.id}"/>
			</h:link>
			<h:outputText/>
			<h:outputLabel for="rolesSistemasBeanRolesSistemasRoles" value="Roles:"/>
			<h:link id="rolesSistemasBeanRolesSistemasRoles" outcome="/admin/roles/view" rendered="#{!empty rolesSistemasBean.rolesSistemas.roles}" value="#{rolesSistemasBean.rolesSistemas.roles}">
				<f:param name="id" value="#{rolesSistemasBean.rolesSistemas.roles.id}"/>
			</h:link>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
