<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value='#{rolesSistemasBean.page}'/>
		<f:event type="preRenderView" listener='#{rolesSistemasBean.paginate}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Roles Sistemas entities"/>

	<ui:define name="header">
		Roles Sistemas
	</ui:define>

	<ui:define name="subheader">
		Search Roles Sistemas entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="rolesSistemasBeanExamplePrueba" value="Prueba:"/>
						<h:panelGroup>
							<h:inputText id="rolesSistemasBeanExamplePrueba" value="#{rolesSistemasBean.example.prueba}"/>
							<h:message for="rolesSistemasBeanExamplePrueba" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="rolesSistemasBeanExampleSistemas" value="Sistemas:"/>
						<h:panelGroup>
							<h:selectOneMenu converter="#{sistemasBean.converter}" id="rolesSistemasBeanExampleSistemas" value="#{rolesSistemasBean.example.sistemas}">
								<f:selectItem/>
								<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{sistemasBean.all}" var="_item"/>
							</h:selectOneMenu>
							<h:message for="rolesSistemasBeanExampleSistemas" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="rolesSistemasBeanExampleRoles" value="Roles:"/>
						<h:panelGroup>
							<h:selectOneMenu converter="#{rolesBean.converter}" id="rolesSistemasBeanExampleRoles" value="#{rolesSistemasBean.example.roles}">
								<f:selectItem/>
								<f:selectItems value="#{rolesBean.all}"/>
							</h:selectOneMenu>
							<h:message for="rolesSistemasBeanExampleRoles" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action='#{rolesSistemasBean.search}' styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action='#{rolesSistemasBean.create}' styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="rolesSistemasBeanPageItems" styleClass="data-table" value="#{rolesSistemasBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Prueba"/>
					</f:facet>
					<h:link outcome="/admin/rolesSistemas/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemPrueba" value="#{_item.prueba}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Sistemas"/>
					</f:facet>
					<h:link outcome="/admin/rolesSistemas/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="forgeviewdisplayitemSistemas" value="#{forgeview:display(_item.sistemas)}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Roles"/>
					</f:facet>
					<h:link outcome="/admin/rolesSistemas/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemRoles" value="#{_item.roles}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value='#{rolesSistemasBean}'/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
