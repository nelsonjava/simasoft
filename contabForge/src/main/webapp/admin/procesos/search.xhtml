<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value='#{procesosBean.page}'/>
		<f:event type="preRenderView" listener='#{procesosBean.paginate}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Procesos entities"/>

	<ui:define name="header">
		Procesos
	</ui:define>

	<ui:define name="subheader">
		Search Procesos entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="procesosBeanExampleCodigo" value="Codigo:"/>
						<h:panelGroup>
							<h:inputText id="procesosBeanExampleCodigo" value="#{procesosBean.example.codigo}"/>
							<h:message for="procesosBeanExampleCodigo" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="procesosBeanExampleNombre" value="Nombre:"/>
						<h:panelGroup>
							<h:inputText id="procesosBeanExampleNombre" value="#{procesosBean.example.nombre}"/>
							<h:message for="procesosBeanExampleNombre" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="procesosBeanExampleObservaciones" value="Observaciones:"/>
						<h:panelGroup>
							<h:inputText id="procesosBeanExampleObservaciones" value="#{procesosBean.example.observaciones}"/>
							<h:message for="procesosBeanExampleObservaciones" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="procesosBeanExampleTiposProcesos" value="Tipos Procesos:"/>
						<h:panelGroup>
							<h:selectOneMenu converter="#{tiposProcesosBean.converter}" id="procesosBeanExampleTiposProcesos" value="#{procesosBean.example.tiposProcesos}">
								<f:selectItem/>
								<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{tiposProcesosBean.all}" var="_item"/>
							</h:selectOneMenu>
							<h:message for="procesosBeanExampleTiposProcesos" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action='#{procesosBean.search}' styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action='#{procesosBean.create}' styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="procesosBeanPageItems" styleClass="data-table" value="#{procesosBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Codigo"/>
					</f:facet>
					<h:link outcome="/admin/procesos/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemCodigo" value="#{_item.codigo}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Nombre"/>
					</f:facet>
					<h:link outcome="/admin/procesos/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemNombre" value="#{_item.nombre}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Observaciones"/>
					</f:facet>
					<h:link outcome="/admin/procesos/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemObservaciones" value="#{_item.observaciones}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Tipos Procesos"/>
					</f:facet>
					<h:link outcome="/admin/procesos/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="forgeviewdisplayitemTiposProcesos" value="#{forgeview:display(_item.tiposProcesos)}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value='#{procesosBean}'/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
