<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{paisesBean.id}'/>
		<f:event type="preRenderView" listener='#{paisesBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Paises"/>

	<ui:define name="header">
		Paises
	</ui:define>

	<ui:define name="subheader">
		View existing Paises
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="paisesBeanPaisesCodigo" value="Codigo:"/>
			<h:outputText id="paisesBeanPaisesCodigo" value="#{paisesBean.paises.codigo}"/>
			<h:outputText/>
			<h:outputLabel for="paisesBeanPaisesNombre" value="Nombre:"/>
			<h:outputText id="paisesBeanPaisesNombre" value="#{paisesBean.paises.nombre}"/>
			<h:outputText/>
			<h:outputLabel for="paisesBeanPaisesCodigoDane" value="Codigo Dane:"/>
			<h:outputText id="paisesBeanPaisesCodigoDane" value="#{paisesBean.paises.codigoDane}"/>
			<h:outputText/>
			<h:outputLabel for="paisesBeanPaisesContinentes" value="Continentes:"/>
			<h:link id="paisesBeanPaisesContinentes" outcome="/admin/continentes/view" rendered="#{!empty paisesBean.paises.continentes}" value="#{paisesBean.paises.continentes}">
				<f:param name="id" value="#{paisesBean.paises.continentes.id}"/>
			</h:link>
			<h:outputText/>
			<h:outputLabel for="paisesBeanPaisesDepartamentos" value="Departamentos:"/>
			<h:dataTable id="paisesBeanPaisesDepartamentos" styleClass="data-table" value="#{forgeview:asList(paisesBean.paises.departamentos)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Codigo"/>
					</f:facet>
					<h:link outcome="/admin/departamentos/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemCodigo" value="#{_item.codigo}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Nombre"/>
					</f:facet>
					<h:link outcome="/admin/departamentos/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemNombre" value="#{_item.nombre}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Codigo Dane"/>
					</f:facet>
					<h:link outcome="/admin/departamentos/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemCodigoDane" value="#{_item.codigoDane}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
