<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value='#{paisesBean.page}'/>
		<f:event type="preRenderView" listener='#{paisesBean.paginate}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Paises entities"/>

	<ui:define name="header">
		Paises
	</ui:define>

	<ui:define name="subheader">
		Search Paises entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="paisesBeanExampleCodigo" value="Codigo:"/>
						<h:panelGroup>
							<h:inputText id="paisesBeanExampleCodigo" value="#{paisesBean.example.codigo}"/>
							<h:message for="paisesBeanExampleCodigo" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="paisesBeanExampleNombre" value="Nombre:"/>
						<h:panelGroup>
							<h:inputText id="paisesBeanExampleNombre" value="#{paisesBean.example.nombre}"/>
							<h:message for="paisesBeanExampleNombre" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="paisesBeanExampleCodigoDane" value="Codigo Dane:"/>
						<h:panelGroup>
							<h:inputText id="paisesBeanExampleCodigoDane" value="#{paisesBean.example.codigoDane}"/>
							<h:message for="paisesBeanExampleCodigoDane" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="paisesBeanExampleContinentes" value="Continentes:"/>
						<h:panelGroup>
							<h:selectOneMenu converter="#{continentesBean.converter}" id="paisesBeanExampleContinentes" value="#{paisesBean.example.continentes}">
								<f:selectItem/>
								<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{continentesBean.all}" var="_item"/>
							</h:selectOneMenu>
							<h:message for="paisesBeanExampleContinentes" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action='#{paisesBean.search}' styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action='#{paisesBean.create}' styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="paisesBeanPageItems" styleClass="data-table" value="#{paisesBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Codigo"/>
					</f:facet>
					<h:link outcome="/admin/paises/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemCodigo" value="#{_item.codigo}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Nombre"/>
					</f:facet>
					<h:link outcome="/admin/paises/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemNombre" value="#{_item.nombre}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Codigo Dane"/>
					</f:facet>
					<h:link outcome="/admin/paises/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemCodigoDane" value="#{_item.codigoDane}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Continentes"/>
					</f:facet>
					<h:link outcome="/admin/paises/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="forgeviewdisplayitemContinentes" value="#{forgeview:display(_item.continentes)}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value='#{paisesBean}'/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
