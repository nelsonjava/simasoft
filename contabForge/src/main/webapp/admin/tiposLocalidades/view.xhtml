<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{tiposLocalidadesBean.id}'/>
		<f:event type="preRenderView" listener='#{tiposLocalidadesBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Tipos Localidades"/>

	<ui:define name="header">
		Tipos Localidades
	</ui:define>

	<ui:define name="subheader">
		View existing Tipos Localidades
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="tiposLocalidadesBeanTiposLocalidadesCodigo" value="Codigo:"/>
			<h:outputText id="tiposLocalidadesBeanTiposLocalidadesCodigo" value="#{tiposLocalidadesBean.tiposLocalidades.codigo}"/>
			<h:outputText/>
			<h:outputLabel for="tiposLocalidadesBeanTiposLocalidadesNombre" value="Nombre:"/>
			<h:outputText id="tiposLocalidadesBeanTiposLocalidadesNombre" value="#{tiposLocalidadesBean.tiposLocalidades.nombre}"/>
			<h:outputText/>
			<h:outputLabel for="tiposLocalidadesBeanTiposLocalidadesCodigoDane" value="Codigo Dane:"/>
			<h:outputText id="tiposLocalidadesBeanTiposLocalidadesCodigoDane" value="#{tiposLocalidadesBean.tiposLocalidades.codigoDane}"/>
			<h:outputText/>
			<h:outputLabel for="tiposLocalidadesBeanTiposLocalidadesLocalidades" value="Localidades:"/>
			<h:dataTable id="tiposLocalidadesBeanTiposLocalidadesLocalidades" styleClass="data-table" value="#{forgeview:asList(tiposLocalidadesBean.tiposLocalidades.localidades)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Codigo"/>
					</f:facet>
					<h:link outcome="/admin/localidades/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemCodigo" value="#{_item.codigo}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Nombre"/>
					</f:facet>
					<h:link outcome="/admin/localidades/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemNombre" value="#{_item.nombre}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Codigo Dane"/>
					</f:facet>
					<h:link outcome="/admin/localidades/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemCodigoDane" value="#{_item.codigoDane}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Obj Padre"/>
					</f:facet>
					<h:link outcome="/admin/localidades/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="forgeviewdisplayitemObjPadre" value="#{forgeview:display(_item.objPadre)}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Municipios"/>
					</f:facet>
					<h:link outcome="/admin/localidades/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="forgeviewdisplayitemMunicipios" value="#{forgeview:display(_item.municipios)}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
			<h:outputLabel for="tiposLocalidadesBeanTiposLocalidadesObjPadre" value="Obj Padre:"/>
			<h:link id="tiposLocalidadesBeanTiposLocalidadesObjPadre" outcome="/admin/tiposLocalidades/view" rendered="#{!empty tiposLocalidadesBean.tiposLocalidades.objPadre}" value="#{tiposLocalidadesBean.tiposLocalidades.objPadre}">
				<f:param name="id" value="#{tiposLocalidadesBean.tiposLocalidades.objPadre.id}"/>
			</h:link>
			<h:outputText/>
			<h:outputLabel for="tiposLocalidadesBeanTiposLocalidadesObjHijos" value="Obj Hijos:"/>
			<h:dataTable id="tiposLocalidadesBeanTiposLocalidadesObjHijos" styleClass="data-table" value="#{forgeview:asList(tiposLocalidadesBean.tiposLocalidades.objHijos)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Codigo"/>
					</f:facet>
					<h:link outcome="/admin/tiposLocalidades/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemCodigo" value="#{_item.codigo}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Nombre"/>
					</f:facet>
					<h:link outcome="/admin/tiposLocalidades/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemNombre" value="#{_item.nombre}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Codigo Dane"/>
					</f:facet>
					<h:link outcome="/admin/tiposLocalidades/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemCodigoDane" value="#{_item.codigoDane}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
