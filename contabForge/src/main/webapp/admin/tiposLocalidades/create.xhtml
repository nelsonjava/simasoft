<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{tiposLocalidadesBean.id}'/>
		<f:event type="preRenderView" listener='#{tiposLocalidadesBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Tipos Localidades"/>

	<ui:define name="header">
		Tipos Localidades
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty tiposLocalidadesBean.id}'>
				Edit existing Tipos Localidades
			</c:when>
			<c:otherwise>
				Create a new Tipos Localidades
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="tiposLocalidadesBeanTiposLocalidadesCodigo" value="Codigo:"/>
				<h:panelGroup>
					<h:inputText id="tiposLocalidadesBeanTiposLocalidadesCodigo" value="#{tiposLocalidadesBean.tiposLocalidades.codigo}"/>
					<h:message for="tiposLocalidadesBeanTiposLocalidadesCodigo" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="tiposLocalidadesBeanTiposLocalidadesNombre" value="Nombre:"/>
				<h:panelGroup>
					<h:inputText id="tiposLocalidadesBeanTiposLocalidadesNombre" value="#{tiposLocalidadesBean.tiposLocalidades.nombre}"/>
					<h:message for="tiposLocalidadesBeanTiposLocalidadesNombre" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="tiposLocalidadesBeanTiposLocalidadesCodigoDane" value="Codigo Dane:"/>
				<h:panelGroup>
					<h:inputText id="tiposLocalidadesBeanTiposLocalidadesCodigoDane" value="#{tiposLocalidadesBean.tiposLocalidades.codigoDane}"/>
					<h:message for="tiposLocalidadesBeanTiposLocalidadesCodigoDane" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="tiposLocalidadesBeanTiposLocalidadesLocalidades" value="Localidades:"/>
				<h:panelGroup>
					<ui:param name="_collection" value="#{tiposLocalidadesBean.tiposLocalidades.localidades}"/>
					<h:dataTable id="tiposLocalidadesBeanTiposLocalidadesLocalidades" styleClass="data-table" value="#{forgeview:asList(_collection)}" var="_item">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Codigo"/>
							</f:facet>
							<h:link outcome="/admin/localidades/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemCodigo" value="#{_item.codigo}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="localidadesBeanAddCodigo" value="#{localidadesBean.add.codigo}"/>
								<h:message for="localidadesBeanAddCodigo" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Nombre"/>
							</f:facet>
							<h:link outcome="/admin/localidades/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemNombre" value="#{_item.nombre}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="localidadesBeanAddNombre" value="#{localidadesBean.add.nombre}"/>
								<h:message for="localidadesBeanAddNombre" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Codigo Dane"/>
							</f:facet>
							<h:link outcome="/admin/localidades/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemCodigoDane" value="#{_item.codigoDane}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="localidadesBeanAddCodigoDane" value="#{localidadesBean.add.codigoDane}"/>
								<h:message for="localidadesBeanAddCodigoDane" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Obj Padre"/>
							</f:facet>
							<h:link outcome="/admin/localidades/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="forgeviewdisplayitemObjPadre" value="#{forgeview:display(_item.objPadre)}"/>
							</h:link>
							<f:facet name="footer">
								<h:selectOneMenu converter="#{localidadesBean.converter}" id="localidadesBeanAddObjPadre" value="#{localidadesBean.add.objPadre}">
									<f:selectItem/>
									<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{localidadesBean.all}" var="_item"/>
								</h:selectOneMenu>
								<h:message for="localidadesBeanAddObjPadre" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Municipios"/>
							</f:facet>
							<h:link outcome="/admin/localidades/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="forgeviewdisplayitemMunicipios" value="#{forgeview:display(_item.municipios)}"/>
							</h:link>
							<f:facet name="footer">
								<h:selectOneMenu converter="#{municipiosBean.converter}" id="localidadesBeanAddMunicipios" value="#{localidadesBean.add.municipios}">
									<f:selectItem/>
									<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{municipiosBean.all}" var="_item"/>
								</h:selectOneMenu>
								<h:message for="localidadesBeanAddMunicipios" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column footerClass="remove-column" headerClass="remove-column">
							<h:commandLink action="#{_collection.remove(_item)}" styleClass="remove-button"/>
							<f:facet name="footer">
								<h:commandLink action="#{_collection.add(localidadesBean.added)}" id="tiposLocalidadesBeanTiposLocalidadesLocalidadesAdd" styleClass="add-button">
									<f:setPropertyActionListener target="#{localidadesBean.add.tiposLocalidades}" value="#{tiposLocalidadesBean.tiposLocalidades}"/>
								</h:commandLink>
							</f:facet>
						</h:column>
					</h:dataTable>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="tiposLocalidadesBeanTiposLocalidadesObjPadre" value="Obj Padre:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{tiposLocalidadesBean.converter}" id="tiposLocalidadesBeanTiposLocalidadesObjPadre" value="#{tiposLocalidadesBean.tiposLocalidades.objPadre}">
						<f:selectItem/>
						<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{tiposLocalidadesBean.all}" var="_item"/>
					</h:selectOneMenu>
					<h:message for="tiposLocalidadesBeanTiposLocalidadesObjPadre" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="tiposLocalidadesBeanTiposLocalidadesObjHijos" value="Obj Hijos:"/>
				<h:panelGroup>
					<ui:param name="_collection" value="#{tiposLocalidadesBean.tiposLocalidades.objHijos}"/>
					<h:dataTable id="tiposLocalidadesBeanTiposLocalidadesObjHijos" styleClass="data-table" value="#{forgeview:asList(_collection)}" var="_item">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Codigo"/>
							</f:facet>
							<h:link outcome="/admin/tiposLocalidades/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemCodigo" value="#{_item.codigo}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="tiposLocalidadesBeanAddCodigo" value="#{tiposLocalidadesBean.add.codigo}"/>
								<h:message for="tiposLocalidadesBeanAddCodigo" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Nombre"/>
							</f:facet>
							<h:link outcome="/admin/tiposLocalidades/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemNombre" value="#{_item.nombre}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="tiposLocalidadesBeanAddNombre" value="#{tiposLocalidadesBean.add.nombre}"/>
								<h:message for="tiposLocalidadesBeanAddNombre" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Codigo Dane"/>
							</f:facet>
							<h:link outcome="/admin/tiposLocalidades/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemCodigoDane" value="#{_item.codigoDane}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="tiposLocalidadesBeanAddCodigoDane" value="#{tiposLocalidadesBean.add.codigoDane}"/>
								<h:message for="tiposLocalidadesBeanAddCodigoDane" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column footerClass="remove-column" headerClass="remove-column">
							<h:commandLink action="#{_collection.remove(_item)}" styleClass="remove-button"/>
							<f:facet name="footer">
								<h:commandLink action="#{_collection.add(tiposLocalidadesBean.added)}" id="tiposLocalidadesBeanTiposLocalidadesObjHijosAdd" styleClass="add-button">
									<f:setPropertyActionListener target="#{tiposLocalidadesBean.add.objPadre}" value="#{tiposLocalidadesBean.tiposLocalidades}"/>
								</h:commandLink>
							</f:facet>
						</h:column>
					</h:dataTable>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action='#{tiposLocalidadesBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty tiposLocalidadesBean.id}'>
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{tiposLocalidadesBean.id}'/>
						</h:link>
						<h:commandLink value="Delete" action='#{tiposLocalidadesBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
