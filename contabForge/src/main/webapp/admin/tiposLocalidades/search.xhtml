<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value='#{tiposLocalidadesBean.page}'/>
		<f:event type="preRenderView" listener='#{tiposLocalidadesBean.paginate}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Tipos Localidades entities"/>

	<ui:define name="header">
		Tipos Localidades
	</ui:define>

	<ui:define name="subheader">
		Search Tipos Localidades entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="tiposLocalidadesBeanExampleCodigo" value="Codigo:"/>
						<h:panelGroup>
							<h:inputText id="tiposLocalidadesBeanExampleCodigo" value="#{tiposLocalidadesBean.example.codigo}"/>
							<h:message for="tiposLocalidadesBeanExampleCodigo" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="tiposLocalidadesBeanExampleNombre" value="Nombre:"/>
						<h:panelGroup>
							<h:inputText id="tiposLocalidadesBeanExampleNombre" value="#{tiposLocalidadesBean.example.nombre}"/>
							<h:message for="tiposLocalidadesBeanExampleNombre" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="tiposLocalidadesBeanExampleCodigoDane" value="Codigo Dane:"/>
						<h:panelGroup>
							<h:inputText id="tiposLocalidadesBeanExampleCodigoDane" value="#{tiposLocalidadesBean.example.codigoDane}"/>
							<h:message for="tiposLocalidadesBeanExampleCodigoDane" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="tiposLocalidadesBeanExampleObjPadre" value="Obj Padre:"/>
						<h:panelGroup>
							<h:selectOneMenu converter="#{tiposLocalidadesBean.converter}" id="tiposLocalidadesBeanExampleObjPadre" value="#{tiposLocalidadesBean.example.objPadre}">
								<f:selectItem/>
								<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{tiposLocalidadesBean.all}" var="_item"/>
							</h:selectOneMenu>
							<h:message for="tiposLocalidadesBeanExampleObjPadre" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action='#{tiposLocalidadesBean.search}' styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action='#{tiposLocalidadesBean.create}' styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="tiposLocalidadesBeanPageItems" styleClass="data-table" value="#{tiposLocalidadesBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Codigo"/>
					</f:facet>
					<h:link outcome="/admin/tiposLocalidades/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemCodigo" value="#{_item.codigo}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Nombre"/>
					</f:facet>
					<h:link outcome="/admin/tiposLocalidades/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemNombre" value="#{_item.nombre}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Codigo Dane"/>
					</f:facet>
					<h:link outcome="/admin/tiposLocalidades/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemCodigoDane" value="#{_item.codigoDane}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Obj Padre"/>
					</f:facet>
					<h:link outcome="/admin/tiposLocalidades/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="forgeviewdisplayitemObjPadre" value="#{forgeview:display(_item.objPadre)}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value='#{tiposLocalidadesBean}'/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
