<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{tiposProcesosBean.id}'/>
		<f:event type="preRenderView" listener='#{tiposProcesosBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Tipos Procesos"/>

	<ui:define name="header">
		Tipos Procesos
	</ui:define>

	<ui:define name="subheader">
		View existing Tipos Procesos
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="tiposProcesosBeanTiposProcesosCodigo" value="Codigo:"/>
			<h:outputText id="tiposProcesosBeanTiposProcesosCodigo" value="#{tiposProcesosBean.tiposProcesos.codigo}"/>
			<h:outputText/>
			<h:outputLabel for="tiposProcesosBeanTiposProcesosNombre" value="Nombre:"/>
			<h:outputText id="tiposProcesosBeanTiposProcesosNombre" value="#{tiposProcesosBean.tiposProcesos.nombre}"/>
			<h:outputText/>
			<h:outputLabel for="tiposProcesosBeanTiposProcesosProcesos" value="Procesos:"/>
			<h:dataTable id="tiposProcesosBeanTiposProcesosProcesos" styleClass="data-table" value="#{forgeview:asList(tiposProcesosBean.tiposProcesos.procesos)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Codigo"/>
					</f:facet>
					<h:link outcome="/admin/procesos/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemCodigo" value="#{_item.codigo}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Nombre"/>
					</f:facet>
					<h:link outcome="/admin/procesos/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemNombre" value="#{_item.nombre}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Observaciones"/>
					</f:facet>
					<h:link outcome="/admin/procesos/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemObservaciones" value="#{_item.observaciones}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
