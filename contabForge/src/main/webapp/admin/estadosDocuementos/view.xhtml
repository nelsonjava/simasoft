<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{estadosDocuementosBean.id}'/>
		<f:event type="preRenderView" listener='#{estadosDocuementosBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Estados Docuementos"/>

	<ui:define name="header">
		Estados Docuementos
	</ui:define>

	<ui:define name="subheader">
		View existing Estados Docuementos
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="estadosDocuementosBeanEstadosDocuementosNombre" value="Nombre:"/>
			<h:outputText id="estadosDocuementosBeanEstadosDocuementosNombre" value="#{estadosDocuementosBean.estadosDocuementos.nombre}"/>
			<h:outputText/>
			<h:outputLabel for="estadosDocuementosBeanEstadosDocuementosLmds" value="Lmds:"/>
			<h:dataTable id="estadosDocuementosBeanEstadosDocuementosLmds" styleClass="data-table" value="#{forgeview:asList(estadosDocuementosBean.estadosDocuementos.lmds)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Codigo"/>
					</f:facet>
					<h:link outcome="/admin/lmds/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemCodigo" value="#{_item.codigo}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Nombre"/>
					</f:facet>
					<h:link outcome="/admin/lmds/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemNombre" value="#{_item.nombre}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Version"/>
					</f:facet>
					<h:link outcome="/admin/lmds/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemVersion" value="#{_item.version}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Fecha"/>
					</f:facet>
					<h:link outcome="/admin/lmds/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemFecha" value="#{_item.fecha}">
							<f:convertDateTime/>
						</h:outputText>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Ubicacion"/>
					</f:facet>
					<h:link outcome="/admin/lmds/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemUbicacion" value="#{_item.ubicacion}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
