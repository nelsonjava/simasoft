<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{telefonosBean.id}'/>
		<f:event type="preRenderView" listener='#{telefonosBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Telefonos"/>

	<ui:define name="header">
		Telefonos
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty telefonosBean.id}'>
				Edit existing Telefonos
			</c:when>
			<c:otherwise>
				Create a new Telefonos
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="telefonosBeanTelefonosTelefono" value="Telefono:"/>
				<h:panelGroup>
					<h:inputText id="telefonosBeanTelefonosTelefono" value="#{telefonosBean.telefonos.telefono}"/>
					<h:message for="telefonosBeanTelefonosTelefono" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="telefonosBeanTelefonosDirecciones" value="Direcciones:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{direccionesBean.converter}" id="telefonosBeanTelefonosDirecciones" value="#{telefonosBean.telefonos.direcciones}">
						<f:selectItem/>
						<f:selectItems value="#{direccionesBean.all}"/>
					</h:selectOneMenu>
					<h:message for="telefonosBeanTelefonosDirecciones" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="telefonosBeanTelefonosEmpresas" value="Empresas:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{empresasBean.converter}" id="telefonosBeanTelefonosEmpresas" value="#{telefonosBean.telefonos.empresas}">
						<f:selectItem/>
						<f:selectItems value="#{empresasBean.all}"/>
					</h:selectOneMenu>
					<h:message for="telefonosBeanTelefonosEmpresas" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="telefonosBeanTelefonosPersonas" value="Personas:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{personasBean.converter}" id="telefonosBeanTelefonosPersonas" value="#{telefonosBean.telefonos.personas}">
						<f:selectItem/>
						<f:selectItems value="#{personasBean.all}"/>
					</h:selectOneMenu>
					<h:message for="telefonosBeanTelefonosPersonas" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action='#{telefonosBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty telefonosBean.id}'>
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{telefonosBean.id}'/>
						</h:link>
						<h:commandLink value="Delete" action='#{telefonosBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
