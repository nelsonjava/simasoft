<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value='#{tercerosBean.page}'/>
		<f:event type="preRenderView" listener='#{tercerosBean.paginate}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Terceros entities"/>

	<ui:define name="header">
		Terceros
	</ui:define>

	<ui:define name="subheader">
		Search Terceros entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="tercerosBeanExampleNit" value="Nit:"/>
						<h:panelGroup>
							<h:inputText id="tercerosBeanExampleNit" value="#{tercerosBean.example.nit}"/>
							<h:message for="tercerosBeanExampleNit" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="tercerosBeanExampleNombre" value="Nombre:"/>
						<h:panelGroup>
							<h:inputText id="tercerosBeanExampleNombre" value="#{tercerosBean.example.nombre}"/>
							<h:message for="tercerosBeanExampleNombre" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="tercerosBeanExampleTelefono" value="Telefono:"/>
						<h:panelGroup>
							<h:inputText id="tercerosBeanExampleTelefono" value="#{tercerosBean.example.telefono}"/>
							<h:message for="tercerosBeanExampleTelefono" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="tercerosBeanExampleDireccion" value="Direccion:"/>
						<h:panelGroup>
							<h:inputText id="tercerosBeanExampleDireccion" value="#{tercerosBean.example.direccion}"/>
							<h:message for="tercerosBeanExampleDireccion" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="tercerosBeanExampleObservaciones" value="Observaciones:"/>
						<h:panelGroup>
							<h:inputText id="tercerosBeanExampleObservaciones" value="#{tercerosBean.example.observaciones}"/>
							<h:message for="tercerosBeanExampleObservaciones" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action='#{tercerosBean.search}' styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action='#{tercerosBean.create}' styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="tercerosBeanPageItems" styleClass="data-table" value="#{tercerosBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Nit"/>
					</f:facet>
					<h:link outcome="/admin/terceros/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemNit" value="#{_item.nit}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Nombre"/>
					</f:facet>
					<h:link outcome="/admin/terceros/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemNombre" value="#{_item.nombre}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Telefono"/>
					</f:facet>
					<h:link outcome="/admin/terceros/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemTelefono" value="#{_item.telefono}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Direccion"/>
					</f:facet>
					<h:link outcome="/admin/terceros/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemDireccion" value="#{_item.direccion}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Observaciones"/>
					</f:facet>
					<h:link outcome="/admin/terceros/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemObservaciones" value="#{_item.observaciones}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value='#{tercerosBean}'/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
