<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{empresasBean.id}'/>
		<f:event type="preRenderView" listener='#{empresasBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Empresas"/>

	<ui:define name="header">
		Empresas
	</ui:define>

	<ui:define name="subheader">
		View existing Empresas
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="empresasBeanEmpresasNombre" value="Nombre:"/>
			<h:outputText id="empresasBeanEmpresasNombre" value="#{empresasBean.empresas.nombre}"/>
			<h:outputText/>
			<h:outputLabel for="empresasBeanEmpresasNombreSecundario" value="Nombre Secundario:"/>
			<h:outputText id="empresasBeanEmpresasNombreSecundario" value="#{empresasBean.empresas.nombreSecundario}"/>
			<h:outputText/>
			<h:outputLabel for="empresasBeanEmpresasTitulo" value="Titulo:"/>
			<h:outputText id="empresasBeanEmpresasTitulo" value="#{empresasBean.empresas.titulo}"/>
			<h:outputText/>
			<h:outputLabel for="empresasBeanEmpresasEslogan" value="Eslogan:"/>
			<h:outputText id="empresasBeanEmpresasEslogan" value="#{empresasBean.empresas.eslogan}"/>
			<h:outputText/>
			<h:outputLabel for="empresasBeanEmpresasVision" value="Vision:"/>
			<h:outputText id="empresasBeanEmpresasVision" value="#{empresasBean.empresas.vision}"/>
			<h:outputText/>
			<h:outputLabel for="empresasBeanEmpresasMision" value="Mision:"/>
			<h:outputText id="empresasBeanEmpresasMision" value="#{empresasBean.empresas.mision}"/>
			<h:outputText/>
			<h:outputLabel for="empresasBeanEmpresasPoliticaCalidad" value="Politica Calidad:"/>
			<h:outputText id="empresasBeanEmpresasPoliticaCalidad" value="#{empresasBean.empresas.politicaCalidad}"/>
			<h:outputText/>
			<h:outputLabel for="empresasBeanEmpresasObjetivosCalidad" value="Objetivos Calidad:"/>
			<h:outputText id="empresasBeanEmpresasObjetivosCalidad" value="#{empresasBean.empresas.objetivosCalidad}"/>
			<h:outputText/>
			<h:outputLabel for="empresasBeanEmpresasObjHijos" value="Obj Hijos:"/>
			<h:dataTable id="empresasBeanEmpresasObjHijos" styleClass="data-table" value="#{forgeview:asList(empresasBean.empresas.objHijos)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Nombre"/>
					</f:facet>
					<h:link outcome="/admin/empresas/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemNombre" value="#{_item.nombre}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Nombre Secundario"/>
					</f:facet>
					<h:link outcome="/admin/empresas/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemNombreSecundario" value="#{_item.nombreSecundario}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Titulo"/>
					</f:facet>
					<h:link outcome="/admin/empresas/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemTitulo" value="#{_item.titulo}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Eslogan"/>
					</f:facet>
					<h:link outcome="/admin/empresas/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemEslogan" value="#{_item.eslogan}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Vision"/>
					</f:facet>
					<h:link outcome="/admin/empresas/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemVision" value="#{_item.vision}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
			<h:outputLabel for="empresasBeanEmpresasNits" value="Nits:"/>
			<h:dataTable id="empresasBeanEmpresasNits" styleClass="data-table" value="#{forgeview:asList(empresasBean.empresas.nits)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Nits"/>
					</f:facet>
					<h:link outcome="/admin/nits/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText value="#{_item}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
			<h:outputLabel for="empresasBeanEmpresasDatos" value="Datos:"/>
			<h:dataTable id="empresasBeanEmpresasDatos" styleClass="data-table" value="#{forgeview:asList(empresasBean.empresas.datos)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Datos"/>
					</f:facet>
					<h:link outcome="/admin/datos/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText value="#{_item}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
			<h:outputLabel for="empresasBeanEmpresasEmpleados" value="Empleados:"/>
			<h:dataTable id="empresasBeanEmpresasEmpleados" styleClass="data-table" value="#{forgeview:asList(empresasBean.empresas.empleados)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Fecha Ingreso"/>
					</f:facet>
					<h:link outcome="/admin/empleados/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemFechaIngreso" value="#{_item.fechaIngreso}">
							<f:convertDateTime/>
						</h:outputText>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Fecha Retiro"/>
					</f:facet>
					<h:link outcome="/admin/empleados/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemFechaRetiro" value="#{_item.fechaRetiro}">
							<f:convertDateTime/>
						</h:outputText>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Descripcion"/>
					</f:facet>
					<h:link outcome="/admin/empleados/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemDescripcion" value="#{_item.descripcion}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Personas"/>
					</f:facet>
					<h:link outcome="/admin/empleados/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemPersonas" value="#{_item.personas}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
			<h:outputLabel for="empresasBeanEmpresasObjPadre" value="Obj Padre:"/>
			<h:link id="empresasBeanEmpresasObjPadre" outcome="/admin/empresas/view" rendered="#{!empty empresasBean.empresas.objPadre}" value="#{empresasBean.empresas.objPadre}">
				<f:param name="id" value="#{empresasBean.empresas.objPadre.id}"/>
			</h:link>
			<h:outputText/>
			<h:outputLabel for="empresasBeanEmpresasUsuariosEmps" value="Usuarios Emps:"/>
			<h:dataTable id="empresasBeanEmpresasUsuariosEmps" styleClass="data-table" value="#{forgeview:asList(empresasBean.empresas.usuariosEmps)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Usuarios Emps"/>
					</f:facet>
					<h:link outcome="/admin/usuariosEmps/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText value="#{_item}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
