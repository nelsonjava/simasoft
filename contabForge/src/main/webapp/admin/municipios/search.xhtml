<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value='#{municipiosBean.page}'/>
		<f:event type="preRenderView" listener='#{municipiosBean.paginate}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Municipios entities"/>

	<ui:define name="header">
		Municipios
	</ui:define>

	<ui:define name="subheader">
		Search Municipios entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="municipiosBeanExampleCodigo" value="Codigo:"/>
						<h:panelGroup>
							<h:inputText id="municipiosBeanExampleCodigo" value="#{municipiosBean.example.codigo}"/>
							<h:message for="municipiosBeanExampleCodigo" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="municipiosBeanExampleNombre" value="Nombre:"/>
						<h:panelGroup>
							<h:inputText id="municipiosBeanExampleNombre" value="#{municipiosBean.example.nombre}"/>
							<h:message for="municipiosBeanExampleNombre" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="municipiosBeanExampleCodigoDane" value="Codigo Dane:"/>
						<h:panelGroup>
							<h:inputText id="municipiosBeanExampleCodigoDane" value="#{municipiosBean.example.codigoDane}"/>
							<h:message for="municipiosBeanExampleCodigoDane" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="municipiosBeanExampleTiposMunicipios" value="Tipos Municipios:"/>
						<h:panelGroup>
							<h:selectOneMenu converter="#{tiposMunicipiosBean.converter}" id="municipiosBeanExampleTiposMunicipios" value="#{municipiosBean.example.tiposMunicipios}">
								<f:selectItem/>
								<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{tiposMunicipiosBean.all}" var="_item"/>
							</h:selectOneMenu>
							<h:message for="municipiosBeanExampleTiposMunicipios" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="municipiosBeanExampleDepartamentos" value="Departamentos:"/>
						<h:panelGroup>
							<h:selectOneMenu converter="#{departamentosBean.converter}" id="municipiosBeanExampleDepartamentos" value="#{municipiosBean.example.departamentos}">
								<f:selectItem/>
								<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{departamentosBean.all}" var="_item"/>
							</h:selectOneMenu>
							<h:message for="municipiosBeanExampleDepartamentos" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action='#{municipiosBean.search}' styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action='#{municipiosBean.create}' styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="municipiosBeanPageItems" styleClass="data-table" value="#{municipiosBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Codigo"/>
					</f:facet>
					<h:link outcome="/admin/municipios/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemCodigo" value="#{_item.codigo}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Nombre"/>
					</f:facet>
					<h:link outcome="/admin/municipios/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemNombre" value="#{_item.nombre}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Codigo Dane"/>
					</f:facet>
					<h:link outcome="/admin/municipios/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemCodigoDane" value="#{_item.codigoDane}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Tipos Municipios"/>
					</f:facet>
					<h:link outcome="/admin/municipios/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="forgeviewdisplayitemTiposMunicipios" value="#{forgeview:display(_item.tiposMunicipios)}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Departamentos"/>
					</f:facet>
					<h:link outcome="/admin/municipios/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="forgeviewdisplayitemDepartamentos" value="#{forgeview:display(_item.departamentos)}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value='#{municipiosBean}'/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
