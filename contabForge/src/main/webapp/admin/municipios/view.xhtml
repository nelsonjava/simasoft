<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{municipiosBean.id}'/>
		<f:event type="preRenderView" listener='#{municipiosBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Municipios"/>

	<ui:define name="header">
		Municipios
	</ui:define>

	<ui:define name="subheader">
		View existing Municipios
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="municipiosBeanMunicipiosCodigo" value="Codigo:"/>
			<h:outputText id="municipiosBeanMunicipiosCodigo" value="#{municipiosBean.municipios.codigo}"/>
			<h:outputText/>
			<h:outputLabel for="municipiosBeanMunicipiosNombre" value="Nombre:"/>
			<h:outputText id="municipiosBeanMunicipiosNombre" value="#{municipiosBean.municipios.nombre}"/>
			<h:outputText/>
			<h:outputLabel for="municipiosBeanMunicipiosCodigoDane" value="Codigo Dane:"/>
			<h:outputText id="municipiosBeanMunicipiosCodigoDane" value="#{municipiosBean.municipios.codigoDane}"/>
			<h:outputText/>
			<h:outputLabel for="municipiosBeanMunicipiosTiposMunicipios" value="Tipos Municipios:"/>
			<h:link id="municipiosBeanMunicipiosTiposMunicipios" outcome="/admin/tiposMunicipios/view" rendered="#{!empty municipiosBean.municipios.tiposMunicipios}" value="#{municipiosBean.municipios.tiposMunicipios}">
				<f:param name="id" value="#{municipiosBean.municipios.tiposMunicipios.id}"/>
			</h:link>
			<h:outputText/>
			<h:outputLabel for="municipiosBeanMunicipiosDepartamentos" value="Departamentos:"/>
			<h:link id="municipiosBeanMunicipiosDepartamentos" outcome="/admin/departamentos/view" rendered="#{!empty municipiosBean.municipios.departamentos}" value="#{municipiosBean.municipios.departamentos}">
				<f:param name="id" value="#{municipiosBean.municipios.departamentos.id}"/>
			</h:link>
			<h:outputText/>
			<h:outputLabel for="municipiosBeanMunicipiosLocalidades" value="Localidades:"/>
			<h:dataTable id="municipiosBeanMunicipiosLocalidades" styleClass="data-table" value="#{forgeview:asList(municipiosBean.municipios.localidades)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Codigo"/>
					</f:facet>
					<h:link outcome="/admin/localidades/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemCodigo" value="#{_item.codigo}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Nombre"/>
					</f:facet>
					<h:link outcome="/admin/localidades/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemNombre" value="#{_item.nombre}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Codigo Dane"/>
					</f:facet>
					<h:link outcome="/admin/localidades/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemCodigoDane" value="#{_item.codigoDane}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Obj Padre"/>
					</f:facet>
					<h:link outcome="/admin/localidades/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="forgeviewdisplayitemObjPadre" value="#{forgeview:display(_item.objPadre)}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Tipos Localidades"/>
					</f:facet>
					<h:link outcome="/admin/localidades/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="forgeviewdisplayitemTiposLocalidades" value="#{forgeview:display(_item.tiposLocalidades)}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
