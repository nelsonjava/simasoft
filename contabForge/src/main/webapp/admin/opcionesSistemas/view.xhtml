<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{opcionesSistemasBean.id}'/>
		<f:event type="preRenderView" listener='#{opcionesSistemasBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Opciones Sistemas"/>

	<ui:define name="header">
		Opciones Sistemas
	</ui:define>

	<ui:define name="subheader">
		View existing Opciones Sistemas
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel value="Si Principal:"/>
			<h:outputText styleClass="#{opcionesSistemasBean.opcionesSistemas.siPrincipal ? 'boolean-true' : 'boolean-false'}" value=""/>
			<h:outputText/>
			<h:outputLabel for="opcionesSistemasBeanOpcionesSistemasSistemas" value="Sistemas:"/>
			<h:link id="opcionesSistemasBeanOpcionesSistemasSistemas" outcome="/admin/sistemas/view" rendered="#{!empty opcionesSistemasBean.opcionesSistemas.sistemas}" value="#{opcionesSistemasBean.opcionesSistemas.sistemas}">
				<f:param name="id" value="#{opcionesSistemasBean.opcionesSistemas.sistemas.id}"/>
			</h:link>
			<h:outputText/>
			<h:outputLabel for="opcionesSistemasBeanOpcionesSistemasOpciones" value="Opciones:"/>
			<h:link id="opcionesSistemasBeanOpcionesSistemasOpciones" outcome="/admin/opciones/view" rendered="#{!empty opcionesSistemasBean.opcionesSistemas.opciones}" value="#{opcionesSistemasBean.opcionesSistemas.opciones}">
				<f:param name="id" value="#{opcionesSistemasBean.opcionesSistemas.opciones.id}"/>
			</h:link>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
