<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{departamentosBean.id}'/>
		<f:event type="preRenderView" listener='#{departamentosBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Departamentos"/>

	<ui:define name="header">
		Departamentos
	</ui:define>

	<ui:define name="subheader">
		View existing Departamentos
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="departamentosBeanDepartamentosCodigo" value="Codigo:"/>
			<h:outputText id="departamentosBeanDepartamentosCodigo" value="#{departamentosBean.departamentos.codigo}"/>
			<h:outputText/>
			<h:outputLabel for="departamentosBeanDepartamentosNombre" value="Nombre:"/>
			<h:outputText id="departamentosBeanDepartamentosNombre" value="#{departamentosBean.departamentos.nombre}"/>
			<h:outputText/>
			<h:outputLabel for="departamentosBeanDepartamentosCodigoDane" value="Codigo Dane:"/>
			<h:outputText id="departamentosBeanDepartamentosCodigoDane" value="#{departamentosBean.departamentos.codigoDane}"/>
			<h:outputText/>
			<h:outputLabel for="departamentosBeanDepartamentosMunicipios" value="Municipios:"/>
			<h:dataTable id="departamentosBeanDepartamentosMunicipios" styleClass="data-table" value="#{forgeview:asList(departamentosBean.departamentos.municipios)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Codigo"/>
					</f:facet>
					<h:link outcome="/admin/municipios/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemCodigo" value="#{_item.codigo}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Nombre"/>
					</f:facet>
					<h:link outcome="/admin/municipios/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemNombre" value="#{_item.nombre}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Codigo Dane"/>
					</f:facet>
					<h:link outcome="/admin/municipios/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemCodigoDane" value="#{_item.codigoDane}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Tipos Municipios"/>
					</f:facet>
					<h:link outcome="/admin/municipios/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="forgeviewdisplayitemTiposMunicipios" value="#{forgeview:display(_item.tiposMunicipios)}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
			<h:outputLabel for="departamentosBeanDepartamentosPaises" value="Paises:"/>
			<h:link id="departamentosBeanDepartamentosPaises" outcome="/admin/paises/view" rendered="#{!empty departamentosBean.departamentos.paises}" value="#{departamentosBean.departamentos.paises}">
				<f:param name="id" value="#{departamentosBean.departamentos.paises.id}"/>
			</h:link>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
