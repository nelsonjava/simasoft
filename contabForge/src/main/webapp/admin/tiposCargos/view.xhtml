<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{tiposCargosBean.id}'/>
		<f:event type="preRenderView" listener='#{tiposCargosBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Tipos Cargos"/>

	<ui:define name="header">
		Tipos Cargos
	</ui:define>

	<ui:define name="subheader">
		View existing Tipos Cargos
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="tiposCargosBeanTiposCargosNombre" value="Nombre:"/>
			<h:outputText id="tiposCargosBeanTiposCargosNombre" value="#{tiposCargosBean.tiposCargos.nombre}"/>
			<h:outputText/>
			<h:outputLabel for="tiposCargosBeanTiposCargosCargos" value="Cargos:"/>
			<h:dataTable id="tiposCargosBeanTiposCargosCargos" styleClass="data-table" value="#{forgeview:asList(tiposCargosBean.tiposCargos.cargos)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Nombre"/>
					</f:facet>
					<h:link outcome="/admin/cargos/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemNombre" value="#{_item.nombre}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Empleados"/>
					</f:facet>
					<h:link outcome="/admin/cargos/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="forgeviewdisplayitemEmpleados" value="#{forgeview:display(_item.empleados)}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
