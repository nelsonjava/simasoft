<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value='#{direccionessBean.page}'/>
		<f:event type="preRenderView" listener='#{direccionessBean.paginate}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Direccioness entities"/>

	<ui:define name="header">
		Direccioness
	</ui:define>

	<ui:define name="subheader">
		Search Direccioness entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="direccionessBeanExamplePrueba" value="Prueba:"/>
						<h:panelGroup>
							<h:inputText id="direccionessBeanExamplePrueba" value="#{direccionessBean.example.prueba}"/>
							<h:message for="direccionessBeanExamplePrueba" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="direccionessBeanExamplePersonas" value="Personas:"/>
						<h:panelGroup>
							<h:selectOneMenu converter="#{personasBean.converter}" id="direccionessBeanExamplePersonas" value="#{direccionessBean.example.personas}">
								<f:selectItem/>
								<f:selectItems value="#{personasBean.all}"/>
							</h:selectOneMenu>
							<h:message for="direccionessBeanExamplePersonas" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="direccionessBeanExampleEmpresas" value="Empresas:"/>
						<h:panelGroup>
							<h:selectOneMenu converter="#{empresasBean.converter}" id="direccionessBeanExampleEmpresas" value="#{direccionessBean.example.empresas}">
								<f:selectItem/>
								<f:selectItems value="#{empresasBean.all}"/>
							</h:selectOneMenu>
							<h:message for="direccionessBeanExampleEmpresas" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action='#{direccionessBean.search}' styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action='#{direccionessBean.create}' styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="direccionessBeanPageItems" styleClass="data-table" value="#{direccionessBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Prueba"/>
					</f:facet>
					<h:link outcome="/admin/direccioness/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemPrueba" value="#{_item.prueba}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Personas"/>
					</f:facet>
					<h:link outcome="/admin/direccioness/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemPersonas" value="#{_item.personas}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Empresas"/>
					</f:facet>
					<h:link outcome="/admin/direccioness/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemEmpresas" value="#{_item.empresas}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value='#{direccionessBean}'/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
