<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{modelsGroupIdsBean.id}'/>
		<f:event type="preRenderView" listener='#{modelsGroupIdsBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Models Group Ids"/>

	<ui:define name="header">
		Models Group Ids
	</ui:define>

	<ui:define name="subheader">
		View existing Models Group Ids
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="modelsGroupIdsBeanModelsGroupIdsOrden" value="Orden:"/>
			<h:outputText id="modelsGroupIdsBeanModelsGroupIdsOrden" value="#{modelsGroupIdsBean.modelsGroupIds.orden}"/>
			<h:outputText/>
			<h:outputLabel for="modelsGroupIdsBeanModelsGroupIdsObservations" value="Observations:"/>
			<h:inputTextarea id="modelsGroupIdsBeanModelsGroupIdsObservations" value="#{modelsGroupIdsBean.modelsGroupIds.observations}"/>
			<h:outputText/>
			<h:outputLabel for="modelsGroupIdsBeanModelsGroupIdsIsSimplified" value="Is Simplified:"/>
			<h:outputText id="modelsGroupIdsBeanModelsGroupIdsIsSimplified" value="#{modelsGroupIdsBean.modelsGroupIds.isSimplified}"/>
			<h:outputText/>
			<h:outputLabel for="modelsGroupIdsBeanModelsGroupIdsIsSingle" value="Is Single:"/>
			<h:outputText id="modelsGroupIdsBeanModelsGroupIdsIsSingle" value="#{modelsGroupIdsBean.modelsGroupIds.isSingle}"/>
			<h:outputText/>
			<h:outputLabel for="modelsGroupIdsBeanModelsGroupIdsGroupId" value="Group Id:"/>
			<h:outputText id="modelsGroupIdsBeanModelsGroupIdsGroupId" value="#{modelsGroupIdsBean.modelsGroupIds.groupId}"/>
			<h:outputText/>
			<h:outputLabel for="modelsGroupIdsBeanModelsGroupIdsModels" value="Models:"/>
			<h:link id="modelsGroupIdsBeanModelsGroupIdsModels" outcome="/admin/models/view" rendered="#{!empty modelsGroupIdsBean.modelsGroupIds.models}" value="#{modelsGroupIdsBean.modelsGroupIds.models.artifactId}">
				<f:param name="id" value="#{modelsGroupIdsBean.modelsGroupIds.models.id}"/>
			</h:link>
			<h:outputText/>
			<h:outputLabel for="modelsGroupIdsBeanModelsGroupIdsGroupIds" value="GroupIds:"/>
			<h:link id="modelsGroupIdsBeanModelsGroupIdsGroupIds" outcome="/admin/groupIds/view" rendered="#{!empty modelsGroupIdsBean.modelsGroupIds.groupIds}" value="#{modelsGroupIdsBean.modelsGroupIds.groupIds.artifactId}">
				<f:param name="id" value="#{modelsGroupIdsBean.modelsGroupIds.groupIds.id}"/>
			</h:link>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
