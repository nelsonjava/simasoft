<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value='#{groupIdsBean.page}'/>
		<f:event type="preRenderView" listener='#{groupIdsBean.paginate}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Group Ids entities"/>

	<ui:define name="header">
		Group Ids
	</ui:define>

	<ui:define name="subheader">
		Search Group Ids entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="groupIdsBeanExampleObservations" value="Observations:"/>
						<h:panelGroup>
							<h:inputTextarea id="groupIdsBeanExampleObservations" value="#{groupIdsBean.example.observations}"/>
							<h:message for="groupIdsBeanExampleObservations" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="groupIdsBeanExampleGroupId" value="Group Id:"/>
						<h:panelGroup>
							<h:inputText id="groupIdsBeanExampleGroupId" value="#{groupIdsBean.example.groupId}"/>
							<h:message for="groupIdsBeanExampleGroupId" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="groupIdsBeanExampleCode" value="Code:"/>
						<h:panelGroup>
							<h:inputText id="groupIdsBeanExampleCode" value="#{groupIdsBean.example.code}"/>
							<h:message for="groupIdsBeanExampleCode" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="groupIdsBeanExampleVersion" value="Version:"/>
						<h:panelGroup>
							<h:inputText id="groupIdsBeanExampleVersion" value="#{groupIdsBean.example.version}"/>
							<h:message for="groupIdsBeanExampleVersion" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="groupIdsBeanExampleArtifactId" value="Artifact Id:"/>
						<h:panelGroup>
							<h:inputText id="groupIdsBeanExampleArtifactId" value="#{groupIdsBean.example.artifactId}"/>
							<h:message for="groupIdsBeanExampleArtifactId" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action='#{groupIdsBean.search}' styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action='#{groupIdsBean.create}' styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>

			<h:dataTable id="groupIdsBeanPageItems" styleClass="data-table" value="#{groupIdsBean.pageItems}" var="_item">

				<h:column>
					<f:facet name="header">
						<h:outputText value="Group Id"/>
					</f:facet>
					<h:link outcome="/admin/groupIds/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemGroupId" value="#{_item.groupId}"/>
					</h:link>
				</h:column>

				<h:column>
					<f:facet name="header">
						<h:outputText value="Artifact Id"/>
					</f:facet>
					<h:link outcome="/admin/groupIds/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemArtifactId" value="#{_item.artifactId}"/>
					</h:link>
				</h:column>
				
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value='#{groupIdsBean}'/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
