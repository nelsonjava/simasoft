<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        xmlns:forgeview="http://jboss.org/forge/view"
        template="/resources/scaffold/pageTemplate.xhtml">

        <f:metadata>
                <f:viewParam name="id" value='#{itemsBean.id}'/>
                <f:event type="preRenderView" listener='#{itemsBean.retrieve}'/>
        </f:metadata>

        <ui:param name="pageTitle" value="View Items"/>

        <ui:define name="header">
                Items
        </ui:define>

        <ui:define name="subheader">
                View existing Items
        </ui:define>

        <ui:define name="footer"/>

        <ui:define name="main">
                <h:panelGrid columnClasses="label,component,required" columns="3">

                        <h:outputLabel for="itemsBeanItemsOrden" value="Orden:"/>
                        <h:outputText id="itemsBeanItemsOrden" value="#{itemsBean.items.orden}"/>
                        <h:outputText/>

                        <h:outputLabel for="itemsBeanItemsCvNumber" value="CvNumber:"/>
                        <h:outputText id="itemsBeanItemsCvNumber" value="#{itemsBean.items.cvNumber}"/>
                        <h:outputText/>

                        <h:outputLabel for="itemsBeanItemsCode" value="Code:"/>
                        <h:outputText id="itemsBeanItemsCode" value="#{itemsBean.items.code}"/>
                        <h:outputText/>

                        <h:outputLabel for="itemsBeanItemsInventoryCode" value="InventoryCode:"/>
                        <h:outputText id="itemsBeanItemsInventoryCode" value="#{itemsBean.items.inventoryCode}"/>
                        <h:outputText/>

                        <h:outputLabel for="itemsBeanItemsSerial" value="Serial:"/>
                        <h:outputText id="itemsBeanItemsSerial" value="#{itemsBean.items.serial}"/>
                        <h:outputText/>

                        <h:outputLabel for="itemsBeanItemsEanCode" value="EanCode:"/>
                        <h:outputText id="itemsBeanItemsEanCode" value="#{itemsBean.items.eanCode}"/>
                        <h:outputText/>

                        <h:outputLabel for="itemsBeanItemsExpirationDate" value="ExpirationDate:"/>
                        <h:outputText id="itemsBeanItemsExpirationDate" value="Pendiente"/>
                        <h:outputText/>

                        <h:outputLabel for="itemsBeanItemsWarrantyDate" value="WarrantyDate:"/>
                        <h:outputText id="itemsBeanItemsWarrantyDate" value="Pendiente"/>
                        <h:outputText/>

                        <h:outputLabel for="itemsBeanItemsMinStock" value="MinStock:"/>
                        <h:outputText id="itemsBeanItemsMinStock" value="#{itemsBean.items.minStock}"/>
                        <h:outputText/>

                        <h:outputLabel for="itemsBeanItemsMaxStock" value="MaxStock:"/>
                        <h:outputText id="itemsBeanItemsMaxStock" value="#{itemsBean.items.maxStock}"/>
                        <h:outputText/>

                        <h:outputLabel for="itemsBeanItemsQuantity" value="Quantity:"/>
                        <h:outputText id="itemsBeanItemsQuantity" value="#{itemsBean.items.quantity}"/>
                        <h:outputText/>

                        <h:outputLabel for="itemsBeanItemsObservations" value="Observations:"/>
                        <h:outputText id="itemsBeanItemsObservations" value="#{itemsBean.items.observations}" escape="false" />
                        <h:outputText/>

                        Uno a Uno Bidirecccional No.2

                </h:panelGrid>

                <div class="buttons">
                        <h:link value="View All" outcome="search" styleClass="btn btn-primary"/>
                        <h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
                        <h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
                </div>
        </ui:define>
</ui:composition>
