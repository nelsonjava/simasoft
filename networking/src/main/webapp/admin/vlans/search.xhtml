<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        template="/resources/scaffold/pageTemplate.xhtml">

        <f:metadata>
                <f:viewParam name="page" value='#{vlansBean.page}'/>
                <f:event type="preRenderView" listener='#{vlansBean.paginate}'/>
        </f:metadata>

        <ui:param name="pageTitle" value="Search Vlans entities"/>

        <ui:define name="header">
                Vlans
        </ui:define>

        <ui:define name="subheader">
                Search Vlans entities
        </ui:define>

        <ui:define name="footer"/>

        <ui:define name="main">
                <h:form id="search">
                        <f:validateBean disabled="true">
                                <h:panelGroup styleClass="search">

                                        <h:panelGrid columnClasses="label,component,required" columns="3">
                                                <h:outputLabel for="vlansBeanExampleName" value="Name:"/>
                                                <h:panelGroup>
                                                        <h:inputText id="vlansBeanExampleName" value="#{vlansBean.example.name}"/>
                                                        <h:message for="vlansBeanExampleName" styleClass="error"/>
                                                </h:panelGroup>
                                                <h:outputText/>

                                                <h:outputLabel for="vlansBeanExampleIpMask" value="IpMask:"/>
                                                <h:panelGroup>
                                                        <h:inputText id="vlansBeanExampleIpMask" value="#{vlansBean.example.ipMask}"/>
                                                        <h:message for="vlansBeanExampleIpMask" styleClass="error"/>
                                                </h:panelGroup>
                                                <h:outputText/>

                                                <h:outputLabel for="vlansBeanExampleIpGateway" value="IpGateway:"/>
                                                <h:panelGroup>
                                                        <h:inputText id="vlansBeanExampleIpGateway" value="#{vlansBean.example.ipGateway}"/>
                                                        <h:message for="vlansBeanExampleIpGateway" styleClass="error"/>
                                                </h:panelGroup>
                                                <h:outputText/>

                                        </h:panelGrid>
                                        <h:panelGroup styleClass="buttons">
                                                <h:commandLink value="Search" action='#{vlansBean.search}' styleClass="btn btn-primary"/>
                                                <h:commandLink value="Create New" action='#{vlansBean.create}' styleClass="btn btn-primary"/>
                                        </h:panelGroup>
                                </h:panelGroup>
                        </f:validateBean>

                        <h:dataTable id="vlansBeanPageItems" styleClass="data-table" value="#{vlansBean.pageItems}" var="_item">

                                <h:column>
                                        <f:facet name="header">
                                                <h:outputText value="Orden"/>
                                        </f:facet>
                                        <h:link outcome="/admin/vlans/view">
                                                <f:param name="id" value="#{_item.orden}"/>
                                                <h:outputText id="itemOrden" value="#{_item.orden}"/>
                                        </h:link>
                                </h:column>

                                <h:column>
                                        <f:facet name="header">
                                                <h:outputText value="Name"/>
                                        </f:facet>
                                        <h:link outcome="/admin/vlans/view">
                                                <f:param name="id" value="#{_item.id}"/>
                                                <h:outputText id="itemName" value="#{_item.name}"/>
                                        </h:link>
                                </h:column>


                                <h:column>
                                        <f:facet name="header">
                                                <h:outputText value="IpMask"/>
                                        </f:facet>
                                        <h:link outcome="/admin/vlans/view">
                                                <f:param name="id" value="#{_item.id}"/>
                                                <h:outputText id="itemIpMask" value="#{_item.ipMask}"/>
                                        </h:link>
                                </h:column>


                                <h:column>
                                        <f:facet name="header">
                                                <h:outputText value="IpGateway"/>
                                        </f:facet>
                                        <h:link outcome="/admin/vlans/view">
                                                <f:param name="id" value="#{_item.id}"/>
                                                <h:outputText id="itemIpGateway" value="#{_item.ipGateway}"/>
                                        </h:link>
                                </h:column>


                        </h:dataTable>
                        <ui:include src="/resources/scaffold/paginator.xhtml">
                                <ui:param name="paginatorBean" value='#{vlansBean}'/>
                        </ui:include>
                </h:form>

        </ui:define>

</ui:composition>
