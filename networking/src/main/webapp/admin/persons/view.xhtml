<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        xmlns:forgeview="http://jboss.org/forge/view"
        template="/resources/scaffold/pageTemplate.xhtml">

        <f:metadata>
                <f:viewParam name="id" value='#{personsBean.id}'/>
                <f:event type="preRenderView" listener='#{personsBean.retrieve}'/>
        </f:metadata>

        <ui:param name="pageTitle" value="View Persons"/>

        <ui:define name="header">
                Persons
        </ui:define>

        <ui:define name="subheader">
                View existing Persons
        </ui:define>

        <ui:define name="footer"/>

        <ui:define name="main">
                <h:panelGrid columnClasses="label,component,required" columns="3">

                        <h:outputLabel for="personsBeanPersonsOrden" value="Orden:"/>
                        <h:outputText id="personsBeanPersonsOrden" value="#{personsBean.persons.orden}"/>
                        <h:outputText/>

                        <h:outputLabel for="personsBeanPersonsFirstName" value="FirstName:"/>
                        <h:outputText id="personsBeanPersonsFirstName" value="#{personsBean.persons.firstName}"/>
                        <h:outputText/>

                        <h:outputLabel for="personsBeanPersonsSecondName" value="SecondName:"/>
                        <h:outputText id="personsBeanPersonsSecondName" value="#{personsBean.persons.secondName}"/>
                        <h:outputText/>

                        <h:outputLabel for="personsBeanPersonsFirstLastName" value="FirstLastName:"/>
                        <h:outputText id="personsBeanPersonsFirstLastName" value="#{personsBean.persons.firstLastName}"/>
                        <h:outputText/>

                        <h:outputLabel for="personsBeanPersonsSecondLastName" value="SecondLastName:"/>
                        <h:outputText id="personsBeanPersonsSecondLastName" value="#{personsBean.persons.secondLastName}"/>
                        <h:outputText/>

                        <h:outputLabel for="personsBeanPersonsObservations" value="Observations:"/>
                        <h:outputText id="personsBeanPersonsObservations" value="#{personsBean.persons.observations}" escape="false" />
                        <h:outputText/>

                        <h:outputLabel for="personsBeanPersonsAddress" value="Address:"/>
                        <h:dataTable id="personsBeanPersonsaddress" styleClass="data-table" value="#{forgeview:asList(personsBean.persons.address)}" var="_item">

                                           <h:column>
                                              <f:facet name="header">
                                                      <h:outputText value="Orden"/>
                                              </f:facet>
                                              <h:link outcome="/admin/address/view">
                                                      <f:param name="id" value="#{_item.id}"/>
                                                      <h:outputText id="itemOrden" value="#{_item.orden}"/>
                                              </h:link>
                                           </h:column>

                                           <h:column>
                                              <f:facet name="header">
                                                      <h:outputText value="Address"/>
                                              </f:facet>
                                              <h:link outcome="/admin/address/view">
                                                      <f:param name="id" value="#{_item.id}"/>
                                                      <h:outputText id="itemAddress" value="#{_item.address}"/>
                                              </h:link>
                                           </h:column>

                        </h:dataTable>
                        <h:outputText/>

                        <h:outputLabel for="PersonsBeanPersonsEmails" value="Emails:"/>
                        <h:dataTable id="personsBeanPersonsemails" styleClass="data-table" value="#{forgeview:asList(personsBean.persons.emails)}" var="_item">

                                           <h:column>
                                              <f:facet name="header">
                                                      <h:outputText value="Orden"/>
                                              </f:facet>
                                              <h:link outcome="/admin/emails/view">
                                                      <f:param name="id" value="#{_item.id}"/>
                                                      <h:outputText id="itemOrden" value="#{_item.orden}"/>
                                              </h:link>
                                           </h:column>

                                           <h:column>
                                              <f:facet name="header">
                                                      <h:outputText value="Email"/>
                                              </f:facet>
                                              <h:link outcome="/admin/emails/view">
                                                      <f:param name="id" value="#{_item.id}"/>
                                                      <h:outputText id="itemEmail" value="#{_item.email}"/>
                                              </h:link>
                                           </h:column>

                        </h:dataTable>
                        <h:outputText/>

                        <h:outputLabel for="PersonsBeanPersonsIds" value="Ids:"/>
                        <h:dataTable id="personsBeanPersonsids" styleClass="data-table" value="#{forgeview:asList(personsBean.persons.ids)}" var="_item">

                                           <h:column>
                                              <f:facet name="header">
                                                      <h:outputText value="Orden"/>
                                              </f:facet>
                                              <h:link outcome="/admin/ids/view">
                                                      <f:param name="id" value="#{_item.id}"/>
                                                      <h:outputText id="itemOrden" value="#{_item.orden}"/>
                                              </h:link>
                                           </h:column>

                                           <h:column>
                                              <f:facet name="header">
                                                      <h:outputText value="Nit"/>
                                              </f:facet>
                                              <h:link outcome="/admin/ids/view">
                                                      <f:param name="id" value="#{_item.id}"/>
                                                      <h:outputText id="itemNit" value="#{_item.nit}"/>
                                              </h:link>
                                           </h:column>

                                           <h:column>
                                              <f:facet name="header">
                                                      <h:outputText value="CheckDigit"/>
                                              </f:facet>
                                              <h:link outcome="/admin/ids/view">
                                                      <f:param name="id" value="#{_item.id}"/>
                                                      <h:outputText id="itemCheckDigit" value="#{_item.checkDigit}"/>
                                              </h:link>
                                           </h:column>

                                           <h:column>
                                              <f:facet name="header">
                                                      <h:outputText value="CreationDate"/>
                                              </f:facet>
                                              <h:link outcome="/admin/ids/view">
                                                      <f:param name="id" value="#{_item.id}"/>
                                                      <h:outputText id="itemCreationDate" value="#{_item.creationDate}"/>
                                                              <f:convertDateTime type="date"/>
                                                     <h:outputText/>
                                              </h:link>
                                           </h:column>

                                           <h:column>
                                              <f:facet name="header">
                                                      <h:outputText value="IsPhotocopy"/>
                                              </f:facet>
                                              <h:link outcome="/admin/ids/view">
                                                      <f:param name="id" value="#{_item.id}"/>
                                                      <h:outputText styleClass="#{_item.isPhotocopy ? 'boolean-true' : 'boolean-false'}" value=""/>                                              </h:link>
                                           </h:column>

                        </h:dataTable>
                        <h:outputText/>

                        <h:outputLabel for="PersonsBeanPersonsTelephones" value="Telephones:"/>
                        <h:dataTable id="personsBeanPersonstelephones" styleClass="data-table" value="#{forgeview:asList(personsBean.persons.telephones)}" var="_item">

                                           <h:column>
                                              <f:facet name="header">
                                                      <h:outputText value="Orden"/>
                                              </f:facet>
                                              <h:link outcome="/admin/telephones/view">
                                                      <f:param name="id" value="#{_item.id}"/>
                                                      <h:outputText id="itemOrden" value="#{_item.orden}"/>
                                              </h:link>
                                           </h:column>

                                           <h:column>
                                              <f:facet name="header">
                                                      <h:outputText value="Telephone"/>
                                              </f:facet>
                                              <h:link outcome="/admin/telephones/view">
                                                      <f:param name="id" value="#{_item.id}"/>
                                                      <h:outputText id="itemTelephone" value="#{_item.telephone}"/>
                                              </h:link>
                                           </h:column>

                                           <h:column>
                                              <f:facet name="header">
                                                      <h:outputText value="IsCellPhone"/>
                                              </f:facet>
                                              <h:link outcome="/admin/telephones/view">
                                                      <f:param name="id" value="#{_item.id}"/>
                                                      <h:outputText styleClass="#{_item.isCellPhone ? 'boolean-true' : 'boolean-false'}" value=""/>                                              </h:link>
                                           </h:column>

                        </h:dataTable>
                        <h:outputText/>

                        <h:outputLabel for="PersonsBeanPersonsPhysicalAreas" value="PhysicalAreas:"/>
                        <h:dataTable id="personsBeanPersonsphysicalAreas" styleClass="data-table" value="#{forgeview:asList(personsBean.persons.physicalAreas)}" var="_item">

                                           <h:column>
                                              <f:facet name="header">
                                                      <h:outputText value="Orden"/>
                                              </f:facet>
                                              <h:link outcome="/admin/physicalAreas/view">
                                                      <f:param name="id" value="#{_item.id}"/>
                                                      <h:outputText id="itemOrden" value="#{_item.orden}"/>
                                              </h:link>
                                           </h:column>

                                           <h:column>
                                              <f:facet name="header">
                                                      <h:outputText value="Code"/>
                                              </f:facet>
                                              <h:link outcome="/admin/physicalAreas/view">
                                                      <f:param name="id" value="#{_item.id}"/>
                                                      <h:outputText id="itemCode" value="#{_item.code}"/>
                                              </h:link>
                                           </h:column>

                                           <h:column>
                                              <f:facet name="header">
                                                      <h:outputText value="Name"/>
                                              </f:facet>
                                              <h:link outcome="/admin/physicalAreas/view">
                                                      <f:param name="id" value="#{_item.id}"/>
                                                      <h:outputText id="itemName" value="#{_item.name}"/>
                                              </h:link>
                                           </h:column>

                        </h:dataTable>
                        <h:outputText/>

                        <h:outputLabel for="PersonsBeanPersonsEmployees" value="Employees:"/>
                        <h:dataTable id="personsBeanPersonsemployees" styleClass="data-table" value="#{forgeview:asList(personsBean.persons.employees)}" var="_item">

                                           <h:column>
                                              <f:facet name="header">
                                                      <h:outputText value="Orden"/>
                                              </f:facet>
                                              <h:link outcome="/admin/employees/view">
                                                      <f:param name="id" value="#{_item.id}"/>
                                                      <h:outputText id="itemOrden" value="#{_item.orden}"/>
                                              </h:link>
                                           </h:column>

                                           <h:column>
                                              <f:facet name="header">
                                                      <h:outputText value="Code"/>
                                              </f:facet>
                                              <h:link outcome="/admin/employees/view">
                                                      <f:param name="id" value="#{_item.id}"/>
                                                      <h:outputText id="itemCode" value="#{_item.code}"/>
                                              </h:link>
                                           </h:column>

                        </h:dataTable>
                        <h:outputText/>

                </h:panelGrid>

                <div class="buttons">
                        <h:link value="View All" outcome="search" styleClass="btn btn-primary"/>
                        <h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
                        <h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
                </div>
        </ui:define>
</ui:composition>
