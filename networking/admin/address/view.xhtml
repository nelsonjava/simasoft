<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        xmlns:forgeview="http://jboss.org/forge/view"
        template="/resources/scaffold/pageTemplate.xhtml">

        <f:metadata>
                <f:viewParam name="id" value='#{addressBean.id}'/>
                <f:event type="preRenderView" listener='#{addressBean.retrieve}'/>
        </f:metadata>

        <ui:param name="pageTitle" value="View Address"/>

        <ui:define name="header">
                Address
        </ui:define>

        <ui:define name="subheader">
                View existing Address
        </ui:define>

        <ui:define name="footer"/>

        <ui:define name="main">
                <h:panelGrid columnClasses="label,component,required" columns="3">

                        <h:outputLabel for="addressBeanAddressOrden" value="Orden:"/>
                        <h:outputText id="addressBeanAddressOrden" value="#{addressBean.address.orden}"/>
                        <h:outputText/>

                        <h:outputLabel for="addressBeanAddressAddress" value="Address:"/>
                        <h:outputText id="addressBeanAddressAddress" value="#{addressBean.address.address}"/>
                        <h:outputText/>

                        <h:outputLabel for="addressBeanAddressObservations" value="Observations:"/>
                        <h:outputText id="addressBeanAddressObservations" value="#{addressBean.address.observations}" escape="false" />
                        <h:outputText/>

                        Muchos a Muchos Unidireccional No.6

                </h:panelGrid>

                <div class="buttons">
                        <h:link value="View All" outcome="search" styleClass="btn btn-primary"/>
                        <h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
                        <h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
                </div>
        </ui:define>
</ui:composition>
