<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        xmlns:forgeview="http://jboss.org/forge/view"
        template="/resources/scaffold/pageTemplate.xhtml">

        <f:metadata>
                <f:viewParam name="id" value='#{idsTypesBean.id}'/>
                <f:event type="preRenderView" listener='#{idsTypesBean.retrieve}'/>
        </f:metadata>

        <ui:param name="pageTitle" value="View IdsTypes"/>

        <ui:define name="header">
                IdsTypes
        </ui:define>

        <ui:define name="subheader">
                View existing IdsTypes
        </ui:define>

        <ui:define name="footer"/>

        <ui:define name="main">
                <h:panelGrid columnClasses="label,component,required" columns="3">

                        <h:outputLabel for="idsTypesBeanIdsTypesOrden" value="Orden:"/>
                        <h:outputText id="idsTypesBeanIdsTypesOrden" value="#{idsTypesBean.idsTypes.orden}"/>
                        <h:outputText/>

                        <h:outputLabel for="idsTypesBeanIdsTypesName" value="Name:"/>
                        <h:outputText id="idsTypesBeanIdsTypesName" value="#{idsTypesBean.idsTypes.name}"/>
                        <h:outputText/>

                        <h:outputLabel for="idsTypesBeanIdsTypesObservations" value="Observations:"/>
                        <h:outputText id="idsTypesBeanIdsTypesObservations" value="#{idsTypesBean.idsTypes.observations}" escape="false" />
                        <h:outputText/>

                        <h:outputLabel for="IdsTypesBeanIdsTypesIds" value="Ids:"/>
                        <h:dataTable id="idsTypesBeanIdsTypesids" styleClass="data-table" value="#{forgeview:asList(idsTypesBean.idsTypes.ids)}" var="_item">

                                           <h:column>
                                              <f:facet name="header">
                                                      <h:outputText value="Orden"/>
                                              </f:facet>
                                              <h:link outcome="/admin/ids/view">
                                                      <f:param name="id" value="#{_item.id}"/>
                                                      <h:outputText id="itemOrden" value="#{_item.orden}"/>
                                              </h:link>
                                           </h:column>

                                           <h:column>
                                              <f:facet name="header">
                                                      <h:outputText value="Nit"/>
                                              </f:facet>
                                              <h:link outcome="/admin/ids/view">
                                                      <f:param name="id" value="#{_item.id}"/>
                                                      <h:outputText id="itemNit" value="#{_item.nit}"/>
                                              </h:link>
                                           </h:column>

                                           <h:column>
                                              <f:facet name="header">
                                                      <h:outputText value="CheckDigit"/>
                                              </f:facet>
                                              <h:link outcome="/admin/ids/view">
                                                      <f:param name="id" value="#{_item.id}"/>
                                                      <h:outputText id="itemCheckDigit" value="#{_item.checkDigit}"/>
                                              </h:link>
                                           </h:column>

                                           <h:column>
                                              <f:facet name="header">
                                                      <h:outputText value="CreationDate"/>
                                              </f:facet>
                                              <h:link outcome="/admin/ids/view">
                                                      <f:param name="id" value="#{_item.id}"/>
                                                      <h:outputText id="itemCreationDate" value="#{_item.creationDate}"/>
                                                              <f:convertDateTime type="date"/>
                                                     <h:outputText/>
                                              </h:link>
                                           </h:column>

                                           <h:column>
                                              <f:facet name="header">
                                                      <h:outputText value="IsPhotocopy"/>
                                              </f:facet>
                                              <h:link outcome="/admin/ids/view">
                                                      <f:param name="id" value="#{_item.id}"/>
                                                      <h:outputText styleClass="#{_item.isPhotocopy ? 'boolean-true' : 'boolean-false'}" value=""/>                                              </h:link>
                                           </h:column>

                        </h:dataTable>
                        <h:outputText/>

                </h:panelGrid>

                <div class="buttons">
                        <h:link value="View All" outcome="search" styleClass="btn btn-primary"/>
                        <h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
                        <h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
                </div>
        </ui:define>
</ui:composition>
