<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        template="/resources/scaffold/pageTemplate.xhtml">

        <f:metadata>
                <f:viewParam name="page" value='#{itemsBean.page}'/>
                <f:event type="preRenderView" listener='#{itemsBean.paginate}'/>
        </f:metadata>

        <ui:param name="pageTitle" value="Search Items entities"/>

        <ui:define name="header">
                Items
        </ui:define>

        <ui:define name="subheader">
                Search Items entities
        </ui:define>

        <ui:define name="footer"/>

        <ui:define name="main">
                <h:form id="search">
                        <f:validateBean disabled="true">
                                <h:panelGroup styleClass="search">

                                        <h:panelGrid columnClasses="label,component,required" columns="3">
                                                <h:outputLabel for="itemsBeanExampleCvNumber" value="CvNumber:"/>
                                                <h:panelGroup>
                                                        <h:inputText id="itemsBeanExampleCvNumber" value="#{itemsBean.example.cvNumber}"/>
                                                        <h:message for="itemsBeanExampleCvNumber" styleClass="error"/>
                                                </h:panelGroup>
                                                <h:outputText/>

                                                <h:outputLabel for="itemsBeanExampleLocated" value="Located:"/>
                                                <h:panelGroup>
                                                        <h:inputText id="itemsBeanExampleLocated" value="#{itemsBean.example.located}"/>
                                                        <h:message for="itemsBeanExampleLocated" styleClass="error"/>
                                                </h:panelGroup>
                                                <h:outputText/>

                                                <h:outputLabel for="itemsBeanExampleCode" value="Code:"/>
                                                <h:panelGroup>
                                                        <h:inputText id="itemsBeanExampleCode" value="#{itemsBean.example.code}"/>
                                                        <h:message for="itemsBeanExampleCode" styleClass="error"/>
                                                </h:panelGroup>
                                                <h:outputText/>

                                                <h:outputLabel for="itemsBeanExampleInventoryCode" value="InventoryCode:"/>
                                                <h:panelGroup>
                                                        <h:inputText id="itemsBeanExampleInventoryCode" value="#{itemsBean.example.inventoryCode}"/>
                                                        <h:message for="itemsBeanExampleInventoryCode" styleClass="error"/>
                                                </h:panelGroup>
                                                <h:outputText/>

                                                <h:outputLabel for="itemsBeanExampleSerial" value="Serial:"/>
                                                <h:panelGroup>
                                                        <h:inputText id="itemsBeanExampleSerial" value="#{itemsBean.example.serial}"/>
                                                        <h:message for="itemsBeanExampleSerial" styleClass="error"/>
                                                </h:panelGroup>
                                                <h:outputText/>

                                                <h:outputLabel for="itemsBeanExampleEanCode" value="EanCode:"/>
                                                <h:panelGroup>
                                                        <h:inputText id="itemsBeanExampleEanCode" value="#{itemsBean.example.eanCode}"/>
                                                        <h:message for="itemsBeanExampleEanCode" styleClass="error"/>
                                                </h:panelGroup>
                                                <h:outputText/>



                                                <h:outputLabel for="itemsBeanExampleMinStock" value="MinStock:"/>
                                                <h:panelGroup>
                                                        <h:inputText id="itemsBeanExampleMinStock" value="#{itemsBean.example.minStock}"/>
                                                        <h:message for="itemsBeanExampleMinStock" styleClass="error"/>
                                                </h:panelGroup>
                                                <h:outputText/>

                                                <h:outputLabel for="itemsBeanExampleMaxStock" value="MaxStock:"/>
                                                <h:panelGroup>
                                                        <h:inputText id="itemsBeanExampleMaxStock" value="#{itemsBean.example.maxStock}"/>
                                                        <h:message for="itemsBeanExampleMaxStock" styleClass="error"/>
                                                </h:panelGroup>
                                                <h:outputText/>

                                                <h:outputLabel for="itemsBeanExampleQuantity" value="Quantity:"/>
                                                <h:panelGroup>
                                                        <h:inputText id="itemsBeanExampleQuantity" value="#{itemsBean.example.quantity}"/>
                                                        <h:message for="itemsBeanExampleQuantity" styleClass="error"/>
                                                </h:panelGroup>
                                                <h:outputText/>

                                        </h:panelGrid>
                                        <h:panelGroup styleClass="buttons">
                                                <h:commandLink value="Search" action='#{itemsBean.search}' styleClass="btn btn-primary"/>
                                                <h:commandLink value="Create New" action='#{itemsBean.create}' styleClass="btn btn-primary"/>
                                        </h:panelGroup>
                                </h:panelGroup>
                        </f:validateBean>

                        <h:dataTable id="itemsBeanPageItems" styleClass="data-table" value="#{itemsBean.pageItems}" var="_item">

                                <h:column>
                                        <f:facet name="header">
                                                <h:outputText value="Orden"/>
                                        </f:facet>
                                        <h:link outcome="/admin/items/view">
                                                <f:param name="id" value="#{_item.orden}"/>
                                                <h:outputText id="itemOrden" value="#{_item.orden}"/>
                                        </h:link>
                                </h:column>

                                <h:column>
                                        <f:facet name="header">
                                                <h:outputText value="CvNumber"/>
                                        </f:facet>
                                        <h:link outcome="/admin/items/view">
                                                <f:param name="id" value="#{_item.id}"/>
                                                <h:outputText id="itemCvNumber" value="#{_item.cvNumber}"/>
                                        </h:link>
                                </h:column>


                                <h:column>
                                        <f:facet name="header">
                                                <h:outputText value="Code"/>
                                        </f:facet>
                                        <h:link outcome="/admin/items/view">
                                                <f:param name="id" value="#{_item.id}"/>
                                                <h:outputText id="itemCode" value="#{_item.code}"/>
                                        </h:link>
                                </h:column>


                                <h:column>
                                        <f:facet name="header">
                                                <h:outputText value="InventoryCode"/>
                                        </f:facet>
                                        <h:link outcome="/admin/items/view">
                                                <f:param name="id" value="#{_item.id}"/>
                                                <h:outputText id="itemInventoryCode" value="#{_item.inventoryCode}"/>
                                        </h:link>
                                </h:column>


                                <h:column>
                                        <f:facet name="header">
                                                <h:outputText value="Serial"/>
                                        </f:facet>
                                        <h:link outcome="/admin/items/view">
                                                <f:param name="id" value="#{_item.id}"/>
                                                <h:outputText id="itemSerial" value="#{_item.serial}"/>
                                        </h:link>
                                </h:column>


                                <h:column>
                                        <f:facet name="header">
                                                <h:outputText value="EanCode"/>
                                        </f:facet>
                                        <h:link outcome="/admin/items/view">
                                                <f:param name="id" value="#{_item.id}"/>
                                                <h:outputText id="itemEanCode" value="#{_item.eanCode}"/>
                                        </h:link>
                                </h:column>


                                <h:column>
                                        <f:facet name="header">
                                                <h:outputText value="ExpirationDate"/>
                                        </f:facet>
                                        <h:link outcome="/admin/items/view">
                                                <f:param name="id" value="#{_item.id}"/>
                                                <h:outputText id="itemExpirationDate" value="#{_item.expirationDate}"/>
                                                        <f:convertDateTime type="date"/>
                                               <h:outputText/>
                                        </h:link>
                                </h:column>


                                <h:column>
                                        <f:facet name="header">
                                                <h:outputText value="WarrantyDate"/>
                                        </f:facet>
                                        <h:link outcome="/admin/items/view">
                                                <f:param name="id" value="#{_item.id}"/>
                                                <h:outputText id="itemWarrantyDate" value="#{_item.warrantyDate}"/>
                                                        <f:convertDateTime type="date"/>
                                               <h:outputText/>
                                        </h:link>
                                </h:column>


                                <h:column>
                                        <f:facet name="header">
                                                <h:outputText value="MinStock"/>
                                        </f:facet>
                                        <h:link outcome="/admin/items/view">
                                                <f:param name="id" value="#{_item.id}"/>
                                                <h:outputText id="itemMinStock" value="#{_item.minStock}"/>
                                        </h:link>
                                </h:column>


                                <h:column>
                                        <f:facet name="header">
                                                <h:outputText value="MaxStock"/>
                                        </f:facet>
                                        <h:link outcome="/admin/items/view">
                                                <f:param name="id" value="#{_item.id}"/>
                                                <h:outputText id="itemMaxStock" value="#{_item.maxStock}"/>
                                        </h:link>
                                </h:column>


                                <h:column>
                                        <f:facet name="header">
                                                <h:outputText value="Quantity"/>
                                        </f:facet>
                                        <h:link outcome="/admin/items/view">
                                                <f:param name="id" value="#{_item.id}"/>
                                                <h:outputText id="itemQuantity" value="#{_item.quantity}"/>
                                        </h:link>
                                </h:column>


                        </h:dataTable>
                        <ui:include src="/resources/scaffold/paginator.xhtml">
                                <ui:param name="paginatorBean" value='#{itemsBean}'/>
                        </ui:include>
                </h:form>

        </ui:define>

</ui:composition>
