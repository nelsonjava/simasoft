<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:c="http://java.sun.com/jsp/jstl/core"
        xmlns:p="http://primefaces.org/ui"
        xmlns:forgeview="http://jboss.org/forge/view"
        template="/resources/scaffold/pageTemplate.xhtml">

        <f:metadata>
                <f:viewParam name="id" value='#{itemsBean.id}'/>
                <f:event type="preRenderView" listener='#{itemsBean.retrieve}'/>
        </f:metadata>

        <ui:param name="pageTitle" value="Create Items"/>

        <ui:define name="header">
                Items
        </ui:define>

        <ui:define name="subheader">
                <c:choose>
                        <c:when test='#{!empty itemsBean.id}'>
                                Edit existing Items
                        </c:when>
                        <c:otherwise>
                                Create a new Items
                        </c:otherwise>
                </c:choose>
        </ui:define>

        <ui:define name="footer"/>

        <ui:define name="main">
                <h:form id="create">
                        <h:messages globalOnly="true" styleClass="error"/>

                        <h:panelGrid columnClasses="label,component,required" columns="3">

                                <h:outputLabel for="itemsBeanItemsOrden" value="Orden:"/>
                                <h:panelGroup>
                                        <h:inputText id="itemsBeanItemsOrden" value="#{itemsBean.items.orden}"/>
                                        <h:message for="itemsBeanItemsOrden" styleClass="error"/>
                                </h:panelGroup>
                                <h:outputText/>

                                <h:outputLabel for="itemsBeanItemsCvNumber" value="CvNumber:"/>
                                <h:panelGroup>
                                        <h:inputText id="itemsBeanItemsCvNumber" value="#{itemsBean.items.cvNumber}"/>
                                        <h:message for="itemsBeanItemsCvNumber" styleClass="error"/>
                                </h:panelGroup>
                                <h:outputText/>

                                <h:outputLabel for="itemsBeanItemsLocated" value="Located:"/>
                                <h:panelGroup>
                                        <h:inputText id="itemsBeanItemsLocated" value="#{itemsBean.items.located}"/>
                                        <h:message for="itemsBeanItemsLocated" styleClass="error"/>
                                </h:panelGroup>
                                <h:outputText/>

                                <h:outputLabel for="itemsBeanItemsCode" value="Code:"/>
                                <h:panelGroup>
                                        <h:inputText id="itemsBeanItemsCode" value="#{itemsBean.items.code}"/>
                                        <h:message for="itemsBeanItemsCode" styleClass="error"/>
                                </h:panelGroup>
                                <h:outputText/>

                                <h:outputLabel for="itemsBeanItemsInventoryCode" value="InventoryCode:"/>
                                <h:panelGroup>
                                        <h:inputText id="itemsBeanItemsInventoryCode" value="#{itemsBean.items.inventoryCode}"/>
                                        <h:message for="itemsBeanItemsInventoryCode" styleClass="error"/>
                                </h:panelGroup>
                                <h:outputText/>

                                <h:outputLabel for="itemsBeanItemsSerial" value="Serial:"/>
                                <h:panelGroup>
                                        <h:inputText id="itemsBeanItemsSerial" value="#{itemsBean.items.serial}"/>
                                        <h:message for="itemsBeanItemsSerial" styleClass="error"/>
                                </h:panelGroup>
                                <h:outputText/>

                                <h:outputLabel for="itemsBeanItemsEanCode" value="EanCode:"/>
                                <h:panelGroup>
                                        <h:inputText id="itemsBeanItemsEanCode" value="#{itemsBean.items.eanCode}"/>
                                        <h:message for="itemsBeanItemsEanCode" styleClass="error"/>
                                </h:panelGroup>
                                <h:outputText/>

                                <h:outputLabel for="itemsBeanItemsExpirationDate" value="ExpirationDate:"/>
                                <h:panelGroup>
                                <p:calendar id="developmentsBeanDevelopmentsExpirationDate"
                                            showButtonPanel="true"
                                            pattern="dd/MM/yyyy HH:mm a"
                                            value="#{itemsBean.items.expirationDate}"/>
                                </h:panelGroup>
                                <h:outputText/>

                                <h:outputLabel for="itemsBeanItemsWarrantyDate" value="WarrantyDate:"/>
                                <h:panelGroup>
                                <p:calendar id="developmentsBeanDevelopmentsWarrantyDate"
                                            showButtonPanel="true"
                                            pattern="dd/MM/yyyy HH:mm a"
                                            value="#{itemsBean.items.warrantyDate}"/>
                                </h:panelGroup>
                                <h:outputText/>

                                <h:outputLabel for="itemsBeanItemsMinStock" value="MinStock:"/>
                                <h:panelGroup>
                                        <h:inputText id="itemsBeanItemsMinStock" value="#{itemsBean.items.minStock}"/>
                                        <h:message for="itemsBeanItemsMinStock" styleClass="error"/>
                                </h:panelGroup>
                                <h:outputText/>

                                <h:outputLabel for="itemsBeanItemsMaxStock" value="MaxStock:"/>
                                <h:panelGroup>
                                        <h:inputText id="itemsBeanItemsMaxStock" value="#{itemsBean.items.maxStock}"/>
                                        <h:message for="itemsBeanItemsMaxStock" styleClass="error"/>
                                </h:panelGroup>
                                <h:outputText/>

                                <h:outputLabel for="itemsBeanItemsQuantity" value="Quantity:"/>
                                <h:panelGroup>
                                        <h:inputText id="itemsBeanItemsQuantity" value="#{itemsBean.items.quantity}"/>
                                        <h:message for="itemsBeanItemsQuantity" styleClass="error"/>
                                </h:panelGroup>
                                <h:outputText/>



                                <h:outputLabel for="itemsBeanItemsItemsNames" value="ItemsNames:"/>
                                <h:panelGroup>
                                         <h:selectOneMenu converter="#{itemsNamesBean.converter}" id="itemsBeanItemsItemsNames" value="#{itemsBean.items.itemsNames}">
                                                <f:selectItem/>
                                                <f:selectItems itemLabel="#{forgeview:display(_item.name)}" itemValue="#{_item}" value="#{itemsNamesBean.all}" var="_item"/>
                                        </h:selectOneMenu>
                                        <h:message for="itemsBeanItems" styleClass="error"/>
                                </h:panelGroup>
                                <h:outputText/>

                                <h:outputLabel for="itemsBeanItemsItemsStates" value="ItemsStates:"/>
                                <h:panelGroup>
                                         <h:selectOneMenu converter="#{itemsStatesBean.converter}" id="itemsBeanItemsItemsStates" value="#{itemsBean.items.itemsStates}">
                                                <f:selectItem/>
                                                <f:selectItems itemLabel="#{forgeview:display(_item.name)}" itemValue="#{_item}" value="#{itemsStatesBean.all}" var="_item"/>
                                        </h:selectOneMenu>
                                        <h:message for="itemsBeanItems" styleClass="error"/>
                                </h:panelGroup>
                                <h:outputText/>

                                <h:outputLabel for="itemsBeanitemsobjPadre" value="Items:"/>
                                <h:panelGroup>
                                         <h:selectOneMenu converter="#{itemsBean.converter}" id="itemsBeanItemsobjPadre" value="#{itemsBean.items.objPadre}">
                                                <f:selectItem/>
                                                <f:selectItems itemLabel="#{forgeview:display(_item.inventoryCode)}" itemValue="#{_item}" value="#{itemsBean.all}" var="_item"/>
                                        </h:selectOneMenu>
                                        <h:message for="entitiesBeanEntitiesIsSimplified" styleClass="error"/>
                                </h:panelGroup>
                                <h:outputText/>

                                <h:outputLabel for="itemsBeanItemsPhysicalAreas" value="PhysicalAreas:"/>
                                <h:panelGroup>
                                         <h:selectOneMenu converter="#{physicalAreasBean.converter}" id="itemsBeanItemsPhysicalAreas" value="#{itemsBean.items.physicalAreas}">
                                                <f:selectItem/>
                                                <f:selectItems itemLabel="#{forgeview:display(_item.name)}" itemValue="#{_item}" value="#{physicalAreasBean.all}" var="_item"/>
                                        </h:selectOneMenu>
                                        <h:message for="itemsBeanItems" styleClass="error"/>
                                </h:panelGroup>
                                <h:outputText/>

                                <h:outputLabel for="itemsBeanItemsObservations" value="Observations:"/>
                                <h:panelGroup>
                                        <p:editor id="itemsBeanItemsObservations" value="#{itemsBean.items.observations}"/>
                                        <h:message for="itemsBeanItemsObservations" styleClass="error"/>
                                </h:panelGroup>
                                <h:outputText/>

                        </h:panelGrid>

                        <div class="buttons">
                                <h:commandLink value="Save" action='#{itemsBean.update}' styleClass="btn btn-primary"/>
                                <c:choose>
                                        <c:when test='#{!empty itemsBean.id}'>
                                                <h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
                                                        <f:param name="id" value='#{itemsBean.id}'/>
                                                </h:link>
                                                <h:commandLink value="Delete" action='#{itemsBean.delete}' styleClass="btn btn-primary"/>
                                        </c:when>
                                        <c:otherwise>
                                                <h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
                                        </c:otherwise>
                                </c:choose>
                        </div>
                </h:form>
        </ui:define>

</ui:composition>
