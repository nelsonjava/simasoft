<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value='#{addressBean.page}'/>
		<f:event type="preRenderView" listener='#{addressBean.paginate}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Address entities"/>

	<ui:define name="header">
		Address
	</ui:define>

	<ui:define name="subheader">
		Search Address entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="addressBeanExampleAlias" value="Alias:"/>
						<h:panelGroup>
							<h:inputText id="addressBeanExampleAlias" value="#{addressBean.example.alias}"/>
							<h:message for="addressBeanExampleAlias" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="addressBeanExampleObservations" value="Observations:"/>
						<h:panelGroup>
							<h:inputTextarea id="addressBeanExampleObservations" value="#{addressBean.example.observations}"/>
							<h:message for="addressBeanExampleObservations" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="addressBeanExampleAddress" value="Address:"/>
						<h:panelGroup>
							<h:inputText id="addressBeanExampleAddress" value="#{addressBean.example.address}"/>
							<h:message for="addressBeanExampleAddress" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action='#{addressBean.search}' styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action='#{addressBean.create}' styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="addressBeanPageItems" styleClass="data-table" value="#{addressBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Alias"/>
					</f:facet>
					<h:link outcome="/admin/address/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemAlias" value="#{_item.alias}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Orden"/>
					</f:facet>
					<h:link outcome="/admin/address/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemOrden" value="#{_item.orden}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Observations"/>
					</f:facet>
					<h:link outcome="/admin/address/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:inputTextarea id="_itemObservations" value="#{_item.observations}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Address"/>
					</f:facet>
					<h:link outcome="/admin/address/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemAddress" value="#{_item.address}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value='#{addressBean}'/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
