<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{addressBean.id}'/>
		<f:event type="preRenderView" listener='#{addressBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Address"/>

	<ui:define name="header">
		Address
	</ui:define>

	<ui:define name="subheader">
		View existing Address
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="addressBeanAddressOrden" value="Orden:"/>
			<h:outputText id="addressBeanAddressOrden" value="#{addressBean.address.orden}"/>
			<h:outputText/>
			<h:outputLabel for="addressBeanAddressObservations" value="Observations:"/>
			<h:inputTextarea id="addressBeanAddressObservations" value="#{addressBean.address.observations}"/>
			<h:outputText/>
			<h:outputLabel for="addressBeanAddressAddress" value="Address:"/>
			<h:outputText id="addressBeanAddressAddress" value="#{addressBean.address.address}"/>
			<h:outputText/>
			<h:outputLabel for="addressBeanAddressPersons" value="Persons:"/>
			<h:dataTable id="addressBeanAddressPersons" styleClass="data-table" value="#{forgeview:asList(addressBean.address.persons)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Orden"/>
					</f:facet>
					<h:link outcome="/admin/persons/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemOrden" value="#{_item.orden}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Observations"/>
					</f:facet>
					<h:link outcome="/admin/persons/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:inputTextarea id="_itemObservations" value="#{_item.observations}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="First Name"/>
					</f:facet>
					<h:link outcome="/admin/persons/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemFirstName" value="#{_item.firstName}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Second Name"/>
					</f:facet>
					<h:link outcome="/admin/persons/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemSecondName" value="#{_item.secondName}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="First Last Name"/>
					</f:facet>
					<h:link outcome="/admin/persons/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemFirstLastName" value="#{_item.firstLastName}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
