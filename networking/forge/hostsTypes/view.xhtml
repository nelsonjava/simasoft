<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{hostsTypesBean.id}'/>
		<f:event type="preRenderView" listener='#{hostsTypesBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Hosts Types"/>

	<ui:define name="header">
		Hosts Types
	</ui:define>

	<ui:define name="subheader">
		View existing Hosts Types
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="hostsTypesBeanHostsTypesOrden" value="Orden:"/>
			<h:outputText id="hostsTypesBeanHostsTypesOrden" value="#{hostsTypesBean.hostsTypes.orden}"/>
			<h:outputText/>
			<h:outputLabel for="hostsTypesBeanHostsTypesObservations" value="Observations:"/>
			<h:inputTextarea id="hostsTypesBeanHostsTypesObservations" value="#{hostsTypesBean.hostsTypes.observations}"/>
			<h:outputText/>
			<h:outputLabel for="hostsTypesBeanHostsTypesName" value="Name:"/>
			<h:outputText id="hostsTypesBeanHostsTypesName" value="#{hostsTypesBean.hostsTypes.name}"/>
			<h:outputText/>
			<h:outputLabel for="hostsTypesBeanHostsTypesHosts" value="Hosts:"/>
			<h:dataTable id="hostsTypesBeanHostsTypesHosts" styleClass="data-table" value="#{forgeview:asList(hostsTypesBean.hostsTypes.hosts)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Orden"/>
					</f:facet>
					<h:link outcome="/admin/hosts/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemOrden" value="#{_item.orden}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Observations"/>
					</f:facet>
					<h:link outcome="/admin/hosts/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:inputTextarea id="_itemObservations" value="#{_item.observations}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Name"/>
					</f:facet>
					<h:link outcome="/admin/hosts/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemName" value="#{_item.name}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Items"/>
					</f:facet>
					<h:link outcome="/admin/hosts/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="forgeview:display(_itemItems)" value="#{forgeview:display(_item.items)}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
