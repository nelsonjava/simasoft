<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{telephonesBean.id}'/>
		<f:event type="preRenderView" listener='#{telephonesBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Telephones"/>

	<ui:define name="header">
		Telephones
	</ui:define>

	<ui:define name="subheader">
		View existing Telephones
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="telephonesBeanTelephonesOrden" value="Orden:"/>
			<h:outputText id="telephonesBeanTelephonesOrden" value="#{telephonesBean.telephones.orden}"/>
			<h:outputText/>
			<h:outputLabel for="telephonesBeanTelephonesObservations" value="Observations:"/>
			<h:inputTextarea id="telephonesBeanTelephonesObservations" value="#{telephonesBean.telephones.observations}"/>
			<h:outputText/>
			<h:outputLabel for="telephonesBeanTelephonesTelephone" value="Telephone:"/>
			<h:outputText id="telephonesBeanTelephonesTelephone" value="#{telephonesBean.telephones.telephone}"/>
			<h:outputText/>
			<h:outputLabel for="telephonesBeanTelephonesIsCellPhone" value="Is Cell Phone:"/>
			<h:outputText id="telephonesBeanTelephonesIsCellPhone" value="#{telephonesBean.telephones.isCellPhone}"/>
			<h:outputText/>
			<h:outputLabel for="telephonesBeanTelephonesPersons" value="Persons:"/>
			<h:link id="telephonesBeanTelephonesPersons" outcome="/admin/persons/view" rendered="#{!empty telephonesBean.telephones.persons}" value="#{telephonesBean.telephones.persons}">
				<f:param name="id" value="#{telephonesBean.telephones.persons.id}"/>
			</h:link>
			<h:outputText/>
			<h:outputLabel for="telephonesBeanTelephonesTelephonesTypes" value="Telephones Types:"/>
			<h:link id="telephonesBeanTelephonesTelephonesTypes" outcome="/admin/telephonesTypes/view" rendered="#{!empty telephonesBean.telephones.telephonesTypes}" value="#{telephonesBean.telephones.telephonesTypes}">
				<f:param name="id" value="#{telephonesBean.telephones.telephonesTypes.id}"/>
			</h:link>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
