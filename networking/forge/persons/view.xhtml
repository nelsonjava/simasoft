<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{personsBean.id}'/>
		<f:event type="preRenderView" listener='#{personsBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Persons"/>

	<ui:define name="header">
		Persons
	</ui:define>

	<ui:define name="subheader">
		View existing Persons
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="personsBeanPersonsAlias" value="Alias:"/>
			<h:outputText id="personsBeanPersonsAlias" value="#{personsBean.persons.alias}"/>
			<h:outputText/>
			<h:outputLabel for="personsBeanPersonsOrden" value="Orden:"/>
			<h:outputText id="personsBeanPersonsOrden" value="#{personsBean.persons.orden}"/>
			<h:outputText/>
			<h:outputLabel for="personsBeanPersonsObservations" value="Observations:"/>
			<h:inputTextarea id="personsBeanPersonsObservations" value="#{personsBean.persons.observations}"/>
			<h:outputText/>
			<h:outputLabel for="personsBeanPersonsFirstName" value="First Name:"/>
			<h:outputText id="personsBeanPersonsFirstName" value="#{personsBean.persons.firstName}"/>
			<h:outputText/>
			<h:outputLabel for="personsBeanPersonsSecondName" value="Second Name:"/>
			<h:outputText id="personsBeanPersonsSecondName" value="#{personsBean.persons.secondName}"/>
			<h:outputText/>
			<h:outputLabel for="personsBeanPersonsFirstLastName" value="First Last Name:"/>
			<h:outputText id="personsBeanPersonsFirstLastName" value="#{personsBean.persons.firstLastName}"/>
			<h:outputText/>
			<h:outputLabel for="personsBeanPersonsSecondLastName" value="Second Last Name:"/>
			<h:outputText id="personsBeanPersonsSecondLastName" value="#{personsBean.persons.secondLastName}"/>
			<h:outputText/>
			<h:outputLabel for="personsBeanPersonsAddress" value="Address:"/>
			<h:dataTable id="personsBeanPersonsAddress" styleClass="data-table" value="#{forgeview:asList(personsBean.persons.address)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Alias"/>
					</f:facet>
					<h:link outcome="/admin/address/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemAlias" value="#{_item.alias}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Orden"/>
					</f:facet>
					<h:link outcome="/admin/address/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemOrden" value="#{_item.orden}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Observations"/>
					</f:facet>
					<h:link outcome="/admin/address/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:inputTextarea id="_itemObservations" value="#{_item.observations}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Address"/>
					</f:facet>
					<h:link outcome="/admin/address/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemAddress" value="#{_item.address}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
			<h:outputLabel for="personsBeanPersonsEmails" value="Emails:"/>
			<h:dataTable id="personsBeanPersonsEmails" styleClass="data-table" value="#{forgeview:asList(personsBean.persons.emails)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Email"/>
					</f:facet>
					<h:link outcome="/admin/emails/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemEmail" value="#{_item.email}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
			<h:outputLabel for="personsBeanPersonsIds" value="Ids:"/>
			<h:dataTable id="personsBeanPersonsIds" styleClass="data-table" value="#{forgeview:asList(personsBean.persons.ids)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Alias"/>
					</f:facet>
					<h:link outcome="/admin/ids/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemAlias" value="#{_item.alias}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Orden"/>
					</f:facet>
					<h:link outcome="/admin/ids/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemOrden" value="#{_item.orden}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Observations"/>
					</f:facet>
					<h:link outcome="/admin/ids/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:inputTextarea id="_itemObservations" value="#{_item.observations}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Nit"/>
					</f:facet>
					<h:link outcome="/admin/ids/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemNit" value="#{_item.nit}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Check Digit"/>
					</f:facet>
					<h:link outcome="/admin/ids/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemCheckDigit" value="#{_item.checkDigit}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
			<h:outputLabel for="personsBeanPersonsTelephones" value="Telephones:"/>
			<h:dataTable id="personsBeanPersonsTelephones" styleClass="data-table" value="#{forgeview:asList(personsBean.persons.telephones)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Telephone"/>
					</f:facet>
					<h:link outcome="/admin/telephones/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemTelephone" value="#{_item.telephone}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
			<h:outputLabel for="personsBeanPersonsPhysicalAreas" value="Physical Areas:"/>
			<h:dataTable id="personsBeanPersonsPhysicalAreas" styleClass="data-table" value="#{forgeview:asList(personsBean.persons.physicalAreas)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Name"/>
					</f:facet>
					<h:link outcome="/admin/physicalAreas/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemName" value="#{_item.name}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
			<h:outputLabel for="personsBeanPersonsEmployees" value="Employees:"/>
			<h:dataTable id="personsBeanPersonsEmployees" styleClass="data-table" value="#{forgeview:asList(personsBean.persons.employees)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Code"/>
					</f:facet>
					<h:link outcome="/admin/employees/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemCode" value="#{_item.code}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
