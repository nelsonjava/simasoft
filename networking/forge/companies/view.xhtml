<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{companiesBean.id}'/>
		<f:event type="preRenderView" listener='#{companiesBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Companies"/>

	<ui:define name="header">
		Companies
	</ui:define>

	<ui:define name="subheader">
		View existing Companies
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="companiesBeanCompaniesAlias" value="Alias:"/>
			<h:outputText id="companiesBeanCompaniesAlias" value="#{companiesBean.companies.alias}"/>
			<h:outputText/>
			<h:outputLabel for="companiesBeanCompaniesOrden" value="Orden:"/>
			<h:outputText id="companiesBeanCompaniesOrden" value="#{companiesBean.companies.orden}"/>
			<h:outputText/>
			<h:outputLabel for="companiesBeanCompaniesObservations" value="Observations:"/>
			<h:inputTextarea id="companiesBeanCompaniesObservations" value="#{companiesBean.companies.observations}"/>
			<h:outputText/>
			<h:outputLabel for="companiesBeanCompaniesName" value="Name:"/>
			<h:outputText id="companiesBeanCompaniesName" value="#{companiesBean.companies.name}"/>
			<h:outputText/>
			<h:outputLabel for="companiesBeanCompaniesObjHijos" value="Obj Hijos:"/>
			<h:dataTable id="companiesBeanCompaniesObjHijos" styleClass="data-table" value="#{forgeview:asList(companiesBean.companies.objHijos)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Alias"/>
					</f:facet>
					<h:link outcome="/admin/companies/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemAlias" value="#{_item.alias}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Orden"/>
					</f:facet>
					<h:link outcome="/admin/companies/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemOrden" value="#{_item.orden}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Observations"/>
					</f:facet>
					<h:link outcome="/admin/companies/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:inputTextarea id="_itemObservations" value="#{_item.observations}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Name"/>
					</f:facet>
					<h:link outcome="/admin/companies/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemName" value="#{_item.name}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
			<h:outputLabel for="companiesBeanCompaniesEmployees" value="Employees:"/>
			<h:dataTable id="companiesBeanCompaniesEmployees" styleClass="data-table" value="#{forgeview:asList(companiesBean.companies.employees)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Code"/>
					</f:facet>
					<h:link outcome="/admin/employees/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemCode" value="#{_item.code}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
			<h:outputLabel for="companiesBeanCompaniesBrands" value="Brands:"/>
			<h:dataTable id="companiesBeanCompaniesBrands" styleClass="data-table" value="#{forgeview:asList(companiesBean.companies.brands)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Alias"/>
					</f:facet>
					<h:link outcome="/admin/brands/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemAlias" value="#{_item.alias}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Orden"/>
					</f:facet>
					<h:link outcome="/admin/brands/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemOrden" value="#{_item.orden}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Observations"/>
					</f:facet>
					<h:link outcome="/admin/brands/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:inputTextarea id="_itemObservations" value="#{_item.observations}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Name"/>
					</f:facet>
					<h:link outcome="/admin/brands/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemName" value="#{_item.name}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
			<h:outputLabel for="companiesBeanCompaniesSites" value="Sites:"/>
			<h:dataTable id="companiesBeanCompaniesSites" styleClass="data-table" value="#{forgeview:asList(companiesBean.companies.sites)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Link"/>
					</f:facet>
					<h:link outcome="/admin/sites/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemLink" value="#{_item.link}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
			<h:outputLabel for="companiesBeanCompaniesObjPadre" value="Obj Padre:"/>
			<h:link id="companiesBeanCompaniesObjPadre" outcome="/admin/companies/view" rendered="#{!empty companiesBean.companies.objPadre}" value="#{companiesBean.companies.objPadre}">
				<f:param name="id" value="#{companiesBean.companies.objPadre.id}"/>
			</h:link>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
