<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{emailsBean.id}'/>
		<f:event type="preRenderView" listener='#{emailsBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Emails"/>

	<ui:define name="header">
		Emails
	</ui:define>

	<ui:define name="subheader">
		View existing Emails
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="emailsBeanEmailsOrden" value="Orden:"/>
			<h:outputText id="emailsBeanEmailsOrden" value="#{emailsBean.emails.orden}"/>
			<h:outputText/>
			<h:outputLabel for="emailsBeanEmailsObservations" value="Observations:"/>
			<h:inputTextarea id="emailsBeanEmailsObservations" value="#{emailsBean.emails.observations}"/>
			<h:outputText/>
			<h:outputLabel for="emailsBeanEmailsEmail" value="Email:"/>
			<h:outputText id="emailsBeanEmailsEmail" value="#{emailsBean.emails.email}"/>
			<h:outputText/>
			<h:outputLabel for="emailsBeanEmailsPersons" value="Persons:"/>
			<h:link id="emailsBeanEmailsPersons" outcome="/admin/persons/view" rendered="#{!empty emailsBean.emails.persons}" value="#{emailsBean.emails.persons}">
				<f:param name="id" value="#{emailsBean.emails.persons.id}"/>
			</h:link>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
