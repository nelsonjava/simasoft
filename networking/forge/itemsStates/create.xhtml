<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{itemsStatesBean.id}'/>
		<f:event type="preRenderView" listener='#{itemsStatesBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Items States"/>

	<ui:define name="header">
		Items States
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty itemsStatesBean.id}'>
				Edit existing Items States
			</c:when>
			<c:otherwise>
				Create a new Items States
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="itemsStatesBeanItemsStatesOrden" value="Orden:"/>
				<h:panelGroup>
					<h:inputText id="itemsStatesBeanItemsStatesOrden" value="#{itemsStatesBean.itemsStates.orden}"/>
					<h:message for="itemsStatesBeanItemsStatesOrden" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="itemsStatesBeanItemsStatesObservations" value="Observations:"/>
				<h:panelGroup>
					<h:inputTextarea id="itemsStatesBeanItemsStatesObservations" value="#{itemsStatesBean.itemsStates.observations}"/>
					<h:message for="itemsStatesBeanItemsStatesObservations" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="itemsStatesBeanItemsStatesName" value="Name:"/>
				<h:panelGroup>
					<h:inputText id="itemsStatesBeanItemsStatesName" required="true" value="#{itemsStatesBean.itemsStates.name}"/>
					<h:message for="itemsStatesBeanItemsStatesName" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="itemsStatesBeanItemsStatesItems" value="Items:"/>
				<h:panelGroup>
					<ui:param name="_collection" value="#{itemsStatesBean.itemsStates.items}"/>
					<h:dataTable id="itemsStatesBeanItemsStatesItems" styleClass="data-table" value="#{forgeview:asList(_collection)}" var="_item">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Orden"/>
							</f:facet>
							<h:link outcome="/admin/items/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="_itemOrden" value="#{_item.orden}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="itemsBeanAddOrden" value="#{itemsBean.add.orden}"/>
								<h:message for="itemsBeanAddOrden" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Observations"/>
							</f:facet>
							<h:link outcome="/admin/items/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:inputTextarea id="_itemObservations" value="#{_item.observations}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputTextarea id="itemsBeanAddObservations" value="#{itemsBean.add.observations}"/>
								<h:message for="itemsBeanAddObservations" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Cv Number"/>
							</f:facet>
							<h:link outcome="/admin/items/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="_itemCvNumber" value="#{_item.cvNumber}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="itemsBeanAddCvNumber" value="#{itemsBean.add.cvNumber}"/>
								<h:message for="itemsBeanAddCvNumber" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Code"/>
							</f:facet>
							<h:link outcome="/admin/items/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="_itemCode" value="#{_item.code}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="itemsBeanAddCode" value="#{itemsBean.add.code}"/>
								<h:message for="itemsBeanAddCode" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Inventory Code"/>
							</f:facet>
							<h:link outcome="/admin/items/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="_itemInventoryCode" value="#{_item.inventoryCode}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="itemsBeanAddInventoryCode" value="#{itemsBean.add.inventoryCode}"/>
								<h:message for="itemsBeanAddInventoryCode" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column footerClass="remove-column" headerClass="remove-column">
							<h:commandLink action="#{_collection.remove(_item)}" styleClass="remove-button"/>
							<f:facet name="footer">
								<h:commandLink action="#{_collection.add(itemsBean.added)}" id="itemsStatesBeanItemsStatesItemsAdd" styleClass="add-button">
									<f:setPropertyActionListener target="#{itemsBean.add.itemsStates}" value="#{itemsStatesBean.itemsStates}"/>
								</h:commandLink>
							</f:facet>
						</h:column>
					</h:dataTable>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action='#{itemsStatesBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty itemsStatesBean.id}'>
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{itemsStatesBean.id}'/>
						</h:link>
						<h:commandLink value="Delete" action='#{itemsStatesBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
