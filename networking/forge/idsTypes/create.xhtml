<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{idsTypesBean.id}'/>
		<f:event type="preRenderView" listener='#{idsTypesBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Ids Types"/>

	<ui:define name="header">
		Ids Types
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty idsTypesBean.id}'>
				Edit existing Ids Types
			</c:when>
			<c:otherwise>
				Create a new Ids Types
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="idsTypesBeanIdsTypesOrden" value="Orden:"/>
				<h:panelGroup>
					<h:inputText id="idsTypesBeanIdsTypesOrden" value="#{idsTypesBean.idsTypes.orden}"/>
					<h:message for="idsTypesBeanIdsTypesOrden" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="idsTypesBeanIdsTypesObservations" value="Observations:"/>
				<h:panelGroup>
					<h:inputTextarea id="idsTypesBeanIdsTypesObservations" value="#{idsTypesBean.idsTypes.observations}"/>
					<h:message for="idsTypesBeanIdsTypesObservations" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="idsTypesBeanIdsTypesName" value="Name:"/>
				<h:panelGroup>
					<h:inputText id="idsTypesBeanIdsTypesName" required="true" value="#{idsTypesBean.idsTypes.name}"/>
					<h:message for="idsTypesBeanIdsTypesName" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="idsTypesBeanIdsTypesIds" value="Ids:"/>
				<h:panelGroup>
					<ui:param name="_collection" value="#{idsTypesBean.idsTypes.ids}"/>
					<h:dataTable id="idsTypesBeanIdsTypesIds" styleClass="data-table" value="#{forgeview:asList(_collection)}" var="_item">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Orden"/>
							</f:facet>
							<h:link outcome="/admin/ids/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="_itemOrden" value="#{_item.orden}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="idsBeanAddOrden" value="#{idsBean.add.orden}"/>
								<h:message for="idsBeanAddOrden" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Observations"/>
							</f:facet>
							<h:link outcome="/admin/ids/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:inputTextarea id="_itemObservations" value="#{_item.observations}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputTextarea id="idsBeanAddObservations" value="#{idsBean.add.observations}"/>
								<h:message for="idsBeanAddObservations" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Nit"/>
							</f:facet>
							<h:link outcome="/admin/ids/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="_itemNit" value="#{_item.nit}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="idsBeanAddNit" value="#{idsBean.add.nit}"/>
								<h:message for="idsBeanAddNit" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Check Digit"/>
							</f:facet>
							<h:link outcome="/admin/ids/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="_itemCheckDigit" value="#{_item.checkDigit}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="idsBeanAddCheckDigit" value="#{idsBean.add.checkDigit}"/>
								<h:message for="idsBeanAddCheckDigit" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Creation Date"/>
							</f:facet>
							<h:link outcome="/admin/ids/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="_itemCreationDate" value="#{_item.creationDate}">
									<f:convertDateTime type="date"/>
								</h:outputText>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="idsBeanAddCreationDate" value="#{idsBean.add.creationDate}">
									<f:convertDateTime type="date"/>
								</h:inputText>
								<h:message for="idsBeanAddCreationDate" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column footerClass="remove-column" headerClass="remove-column">
							<h:commandLink action="#{_collection.remove(_item)}" styleClass="remove-button"/>
							<f:facet name="footer">
								<h:commandLink action="#{_collection.add(idsBean.added)}" id="idsTypesBeanIdsTypesIdsAdd" styleClass="add-button">
									<f:setPropertyActionListener target="#{idsBean.add.idsTypes}" value="#{idsTypesBean.idsTypes}"/>
								</h:commandLink>
							</f:facet>
						</h:column>
					</h:dataTable>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action='#{idsTypesBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty idsTypesBean.id}'>
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{idsTypesBean.id}'/>
						</h:link>
						<h:commandLink value="Delete" action='#{idsTypesBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
