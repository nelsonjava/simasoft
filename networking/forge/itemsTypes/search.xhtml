<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value='#{itemsTypesBean.page}'/>
		<f:event type="preRenderView" listener='#{itemsTypesBean.paginate}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Items Types entities"/>

	<ui:define name="header">
		Items Types
	</ui:define>

	<ui:define name="subheader">
		Search Items Types entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="itemsTypesBeanExampleObservations" value="Observations:"/>
						<h:panelGroup>
							<h:inputTextarea id="itemsTypesBeanExampleObservations" value="#{itemsTypesBean.example.observations}"/>
							<h:message for="itemsTypesBeanExampleObservations" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="itemsTypesBeanExampleName" value="Name:"/>
						<h:panelGroup>
							<h:inputText id="itemsTypesBeanExampleName" value="#{itemsTypesBean.example.name}"/>
							<h:message for="itemsTypesBeanExampleName" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="itemsTypesBeanExampleObjPadre" value="Obj Padre:"/>
						<h:panelGroup>
							<h:selectOneMenu converter="#{itemsTypesBean.converter}" id="itemsTypesBeanExampleObjPadre" value="#{itemsTypesBean.example.objPadre}">
								<f:selectItem/>
								<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{itemsTypesBean.all}" var="_item"/>
							</h:selectOneMenu>
							<h:message for="itemsTypesBeanExampleObjPadre" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action='#{itemsTypesBean.search}' styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action='#{itemsTypesBean.create}' styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="itemsTypesBeanPageItems" styleClass="data-table" value="#{itemsTypesBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Name"/>
					</f:facet>
					<h:link outcome="/admin/itemsTypes/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemName" value="#{_item.name}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value='#{itemsTypesBean}'/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
