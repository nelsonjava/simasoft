<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{physicalAreasTypesBean.id}'/>
		<f:event type="preRenderView" listener='#{physicalAreasTypesBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Physical Areas Types"/>

	<ui:define name="header">
		Physical Areas Types
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty physicalAreasTypesBean.id}'>
				Edit existing Physical Areas Types
			</c:when>
			<c:otherwise>
				Create a new Physical Areas Types
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="physicalAreasTypesBeanPhysicalAreasTypesOrden" value="Orden:"/>
				<h:panelGroup>
					<h:inputText id="physicalAreasTypesBeanPhysicalAreasTypesOrden" value="#{physicalAreasTypesBean.physicalAreasTypes.orden}"/>
					<h:message for="physicalAreasTypesBeanPhysicalAreasTypesOrden" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="physicalAreasTypesBeanPhysicalAreasTypesObservations" value="Observations:"/>
				<h:panelGroup>
					<h:inputTextarea id="physicalAreasTypesBeanPhysicalAreasTypesObservations" value="#{physicalAreasTypesBean.physicalAreasTypes.observations}"/>
					<h:message for="physicalAreasTypesBeanPhysicalAreasTypesObservations" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="physicalAreasTypesBeanPhysicalAreasTypesName" value="Name:"/>
				<h:panelGroup>
					<h:inputText id="physicalAreasTypesBeanPhysicalAreasTypesName" required="true" value="#{physicalAreasTypesBean.physicalAreasTypes.name}"/>
					<h:message for="physicalAreasTypesBeanPhysicalAreasTypesName" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="physicalAreasTypesBeanPhysicalAreasTypesPhysicalAreas" value="Physical Areas:"/>
				<h:panelGroup>
					<ui:param name="_collection" value="#{physicalAreasTypesBean.physicalAreasTypes.physicalAreas}"/>
					<h:dataTable id="physicalAreasTypesBeanPhysicalAreasTypesPhysicalAreas" styleClass="data-table" value="#{forgeview:asList(_collection)}" var="_item">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Name"/>
							</f:facet>
							<h:link outcome="/admin/physicalAreas/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="_itemName" value="#{_item.name}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="physicalAreasBeanAddName" value="#{physicalAreasBean.add.name}"/>
								<h:message for="physicalAreasBeanAddName" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column footerClass="remove-column" headerClass="remove-column">
							<h:commandLink action="#{_collection.remove(_item)}" styleClass="remove-button"/>
							<f:facet name="footer">
								<h:commandLink action="#{_collection.add(physicalAreasBean.added)}" id="physicalAreasTypesBeanPhysicalAreasTypesPhysicalAreasAdd" styleClass="add-button">
									<f:setPropertyActionListener target="#{physicalAreasBean.add.physicalAreasTypes}" value="#{physicalAreasTypesBean.physicalAreasTypes}"/>
								</h:commandLink>
							</f:facet>
						</h:column>
					</h:dataTable>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="physicalAreasTypesBeanPhysicalAreasTypesObjHijos" value="Obj Hijos:"/>
				<h:panelGroup>
					<ui:param name="_collection" value="#{physicalAreasTypesBean.physicalAreasTypes.objHijos}"/>
					<h:dataTable id="physicalAreasTypesBeanPhysicalAreasTypesObjHijos" styleClass="data-table" value="#{forgeview:asList(_collection)}" var="_item">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Name"/>
							</f:facet>
							<h:link outcome="/admin/physicalAreasTypes/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="_itemName" value="#{_item.name}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="physicalAreasTypesBeanAddName" value="#{physicalAreasTypesBean.add.name}"/>
								<h:message for="physicalAreasTypesBeanAddName" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column footerClass="remove-column" headerClass="remove-column">
							<h:commandLink action="#{_collection.remove(_item)}" styleClass="remove-button"/>
							<f:facet name="footer">
								<h:commandLink action="#{_collection.add(physicalAreasTypesBean.added)}" id="physicalAreasTypesBeanPhysicalAreasTypesObjHijosAdd" styleClass="add-button">
									<f:setPropertyActionListener target="#{physicalAreasTypesBean.add.objPadre}" value="#{physicalAreasTypesBean.physicalAreasTypes}"/>
								</h:commandLink>
							</f:facet>
						</h:column>
					</h:dataTable>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="physicalAreasTypesBeanPhysicalAreasTypesObjPadre" value="Obj Padre:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{physicalAreasTypesBean.converter}" id="physicalAreasTypesBeanPhysicalAreasTypesObjPadre" value="#{physicalAreasTypesBean.physicalAreasTypes.objPadre}">
						<f:selectItem/>
						<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{physicalAreasTypesBean.all}" var="_item"/>
					</h:selectOneMenu>
					<h:message for="physicalAreasTypesBeanPhysicalAreasTypesObjPadre" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action='#{physicalAreasTypesBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty physicalAreasTypesBean.id}'>
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{physicalAreasTypesBean.id}'/>
						</h:link>
						<h:commandLink value="Delete" action='#{physicalAreasTypesBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
