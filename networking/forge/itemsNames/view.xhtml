<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{itemsNamesBean.id}'/>
		<f:event type="preRenderView" listener='#{itemsNamesBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Items Names"/>

	<ui:define name="header">
		Items Names
	</ui:define>

	<ui:define name="subheader">
		View existing Items Names
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="itemsNamesBeanItemsNamesAlias" value="Alias:"/>
			<h:outputText id="itemsNamesBeanItemsNamesAlias" value="#{itemsNamesBean.itemsNames.alias}"/>
			<h:outputText/>
			<h:outputLabel for="itemsNamesBeanItemsNamesOrden" value="Orden:"/>
			<h:outputText id="itemsNamesBeanItemsNamesOrden" value="#{itemsNamesBean.itemsNames.orden}"/>
			<h:outputText/>
			<h:outputLabel for="itemsNamesBeanItemsNamesObservations" value="Observations:"/>
			<h:inputTextarea id="itemsNamesBeanItemsNamesObservations" value="#{itemsNamesBean.itemsNames.observations}"/>
			<h:outputText/>
			<h:outputLabel for="itemsNamesBeanItemsNamesName" value="Name:"/>
			<h:outputText id="itemsNamesBeanItemsNamesName" value="#{itemsNamesBean.itemsNames.name}"/>
			<h:outputText/>
			<h:outputLabel for="itemsNamesBeanItemsNamesModel" value="Model:"/>
			<h:outputText id="itemsNamesBeanItemsNamesModel" value="#{itemsNamesBean.itemsNames.model}"/>
			<h:outputText/>
			<h:outputLabel for="itemsNamesBeanItemsNamesProductNumber" value="Product Number:"/>
			<h:outputText id="itemsNamesBeanItemsNamesProductNumber" value="#{itemsNamesBean.itemsNames.productNumber}"/>
			<h:outputText/>
			<h:outputLabel for="itemsNamesBeanItemsNamesPartNumber" value="Part Number:"/>
			<h:outputText id="itemsNamesBeanItemsNamesPartNumber" value="#{itemsNamesBean.itemsNames.partNumber}"/>
			<h:outputText/>
			<h:outputLabel for="itemsNamesBeanItemsNamesItems" value="Items:"/>
			<h:dataTable id="itemsNamesBeanItemsNamesItems" styleClass="data-table" value="#{forgeview:asList(itemsNamesBean.itemsNames.items)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Alias"/>
					</f:facet>
					<h:link outcome="/admin/items/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemAlias" value="#{_item.alias}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Orden"/>
					</f:facet>
					<h:link outcome="/admin/items/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemOrden" value="#{_item.orden}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Observations"/>
					</f:facet>
					<h:link outcome="/admin/items/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:inputTextarea id="_itemObservations" value="#{_item.observations}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Cv Number"/>
					</f:facet>
					<h:link outcome="/admin/items/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemCvNumber" value="#{_item.cvNumber}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Located"/>
					</f:facet>
					<h:link outcome="/admin/items/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemLocated" value="#{_item.located}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
			<h:outputLabel for="itemsNamesBeanItemsNamesItemsTypes" value="Items Types:"/>
			<h:link id="itemsNamesBeanItemsNamesItemsTypes" outcome="/admin/itemsTypes/view" rendered="#{!empty itemsNamesBean.itemsNames.itemsTypes}" value="#{itemsNamesBean.itemsNames.itemsTypes}">
				<f:param name="id" value="#{itemsNamesBean.itemsNames.itemsTypes.id}"/>
			</h:link>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
