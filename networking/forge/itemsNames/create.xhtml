<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{itemsNamesBean.id}'/>
		<f:event type="preRenderView" listener='#{itemsNamesBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Items Names"/>

	<ui:define name="header">
		Items Names
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty itemsNamesBean.id}'>
				Edit existing Items Names
			</c:when>
			<c:otherwise>
				Create a new Items Names
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="itemsNamesBeanItemsNamesOrden" value="Orden:"/>
				<h:panelGroup>
					<h:inputText id="itemsNamesBeanItemsNamesOrden" value="#{itemsNamesBean.itemsNames.orden}"/>
					<h:message for="itemsNamesBeanItemsNamesOrden" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="itemsNamesBeanItemsNamesObservations" value="Observations:"/>
				<h:panelGroup>
					<h:inputTextarea id="itemsNamesBeanItemsNamesObservations" value="#{itemsNamesBean.itemsNames.observations}"/>
					<h:message for="itemsNamesBeanItemsNamesObservations" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="itemsNamesBeanItemsNamesName" value="Name:"/>
				<h:panelGroup>
					<h:inputText id="itemsNamesBeanItemsNamesName" required="true" value="#{itemsNamesBean.itemsNames.name}"/>
					<h:message for="itemsNamesBeanItemsNamesName" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="itemsNamesBeanItemsNamesModel" value="Model:"/>
				<h:panelGroup>
					<h:inputText id="itemsNamesBeanItemsNamesModel" value="#{itemsNamesBean.itemsNames.model}"/>
					<h:message for="itemsNamesBeanItemsNamesModel" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="itemsNamesBeanItemsNamesProductNumber" value="Product Number:"/>
				<h:panelGroup>
					<h:inputText id="itemsNamesBeanItemsNamesProductNumber" value="#{itemsNamesBean.itemsNames.productNumber}"/>
					<h:message for="itemsNamesBeanItemsNamesProductNumber" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="itemsNamesBeanItemsNamesPartNumber" value="Part Number:"/>
				<h:panelGroup>
					<h:inputText id="itemsNamesBeanItemsNamesPartNumber" value="#{itemsNamesBean.itemsNames.partNumber}"/>
					<h:message for="itemsNamesBeanItemsNamesPartNumber" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="itemsNamesBeanItemsNamesItems" value="Items:"/>
				<h:panelGroup>
					<ui:param name="_collection" value="#{itemsNamesBean.itemsNames.items}"/>
					<h:dataTable id="itemsNamesBeanItemsNamesItems" styleClass="data-table" value="#{forgeview:asList(_collection)}" var="_item">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Orden"/>
							</f:facet>
							<h:link outcome="/admin/items/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="_itemOrden" value="#{_item.orden}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="itemsBeanAddOrden" value="#{itemsBean.add.orden}"/>
								<h:message for="itemsBeanAddOrden" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Observations"/>
							</f:facet>
							<h:link outcome="/admin/items/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:inputTextarea id="_itemObservations" value="#{_item.observations}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputTextarea id="itemsBeanAddObservations" value="#{itemsBean.add.observations}"/>
								<h:message for="itemsBeanAddObservations" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Cv Number"/>
							</f:facet>
							<h:link outcome="/admin/items/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="_itemCvNumber" value="#{_item.cvNumber}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="itemsBeanAddCvNumber" value="#{itemsBean.add.cvNumber}"/>
								<h:message for="itemsBeanAddCvNumber" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Code"/>
							</f:facet>
							<h:link outcome="/admin/items/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="_itemCode" value="#{_item.code}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="itemsBeanAddCode" value="#{itemsBean.add.code}"/>
								<h:message for="itemsBeanAddCode" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Inventory Code"/>
							</f:facet>
							<h:link outcome="/admin/items/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="_itemInventoryCode" value="#{_item.inventoryCode}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="itemsBeanAddInventoryCode" value="#{itemsBean.add.inventoryCode}"/>
								<h:message for="itemsBeanAddInventoryCode" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column footerClass="remove-column" headerClass="remove-column">
							<h:commandLink action="#{_collection.remove(_item)}" styleClass="remove-button"/>
							<f:facet name="footer">
								<h:commandLink action="#{_collection.add(itemsBean.added)}" id="itemsNamesBeanItemsNamesItemsAdd" styleClass="add-button">
									<f:setPropertyActionListener target="#{itemsBean.add.itemsNames}" value="#{itemsNamesBean.itemsNames}"/>
								</h:commandLink>
							</f:facet>
						</h:column>
					</h:dataTable>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="itemsNamesBeanItemsNamesItemsTypes" value="Items Types:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{itemsTypesBean.converter}" id="itemsNamesBeanItemsNamesItemsTypes" value="#{itemsNamesBean.itemsNames.itemsTypes}">
						<f:selectItem/>
						<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{itemsTypesBean.all}" var="_item"/>
					</h:selectOneMenu>
					<h:message for="itemsNamesBeanItemsNamesItemsTypes" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action='#{itemsNamesBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty itemsNamesBean.id}'>
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{itemsNamesBean.id}'/>
						</h:link>
						<h:commandLink value="Delete" action='#{itemsNamesBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
