<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value='#{propertiesAttributesBean.page}'/>
		<f:event type="preRenderView" listener='#{propertiesAttributesBean.paginate}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Properties Attributes entities"/>

	<ui:define name="header">
		Properties Attributes
	</ui:define>

	<ui:define name="subheader">
		Search Properties Attributes entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="propertiesAttributesBeanExampleOrden" value="Orden:"/>
						<h:panelGroup>
							<h:inputText id="propertiesAttributesBeanExampleOrden" value="#{propertiesAttributesBean.example.orden}"/>
							<h:message for="propertiesAttributesBeanExampleOrden" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="propertiesAttributesBeanExampleName" value="Name:"/>
						<h:panelGroup>
							<h:inputText id="propertiesAttributesBeanExampleName" value="#{propertiesAttributesBean.example.name}"/>
							<h:message for="propertiesAttributesBeanExampleName" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="propertiesAttributesBeanExampleValue" value="Value:"/>
						<h:panelGroup>
							<h:inputText id="propertiesAttributesBeanExampleValue" value="#{propertiesAttributesBean.example.value}"/>
							<h:message for="propertiesAttributesBeanExampleValue" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="propertiesAttributesBeanExampleObservaciones" value="Observaciones:"/>
						<h:panelGroup>
							<h:inputText id="propertiesAttributesBeanExampleObservaciones" value="#{propertiesAttributesBean.example.observaciones}"/>
							<h:message for="propertiesAttributesBeanExampleObservaciones" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="propertiesAttributesBeanExampleRelationships" value="Relationships:"/>
						<h:panelGroup>
							<h:selectOneMenu converter="#{relationshipsBean.converter}" id="propertiesAttributesBeanExampleRelationships" value="#{propertiesAttributesBean.example.relationships}">
								<f:selectItem/>
								<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{relationshipsBean.all}" var="_item"/>
							</h:selectOneMenu>
							<h:message for="propertiesAttributesBeanExampleRelationships" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action='#{propertiesAttributesBean.search}' styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action='#{propertiesAttributesBean.create}' styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="propertiesAttributesBeanPageItems" styleClass="data-table" value="#{propertiesAttributesBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Orden"/>
					</f:facet>
					<h:link outcome="/admin/propertiesAttributes/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemOrden" value="#{_item.orden}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Name"/>
					</f:facet>
					<h:link outcome="/admin/propertiesAttributes/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemName" value="#{_item.name}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Value"/>
					</f:facet>
					<h:link outcome="/admin/propertiesAttributes/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemValue" value="#{_item.value}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Observaciones"/>
					</f:facet>
					<h:link outcome="/admin/propertiesAttributes/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemObservaciones" value="#{_item.observaciones}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Relationships"/>
					</f:facet>
					<h:link outcome="/admin/propertiesAttributes/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="forgeviewdisplayitemRelationships" value="#{forgeview:display(_item.relationships)}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value='#{propertiesAttributesBean}'/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
