<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{typesAttributesBean.id}'/>
		<f:event type="preRenderView" listener='#{typesAttributesBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Types Attributes"/>

	<ui:define name="header">
		Types Attributes
	</ui:define>

	<ui:define name="subheader">
		View existing Types Attributes
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="typesAttributesBeanTypesAttributesName" value="Name:"/>
			<h:outputText id="typesAttributesBeanTypesAttributesName" value="#{typesAttributesBean.typesAttributes.name}"/>
			<h:outputText/>
			<h:outputLabel for="typesAttributesBeanTypesAttributesLength" value="Length:"/>
			<h:outputText id="typesAttributesBeanTypesAttributesLength" value="#{typesAttributesBean.typesAttributes.length}"/>
			<h:outputText/>
			<h:outputLabel for="typesAttributesBeanTypesAttributesPrecision" value="Precision:"/>
			<h:outputText id="typesAttributesBeanTypesAttributesPrecision" value="#{typesAttributesBean.typesAttributes.precision}"/>
			<h:outputText/>
			<h:outputLabel for="typesAttributesBeanTypesAttributesAnnotations" value="Annotations:"/>
			<h:outputText id="typesAttributesBeanTypesAttributesAnnotations" value="#{typesAttributesBean.typesAttributes.annotations}"/>
			<h:outputText/>
			<h:outputLabel for="typesAttributesBeanTypesAttributesObservaciones" value="Observaciones:"/>
			<h:outputText id="typesAttributesBeanTypesAttributesObservaciones" value="#{typesAttributesBean.typesAttributes.observaciones}"/>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
