<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{packagesBean.id}'/>
		<f:event type="preRenderView" listener='#{packagesBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Packages"/>

	<ui:define name="header">
		Packages
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty packagesBean.id}'>
				Edit existing Packages
			</c:when>
			<c:otherwise>
				Create a new Packages
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="packagesBeanPackagesOrden" value="Orden:"/>
				<h:panelGroup>
					<h:inputText id="packagesBeanPackagesOrden" value="#{packagesBean.packages.orden}"/>
					<h:message for="packagesBeanPackagesOrden" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="packagesBeanPackagesName" value="Name:"/>
				<h:panelGroup>
					<h:inputText id="packagesBeanPackagesName" value="#{packagesBean.packages.name}"/>
					<h:message for="packagesBeanPackagesName" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="packagesBeanPackagesDescription" value="Description:"/>
				<h:panelGroup>
					<h:inputText id="packagesBeanPackagesDescription" value="#{packagesBean.packages.description}"/>
					<h:message for="packagesBeanPackagesDescription" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="packagesBeanPackagesArtifactId" value="Artifact Id:"/>
				<h:panelGroup>
					<h:inputText id="packagesBeanPackagesArtifactId" value="#{packagesBean.packages.artifactId}"/>
					<h:message for="packagesBeanPackagesArtifactId" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="packagesBeanPackagesObservaciones" value="Observaciones:"/>
				<h:panelGroup>
					<h:inputText id="packagesBeanPackagesObservaciones" value="#{packagesBean.packages.observaciones}"/>
					<h:message for="packagesBeanPackagesObservaciones" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="packagesBeanPackagesDate" value="Date:"/>
				<h:panelGroup>
					<h:inputText id="packagesBeanPackagesDate" value="#{packagesBean.packages.date}">
						<f:convertDateTime/>
					</h:inputText>
					<h:message for="packagesBeanPackagesDate" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="packagesBeanPackagesCodigo" value="Codigo:"/>
				<h:panelGroup>
					<h:inputText id="packagesBeanPackagesCodigo" value="#{packagesBean.packages.codigo}"/>
					<h:message for="packagesBeanPackagesCodigo" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="packagesBeanPackagesGroupId" value="Group Id:"/>
				<h:panelGroup>
					<h:inputText id="packagesBeanPackagesGroupId" value="#{packagesBean.packages.groupId}"/>
					<h:message for="packagesBeanPackagesGroupId" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="packagesBeanPackagesVersion" value="Version:"/>
				<h:panelGroup>
					<h:inputText id="packagesBeanPackagesVersion" value="#{packagesBean.packages.version}"/>
					<h:message for="packagesBeanPackagesVersion" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="packagesBeanPackagesEntities" value="Entities:"/>
				<h:panelGroup>
					<ui:param name="_collection" value="#{packagesBean.packages.entities}"/>
					<h:dataTable id="packagesBeanPackagesEntities" styleClass="data-table" value="#{forgeview:asList(_collection)}" var="_item">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Orden"/>
							</f:facet>
							<h:link outcome="/admin/entities/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemOrden" value="#{_item.orden}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="entitiesBeanAddOrden" value="#{entitiesBean.add.orden}"/>
								<h:message for="entitiesBeanAddOrden" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Tabla Secuencia"/>
							</f:facet>
							<h:link outcome="/admin/entities/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemTablaSecuencia" value="#{_item.tablaSecuencia}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="entitiesBeanAddTablaSecuencia" value="#{entitiesBean.add.tablaSecuencia}"/>
								<h:message for="entitiesBeanAddTablaSecuencia" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Imports"/>
							</f:facet>
							<h:link outcome="/admin/entities/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemImports" value="#{_item.imports}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="entitiesBeanAddImports" value="#{entitiesBean.add.imports}"/>
								<h:message for="entitiesBeanAddImports" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Serial ID"/>
							</f:facet>
							<h:link outcome="/admin/entities/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemSerialID" value="#{_item.serialID}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="entitiesBeanAddSerialID" value="#{entitiesBean.add.serialID}"/>
								<h:message for="entitiesBeanAddSerialID" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Source"/>
							</f:facet>
							<h:link outcome="/admin/entities/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemSource" value="#{_item.source}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="entitiesBeanAddSource" value="#{entitiesBean.add.source}"/>
								<h:message for="entitiesBeanAddSource" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column footerClass="remove-column" headerClass="remove-column">
							<h:commandLink action="#{_collection.remove(_item)}" styleClass="remove-button"/>
							<f:facet name="footer">
								<h:commandLink action="#{_collection.add(entitiesBean.added)}" id="packagesBeanPackagesEntitiesAdd" styleClass="add-button">
									<f:setPropertyActionListener target="#{entitiesBean.add.packages}" value="#{packagesBean.packages}"/>
								</h:commandLink>
							</f:facet>
						</h:column>
					</h:dataTable>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="packagesBeanPackagesLinksModels" value="Links Models:"/>
				<h:panelGroup>
					<ui:param name="_collection" value="#{packagesBean.packages.linksModels}"/>
					<h:dataTable id="packagesBeanPackagesLinksModels" styleClass="data-table" value="#{forgeview:asList(_collection)}" var="_item">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Orden"/>
							</f:facet>
							<h:link outcome="/admin/linksModels/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemOrden" value="#{_item.orden}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="linksModelsBeanAddOrden" value="#{linksModelsBean.add.orden}"/>
								<h:message for="linksModelsBeanAddOrden" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Observacion"/>
							</f:facet>
							<h:link outcome="/admin/linksModels/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemObservacion" value="#{_item.observacion}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="linksModelsBeanAddObservacion" value="#{linksModelsBean.add.observacion}"/>
								<h:message for="linksModelsBeanAddObservacion" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Titulo"/>
							</f:facet>
							<h:link outcome="/admin/linksModels/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemTitulo" value="#{_item.titulo}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="linksModelsBeanAddTitulo" value="#{linksModelsBean.add.titulo}"/>
								<h:message for="linksModelsBeanAddTitulo" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Link"/>
							</f:facet>
							<h:link outcome="/admin/linksModels/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemLink" value="#{_item.link}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="linksModelsBeanAddLink" value="#{linksModelsBean.add.link}"/>
								<h:message for="linksModelsBeanAddLink" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Tipos Links Models"/>
							</f:facet>
							<h:link outcome="/admin/linksModels/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="forgeviewdisplayitemTiposLinksModels" value="#{forgeview:display(_item.tiposLinksModels)}"/>
							</h:link>
							<f:facet name="footer">
								<h:selectOneMenu converter="#{tiposLinksModelsBean.converter}" id="linksModelsBeanAddTiposLinksModels" value="#{linksModelsBean.add.tiposLinksModels}">
									<f:selectItem/>
									<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{tiposLinksModelsBean.all}" var="_item"/>
								</h:selectOneMenu>
								<h:message for="linksModelsBeanAddTiposLinksModels" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column footerClass="remove-column" headerClass="remove-column">
							<h:commandLink action="#{_collection.remove(_item)}" styleClass="remove-button"/>
							<f:facet name="footer">
								<h:commandLink action="#{_collection.add(linksModelsBean.added)}" id="packagesBeanPackagesLinksModelsAdd" styleClass="add-button">
									<f:setPropertyActionListener target="#{linksModelsBean.add.packages}" value="#{packagesBean.packages}"/>
								</h:commandLink>
							</f:facet>
						</h:column>
					</h:dataTable>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="packagesBeanPackagesFilesModels" value="Files Models:"/>
				<h:panelGroup>
					<ui:param name="_collection" value="#{packagesBean.packages.filesModels}"/>
					<h:dataTable id="packagesBeanPackagesFilesModels" styleClass="data-table" value="#{forgeview:asList(_collection)}" var="_item">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Orden"/>
							</f:facet>
							<h:link outcome="/admin/filesModels/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemOrden" value="#{_item.orden}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="filesModelsBeanAddOrden" value="#{filesModelsBean.add.orden}"/>
								<h:message for="filesModelsBeanAddOrden" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Codigo"/>
							</f:facet>
							<h:link outcome="/admin/filesModels/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemCodigo" value="#{_item.codigo}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="filesModelsBeanAddCodigo" value="#{filesModelsBean.add.codigo}"/>
								<h:message for="filesModelsBeanAddCodigo" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Archivo"/>
							</f:facet>
							<h:link outcome="/admin/filesModels/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemArchivo" value="#{_item.archivo}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="filesModelsBeanAddArchivo" value="#{filesModelsBean.add.archivo}"/>
								<h:message for="filesModelsBeanAddArchivo" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Observacion"/>
							</f:facet>
							<h:link outcome="/admin/filesModels/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemObservacion" value="#{_item.observacion}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="filesModelsBeanAddObservacion" value="#{filesModelsBean.add.observacion}"/>
								<h:message for="filesModelsBeanAddObservacion" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Type"/>
							</f:facet>
							<h:link outcome="/admin/filesModels/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemType" value="#{_item.type}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="filesModelsBeanAddType" value="#{filesModelsBean.add.type}"/>
								<h:message for="filesModelsBeanAddType" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column footerClass="remove-column" headerClass="remove-column">
							<h:commandLink action="#{_collection.remove(_item)}" styleClass="remove-button"/>
							<f:facet name="footer">
								<h:commandLink action="#{_collection.add(filesModelsBean.added)}" id="packagesBeanPackagesFilesModelsAdd" styleClass="add-button">
									<f:setPropertyActionListener target="#{filesModelsBean.add.packages}" value="#{packagesBean.packages}"/>
								</h:commandLink>
							</f:facet>
						</h:column>
					</h:dataTable>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="packagesBeanPackagesDomainModels" value="Domain Models:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{domainModelsBean.converter}" id="packagesBeanPackagesDomainModels" value="#{packagesBean.packages.domainModels}">
						<f:selectItem/>
						<f:selectItems value="#{domainModelsBean.all}"/>
					</h:selectOneMenu>
					<h:message for="packagesBeanPackagesDomainModels" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action='#{packagesBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty packagesBean.id}'>
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{packagesBean.id}'/>
						</h:link>
						<h:commandLink value="Delete" action='#{packagesBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
