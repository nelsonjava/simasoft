<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

	<f:metadata>
		<f:viewParam name="id" value='#{entitiesBean.id}'/>
		<f:event type="preRenderView" listener='#{entitiesBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Entities"/>

	<ui:define name="header">
		Entities
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty entitiesBean.id}'>
				Edit existing Entities
			</c:when>
			<c:otherwise>
				Create a new Entities
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">

			<h:messages globalOnly="true" styleClass="error"/>

				<h:outputText/>
				<h:outputLabel for="entitiesBeanEntitiesObservaciones" value="Observaciones:"/>
				<h:panelGroup>
					<h:inputText id="entitiesBeanEntitiesObservaciones" value="#{entitiesBean.entities.observaciones}"/>
					<h:message for="entitiesBeanEntitiesObservaciones" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>

					<ui:param name="_collection" value="#{entitiesBean.entities.nameQueries}"/>

							<f:facet name="header">
								<h:outputText value="Name"/>
							</f:facet>
							<h:link outcome="/admin/nameQueries/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemName" value="#{_item.name}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="nameQueriesBeanAddName" value="#{nameQueriesBean.add.name}"/>

						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Query"/>
							</f:facet>

							</h:link>

							</h:link>
							<f:facet name="footer">

								<h:message for="nameQueriesBeanAddObservaciones" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column footerClass="remove-column" headerClass="remove-column">
							<h:commandLink action="#{_collection.remove(_item)}" styleClass="remove-button"/>

								</h:commandLink>
							</f:facet>
						</h:column>

				</h:panelGroup>
				<h:outputText/>

							</f:facet>
						</h:column>
						<h:column>

							</f:facet>

						<h:column>

							<f:facet name="footer">

						<h:column>

							</f:facet>

								<f:param name="id" value="#{_item.id}"/>

							</h:link>
							<f:facet name="footer">
								<h:inputText id="relationshipsBeanAddAnnotationsMethod" value="#{relationshipsBean.add.annotationsMethod}"/>

							<h:commandLink action="#{_collection.remove(_item)}" styleClass="remove-button"/>

								<h:commandLink action="#{_collection.add(relationshipsBean.added)}" id="entitiesBeanEntitiesFromAdd" styleClass="add-button">
									<f:setPropertyActionListener target="#{relationshipsBean.add.from}" value="#{entitiesBean.entities}"/>
								</h:commandLink>
							</f:facet>
						</h:column>
					</h:dataTable>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="entitiesBeanEntitiesTo" value="To:"/>

							<f:facet name="header">
								<h:outputText value="Entity"/>

							<h:link outcome="/admin/relationships/view">

							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">

							<h:link outcome="/admin/relationships/view">
								<f:param name="id" value="#{_item.id}"/>

							<f:facet name="footer">
								<h:selectBooleanCheckbox id="relationshipsBeanAddOptionality" value="#{relationshipsBean.add.optionality}"/>

							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">

							</f:facet>
							<h:link outcome="/admin/relationships/view">
								<f:param name="id" value="#{_item.id}"/>

							</h:link>
							<f:facet name="footer">
								<h:inputText id="relationshipsBeanAddName" value="#{relationshipsBean.add.name}"/>
								<h:message for="relationshipsBeanAddName" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Mappedby"/>
							</f:facet>
							<h:link outcome="/admin/relationships/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemMappedby" value="#{_item.mappedby}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="relationshipsBeanAddMappedby" value="#{relationshipsBean.add.mappedby}"/>
								<h:message for="relationshipsBeanAddMappedby" styleClass="error"/>

						<h:column>

				<h:outputText/>

						</h:column>
						<h:column>

								<h:outputText value="Extension"/>

						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Data"/>
							</f:facet>
							<h:link outcome="/admin/filesModels/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemData" value="#{_item.data}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="filesModelsBeanAddData" value="#{filesModelsBean.add.data}"/>

						</h:column>
						<h:column>
							<f:facet name="header">

								<h:commandLink action="#{_collection.add(filesModelsBean.added)}" id="entitiesBeanEntitiesFilesModelsAdd" styleClass="add-button">

					</h:dataTable>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="entitiesBeanEntitiesDomainModels" value="Domain Models:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{domainModelsBean.converter}" id="entitiesBeanEntitiesDomainModels" value="#{entitiesBean.entities.domainModels}">
						<f:selectItem/>
						<f:selectItems value="#{domainModelsBean.all}"/>
					</h:selectOneMenu>
					<h:message for="entitiesBeanEntitiesDomainModels" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="entitiesBeanEntitiesAttributes" value="Attributes:"/>
				<h:panelGroup>
					<ui:param name="_collection" value="#{entitiesBean.entities.attributes}"/>
					<h:dataTable id="entitiesBeanEntitiesAttributes" styleClass="data-table" value="#{forgeview:asList(_collection)}" var="_item">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Name"/>
							</f:facet>
							<h:link outcome="/admin/attributes/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemName" value="#{_item.name}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="attributesBeanAddName" value="#{attributesBean.add.name}"/>

						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Type"/>

							<h:link outcome="/admin/attributes/view">
								<f:param name="id" value="#{_item.id}"/>

			<div class="buttons">
				<h:commandLink value="Save" action='#{entitiesBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty entitiesBean.id}'>
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{entitiesBean.id}'/>
						</h:link>
						<h:commandLink value="Delete" action='#{entitiesBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
