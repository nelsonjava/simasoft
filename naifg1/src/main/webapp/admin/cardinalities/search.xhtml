<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value='#{cardinalitiesBean.page}'/>
		<f:event type="preRenderView" listener='#{cardinalitiesBean.paginate}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Cardinalities entities"/>

	<ui:define name="header">
		Cardinalities
	</ui:define>

	<ui:define name="subheader">
		Search Cardinalities entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="cardinalitiesBeanExampleName" value="Name:"/>
						<h:panelGroup>
							<h:inputText id="cardinalitiesBeanExampleName" value="#{cardinalitiesBean.example.name}"/>
							<h:message for="cardinalitiesBeanExampleName" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="cardinalitiesBeanExampleCardinality" value="Cardinality:"/>
						<h:panelGroup>
							<h:inputText id="cardinalitiesBeanExampleCardinality" value="#{cardinalitiesBean.example.cardinality}"/>
							<h:message for="cardinalitiesBeanExampleCardinality" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="cardinalitiesBeanExampleUnidireccional" value="Unidireccional:"/>
						<h:panelGroup>
							<h:selectOneMenu id="cardinalitiesBeanExampleUnidireccional" value="#{cardinalitiesBean.example.unidireccional}">
								<f:selectItem/>
								<f:selectItem itemLabel="Yes" itemValue="true"/>
								<f:selectItem itemLabel="No" itemValue="false"/>
							</h:selectOneMenu>
							<h:message for="cardinalitiesBeanExampleUnidireccional" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="cardinalitiesBeanExampleObservaciones" value="Observaciones:"/>
						<h:panelGroup>
							<h:inputText id="cardinalitiesBeanExampleObservaciones" value="#{cardinalitiesBean.example.observaciones}"/>
							<h:message for="cardinalitiesBeanExampleObservaciones" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action='#{cardinalitiesBean.search}' styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action='#{cardinalitiesBean.create}' styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="cardinalitiesBeanPageItems" styleClass="data-table" value="#{cardinalitiesBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Name"/>
					</f:facet>
					<h:link outcome="/admin/cardinalities/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemName" value="#{_item.name}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Cardinality"/>
					</f:facet>
					<h:link outcome="/admin/cardinalities/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemCardinality" value="#{_item.cardinality}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Unidireccional"/>
					</f:facet>
					<h:link outcome="/admin/cardinalities/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemUnidireccional" value="#{_item.unidireccional}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Observaciones"/>
					</f:facet>
					<h:link outcome="/admin/cardinalities/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemObservaciones" value="#{_item.observaciones}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value='#{cardinalitiesBean}'/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
