<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value='#{domainModelsBean.page}'/>
		<f:event type="preRenderView" listener='#{domainModelsBean.paginate}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Domain Models entities"/>

	<ui:define name="header">
		Domain Models
	</ui:define>

	<ui:define name="subheader">
		Search Domain Models entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="domainModelsBeanExampleName" value="Name:"/>
						<h:panelGroup>
							<h:inputText id="domainModelsBeanExampleName" value="#{domainModelsBean.example.name}"/>
							<h:message for="domainModelsBeanExampleName" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="domainModelsBeanExamplePaquete" value="Paquete:"/>
						<h:panelGroup>
							<h:inputText id="domainModelsBeanExamplePaquete" value="#{domainModelsBean.example.paquete}"/>
							<h:message for="domainModelsBeanExamplePaquete" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="domainModelsBeanExampleRelease" value="Release:"/>
						<h:panelGroup>
							<h:inputText id="domainModelsBeanExampleRelease" value="#{domainModelsBean.example.release}"/>
							<h:message for="domainModelsBeanExampleRelease" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="domainModelsBeanExampleCodigo" value="Codigo:"/>
						<h:panelGroup>
							<h:inputText id="domainModelsBeanExampleCodigo" value="#{domainModelsBean.example.codigo}"/>
							<h:message for="domainModelsBeanExampleCodigo" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="domainModelsBeanExampleDescription" value="Description:"/>
						<h:panelGroup>
							<h:inputText id="domainModelsBeanExampleDescription" value="#{domainModelsBean.example.description}"/>
							<h:message for="domainModelsBeanExampleDescription" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action='#{domainModelsBean.search}' styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action='#{domainModelsBean.create}' styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="domainModelsBeanPageItems" styleClass="data-table" value="#{domainModelsBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Name"/>
					</f:facet>
					<h:link outcome="/admin/domainModels/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemName" value="#{_item.name}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Paquete"/>
					</f:facet>
					<h:link outcome="/admin/domainModels/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemPaquete" value="#{_item.paquete}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Release"/>
					</f:facet>
					<h:link outcome="/admin/domainModels/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemRelease" value="#{_item.release}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Codigo"/>
					</f:facet>
					<h:link outcome="/admin/domainModels/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemCodigo" value="#{_item.codigo}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Date"/>
					</f:facet>
					<h:link outcome="/admin/domainModels/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemDate" value="#{_item.date}">
							<f:convertDateTime/>
						</h:outputText>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value='#{domainModelsBean}'/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
