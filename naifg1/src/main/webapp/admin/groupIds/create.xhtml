<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{groupIdsBean.id}'/>
		<f:event type="preRenderView" listener='#{groupIdsBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Group Ids"/>

	<ui:define name="header">
		Group Ids
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty groupIdsBean.id}'>
				Edit existing Group Ids
			</c:when>
			<c:otherwise>
				Create a new Group Ids
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="groupIdsBeanGroupIdsName" value="Name:"/>
				<h:panelGroup>
					<h:inputText id="groupIdsBeanGroupIdsName" value="#{groupIdsBean.groupIds.name}"/>
					<h:message for="groupIdsBeanGroupIdsName" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="groupIdsBeanGroupIdsGroupId" value="Group Id:"/>
				<h:panelGroup>
					<h:inputText id="groupIdsBeanGroupIdsGroupId" value="#{groupIdsBean.groupIds.groupId}"/>
					<h:message for="groupIdsBeanGroupIdsGroupId" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="groupIdsBeanGroupIdsArtifactId" value="Artifact Id:"/>
				<h:panelGroup>
					<h:inputText id="groupIdsBeanGroupIdsArtifactId" value="#{groupIdsBean.groupIds.artifactId}"/>
					<h:message for="groupIdsBeanGroupIdsArtifactId" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="groupIdsBeanGroupIdsVersion" value="Version:"/>
				<h:panelGroup>
					<h:inputText id="groupIdsBeanGroupIdsVersion" value="#{groupIdsBean.groupIds.version}"/>
					<h:message for="groupIdsBeanGroupIdsVersion" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="groupIdsBeanGroupIdsCodigo" value="Codigo:"/>
				<h:panelGroup>
					<h:inputText id="groupIdsBeanGroupIdsCodigo" value="#{groupIdsBean.groupIds.codigo}"/>
					<h:message for="groupIdsBeanGroupIdsCodigo" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="groupIdsBeanGroupIdsDate" value="Date:"/>
				<h:panelGroup>
					<h:inputText id="groupIdsBeanGroupIdsDate" value="#{groupIdsBean.groupIds.date}">
						<f:convertDateTime/>
					</h:inputText>
					<h:message for="groupIdsBeanGroupIdsDate" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="groupIdsBeanGroupIdsDescription" value="Description:"/>
				<h:panelGroup>
					<h:inputText id="groupIdsBeanGroupIdsDescription" value="#{groupIdsBean.groupIds.description}"/>
					<h:message for="groupIdsBeanGroupIdsDescription" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="groupIdsBeanGroupIdsObservaciones" value="Observaciones:"/>
				<h:panelGroup>
					<h:inputText id="groupIdsBeanGroupIdsObservaciones" value="#{groupIdsBean.groupIds.observaciones}"/>
					<h:message for="groupIdsBeanGroupIdsObservaciones" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action='#{groupIdsBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty groupIdsBean.id}'>
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{groupIdsBean.id}'/>
						</h:link>
						<h:commandLink value="Delete" action='#{groupIdsBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
