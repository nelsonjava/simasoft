<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{tiposLinksModelsBean.id}'/>
		<f:event type="preRenderView" listener='#{tiposLinksModelsBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Tipos Links Models"/>

	<ui:define name="header">
		Tipos Links Models
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty tiposLinksModelsBean.id}'>
				Edit existing Tipos Links Models
			</c:when>
			<c:otherwise>
				Create a new Tipos Links Models
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="tiposLinksModelsBeanTiposLinksModelsOrden" value="Orden:"/>
				<h:panelGroup>
					<h:inputText id="tiposLinksModelsBeanTiposLinksModelsOrden" value="#{tiposLinksModelsBean.tiposLinksModels.orden}"/>
					<h:message for="tiposLinksModelsBeanTiposLinksModelsOrden" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="tiposLinksModelsBeanTiposLinksModelsNombre" value="Nombre:"/>
				<h:panelGroup>
					<h:inputText id="tiposLinksModelsBeanTiposLinksModelsNombre" value="#{tiposLinksModelsBean.tiposLinksModels.nombre}"/>
					<h:message for="tiposLinksModelsBeanTiposLinksModelsNombre" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="tiposLinksModelsBeanTiposLinksModelsLinksModels" value="Links Models:"/>
				<h:panelGroup>
					<ui:param name="_collection" value="#{tiposLinksModelsBean.tiposLinksModels.linksModels}"/>
					<h:dataTable id="tiposLinksModelsBeanTiposLinksModelsLinksModels" styleClass="data-table" value="#{forgeview:asList(_collection)}" var="_item">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Orden"/>
							</f:facet>
							<h:link outcome="/admin/linksModels/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemOrden" value="#{_item.orden}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="linksModelsBeanAddOrden" value="#{linksModelsBean.add.orden}"/>
								<h:message for="linksModelsBeanAddOrden" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Observacion"/>
							</f:facet>
							<h:link outcome="/admin/linksModels/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemObservacion" value="#{_item.observacion}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="linksModelsBeanAddObservacion" value="#{linksModelsBean.add.observacion}"/>
								<h:message for="linksModelsBeanAddObservacion" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Titulo"/>
							</f:facet>
							<h:link outcome="/admin/linksModels/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemTitulo" value="#{_item.titulo}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="linksModelsBeanAddTitulo" value="#{linksModelsBean.add.titulo}"/>
								<h:message for="linksModelsBeanAddTitulo" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Link"/>
							</f:facet>
							<h:link outcome="/admin/linksModels/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemLink" value="#{_item.link}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="linksModelsBeanAddLink" value="#{linksModelsBean.add.link}"/>
								<h:message for="linksModelsBeanAddLink" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Packages"/>
							</f:facet>
							<h:link outcome="/admin/linksModels/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="forgeviewdisplayitemPackages" value="#{forgeview:display(_item.packages)}"/>
							</h:link>
							<f:facet name="footer">
								<h:selectOneMenu converter="#{packagesBean.converter}" id="linksModelsBeanAddPackages" value="#{linksModelsBean.add.packages}">
									<f:selectItem/>
									<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{packagesBean.all}" var="_item"/>
								</h:selectOneMenu>
								<h:message for="linksModelsBeanAddPackages" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column footerClass="remove-column" headerClass="remove-column">
							<h:commandLink action="#{_collection.remove(_item)}" styleClass="remove-button"/>
							<f:facet name="footer">
								<h:commandLink action="#{_collection.add(linksModelsBean.added)}" id="tiposLinksModelsBeanTiposLinksModelsLinksModelsAdd" styleClass="add-button">
									<f:setPropertyActionListener target="#{linksModelsBean.add.tiposLinksModels}" value="#{tiposLinksModelsBean.tiposLinksModels}"/>
								</h:commandLink>
							</f:facet>
						</h:column>
					</h:dataTable>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action='#{tiposLinksModelsBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty tiposLinksModelsBean.id}'>
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{tiposLinksModelsBean.id}'/>
						</h:link>
						<h:commandLink value="Delete" action='#{tiposLinksModelsBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
