<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value='#{attributesBean.page}'/>
		<f:event type="preRenderView" listener='#{attributesBean.paginate}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Attributes entities"/>

	<ui:define name="header">
		Attributes
	</ui:define>

	<ui:define name="subheader">
		Search Attributes entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="attributesBeanExampleOrden" value="Orden:"/>
						<h:panelGroup>
							<h:inputText id="attributesBeanExampleOrden" value="#{attributesBean.example.orden}"/>
							<h:message for="attributesBeanExampleOrden" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="attributesBeanExampleAnnotationsField" value="Annotations Field:"/>
						<h:panelGroup>
							<h:inputText id="attributesBeanExampleAnnotationsField" value="#{attributesBean.example.annotationsField}"/>
							<h:message for="attributesBeanExampleAnnotationsField" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="attributesBeanExampleObservaciones" value="Observaciones:"/>
						<h:panelGroup>
							<h:inputText id="attributesBeanExampleObservaciones" value="#{attributesBean.example.observaciones}"/>
							<h:message for="attributesBeanExampleObservaciones" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="attributesBeanExampleField" value="Field:"/>
						<h:panelGroup>
							<h:inputText id="attributesBeanExampleField" value="#{attributesBean.example.field}"/>
							<h:message for="attributesBeanExampleField" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="attributesBeanExampleDescripcion" value="Descripcion:"/>
						<h:panelGroup>
							<h:inputText id="attributesBeanExampleDescripcion" value="#{attributesBean.example.descripcion}"/>
							<h:message for="attributesBeanExampleDescripcion" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action='#{attributesBean.search}' styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action='#{attributesBean.create}' styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="attributesBeanPageItems" styleClass="data-table" value="#{attributesBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Orden"/>
					</f:facet>
					<h:link outcome="/admin/attributes/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemOrden" value="#{_item.orden}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Annotations Field"/>
					</f:facet>
					<h:link outcome="/admin/attributes/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemAnnotationsField" value="#{_item.annotationsField}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Observaciones"/>
					</f:facet>
					<h:link outcome="/admin/attributes/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemObservaciones" value="#{_item.observaciones}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Field"/>
					</f:facet>
					<h:link outcome="/admin/attributes/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemField" value="#{_item.field}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Descripcion"/>
					</f:facet>
					<h:link outcome="/admin/attributes/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemDescripcion" value="#{_item.descripcion}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value='#{attributesBean}'/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
