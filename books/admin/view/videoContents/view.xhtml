<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        xmlns:forgeview="http://jboss.org/forge/view"
        template="/resources/scaffold/filmsTemplate.xhtml">

        <f:metadata>
                <f:viewParam name="id" value='#{videoContentsBean.id}'/>
                <f:event type="preRenderView" listener='#{videoContentsBean.retrieve}'/>
        </f:metadata>

        <ui:param name="pageTitle" value="View VideoContents"/>

        <ui:define name="header">
                VideoContents
        </ui:define>

        <ui:define name="subheader">
                View existing VideoContents
        </ui:define>

        <ui:define name="footer"/>

        <ui:define name="main">
                <h:panelGrid columnClasses="label,component,required" columns="3">


                        <h:outputLabel for="videoContentsBeanVideoContentsName" value="Name:"/>
                        <h:outputText id="videoContentsBeanVideoContentsName" value="#{videoContentsBean.videoContents.name}"/>
                        <h:outputText/>

                        <h:outputLabel for="videoContentsBeanVideoContentsStartTime" value="StartTime:"/>
                        <h:outputText id="videoContentsBeanVideoContentsStartTime" value="#{videoContentsBean.videoContents.startTime}"/>
                        <h:outputText/>

                        <h:outputLabel for="videoContentsBeanVideoContentsEndTime" value="EndTime:"/>
                        <h:outputText id="videoContentsBeanVideoContentsEndTime" value="#{videoContentsBean.videoContents.endTime}"/>
                        <h:outputText/>

                        <h:outputLabel for="videoContentsBeanVideoContentsObservations" value="Observations:"/>
                        <h:outputText id="videoContentsBeanVideoContentsObservations" value="#{videoContentsBean.videoContents.observations}" escape="false" />
                        <h:outputText/>

                        <h:outputLabel for="videoContentsBeanVideoContentsVideos" value="Videos:"/>
                        <h:link id="videoContentsBeanVideoContentsVideos" outcome="/admin/videos/view" rendered="#{!empty videoContentsBean.videoContents.videos}" value="#{videoContentsBean.videoContents.videos.name}">
                                 <f:param name="id" value="#{videoContentsBean.videoContents.videos.id}"/>
                        </h:link>
                        <h:outputText/>

                        Muchos a Muchos Unidireccional No.6

                </h:panelGrid>

                <div class="buttons">
                        <h:link value="View All" outcome="search" styleClass="btn btn-primary"/>
                        <h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
                        <h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
                </div>
        </ui:define>
</ui:composition>
