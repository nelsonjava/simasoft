<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value='#{booksTypesBean.page}'/>
		<f:event type="preRenderView" listener='#{booksTypesBean.paginate}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Books Types entities"/>

	<ui:define name="header">
		Books Types
	</ui:define>

	<ui:define name="subheader">
		Search Books Types entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="booksTypesBeanExampleAlias" value="Alias:"/>
						<h:panelGroup>
							<h:inputText id="booksTypesBeanExampleAlias" value="#{booksTypesBean.example.alias}"/>
							<h:message for="booksTypesBeanExampleAlias" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="booksTypesBeanExampleObservations" value="Observations:"/>
						<h:panelGroup>
							<h:inputTextarea id="booksTypesBeanExampleObservations" value="#{booksTypesBean.example.observations}"/>
							<h:message for="booksTypesBeanExampleObservations" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="booksTypesBeanExampleName" value="Name:"/>
						<h:panelGroup>
							<h:inputText id="booksTypesBeanExampleName" value="#{booksTypesBean.example.name}"/>
							<h:message for="booksTypesBeanExampleName" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="booksTypesBeanExampleObjPadre" value="Obj Padre:"/>
						<h:panelGroup>
							<h:selectOneMenu converter="#{booksTypesBean.converter}" id="booksTypesBeanExampleObjPadre" value="#{booksTypesBean.example.objPadre}">
								<f:selectItem/>
								<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{booksTypesBean.all}" var="_item"/>
							</h:selectOneMenu>
							<h:message for="booksTypesBeanExampleObjPadre" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action='#{booksTypesBean.search}' styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action='#{booksTypesBean.create}' styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="booksTypesBeanPageItems" styleClass="data-table" value="#{booksTypesBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Name"/>
					</f:facet>
					<h:link outcome="/admin/booksTypes/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemName" value="#{_item.name}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value='#{booksTypesBean}'/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
