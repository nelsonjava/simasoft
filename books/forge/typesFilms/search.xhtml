<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value='#{typesFilmsBean.page}'/>
		<f:event type="preRenderView" listener='#{typesFilmsBean.paginate}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Types Films entities"/>

	<ui:define name="header">
		Types Films
	</ui:define>

	<ui:define name="subheader">
		Search Types Films entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="typesFilmsBeanExampleAlias" value="Alias:"/>
						<h:panelGroup>
							<h:inputText id="typesFilmsBeanExampleAlias" value="#{typesFilmsBean.example.alias}"/>
							<h:message for="typesFilmsBeanExampleAlias" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="typesFilmsBeanExampleObservations" value="Observations:"/>
						<h:panelGroup>
							<h:inputTextarea id="typesFilmsBeanExampleObservations" value="#{typesFilmsBean.example.observations}"/>
							<h:message for="typesFilmsBeanExampleObservations" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="typesFilmsBeanExampleName" value="Name:"/>
						<h:panelGroup>
							<h:inputText id="typesFilmsBeanExampleName" value="#{typesFilmsBean.example.name}"/>
							<h:message for="typesFilmsBeanExampleName" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action='#{typesFilmsBean.search}' styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action='#{typesFilmsBean.create}' styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="typesFilmsBeanPageItems" styleClass="data-table" value="#{typesFilmsBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Alias"/>
					</f:facet>
					<h:link outcome="/admin/typesFilms/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemAlias" value="#{_item.alias}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Orden"/>
					</f:facet>
					<h:link outcome="/admin/typesFilms/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemOrden" value="#{_item.orden}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Observations"/>
					</f:facet>
					<h:link outcome="/admin/typesFilms/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:inputTextarea id="_itemObservations" value="#{_item.observations}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Name"/>
					</f:facet>
					<h:link outcome="/admin/typesFilms/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemName" value="#{_item.name}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value='#{typesFilmsBean}'/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
