<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{typesFilmsBean.id}'/>
		<f:event type="preRenderView" listener='#{typesFilmsBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Types Films"/>

	<ui:define name="header">
		Types Films
	</ui:define>

	<ui:define name="subheader">
		View existing Types Films
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="typesFilmsBeanTypesFilmsAlias" value="Alias:"/>
			<h:outputText id="typesFilmsBeanTypesFilmsAlias" value="#{typesFilmsBean.typesFilms.alias}"/>
			<h:outputText/>
			<h:outputLabel for="typesFilmsBeanTypesFilmsOrden" value="Orden:"/>
			<h:outputText id="typesFilmsBeanTypesFilmsOrden" value="#{typesFilmsBean.typesFilms.orden}"/>
			<h:outputText/>
			<h:outputLabel for="typesFilmsBeanTypesFilmsObservations" value="Observations:"/>
			<h:inputTextarea id="typesFilmsBeanTypesFilmsObservations" value="#{typesFilmsBean.typesFilms.observations}"/>
			<h:outputText/>
			<h:outputLabel for="typesFilmsBeanTypesFilmsName" value="Name:"/>
			<h:outputText id="typesFilmsBeanTypesFilmsName" value="#{typesFilmsBean.typesFilms.name}"/>
			<h:outputText/>
			<h:outputLabel for="typesFilmsBeanTypesFilmsFilms" value="Films:"/>
			<h:dataTable id="typesFilmsBeanTypesFilmsFilms" styleClass="data-table" value="#{forgeview:asList(typesFilmsBean.typesFilms.films)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Alias"/>
					</f:facet>
					<h:link outcome="/admin/films/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemAlias" value="#{_item.alias}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Orden"/>
					</f:facet>
					<h:link outcome="/admin/films/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemOrden" value="#{_item.orden}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Observations"/>
					</f:facet>
					<h:link outcome="/admin/films/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:inputTextarea id="_itemObservations" value="#{_item.observations}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Name"/>
					</f:facet>
					<h:link outcome="/admin/films/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemName" value="#{_item.name}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
