<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{booksBean.id}'/>
		<f:event type="preRenderView" listener='#{booksBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Books"/>

	<ui:define name="header">
		Books
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty booksBean.id}'>
				Edit existing Books
			</c:when>
			<c:otherwise>
				Create a new Books
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="booksBeanBooksAlias" value="Alias:"/>
				<h:panelGroup>
					<h:inputText id="booksBeanBooksAlias" value="#{booksBean.books.alias}"/>
					<h:message for="booksBeanBooksAlias" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="booksBeanBooksOrden" value="Orden:"/>
				<h:panelGroup>
					<h:inputText id="booksBeanBooksOrden" value="#{booksBean.books.orden}"/>
					<h:message for="booksBeanBooksOrden" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="booksBeanBooksObservations" value="Observations:"/>
				<h:panelGroup>
					<h:inputTextarea id="booksBeanBooksObservations" value="#{booksBean.books.observations}"/>
					<h:message for="booksBeanBooksObservations" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="booksBeanBooksCode" value="Code:"/>
				<h:panelGroup>
					<h:inputText id="booksBeanBooksCode" value="#{booksBean.books.code}"/>
					<h:message for="booksBeanBooksCode" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="booksBeanBooksName" value="Name:"/>
				<h:panelGroup>
					<h:inputText id="booksBeanBooksName" required="true" value="#{booksBean.books.name}"/>
					<h:message for="booksBeanBooksName" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="booksBeanBooksChapters" value="Chapters:"/>
				<h:panelGroup>
					<ui:param name="_collection" value="#{booksBean.books.chapters}"/>
					<h:dataTable id="booksBeanBooksChapters" styleClass="data-table" value="#{forgeview:asList(_collection)}" var="_item">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Alias"/>
							</f:facet>
							<h:link outcome="/admin/chapters/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemAlias" value="#{_item.alias}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="chaptersBeanAddAlias" value="#{chaptersBean.add.alias}"/>
								<h:message for="chaptersBeanAddAlias" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Orden"/>
							</f:facet>
							<h:link outcome="/admin/chapters/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemOrden" value="#{_item.orden}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="chaptersBeanAddOrden" value="#{chaptersBean.add.orden}"/>
								<h:message for="chaptersBeanAddOrden" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Observations"/>
							</f:facet>
							<h:link outcome="/admin/chapters/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:inputTextarea id="itemObservations" value="#{_item.observations}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputTextarea id="chaptersBeanAddObservations" value="#{chaptersBean.add.observations}"/>
								<h:message for="chaptersBeanAddObservations" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Name"/>
							</f:facet>
							<h:link outcome="/admin/chapters/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemName" value="#{_item.name}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="chaptersBeanAddName" value="#{chaptersBean.add.name}"/>
								<h:message for="chaptersBeanAddName" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Code"/>
							</f:facet>
							<h:link outcome="/admin/chapters/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemCode" value="#{_item.code}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="chaptersBeanAddCode" value="#{chaptersBean.add.code}"/>
								<h:message for="chaptersBeanAddCode" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column footerClass="remove-column" headerClass="remove-column">
							<h:commandLink action="#{_collection.remove(_item)}" styleClass="remove-button"/>
							<f:facet name="footer">
								<h:commandLink action="#{_collection.add(chaptersBean.added)}" id="booksBeanBooksChaptersAdd" styleClass="add-button">
									<f:setPropertyActionListener target="#{chaptersBean.add.books}" value="#{booksBean.books}"/>
								</h:commandLink>
							</f:facet>
						</h:column>
					</h:dataTable>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="booksBeanBooksSitesTypes" value="Sites Types:"/>
				<h:panelGroup>
					<ui:param name="_collection" value="#{booksBean.books.sitesTypes}"/>
					<h:dataTable id="booksBeanBooksSitesTypes" styleClass="data-table" value="#{forgeview:asList(_collection)}" var="_item">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Name"/>
							</f:facet>
							<h:link outcome="/admin/sitesTypes/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemName" value="#{_item.name}"/>
							</h:link>
						</h:column>
						<h:column footerClass="remove-column" headerClass="remove-column">
							<h:commandLink action="#{_collection.remove(_item)}" styleClass="remove-button"/>
						</h:column>
					</h:dataTable>
					<h:panelGrid columnClasses=",remove-column" columns="2" styleClass="data-table-footer">
						<h:selectOneMenu converter="#{sitesTypesBean.converter}" id="booksBeanBooksSitesTypesSelect" value="#{requestScope['booksBeanBooksSitesTypesSelect']}">
							<f:selectItem/>
							<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{sitesTypesBean.all}" var="_item"/>
						</h:selectOneMenu>
						<h:commandLink action="#{_collection.add(requestScope['booksBeanBooksSitesTypesSelect'])}" id="booksBeanBooksSitesTypesAdd" onclick="if (document.getElementById(document.forms[0].id+':booksBeanBooksSitesTypesSelect').selectedIndex &lt; 1) { alert('Must select a Sites Types'); return false; }" styleClass="add-button"/>
					</h:panelGrid>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="booksBeanBooksSites" value="Sites:"/>
				<h:panelGroup>
					<ui:param name="_collection" value="#{booksBean.books.sites}"/>
					<h:dataTable id="booksBeanBooksSites" styleClass="data-table" value="#{forgeview:asList(_collection)}" var="_item">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Link"/>
							</f:facet>
							<h:link outcome="/admin/sites/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemLink" value="#{_item.link}"/>
							</h:link>
						</h:column>
						<h:column footerClass="remove-column" headerClass="remove-column">
							<h:commandLink action="#{_collection.remove(_item)}" styleClass="remove-button"/>
						</h:column>
					</h:dataTable>
					<h:panelGrid columnClasses=",remove-column" columns="2" styleClass="data-table-footer">
						<h:selectOneMenu converter="#{sitesBean.converter}" id="booksBeanBooksSitesSelect" value="#{requestScope['booksBeanBooksSitesSelect']}">
							<f:selectItem/>
							<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{sitesBean.all}" var="_item"/>
						</h:selectOneMenu>
						<h:commandLink action="#{_collection.add(requestScope['booksBeanBooksSitesSelect'])}" id="booksBeanBooksSitesAdd" onclick="if (document.getElementById(document.forms[0].id+':booksBeanBooksSitesSelect').selectedIndex &lt; 1) { alert('Must select a Sites'); return false; }" styleClass="add-button"/>
					</h:panelGrid>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="booksBeanBooksBooksTypes" value="Books Types:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{booksTypesBean.converter}" id="booksBeanBooksBooksTypes" value="#{booksBean.books.booksTypes}">
						<f:selectItem/>
						<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{booksTypesBean.all}" var="_item"/>
					</h:selectOneMenu>
					<h:message for="booksBeanBooksBooksTypes" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action='#{booksBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty booksBean.id}'>
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{booksBean.id}'/>
						</h:link>
						<h:commandLink value="Delete" action='#{booksBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
