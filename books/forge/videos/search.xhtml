<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value='#{videosBean.page}'/>
		<f:event type="preRenderView" listener='#{videosBean.paginate}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Videos entities"/>

	<ui:define name="header">
		Videos
	</ui:define>

	<ui:define name="subheader">
		Search Videos entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="videosBeanExampleAlias" value="Alias:"/>
						<h:panelGroup>
							<h:inputText id="videosBeanExampleAlias" value="#{videosBean.example.alias}"/>
							<h:message for="videosBeanExampleAlias" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="videosBeanExampleObservations" value="Observations:"/>
						<h:panelGroup>
							<h:inputTextarea id="videosBeanExampleObservations" value="#{videosBean.example.observations}"/>
							<h:message for="videosBeanExampleObservations" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="videosBeanExampleName" value="Name:"/>
						<h:panelGroup>
							<h:inputText id="videosBeanExampleName" value="#{videosBean.example.name}"/>
							<h:message for="videosBeanExampleName" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="videosBeanExampleTime" value="Time:"/>
						<h:panelGroup>
							<h:inputText id="videosBeanExampleTime" value="#{videosBean.example.time}"/>
							<h:message for="videosBeanExampleTime" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="videosBeanExampleFilms" value="Films:"/>
						<h:panelGroup>
							<h:selectOneMenu converter="#{filmsBean.converter}" id="videosBeanExampleFilms" value="#{videosBean.example.films}">
								<f:selectItem/>
								<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{filmsBean.all}" var="_item"/>
							</h:selectOneMenu>
							<h:message for="videosBeanExampleFilms" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action='#{videosBean.search}' styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action='#{videosBean.create}' styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="videosBeanPageItems" styleClass="data-table" value="#{videosBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Alias"/>
					</f:facet>
					<h:link outcome="/admin/videos/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemAlias" value="#{_item.alias}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Orden"/>
					</f:facet>
					<h:link outcome="/admin/videos/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemOrden" value="#{_item.orden}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Observations"/>
					</f:facet>
					<h:link outcome="/admin/videos/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:inputTextarea id="_itemObservations" value="#{_item.observations}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Name"/>
					</f:facet>
					<h:link outcome="/admin/videos/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemName" value="#{_item.name}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Time"/>
					</f:facet>
					<h:link outcome="/admin/videos/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemTime" value="#{_item.time}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value='#{videosBean}'/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
