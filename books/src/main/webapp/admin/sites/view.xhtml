<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        xmlns:forgeview="http://jboss.org/forge/view"
        template="/resources/scaffold/pageTemplate.xhtml">

        <f:metadata>
                <f:viewParam name="id" value='#{sitesBean.id}'/>
                <f:event type="preRenderView" listener='#{sitesBean.retrieve}'/>
        </f:metadata>

        <ui:param name="pageTitle" value="View Sites"/>

        <ui:define name="header">
                Sites
        </ui:define>

        <ui:define name="subheader">
                View existing Sites
        </ui:define>

        <ui:define name="footer"/>

        <ui:define name="main">
                <h:panelGrid columnClasses="label,component,required" columns="3">

                        <h:outputLabel for="sitesBeanSitesOrden" value="Orden:"/>
                        <h:outputText id="sitesBeanSitesOrden" value="#{sitesBean.sites.orden}"/>
                        <h:outputText/>
                        
                        <h:outputLabel for="sitesBeanSitesTitle" value="Title:"/>
<!--                    <h:outputText id="sitesBeanSitesTitle" value="#{sitesBean.sites.title}"/>   -->
                        <A HREF="#{sitesBean.sites.link}" title="#{sitesBean.sites.title}"  target="_blank">#{sitesBean.sites.title}</A>
                        <h:outputText/>

                        <h:outputLabel for="sitesBeanSitesAbc" value="Abc:"/>
                        <h:outputText id="sitesBeanSitesAbc" value="#{sitesBean.sites.abc}"/>
                        <h:outputText/>

                        <h:outputLabel for="sitesBeanSitesIpAddress1" value="IpAddress1:"/>
                        <h:outputText id="sitesBeanSitesIpAddress1" value="#{sitesBean.sites.ipAddress1}"/>
                        <h:outputText/>

                        <h:outputLabel for="sitesBeanSitesIpAddress2" value="IpAddress2:"/>
                        <h:outputText id="sitesBeanSitesIpAddress2" value="#{sitesBean.sites.ipAddress2}"/>
                        <h:outputText/>

                        <h:outputLabel for="sitesBeanSitesIpAddress3" value="IpAddress3:"/>
                        <h:outputText id="sitesBeanSitesIpAddress3" value="#{sitesBean.sites.ipAddress3}"/>
                        <h:outputText/>

                        <h:outputLabel for="sitesBeanSitesObservations" value="Observations:"/>
                        <h:outputText id="sitesBeanSitesObservations" value="#{sitesBean.sites.observations}" escape="false" />
                        <h:outputText/>

                        <h:outputLabel for="sitesBeanSitesSitesTypes" value="SitesTypes:"/>
                        <h:dataTable id="sitesBeanSitessitesTypes" styleClass="data-table" value="#{forgeview:asList(sitesBean.sites.sitesTypes)}" var="_item">

                                           <h:column>
                                              <f:facet name="header">
                                                      <h:outputText value="Orden"/>
                                              </f:facet>
                                              <h:link outcome="/admin/sitesTypes/view">
                                                      <f:param name="id" value="#{_item.id}"/>
                                                      <h:outputText id="itemOrden" value="#{_item.orden}"/>
                                              </h:link>
                                           </h:column>

                                           <h:column>
                                              <f:facet name="header">
                                                      <h:outputText value="Name"/>
                                              </f:facet>
                                              <h:link outcome="/admin/sitesTypes/view">
                                                      <f:param name="id" value="#{_item.id}"/>
                                                      <h:outputText id="itemName" value="#{_item.name}"/>
                                              </h:link>
                                           </h:column>

                        </h:dataTable>
                        <h:outputText/>

                        <h:outputLabel for="sitesBeanSitesChapters" value="Chapters:"/>
                        <h:dataTable id="sitesBeanSiteschapters" styleClass="data-table" value="#{forgeview:asList(sitesBean.sites.chapters)}" var="_item">

                                           <h:column>
                                              <f:facet name="header">
                                                      <h:outputText value="Orden"/>
                                              </f:facet>
                                              <h:link outcome="/admin/chapters/view">
                                                      <f:param name="id" value="#{_item.id}"/>
                                                      <h:outputText id="itemOrden" value="#{_item.orden}"/>
                                              </h:link>
                                           </h:column>

                                           <h:column>
                                              <f:facet name="header">
                                                      <h:outputText value="Code"/>
                                              </f:facet>
                                              <h:link outcome="/admin/chapters/view">
                                                      <f:param name="id" value="#{_item.id}"/>
                                                      <h:outputText id="itemCode" value="#{_item.code}"/>
                                              </h:link>
                                           </h:column>

                                           <h:column>
                                              <f:facet name="header">
                                                      <h:outputText value="Name"/>
                                              </f:facet>
                                              <h:link outcome="/admin/chapters/view">
                                                      <f:param name="id" value="#{_item.id}"/>
                                                      <h:outputText id="itemName" value="#{_item.name}"/>
                                              </h:link>
                                           </h:column>

                        </h:dataTable>
                        <h:outputText/>

                        <h:outputLabel for="sitesBeanSitesBooks" value="Books:"/>
                        <h:dataTable id="sitesBeanSitesbooks" styleClass="data-table" value="#{forgeview:asList(sitesBean.sites.books)}" var="_item">

                                           <h:column>
                                              <f:facet name="header">
                                                      <h:outputText value="Orden"/>
                                              </f:facet>
                                              <h:link outcome="/admin/books/view">
                                                      <f:param name="id" value="#{_item.id}"/>
                                                      <h:outputText id="itemOrden" value="#{_item.orden}"/>
                                              </h:link>
                                           </h:column>

                                           <h:column>
                                              <f:facet name="header">
                                                      <h:outputText value="Code"/>
                                              </f:facet>
                                              <h:link outcome="/admin/books/view">
                                                      <f:param name="id" value="#{_item.id}"/>
                                                      <h:outputText id="itemCode" value="#{_item.code}"/>
                                              </h:link>
                                           </h:column>

                                           <h:column>
                                              <f:facet name="header">
                                                      <h:outputText value="Name"/>
                                              </f:facet>
                                              <h:link outcome="/admin/books/view">
                                                      <f:param name="id" value="#{_item.id}"/>
                                                      <h:outputText id="itemName" value="#{_item.name}"/>
                                              </h:link>
                                           </h:column>

                        </h:dataTable>
                        <h:outputText/>

                </h:panelGrid>

                <div class="buttons">
                        <h:link value="View All" outcome="search" styleClass="btn btn-primary"/>
                        <h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
                        <h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
                </div>
        </ui:define>
</ui:composition>
