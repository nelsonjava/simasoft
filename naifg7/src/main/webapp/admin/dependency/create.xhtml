<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{dependencyBean.id}'/>
		<f:event type="preRenderView" listener='#{dependencyBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Dependency"/>

	<ui:define name="header">
		Dependency
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty dependencyBean.id}'>
				Edit existing Dependency
			</c:when>
			<c:otherwise>
				Create a new Dependency
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="dependencyBeanDependencyOrden" value="Orden:"/>
				<h:panelGroup>
					<h:inputText id="dependencyBeanDependencyOrden" value="#{dependencyBean.dependency.orden}"/>
					<h:message for="dependencyBeanDependencyOrden" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="dependencyBeanDependencyArtifactId" value="Artifact Id:"/>
				<h:panelGroup>
					<h:inputText id="dependencyBeanDependencyArtifactId" required="true" value="#{dependencyBean.dependency.artifactId}"/>
					<h:message for="dependencyBeanDependencyArtifactId" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="dependencyBeanDependencyVersion" value="Version:"/>
				<h:panelGroup>
					<h:inputText id="dependencyBeanDependencyVersion" value="#{dependencyBean.dependency.version}"/>
					<h:message for="dependencyBeanDependencyVersion" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="dependencyBeanDependencyGroupId" value="Group Id:"/>
				<h:panelGroup>
					<h:inputText id="dependencyBeanDependencyGroupId" required="true" value="#{dependencyBean.dependency.groupId}"/>
					<h:message for="dependencyBeanDependencyGroupId" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="dependencyBeanDependencyMaven" value="Maven:"/>
				<h:panelGroup>
                                        <p:editor id="dependencyBeanDependencyMaven"  required="true" value="#{dependencyBean.dependency.maven}"/>
					<h:message for="dependencyBeanDependencyMaven" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="dependencyBeanDependencyLink" value="Link:"/>
				<h:panelGroup>
					<h:inputText id="dependencyBeanDependencyLink" required="true" value="#{dependencyBean.dependency.link}"/>
					<h:message for="dependencyBeanDependencyLink" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="dependencyBeanDependencyType" value="Type:"/>
				<h:panelGroup>
					<h:inputText id="dependencyBeanDependencyType" value="#{dependencyBean.dependency.type}"/>
					<h:message for="dependencyBeanDependencyType" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="dependencyBeanDependencyScope" value="Scope:"/>
				<h:panelGroup>
					<h:inputText id="dependencyBeanDependencyScope" value="#{dependencyBean.dependency.scope}"/>
					<h:message for="dependencyBeanDependencyScope" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="dependencyBeanDependencyObservations" value="Observations:"/>
				<h:panelGroup>
                                        <p:editor id="dependencyBeanDependencyObservations" value="#{dependencyBean.dependency.observations}"/>
					<h:message for="dependencyBeanDependencyObservations" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="dependencyBeanDependencyImports" value="Imports:"/>
				<h:panelGroup>
					<ui:param name="_collection" value="#{dependencyBean.dependency.imports}"/>
					<h:dataTable id="dependencyBeanDependencyImports" styleClass="data-table" value="#{forgeview:asList(_collection)}" var="_item">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Name"/>
							</f:facet>
							<h:link outcome="/admin/imports/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemName" value="#{_item.name}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="importsBeanAddName" value="#{importsBean.add.name}"/>
								<h:message for="importsBeanAddName" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column footerClass="remove-column" headerClass="remove-column">
							<h:commandLink action="#{_collection.remove(_item)}" styleClass="remove-button"/>
							<f:facet name="footer">
								<h:commandLink action="#{_collection.add(importsBean.added)}" id="dependencyBeanDependencyImportsAdd" styleClass="add-button">
									<f:setPropertyActionListener target="#{importsBean.add.dependency}" value="#{dependencyBean.dependency}"/>
								</h:commandLink>
							</f:facet>
						</h:column>
					</h:dataTable>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action='#{dependencyBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty dependencyBean.id}'>
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{dependencyBean.id}'/>
						</h:link>
						<h:commandLink value="Delete" action='#{dependencyBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
