<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{relationshipsBean.id}'/>
		<f:event type="preRenderView" listener='#{relationshipsBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Relationships"/>

	<ui:define name="header">
		Relationships
	</ui:define>

	<ui:define name="subheader">
		View existing Relationships
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="relationshipsBeanRelationshipsOrden" value="Orden:"/>
			<h:outputText id="relationshipsBeanRelationshipsOrden" value="#{relationshipsBean.relationships.orden}"/>
			<h:outputText/>
			<h:outputLabel for="relationshipsBeanRelationshipsObservations" value="Observations:"/>
			<h:outputText id="relationshipsBeanRelationshipsObservations" value="#{relationshipsBean.relationships.observations}"/>
			<h:outputText/>
			<h:outputLabel for="relationshipsBeanRelationshipsIdTable2" value="Id Table 2:"/>
			<h:outputText id="relationshipsBeanRelationshipsIdTable2" value="#{relationshipsBean.relationships.idTable2}"/>
			<h:outputText/>
			<h:outputLabel for="relationshipsBeanRelationshipsDescription" value="Description:"/>
			<h:outputText id="relationshipsBeanRelationshipsDescription" value="#{relationshipsBean.relationships.description}"/>
			<h:outputText/>
			<h:outputLabel for="relationshipsBeanRelationshipsTable" value="Table:"/>
			<h:outputText id="relationshipsBeanRelationshipsTable" value="#{relationshipsBean.relationships.table}"/>
			<h:outputText/>
			<h:outputLabel for="relationshipsBeanRelationshipsIdTable1" value="Id Table 1:"/>
			<h:outputText id="relationshipsBeanRelationshipsIdTable1" value="#{relationshipsBean.relationships.idTable1}"/>
			<h:outputText/>
			<h:outputLabel for="relationshipsBeanRelationshipsMappedby" value="Mappedby:"/>
			<h:outputText id="relationshipsBeanRelationshipsMappedby" value="#{relationshipsBean.relationships.mappedby}"/>
			<h:outputText/>
			<h:outputLabel for="relationshipsBeanRelationshipsName" value="Name:"/>
			<h:outputText id="relationshipsBeanRelationshipsName" value="#{relationshipsBean.relationships.name}"/>
			<h:outputText/>
			<h:outputLabel for="relationshipsBeanRelationshipsAnnotationsField" value="Annotations Field:"/>
			<h:outputText id="relationshipsBeanRelationshipsAnnotationsField" value="#{relationshipsBean.relationships.annotationsField}"/>
			<h:outputText/>
			<h:outputLabel for="relationshipsBeanRelationshipsAnnotationsMethod" value="Annotations Method:"/>
			<h:outputText id="relationshipsBeanRelationshipsAnnotationsMethod" value="#{relationshipsBean.relationships.annotationsMethod}"/>
			<h:outputText/>
			<h:outputLabel for="relationshipsBeanRelationshipsEntity" value="Entity:"/>
			<h:outputText id="relationshipsBeanRelationshipsEntity" value="#{relationshipsBean.relationships.entity}"/>
			<h:outputText/>
			<h:outputLabel for="relationshipsBeanRelationshipsOptionality" value="Optionality:"/>
			<h:outputText id="relationshipsBeanRelationshipsOptionality" value="#{relationshipsBean.relationships.optionality}"/>
			<h:outputText/>
			<h:outputLabel for="relationshipsBeanRelationshipsIsEmbedded" value="Is Embedded:"/>
			<h:outputText id="relationshipsBeanRelationshipsIsEmbedded" value="#{relationshipsBean.relationships.isEmbedded}"/>
			<h:outputText/>
			<h:outputLabel for="relationshipsBeanRelationshipsAttributesProperties" value="Attributes Properties:"/>
			<h:dataTable id="relationshipsBeanRelationshipsAttributesProperties" styleClass="data-table" value="#{forgeview:asList(relationshipsBean.relationships.attributesProperties)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Name"/>
					</f:facet>
					<h:link outcome="/admin/attributesProperties/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemName" value="#{_item.name}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Value"/>
					</f:facet>
					<h:link outcome="/admin/attributesProperties/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemValue" value="#{_item.value}"/>
					</h:link>
				</h:column>
			</h:dataTable>

			<h:outputText/>
			<h:outputLabel for="relationshipsBeanRelationshipsFrom" value="From:"/>
			<h:link id="relationshipsBeanRelationshipsFrom"
                                outcome="/admin/entities/view"
                                rendered="#{!empty relationshipsBean.relationships.from}"
                                value="#{relationshipsBean.relationships.from.name}">
				<f:param name="id" value="#{relationshipsBean.relationships.from.id}"/>
			</h:link>
			
			<h:outputText/>
			<h:outputLabel for="relationshipsBeanRelationshipsCardinalities" value="Cardinalities:"/>
			<h:link id="relationshipsBeanRelationshipsCardinalities"
                                outcome="/admin/cardinalities/view"
                                rendered="#{!empty relationshipsBean.relationships.cardinalities}"
                                value="#{relationshipsBean.relationships.cardinalities.name}">
				<f:param name="id" value="#{relationshipsBean.relationships.cardinalities.id}"/>
			</h:link>

			<h:outputText/>
			<h:outputLabel for="relationshipsBeanRelationshipsTo" value="To:"/>
			<h:link id="relationshipsBeanRelationshipsTo"
                                outcome="/admin/entities/view"
                                rendered="#{!empty relationshipsBean.relationships.to}"
                                value="#{relationshipsBean.relationships.to.name}">
				<f:param name="id" value="#{relationshipsBean.relationships.to.id}"/>
			</h:link>

			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/>
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
