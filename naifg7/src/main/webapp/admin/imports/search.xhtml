<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value='#{importsBean.page}'/>
		<f:event type="preRenderView" listener='#{importsBean.paginate}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Imports entities"/>

	<ui:define name="header">
		Imports
	</ui:define>

	<ui:define name="subheader">
		Search Imports entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="importsBeanExampleOrden" value="Orden:"/>
						<h:panelGroup>
							<h:inputText id="importsBeanExampleOrden" value="#{importsBean.example.orden}"/>
							<h:message for="importsBeanExampleOrden" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="importsBeanExampleName" value="Name:"/>
						<h:panelGroup>
							<h:inputText id="importsBeanExampleName" value="#{importsBean.example.name}"/>
							<h:message for="importsBeanExampleName" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="importsBeanExampleLink" value="Link:"/>
						<h:panelGroup>
							<h:inputText id="importsBeanExampleLink" value="#{importsBean.example.link}"/>
							<h:message for="importsBeanExampleLink" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="importsBeanExampleObservations" value="Observations:"/>
						<h:panelGroup>
							<h:inputText id="importsBeanExampleObservations" value="#{importsBean.example.observations}"/>
							<h:message for="importsBeanExampleObservations" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="importsBeanExampleDependency" value="Dependency:"/>
						<h:panelGroup>
							<h:selectOneMenu converter="#{dependencyBean.converter}" id="importsBeanExampleDependency" value="#{importsBean.example.dependency}">
								<f:selectItem/>
								<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{dependencyBean.all}" var="_item"/>
							</h:selectOneMenu>
							<h:message for="importsBeanExampleDependency" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action='#{importsBean.search}' styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action='#{importsBean.create}' styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="importsBeanPageItems" styleClass="data-table" value="#{importsBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Name"/>
					</f:facet>
					<h:link outcome="/admin/imports/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemName" value="#{_item.name}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value='#{importsBean}'/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
