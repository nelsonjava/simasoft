<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{filesModelsBean.id}'/>
		<f:event type="preRenderView" listener='#{filesModelsBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Files Models"/>

	<ui:define name="header">
		Files Models
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty filesModelsBean.id}'>
				Edit existing Files Models
			</c:when>
			<c:otherwise>
				Create a new Files Models
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="filesModelsBeanFilesModelsOrden" value="Orden:"/>
				<h:panelGroup>
					<h:inputText id="filesModelsBeanFilesModelsOrden" value="#{filesModelsBean.filesModels.orden}"/>
					<h:message for="filesModelsBeanFilesModelsOrden" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="filesModelsBeanFilesModelsName" value="Name:"/>
				<h:panelGroup>
					<h:inputText id="filesModelsBeanFilesModelsName" required="true" value="#{filesModelsBean.filesModels.name}"/>
					<h:message for="filesModelsBeanFilesModelsName" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="filesModelsBeanFilesModelsExtension" value="Extension:"/>
				<h:panelGroup>
					<h:inputText id="filesModelsBeanFilesModelsExtension" required="true" value="#{filesModelsBean.filesModels.extension}"/>
					<h:message for="filesModelsBeanFilesModelsExtension" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="filesModelsBeanFilesModelsDate" value="Date:"/>
				<h:panelGroup>
					<h:inputText id="filesModelsBeanFilesModelsDate" required="true" value="#{filesModelsBean.filesModels.date}">
						<f:convertDateTime/>
					</h:inputText>
					<h:message for="filesModelsBeanFilesModelsDate" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="filesModelsBeanFilesModelsUrl" value="Url:"/>
				<h:panelGroup>
					<h:inputText id="filesModelsBeanFilesModelsUrl" required="true" value="#{filesModelsBean.filesModels.url}"/>
					<h:message for="filesModelsBeanFilesModelsUrl" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="filesModelsBeanFilesModelsData" value="Data:"/>
				<h:panelGroup>
					<h:inputText id="filesModelsBeanFilesModelsData" value="#{filesModelsBean.filesModels.data}"/>
					<h:message for="filesModelsBeanFilesModelsData" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="filesModelsBeanFilesModelsObservations" value="Observations:"/>
				<h:panelGroup>
					<h:inputText id="filesModelsBeanFilesModelsObservations" value="#{filesModelsBean.filesModels.observations}"/>
					<h:message for="filesModelsBeanFilesModelsObservations" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="filesModelsBeanFilesModelsGroupIds" value="Group Ids:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{groupIdsBean.converter}" id="filesModelsBeanFilesModelsGroupIds" value="#{filesModelsBean.filesModels.groupIds}">
						<f:selectItem/>
						<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{groupIdsBean.all}" var="_item"/>
					</h:selectOneMenu>
					<h:message for="filesModelsBeanFilesModelsGroupIds" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="filesModelsBeanFilesModelsSystemsModels" value="Systems Models:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{systemsModelsBean.converter}" id="filesModelsBeanFilesModelsSystemsModels" value="#{filesModelsBean.filesModels.systemsModels}">
						<f:selectItem/>
						<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{systemsModelsBean.all}" var="_item"/>
					</h:selectOneMenu>
					<h:message for="filesModelsBeanFilesModelsSystemsModels" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="filesModelsBeanFilesModelsEntities" value="Entities:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{entitiesBean.converter}" id="filesModelsBeanFilesModelsEntities" value="#{filesModelsBean.filesModels.entities}">
						<f:selectItem/>
						<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{entitiesBean.all}" var="_item"/>
					</h:selectOneMenu>
					<h:message for="filesModelsBeanFilesModelsEntities" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="filesModelsBeanFilesModelsDomainModels" value="Domain Models:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{domainModelsBean.converter}" id="filesModelsBeanFilesModelsDomainModels" value="#{filesModelsBean.filesModels.domainModels}">
						<f:selectItem/>
						<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{domainModelsBean.all}" var="_item"/>
					</h:selectOneMenu>
					<h:message for="filesModelsBeanFilesModelsDomainModels" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action='#{filesModelsBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty filesModelsBean.id}'>
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{filesModelsBean.id}'/>
						</h:link>
						<h:commandLink value="Delete" action='#{filesModelsBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
