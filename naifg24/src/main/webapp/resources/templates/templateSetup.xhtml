<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
        xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>#{empty pageTitle ? 'Page Title' : pageTitle}</title>
	<link rel="icon" href='#{resource["favicon.ico"]}' />
	<h:outputStylesheet name="bootstrap.css" />
	<h:outputStylesheet name="forge-style.css" />
</h:head>

<h:body>
	<ui:debug rendered="#{facesContext.application.projectStage == 'Development'}" />
	<div class="navbar navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container">
				<h:link id="brandLink" outcome="/index.xhtml" styleClass="brand">
					<h:outputText value="Welcome to " rendered=" #{request.userPrincipal !=null} "/>
                    Domain Models
                    <h:outputText value=",  #{request.userPrincipal.name}" rendered="#{request.userPrincipal !=null} "/>
				</h:link>
				<div class="nav-collapse collapse">
					<ul class="nav">
						<li><a href="/naifg24/home.jsf">Home</a></li>
					</ul>
				</div>
			</div>
		</div>
	</div>

	<div class="container forgecontainer">
		<div id="navigation">
			<h:link id="homeLink" outcome="/index.xhtml">
				<img src='#{resource["forge-logo.png"]}' alt="Forge... get hammered" border="0" />
			</h:link>
			<ul>

                          <li>
                            <h:form>
                              <h:commandButton value="Click Me to Populate Data Setup Init!" action="#{Setup.data()}" />
                            </h:form>
                          </li>

                          <li>
                            <h:form>
                              <h:commandButton value="Click Me to Populate DomainModels Data!" action="#{DomainModelsSetup.data()}" />
                            </h:form>
                          </li>

                          <li>
                            <h:form  enctype="multipart/form-data">
                              <h:inputFile value="#{FileUploadView.file1}" /><br/>
                              <h:commandButton value="Upload File JSON!" action="#{SetupUploadFile.data(FileUploadView.file1)}" />
                            </h:form>
                          </li>

                          <li>
                            <h:form>
                              <h:commandButton value="Upload Entities" action="#{SetupEntitiesJson.data()}" />
                            </h:form>
                          </li>

                          <li>
                            <h:form>
                              <h:commandButton value="Upload Relationships" action="#{SetupRelationshipsJson.data()}" />
                            </h:form>
                          </li>

                          <li>
                            <h:form id="form" enctype="multipart/form-data">
                              <h:inputFile id="file" value="#{bean.file}"/><br/>
                              <h:commandButton value="Upload-1" action= "#{bean.upload}"/>
                            </h:form>
                          </li>

                          <li>
                            <h:form enctype="multipart/form-data">
                              <p:growl id="messages" showDetail="true" />
                              <p:fileUpload value="#{fileUploadView.file}" 
                                            mode="simple" 
                                            skinSimple="true"/>
                              <p:commandButton value="Submit" ajax="false" actionListener="#{fileUploadView.upload}" disabled="false" />
                            </h:form>
                          </li>

			</ul>
		</div>

		<div id="content">
			<h1>
				<ui:insert name="header" />
			</h1>
			<h2>
				<ui:insert name="subheader" />
			</h2>

			<ui:insert name="main" />
		</div>
	</div>

	<footer>
		<div id="footer-wrapper">
	    	<p>Powered by <a href="http://jboss.org/forge">Forge</a></p>
	    </div>
	</footer>

</h:body>
</html>
