<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        xmlns:forgeview="http://jboss.org/forge/view"
        template="/resources/scaffold/pageTemplate.xhtml">

        <f:metadata>
                <f:viewParam name="id" value='#{importsBean.id}'/>
                <f:event type="preRenderView" listener='#{importsBean.retrieve}'/>
        </f:metadata>

        <ui:param name="pageTitle" value="View Imports"/>

        <ui:define name="header">
                Imports
        </ui:define>

        <ui:define name="subheader">
                View existing Imports
        </ui:define>

        <ui:define name="footer"/>

        <ui:define name="main">
                <h:panelGrid columnClasses="label,component,required" columns="3">

                        <h:outputLabel for="importsBeanImportsOrden" value="Orden:"/>
                        <h:outputText id="importsBeanImportsOrden" value="#{importsBean.imports.orden}"/>
                        <h:outputText/>

                        <h:outputLabel for="importsBeanImportsName" value="Name:"/>
                        <h:outputText id="importsBeanImportsName" value="#{importsBean.imports.name}"/>
                        <h:outputText/>

                        <h:outputLabel for="importsBeanImportsObservations" value="Observations:"/>
                        <h:outputText id="importsBeanImportsObservations" value="#{importsBean.imports.observations}" escape="false" />
                        <h:outputText/>

                        <h:outputLabel for="importsBeanImportsCardinalities" value="Cardinalities:"/>
                        <h:dataTable id="importsBeanImportsCardinalities" styleClass="data-table" value="#{forgeview:asList(importsBean.imports.cardinalities)}" var="_item">

                                     <h:column>
                                        <f:facet name="header">
                                                <h:outputText value="Orden"/>
                                        </f:facet>
                                        <h:link outcome="/admin/cardinalities/view">
                                                <f:param name="id" value="#{_item.id}"/>
                                                <h:outputText id="itemOrden" value="#{_item.orden}"/>
                                        </h:link>
                                     </h:column>

                                     <h:column>
                                        <f:facet name="header">
                                                <h:outputText value="Cardinality"/>
                                        </f:facet>
                                        <h:link outcome="/admin/imports/view">
                                                <f:param name="id" value="#{_item.id}"/>
                                                <h:outputText id="itemCardinality" value="#{_item.cardinality}"/>
                                        </h:link>
                                     </h:column>

                                     <h:column>
                                        <f:facet name="header">
                                                <h:outputText value="IsUnidirectional"/>
                                        </f:facet>
                                        <h:link outcome="/admin/imports/view">
                                                <f:param name="id" value="#{_item.id}"/>
                                                <h:outputText styleClass="#{_item.isUnidirectional ? 'boolean-true' : 'boolean-false'}" value=""/>                                        </h:link>
                                     </h:column>

                                     <h:column>
                                        <f:facet name="header">
                                                <h:outputText value="Name"/>
                                        </f:facet>
                                        <h:link outcome="/admin/imports/view">
                                                <f:param name="id" value="#{_item.id}"/>
                                                <h:outputText id="itemName" value="#{_item.name}"/>
                                        </h:link>
                                     </h:column>

                        </h:dataTable>
                        <h:outputText/>

                        <h:outputLabel for="importsBeanImportsSites" value="Sites:"/>
                        <h:dataTable id="importsBeanImportsSites" styleClass="data-table" value="#{forgeview:asList(importsBean.imports.sites)}" var="_item">

                                     <h:column>
                                        <f:facet name="header">
                                                <h:outputText value="Orden"/>
                                        </f:facet>
                                        <h:link outcome="/admin/sites/view">
                                                <f:param name="id" value="#{_item.id}"/>
                                                <h:outputText id="itemOrden" value="#{_item.orden}"/>
                                        </h:link>
                                     </h:column>

                                     <h:column>
                                        <f:facet name="header">
                                                <h:outputText value="Link"/>
                                        </f:facet>
                                        <h:link outcome="/admin/imports/view">
                                                <f:param name="id" value="#{_item.id}"/>
                                                <h:outputText id="itemLink" value="#{_item.link}"/>
                                        </h:link>
                                     </h:column>

                                     <h:column>
                                        <f:facet name="header">
                                                <h:outputText value="Title"/>
                                        </f:facet>
                                        <h:link outcome="/admin/imports/view">
                                                <f:param name="id" value="#{_item.id}"/>
                                                <h:outputText id="itemTitle" value="#{_item.title}"/>
                                        </h:link>
                                     </h:column>

                        </h:dataTable>
                        <h:outputText/>

                        <h:outputLabel for="importsBeanImportsEntities" value="Entities:"/>
                        <h:dataTable id="importsBeanImportsEntities" styleClass="data-table" value="#{forgeview:asList(importsBean.imports.entities)}" var="_item">

                                     <h:column>
                                        <f:facet name="header">
                                                <h:outputText value="Orden"/>
                                        </f:facet>
                                        <h:link outcome="/admin/entities/view">
                                                <f:param name="id" value="#{_item.id}"/>
                                                <h:outputText id="itemOrden" value="#{_item.orden}"/>
                                        </h:link>
                                     </h:column>

                                     <h:column>
                                        <f:facet name="header">
                                                <h:outputText value="Description"/>
                                        </f:facet>
                                        <h:link outcome="/admin/imports/view">
                                                <f:param name="id" value="#{_item.id}"/>
                                                <h:outputText id="itemDescription" value="#{_item.description}"/>
                                        </h:link>
                                     </h:column>

                                     <h:column>
                                        <f:facet name="header">
                                                <h:outputText value="Name"/>
                                        </f:facet>
                                        <h:link outcome="/admin/imports/view">
                                                <f:param name="id" value="#{_item.id}"/>
                                                <h:outputText id="itemName" value="#{_item.name}"/>
                                        </h:link>
                                     </h:column>

                                     <h:column>
                                        <f:facet name="header">
                                                <h:outputText value="GroupId"/>
                                        </f:facet>
                                        <h:link outcome="/admin/imports/view">
                                                <f:param name="id" value="#{_item.id}"/>
                                                <h:outputText id="itemGroupId" value="#{_item.groupId}"/>
                                        </h:link>
                                     </h:column>

                                     <h:column>
                                        <f:facet name="header">
                                                <h:outputText value="SerialID"/>
                                        </f:facet>
                                        <h:link outcome="/admin/imports/view">
                                                <f:param name="id" value="#{_item.id}"/>
                                                <h:outputText id="itemSerialID" value="#{_item.serialID}"/>
                                        </h:link>
                                     </h:column>

                                     <h:column>
                                        <f:facet name="header">
                                                <h:outputText value="Table"/>
                                        </f:facet>
                                        <h:link outcome="/admin/imports/view">
                                                <f:param name="id" value="#{_item.id}"/>
                                                <h:outputText id="itemTable" value="#{_item.table}"/>
                                        </h:link>
                                     </h:column>

                        </h:dataTable>
                        <h:outputText/>

                        <h:outputLabel for="importsBeanImportsDependencies" value="dependencies:"/>
                        <h:link id="importsBeanImportsDependencies" outcome="/admin/dependencies/view" rendered="#{!empty importsBean.imports.dependencies}" value="#{importsBean.imports.dependencies.maven}">
                                <f:param name="id" value="#{importsBean.imports.dependencies.id}"/>
                        </h:link>
                        <h:outputText/>

                        <h:outputLabel for="importsBeanImportsAttributesProperties" value="AttributesProperties:"/>
                        <h:dataTable id="importsBeanImportsAttributesProperties" styleClass="data-table" value="#{forgeview:asList(importsBean.imports.attributesProperties)}" var="_item">

                                     <h:column>
                                        <f:facet name="header">
                                                <h:outputText value="Orden"/>
                                        </f:facet>
                                        <h:link outcome="/admin/attributesProperties/view">
                                                <f:param name="id" value="#{_item.id}"/>
                                                <h:outputText id="itemOrden" value="#{_item.orden}"/>
                                        </h:link>
                                     </h:column>

                                     <h:column>
                                        <f:facet name="header">
                                                <h:outputText value="Value"/>
                                        </f:facet>
                                        <h:link outcome="/admin/imports/view">
                                                <f:param name="id" value="#{_item.id}"/>
                                                <h:outputText id="itemValue" value="#{_item.value}"/>
                                        </h:link>
                                     </h:column>

                                     <h:column>
                                        <f:facet name="header">
                                                <h:outputText value="Name"/>
                                        </f:facet>
                                        <h:link outcome="/admin/imports/view">
                                                <f:param name="id" value="#{_item.id}"/>
                                                <h:outputText id="itemName" value="#{_item.name}"/>
                                        </h:link>
                                     </h:column>

                        </h:dataTable>
                        <h:outputText/>

                </h:panelGrid>

                <div class="buttons">
                        <h:link value="View All" outcome="search" styleClass="btn btn-primary"/>
                        <h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
                        <h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
                </div>
        </ui:define>
</ui:composition>
