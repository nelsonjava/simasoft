<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value='#{relationshipsBean.page}'/>
		<f:event type="preRenderView" listener='#{relationshipsBean.paginate}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Relationships entities"/>

	<ui:define name="header">
		Relationships
	</ui:define>

	<ui:define name="subheader">
		Search Relationships entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="relationshipsBeanExampleObservations" value="Observations:"/>
						<h:panelGroup>
							<h:inputText id="relationshipsBeanExampleObservations" value="#{relationshipsBean.example.observations}"/>
							<h:message for="relationshipsBeanExampleObservations" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="relationshipsBeanExampleIdTable2" value="Id Table 2:"/>
						<h:panelGroup>
							<h:inputText id="relationshipsBeanExampleIdTable2" value="#{relationshipsBean.example.idTable2}"/>
							<h:message for="relationshipsBeanExampleIdTable2" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="relationshipsBeanExampleDescription" value="Description:"/>
						<h:panelGroup>
							<h:inputText id="relationshipsBeanExampleDescription" value="#{relationshipsBean.example.description}"/>
							<h:message for="relationshipsBeanExampleDescription" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="relationshipsBeanExampleTable" value="Table:"/>
						<h:panelGroup>
							<h:inputText id="relationshipsBeanExampleTable" value="#{relationshipsBean.example.table}"/>
							<h:message for="relationshipsBeanExampleTable" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="relationshipsBeanExampleIdTable1" value="Id Table 1:"/>
						<h:panelGroup>
							<h:inputText id="relationshipsBeanExampleIdTable1" value="#{relationshipsBean.example.idTable1}"/>
							<h:message for="relationshipsBeanExampleIdTable1" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action='#{relationshipsBean.search}' styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action='#{relationshipsBean.create}' styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="relationshipsBeanPageItems" styleClass="data-table" value="#{relationshipsBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Orden"/>
					</f:facet>
					<h:link outcome="/admin/relationships/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemOrden" value="#{_item.orden}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Observations"/>
					</f:facet>
					<h:link outcome="/admin/relationships/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemObservations" value="#{_item.observations}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Id Table 2"/>
					</f:facet>
					<h:link outcome="/admin/relationships/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemIdTable2" value="#{_item.idTable2}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Description"/>
					</f:facet>
					<h:link outcome="/admin/relationships/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemDescription" value="#{_item.description}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Table"/>
					</f:facet>
					<h:link outcome="/admin/relationships/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemTable" value="#{_item.table}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value='#{relationshipsBean}'/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
