<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value='#{attributesBean.page}'/>
		<f:event type="preRenderView" listener='#{attributesBean.paginate}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Attributes entities"/>

	<ui:define name="header">
		Attributes
	</ui:define>

	<ui:define name="subheader">
		Search Attributes entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="attributesBeanExampleField" value="Field:"/>
						<h:panelGroup>
							<h:inputText id="attributesBeanExampleField" value="#{attributesBean.example.field}"/>
							<h:message for="attributesBeanExampleField" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="attributesBeanExampleDescripcion" value="Descripcion:"/>
						<h:panelGroup>
							<h:inputText id="attributesBeanExampleDescripcion" value="#{attributesBean.example.descripcion}"/>
							<h:message for="attributesBeanExampleDescripcion" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="attributesBeanExampleSingle" value="Single:"/>
						<h:panelGroup>
							<h:selectOneMenu id="attributesBeanExampleSingle" value="#{attributesBean.example.single}">
								<f:selectItem/>
								<f:selectItem itemLabel="Yes" itemValue="true"/>
								<f:selectItem itemLabel="No" itemValue="false"/>
							</h:selectOneMenu>
							<h:message for="attributesBeanExampleSingle" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="attributesBeanExampleNullable" value="Nullable:"/>
						<h:panelGroup>
							<h:selectOneMenu id="attributesBeanExampleNullable" value="#{attributesBean.example.nullable}">
								<f:selectItem/>
								<f:selectItem itemLabel="Yes" itemValue="true"/>
								<f:selectItem itemLabel="No" itemValue="false"/>
							</h:selectOneMenu>
							<h:message for="attributesBeanExampleNullable" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="attributesBeanExamplePrecision" value="Precision:"/>
						<h:panelGroup>
							<h:inputText id="attributesBeanExamplePrecision" value="#{attributesBean.example.precision}"/>
							<h:message for="attributesBeanExamplePrecision" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action='#{attributesBean.search}' styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action='#{attributesBean.create}' styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="attributesBeanPageItems" styleClass="data-table" value="#{attributesBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Name"/>
					</f:facet>
					<h:link outcome="/admin/attributes/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemName" value="#{_item.name}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value='#{attributesBean}'/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
