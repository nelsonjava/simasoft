<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{systemsModelsBean.id}'/>
		<f:event type="preRenderView" listener='#{systemsModelsBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Systems Models"/>

	<ui:define name="header">
		Systems Models
	</ui:define>

	<ui:define name="subheader">
		View existing Systems Models
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="systemsModelsBeanSystemsModelsOrden" value="Orden:"/>
			<h:outputText id="systemsModelsBeanSystemsModelsOrden" value="#{systemsModelsBean.systemsModels.orden}"/>
			<h:outputText/>
			<h:outputLabel for="systemsModelsBeanSystemsModelsName" value="Name:"/>
			<h:outputText id="systemsModelsBeanSystemsModelsName" value="#{systemsModelsBean.systemsModels.name}"/>
			<h:outputText/>
			<h:outputLabel for="systemsModelsBeanSystemsModelsDescription" value="Description:"/>
			<h:outputText id="systemsModelsBeanSystemsModelsDescription" value="#{systemsModelsBean.systemsModels.description}"/>
			<h:outputText/>
			<h:outputLabel for="systemsModelsBeanSystemsModelsObservations" value="Observations:"/>
			<h:inputTextarea id="systemsModelsBeanSystemsModelsObservations" value="#{systemsModelsBean.systemsModels.observations}"/>
			<h:outputText/>
			<h:outputLabel for="systemsModelsBeanSystemsModelsFilesModels" value="Files Models:"/>
			<h:dataTable id="systemsModelsBeanSystemsModelsFilesModels" styleClass="data-table" value="#{forgeview:asList(systemsModelsBean.systemsModels.filesModels)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Name"/>
					</f:facet>
					<h:link outcome="/admin/filesModels/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemName" value="#{_item.name}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Extension"/>
					</f:facet>
					<h:link outcome="/admin/filesModels/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemExtension" value="#{_item.extension}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Date"/>
					</f:facet>
					<h:link outcome="/admin/filesModels/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemDate" value="#{_item.date}">
							<f:convertDateTime type="date"/>
						</h:outputText>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Url"/>
					</f:facet>
					<h:link outcome="/admin/filesModels/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemUrl" value="#{_item.url}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
			<h:outputLabel for="systemsModelsBeanSystemsModelsDomainModels" value="Domain Models:"/>
			<h:dataTable id="systemsModelsBeanSystemsModelsDomainModels" styleClass="data-table" value="#{forgeview:asList(systemsModelsBean.systemsModels.domainModels)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Artifact Id"/>
					</f:facet>
					<h:link outcome="/admin/domainModels/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemArtifactId" value="#{_item.artifactId}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Group Id"/>
					</f:facet>
					<h:link outcome="/admin/domainModels/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemGroupId" value="#{_item.groupId}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Version"/>
					</f:facet>
					<h:link outcome="/admin/domainModels/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemVersion" value="#{_item.version}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
