<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value='#{systemsModelsBean.page}'/>
		<f:event type="preRenderView" listener='#{systemsModelsBean.paginate}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Systems Models entities"/>

	<ui:define name="header">
		Systems Models
	</ui:define>

	<ui:define name="subheader">
		Search Systems Models entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="systemsModelsBeanExampleName" value="Name:"/>
						<h:panelGroup>
							<h:inputText id="systemsModelsBeanExampleName" value="#{systemsModelsBean.example.name}"/>
							<h:message for="systemsModelsBeanExampleName" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="systemsModelsBeanExampleDescription" value="Description:"/>
						<h:panelGroup>
							<h:inputText id="systemsModelsBeanExampleDescription" value="#{systemsModelsBean.example.description}"/>
							<h:message for="systemsModelsBeanExampleDescription" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="systemsModelsBeanExampleObservations" value="Observations:"/>
						<h:panelGroup>
							<h:inputTextarea id="systemsModelsBeanExampleObservations" value="#{systemsModelsBean.example.observations}"/>
							<h:message for="systemsModelsBeanExampleObservations" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action='#{systemsModelsBean.search}' styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action='#{systemsModelsBean.create}' styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="systemsModelsBeanPageItems" styleClass="data-table" value="#{systemsModelsBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Name"/>
					</f:facet>
					<h:link outcome="/admin/systemsModels/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemName" value="#{_item.name}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value='#{systemsModelsBean}'/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
