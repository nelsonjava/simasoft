<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value='#{filesModelsBean.page}'/>
		<f:event type="preRenderView" listener='#{filesModelsBean.paginate}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Files Models entities"/>

	<ui:define name="header">
		Files Models
	</ui:define>

	<ui:define name="subheader">
		Search Files Models entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="filesModelsBeanExampleName" value="Name:"/>
						<h:panelGroup>
							<h:inputText id="filesModelsBeanExampleName" value="#{filesModelsBean.example.name}"/>
							<h:message for="filesModelsBeanExampleName" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="filesModelsBeanExampleExtension" value="Extension:"/>
						<h:panelGroup>
							<h:inputText id="filesModelsBeanExampleExtension" value="#{filesModelsBean.example.extension}"/>
							<h:message for="filesModelsBeanExampleExtension" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="filesModelsBeanExampleUrl" value="Url:"/>
						<h:panelGroup>
							<h:inputText id="filesModelsBeanExampleUrl" value="#{filesModelsBean.example.url}"/>
							<h:message for="filesModelsBeanExampleUrl" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="filesModelsBeanExampleData" value="Data:"/>
						<h:panelGroup>
							<h:inputText id="filesModelsBeanExampleData" value="#{filesModelsBean.example.data}"/>
							<h:message for="filesModelsBeanExampleData" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="filesModelsBeanExampleObservations" value="Observations:"/>
						<h:panelGroup>
							<h:inputTextarea id="filesModelsBeanExampleObservations" value="#{filesModelsBean.example.observations}"/>
							<h:message for="filesModelsBeanExampleObservations" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action='#{filesModelsBean.search}' styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action='#{filesModelsBean.create}' styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="filesModelsBeanPageItems" styleClass="data-table" value="#{filesModelsBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Name"/>
					</f:facet>
					<h:link outcome="/admin/filesModels/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemName" value="#{_item.name}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Extension"/>
					</f:facet>
					<h:link outcome="/admin/filesModels/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemExtension" value="#{_item.extension}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Date"/>
					</f:facet>
					<h:link outcome="/admin/filesModels/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemDate" value="#{_item.date}">
							<f:convertDateTime type="date"/>
						</h:outputText>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Url"/>
					</f:facet>
					<h:link outcome="/admin/filesModels/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemUrl" value="#{_item.url}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value='#{filesModelsBean}'/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
