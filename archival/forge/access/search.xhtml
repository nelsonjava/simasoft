<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value='#{accessBean.page}'/>
		<f:event type="preRenderView" listener='#{accessBean.paginate}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Access entities"/>

	<ui:define name="header">
		Access
	</ui:define>

	<ui:define name="subheader">
		Search Access entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="accessBeanExampleAlias" value="Alias:"/>
						<h:panelGroup>
							<h:inputText id="accessBeanExampleAlias" value="#{accessBean.example.alias}"/>
							<h:message for="accessBeanExampleAlias" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="accessBeanExampleObservations" value="Observations:"/>
						<h:panelGroup>
							<h:inputTextarea id="accessBeanExampleObservations" value="#{accessBean.example.observations}"/>
							<h:message for="accessBeanExampleObservations" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="accessBeanExampleName" value="Name:"/>
						<h:panelGroup>
							<h:inputText id="accessBeanExampleName" value="#{accessBean.example.name}"/>
							<h:message for="accessBeanExampleName" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action='#{accessBean.search}' styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action='#{accessBean.create}' styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="accessBeanPageItems" styleClass="data-table" value="#{accessBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Name"/>
					</f:facet>
					<h:link outcome="/admin/access/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemName" value="#{_item.name}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value='#{accessBean}'/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
