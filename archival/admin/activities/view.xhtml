<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        xmlns:forgeview="http://jboss.org/forge/view"
        template="/resources/scaffold/tasksTemplate.xhtml">

        <f:metadata>
                <f:viewParam name="id" value='#{activitiesBean.id}'/>
                <f:event type="preRenderView" listener='#{activitiesBean.retrieve}'/>
        </f:metadata>

        <ui:param name="pageTitle" value="View Activities"/>

        <ui:define name="header">
                Activities
        </ui:define>

        <ui:define name="subheader">
                View existing Activities
        </ui:define>

        <ui:define name="footer"/>

        <ui:define name="main">
                <h:panelGrid columnClasses="label,component,required" columns="3">


                        <h:outputLabel for="activitiesBeanActivitiesName" value="Name:"/>
                        <h:outputText id="activitiesBeanActivitiesName" value="#{activitiesBean.activities.name}"/>
                        <h:outputText/>

                        <h:outputLabel for="activitiesBeanActivitiesObservations" value="Observations:"/>
                        <h:outputText id="activitiesBeanActivitiesObservations" value="#{activitiesBean.activities.observations}" escape="false" />
                        <h:outputText/>

                        <h:outputLabel for="activitiesBeanActivitiesSections" value="Sections:"/>
                        <h:link id="activitiesBeanActivitiesSections" outcome="/admin/sections/view" rendered="#{!empty activitiesBean.activities.sections}" value="#{activitiesBean.activities.sections.name}">
                                 <f:param name="id" value="#{activitiesBean.activities.sections.id}"/>
                        </h:link>
                        <h:outputText/>

                </h:panelGrid>

                <div class="buttons">
                        <h:link value="View All" outcome="search" styleClass="btn btn-primary"/>
                        <h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
                        <h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
                </div>
        </ui:define>
</ui:composition>
