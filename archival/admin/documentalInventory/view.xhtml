<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        xmlns:forgeview="http://jboss.org/forge/view"
        template="/resources/scaffold/archivalTemplate.xhtml">

        <f:metadata>
                <f:viewParam name="id" value='#{documentalInventoryBean.id}'/>
                <f:event type="preRenderView" listener='#{documentalInventoryBean.retrieve}'/>
        </f:metadata>

        <ui:param name="pageTitle" value="View DocumentalInventory"/>

        <ui:define name="header">
                DocumentalInventory
        </ui:define>

        <ui:define name="subheader">
                View existing DocumentalInventory
        </ui:define>

        <ui:define name="footer"/>

        <ui:define name="main">
                <h:panelGrid columnClasses="label,component,required" columns="3">


                        <h:outputLabel for="documentalInventoryBeanDocumentalInventoryObject" value="Object:"/>
                        <h:outputText id="documentalInventoryBeanDocumentalInventoryObject" value="#{documentalInventoryBean.documentalInventory.object}"/>
                        <h:outputText/>

                        <h:outputLabel for="documentalInventoryBeanDocumentalInventoryDeliveryDate" value="DeliveryDate:"/>
                        <h:outputText id="documentalInventoryBeanDocumentalInventoryDeliveryDate" value="Pendiente"/>
                        <h:outputText/>

                        <h:outputLabel for="documentalInventoryBeanDocumentalInventoryTransferNumber" value="TransferNumber:"/>
                        <h:outputText id="documentalInventoryBeanDocumentalInventoryTransferNumber" value="#{documentalInventoryBean.documentalInventory.transferNumber}"/>
                        <h:outputText/>

                        <h:outputLabel for="documentalInventoryBeanDocumentalInventoryDebugDate" value="DebugDate:"/>
                        <h:outputText id="documentalInventoryBeanDocumentalInventoryDebugDate" value="Pendiente"/>
                        <h:outputText/>

                        <h:outputLabel for="documentalInventoryBeanDocumentalInventoryObservations" value="Observations:"/>
                        <h:outputText id="documentalInventoryBeanDocumentalInventoryObservations" value="#{documentalInventoryBean.documentalInventory.observations}" escape="false" />
                        <h:outputText/>

                        <h:outputLabel for="DocumentalInventoryBeanDocumentalInventoryOriginalOrders" value="OriginalOrders:"/>
                        <h:dataTable id="documentalInventoryBeanDocumentalInventoryoriginalOrders" styleClass="data-table" value="#{forgeview:asList(documentalInventoryBean.documentalInventory.originalOrders)}" var="_item">

                                           <h:column>
                                              <f:facet name="header">
                                                      <h:outputText value="Subject"/>
                                              </f:facet>
                                              <h:link outcome="/admin/originalOrders/view">
                                                      <f:param name="id" value="#{_item.id}"/>
                                                      <h:outputText id="itemSubject" value="#{_item.subject}"/>
                                              </h:link>
                                           </h:column>

                                           <h:column>
                                              <f:facet name="header">
                                                      <h:outputText value="Code"/>
                                              </f:facet>
                                              <h:link outcome="/admin/originalOrders/view">
                                                      <f:param name="id" value="#{_item.id}"/>
                                                      <h:outputText id="itemCode" value="#{_item.code}"/>
                                              </h:link>
                                           </h:column>

                                           <h:column>
                                              <f:facet name="header">
                                                      <h:outputText value="EntryDate"/>
                                              </f:facet>
                                              <h:link outcome="/admin/originalOrders/view">
                                                      <f:param name="id" value="#{_item.id}"/>
                                                      <h:outputText id="itemEntryDate" value="#{_item.entryDate}"/>
                                                              <f:convertDateTime type="date"/>
                                                     <h:outputText/>
                                              </h:link>
                                           </h:column>

                                           <h:column>
                                              <f:facet name="header">
                                                      <h:outputText value="StartDate"/>
                                              </f:facet>
                                              <h:link outcome="/admin/originalOrders/view">
                                                      <f:param name="id" value="#{_item.id}"/>
                                                      <h:outputText id="itemStartDate" value="#{_item.startDate}"/>
                                                              <f:convertDateTime type="date"/>
                                                     <h:outputText/>
                                              </h:link>
                                           </h:column>

                                           <h:column>
                                              <f:facet name="header">
                                                      <h:outputText value="FinalDate"/>
                                              </f:facet>
                                              <h:link outcome="/admin/originalOrders/view">
                                                      <f:param name="id" value="#{_item.id}"/>
                                                      <h:outputText id="itemFinalDate" value="#{_item.finalDate}"/>
                                                              <f:convertDateTime type="date"/>
                                                     <h:outputText/>
                                              </h:link>
                                           </h:column>

                                           <h:column>
                                              <f:facet name="header">
                                                      <h:outputText value="Folios"/>
                                              </f:facet>
                                              <h:link outcome="/admin/originalOrders/view">
                                                      <f:param name="id" value="#{_item.id}"/>
                                                      <h:outputText id="itemFolios" value="#{_item.folios}"/>
                                              </h:link>
                                           </h:column>

                                           <h:column>
                                              <f:facet name="header">
                                                      <h:outputText value="Quantity"/>
                                              </f:facet>
                                              <h:link outcome="/admin/originalOrders/view">
                                                      <f:param name="id" value="#{_item.id}"/>
                                                      <h:outputText id="itemQuantity" value="#{_item.quantity}"/>
                                              </h:link>
                                           </h:column>

                                           <h:column>
                                              <f:facet name="header">
                                                      <h:outputText value="Located"/>
                                              </f:facet>
                                              <h:link outcome="/admin/originalOrders/view">
                                                      <f:param name="id" value="#{_item.id}"/>
                                                      <h:outputText id="itemLocated" value="#{_item.located}"/>
                                              </h:link>
                                           </h:column>

                                           <h:column>
                                              <f:facet name="header">
                                                      <h:outputText value="Mail"/>
                                              </f:facet>
                                              <h:link outcome="/admin/originalOrders/view">
                                                      <f:param name="id" value="#{_item.id}"/>
                                                      <h:outputText id="itemMail" value="#{_item.mail}"/>
                                              </h:link>
                                           </h:column>

                                           <h:column>
                                              <f:facet name="header">
                                                      <h:outputText value="Notes"/>
                                              </f:facet>
                                              <h:link outcome="/admin/originalOrders/view">
                                                      <f:param name="id" value="#{_item.id}"/>
                                                      <h:outputText id="itemNotes" value="#{_item.notes}"/>
                                              </h:link>
                                           </h:column>

                                           <h:column>
                                              <f:facet name="header">
                                                      <h:outputText value="FileName"/>
                                              </f:facet>
                                              <h:link outcome="/admin/originalOrders/view">
                                                      <f:param name="id" value="#{_item.id}"/>
                                                      <h:outputText id="itemFileName" value="#{_item.fileName}"/>
                                              </h:link>
                                           </h:column>

                                           <h:column>
                                              <f:facet name="header">
                                                      <h:outputText value="FileType"/>
                                              </f:facet>
                                              <h:link outcome="/admin/originalOrders/view">
                                                      <f:param name="id" value="#{_item.id}"/>
                                                      <h:outputText id="itemFileType" value="#{_item.fileType}"/>
                                              </h:link>
                                           </h:column>

                                           <h:column>
                                              <f:facet name="header">
                                                      <h:outputText value="Filedir"/>
                                              </f:facet>
                                              <h:link outcome="/admin/originalOrders/view">
                                                      <f:param name="id" value="#{_item.id}"/>
                                                      <h:outputText id="itemFiledir" value="#{_item.filedir}"/>
                                              </h:link>
                                           </h:column>

                        </h:dataTable>
                        <h:outputText/>

                        <h:outputLabel for="documentalInventoryBeanDocumentalInventoryInventoryFinality" value="InventoryFinality:"/>
                        <h:link id="documentalInventoryBeanDocumentalInventoryInventoryFinality" outcome="/admin/inventoryFinality/view" rendered="#{!empty documentalInventoryBean.documentalInventory.inventoryFinality}" value="#{documentalInventoryBean.documentalInventory.inventoryFinality.name}">
                                 <f:param name="id" value="#{documentalInventoryBean.documentalInventory.inventoryFinality.id}"/>
                        </h:link>
                        <h:outputText/>

                </h:panelGrid>

                <div class="buttons">
                        <h:link value="View All" outcome="search" styleClass="btn btn-primary"/>
                        <h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
                        <h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
                </div>
        </ui:define>
</ui:composition>
