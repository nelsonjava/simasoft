<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        xmlns:forgeview="http://jboss.org/forge/view"
        template="/resources/scaffold/pageTemplate.xhtml">

        <f:metadata>
                <f:viewParam name="id" value='#{documentalInventoryBean.id}'/>
                <f:event type="preRenderView" listener='#{documentalInventoryBean.retrieve}'/>
        </f:metadata>

        <ui:param name="pageTitle" value="View DocumentalInventory"/>

        <ui:define name="header">
                DocumentalInventory
        </ui:define>

        <ui:define name="subheader">
                View existing DocumentalInventory
        </ui:define>

        <ui:define name="footer"/>

        <ui:define name="main">
                <h:panelGrid columnClasses="label,component,required" columns="3">

                        <h:outputLabel for="documentalInventoryBeanDocumentalInventoryOrden" value="Orden:"/>
                        <h:outputText id="documentalInventoryBeanDocumentalInventoryOrden" value="#{documentalInventoryBean.documentalInventory.orden}"/>
                        <h:outputText/>

                        <h:outputLabel for="documentalInventoryBeanDocumentalInventoryFolios" value="Folios:"/>
                        <h:outputText id="documentalInventoryBeanDocumentalInventoryFolios" value="#{documentalInventoryBean.documentalInventory.folios}"/>
                        <h:outputText/>

                        <h:outputLabel for="documentalInventoryBeanDocumentalInventoryQuantity" value="Quantity:"/>
                        <h:outputText id="documentalInventoryBeanDocumentalInventoryQuantity" value="#{documentalInventoryBean.documentalInventory.quantity}"/>
                        <h:outputText/>

                        <h:outputLabel for="documentalInventoryBeanDocumentalInventoryStartDate" value="StartDate:"/>
                        <h:outputText id="documentalInventoryBeanDocumentalInventoryStartDate" value="Pendiente"/>
                        <h:outputText/>

                        <h:outputLabel for="documentalInventoryBeanDocumentalInventoryFinalDate" value="FinalDate:"/>
                        <h:outputText id="documentalInventoryBeanDocumentalInventoryFinalDate" value="Pendiente"/>
                        <h:outputText/>

                        <h:outputLabel for="documentalInventoryBeanDocumentalInventoryDebugDate" value="DebugDate:"/>
                        <h:outputText id="documentalInventoryBeanDocumentalInventoryDebugDate" value="Pendiente"/>
                        <h:outputText/>

                        <h:outputLabel for="documentalInventoryBeanDocumentalInventoryFinalDisposition" value="FinalDisposition:"/>
                        <h:outputText id="documentalInventoryBeanDocumentalInventoryFinalDisposition" value="#{documentalInventoryBean.documentalInventory.finalDisposition}"/>
                        <h:outputText/>

                        <h:outputLabel for="documentalInventoryBeanDocumentalInventoryDeliveryDate" value="DeliveryDate:"/>
                        <h:outputText id="documentalInventoryBeanDocumentalInventoryDeliveryDate" value="Pendiente"/>
                        <h:outputText/>

                        <h:outputLabel for="documentalInventoryBeanDocumentalInventoryTransferNumber" value="TransferNumber:"/>
                        <h:outputText id="documentalInventoryBeanDocumentalInventoryTransferNumber" value="#{documentalInventoryBean.documentalInventory.transferNumber}"/>
                        <h:outputText/>

                        <h:outputLabel for="documentalInventoryBeanDocumentalInventoryObservations" value="Observations:"/>
                        <h:outputText id="documentalInventoryBeanDocumentalInventoryObservations" value="#{documentalInventoryBean.documentalInventory.observations}" escape="false" />
                        <h:outputText/>

                        <h:outputLabel for="documentalInventoryBeanDocumentalInventoryDocumentalsUnits" value="documentalsUnits:"/>
                        <h:link id="documentalInventoryBeanDocumentalInventoryDocumentalsUnits" outcome="/admin/documentalsUnits/view" rendered="#{!empty documentalInventoryBean.documentalInventory.documentalsUnits}" value="#{documentalInventoryBean.documentalInventory.documentalsUnits.creationDate}">
                                <f:param name="id" value="#{documentalInventoryBean.documentalInventory.documentalsUnits.id}"/>
                        </h:link>
                        <h:outputText/>

                        <h:outputLabel for="documentalInventoryBeanDocumentalInventoryInventoryFinality" value="inventoryFinality:"/>
                        <h:link id="documentalInventoryBeanDocumentalInventoryInventoryFinality" outcome="/admin/inventoryFinality/view" rendered="#{!empty documentalInventoryBean.documentalInventory.inventoryFinality}" value="#{documentalInventoryBean.documentalInventory.inventoryFinality.name}">
                                <f:param name="id" value="#{documentalInventoryBean.documentalInventory.inventoryFinality.id}"/>
                        </h:link>
                        <h:outputText/>

                </h:panelGrid>

                <div class="buttons">
                        <h:link value="View All" outcome="search" styleClass="btn btn-primary"/>
                        <h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
                        <h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
                </div>
        </ui:define>
</ui:composition>
