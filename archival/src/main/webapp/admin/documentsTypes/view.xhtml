<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        xmlns:forgeview="http://jboss.org/forge/view"
        template="/resources/scaffold/pageTemplate.xhtml">

        <f:metadata>
                <f:viewParam name="id" value='#{documentsTypesBean.id}'/>
                <f:event type="preRenderView" listener='#{documentsTypesBean.retrieve}'/>
        </f:metadata>

        <ui:param name="pageTitle" value="View DocumentsTypes"/>

        <ui:define name="header">
                DocumentsTypes
        </ui:define>

        <ui:define name="subheader">
                View existing DocumentsTypes
        </ui:define>

        <ui:define name="footer"/>

        <ui:define name="main">
                <h:panelGrid columnClasses="label,component,required" columns="3">

                        <h:outputLabel for="documentsTypesBeanDocumentsTypesOrden" value="Orden:"/>
                        <h:outputText id="documentsTypesBeanDocumentsTypesOrden" value="#{documentsTypesBean.documentsTypes.orden}"/>
                        <h:outputText/>

                        <h:outputLabel for="documentsTypesBeanDocumentsTypesName" value="Name:"/>
                        <h:outputText id="documentsTypesBeanDocumentsTypesName" value="#{documentsTypesBean.documentsTypes.name}"/>
                        <h:outputText/>

                        <h:outputLabel for="documentsTypesBeanDocumentsTypesObservations" value="Observations:"/>
                        <h:outputText id="documentsTypesBeanDocumentsTypesObservations" value="#{documentsTypesBean.documentsTypes.observations}" escape="false" />
                        <h:outputText/>

                        <h:outputLabel for="DocumentsTypesBeanDocumentsTypesOriginalOrder" value="OriginalOrder:"/>
                        <h:dataTable id="documentsTypesBeanDocumentsTypesoriginalOrder" styleClass="data-table" value="#{forgeview:asList(documentsTypesBean.documentsTypes.originalOrder)}" var="_item">

                                     <h:column>
                                        <f:facet name="header">
                                                <h:outputText value="Orden"/>
                                        </f:facet>
                                        <h:link outcome="/admin/originalOrder/view">
                                                <f:param name="id" value="#{_item.id}"/>
                                                <h:outputText id="itemOrden" value="#{_item.orden}"/>
                                        </h:link>
                                     </h:column>

                                     <h:column>
                                        <f:facet name="header">
                                                <h:outputText value="FinalDate"/>
                                        </f:facet>
                                        <h:link outcome="/admin/originalOrder/view">
                                                <f:param name="id" value="#{_item.id}"/>
                                                <h:outputText id="itemFinalDate" value="#{_item.finalDate}"/>
                                                        <f:convertDateTime type="date"/>
                                               <h:outputText/>
                                        </h:link>
                                     </h:column>

                                     <h:column>
                                        <f:facet name="header">
                                                <h:outputText value="Folios"/>
                                        </f:facet>
                                        <h:link outcome="/admin/originalOrder/view">
                                                <f:param name="id" value="#{_item.id}"/>
                                                <h:outputText id="itemFolios" value="#{_item.folios}"/>
                                        </h:link>
                                     </h:column>

                                     <h:column>
                                        <f:facet name="header">
                                                <h:outputText value="Located"/>
                                        </f:facet>
                                        <h:link outcome="/admin/originalOrder/view">
                                                <f:param name="id" value="#{_item.id}"/>
                                                <h:outputText id="itemLocated" value="#{_item.located}"/>
                                        </h:link>
                                     </h:column>

                                     <h:column>
                                        <f:facet name="header">
                                                <h:outputText value="EntryDate"/>
                                        </f:facet>
                                        <h:link outcome="/admin/originalOrder/view">
                                                <f:param name="id" value="#{_item.id}"/>
                                                <h:outputText id="itemEntryDate" value="#{_item.entryDate}"/>
                                                        <f:convertDateTime type="date"/>
                                               <h:outputText/>
                                        </h:link>
                                     </h:column>

                                     <h:column>
                                        <f:facet name="header">
                                                <h:outputText value="StartDate"/>
                                        </f:facet>
                                        <h:link outcome="/admin/originalOrder/view">
                                                <f:param name="id" value="#{_item.id}"/>
                                                <h:outputText id="itemStartDate" value="#{_item.startDate}"/>
                                                        <f:convertDateTime type="date"/>
                                               <h:outputText/>
                                        </h:link>
                                     </h:column>

                        </h:dataTable>
                        <h:outputText/>

                        <h:outputLabel for="DocumentsTypesBeanDocumentsTypesSeries" value="Series:"/>
                        <h:dataTable id="documentsTypesBeanDocumentsTypesseries" styleClass="data-table" value="#{forgeview:asList(documentsTypesBean.documentsTypes.series)}" var="_item">

                                     <h:column>
                                        <f:facet name="header">
                                                <h:outputText value="Orden"/>
                                        </f:facet>
                                        <h:link outcome="/admin/series/view">
                                                <f:param name="id" value="#{_item.id}"/>
                                                <h:outputText id="itemOrden" value="#{_item.orden}"/>
                                        </h:link>
                                     </h:column>

                                     <h:column>
                                        <f:facet name="header">
                                                <h:outputText value="Name"/>
                                        </f:facet>
                                        <h:link outcome="/admin/series/view">
                                                <f:param name="id" value="#{_item.id}"/>
                                                <h:outputText id="itemName" value="#{_item.name}"/>
                                        </h:link>
                                     </h:column>

                                     <h:column>
                                        <f:facet name="header">
                                                <h:outputText value="Code"/>
                                        </f:facet>
                                        <h:link outcome="/admin/series/view">
                                                <f:param name="id" value="#{_item.id}"/>
                                                <h:outputText id="itemCode" value="#{_item.code}"/>
                                        </h:link>
                                     </h:column>

                        </h:dataTable>
                        <h:outputText/>

                </h:panelGrid>

                <div class="buttons">
                        <h:link value="View All" outcome="search" styleClass="btn btn-primary"/>
                        <h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
                        <h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
                </div>
        </ui:define>
</ui:composition>
