<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        xmlns:forgeview="http://jboss.org/forge/view"
        template="/resources/scaffold/pageTemplate.xhtml">

        <f:metadata>
                <f:viewParam name="id" value='#{seriesBean.id}'/>
                <f:event type="preRenderView" listener='#{seriesBean.retrieve}'/>
        </f:metadata>

        <ui:param name="pageTitle" value="View Series"/>

        <ui:define name="header">
                Series
        </ui:define>

        <ui:define name="subheader">
                View existing Series
        </ui:define>

        <ui:define name="footer"/>

        <ui:define name="main">
                <h:panelGrid columnClasses="label,component,required" columns="3">

                        <h:outputLabel for="seriesBeanSeriesOrden" value="Orden:"/>
                        <h:outputText id="seriesBeanSeriesOrden" value="#{seriesBean.series.orden}"/>
                        <h:outputText/>

                        <h:outputLabel for="seriesBeanSeriesName" value="Name:"/>
                        <h:outputText id="seriesBeanSeriesName" value="#{seriesBean.series.name}"/>
                        <h:outputText/>

                        <h:outputLabel for="seriesBeanSeriesCode" value="Code:"/>
                        <h:outputText id="seriesBeanSeriesCode" value="#{seriesBean.series.code}"/>
                        <h:outputText/>

                        <h:outputLabel for="seriesBeanSeriesLink" value="Link:"/>
                        <h:outputText id="seriesBeanSeriesLink" value="#{seriesBean.series.link}"/>
                        <h:outputText/>

                        <h:outputLabel for="seriesBeanSeriesLocated" value="Located:"/>
                        <h:outputText id="seriesBeanSeriesLocated" value="#{seriesBean.series.located}"/>
                        <h:outputText/>

                        <h:outputLabel for="seriesBeanSeriesObservations" value="Observations:"/>
                        <h:outputText id="seriesBeanSeriesObservations" value="#{seriesBean.series.observations}" escape="false" />
                        <h:outputText/>

                        <h:outputLabel for="SeriesBeanSeriesSeries" value="Series:"/>
                        <h:dataTable id="seriesBeanSeriesseries" styleClass="data-table" value="#{forgeview:asList(seriesBean.series.objHijos)}" var="_item">

                                     <h:column>
                                        <f:facet name="header">
                                                <h:outputText value="Orden"/>
                                        </f:facet>
                                        <h:link outcome="/admin/series/view">
                                                <f:param name="id" value="#{_item.id}"/>
                                                <h:outputText id="itemOrden" value="#{_item.orden}"/>
                                        </h:link>
                                     </h:column>

                                     <h:column>
                                        <f:facet name="header">
                                                <h:outputText value="Name"/>
                                        </f:facet>
                                        <h:link outcome="/admin/series/view">
                                                <f:param name="id" value="#{_item.id}"/>
                                                <h:outputText id="itemName" value="#{_item.name}"/>
                                        </h:link>
                                     </h:column>

                                     <h:column>
                                        <f:facet name="header">
                                                <h:outputText value="Code"/>
                                        </f:facet>
                                        <h:link outcome="/admin/series/view">
                                                <f:param name="id" value="#{_item.id}"/>
                                                <h:outputText id="itemCode" value="#{_item.code}"/>
                                        </h:link>
                                     </h:column>

                        </h:dataTable>
                        <h:outputText/>

                        <h:outputLabel for="SeriesBeanSeriesDocumentalsUnits" value="DocumentalsUnits:"/>
                        <h:dataTable id="seriesBeanSeriesdocumentalsUnits" styleClass="data-table" value="#{forgeview:asList(seriesBean.series.documentalsUnits)}" var="_item">

                                     <h:column>
                                        <f:facet name="header">
                                                <h:outputText value="Orden"/>
                                        </f:facet>
                                        <h:link outcome="/admin/documentalsUnits/view">
                                                <f:param name="id" value="#{_item.id}"/>
                                                <h:outputText id="itemOrden" value="#{_item.orden}"/>
                                        </h:link>
                                     </h:column>

                                     <h:column>
                                        <f:facet name="header">
                                                <h:outputText value="Name"/>
                                        </f:facet>
                                        <h:link outcome="/admin/documentalsUnits/view">
                                                <f:param name="id" value="#{_item.id}"/>
                                                <h:outputText id="itemName" value="#{_item.name}"/>
                                        </h:link>
                                     </h:column>

                        </h:dataTable>
                        <h:outputText/>

                        <h:outputLabel for="SeriesBeanSeriesFinalDisposition" value="FinalDisposition:"/>
                        <h:dataTable id="seriesBeanSeriesfinalDisposition" styleClass="data-table" value="#{forgeview:asList(seriesBean.series.finalDisposition)}" var="_item">

                                     <h:column>
                                        <f:facet name="header">
                                                <h:outputText value="Orden"/>
                                        </f:facet>
                                        <h:link outcome="/admin/finalDisposition/view">
                                                <f:param name="id" value="#{_item.id}"/>
                                                <h:outputText id="itemOrden" value="#{_item.orden}"/>
                                        </h:link>
                                     </h:column>

                                     <h:column>
                                        <f:facet name="header">
                                                <h:outputText value="Name"/>
                                        </f:facet>
                                        <h:link outcome="/admin/finalDisposition/view">
                                                <f:param name="id" value="#{_item.id}"/>
                                                <h:outputText id="itemName" value="#{_item.name}"/>
                                        </h:link>
                                     </h:column>

                        </h:dataTable>
                        <h:outputText/>

                        <h:outputLabel for="seriesBeanSeriesDocumentsTypes" value="documentsTypes:"/>
                        <h:link id="seriesBeanSeriesDocumentsTypes" outcome="/admin/documentsTypes/view" rendered="#{!empty seriesBean.series.documentsTypes}" value="#{seriesBean.series.documentsTypes.name}">
                                <f:param name="id" value="#{seriesBean.series.documentsTypes.id}"/>
                        </h:link>
                        <h:outputText/>

                        <h:outputLabel for="seriesBeanSeriesSeries" value="series:"/>
                        <h:link id="seriesBeanSeriesSeries" outcome="/admin/series/view" rendered="#{!empty seriesBean.series.objPadre}" value="#{seriesBean.series.objPadre}">
                                <f:param name="id" value="#{seriesBean.series.objPadre.id}"/>
                        </h:link>
                        <h:outputText/>

                        <h:outputLabel for="seriesBeanSeriesTrd" value="trd:"/>
                        <h:link id="seriesBeanSeriesTrd" outcome="/admin/trd/view" rendered="#{!empty seriesBean.series.trd}" value="#{seriesBean.series.trd.procedures}">
                                <f:param name="id" value="#{seriesBean.series.trd.id}"/>
                        </h:link>
                        <h:outputText/>

                        <h:outputLabel for="seriesBeanSeriesSections" value="sections:"/>
                        <h:link id="seriesBeanSeriesSections" outcome="/admin/sections/view" rendered="#{!empty seriesBean.series.sections}" value="#{seriesBean.series.sections.name}">
                                <f:param name="id" value="#{seriesBean.series.sections.id}"/>
                        </h:link>
                        <h:outputText/>

                </h:panelGrid>

                <div class="buttons">
                        <h:link value="View All" outcome="search" styleClass="btn btn-primary"/>
                        <h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
                        <h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
                </div>
        </ui:define>
</ui:composition>
