<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:c="http://java.sun.com/jsp/jstl/core"
        xmlns:p="http://primefaces.org/ui"
        xmlns:forgeview="http://jboss.org/forge/view"
        template="/resources/scaffold/archivalTemplate.xhtml">

        <f:metadata>
                <f:viewParam name="id" value='#{originalOrdersBean.id}'/>
                <f:event type="preRenderView" listener='#{originalOrdersBean.retrieve}'/>
        </f:metadata>

        <ui:param name="pageTitle" value="Create OriginalOrders"/>

        <ui:define name="header">
                OriginalOrders
        </ui:define>

        <ui:define name="subheader">
                <c:choose>
                        <c:when test='#{!empty originalOrdersBean.id}'>
                                Edit existing OriginalOrders
                        </c:when>
                        <c:otherwise>
                                Create a new OriginalOrders
                        </c:otherwise>
                </c:choose>
        </ui:define>

        <ui:define name="footer"/>

        <ui:define name="main">
                <h:form id="create">
                        <h:messages globalOnly="true" styleClass="error"/>

                        <h:panelGrid columnClasses="label,component,required" columns="3">


                                <h:outputLabel for="originalOrdersBeanOriginalOrdersSubject" value="Subject:"/>
                                <h:panelGroup>
                                        <h:inputText id="originalOrdersBeanOriginalOrdersSubject" value="#{originalOrdersBean.originalOrders.subject}"/>
                                        <h:message for="originalOrdersBeanOriginalOrdersSubject" styleClass="error"/>
                                </h:panelGroup>
                                <h:outputText/>

                                <h:outputLabel for="originalOrdersBeanOriginalOrdersCode" value="Code:"/>
                                <h:panelGroup>
                                        <h:inputText id="originalOrdersBeanOriginalOrdersCode" value="#{originalOrdersBean.originalOrders.code}"/>
                                        <h:message for="originalOrdersBeanOriginalOrdersCode" styleClass="error"/>
                                </h:panelGroup>
                                <h:outputText/>

                                <h:outputLabel for="originalOrdersBeanOriginalOrdersEntryDate" value="EntryDate:"/>
                                <h:panelGroup>
                                <p:calendar id="developmentsBeanDevelopmentsEntryDate"
                                            showButtonPanel="true"
                                            pattern="dd/MM/yyyy HH:mm a"
                                            value="#{originalOrdersBean.originalOrders.entryDate}"/>
                                </h:panelGroup>
                                <h:outputText/>

                                <h:outputLabel for="originalOrdersBeanOriginalOrdersStartDate" value="StartDate:"/>
                                <h:panelGroup>
                                <p:calendar id="developmentsBeanDevelopmentsStartDate"
                                            showButtonPanel="true"
                                            pattern="dd/MM/yyyy HH:mm a"
                                            value="#{originalOrdersBean.originalOrders.startDate}"/>
                                </h:panelGroup>
                                <h:outputText/>

                                <h:outputLabel for="originalOrdersBeanOriginalOrdersFinalDate" value="FinalDate:"/>
                                <h:panelGroup>
                                <p:calendar id="developmentsBeanDevelopmentsFinalDate"
                                            showButtonPanel="true"
                                            pattern="dd/MM/yyyy HH:mm a"
                                            value="#{originalOrdersBean.originalOrders.finalDate}"/>
                                </h:panelGroup>
                                <h:outputText/>

                                <h:outputLabel for="originalOrdersBeanOriginalOrdersFolios" value="Folios:"/>
                                <h:panelGroup>
                                        <h:inputText id="originalOrdersBeanOriginalOrdersFolios" value="#{originalOrdersBean.originalOrders.folios}"/>
                                        <h:message for="originalOrdersBeanOriginalOrdersFolios" styleClass="error"/>
                                </h:panelGroup>
                                <h:outputText/>

                                <h:outputLabel for="originalOrdersBeanOriginalOrdersQuantity" value="Quantity:"/>
                                <h:panelGroup>
                                        <h:inputText id="originalOrdersBeanOriginalOrdersQuantity" value="#{originalOrdersBean.originalOrders.quantity}"/>
                                        <h:message for="originalOrdersBeanOriginalOrdersQuantity" styleClass="error"/>
                                </h:panelGroup>
                                <h:outputText/>

                                <h:outputLabel for="originalOrdersBeanOriginalOrdersLocated" value="Located:"/>
                                <h:panelGroup>
                                        <h:inputText id="originalOrdersBeanOriginalOrdersLocated" value="#{originalOrdersBean.originalOrders.located}"/>
                                        <h:message for="originalOrdersBeanOriginalOrdersLocated" styleClass="error"/>
                                </h:panelGroup>
                                <h:outputText/>

                                <h:outputLabel for="originalOrdersBeanOriginalOrdersMail" value="Mail:"/>
                                <h:panelGroup>
                                        <h:inputText id="originalOrdersBeanOriginalOrdersMail" value="#{originalOrdersBean.originalOrders.mail}"/>
                                        <h:message for="originalOrdersBeanOriginalOrdersMail" styleClass="error"/>
                                </h:panelGroup>
                                <h:outputText/>

                                <h:outputLabel for="originalOrdersBeanOriginalOrdersNotes" value="Notes:"/>
                                <h:panelGroup>
                                        <h:inputText id="originalOrdersBeanOriginalOrdersNotes" value="#{originalOrdersBean.originalOrders.notes}"/>
                                        <h:message for="originalOrdersBeanOriginalOrdersNotes" styleClass="error"/>
                                </h:panelGroup>
                                <h:outputText/>

                                <h:outputLabel for="originalOrdersBeanOriginalOrdersFileName" value="FileName:"/>
                                <h:panelGroup>
                                        <h:inputText id="originalOrdersBeanOriginalOrdersFileName" value="#{originalOrdersBean.originalOrders.fileName}"/>
                                        <h:message for="originalOrdersBeanOriginalOrdersFileName" styleClass="error"/>
                                </h:panelGroup>
                                <h:outputText/>

                                <h:outputLabel for="originalOrdersBeanOriginalOrdersFileType" value="FileType:"/>
                                <h:panelGroup>
                                        <h:inputText id="originalOrdersBeanOriginalOrdersFileType" value="#{originalOrdersBean.originalOrders.fileType}"/>
                                        <h:message for="originalOrdersBeanOriginalOrdersFileType" styleClass="error"/>
                                </h:panelGroup>
                                <h:outputText/>

                                <h:outputLabel for="originalOrdersBeanOriginalOrdersFiledir" value="Filedir:"/>
                                <h:panelGroup>
                                        <h:inputText id="originalOrdersBeanOriginalOrdersFiledir" value="#{originalOrdersBean.originalOrders.filedir}"/>
                                        <h:message for="originalOrdersBeanOriginalOrdersFiledir" styleClass="error"/>
                                </h:panelGroup>
                                <h:outputText/>

                                <h:outputLabel for="originalOrdersBeanOriginalOrdersDocumentalsUnits" value="DocumentalsUnits:"/>
                                <h:panelGroup>
                                         <h:selectOneMenu converter="#{documentalsUnitsBean.converter}" id="originalOrdersBeanOriginalOrdersDocumentalsUnits" value="#{originalOrdersBean.originalOrders.documentalsUnits}">
                                                <f:selectItem/>
                                                <f:selectItems itemLabel="#{forgeview:display(_item.name)}" itemValue="#{_item}" value="#{documentalsUnitsBean.all}" var="_item"/>
                                        </h:selectOneMenu>
                                        <h:message for="originalOrdersBeanOriginalOrders" styleClass="error"/>
                                </h:panelGroup>
                                <h:outputText/>

                                <h:outputLabel for="originalOrdersBeanOriginalOrdersDocumentalsSupports" value="DocumentalsSupports:"/>
                                <h:panelGroup>
                                         <h:selectOneMenu converter="#{documentalsSupportsBean.converter}" id="originalOrdersBeanOriginalOrdersDocumentalsSupports" value="#{originalOrdersBean.originalOrders.documentalsSupports}">
                                                <f:selectItem/>
                                                <f:selectItems itemLabel="#{forgeview:display(_item.name)}" itemValue="#{_item}" value="#{documentalsSupportsBean.all}" var="_item"/>
                                        </h:selectOneMenu>
                                        <h:message for="originalOrdersBeanOriginalOrders" styleClass="error"/>
                                </h:panelGroup>
                                <h:outputText/>

                                <h:outputLabel for="originalOrdersBeanOriginalOrdersConservationUnits" value="ConservationUnits:"/>
                                <h:panelGroup>
                                         <h:selectOneMenu converter="#{conservationUnitsBean.converter}" id="originalOrdersBeanOriginalOrdersConservationUnits" value="#{originalOrdersBean.originalOrders.conservationUnits}">
                                                <f:selectItem/>
                                                <f:selectItems itemLabel="#{forgeview:display(_item.name)}" itemValue="#{_item}" value="#{conservationUnitsBean.all}" var="_item"/>
                                        </h:selectOneMenu>
                                        <h:message for="originalOrdersBeanOriginalOrders" styleClass="error"/>
                                </h:panelGroup>
                                <h:outputText/>

                                <h:outputLabel for="originalOrdersBeanOriginalOrdersConservationUnitsTypes" value="ConservationUnitsTypes:"/>
                                <h:panelGroup>
                                         <h:selectOneMenu converter="#{conservationUnitsTypesBean.converter}" id="originalOrdersBeanOriginalOrdersConservationUnitsTypes" value="#{originalOrdersBean.originalOrders.conservationUnitsTypes}">
                                                <f:selectItem/>
                                                <f:selectItems itemLabel="#{forgeview:display(_item.name)}" itemValue="#{_item}" value="#{conservationUnitsTypesBean.all}" var="_item"/>
                                        </h:selectOneMenu>
                                        <h:message for="originalOrdersBeanOriginalOrders" styleClass="error"/>
                                </h:panelGroup>
                                <h:outputText/>

                                <h:outputLabel for="originalOrdersBeanOriginalOrdersDocumentalInventory" value="DocumentalInventory:"/>
                                <h:panelGroup>
                                         <h:selectOneMenu converter="#{documentalInventoryBean.converter}" id="originalOrdersBeanOriginalOrdersDocumentalInventory" value="#{originalOrdersBean.originalOrders.documentalInventory}">
                                                <f:selectItem/>
                                                <f:selectItems itemLabel="#{forgeview:display(_item.object)}" itemValue="#{_item}" value="#{documentalInventoryBean.all}" var="_item"/>
                                        </h:selectOneMenu>
                                        <h:message for="originalOrdersBeanOriginalOrders" styleClass="error"/>
                                </h:panelGroup>
                                <h:outputText/>

                                <h:outputLabel for="originalOrdersBeanOriginalOrdersObservations" value="Observations:"/>
                                <h:panelGroup>
                                        <p:editor id="originalOrdersBeanOriginalOrdersObservations" value="#{originalOrdersBean.originalOrders.observations}"/>
                                        <h:message for="originalOrdersBeanOriginalOrdersObservations" styleClass="error"/>
                                </h:panelGroup>
                                <h:outputText/>

                        </h:panelGrid>

                        <div class="buttons">
                                <h:commandLink value="Save" action='#{originalOrdersBean.update}' styleClass="btn btn-primary"/>
                                <c:choose>
                                        <c:when test='#{!empty originalOrdersBean.id}'>
                                                <h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
                                                        <f:param name="id" value='#{originalOrdersBean.id}'/>
                                                </h:link>
                                                <h:commandLink value="Delete" action='#{originalOrdersBean.delete}' styleClass="btn btn-primary"/>
                                        </c:when>
                                        <c:otherwise>
                                                <h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
                                        </c:otherwise>
                                </c:choose>
                        </div>
                </h:form>
        </ui:define>

</ui:composition>
