<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        xmlns:forgeview="http://jboss.org/forge/view"
        template="/resources/scaffold/pageTemplate.xhtml">

        <f:metadata>
                <f:viewParam name="id" value='#{finalDispositionBean.id}'/>
                <f:event type="preRenderView" listener='#{finalDispositionBean.retrieve}'/>
        </f:metadata>

        <ui:param name="pageTitle" value="View FinalDisposition"/>

        <ui:define name="header">
                FinalDisposition
        </ui:define>

        <ui:define name="subheader">
                View existing FinalDisposition
        </ui:define>

        <ui:define name="footer"/>

        <ui:define name="main">
                <h:panelGrid columnClasses="label,component,required" columns="3">

                        <h:outputLabel for="finalDispositionBeanFinalDispositionOrden" value="Orden:"/>
                        <h:outputText id="finalDispositionBeanFinalDispositionOrden" value="#{finalDispositionBean.finalDisposition.orden}"/>
                        <h:outputText/>

                        <h:outputLabel for="finalDispositionBeanFinalDispositionName" value="Name:"/>
                        <h:outputText id="finalDispositionBeanFinalDispositionName" value="#{finalDispositionBean.finalDisposition.name}"/>
                        <h:outputText/>

                        <h:outputLabel for="finalDispositionBeanFinalDispositionObservations" value="Observations:"/>
                        <h:outputText id="finalDispositionBeanFinalDispositionObservations" value="#{finalDispositionBean.finalDisposition.observations}" escape="false" />
                        <h:outputText/>

                        <h:outputLabel for="finalDispositionBeanFinalDispositionSeries" value="series:"/>
                        <h:link id="finalDispositionBeanFinalDispositionSeries" outcome="/admin/series/view" rendered="#{!empty finalDispositionBean.finalDisposition.series}" value="#{finalDispositionBean.finalDisposition.series.name}">
                                <f:param name="id" value="#{finalDispositionBean.finalDisposition.series.id}"/>
                        </h:link>
                        <h:outputText/>

                </h:panelGrid>

                <div class="buttons">
                        <h:link value="View All" outcome="search" styleClass="btn btn-primary"/>
                        <h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
                        <h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
                </div>
        </ui:define>
</ui:composition>
