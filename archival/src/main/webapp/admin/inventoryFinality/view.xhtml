<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        xmlns:forgeview="http://jboss.org/forge/view"
        template="/resources/scaffold/pageTemplate.xhtml">

        <f:metadata>
                <f:viewParam name="id" value='#{inventoryFinalityBean.id}'/>
                <f:event type="preRenderView" listener='#{inventoryFinalityBean.retrieve}'/>
        </f:metadata>

        <ui:param name="pageTitle" value="View InventoryFinality"/>

        <ui:define name="header">
                InventoryFinality
        </ui:define>

        <ui:define name="subheader">
                View existing InventoryFinality
        </ui:define>

        <ui:define name="footer"/>

        <ui:define name="main">
                <h:panelGrid columnClasses="label,component,required" columns="3">

                        <h:outputLabel for="inventoryFinalityBeanInventoryFinalityOrden" value="Orden:"/>
                        <h:outputText id="inventoryFinalityBeanInventoryFinalityOrden" value="#{inventoryFinalityBean.inventoryFinality.orden}"/>
                        <h:outputText/>

                        <h:outputLabel for="inventoryFinalityBeanInventoryFinalityName" value="Name:"/>
                        <h:outputText id="inventoryFinalityBeanInventoryFinalityName" value="#{inventoryFinalityBean.inventoryFinality.name}"/>
                        <h:outputText/>

                        <h:outputLabel for="inventoryFinalityBeanInventoryFinalityObservations" value="Observations:"/>
                        <h:outputText id="inventoryFinalityBeanInventoryFinalityObservations" value="#{inventoryFinalityBean.inventoryFinality.observations}" escape="false" />
                        <h:outputText/>

                        <h:outputLabel for="InventoryFinalityBeanInventoryFinalityDocumentalInventory" value="DocumentalInventory:"/>
                        <h:dataTable id="inventoryFinalityBeanInventoryFinalitydocumentalInventory" styleClass="data-table" value="#{forgeview:asList(inventoryFinalityBean.inventoryFinality.documentalInventory)}" var="_item">

                                     <h:column>
                                        <f:facet name="header">
                                                <h:outputText value="Orden"/>
                                        </f:facet>
                                        <h:link outcome="/admin/documentalInventory/view">
                                                <f:param name="id" value="#{_item.id}"/>
                                                <h:outputText id="itemOrden" value="#{_item.orden}"/>
                                        </h:link>
                                     </h:column>

                                     <h:column>
                                        <f:facet name="header">
                                                <h:outputText value="Folios"/>
                                        </f:facet>
                                        <h:link outcome="/admin/documentalInventory/view">
                                                <f:param name="id" value="#{_item.id}"/>
                                                <h:outputText id="itemFolios" value="#{_item.folios}"/>
                                        </h:link>
                                     </h:column>

                                     <h:column>
                                        <f:facet name="header">
                                                <h:outputText value="Quantity"/>
                                        </f:facet>
                                        <h:link outcome="/admin/documentalInventory/view">
                                                <f:param name="id" value="#{_item.id}"/>
                                                <h:outputText id="itemQuantity" value="#{_item.quantity}"/>
                                        </h:link>
                                     </h:column>

                                     <h:column>
                                        <f:facet name="header">
                                                <h:outputText value="StartDate"/>
                                        </f:facet>
                                        <h:link outcome="/admin/documentalInventory/view">
                                                <f:param name="id" value="#{_item.id}"/>
                                                <h:outputText id="itemStartDate" value="#{_item.startDate}"/>
                                                        <f:convertDateTime type="date"/>
                                               <h:outputText/>
                                        </h:link>
                                     </h:column>

                                     <h:column>
                                        <f:facet name="header">
                                                <h:outputText value="FinalDate"/>
                                        </f:facet>
                                        <h:link outcome="/admin/documentalInventory/view">
                                                <f:param name="id" value="#{_item.id}"/>
                                                <h:outputText id="itemFinalDate" value="#{_item.finalDate}"/>
                                                        <f:convertDateTime type="date"/>
                                               <h:outputText/>
                                        </h:link>
                                     </h:column>

                                     <h:column>
                                        <f:facet name="header">
                                                <h:outputText value="DebugDate"/>
                                        </f:facet>
                                        <h:link outcome="/admin/documentalInventory/view">
                                                <f:param name="id" value="#{_item.id}"/>
                                                <h:outputText id="itemDebugDate" value="#{_item.debugDate}"/>
                                                        <f:convertDateTime type="date"/>
                                               <h:outputText/>
                                        </h:link>
                                     </h:column>

                                     <h:column>
                                        <f:facet name="header">
                                                <h:outputText value="FinalDisposition"/>
                                        </f:facet>
                                        <h:link outcome="/admin/documentalInventory/view">
                                                <f:param name="id" value="#{_item.id}"/>
                                                <h:outputText id="itemFinalDisposition" value="#{_item.finalDisposition}"/>
                                        </h:link>
                                     </h:column>

                                     <h:column>
                                        <f:facet name="header">
                                                <h:outputText value="DeliveryDate"/>
                                        </f:facet>
                                        <h:link outcome="/admin/documentalInventory/view">
                                                <f:param name="id" value="#{_item.id}"/>
                                                <h:outputText id="itemDeliveryDate" value="#{_item.deliveryDate}"/>
                                                        <f:convertDateTime type="date"/>
                                               <h:outputText/>
                                        </h:link>
                                     </h:column>

                                     <h:column>
                                        <f:facet name="header">
                                                <h:outputText value="TransferNumber"/>
                                        </f:facet>
                                        <h:link outcome="/admin/documentalInventory/view">
                                                <f:param name="id" value="#{_item.id}"/>
                                                <h:outputText id="itemTransferNumber" value="#{_item.transferNumber}"/>
                                        </h:link>
                                     </h:column>

                        </h:dataTable>
                        <h:outputText/>

                </h:panelGrid>

                <div class="buttons">
                        <h:link value="View All" outcome="search" styleClass="btn btn-primary"/>
                        <h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
                        <h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
                </div>
        </ui:define>
</ui:composition>
