<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:c="http://java.sun.com/jsp/jstl/core"
        xmlns:p="http://primefaces.org/ui"
        xmlns:forgeview="http://jboss.org/forge/view"
        template="/resources/scaffold/pageTemplate.xhtml">

        <f:metadata>
                <f:viewParam name="id" value='#{originalOrderBean.id}'/>
                <f:event type="preRenderView" listener='#{originalOrderBean.retrieve}'/>
        </f:metadata>

        <ui:param name="pageTitle" value="Create OriginalOrder"/>

        <ui:define name="header">
                OriginalOrder
        </ui:define>

        <ui:define name="subheader">
                <c:choose>
                        <c:when test='#{!empty originalOrderBean.id}'>
                                Edit existing OriginalOrder
                        </c:when>
                        <c:otherwise>
                                Create a new OriginalOrder
                        </c:otherwise>
                </c:choose>
        </ui:define>

        <ui:define name="footer"/>

        <ui:define name="main">
                <h:form id="create">
                        <h:messages globalOnly="true" styleClass="error"/>

                        <h:panelGrid columnClasses="label,component,required" columns="3">

                                <h:outputLabel for="originalOrderBeanOriginalOrderOrden" value="Orden:"/>
                                <h:panelGroup>
                                        <h:inputText id="originalOrderBeanOriginalOrderOrden" value="#{originalOrderBean.originalOrder.orden}"/>
                                        <h:message for="originalOrderBeanOriginalOrderOrden" styleClass="error"/>
                                </h:panelGroup>
                                <h:outputText/>

                                <h:outputLabel for="originalOrderBeanOriginalOrderFinalDate" value="FinalDate:"/>
                                <h:panelGroup>
                                <p:calendar id="developmentsBeanDevelopmentsFinalDate"
                                            showButtonPanel="true"
                                            pattern="dd/MM/yyyy HH:mm a"
                                            value="#{originalOrderBean.originalOrder.finalDate}"/>
                                </h:panelGroup>
                                <h:outputText/>

                                <h:outputLabel for="originalOrderBeanOriginalOrderFolios" value="Folios:"/>
                                <h:panelGroup>
                                        <h:inputText id="originalOrderBeanOriginalOrderFolios" value="#{originalOrderBean.originalOrder.folios}"/>
                                        <h:message for="originalOrderBeanOriginalOrderFolios" styleClass="error"/>
                                </h:panelGroup>
                                <h:outputText/>

                                <h:outputLabel for="originalOrderBeanOriginalOrderLocated" value="Located:"/>
                                <h:panelGroup>
                                        <h:inputText id="originalOrderBeanOriginalOrderLocated" value="#{originalOrderBean.originalOrder.located}"/>
                                        <h:message for="originalOrderBeanOriginalOrderLocated" styleClass="error"/>
                                </h:panelGroup>
                                <h:outputText/>

                                <h:outputLabel for="originalOrderBeanOriginalOrderEntryDate" value="EntryDate:"/>
                                <h:panelGroup>
                                <p:calendar id="developmentsBeanDevelopmentsEntryDate"
                                            showButtonPanel="true"
                                            pattern="dd/MM/yyyy HH:mm a"
                                            value="#{originalOrderBean.originalOrder.entryDate}"/>
                                </h:panelGroup>
                                <h:outputText/>

                                <h:outputLabel for="originalOrderBeanOriginalOrderStartDate" value="StartDate:"/>
                                <h:panelGroup>
                                <p:calendar id="developmentsBeanDevelopmentsStartDate"
                                            showButtonPanel="true"
                                            pattern="dd/MM/yyyy HH:mm a"
                                            value="#{originalOrderBean.originalOrder.startDate}"/>
                                </h:panelGroup>
                                <h:outputText/>

                                <h:outputLabel for="originalOrderBeanoriginalOrderDocumentalsSupports" value="DocumentalsSupports:"/>
                                <h:panelGroup>
                                         <h:selectOneMenu converter="#{documentalsSupportsBean.converter}" id="originalOrderBeanOriginalOrderDocumentalsSupports" value="#{originalOrderBean.originalOrder.documentalsSupports}">
                                                <f:selectItem/>
                                                <f:selectItems itemLabel="#{forgeview:display(_item.name)}" itemValue="#{_item}" value="#{documentalsSupportsBean.all}" var="_item"/>
                                        </h:selectOneMenu>
                                        <h:message for="entitiesBeanEntitiesIsSimplified" styleClass="error"/>
                                </h:panelGroup>
                                <h:outputText/>

                                <h:outputLabel for="originalOrderBeanoriginalOrderDocumentsTypes" value="DocumentsTypes:"/>
                                <h:panelGroup>
                                         <h:selectOneMenu converter="#{documentsTypesBean.converter}" id="originalOrderBeanOriginalOrderDocumentsTypes" value="#{originalOrderBean.originalOrder.documentsTypes}">
                                                <f:selectItem/>
                                                <f:selectItems itemLabel="#{forgeview:display(_item.name)}" itemValue="#{_item}" value="#{documentsTypesBean.all}" var="_item"/>
                                        </h:selectOneMenu>
                                        <h:message for="entitiesBeanEntitiesIsSimplified" styleClass="error"/>
                                </h:panelGroup>
                                <h:outputText/>

                                <h:outputLabel for="originalOrderBeanoriginalOrderDocumentalsUnits" value="DocumentalsUnits:"/>
                                <h:panelGroup>
                                         <h:selectOneMenu converter="#{documentalsUnitsBean.converter}" id="originalOrderBeanOriginalOrderDocumentalsUnits" value="#{originalOrderBean.originalOrder.documentalsUnits}">
                                                <f:selectItem/>
                                                <f:selectItems itemLabel="#{forgeview:display(_item.creationDate)}" itemValue="#{_item}" value="#{documentalsUnitsBean.all}" var="_item"/>
                                        </h:selectOneMenu>
                                        <h:message for="entitiesBeanEntitiesIsSimplified" styleClass="error"/>
                                </h:panelGroup>
                                <h:outputText/>

                                <h:outputLabel for="originalOrderBeanOriginalOrderObservations" value="Observations:"/>
                                <h:panelGroup>
                                        <p:editor id="originalOrderBeanOriginalOrderObservations" value="#{originalOrderBean.originalOrder.observations}"/>
                                        <h:message for="originalOrderBeanOriginalOrderObservations" styleClass="error"/>
                                </h:panelGroup>
                                <h:outputText/>

                        </h:panelGrid>

                        <div class="buttons">
                                <h:commandLink value="Save" action='#{originalOrderBean.update}' styleClass="btn btn-primary"/>
                                <c:choose>
                                        <c:when test='#{!empty originalOrderBean.id}'>
                                                <h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
                                                        <f:param name="id" value='#{originalOrderBean.id}'/>
                                                </h:link>
                                                <h:commandLink value="Delete" action='#{originalOrderBean.delete}' styleClass="btn btn-primary"/>
                                        </c:when>
                                        <c:otherwise>
                                                <h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
                                        </c:otherwise>
                                </c:choose>
                        </div>
                </h:form>
        </ui:define>

</ui:composition>
