<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:c="http://java.sun.com/jsp/jstl/core"
        xmlns:p="http://primefaces.org/ui"
        xmlns:forgeview="http://jboss.org/forge/view"
        template="/resources/scaffold/pageTemplate.xhtml">

        <f:metadata>
                <f:viewParam name="id" value='#{conservationUnitsBean.id}'/>
                <f:event type="preRenderView" listener='#{conservationUnitsBean.retrieve}'/>
        </f:metadata>

        <ui:param name="pageTitle" value="Create ConservationUnits"/>

        <ui:define name="header">
                ConservationUnits
        </ui:define>

        <ui:define name="subheader">
                <c:choose>
                        <c:when test='#{!empty conservationUnitsBean.id}'>
                                Edit existing ConservationUnits
                        </c:when>
                        <c:otherwise>
                                Create a new ConservationUnits
                        </c:otherwise>
                </c:choose>
        </ui:define>

        <ui:define name="footer"/>

        <ui:define name="main">
                <h:form id="create">
                        <h:messages globalOnly="true" styleClass="error"/>

                        <h:panelGrid columnClasses="label,component,required" columns="3">

                                <h:outputLabel for="conservationUnitsBeanConservationUnitsOrden" value="Orden:"/>
                                <h:panelGroup>
                                        <h:inputText id="conservationUnitsBeanConservationUnitsOrden" value="#{conservationUnitsBean.conservationUnits.orden}"/>
                                        <h:message for="conservationUnitsBeanConservationUnitsOrden" styleClass="error"/>
                                </h:panelGroup>
                                <h:outputText/>

                                <h:outputLabel for="conservationUnitsBeanConservationUnitsCode" value="Code:"/>
                                <h:panelGroup>
                                        <h:inputText id="conservationUnitsBeanConservationUnitsCode" value="#{conservationUnitsBean.conservationUnits.code}"/>
                                        <h:message for="conservationUnitsBeanConservationUnitsCode" styleClass="error"/>
                                </h:panelGroup>
                                <h:outputText/>

                                <h:outputLabel for="conservationUnitsBeanConservationUnitsName" value="Name:"/>
                                <h:panelGroup>
                                        <h:inputText id="conservationUnitsBeanConservationUnitsName" value="#{conservationUnitsBean.conservationUnits.name}"/>
                                        <h:message for="conservationUnitsBeanConservationUnitsName" styleClass="error"/>
                                </h:panelGroup>
                                <h:outputText/>


                                <h:outputLabel for="conservationUnitsBeanConservationUnitsObservations" value="Observations:"/>
                                <h:panelGroup>
                                        <p:editor id="conservationUnitsBeanConservationUnitsObservations" value="#{conservationUnitsBean.conservationUnits.observations}"/>
                                        <h:message for="conservationUnitsBeanConservationUnitsObservations" styleClass="error"/>
                                </h:panelGroup>
                                <h:outputText/>

                        </h:panelGrid>

                        <div class="buttons">
                                <h:commandLink value="Save" action='#{conservationUnitsBean.update}' styleClass="btn btn-primary"/>
                                <c:choose>
                                        <c:when test='#{!empty conservationUnitsBean.id}'>
                                                <h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
                                                        <f:param name="id" value='#{conservationUnitsBean.id}'/>
                                                </h:link>
                                                <h:commandLink value="Delete" action='#{conservationUnitsBean.delete}' styleClass="btn btn-primary"/>
                                        </c:when>
                                        <c:otherwise>
                                                <h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
                                        </c:otherwise>
                                </c:choose>
                        </div>
                </h:form>
        </ui:define>

</ui:composition>
