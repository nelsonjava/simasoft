<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        template="/resources/scaffold/pageTemplate.xhtml">

        <f:metadata>
                <f:viewParam name="page" value='#{trdBean.page}'/>
                <f:event type="preRenderView" listener='#{trdBean.paginate}'/>
        </f:metadata>

        <ui:param name="pageTitle" value="Search Trd entities"/>

        <ui:define name="header">
                Trd
        </ui:define>

        <ui:define name="subheader">
                Search Trd entities
        </ui:define>

        <ui:define name="footer"/>

        <ui:define name="main">
                <h:form id="search">
                        <f:validateBean disabled="true">
                                <h:panelGroup styleClass="search">

                                        <h:panelGrid columnClasses="label,component,required" columns="3">
                                                <h:outputLabel for="trdBeanExampleProcedures" value="Procedures:"/>
                                                <h:panelGroup>
                                                        <h:inputText id="trdBeanExampleProcedures" value="#{trdBean.example.procedures}"/>
                                                        <h:message for="trdBeanExampleProcedures" styleClass="error"/>
                                                </h:panelGroup>
                                                <h:outputText/>

                                        </h:panelGrid>
                                        <h:panelGroup styleClass="buttons">
                                                <h:commandLink value="Search" action='#{trdBean.search}' styleClass="btn btn-primary"/>
                                                <h:commandLink value="Create New" action='#{trdBean.create}' styleClass="btn btn-primary"/>
                                        </h:panelGroup>
                                </h:panelGroup>
                        </f:validateBean>

                        <h:dataTable id="trdBeanPageItems" styleClass="data-table" value="#{trdBean.pageItems}" var="_item">

                                <h:column>
                                        <f:facet name="header">
                                                <h:outputText value="Procedures"/>
                                        </f:facet>
                                        <h:link outcome="/admin/trd/view">
                                                <f:param name="id" value="#{_item.id}"/>
                                                <h:outputText id="itemProcedures" value="#{_item.procedures}"/>
                                        </h:link>
                                </h:column>


                        </h:dataTable>
                        <ui:include src="/resources/scaffold/paginator.xhtml">
                                <ui:param name="paginatorBean" value='#{trdBean}'/>
                        </ui:include>
                </h:form>

        </ui:define>

</ui:composition>
