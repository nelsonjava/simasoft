<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        xmlns:forgeview="http://jboss.org/forge/view"
        template="/resources/scaffold/pageTemplate.xhtml">

        <f:metadata>
                <f:viewParam name="id" value='#{trdBean.id}'/>
                <f:event type="preRenderView" listener='#{trdBean.retrieve}'/>
        </f:metadata>

        <ui:param name="pageTitle" value="View Trd"/>

        <ui:define name="header">
                Trd
        </ui:define>

        <ui:define name="subheader">
                View existing Trd
        </ui:define>

        <ui:define name="footer"/>

        <ui:define name="main">
                <h:panelGrid columnClasses="label,component,required" columns="3">

                        <h:outputLabel for="trdBeanTrdOrden" value="Orden:"/>
                        <h:outputText id="trdBeanTrdOrden" value="#{trdBean.trd.orden}"/>
                        <h:outputText/>

                        <h:outputLabel for="trdBeanTrdProcedures" value="Procedures:"/>
                        <h:outputText id="trdBeanTrdProcedures" value="#{trdBean.trd.procedures}"/>
                        <h:outputText/>

                        <h:outputLabel for="trdBeanTrdObservations" value="Observations:"/>
                        <h:outputText id="trdBeanTrdObservations" value="#{trdBean.trd.observations}" escape="false" />
                        <h:outputText/>

                        <h:outputLabel for="TrdBeanTrdSeries" value="Series:"/>
                        <h:dataTable id="trdBeanTrdseries" styleClass="data-table" value="#{forgeview:asList(trdBean.trd.series)}" var="_item">

                                     <h:column>
                                        <f:facet name="header">
                                                <h:outputText value="Orden"/>
                                        </f:facet>
                                        <h:link outcome="/admin/series/view">
                                                <f:param name="id" value="#{_item.id}"/>
                                                <h:outputText id="itemOrden" value="#{_item.orden}"/>
                                        </h:link>
                                     </h:column>

                                     <h:column>
                                        <f:facet name="header">
                                                <h:outputText value="Name"/>
                                        </f:facet>
                                        <h:link outcome="/admin/series/view">
                                                <f:param name="id" value="#{_item.id}"/>
                                                <h:outputText id="itemName" value="#{_item.name}"/>
                                        </h:link>
                                     </h:column>

                                     <h:column>
                                        <f:facet name="header">
                                                <h:outputText value="Code"/>
                                        </f:facet>
                                        <h:link outcome="/admin/series/view">
                                                <f:param name="id" value="#{_item.id}"/>
                                                <h:outputText id="itemCode" value="#{_item.code}"/>
                                        </h:link>
                                     </h:column>

                        </h:dataTable>
                        <h:outputText/>

                        <h:outputLabel for="trdBeanTrdGestion" value="gestion:"/>
                        <h:link id="trdBeanTrdGestion" outcome="/admin/documentalRetention/view" rendered="#{!empty trdBean.trd.gestion}" value="#{trdBean.trd.gestion.year}">
                                <f:param name="id" value="#{trdBean.trd.gestion.id}"/>
                        </h:link>
                        <h:outputText/>

                        <h:outputLabel for="trdBeanTrdCentral" value="central:"/>
                        <h:link id="trdBeanTrdCentral" outcome="/admin/documentalRetention/view" rendered="#{!empty trdBean.trd.central}" value="#{trdBean.trd.central.year}">
                                <f:param name="id" value="#{trdBean.trd.central.id}"/>
                        </h:link>
                        <h:outputText/>

                </h:panelGrid>

                <div class="buttons">
                        <h:link value="View All" outcome="search" styleClass="btn btn-primary"/>
                        <h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
                        <h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
                </div>
        </ui:define>
</ui:composition>
