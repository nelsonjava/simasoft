<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:c="http://java.sun.com/jsp/jstl/core"
        xmlns:p="http://primefaces.org/ui"
        xmlns:forgeview="http://jboss.org/forge/view"
        template="/resources/scaffold/pageTemplate.xhtml">

        <f:metadata>
                <f:viewParam name="id" value='#{trdBean.id}'/>
                <f:event type="preRenderView" listener='#{trdBean.retrieve}'/>
        </f:metadata>

        <ui:param name="pageTitle" value="Create Trd"/>

        <ui:define name="header">
                Trd
        </ui:define>

        <ui:define name="subheader">
                <c:choose>
                        <c:when test='#{!empty trdBean.id}'>
                                Edit existing Trd
                        </c:when>
                        <c:otherwise>
                                Create a new Trd
                        </c:otherwise>
                </c:choose>
        </ui:define>

        <ui:define name="footer"/>

        <ui:define name="main">
                <h:form id="create">
                        <h:messages globalOnly="true" styleClass="error"/>

                        <h:panelGrid columnClasses="label,component,required" columns="3">

                                <h:outputLabel for="trdBeanTrdOrden" value="Orden:"/>
                                <h:panelGroup>
                                        <h:inputText id="trdBeanTrdOrden" value="#{trdBean.trd.orden}"/>
                                        <h:message for="trdBeanTrdOrden" styleClass="error"/>
                                </h:panelGroup>
                                <h:outputText/>

                                <h:outputLabel for="trdBeanTrdProcedures" value="Procedures:"/>
                                <h:panelGroup>
                                        <h:inputText id="trdBeanTrdProcedures" value="#{trdBean.trd.procedures}"/>
                                        <h:message for="trdBeanTrdProcedures" styleClass="error"/>
                                </h:panelGroup>
                                <h:outputText/>


                                <h:outputLabel for="trdBeantrdDocumentalRetention" value="DocumentalRetention:"/>
                                <h:panelGroup>
                                         <h:selectOneMenu converter="#{documentalRetentionBean.converter}" id="trdBeanTrdDocumentalRetentiongestion" value="#{trdBean.trd.gestion}">
                                                <f:selectItem/>
                                                <f:selectItems itemLabel="#{forgeview:display(_item.year)}" itemValue="#{_item}" value="#{documentalRetentionBean.all}" var="_item"/>
                                        </h:selectOneMenu>
                                        <h:message for="entitiesBeanEntitiesIsSimplified" styleClass="error"/>
                                </h:panelGroup>
                                <h:outputText/>

                                <h:outputLabel for="trdBeantrdDocumentalRetention" value="DocumentalRetention:"/>
                                <h:panelGroup>
                                         <h:selectOneMenu converter="#{documentalRetentionBean.converter}" id="trdBeanTrdDocumentalRetention" value="#{trdBean.trd.central}">
                                                <f:selectItem/>
                                                <f:selectItems itemLabel="#{forgeview:display(_item.year)}" itemValue="#{_item}" value="#{documentalRetentionBean.all}" var="_item"/>
                                        </h:selectOneMenu>
                                        <h:message for="entitiesBeanEntitiesIsSimplified" styleClass="error"/>
                                </h:panelGroup>
                                <h:outputText/>

                                <h:outputLabel for="trdBeanTrdObservations" value="Observations:"/>
                                <h:panelGroup>
                                        <p:editor id="trdBeanTrdObservations" value="#{trdBean.trd.observations}"/>
                                        <h:message for="trdBeanTrdObservations" styleClass="error"/>
                                </h:panelGroup>
                                <h:outputText/>

                        </h:panelGrid>

                        <div class="buttons">
                                <h:commandLink value="Save" action='#{trdBean.update}' styleClass="btn btn-primary"/>
                                <c:choose>
                                        <c:when test='#{!empty trdBean.id}'>
                                                <h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
                                                        <f:param name="id" value='#{trdBean.id}'/>
                                                </h:link>
                                                <h:commandLink value="Delete" action='#{trdBean.delete}' styleClass="btn btn-primary"/>
                                        </c:when>
                                        <c:otherwise>
                                                <h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
                                        </c:otherwise>
                                </c:choose>
                        </div>
                </h:form>
        </ui:define>

</ui:composition>
