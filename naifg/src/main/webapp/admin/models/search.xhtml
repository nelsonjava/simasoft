<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        template="/resources/scaffold/pageTemplate.xhtml">

        <f:metadata>
                <f:viewParam name="page" value='#{modelsBean.page}'/>
                <f:event type="preRenderView" listener='#{modelsBean.paginate}'/>
        </f:metadata>

        <ui:param name="pageTitle" value="Search Models entities"/>

        <ui:define name="header">
                Models
        </ui:define>

        <ui:define name="subheader">
                Search Models entities
        </ui:define>

        <ui:define name="footer"/>

        <ui:define name="main">
                <h:form id="search">
                        <f:validateBean disabled="true">
                                <h:panelGroup styleClass="search">

                                        <h:panelGrid columnClasses="label,component,required" columns="3">
                                                <h:outputLabel for="modelsBeanExampleGroupId" value="GroupId:"/>
                                                <h:panelGroup>
                                                        <h:inputText id="modelsBeanExampleGroupId" value="#{modelsBean.example.groupId}"/>
                                                        <h:message for="modelsBeanExampleGroupId" styleClass="error"/>
                                                </h:panelGroup>
                                                <h:outputText/>

                                                <h:outputLabel for="modelsBeanExampleVersion" value="Version:"/>
                                                <h:panelGroup>
                                                        <h:inputText id="modelsBeanExampleVersion" value="#{modelsBean.example.version}"/>
                                                        <h:message for="modelsBeanExampleVersion" styleClass="error"/>
                                                </h:panelGroup>
                                                <h:outputText/>

                                                <h:outputLabel for="modelsBeanExampleArtifactId" value="ArtifactId:"/>
                                                <h:panelGroup>
                                                        <h:inputText id="modelsBeanExampleArtifactId" value="#{modelsBean.example.artifactId}"/>
                                                        <h:message for="modelsBeanExampleArtifactId" styleClass="error"/>
                                                </h:panelGroup>
                                                <h:outputText/>

                                                <h:outputLabel for="modelsBeanExampleCode" value="Code:"/>
                                                <h:panelGroup>
                                                        <h:inputText id="modelsBeanExampleCode" value="#{modelsBean.example.code}"/>
                                                        <h:message for="modelsBeanExampleCode" styleClass="error"/>
                                                </h:panelGroup>
                                                <h:outputText/>


                                        </h:panelGrid>
                                        <h:panelGroup styleClass="buttons">
                                                <h:commandLink value="Search" action='#{modelsBean.search}' styleClass="btn btn-primary"/>
                                                <h:commandLink value="Create New" action='#{modelsBean.create}' styleClass="btn btn-primary"/>
                                        </h:panelGroup>
                                </h:panelGroup>
                        </f:validateBean>

                        <h:dataTable id="modelsBeanPageItems" styleClass="data-table" value="#{modelsBean.pageItems}" var="_item">

                                <h:column>
                                        <f:facet name="header">
                                                <h:outputText value="GroupId"/>
                                        </f:facet>
                                        <h:link outcome="/admin/models/view">
                                                <f:param name="id" value="#{_item.id}"/>
                                                <h:outputText id="itemGroupId" value="#{_item.groupId}"/>
                                        </h:link>
                                </h:column>


                                <h:column>
                                        <f:facet name="header">
                                                <h:outputText value="Version"/>
                                        </f:facet>
                                        <h:link outcome="/admin/models/view">
                                                <f:param name="id" value="#{_item.id}"/>
                                                <h:outputText id="itemVersion" value="#{_item.version}"/>
                                        </h:link>
                                </h:column>


                                <h:column>
                                        <f:facet name="header">
                                                <h:outputText value="ArtifactId"/>
                                        </f:facet>
                                        <h:link outcome="/admin/models/view">
                                                <f:param name="id" value="#{_item.id}"/>
                                                <h:outputText id="itemArtifactId" value="#{_item.artifactId}"/>
                                        </h:link>
                                </h:column>


                                <h:column>
                                        <f:facet name="header">
                                                <h:outputText value="Code"/>
                                        </f:facet>
                                        <h:link outcome="/admin/models/view">
                                                <f:param name="id" value="#{_item.id}"/>
                                                <h:outputText id="itemCode" value="#{_item.code}"/>
                                        </h:link>
                                </h:column>


                                <h:column>
                                        <f:facet name="header">
                                                <h:outputText value="Date"/>
                                        </f:facet>
                                        <h:link outcome="/admin/models/view">
                                                <f:param name="id" value="#{_item.id}"/>
                                                <h:outputText id="itemDate" value="#{_item.date}"/>
                                                        <f:convertDateTime type="date"/>
                                               <h:outputText/>
                                        </h:link>
                                </h:column>


                        </h:dataTable>
                        <ui:include src="/resources/scaffold/paginator.xhtml">
                                <ui:param name="paginatorBean" value='#{modelsBean}'/>
                        </ui:include>
                </h:form>

        </ui:define>

</ui:composition>
