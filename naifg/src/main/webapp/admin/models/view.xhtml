<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{modelsBean.id}'/>
		<f:event type="preRenderView" listener='#{modelsBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Models"/>

	<ui:define name="header">
		Models
	</ui:define>

	<ui:define name="subheader">
		View existing Models
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">

			<h:outputText/>
			<h:outputLabel for="modelsBeanModelsObservations" value="Observations:"/>
			<h:inputTextarea id="modelsBeanModelsObservations" value="#{modelsBean.models.observations}"/>
			<h:outputText/>
			<h:outputLabel for="modelsBeanModelsArtifactId" value="Artifact Id:"/>
			<h:outputText id="modelsBeanModelsArtifactId" value="#{modelsBean.models.artifactId}"/>
			<h:outputText/>
			<h:outputLabel for="modelsBeanModelsGroupId" value="Group Id:"/>

			<h:outputText/>
			<h:outputLabel for="modelsBeanModelsCode" value="Code:"/>
			<h:outputText id="modelsBeanModelsCode" value="#{modelsBean.models.code}"/>
			<h:outputText/>
			<h:outputLabel for="modelsBeanModelsVersion" value="Version:"/>
			<h:outputText id="modelsBeanModelsVersion" value="#{modelsBean.models.version}"/>
			<h:outputText/>
			<h:outputLabel for="modelsBeanModelsDate" value="Date:"/>
			<h:outputText id="modelsBeanModelsDate" value="#{modelsBean.models.date}">
				<f:convertDateTime type="date"/>
			</h:outputText>
			<h:outputText/>
			<h:outputLabel for="modelsBeanModelsModelsGroupIds" value="Models Group Ids:"/>
			<h:dataTable id="modelsBeanModelsModelsGroupIds" styleClass="data-table" value="#{forgeview:asList(modelsBean.models.modelsGroupIds)}" var="_item">
			
			
				<h:column>
					<f:facet name="header">
						<h:outputText value="GroupIds"/>
					</f:facet>
					<h:link outcome="/admin/modelsGroupIds/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="forgeviewdisplayitemGroupIds" value="#{forgeview:display(_item.groupIds.artifactId)}"/>
					</h:link>
				</h:column>

			</h:dataTable>
			<h:outputText/>
			<h:outputLabel for="modelsBeanModelsSites" value="Sites:"/>
			<h:dataTable id="modelsBeanModelsSites" styleClass="data-table" value="#{forgeview:asList(modelsBean.models.sites)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Sites"/>
					</f:facet>
					<h:link outcome="/admin/sites/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText value="#{_item}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
			<h:outputLabel for="modelsBeanModelsDevelopments" value="Developments:"/>
			<h:dataTable id="modelsBeanModelsDevelopments" styleClass="data-table" value="#{forgeview:asList(modelsBean.models.developments)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Group Id"/>
					</f:facet>
					<h:link outcome="/admin/developments/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemGroupId" value="#{_item.groupId}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Artifact Id"/>
					</f:facet>
					<h:link outcome="/admin/developments/view">
						<f:param name="id" value="#{_item.id}"/>

				</h:column>

			<h:outputText/>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
