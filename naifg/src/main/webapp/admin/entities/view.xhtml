<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{entitiesBean.id}'/>
		<f:event type="preRenderView" listener='#{entitiesBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Entities"/>

	<ui:define name="header">
		Entities
	</ui:define>

	<ui:define name="subheader">
		View existing Entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">

			<h:outputLabel for="entitiesBeanEntitiesOrden" value="Orden:"/>
			<h:outputText id="entitiesBeanEntitiesOrden" value="#{entitiesBean.entities.orden}"/>
			<h:outputText/>
			
			<h:outputLabel for="entitiesBeanEntitiesGroupIds" value="Group Ids:"/>
			<h:link id="entitiesBeanEntitiesGroupIds" outcome="/admin/groupIds/view" rendered="#{!empty entitiesBean.entities.groupIds}" value="#{entitiesBean.entities.groupIds.artifactId}">
				<f:param name="id" value="#{entitiesBean.entities.groupIds.id}"/>
			</h:link>
			<h:outputText/>

			<h:outputLabel for="entitiesBeanEntitiesName" value="Name:"/>
			<h:outputText id="entitiesBeanEntitiesName" value="#{entitiesBean.entities.name}"/>
			<h:outputText/>

			<h:outputLabel for="entitiesBeanEntitiesTable" value="Table:"/>
			<h:outputText id="entitiesBeanEntitiesTable" value="#{entitiesBean.entities.table}"/>
			<h:outputText/>

			<h:outputLabel for="entitiesBeanEntitiesSerialID" value="Serial ID:"/>
			<h:outputText id="entitiesBeanEntitiesSerialID" value="#{entitiesBean.entities.serialID}"/>
			<h:outputText/>

			<h:outputLabel for="entitiesBeanEntitiesDescription" value="Description:"/>
			<h:outputText id="entitiesBeanEntitiesDescription" value="#{entitiesBean.entities.description}"/>
			<h:outputText/>

			<h:outputLabel for="entitiesBeanEntitiesIsSimplified" value="Is Simplified:"/>
			<h:outputText id="entitiesBeanEntitiesIsSimplified" value="#{entitiesBean.entities.isSimplified}"/>
			<h:outputText/>

			<h:outputLabel for="entitiesBeanEntitiesAttributes" value="Attributes:"/>
			<h:dataTable id="entitiesBeanEntitiesAttributes" styleClass="data-table" value="#{forgeview:asList(entitiesBean.entities.attributes)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Name"/>
					</f:facet>
					<h:link outcome="/admin/attributes/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemName" value="#{_item.name}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>

			<h:outputLabel for="entitiesBeanEntitiesSites" value="Sites:"/>
			<h:dataTable id="entitiesBeanEntitiesSites" styleClass="data-table" value="#{forgeview:asList(entitiesBean.entities.sites)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Sites"/>
					</f:facet>
					<h:link outcome="/admin/sites/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText value="#{_item}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>

			<h:outputLabel for="entitiesBeanEntitiesAttributesProperties" value="Attributes Properties:"/>
			<h:dataTable id="entitiesBeanEntitiesAttributesProperties" styleClass="data-table" value="#{forgeview:asList(entitiesBean.entities.attributesProperties)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Attributes Properties"/>
					</f:facet>
					<h:link outcome="/admin/attributesProperties/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText value="#{_item}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>

			<h:outputLabel for="entitiesBeanEntitiesNameQueries" value="Name Queries:"/>
			<h:dataTable id="entitiesBeanEntitiesNameQueries" styleClass="data-table" value="#{forgeview:asList(entitiesBean.entities.nameQueries)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Query"/>
					</f:facet>
					<h:link outcome="/admin/nameQueries/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemQuery" value="#{_item.query}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Name"/>
					</f:facet>
					<h:link outcome="/admin/nameQueries/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemName" value="#{_item.name}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>

			<h:outputLabel for="entitiesBeanEntitiesFrom" value="From:"/>
			<h:dataTable id="entitiesBeanEntitiesFrom" styleClass="data-table" value="#{forgeview:asList(entitiesBean.entities.from)}" var="_item">

				<h:column>
					<f:facet name="header">
						<h:outputText value="Orden"/>
					</f:facet>
					<h:link outcome="/admin/relationships/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemOrden" value="#{_item.orden}"/>
					</h:link>
				</h:column>

				<h:column>
					<f:facet name="header">
						<h:outputText value="From"/>
					</f:facet>
					<h:link outcome="/admin/relationships/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemAnnotationsMethod" value="#{_item.from.name}"/>
					</h:link>
				</h:column>

				<h:column>
					<f:facet name="header">
						<h:outputText value=""/>
					</f:facet>
					<h:link outcome="/admin/relationships/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemAnnotationsMethod" value="#{_item.cardinalities.cardinality}"/>
					</h:link>
				</h:column>

				<h:column>
					<f:facet name="header">
						<h:outputText value="To"/>
					</f:facet>
					<h:link outcome="/admin/relationships/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemAnnotationsMethod" value="#{_item.to.name}"/>
					</h:link>
				</h:column>

				<h:column>
					<f:facet name="header">
						<h:outputText value="Name"/>
					</f:facet>
					<h:link outcome="/admin/relationships/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemRelationsName" value="#{_item.name}"/>
					</h:link>
				</h:column>


				<h:column>
					<f:facet name="header">
						<h:outputText value="Optionality"/>
					</f:facet>
					<h:link outcome="/admin/relationships/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText styleClass="#{_item.isOptionality ? 'boolean-true' : 'boolean-false'}" value=""/>
					</h:link>
				</h:column>

				<h:column>
					<f:facet name="header">
						<h:outputText value="Embedded"/>
					</f:facet>
					<h:link outcome="/admin/relationships/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText styleClass="#{_item.isEmbedded ? 'boolean-true' : 'boolean-false'}" value=""/>
					</h:link>
				</h:column>


				<h:column>
					<f:facet name="header">
						<h:outputText value="Relationship"/>
					</f:facet>
					<h:link outcome="/admin/relationships/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemAnnotationsMethod" value="#{_item.cardinalities.name}"/>
					</h:link>
				</h:column>

			</h:dataTable>
			<h:outputText/>

			<h:outputLabel for="entitiesBeanEntitiesTo" value="To:"/>
			<h:dataTable id="entitiesBeanEntitiesTo" styleClass="data-table" value="#{forgeview:asList(entitiesBean.entities.to)}" var="_item">

				<h:column>
					<f:facet name="header">
						<h:outputText value="Orden"/>
					</f:facet>
					<h:link outcome="/admin/relationships/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemOrden" value="#{_item.orden}"/>
					</h:link>
				</h:column>

				<h:column>
					<f:facet name="header">
						<h:outputText value="From"/>
					</f:facet>
					<h:link outcome="/admin/relationships/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemAnnotationsMethod" value="#{_item.from.name}"/>
					</h:link>
				</h:column>

				<h:column>
					<f:facet name="header">
						<h:outputText value=""/>
					</f:facet>
					<h:link outcome="/admin/relationships/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemAnnotationsMethod" value="#{_item.cardinalities.cardinality}"/>
					</h:link>
				</h:column>

				<h:column>
					<f:facet name="header">
						<h:outputText value="To"/>
					</f:facet>
					<h:link outcome="/admin/relationships/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemAnnotationsMethod" value="#{_item.to.name}"/>
					</h:link>
				</h:column>

				<h:column>
					<f:facet name="header">
						<h:outputText value="Name"/>
					</f:facet>
					<h:link outcome="/admin/relationships/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemRelationsName" value="#{_item.name}"/>
					</h:link>
				</h:column>

				<h:column>
					<f:facet name="header">
						<h:outputText value="Optionality"/>
					</f:facet>
					<h:link outcome="/admin/relationships/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText styleClass="#{_item.isOptionality ? 'boolean-true' : 'boolean-false'}" value=""/>
					</h:link>
				</h:column>

				<h:column>
					<f:facet name="header">
						<h:outputText value="Embedded"/>
					</f:facet>
					<h:link outcome="/admin/relationships/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText styleClass="#{_item.isEmbedded ? 'boolean-true' : 'boolean-false'}" value=""/>
					</h:link>
				</h:column>


				<h:column>
					<f:facet name="header">
						<h:outputText value="Relationship"/>
					</f:facet>
					<h:link outcome="/admin/relationships/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemAnnotationsMethod" value="#{_item.cardinalities.name}"/>
					</h:link>
				</h:column>

			</h:dataTable>
			<h:outputText/>

			<h:outputLabel for="entitiesBeanEntitiesImports" value="Imports:"/>
			<h:dataTable id="entitiesBeanEntitiesImports" styleClass="data-table" value="#{forgeview:asList(entitiesBean.entities.imports)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Imports"/>
					</f:facet>
					<h:link outcome="/admin/imports/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText value="#{_item}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>

			<h:outputLabel for="entitiesBeanEntitiesObservations" value="Observations:"/>
                        <h:outputText id="entitiesBeanEntitiesObservations" value="#{entitiesBean.entities.observations}" escape="false" />
			<h:outputText/>


		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/>
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
