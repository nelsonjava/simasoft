<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{attributesTypesBean.id}'/>
		<f:event type="preRenderView" listener='#{attributesTypesBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Attributes Types"/>

	<ui:define name="header">
		Attributes Types
	</ui:define>

	<ui:define name="subheader">
		View existing Attributes Types
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="attributesTypesBeanAttributesTypesOrden" value="Orden:"/>
			<h:outputText id="attributesTypesBeanAttributesTypesOrden" value="#{attributesTypesBean.attributesTypes.orden}"/>
			<h:outputText/>
			<h:outputLabel for="attributesTypesBeanAttributesTypesObservations" value="Observations:"/>
			<h:inputTextarea id="attributesTypesBeanAttributesTypesObservations" value="#{attributesTypesBean.attributesTypes.observations}"/>
			<h:outputText/>
			<h:outputLabel for="attributesTypesBeanAttributesTypesType" value="Type:"/>
			<h:outputText id="attributesTypesBeanAttributesTypesType" value="#{attributesTypesBean.attributesTypes.type}"/>
			<h:outputText/>
			<h:outputLabel for="attributesTypesBeanAttributesTypesLength" value="Length:"/>
			<h:outputText id="attributesTypesBeanAttributesTypesLength" value="#{attributesTypesBean.attributesTypes.length}"/>
			<h:outputText/>
			<h:outputLabel for="attributesTypesBeanAttributesTypesName" value="Name:"/>
			<h:outputText id="attributesTypesBeanAttributesTypesName" value="#{attributesTypesBean.attributesTypes.name}"/>
			<h:outputText/>
			<h:outputLabel for="attributesTypesBeanAttributesTypesPrecision" value="Precision:"/>
			<h:outputText id="attributesTypesBeanAttributesTypesPrecision" value="#{attributesTypesBean.attributesTypes.precision}"/>
			<h:outputText/>
			<h:outputLabel for="attributesTypesBeanAttributesTypesAnnotations" value="Annotations:"/>
			<h:outputText id="attributesTypesBeanAttributesTypesAnnotations" value="#{attributesTypesBean.attributesTypes.annotations}"/>
			<h:outputText/>
			<h:outputLabel for="attributesTypesBeanAttributesTypesAttributes" value="Attributes:"/>
			<h:dataTable id="attributesTypesBeanAttributesTypesAttributes" styleClass="data-table" value="#{forgeview:asList(attributesTypesBean.attributesTypes.attributes)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Attributes"/>
					</f:facet>
					<h:link outcome="/admin/attributes/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText value="#{_item}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
			<h:outputLabel for="attributesTypesBeanAttributesTypesSites" value="Sites:"/>
			<h:dataTable id="attributesTypesBeanAttributesTypesSites" styleClass="data-table" value="#{forgeview:asList(attributesTypesBean.attributesTypes.sites)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Sites"/>
					</f:facet>
					<h:link outcome="/admin/sites/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText value="#{_item}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
			<h:outputLabel for="attributesTypesBeanAttributesTypesAttributesProperties" value="Attributes Properties:"/>
			<h:dataTable id="attributesTypesBeanAttributesTypesAttributesProperties" styleClass="data-table" value="#{forgeview:asList(attributesTypesBean.attributesTypes.attributesProperties)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Value"/>
					</f:facet>
					<h:link outcome="/admin/attributesProperties/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemValue" value="#{_item.value}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Name"/>
					</f:facet>
					<h:link outcome="/admin/attributesProperties/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemName" value="#{_item.name}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
