<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:c="http://java.sun.com/jsp/jstl/core"
        xmlns:p="http://primefaces.org/ui"
        xmlns:forgeview="http://jboss.org/forge/view"
        template="/resources/scaffold/pageTemplate.xhtml">

        <f:metadata>
                <f:viewParam name="id" value='#{groupIdsEntitiesBean.id}'/>
                <f:event type="preRenderView" listener='#{groupIdsEntitiesBean.retrieve}'/>
        </f:metadata>

        <ui:param name="pageTitle" value="Create GroupIdsEntities"/>

        <ui:define name="header">
                GroupIdsEntities
        </ui:define>

        <ui:define name="subheader">
                <c:choose>
                        <c:when test='#{!empty groupIdsEntitiesBean.id}'>
                                Edit existing GroupIdsEntities
                        </c:when>
                        <c:otherwise>
                                Create a new GroupIdsEntities
                        </c:otherwise>
                </c:choose>
        </ui:define>

        <ui:define name="footer"/>

        <ui:define name="main">
                <h:form id="create">
                        <h:messages globalOnly="true" styleClass="error"/>

                        <h:panelGrid columnClasses="label,component,required" columns="3">

                                <h:outputLabel for="groupIdsEntitiesBeanGroupIdsEntitiesOrden" value="Orden:"/>
                                <h:panelGroup>
                                        <h:inputText id="groupIdsEntitiesBeanGroupIdsEntitiesOrden" value="#{groupIdsEntitiesBean.groupIdsEntities.orden}"/>
                                        <h:message for="groupIdsEntitiesBeanGroupIdsEntitiesOrden" styleClass="error"/>
                                </h:panelGroup>
                                <h:outputText/>

                                <h:outputLabel for="groupIdsEntitiesBeanGroupIdsEntitiesIsSimplified" value="IsSimplified:"/>
                                <h:panelGroup>
                                        <h:selectOneMenu id="groupIdsEntitiesBeanGroupIdsEntitiesIsSimplified" value="#{groupIdsEntitiesBean.groupIdsEntities.isSimplified}">
                                                <f:selectItem/>
                                                <f:selectItem itemLabel="Yes" itemValue="true"/>
                                                <f:selectItem itemLabel="No" itemValue="false"/>
                                        </h:selectOneMenu>
                                        <h:message for="entitiesBeanEntitiesIsSimplified" styleClass="error"/>
                                </h:panelGroup>
                                <h:outputText/>
                                
                                <h:outputLabel for="groupIdsEntitiesBeangroupIdsEntitiesGroupIds" value="GroupIds:"/>
                                <h:panelGroup>
                                         <h:selectOneMenu converter="#{groupIdsBean.converter}" id="groupIdsEntitiesBeanGroupIdsEntitiesGroupIds" value="#{groupIdsEntitiesBean.groupIdsEntities.groupIds}">
                                                <f:selectItem/>
                                                <f:selectItems itemLabel="#{forgeview:display(_item.groupId)}" itemValue="#{_item}" value="#{groupIdsBean.all}" var="_item"/>
                                        </h:selectOneMenu>
                                        <h:message for="entitiesBeanEntitiesIsSimplified" styleClass="error"/>
                                </h:panelGroup>
                                <h:outputText/>

                                <h:outputLabel for="groupIdsEntitiesBeangroupIdsEntitiesEntities" value="Entities:"/>
                                <h:panelGroup>
                                         <h:selectOneMenu converter="#{entitiesBean.converter}" id="groupIdsEntitiesBeanGroupIdsEntitiesEntities" value="#{groupIdsEntitiesBean.groupIdsEntities.entities}">
                                                <f:selectItem/>
                                                <f:selectItems itemLabel="#{forgeview:display(_item.name)}" itemValue="#{_item}" value="#{entitiesBean.all}" var="_item"/>
                                        </h:selectOneMenu>
                                        <h:message for="entitiesBeanEntitiesIsSimplified" styleClass="error"/>
                                </h:panelGroup>
                                <h:outputText/>

                                <h:outputLabel for="groupIdsEntitiesBeanGroupIdsEntitiesObservations" value="Observations:"/>
                                <h:panelGroup>
                                        <p:editor id="groupIdsEntitiesBeanGroupIdsEntitiesObservations" value="#{groupIdsEntitiesBean.groupIdsEntities.observations}"/>
                                        <h:message for="groupIdsEntitiesBeanGroupIdsEntitiesObservations" styleClass="error"/>
                                </h:panelGroup>
                                <h:outputText/>

                        </h:panelGrid>

                        <div class="buttons">
                                <h:commandLink value="Save" action='#{groupIdsEntitiesBean.update}' styleClass="btn btn-primary"/>
                                <c:choose>
                                        <c:when test='#{!empty groupIdsEntitiesBean.id}'>
                                                <h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
                                                        <f:param name="id" value='#{groupIdsEntitiesBean.id}'/>
                                                </h:link>
                                                <h:commandLink value="Delete" action='#{groupIdsEntitiesBean.delete}' styleClass="btn btn-primary"/>
                                        </c:when>
                                        <c:otherwise>
                                                <h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
                                        </c:otherwise>
                                </c:choose>
                        </div>
                </h:form>
        </ui:define>

</ui:composition>
