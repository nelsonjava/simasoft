<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        template="/resources/scaffold/pageTemplate.xhtml">

        <f:metadata>
                <f:viewParam name="page" value='#{attributesPropertiesBean.page}'/>
                <f:event type="preRenderView" listener='#{attributesPropertiesBean.paginate}'/>
        </f:metadata>

        <ui:param name="pageTitle" value="Search AttributesProperties entities"/>

        <ui:define name="header">
                AttributesProperties
        </ui:define>

        <ui:define name="subheader">
                Search AttributesProperties entities
        </ui:define>

        <ui:define name="footer"/>

        <ui:define name="main">
                <h:form id="search">
                        <f:validateBean disabled="true">
                                <h:panelGroup styleClass="search">

                                        <h:panelGrid columnClasses="label,component,required" columns="3">
                                                <h:outputLabel for="attributesPropertiesBeanExampleName" value="Name:"/>
                                                <h:panelGroup>
                                                        <h:inputText id="attributesPropertiesBeanExampleName" value="#{attributesPropertiesBean.example.name}"/>
                                                        <h:message for="attributesPropertiesBeanExampleName" styleClass="error"/>
                                                </h:panelGroup>
                                                <h:outputText/>

                                                <h:outputLabel for="attributesPropertiesBeanExampleValue" value="Value:"/>
                                                <h:panelGroup>
                                                        <h:inputText id="attributesPropertiesBeanExampleValue" value="#{attributesPropertiesBean.example.value}"/>
                                                        <h:message for="attributesPropertiesBeanExampleValue" styleClass="error"/>
                                                </h:panelGroup>
                                                <h:outputText/>

                                        </h:panelGrid>
                                        <h:panelGroup styleClass="buttons">
                                                <h:commandLink value="Search" action='#{attributesPropertiesBean.search}' styleClass="btn btn-primary"/>
                                                <h:commandLink value="Create New" action='#{attributesPropertiesBean.create}' styleClass="btn btn-primary"/>
                                        </h:panelGroup>
                                </h:panelGroup>
                        </f:validateBean>

                        <h:dataTable id="attributesPropertiesBeanPageItems" styleClass="data-table" value="#{attributesPropertiesBean.pageItems}" var="_item">

                                <h:column>
                                        <f:facet name="header">
                                                <h:outputText value="Name"/>
                                        </f:facet>
                                        <h:link outcome="/admin/attributesProperties/view">
                                                <f:param name="id" value="#{_item.id}"/>
                                                <h:outputText id="itemName" value="#{_item.name}"/>
                                        </h:link>
                                </h:column>


                                <h:column>
                                        <f:facet name="header">
                                                <h:outputText value="Value"/>
                                        </f:facet>
                                        <h:link outcome="/admin/attributesProperties/view">
                                                <f:param name="id" value="#{_item.id}"/>
                                                <h:outputText id="itemValue" value="#{_item.value}"/>
                                        </h:link>
                                </h:column>


                        </h:dataTable>
                        <ui:include src="/resources/scaffold/paginator.xhtml">
                                <ui:param name="paginatorBean" value='#{attributesPropertiesBean}'/>
                        </ui:include>
                </h:form>

        </ui:define>

</ui:composition>
