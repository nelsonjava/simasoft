<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        xmlns:forgeview="http://jboss.org/forge/view"
        template="/resources/scaffold/pageTemplate.xhtml">

        <f:metadata>
                <f:viewParam name="id" value='#{nameQueriesBean.id}'/>
                <f:event type="preRenderView" listener='#{nameQueriesBean.retrieve}'/>
        </f:metadata>

        <ui:param name="pageTitle" value="View NameQueries"/>

        <ui:define name="header">
                NameQueries
        </ui:define>

        <ui:define name="subheader">
                View existing NameQueries
        </ui:define>

        <ui:define name="footer"/>

        <ui:define name="main">
                <h:panelGrid columnClasses="label,component,required" columns="3">

                        <h:outputLabel for="nameQueriesBeanNameQueriesOrden" value="Orden:"/>
                        <h:outputText id="nameQueriesBeanNameQueriesOrden" value="#{nameQueriesBean.nameQueries.orden}"/>
                        <h:outputText/>

                        <h:outputLabel for="nameQueriesBeanNameQueriesName" value="Name:"/>
                        <h:outputText id="nameQueriesBeanNameQueriesName" value="#{nameQueriesBean.nameQueries.name}"/>
                        <h:outputText/>

                        <h:outputLabel for="nameQueriesBeanNameQueriesQuery" value="Query:"/>
                        <h:outputText id="nameQueriesBeanNameQueriesQuery" value="#{nameQueriesBean.nameQueries.query}"/>
                        <h:outputText/>

                        <h:outputLabel for="nameQueriesBeanNameQueriesObservations" value="Observations:"/>
                        <h:outputText id="nameQueriesBeanNameQueriesObservations" value="#{nameQueriesBean.nameQueries.observations}" escape="false" />
                        <h:outputText/>

                        <h:outputLabel for="nameQueriesBeanNameQueriesEntities" value="entities:"/>
                        <h:link id="nameQueriesBeanNameQueriesEntities" outcome="/admin/entities/view" rendered="#{!empty nameQueriesBean.nameQueries.entities}" value="#{nameQueriesBean.nameQueries.entities.name}">
                                <f:param name="id" value="#{nameQueriesBean.nameQueries.entities.id}"/>
                        </h:link>
                        <h:outputText/>

                </h:panelGrid>

                <div class="buttons">
                        <h:link value="View All" outcome="search" styleClass="btn btn-primary"/>
                        <h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
                        <h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
                </div>
        </ui:define>
</ui:composition>
