<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{modelsGroupIdsBean.id}'/>
		<f:event type="preRenderView" listener='#{modelsGroupIdsBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Models Group Ids"/>

	<ui:define name="header">
		Models Group Ids
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty modelsGroupIdsBean.id}'>
				Edit existing Models Group Ids
			</c:when>
			<c:otherwise>
				Create a new Models Group Ids
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="modelsGroupIdsBeanModelsGroupIdsOrden" value="Orden:"/>
				<h:panelGroup>
					<h:inputText id="modelsGroupIdsBeanModelsGroupIdsOrden" value="#{modelsGroupIdsBean.modelsGroupIds.orden}"/>
					<h:message for="modelsGroupIdsBeanModelsGroupIdsOrden" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="modelsGroupIdsBeanModelsGroupIdsObservations" value="Observations:"/>
				<h:panelGroup>
					<h:inputTextarea id="modelsGroupIdsBeanModelsGroupIdsObservations" value="#{modelsGroupIdsBean.modelsGroupIds.observations}"/>
					<h:message for="modelsGroupIdsBeanModelsGroupIdsObservations" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="modelsGroupIdsBeanModelsGroupIdsIsSimplified" value="Is Simplified:"/>
				<h:panelGroup>
					<h:selectOneMenu id="modelsGroupIdsBeanModelsGroupIdsIsSimplified" value="#{modelsGroupIdsBean.modelsGroupIds.isSimplified}">
						<f:selectItem/>
						<f:selectItem itemLabel="Yes" itemValue="true"/>
						<f:selectItem itemLabel="No" itemValue="false"/>
					</h:selectOneMenu>
					<h:message for="modelsGroupIdsBeanModelsGroupIdsIsSimplified" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="modelsGroupIdsBeanModelsGroupIdsIsSingle" value="Is Single:"/>
				<h:panelGroup>
					<h:selectOneMenu id="modelsGroupIdsBeanModelsGroupIdsIsSingle" value="#{modelsGroupIdsBean.modelsGroupIds.isSingle}">
						<f:selectItem/>
						<f:selectItem itemLabel="Yes" itemValue="true"/>
						<f:selectItem itemLabel="No" itemValue="false"/>
					</h:selectOneMenu>
					<h:message for="modelsGroupIdsBeanModelsGroupIdsIsSingle" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="modelsGroupIdsBeanModelsGroupIdsGroupId" value="Group Id:"/>
				<h:panelGroup>
					<h:inputText id="modelsGroupIdsBeanModelsGroupIdsGroupId" value="#{modelsGroupIdsBean.modelsGroupIds.groupId}"/>
					<h:message for="modelsGroupIdsBeanModelsGroupIdsGroupId" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="modelsGroupIdsBeanModelsGroupIdsModels" value="Models:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{modelsBean.converter}" id="modelsGroupIdsBeanModelsGroupIdsModels" value="#{modelsGroupIdsBean.modelsGroupIds.models}">
						<f:selectItem/>
						<f:selectItems itemLabel="#{forgeview:display(_item.artifactId)}" itemValue="#{_item}" value="#{modelsBean.all}" var="_item"/>
					</h:selectOneMenu>
					<h:message for="modelsGroupIdsBeanModelsGroupIdsModels" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="modelsGroupIdsBeanModelsGroupIdsGroupIds" value="Group Ids:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{groupIdsBean.converter}" id="modelsGroupIdsBeanModelsGroupIdsGroupIds" value="#{modelsGroupIdsBean.modelsGroupIds.groupIds}">
						<f:selectItem/>
						<f:selectItems itemLabel="#{forgeview:display(_item.artifactId)}" itemValue="#{_item}" value="#{groupIdsBean.all}" var="_item"/>
					</h:selectOneMenu>
					<h:message for="modelsGroupIdsBeanModelsGroupIdsGroupIds" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action='#{modelsGroupIdsBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty modelsGroupIdsBean.id}'>
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{modelsGroupIdsBean.id}'/>
						</h:link>
						<h:commandLink value="Delete" action='#{modelsGroupIdsBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
