<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:c="http://java.sun.com/jsp/jstl/core"
        xmlns:p="http://primefaces.org/ui"
        xmlns:forgeview="http://jboss.org/forge/view"
        template="/resources/scaffold/pageTemplate.xhtml">

        <f:metadata>
                <f:viewParam name="id" value='#{attributesBean.id}'/>
                <f:event type="preRenderView" listener='#{attributesBean.retrieve}'/>
        </f:metadata>

        <ui:param name="pageTitle" value="Create Attributes"/>

        <ui:define name="header">
                Attributes
        </ui:define>

        <ui:define name="subheader">
                <c:choose>
                        <c:when test='#{!empty attributesBean.id}'>
                                Edit existing Attributes
                        </c:when>
                        <c:otherwise>
                                Create a new Attributes
                        </c:otherwise>
                </c:choose>
        </ui:define>

        <ui:define name="footer"/>

        <ui:define name="main">
                <h:form id="create">
                        <h:messages globalOnly="true" styleClass="error"/>

                        <h:panelGrid columnClasses="label,component,required" columns="3">

                                <h:outputLabel for="attributesBeanAttributesOrden" value="Orden:"/>
                                <h:panelGroup>
                                        <h:inputText id="attributesBeanAttributesOrden" value="#{attributesBean.attributes.orden}"/>
                                        <h:message for="attributesBeanAttributesOrden" styleClass="error"/>
                                </h:panelGroup>
                                <h:outputText/>

                                <h:outputLabel for="attributesBeanAttributesName" value="Name:"/>
                                <h:panelGroup>
                                        <h:inputText id="attributesBeanAttributesName" required="true" value="#{attributesBean.attributes.name}"/>
                                        <h:message for="attributesBeanAttributesName" styleClass="error"/>
                                </h:panelGroup>
                                <h:outputText value="*"/>

                                <h:outputLabel for="attributesBeanAttributesLength" value="Length:"/>
                                <h:panelGroup>
                                        <h:inputText id="attributesBeanAttributesLength" value="#{attributesBean.attributes.length}"/>
                                        <h:message for="attributesBeanAttributesLength" styleClass="error"/>
                                </h:panelGroup>
                                <h:outputText/>

                                <h:outputLabel for="attributesBeanAttributesPrecision" value="Precision:"/>
                                <h:panelGroup>
                                        <h:inputText id="attributesBeanAttributesPrecision" value="#{attributesBean.attributes.precision}"/>
                                        <h:message for="attributesBeanAttributesPrecision" styleClass="error"/>
                                </h:panelGroup>
                                <h:outputText/>

                                <h:outputLabel for="attributesBeanAttributesIsNullable" value="IsNullable:"/>
                                <h:panelGroup>
                                        <h:selectOneMenu id="attributesBeanAttributesIsNullable" value="#{attributesBean.attributes.isNullable}">
                                                <f:selectItem/>
                                                <f:selectItem itemLabel="Yes" itemValue="true"/>
                                                <f:selectItem itemLabel="No" itemValue="false"/>
                                        </h:selectOneMenu>
                                        <h:message for="entitiesBeanEntitiesIsSimplified" styleClass="error"/>
                                </h:panelGroup>
                                <h:outputText/>

                                <h:outputLabel for="attributesBeanAttributesIsUnique" value="IsUnique:"/>
                                <h:panelGroup>
                                        <h:selectOneMenu id="attributesBeanAttributesIsUnique" value="#{attributesBean.attributes.isUnique}">
                                                <f:selectItem/>
                                                <f:selectItem itemLabel="Yes" itemValue="true"/>
                                                <f:selectItem itemLabel="No" itemValue="false"/>
                                        </h:selectOneMenu>
                                        <h:message for="entitiesBeanEntitiesIsSimplified" styleClass="error"/>
                                </h:panelGroup>
                                <h:outputText/>

                                <h:outputLabel for="attributesBeanAttributesDescription" value="Description:"/>
                                <h:panelGroup>
                                        <h:inputText id="attributesBeanAttributesDescription" value="#{attributesBean.attributes.description}"/>
                                        <h:message for="attributesBeanAttributesDescription" styleClass="error"/>
                                </h:panelGroup>
                                <h:outputText/>

                                <h:outputLabel for="attributesBeanAttributesIsSimplified" value="IsSimplified:"/>
                                <h:panelGroup>
                                        <h:selectOneMenu id="attributesBeanAttributesIsSimplified" value="#{attributesBean.attributes.isSimplified}">
                                                <f:selectItem/>
                                                <f:selectItem itemLabel="Yes" itemValue="true"/>
                                                <f:selectItem itemLabel="No" itemValue="false"/>
                                        </h:selectOneMenu>
                                        <h:message for="entitiesBeanEntitiesIsSimplified" styleClass="error"/>
                                </h:panelGroup>
                                <h:outputText/>

                                <h:outputLabel for="attributesBeanAttributesIsCreate" value="IsCreate:"/>
                                <h:panelGroup>
                                        <h:selectOneMenu id="attributesBeanAttributesIsCreate" value="#{attributesBean.attributes.isCreate}">
                                                <f:selectItem/>
                                                <f:selectItem itemLabel="Yes" itemValue="true"/>
                                                <f:selectItem itemLabel="No" itemValue="false"/>
                                        </h:selectOneMenu>
                                        <h:message for="entitiesBeanEntitiesIsSimplified" styleClass="error"/>
                                </h:panelGroup>
                                <h:outputText/>

                                <h:outputLabel for="attributesBeanAttributesIsSearch" value="IsSearch:"/>
                                <h:panelGroup>
                                        <h:selectOneMenu id="attributesBeanAttributesIsSearch" value="#{attributesBean.attributes.isSearch}">
                                                <f:selectItem/>
                                                <f:selectItem itemLabel="Yes" itemValue="true"/>
                                                <f:selectItem itemLabel="No" itemValue="false"/>
                                        </h:selectOneMenu>
                                        <h:message for="entitiesBeanEntitiesIsSimplified" styleClass="error"/>
                                </h:panelGroup>
                                <h:outputText/>

                                <h:outputLabel for="attributesBeanAttributesIsView" value="IsView:"/>
                                <h:panelGroup>
                                        <h:selectOneMenu id="attributesBeanAttributesIsView" value="#{attributesBean.attributes.isView}">
                                                <f:selectItem/>
                                                <f:selectItem itemLabel="Yes" itemValue="true"/>
                                                <f:selectItem itemLabel="No" itemValue="false"/>
                                        </h:selectOneMenu>
                                        <h:message for="entitiesBeanEntitiesIsSimplified" styleClass="error"/>
                                </h:panelGroup>
                                <h:outputText/>

                                <h:outputLabel for="attributesBeanAttributesIsViewColumn" value="IsViewColumn:"/>
                                <h:panelGroup>
                                        <h:selectOneMenu id="attributesBeanAttributesIsViewColumn" value="#{attributesBean.attributes.isViewColumn}">
                                                <f:selectItem/>
                                                <f:selectItem itemLabel="Yes" itemValue="true"/>
                                                <f:selectItem itemLabel="No" itemValue="false"/>
                                        </h:selectOneMenu>
                                        <h:message for="entitiesBeanEntitiesIsSimplified" styleClass="error"/>
                                </h:panelGroup>
                                <h:outputText/>

                                <h:outputLabel for="attributesBeanAttributesIsViewRelation" value="IsViewRelation:"/>
                                <h:panelGroup>
                                        <h:selectOneMenu id="attributesBeanAttributesIsViewRelation" value="#{attributesBean.attributes.isViewRelation}">
                                                <f:selectItem/>
                                                <f:selectItem itemLabel="Yes" itemValue="true"/>
                                                <f:selectItem itemLabel="No" itemValue="false"/>
                                        </h:selectOneMenu>
                                        <h:message for="entitiesBeanEntitiesIsSimplified" styleClass="error"/>
                                </h:panelGroup>
                                <h:outputText/>

                                <!-- Attributes *..*  AttributesProperties -->

                                <!-- Attributes *..*  Sites -->

                                <h:outputLabel for="attributesBeanattributesEntities" value="Entities:"/>
                                <h:panelGroup>
                                         <h:selectOneMenu converter="#{entitiesBean.converter}" id="attributesBeanAttributesEntities" value="#{attributesBean.attributes.entities}">
                                                <f:selectItem/>
                                                <f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{entitiesBean.all}" var="_item"/>
                                        </h:selectOneMenu>
                                        <h:message for="entitiesBeanEntitiesIsSimplified" styleClass="error"/>
                                </h:panelGroup>
                                <h:outputText/>

                                <h:outputLabel for="attributesBeanattributesAttributesTypes" value="AttributesTypes:"/>
                                <h:panelGroup>
                                         <h:selectOneMenu converter="#{attributesTypesBean.converter}" id="attributesBeanAttributesAttributesTypes" value="#{attributesBean.attributes.attributesTypes}">
                                                <f:selectItem/>
                                                <f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{attributesTypesBean.all}" var="_item"/>
                                        </h:selectOneMenu>
                                        <h:message for="entitiesBeanEntitiesIsSimplified" styleClass="error"/>
                                </h:panelGroup>
                                <h:outputText/>

                                <h:outputLabel for="attributesBeanAttributesObservations" value="Observations:"/>
                                <h:panelGroup>
                                        <p:editor id="attributesBeanAttributesObservations" value="#{attributesBean.attributes.observations}"/>
                                        <h:message for="attributesBeanAttributesObservations" styleClass="error"/>
                                </h:panelGroup>
                                <h:outputText/>

                        </h:panelGrid>

                        <div class="buttons">
                                <h:commandLink value="Save" action='#{attributesBean.update}' styleClass="btn btn-primary"/>
                                <c:choose>
                                        <c:when test='#{!empty attributesBean.id}'>
                                                <h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
                                                        <f:param name="id" value='#{attributesBean.id}'/>
                                                </h:link>
                                                <h:commandLink value="Delete" action='#{attributesBean.delete}' styleClass="btn btn-primary"/>
                                        </c:when>
                                        <c:otherwise>
                                                <h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
                                        </c:otherwise>
                                </c:choose>
                        </div>
                </h:form>
        </ui:define>

</ui:composition>
