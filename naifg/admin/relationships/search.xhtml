<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        template="/resources/scaffold/pageTemplate.xhtml">

        <f:metadata>
                <f:viewParam name="page" value='#{relationshipsBean.page}'/>
                <f:event type="preRenderView" listener='#{relationshipsBean.paginate}'/>
        </f:metadata>

        <ui:param name="pageTitle" value="Search Relationships entities"/>

        <ui:define name="header">
                Relationships
        </ui:define>

        <ui:define name="subheader">
                Search Relationships entities
        </ui:define>

        <ui:define name="footer"/>

        <ui:define name="main">
                <h:form id="search">
                        <f:validateBean disabled="true">
                                <h:panelGroup styleClass="search">

                                        <h:panelGrid columnClasses="label,component,required" columns="3">
                                                <h:outputLabel for="relationshipsBeanExampleIsOptionality" value="IsOptionality:"/>
                                                <h:panelGroup>
                                                        <h:selectOneMenu id="relationshipsBeanExampleIsOptionality" value="#{relationshipsBean.example.isOptionality}">
                                                                <f:selectItem/>
                                                                <f:selectItem itemLabel="Yes" itemValue="true"/>
                                                                <f:selectItem itemLabel="No" itemValue="false"/>
                                                        </h:selectOneMenu>
                                                        <h:message for="entitiesBeanExampleIsSimplified" styleClass="error"/>
                                                </h:panelGroup>
                                                <h:outputText/>

                                                <h:outputLabel for="relationshipsBeanExampleIsEmbedded" value="IsEmbedded:"/>
                                                <h:panelGroup>
                                                        <h:selectOneMenu id="relationshipsBeanExampleIsEmbedded" value="#{relationshipsBean.example.isEmbedded}">
                                                                <f:selectItem/>
                                                                <f:selectItem itemLabel="Yes" itemValue="true"/>
                                                                <f:selectItem itemLabel="No" itemValue="false"/>
                                                        </h:selectOneMenu>
                                                        <h:message for="entitiesBeanExampleIsSimplified" styleClass="error"/>
                                                </h:panelGroup>
                                                <h:outputText/>

                                                <h:outputLabel for="relationshipsBeanExampleIsSimplified" value="IsSimplified:"/>
                                                <h:panelGroup>
                                                        <h:selectOneMenu id="relationshipsBeanExampleIsSimplified" value="#{relationshipsBean.example.isSimplified}">
                                                                <f:selectItem/>
                                                                <f:selectItem itemLabel="Yes" itemValue="true"/>
                                                                <f:selectItem itemLabel="No" itemValue="false"/>
                                                        </h:selectOneMenu>
                                                        <h:message for="entitiesBeanExampleIsSimplified" styleClass="error"/>
                                                </h:panelGroup>
                                                <h:outputText/>

                                                <h:outputLabel for="relationshipsBeanExampleIsSearch" value="IsSearch:"/>
                                                <h:panelGroup>
                                                        <h:selectOneMenu id="relationshipsBeanExampleIsSearch" value="#{relationshipsBean.example.isSearch}">
                                                                <f:selectItem/>
                                                                <f:selectItem itemLabel="Yes" itemValue="true"/>
                                                                <f:selectItem itemLabel="No" itemValue="false"/>
                                                        </h:selectOneMenu>
                                                        <h:message for="entitiesBeanExampleIsSimplified" styleClass="error"/>
                                                </h:panelGroup>
                                                <h:outputText/>

                                                <h:outputLabel for="relationshipsBeanExampleIsCreate" value="IsCreate:"/>
                                                <h:panelGroup>
                                                        <h:selectOneMenu id="relationshipsBeanExampleIsCreate" value="#{relationshipsBean.example.isCreate}">
                                                                <f:selectItem/>
                                                                <f:selectItem itemLabel="Yes" itemValue="true"/>
                                                                <f:selectItem itemLabel="No" itemValue="false"/>
                                                        </h:selectOneMenu>
                                                        <h:message for="entitiesBeanExampleIsSimplified" styleClass="error"/>
                                                </h:panelGroup>
                                                <h:outputText/>

                                                <h:outputLabel for="relationshipsBeanExampleName" value="Name:"/>
                                                <h:panelGroup>
                                                        <h:inputText id="relationshipsBeanExampleName" value="#{relationshipsBean.example.name}"/>
                                                        <h:message for="relationshipsBeanExampleName" styleClass="error"/>
                                                </h:panelGroup>
                                                <h:outputText/>

                                                <h:outputLabel for="relationshipsBeanExampleIsView" value="IsView:"/>
                                                <h:panelGroup>
                                                        <h:selectOneMenu id="relationshipsBeanExampleIsView" value="#{relationshipsBean.example.isView}">
                                                                <f:selectItem/>
                                                                <f:selectItem itemLabel="Yes" itemValue="true"/>
                                                                <f:selectItem itemLabel="No" itemValue="false"/>
                                                        </h:selectOneMenu>
                                                        <h:message for="entitiesBeanExampleIsSimplified" styleClass="error"/>
                                                </h:panelGroup>
                                                <h:outputText/>

                                        </h:panelGrid>
                                        <h:panelGroup styleClass="buttons">
                                                <h:commandLink value="Search" action='#{relationshipsBean.search}' styleClass="btn btn-primary"/>
                                                <h:commandLink value="Create New" action='#{relationshipsBean.create}' styleClass="btn btn-primary"/>
                                        </h:panelGroup>
                                </h:panelGroup>
                        </f:validateBean>

                        <h:dataTable id="relationshipsBeanPageItems" styleClass="data-table" value="#{relationshipsBean.pageItems}" var="_item">

                                <h:column>
                                        <f:facet name="header">
                                                <h:outputText value="IsOptionality"/>
                                        </f:facet>
                                        <h:link outcome="/admin/relationships/view">
                                                <f:param name="id" value="#{_item.id}"/>
                                                <h:outputText id="itemIsOptionality" value="#{_item.isOptionality}"/>
                                        </h:link>
                                </h:column>


                                <h:column>
                                        <f:facet name="header">
                                                <h:outputText value="IsEmbedded"/>
                                        </f:facet>
                                        <h:link outcome="/admin/relationships/view">
                                                <f:param name="id" value="#{_item.id}"/>
                                                <h:outputText id="itemIsEmbedded" value="#{_item.isEmbedded}"/>
                                        </h:link>
                                </h:column>


                                <h:column>
                                        <f:facet name="header">
                                                <h:outputText value="IsSimplified"/>
                                        </f:facet>
                                        <h:link outcome="/admin/relationships/view">
                                                <f:param name="id" value="#{_item.id}"/>
                                                <h:outputText id="itemIsSimplified" value="#{_item.isSimplified}"/>
                                        </h:link>
                                </h:column>


                                <h:column>
                                        <f:facet name="header">
                                                <h:outputText value="IsSearch"/>
                                        </f:facet>
                                        <h:link outcome="/admin/relationships/view">
                                                <f:param name="id" value="#{_item.id}"/>
                                                <h:outputText id="itemIsSearch" value="#{_item.isSearch}"/>
                                        </h:link>
                                </h:column>


                                <h:column>
                                        <f:facet name="header">
                                                <h:outputText value="IsCreate"/>
                                        </f:facet>
                                        <h:link outcome="/admin/relationships/view">
                                                <f:param name="id" value="#{_item.id}"/>
                                                <h:outputText id="itemIsCreate" value="#{_item.isCreate}"/>
                                        </h:link>
                                </h:column>


                                <h:column>
                                        <f:facet name="header">
                                                <h:outputText value="Name"/>
                                        </f:facet>
                                        <h:link outcome="/admin/relationships/view">
                                                <f:param name="id" value="#{_item.id}"/>
                                                <h:outputText id="itemName" value="#{_item.name}"/>
                                        </h:link>
                                </h:column>


                                <h:column>
                                        <f:facet name="header">
                                                <h:outputText value="IsView"/>
                                        </f:facet>
                                        <h:link outcome="/admin/relationships/view">
                                                <f:param name="id" value="#{_item.id}"/>
                                                <h:outputText id="itemIsView" value="#{_item.isView}"/>
                                        </h:link>
                                </h:column>


                        </h:dataTable>
                        <ui:include src="/resources/scaffold/paginator.xhtml">
                                <ui:param name="paginatorBean" value='#{relationshipsBean}'/>
                        </ui:include>
                </h:form>

        </ui:define>

</ui:composition>
