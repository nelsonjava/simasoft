<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        xmlns:forgeview="http://jboss.org/forge/view"
        template="/resources/scaffold/pageTemplate.xhtml">

        <f:metadata>
                <f:viewParam name="id" value='#{groupIdsEntitiesBean.id}'/>
                <f:event type="preRenderView" listener='#{groupIdsEntitiesBean.retrieve}'/>
        </f:metadata>

        <ui:param name="pageTitle" value="View GroupIdsEntities"/>

        <ui:define name="header">
                GroupIdsEntities
        </ui:define>

        <ui:define name="subheader">
                View existing GroupIdsEntities
        </ui:define>

        <ui:define name="footer"/>

        <ui:define name="main">
                <h:panelGrid columnClasses="label,component,required" columns="3">

                        <h:outputLabel for="groupIdsEntitiesBeanGroupIdsEntitiesOrden" value="Orden:"/>
                        <h:outputText id="groupIdsEntitiesBeanGroupIdsEntitiesOrden" value="#{groupIdsEntitiesBean.groupIdsEntities.orden}"/>
                        <h:outputText/>

                        <h:outputLabel for="groupIdsEntitiesBeanGroupIdsEntitiesIsSimplified" value="IsSimplified:"/>
                        <h:outputText id="groupIdsEntitiesBeanGroupIdsEntitiesIsSimplified" value="#{groupIdsEntitiesBean.groupIdsEntities.isSimplified}"/>
                        <h:outputText/>

                        <h:outputLabel for="groupIdsEntitiesBeanGroupIdsEntitiesObservations" value="Observations:"/>
                        <h:outputText id="groupIdsEntitiesBeanGroupIdsEntitiesObservations" value="#{groupIdsEntitiesBean.groupIdsEntities.observations}" escape="false" />
                        <h:outputText/>

                        <h:outputLabel for="groupIdsEntitiesBeanGroupIdsEntitiesEntities" value="entities:"/>
                        <h:link id="groupIdsEntitiesBeanGroupIdsEntitiesEntities" outcome="/admin/entities/view" rendered="#{!empty groupIdsEntitiesBean.groupIdsEntities.entities}" value="#{groupIdsEntitiesBean.groupIdsEntities.entities.isSimplified}">
                                <f:param name="id" value="#{groupIdsEntitiesBean.groupIdsEntities.entities.id}"/>
                        </h:link>
                        <h:outputText/>

                        <h:outputLabel for="groupIdsEntitiesBeanGroupIdsEntitiesGroupIds" value="groupIds:"/>
                        <h:link id="groupIdsEntitiesBeanGroupIdsEntitiesGroupIds" outcome="/admin/groupIds/view" rendered="#{!empty groupIdsEntitiesBean.groupIdsEntities.groupIds}" value="#{groupIdsEntitiesBean.groupIdsEntities.groupIds.isSimplified}">
                                <f:param name="id" value="#{groupIdsEntitiesBean.groupIdsEntities.groupIds.id}"/>
                        </h:link>
                        <h:outputText/>

                </h:panelGrid>

                <div class="buttons">
                        <h:link value="View All" outcome="search" styleClass="btn btn-primary"/>
                        <h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
                        <h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
                </div>
        </ui:define>
</ui:composition>
