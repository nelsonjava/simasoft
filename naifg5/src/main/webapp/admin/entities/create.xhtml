							<f:facet name="header">
								<h:outputText value="Field"/>
							</f:facet>
							<h:link outcome="/admin/attributes/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemField" value="#{_item.field}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="attributesBeanAddField" value="#{attributesBean.add.field}"/>
								<h:message for="attributesBeanAddField" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Descripcion"/>
							</f:facet>
							<h:link outcome="/admin/attributes/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemDescripcion" value="#{_item.descripcion}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="attributesBeanAddDescripcion" value="#{attributesBean.add.descripcion}"/>
								<h:message for="attributesBeanAddDescripcion" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Unico"/>
							</f:facet>
							<h:link outcome="/admin/attributes/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemUnico" value="#{_item.unico}"/>
							</h:link>
							<f:facet name="footer">
								<h:selectOneMenu id="attributesBeanAddUnico" value="#{attributesBean.add.unico}">
									<f:selectItem/>
									<f:selectItem itemLabel="Yes" itemValue="true"/>
									<f:selectItem itemLabel="No" itemValue="false"/>
								</h:selectOneMenu>
								<h:message for="attributesBeanAddUnico" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Nullable"/>
							</f:facet>
							<h:link outcome="/admin/attributes/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemNullable" value="#{_item.nullable}"/>
							</h:link>
							<f:facet name="footer">
								<h:selectOneMenu id="attributesBeanAddNullable" value="#{attributesBean.add.nullable}">
									<f:selectItem/>
									<f:selectItem itemLabel="Yes" itemValue="true"/>
									<f:selectItem itemLabel="No" itemValue="false"/>
								</h:selectOneMenu>
								<h:message for="attributesBeanAddNullable" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column footerClass="remove-column" headerClass="remove-column">
							<h:commandLink action="#{_collection.remove(_item)}" styleClass="remove-button"/>
							<f:facet name="footer">
								<h:commandLink action="#{_collection.add(attributesBean.added)}" id="entitiesBeanEntitiesAttributesAdd" styleClass="add-button">
									<f:setPropertyActionListener target="#{attributesBean.add.entities}" value="#{entitiesBean.entities}"/>
								</h:commandLink>
							</f:facet>
						</h:column>
					</h:dataTable>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="entitiesBeanEntitiesGroupIds" value="Group Ids:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{groupIdsBean.converter}" id="entitiesBeanEntitiesGroupIds" value="#{entitiesBean.entities.groupIds}">
						<f:selectItem/>
						<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{groupIdsBean.all}" var="_item"/>
					</h:selectOneMenu>
					<h:message for="entitiesBeanEntitiesGroupIds" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action='#{entitiesBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty entitiesBean.id}'>
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{entitiesBean.id}'/>
						</h:link>
						<h:commandLink value="Delete" action='#{entitiesBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
