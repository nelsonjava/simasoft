<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value='#{dependencyBean.page}'/>
		<f:event type="preRenderView" listener='#{dependencyBean.paginate}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Dependency entities"/>

	<ui:define name="header">
		Dependency
	</ui:define>

	<ui:define name="subheader">
		Search Dependency entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="dependencyBeanExampleOrden" value="Orden:"/>
						<h:panelGroup>
							<h:inputText id="dependencyBeanExampleOrden" value="#{dependencyBean.example.orden}"/>
							<h:message for="dependencyBeanExampleOrden" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="dependencyBeanExampleType" value="Type:"/>
						<h:panelGroup>
							<h:inputText id="dependencyBeanExampleType" value="#{dependencyBean.example.type}"/>
							<h:message for="dependencyBeanExampleType" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="dependencyBeanExampleScope" value="Scope:"/>
						<h:panelGroup>
							<h:inputText id="dependencyBeanExampleScope" value="#{dependencyBean.example.scope}"/>
							<h:message for="dependencyBeanExampleScope" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="dependencyBeanExampleArtifactId" value="Artifact Id:"/>
						<h:panelGroup>
							<h:inputText id="dependencyBeanExampleArtifactId" value="#{dependencyBean.example.artifactId}"/>
							<h:message for="dependencyBeanExampleArtifactId" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="dependencyBeanExampleVersion" value="Version:"/>
						<h:panelGroup>
							<h:inputText id="dependencyBeanExampleVersion" value="#{dependencyBean.example.version}"/>
							<h:message for="dependencyBeanExampleVersion" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action='#{dependencyBean.search}' styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action='#{dependencyBean.create}' styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="dependencyBeanPageItems" styleClass="data-table" value="#{dependencyBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Orden"/>
					</f:facet>
					<h:link outcome="/admin/dependency/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemOrden" value="#{_item.orden}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Type"/>
					</f:facet>
					<h:link outcome="/admin/dependency/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemType" value="#{_item.type}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Scope"/>
					</f:facet>
					<h:link outcome="/admin/dependency/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemScope" value="#{_item.scope}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Artifact Id"/>
					</f:facet>
					<h:link outcome="/admin/dependency/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemArtifactId" value="#{_item.artifactId}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Version"/>
					</f:facet>
					<h:link outcome="/admin/dependency/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemVersion" value="#{_item.version}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value='#{dependencyBean}'/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
