<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value='#{relationshipsBean.page}'/>
		<f:event type="preRenderView" listener='#{relationshipsBean.paginate}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Relationships entities"/>

	<ui:define name="header">
		Relationships
	</ui:define>

	<ui:define name="subheader">
		Search Relationships entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="relationshipsBeanExampleOrden" value="Orden:"/>
						<h:panelGroup>
							<h:inputText id="relationshipsBeanExampleOrden" value="#{relationshipsBean.example.orden}"/>
							<h:message for="relationshipsBeanExampleOrden" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="relationshipsBeanExampleDescription" value="Description:"/>
						<h:panelGroup>
							<h:inputText id="relationshipsBeanExampleDescription" value="#{relationshipsBean.example.description}"/>
							<h:message for="relationshipsBeanExampleDescription" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="relationshipsBeanExampleObservaciones" value="Observaciones:"/>
						<h:panelGroup>
							<h:inputText id="relationshipsBeanExampleObservaciones" value="#{relationshipsBean.example.observaciones}"/>
							<h:message for="relationshipsBeanExampleObservaciones" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="relationshipsBeanExampleIdTabla1" value="Id Tabla 1:"/>
						<h:panelGroup>
							<h:inputText id="relationshipsBeanExampleIdTabla1" value="#{relationshipsBean.example.idTabla1}"/>
							<h:message for="relationshipsBeanExampleIdTabla1" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="relationshipsBeanExampleIdTabla2" value="Id Tabla 2:"/>
						<h:panelGroup>
							<h:inputText id="relationshipsBeanExampleIdTabla2" value="#{relationshipsBean.example.idTabla2}"/>
							<h:message for="relationshipsBeanExampleIdTabla2" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action='#{relationshipsBean.search}' styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action='#{relationshipsBean.create}' styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="relationshipsBeanPageItems" styleClass="data-table" value="#{relationshipsBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Orden"/>
					</f:facet>
					<h:link outcome="/admin/relationships/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemOrden" value="#{_item.orden}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Description"/>
					</f:facet>
					<h:link outcome="/admin/relationships/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemDescription" value="#{_item.description}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Observaciones"/>
					</f:facet>
					<h:link outcome="/admin/relationships/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemObservaciones" value="#{_item.observaciones}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Id Tabla 1"/>
					</f:facet>
					<h:link outcome="/admin/relationships/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemIdTabla1" value="#{_item.idTabla1}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Id Tabla 2"/>
					</f:facet>
					<h:link outcome="/admin/relationships/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemIdTabla2" value="#{_item.idTabla2}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value='#{relationshipsBean}'/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
